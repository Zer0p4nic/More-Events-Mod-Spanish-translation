# First Event
mem_under_blanket.1.name: "Bajo la Manta"
 mem_under_blanket.1.desc: "Los primeros informes hablan de una actividad misteriosa en lo profundo de la superficie de [Root.GetName]. El análisis de las firmas escaneadas alude a la existencia de una especie desconocida hasta ahora. Nuestros científicos están más que ansiosos por intentar una operación en tierra para encontrarlos y estudiarlos."
 mem_under_blanket.1.materialist: "Deberíamos estudiarlos de inmediato. Este es un descubrimiento emocionante."
 mem_under_blanket.1.xenomilit: "Estos xenos podrían ser peligrosos. Tomen todas las precauciones necesarias."
 mem_under_blanket.1.others: "Envíenlos pero tomen todas las precauciones de seguridad necesarias."
 mem_under_blanket.1.deny: "Tienen trabajo más importante que hacer."
 
 # Event Selection
mem_under_blanket.2.name: "Crisis de Liderazgo"
 mem_under_blanket.2.desc: "Después de un breve consorcio científico, todos los recursos y fondos han sido asignados y la expedición está casi lista para comenzar. Sin embargo, aún no pudieron decidir quién debería liderar la expedición. Piden tu opinión.\n\nVale la pena señalar que durante la duración completa de la expedición, el científico seleccionado no podrá realizar ninguna otra tarea.\n\nLos candidatos para el liderazgo de la expedición son:"
 mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName], reconocido como un experto en el campo."
 mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName] estará completamente enfocado en esta tarea y por lo tanto no podrá realizar ninguna otra acción para nosotros."
 mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName], cuyo perfil es más que notable."
 mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName] estará completamente enfocado en esta tarea y por lo tanto no podrá realizar ninguna otra acción para nosotros."
 mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName], quien es conocido por ser decisivo."
 mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName] estará completamente enfocado en esta tarea y por lo tanto no podrá realizar ninguna otra acción para nosotros."
 mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName], quien muestra gran aptitud."
 mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName] estará completamente enfocado en esta tarea y por lo tanto no podrá realizar ninguna otra acción para nosotros."
 mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName], un científico capaz y un voluntario dispuesto."
 mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName] estará completamente enfocado en esta tarea y por lo tanto no podrá realizar ninguna otra acción para nosotros."

 # Ground Team
 mem_under_blanket.3.name: "Equipo de Tierra"
 mem_under_blanket.3.desc: "Nuestra expedición había pasado las primeras capas de roca sedimentaria e informó de vuelta. Los signos de erosión artificial alrededor de las paredes indican la presencia de formas de vida. Las estimaciones aproximan que miles de individuos de esta especie estaban cerca o habían pasado por esta misma ubicación no hace mucho tiempo. Poco después de su primer informe, los sensores de proximidad del equipo les advirtieron de firmas de calor que se acercaban. Obligados a detenerse, escucharon un crujido en la roca que se acercaba cada vez más a ellos. Si estos alienígenas fueran agresivos, nuestra pequeña expedición podría ser potencialmente invadida en cuestión de momentos.\n\nEl contacto es inminente."
 mem_under_blanket.3.retreat.xenomilit: "A todas las unidades, retírense inmediatamente."
 mem_under_blanket.3.retreat.others: "Es demasiado peligroso continuar. Retirada."
 mem_under_blanket.3.contact.materialist: "¿Cuáles son sus intenciones? ¿Los perturbamos?"
 mem_under_blanket.3.contact.xenomilit: "Preparen a los soldados. Protejan a los científicos."
 mem_under_blanket.3.contact.others: "Ejercer precaución pero continuar con la investigación."
 
 # Retreat - First Outcome
 mem_under_blanket.10.name: "Retirada"
 mem_under_blanket.10.desc: "Después de recibir la orden, el escuadrón se apresuró a escapar. Los fuertes gruñidos guturales de los xenos desconocidos resonaban en las paredes de la cueva. Desde las sombras, docenas de bestias cargaron contra nuestro equipo, y tres de nuestros soldados fueron destrozados al instante. Atacando desde huecos en las paredes, múltiples garras grandes evisceraron violentamente a otros seis miembros de la expedición. Solo [mem_under_blanket_selected_leader.GetName] y un soldado lograron llegar a la salida. Sintiendo que era su deber proteger a [Root.GetName], el soldado restante se sacrificó con una ojiva nuclear de emergencia, permitiendo que [mem_under_blanket_selected_leader.GetName] escapara y dejara atrás el horror."
 mem_under_blanket.10.xenomilit: "Malditas abominaciones!"
 mem_under_blanket.10.others: "Los recordaremos."

 # Retreat - Second Outcome
 mem_under_blanket.11.name: "Retirada"
 mem_under_blanket.11.desc: "Mientras retrocedían, el grupo se dio cuenta de que una entidad bien camuflada los seguía en las sombras. Nuestros soldados abrieron fuego cuando de repente se acercó, incapacitando con éxito el hilo desconocido. Este ataque aislado lejos de la horda que detectamos anteriormente proporcionó a nuestro equipo una oportunidad ideal para extraer el espécimen, que nuestros científicos consideraron que era simplemente un juvenil de su tipo. Dado el peligro que representaba solo, enfrentarse a una horda de especímenes maduros estaba fuera de discusión.\n\nLa salida a los túneles ha sido sellada desde entonces."
 mem_under_blanket.11.xenomilit: "La disección de este xeno nos educará."
 mem_under_blanket.11.others: "La observación de este xeno revelará los secretos de su especie."

 # Retreat - Third Outcome
 mem_under_blanket.12.name: "Retirada"
 mem_under_blanket.12.desc: "Ejerciendo precaución, la tripulación de la expedición se ha dirigido hacia la salida del túnel.\nLos monitores habían estado inquietantemente silenciosos. Por ahora, la naturaleza de la forma de vida alienígena sigue siendo un misterio, pero antes de abandonar la red de cuevas, nuestros científicos tuvieron tiempo para lanzar un dron, dándonos la oportunidad de continuar la exploración desde una distancia segura.\n\n[mem_under_blanket_selected_leader.GetName] planea seguir monitoreando la situación de forma remota."
 mem_under_blanket.12.xenomilit: "Bombardeen el sitio."
 mem_under_blanket.12.others: "Esta nueva especie aún no ha revelado todos sus secretos."
 
 # First Contact - First Outcome
 mem_under_blanket.20.name: "Primer Contacto"
 mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName] había ordenado a la escolta que se detuviera. Con vacilación, una pequeña figura se acercó a nuestro grupo. El científico extendió una mano para iniciar un contacto pacífico sobre el cual la criatura olfateó con cautela antes de frotar su cabeza contra ella. Después de un breve momento, la criatura emitió un ruido de gemido gutural y luego, de repente, [mem_under_blanket_selected_leader.GetName] fue rápidamente rodeado por cientos de estos pequeños especímenes peludos. Estos extraños e inocentes animales parecen disfrutar mucho de los mimos."
 mem_under_blanket.20.xenomilit: "Pueden ser utilizados para trabajos forzados."
 mem_under_blanket.20.others: "Nuestra gente probablemente los adoptará."

 # First Contact - Second Outcome
 mem_under_blanket.21.name: "Primer Contacto"
 mem_under_blanket.21.desc: "Nuestra expedición ha estado investigando una gran cámara. Nuestros instrumentos de medición de temperatura y humedad revelaron un ecosistema tropical que contiene vegetación y agua, permitiendo que formas de vida más avanzadas florezcan. Decenas de miles de pequeñas criaturas orgánicas parecen vivir aquí en paz. Las observaciones preliminares sugieren que las criaturas activas son, de hecho, solo vigilantes, protegiendo una población aún mayor de las que están hibernando.\n\n[mem_under_blanket_selected_leader.GetName] y el consorcio científico planean continuar sus estudios de forma remota para prevenir cualquier contaminación y evitar perturbar a las criaturas."
 mem_under_blanket.21.xenophobe: "Bombardeen el sitio, no podemos correr riesgos."
 mem_under_blanket.21.others: "Una especie autónoma fascinante."
 
 # First Contact - Third Outcome
 mem_under_blanket.22.name: "Primer Contacto"
 mem_under_blanket.22.desc: "La fauna que hemos descubierto es mucho más violenta y peligrosa de lo que inicialmente esperábamos. Mientras intentábamos comunicar nuestras intenciones pacíficas, [mem_under_blanket_selected_leader.GetName] fue lacerado por las garras de una de las bestias. Tuvimos que abortar la misión y asegurar la zona. Gracias al personal militar fuertemente armado que acompañaba a la expedición, logramos contener la avalancha de bestias. Mientras el equipo de respaldo había estado asegurando la salida, la expedición principal se abrió camino de regreso fuera de la caverna en una retirada de combate seguida de cerca por hordas de bestias gruñendo y arañando.\n\nDespués de su exitosa evacuación, los líderes de la expedición restantes decidieron sellar la entrada al sistema de cuevas."
 mem_under_blanket.22.xenomilit: "¡Malditas abominaciones!"
 mem_under_blanket.22.others: "Una pérdida lamentable."

 # First Contact - Fourth Outcome
 mem_under_blanket.23.name: "Primer Contacto"
 mem_under_blanket.23.desc: "Incluso después de tomar todas las precauciones imaginables al acercarse a la fauna, [mem_under_blanket_selected_leader.GetName] aún terminó rodeado. Una de las criaturas se acercó al científico, emitió un solo gruñido brutal y gutural antes de desgarrar a [mem_under_blanket_selected_leader.GetHimHer] en jirones. Observando esto, el escolta abrió fuego, pero fueron pisoteados por miles de estas criaturas.\n\nDurante la última comunicación con el equipo de respaldo, se informó de un fuerte terremoto poco antes de que se perdiera la señal. Tenemos que suponer que su posición ha sido invadida.\n\nPoco después de estos incidentes, comenzaron a llegar informes sobre avistamientos de estas criaturas en la superficie."
 mem_under_blanket.23.desc.delayed: "Lo que inicialmente se vio como terremotos regulares en un área de [Root.GetName] por los sistemas de advertencia sísmica locales, se ha convertido en una emergencia militar.\n\nVarias poblaciones informaron haber sido atacadas por criaturas previamente desconocidas antes de perder contacto. Cuando los aéreos llegaron a estos lugares, ya estaban completamente invadidos. Se ordenaron ataques orbitales para contener una mayor propagación de estas criaturas.\n\nEl análisis de datos brutos muestra que esta invasión se originó en una cavidad subterránea inexplorada y no asegurada. La comunidad científica ha criticado fuertemente nuestro fracaso para estudiar el fenómeno mientras tuvimos la oportunidad."
 mem_under_blanket.23.desc.captured: "El estudio de la criatura adolescente capturada había comenzado a revelar sus secretos. Tan inocente como parecía por su tamaño, aproximadamente la mitad del tamaño de un [root.owner.GetName], sus tres grandes y afiladas garras fijadas en su cuello no deben subestimarse. Monitoreado de cerca por varios guardias de seguridad, el alienígena mostró una agilidad notable mientras se movía y probaba las medidas de seguridad de su celda. Su pecho voluminoso escondía no uno, sino doce pequeños corazones. Todo el cuerpo estaba protegido por su caparazón exterior blindado hecho de tejido endurecido comparable a la quitina. Mientras no estaba sedado, mostró una feroz resistencia a cualquier acercamiento. En términos de dieta, parecía ser puramente carnívoro por naturaleza, con una notable preferencia por la materia cerebral. Nuestros especialistas no pudieron descubrir ningún signo de sapiencia. Parecía estar impulsado principalmente por sus instintos de supervivencia.\n\nTambién habían detectado señales de baja frecuencia que la criatura ha estado emitiendo al suelo. Desafortunadamente, esta observación se consideró inconsecuente en ese momento.\n\nPoco después, comenzaron a llegar datos sísmicos muy alarmantes de todo [Root.GetName], activando los protocolos de seguridad a nivel planetario, con fuerzas militares desplegadas en todas las regiones. Han llegado informes de grandes enjambres de criaturas que salen del subsuelo y se precipitan sobre nuestras fuerzas. Afortunadamente, nuestro ejército estaba bien preparado y atrincherado, y logró contener los asaltos gracias al coraje de nuestras fuerzas. La mayoría de las bajas sostenidas se informaron desde el área alrededor de la cueva. Desafortunadamente, se perdieron muchas vidas en esa región y las corrientes de criaturas continúan saliendo de ella periódicamente. Esto obligó a nuestras tropas a retroceder más lejos de la entrada de la cueva y crear una zona de exclusión extendida para contener la amenaza."
 mem_under_blanket.23.tooltip: "Una Población es asesinada y §RWildlife Peligrosa§! ahora deambula por [Root.GetName]."
 mem_under_blanket.23.xenomilit: "¡Malditas abominaciones!"
 mem_under_blanket.23.others: "Esto es una tragedia."
 
 # Under the Blanket - Follow up to Retreat #3
 mem_under_blanket.120.name: "Bajo la Manta"
 mem_under_blanket.120.desc: "Nuestra sonda ha terminado su ruta en la red de cuevas subterráneas antes de ser destruida por los habitantes. Un análisis más detallado de los datos recogidos nos ha proporcionado una mejor comprensión de los organismos desconocidos. Estas criaturas parecen seguir creciendo durante toda su vida, lo cual es una buena y mala noticia. Por un lado, una vez que una criatura ha envejecido - y es lo suficientemente grande - para ser una seria amenaza para nuestra colonia en [Root.GetName] simplemente no puede salir del sistema de cuevas a través de sus estrechas salidas. Por otro lado, sin embargo, si logran llegar a la superficie y establecer una población en la superficie podrían convertirse en una amenaza inmanejable si no se trata rápidamente.\n\nEl departamento de ciencias, dirigido por [mem_under_blanket_selected_leader.GetName], sin embargo, señala que esta especie parece requerir un gas, sólo encontrado en las cavernas, para la supervivencia a largo plazo. Además, han observado que se alimentan de cristales raros que están presentes allí en abundante suministro. Nuestro liderazgo en [Root.GetName] insiste en la importancia de la minería de estos cristales raros y diezmar la amenaza alienígena."
 mem_under_blanket.120.noxenophile: "Los recursos estratégicos deben ser priorizados."
 mem_under_blanket.120.all: "No les hagan daño. Envíen un escolta."
 
 # Genocide
 mem_under_blanket.121.name: "Genocidio"
 mem_under_blanket.121.desc: "Una vez tomada la decisión, lo único que quedaba por hacer era comenzar la operación. Para no poner en peligro nada en la superficie, nuestra arma de elección fue un gas simple, inerte y más pesado que el aire para inundar todo el sistema de cuevas y asfixiar todo lo que había dentro. Una vez hecho el hecho, nuestro equipo investigó las cámaras más grandes hasta que llegaron al último lugar conocido de su sonda - el nido alienígena.\n\nCriaturas sofocadas de varios tamaños yacían en el suelo. Hemos causado la extinción de una especie entera.\n\nEn el lado positivo, los cristales raros están listos para ser tomados."
 mem_under_blanket.121.a: "Limpia la cámara y comienza la excavación."
 mem_under_blanket.121.b: "¿A qué costo?"
 
 # Heritage - First Outcome
 mem_under_blanket.122.name: "Herencia"
 mem_under_blanket.122.desc: "Determinados a hacer contacto con la forma de vida, el equipo ha avanzado cuidadosamente hasta el último lugar conocido de nuestro dron. Sonidos atronadores de gas estallando en lo profundo acompañaban a medida que se adentraban en la cueva. Pronto se hizo contacto visual con las criaturas. Sorprendentemente, no parecían molestas por nuestra presencia. El equipo hizo varias observaciones rápidas: las criaturas adornadas con una pesada Blindaje de roca, parecían tener una dieta geofágica. El resultado de esta dieta, [mem_under_blanket_selected_leader.GetName] está bastante seguro, son los cristales raros que excretan a través de una gran dilatación en la sección inferior de sus cuerpos voluminosos."
 mem_under_blanket.122.a: "Fascinante."

 # Heritage - Second Outcome
 mem_under_blanket.123.name: "Herencia"
 mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName] ha sido reportado como desaparecido. Después de una investigación, se encontró un alijo secreto de libros de casos y una máquina de análisis construida a medida en el laboratorio de [mem_under_blanket_selected_leader.GetHisHer]. Los bocetos de espectrografía, múltiples borrados y varias anotaciones en todas las páginas reconocen un increíble hallazgo del científico inexperto: El gas encontrado en la red de cuevas parece estar comunicándose. Altamente volátil y mutagénico, sus vapores son capaces de moldearse en diferentes firmas químicas.\n\nH-I, Co-N-V-Er-Ge, U-S, He-Re, F-O-U-Nd, La-W-S, As, O-Ne.\n\nUn análisis más detallado de los valores de peso atómico químico ha revelado que el mensaje contiene las coordenadas de una ubicación dentro de la red de cuevas. Un equipo de rescate ha sido enviado inmediatamente.\n\nEn la ubicación, [mem_under_blanket_selected_leader.GetName] fue encontrado desnudo, inconsciente y levitando en medio de una gran cámara cristalina mientras sostenía una piedra de obsidiana esférica. A medida que el equipo se acercaba, un denso velo de vapor multicolor emergió del cuerpo de [mem_under_blanket_selected_leader.GetHisHer]. Sacudido de vuelta a la conciencia, [mem_under_blanket_selected_leader.GetName] proclamó de repente: 'Lo sé todo, las leyes convergen como una.' Luego, [mem_under_blanket_selected_leader.GetSheHe] cayó al suelo. El equipo de rescate trajo a [mem_under_blanket_selected_leader.GetHimHer] de vuelta a la superficie donde [mem_under_blanket_selected_leader.GetSheHe] se recuperó rápidamente."
 mem_under_blanket.123.a: "Fascinante."

 # Modifiers
 d_mem_crystalline_caverns: "Caverna del Depredador"
 d_mem_crystalline_caverns_desc: "Una caverna llena de cristales raros que están protegidos por criaturas peligrosas y depredadoras."
