l_spanish:

 mem_stuck_in_glacier_projectile:0 "Penetración cinética mejorada"
 
 mem_stuck_in_glacier_category:0 "Atascado en un glaciar"
 mem_stuck_in_glacier_desc:0 "Se detectó un pequeño objeto extranjero dentro de un glaciar en la superficie del planeta."
 
 mem_stuck_in_glacier.10.name:0 "Proyectil cinético"
 mem_stuck_in_glacier.10.desc:0 "La observación preliminar ha identificado el objeto como un gran proyectil de artillería cinética, aparentemente disparado al planeta en el pasado distante. Evidentemente, algún barco lo lanzó desde una alta órbita, lo que provocó que penetrara unos 50 metros de hielo antes de detenerse. La tecnología que permitió que el objeto sobreviviera al impacto podría resultar útil."
 mem_stuck_in_glacier.10a:0 "Encuentra una forma de recuperar el objeto."
 mem_stuck_in_glacier.10b:0 "No vamos a perforar un glaciar por un pedazo de basura."

 mem_stuck_in_glacier.20.name:0 "Robot"
 mem_stuck_in_glacier.20.desc:0 "Parece que una unidad robótica de algún tipo estaba incrustada dentro del glaciar. Juzgando por los patrones de fusión y congelación en la superficie del glaciar, la unidad robótica fue lanzada desde la alta órbita del planeta. Evidentemente, pudo penetrar profundamente dentro del glaciar con la energía de la velocidad de impacto y el calor de entrar a través de la atmósfera delgada pero prevalente."
 mem_stuck_in_glacier.20a:0 "Deberíamos intentar recuperarlo."
 mem_stuck_in_glacier.20b:0 "No estamos perforando un glaciar por un pedazo de basura."
 mem_stuck_in_glacier.20c:0 "Deja que la abominable máquina yace muerta."
 
 mem_stuck_in_glacier.30.name:0 "Explorador Muerto"
 mem_stuck_in_glacier.30.desc:0 "El objeto que nuestros sensores detectaron resultó ser un exo-traje sellado con su ocupante, un miembro de una especie desconocida para nosotros, todavía dentro. Juzgando por el daño sufrido por el traje, alguien había golpeado repetidamente la visera del traje con una roca grande hasta que su integridad se vio comprometida, y, después de que su usuario se asfixió, arrojó el cuerpo a una grieta. Recuperar el traje y el cadáver podría resultar extremadamente útil para nosotros."
 mem_stuck_in_glacier.30a:0 "Al menos alguien podría contar su historia ahora."
 mem_stuck_in_glacier.30b:0 "Parece que el xeno será de alguna utilidad después de todo."
 
 mem_stuck_in_glacier.40.name:0 "Tranbordador De Suministro Estrellado"
 mem_stuck_in_glacier.40.desc:0 "[Leader.GetName] se sorprendió al informar que el objeto encontrado en el sitio es uno de nuestros propios transbordadores de suministro. Este transbordador en particular se había desconectado de la red hace unos meses durante un vuelo programado. El registrador de vuelo en la cabina contiene un mensaje del piloto donde culpa a la sociedad [Owner.GetAdj] por su falta de aprecio por él y la conspiración de [Owner.GetRulerTitle] [Owner.GetRulerName] para perseguirlo como las principales razones para robar y estrellar el transbordador."
 mem_stuck_in_glacier.40a:0 "Trágico."
 mem_stuck_in_glacier.40b:0 "Qué desperdicio de propiedad del gobierno."
 
 mem_stuck_in_glacier.50.name:0 "Un Meteorito"
 mem_stuck_in_glacier.50.desc:0 "El equipo enviado al sitio ha encontrado un trozo de hierro de meteorito dentro del glaciar. Juzgando por su composición, podría ser de origen extragaláctico, viajando durante eones hasta ser atrapado en la gravedad del planeta y eventualmente estrellarse en su superficie, permaneciendo enterrado superficialmente durante algunos eones más."
 mem_stuck_in_glacier.50a:0 "Tal es el gran viaje de la vida."

 mem_stuck_in_glacier.60.name:0 "Caché De Datos"
 mem_stuck_in_glacier.60.desc:0 "Nuestros escaneos profundos han penetrado con éxito el hielo, revelando circuitos distintos dentro del objeto. Aparentemente, alguien ha derretido un lugar en el glaciar, ha colocado una carcasa protectora que contiene una computadora de navegación en ese lugar, y ha dejado que el agua se congele de nuevo. Los datos que están ocultos allí probablemente sean valiosos."
 mem_stuck_in_glacier.60a:0 "Podría ser útil."

 mem_stuck_in_glacier.99.name:0 "Sólo Una Roca"
 mem_stuck_in_glacier.99.desc:0 "El \"objeto\" detectado dentro del glaciar del planeta resultó ser una simple roca. Su forma y composición inusuales han producido lecturas anormales, pero no es de interés más allá de eso."

 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT:0 "Recuperar Proyectil Kinético Del Glaciar"
 MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC:0 "Un disparo orbital perdido penetró en el glaciar planetario y actualmente está incrustado a unos 50 metros de profundidad. Podríamos derretir el hielo y recuperarlo para estudios, pero llevará tiempo."
 
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT:0 "Recuperar Un Robot Del Glaciar"
 MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC:0 "Alguien arrojó un robot en un planeta congelado. Podríamos sacarlo del hielo, pero llevará tiempo.\n\nEl avance en §Ytecnología robótica§! mejoraría nuestras posibilidades de recuperar el robot en una sola pieza."
 
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT:0 "Recuperar La Caché Del Glaciar"
 MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC:0 "Alguien ha colocado deliberadamente un objeto profundamente dentro de un glaciar. Deberíamos encontrar una manera de sacarlo."
 
 mem_stuck_in_glacier.11.name:0 "Recuperación Exitosa: Hallazgo Sin Valor"
 mem_stuck_in_glacier.11.desc:0 "Después de una excavación larga y difícil, [Leader.GetName] informa que la ronda no tenía ningún valor. Todas las soluciones de diseño que podríamos copiar ya están disponibles para nosotros."

 mem_stuck_in_glacier.12.name:0 "Recuperación Exitosa: Rondas Reforzadas"
 mem_stuck_in_glacier.12.desc:0 "[Leader.GetName] ha recuperado y examinado con éxito el proyectil. Parece utilizar una composición en capas inusual que le permite una mejor penetración y una mayor energía de impacto."
 mem_stuck_in_glacier.12a:0 "Buen trabajo."
 
 mem_stuck_in_glacier.13.name:0 "Recuperación Exitosa: Alto Calibre"
 mem_stuck_in_glacier.13.desc:0 "Tras la recuperación y el examen, parece que el alto calibre de la ronda es su característica más notable. Sugiere ciertas soluciones a la tecnología de armas que podrían abrir nuevas posibilidades para armas extra pesadas."
 mem_stuck_in_glacier.13a:0 "Buen trabajo."
 mem_stuck_in_glacier.13b:0 "Ya hemos dominado esta tecnología."
 
 mem_stuck_in_glacier.21.name:0 "Recuperación Exitosa: El Robot Está Gravemente Dañado"
 mem_stuck_in_glacier.21.desc:0 "[Leader.GetName] informa que la falta de familiaridad de [Leader.GetHerHis] equipo con la tecnología alienígena ha causado daños irreparables durante la operación de recuperación. La unidad ahora sólo sirve para chatarra."
 mem_stuck_in_glacier.21a:0 "Entonces, chatarra es."
 
 
 mem_stuck_in_glacier.22.name:0 "Recuperación Exitosa: El Robot Es Funcional"
 mem_stuck_in_glacier.22.desc:0 "El robot recuperado parece estar completamente funcional y es muy sofisticado. Su matriz de personalidad podría ser reprogramada para servir a las necesidades de nuestro imperio con sólo un puñado de ajustes."
 mem_stuck_in_glacier.22a:0 "Ponlo en línea."
 mem_stuck_in_glacier.22a.tooltip:0 "El robot será activado para servir como un §YLíder§! para tu imperio."
 mem_stuck_in_glacier.22b:0 "Deshazlo para obtener componentes."
 
 mem_stuck_in_glacier.61.name:0 "Mapa del Tesoro"
 mem_stuck_in_glacier.61.desc:0 "Parece que algún pirata espacial desconocido ha escondido estos datos aquí en caso de que alguna vez necesite una moneda de cambio. Contiene un conjunto de coordenadas que deberían llevarnos a un tesoro escondido."
 mem_stuck_in_glacier.61a:0 "¡Sigue el mapa!"
 
 MEM_STUCK_IN_GLACIER_MAP_PROJECT:0 "Sigue las Coordenadas"
 MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC:0 "Los datos recuperados de la computadora apuntan hacia un planeta cercano. Deberíamos seguir las coordenadas y ver si hay algo de valor"
 
 mem_stuck_in_glacier.62.name:0 "Nada Recuperado"
 mem_stuck_in_glacier.62.desc:0 "Después de seguir las coordenadas, encontramos una bóveda oculta en la superficie de §Y[From.GetName]§!. Sin embargo, lo que alguna vez estuvo escondido aquí fue removido hace mucho tiempo por alguien más. La bóveda está vacía."
 mem_stuck_in_glacier.62a:0 "Qué pérdida de tiempo."
 
 mem_stuck_in_glacier.63.name:0 "Valores Ocultos"
 mem_stuck_in_glacier.63.desc:0 "Descubrimos una bóveda oculta en la superficie de §Y[From.GetName]§!. Nuestros especialistas han recuperado grandes depósitos de objetos valiosos."
 
 mem_stuck_in_glacier.64.name:0 "Hangar Oculto"
 mem_stuck_in_glacier.64.desc:0 "Lo que [Leader.GetName] encontró siguiendo las coordenadas del pirata no era una bóveda, sino un hangar que esconde un enorme barco pirata. Su equipo de última generación podría ser un gran activo para nuestras fuerzas militares."
 mem_stuck_in_glacier.64a:0 "Ponlo en línea"
 mem_stuck_in_glacier.64a.tooltip:0 "Un §Ycrucero pirata§! será recuperado para servir como parte de tu armada."
 mem_stuck_in_glacier.64b:0 "Este barco nos es más útil como chatarra."
