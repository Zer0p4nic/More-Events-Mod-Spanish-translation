l_spanish:
 #Anomaly
 mem_splinter_colony_category:0 "Flujo Temporal"
 mem_splinter_colony_category_desc:0 "Las lecturas de energía en las inmediaciones fluctúan erráticamente, aparentemente causadas por múltiples distorsiones temporales."
 #Anomaly finished
 mem_splinter_colony.1.name:0 "Contacto Perdido"
 mem_splinter_colony.1.desc:0 "La [root.GetName] estaba en medio de transmitir los hallazgos de su investigación de anomalía temporal en [from.GetName] cuando de repente se perdió todo contacto.\n\nLo que al principio se presumía que era una avería menor, ahora apunta a una causa más seria. La nave ha desaparecido de nuestros sensores de largo alcance y no se pudo establecer ninguna comunicación adicional.\n\nSe ha puesto en marcha una misión de búsqueda y rescate."
 mem_splinter_colony.1.a:0 "Encuéntrenlos."
 #Special Project
 MEM_SPLINTER_COLONY_PROJECT:0 "La Búsqueda"
 MEM_SPLINTER_COLONY_PROJECT_DESC:0 "Una de nuestras naves científicas ha desaparecido. Un escaneo exhaustivo del área de su última ubicación conocida esperamos que conduzca a su paradero."
 ##Special Project finished
 #found established colony
 mem_splinter_colony.3.name:0 "¡Una Colonia [root.GetSpeciesAdj]!?"
 mem_splinter_colony.3.desc:0 "Para cuando llegó, la [fromfrom.GetName] y su tripulación no pudieron detectar ningún rastro de las anomalías temporales que nuestro barco científico desaparecido había estado estudiando. Sin embargo, la operación de búsqueda descubrió una pequeña colonia en [mem_splinter_colony.GetName]. Lo que era aún más extraño que el hecho de que no se hubiera notado durante nuestra encuesta anterior eran sus habitantes. ¡Son [root.GetSpeciesNamePlural]!\n\nDespués de establecer contacto, nuestro equipo de búsqueda ha aprendido que la colonia aparentemente había sido fundada hace cientos de años por los supervivientes de una nave estrellada, yendo por todas las pruebas, obviamente nuestro barco científico desaparecido. Han expresado su deseo de formar parte de la [root.GetName], para ellos, una nación fabulosa solo conocida a través de las leyendas de sus antepasados."
 mem_splinter_colony.3.a:0 "§UUna reunión inesperada§!."
 #ancient wreckage found
 mem_splinter_colony.4.name:0 "Fuera de tiempo"
 mem_splinter_colony.4.desc:0 "Para cuando llegó, la [fromfrom.GetName] y su tripulación no pudieron detectar ningún rastro de las anomalías temporales que nuestro barco científico desaparecido había estado estudiando. Después de una larga búsqueda, el barco científico perdido finalmente fue localizado estrellado en [mem_splinter_colony.GetName]. Sin embargo, el lugar del accidente, que parecía antiguo a primera vista, se demostró más tarde que databa de varios siglos atrás.\n\nEl núcleo de datos recuperado del barco ha revelado lo que le había pasado al barco y a su tripulación. Durante su última transmisión, una de las anomalías que el barco científico había estado estudiando previamente, se expandió rápidamente, apoderándose del barco antes de que se pudiera tomar ninguna acción evasiva, y lo expulsó nuevamente poco después. Gravemente dañado, se desplazó hacia [mem_splinter_colony.GetName] estrellándose donde nuestros equipos de búsqueda lo encontrarían más tarde. Según los datos, no había nada que la tripulación pudiera haber hecho para prevenirlo."
 mem_splinter_colony.4.a:0 "Que descansen en paz."
 mem_splinter_colony.4.b:0 "Reconocido."
 #science ship reappears during search
 mem_splinter_colony.5.name:0 "Viajeros en el tiempo"
 mem_splinter_colony.5.desc:0 "Para cuando llegó, la [fromfrom.GetName] y su tripulación no pudieron detectar ningún rastro de las anomalías temporales que nuestro barco científico desaparecido había estado estudiando. Después de una larga e infructuosa búsqueda, nuestros equipos estaban listos para cerrar la operación, cuando se detectó un repentino pico de energía, originado en la última ubicación conocida de nuestro barco científico perdido.\n\nCon su motor dañado e inutilizado, el barco ya considerado perdido había reaparecido. Afortunadamente, el equipo de búsqueda todavía estaba allí y pudo reparar el daño. Para la tripulación, apenas había pasado tiempo desde que enviaron su última transmisión.\n\nSegún ellos, su barco fue atrapado por una de las anomalías que se habían expandido repentinamente y que habían estado estudiando. Después de un corto pero duro viaje, fueron expulsados, sorprendidos al ser recibidos por sus rescatadores al momento siguiente."
 mem_splinter_colony.5.a:0 "Qué fenómeno tan extraño."
 #pops evacuated from rudimentary habitats
 mem_splinter_colony.6.name:0 "Perdido y encontrado"
 mem_splinter_colony.6.desc:0 "Para cuando llegó, la [fromfrom.GetName] y su tripulación no pudieron detectar ningún rastro de las anomalías temporales que nuestro barco científico desaparecido había estado estudiando. Sin embargo, la operación de búsqueda ha descubierto múltiples pequeños hábitats improvisados en [mem_splinter_colony.GetName]. Lo que era aún más extraño que el hecho de que estos no se hubieran notado durante nuestra encuesta anterior eran sus habitantes. ¡Son [root.GetSpeciesNamePlural]!\n\nDespués de establecer contacto, nuestro equipo de búsqueda ha aprendido que los habitantes eran los descendientes de una tripulación de científicos en una misión exploratoria que quedó varada en este planeta hace varias generaciones. Es bastante evidente que su barco era, de hecho, nuestro barco científico perdido.\n\nA pesar de las duras e inhóspitas condiciones en [mem_splinter_colony.GetName] los supervivientes habían logrado resistir canibalizando los restos para crear el primero de sus hábitats. Con el tiempo, su comunidad incluso creció en números.\n\nNo obstante, sus condiciones de vida allí están lejos de ser decentes y la oferta de nuestro equipo de búsqueda de transportarlos a [capital_scope.GetName] fue recibida con los brazos abiertos."
 mem_splinter_colony.6.a:0 "Bienvenidos a casa."
 mem_splinter_colony.6.a.tooltip:0 "§G2§! £pop£ §Hpoblaciones§! están siendo transportados a §Y[capital_scope.GetName]§!"
