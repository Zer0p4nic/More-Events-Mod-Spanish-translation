 boiling_planet_category:0 "Tectónicas Inusuales"
 boiling_planet_category_desc:0 "La actividad tectónica en la superficie del planeta no coincide con las simulaciones y es muy atípica para los planetas de su clase."
 mem_boiling.2.title:0 "Fracaso"
 mem_boiling.2.desc:0 "A pesar de su mejor esfuerzo, la tripulación de [Root.GetName] no pudo encontrar nada inusual en la superficie de [From.From.GetName]."
 mem_boiling.2.option:0 "Decepcionante."
 mem_boiling.1.title:0 "El Planeta Hirviente"
 mem_boiling.1.desc:0 "Las sondas profundas han demostrado que [From.From.GetName] no está tan "congelado" como suponíamos. Lo que pensábamos que era su corteza exterior es en realidad solo una capa relativamente delgada de hielo que cubre un vasto océano. De hecho, la mayor parte de su masa está compuesta de agua, con un núcleo sobrecalentado muy activo que crea un potente calentador geotérmico. El agua hierve cerca del núcleo, pero se enfría a medida que sube a la superficie y se congela en una capa de hielo de varios kilómetros de espesor."
 
 
 
