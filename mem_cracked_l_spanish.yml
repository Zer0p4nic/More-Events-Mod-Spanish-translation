l_spanish:

 mem_cracked_category:0 "Agrietado"
 mem_cracked_category_desc:0 "Una red de fallas cubre este asteroide, pero no se originan de un impacto externo, es como si se hubiera agrietado desde el interior. Nuestros instrumentos han detectado una débil firma de energía que emana del asteroide."

 mem_cracked.1.name:0 "Punto de Entrada"
 mem_cracked.1.desc:0 "[Root.GetName] informa que los escaneos de penetración profunda de §Y[From.GetName]§! han detectado un objeto inusual debajo de su superficie, justo donde se presume que se originan las líneas de falla. \n\nLa conjetura sobre el objeto ha sido desenfrenada, pero §Y[Root.Leader.GetName]§! cree que los resultados indican que una nave está de alguna manera atrapada dentro del asteroide. Los temblores dentro del asteroide siguieron inmediatamente a la transmisión inicial. Sea lo que sea que esté dentro, el asteroide no permanecerá estable por mucho tiempo."
 mem_cracked.1.a:0 "Encuentra una forma de extraer esta nave."
 mem_cracked.1.b:0 "Intenta conservar el sitio para un estudio prolongado."
 mem_cracked.1.c:0 "Estudia el extraño fenómeno que causó esto."

 MEM_CRACKED_CUT_OUT:0 "Extracción"
 MEM_CRACKED_CUT_OUT_DESC:0 "Cualquier cosa que esté atrapada dentro del asteroide, necesitamos equipo de minería de precisión para sacarla de manera segura. Una nave de construcción puede hacer el trabajo."

 mem_cracked.2.name:0 "Nave de guerra de más allá"
 mem_cracked.2.desc:0 "De hecho, una nave estaba atrapada dentro del asteroide. Aparentemente compuesta principalmente de campos de energía, se ve y funciona de manera muy diferente a nuestra propia tecnología. No se encontró tripulación dentro. \n\nNuestros hallazgos sugieren que esta nave se originó fuera de nuestra dimensión actual, planteando muchas preguntas para la comunidad científica [Owner.GetAdj]. A pesar de su diseño inusual, todavía podría ser reutilizada para servir en nuestra flota militar."
 mem_cracked.2.tooltip:0 "Una nueva §Ynave militar§! se unirá a nuestro imperio."

 mem_cracked.3.name:0 "Nave científica de más allá"
 mem_cracked.3.desc:0 "De hecho, una nave estaba atrapada dentro del asteroide. Aparentemente compuesta principalmente de campos de energía, se ve y funciona de manera muy diferente a nuestra propia tecnología. No se encontró tripulación dentro. \n\nNuestros hallazgos sugieren que esta nave se originó fuera de nuestra dimensión actual, planteando muchas preguntas para la comunidad científica [Owner.GetAdj]. A pesar de su diseño inusual, todavía podría ser reutilizada para servir en nuestra flota de exploración."
 mem_cracked.3.tooltip:0 "Una nueva §Ynave científica§! se unirá a nuestro imperio."

 mem_cracked.4.name:0 "Fracaso"
 mem_cracked.4.desc:0 "El equipo de extracción malinterpretó una encuesta de la actividad interna del asteroide y provocó su destrucción total a través de una perforación mal aconsejada. Sin embargo, de hecho había una nave atrapada dentro del asteroide. Examinar sus escombros proporcionará algunos datos científicos fascinantes sobre esta extraña nave que no muestra similitud con ningún buque o material que hayamos descubierto hasta ahora."
 mem_cracked.4.a:0 "Podría haber sido mejor."

 mem_cracked.5.name:0 "Jack-In-The-Rock"
 mem_cracked.5.desc:0 "Casi lo conseguimos bien, excepto que no era una nave atrapada dentro del asteroide, sino dos. Cuando terminamos de liberarlos de la roca, ambas naves se encendieron inmediatamente y dirigieron sus sistemas de armas hacia nosotros."
 mem_cracked.5.a:0 "Esos invasores deben ser contenidos."

 mem_cracked_ship_mod:0 "Energías de otro mundo"
 mem_cracked_ship_war_buff:0 "Energías de otro mundo"

 mem_cracked.10.name:0 "Una grieta en el espacio"
 mem_cracked.10.desc:0 "Cualquier cosa que haya destrozado el asteroide §Y[From.GetName]§! ha desaparecido en una cacofonía de energía cuando [Root.GetName] se acercó para un segundo escaneo. Después de recuperarse del incidente, nuestra tripulación informó que el casco de su nave fue extrañamente alterado por el extraño viajero. Cualquiera que sea su origen, su tecnología ha inspirado un debate teórico sobre hiperimpulsos capaces de desgarrar el tejido del espacio."
 mem_cracked.10.a:0 "Qué extraño..."

 mem_cracked.9999.name:0 "Fracaso"
 mem_cracked.9999.desc:0 "A pesar de los mejores esfuerzos de [Leader.GetHerHis], [Leader.GetName] no pudo identificar la causa de las misteriosas grietas que se extienden a través de §Y[FromFrom.GetName]§!. Un accidente extraño de seguro, probablemente siempre permanecerá más allá de nuestro conocimiento, dejándonos solo estudiar sus consecuencias."
 mem_cracked.9999.a:0 "Es una lástima."
