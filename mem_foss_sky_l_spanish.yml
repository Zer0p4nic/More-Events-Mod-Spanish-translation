 mem_foss_sky_dig_site: "Rascacielos fosilizado"
 mem_fosssky_dig_site_desc: "En medio de las vastas llanuras de cráteres y destrucción que hemos observado en [From.Planet.GetName], un escaneo subterráneo ha revelado algo notable. Parece que lo que una vez fue un valle bajo con un grupo de edificios de gran altura fue volado con tierra o ha acumulado en el tiempo desde el apocalipsis de este mundo. \n\nEl escaneo muestra una gran cantidad de escoria coagulada, roca y mortero rodeando lo que parece ser un edificio increíblemente alto, que por buena fortuna permanece en su mayoría intacto. Escaneos adicionales indican que la mayor parte del interior también podría estar algo preservado, pero entrar y aprender sus secretos requerirá tiempo y cuidado delicado. \n\nSin embargo, en ausencia de cualquier otro resto sustancial, reliquias, o incluso cadáveres más allá de huesos fragmentados y astillados en cualquier otro lugar en el paisaje devastado, esta podría ser nuestra única oportunidad de aprender más sobre la cultura de estas personas."
 
 mem_foss_sky.1.name: "¿Alguien tiene sed?"
 mem_foss_sky.1.desc: "Poco a poco hemos despejado nuestro sitio de excavación inicial y el campamento base, con el techo del edificio ocupando el centro. Cada paso y agarre tiene que ser muy cuidadosamente medido para evitar el colapso y las lesiones a medida que avanzamos. \n\nTal como está, podemos ver una plataforma de aterrizaje para un pequeño transporte y una caseta, que parece haber servido como sala de espera o salón de pilotos. Más importante aún, hemos descubierto nuestros primeros artefactos. \n\nUna máquina expendedora de aperitivos y bebidas puede no parecer mucho, pero una tan perfectamente conservada y extraída con delicadeza como la que hemos encontrado ha despertado la imaginación del público sobre lo que podría haber más abajo y nos ha dado una idea de la dieta general de las personas que la ocupaban. \n\nLo que inicialmente se consideró un naufragio muerto y aburrido de un mundo ahora merece mucha más atención."
 mem_foss_sky.1.a: "$DIG$"
 mem_foss_sky.2.name: "¡Qué vista!"
 mem_foss_sky.2.desc: "Hemos trabajado nuestro camino hacia abajo a través del acceso a la escalera de la azotea - que encontramos notablemente libre de escombros importantes - a lo que parece ser más probablemente un lodge del cielo. \n\nMuebles podridos pero discernibles están esparcidos alrededor, así como los restos momificados de varias personas, muchas agrupadas alrededor del banco del ascensor del edificio, aparentemente encontrándose incapaces de descender. Incluso hemos encontrado botellas sin abrir de varias libaciones casi inmaculadamente conservadas. Parecería que las ventanas de este edificio fueron capaces de manejar la fuerza combinada de una cantidad increíble de tierra dirigida hacia sus ventanas desde las explosiones circundantes, porque el vidrio (si se le puede llamar así) no tiene una sola grieta en él. \n\nEn un área, la masa fundida de lo que creemos que es un vehículo, está presionada contra la gran ventana, pero sólo ha causado rasguños exteriores. Algunas tripulaciones han sido enviadas lejos del sitio para tratar de obtener muestras de este material para determinar su composición, pero hasta ahora parece ser único para la torre. \n\nEl próximo paso será ver si el eje del ascensor es utilizable como plataforma para seguir bajando, ya que la escalera interna de concreto parece estar demasiado deteriorada en este momento para un tránsito seguro."
 mem_foss_sky.2.a: "$DIG$"
 mem_foss_sky.3.name: "Atrapado"
 mem_foss_sky.3.desc: "Los pozos de los ascensores han demostrado ser tan duraderos como la estructura exterior de carga. Las puertas a las que los habitantes del salón del cielo no podían abrir sólo cedieron después de varias horas de atención de nuestros mejores láseres de corte, y los otros pisos están igualmente bien atornillados. \n\nHabiendo hecho nuestro camino a través, hemos podido catalogar varios artefactos distintos y restos de especies de los próximos 30 pisos más o menos, durante las últimas semanas. En el caso de los restos, la mayoría suelen estar agrupados alrededor de los ascensores, pero algunos han sido encontrados en sus escritorios o en las salas de descanso con evidencia de suicidio o violencia como causa de muerte; y también hemos notado varios incidentes aparentes de canibalismo. \n\nAl llegar a lo que probablemente fue una vez el piso de la planta del rascacielos, nos encontramos con dos circunstancias intrigantes. En primer lugar, los ascensores todavía están aquí y bloqueados al piso debajo de él, impidiéndonos explorar más allá. Además, parece haber algún tipo de escudo extendido sobre lo que queda de las escaleras, incluyendo la escalera de salida de emergencia. En segundo lugar, bien debajo de los ascensores y hacia los niveles del sótano... hemos empezado a recoger firmas de energía. \n\nEl siguiente paso será llegar por debajo de estos ascensores."
 mem_foss_sky.3.a: "$DIG$"
 mem_foss_sky.4.name: "Una fiesta mal planeada"
 mem_foss_sky.4.desc: "Se decidió que la mejor manera de pasar los ascensores era usar la fuerza bruta. Se colocaron demoliciones de neutrones especiales en los frenos y los cables, y luego el edificio fue completamente despejado de todo el personal. Golpeamos el detonador, y aparte de algunos crujidos menores, nuestras suposiciones aprendidas sobre la increíble solidez estructural y la fuerza del edificio resultaron bien fundadas. \n\nLos coches se estrellaron en el fondo de sus pozos, dejándonos un camino claro hasta los sótanos. Al llegar, pasamos una semana completa cortando agujeros tanto en las puertas exteriores de la explosión como en las puertas interiores sólo ligeramente menos fuertes. \n\nLo que hemos encontrado es nada menos que asombroso: un búnker casi perfectamente conservado con generadores nucleares en modo de espera. La activación cuidadosa de estos nos permitió comprobar los ordenadores bastante primitivos para confirmar nuestras sospechas iniciales sobre este lugar: todo el edificio fue originalmente construido como una fortaleza para los ricos y poderosos de esta sociedad. Además, fue construido con un objetivo en mente - los trabajadores de los pisos superiores no sabrían que esto era para lo que servía. De hecho, la puerta de la explosión estaba escondida detrás de un gran mural adyacente al salón/lobby del sótano. \n\nTodo el edificio iba a ser utilizado como un centro de comando y control una vez que el polvo se hubiera asentado, pero esto obviamente no sucedió. Los cadáveres que hemos encontrado aquí abajo están fechados algo más tarde que los de los pisos superiores, indicando que fueron capaces de sobrevivir durante un tiempo hasta que se agotaron los suministros de alimentos, momento en el que han sufrido un destino similar a sus supuestos inferiores de arriba. Sólo podemos suponer que el apocalipsis que este planeta ha sufrido fue tan completamente completo e inesperado que la toxicidad del ambiente exterior y el entierro completo de este distrito central de negocios no fueron tenidos en cuenta en sus planes a largo plazo. \n\nTal como está, estas personas se han construido una tumba muy lujosa."
 mem_foss_sky.4.a: "Un cuento curioso."
