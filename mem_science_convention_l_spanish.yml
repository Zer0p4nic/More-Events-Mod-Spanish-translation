 mem_opinion_science_convention_good_time:0 "Buena Convención de Ciencias"
 mem_opinion_science_convention_waste_of_time:0 "La Convención de Ciencias fue una pérdida de tiempo"
 mem_opinion_science_convention_scientist_dead:0 "Terrible Convención de Ciencias"
