 #Science Convention Event mem_sciencecon
 #Writing by Briv
 #Script by binaryferret
 mem_science_convention.1.name:0 "Convención de Ciencias"
 mem_science_convention.1.desc:0 "Nuestros científicos creen que podríamos ser capaces de impulsar todas las vías de investigación actual si fuéramos a organizar una convención a gran escala dedicada a las ciencias interdisciplinarias."
 mem_science_convention.1.ayes:0 "Una excelente idea."
 mem_sciencecon_1.a.tooltip:1 "Los preparativos de la Convención Científica ya están en marcha y concluirán en 12 meses."
 mem_sciencecon_1.b.tooltip:1 "Los preparativos de la Convención Científica ya están en marcha y concluirán dentro de 12 meses; mientras tanto, debemos enviar nuestras invitaciones."
 mem_sciencecon_1.c.tooltip:1 "Imposibilidad de poner en marcha la Convención Científica por falta de fondos.\nRecursos necesarios - \n£energy  §Y250§! \n£minerals  §Y250§!"
 mem_science_convention.1.ano:0 "Por desgracia, no tenemos los fondos para emprender un proyecto tan grandioso."
 mem_science_convention.1.b:0 "Sí, veamos quién más quisiera participar."
 mem_science_convention.1.c:0 "No, esto es una tarea desalentadora tal como está."

 mem_science_convention.2.name:0 "Preparativos para la Convención de Ciencias Completos"
 mem_science_convention.2.desc:0 "Los preparativos para nuestra convención están finalmente completos; ahora todo lo que queda por hacer es abrir las puertas."
 mem_science_convention.2.a:0 "¡Vamos a poner en marcha este espectáculo!"

 mem_science_convention.3.name:0 "¡Un rotundo éxito!"
 mem_science_convention.3.desc:0 "La Convención de Ciencias Interdisciplinarias fue un gran éxito! Científicos de todo nuestro imperio se reunieron para compartir conceptos e ideas, ilustrar nuevas invenciones y trabajar juntos para desarrollar nuevas teorías. Con la ayuda de todas estas nuevas mentes puestas a diferentes tareas, se han resuelto varios enigmas difíciles y varios mecanismos existentes han sido optimizados o reemplazados por otros mejores."
 #If we have invites
 mem_science_convention.3.a.desc:0 "La Convención para las Ciencias Interdisciplinarias fue un gran éxito! Científicos de todo nuestro imperio se reunieron para compartir conceptos e ideas, ilustrar nuevas invenciones y trabajar juntos para desarrollar nuevas teorías. Con la ayuda de todas estas nuevas mentes puestas a diferentes tareas, se han resuelto varios enigmas difíciles y varios mecanismos existentes han sido optimizados o reemplazados por otros mejores. El beneficio para nuestros diversos campos científicos ha sido inmenso y nuestro papel como creador de la convención nos ha hecho ser vistos mucho más favorablemente a los ojos de todos los involucrados."
 #Message for the invited to see
 mem_science_convention.3.b.desc:0 "La Convención para las Ciencias Interdisciplinarias a la que asistimos fue un éxito absoluto! Aunque la presencia de nuestros científicos fue insignificante en comparación con la de los investigadores de §Y[invite_sender.GetName]§!, fueron sin embargo un anfitrión asombrosamente amable. El libre flujo e intercambio de ideas fue inmensamente beneficioso para nuestras diversas líneas de investigación, y las conferencias de §Y[invite_sender.GetAdj]§! fueron iluminadoras más allá de lo que incluso nuestros optimistas más acérrimos creían que serían. La opinión de muchos de nuestros científicos ha cambiado drásticamente para mejor en cuanto a ellos, y a muchos no les importaría repetir este evento en un futuro cercano."
 mem_science_convention.3.a:0 "¡Un logro para los anales de la historia!"

 mem_science_convention.4.name:0 "Un evento notable."
 mem_science_convention.4.desc:0 "La Convención para las Ciencias Interdisciplinarias fue exactamente como se esperaba. Científicos de diversos sistemas estelares han asistido, y el variado intercambio intelectual ha abierto varias nuevas líneas de investigación interesantes. Nuestros organizadores nos aseguran que este ha sido un evento extremadamente beneficioso para nuestros diversos campos de investigación."
 #Message for the invited to see
 mem_science_convention.4.a.desc:0 "Aunque nuestros científicos tenían sus dudas, están contentos de informar que la Convención para las Ciencias Interdisciplinarias fue agradablemente tranquila. Aunque muchas de las tecnologías que se demostraban y la mayoría de los conceptos en exhibición ya nos eran conocidos, la oportunidad de intercambiar ideas y teorías con una comunidad científica de un trasfondo radicalmente diferente ha dado mucho que pensar a nuestros científicos, así como una comprensión de los §Y[invite_sender.GetSpeciesNamePlural]§! que no poseían antes."
 mem_science_convention.4.a:0 "Excelentes noticias."

 mem_science_convention.5.name:0 "Un desafortunado fiasco."
 mem_science_convention.5.desc:0 "La Convención para las Ciencias Interdisciplinarias no, desafortunadamente, fue tan bien como hubiéramos esperado. Aunque el equipo de seguridad tenía órdenes estrictas de no permitir ninguna sustancia dentro del edificio, alguien logró colar algunas, lo que llevó a la embriaguez y la vergüenza pública de varios científicos. Además, parece que nuestros investigadores han desarrollado algo de rivalidad entre ellos basada en sus respectivos campos, y muchos de nuestros físicos han causado una escena cuando provocaron a nuestro departamento de ingeniería."
 #Message for the invited to see
 mem_science_convention.5.a.desc:0 "La Convención para las Ciencias Interdisciplinarias fue algo así como un fracaso. A pesar de los mejores esfuerzos de nuestro anfitrión, algunos de sus científicos más revoltosos lograron colar algunas sustancias intoxicantes a través de la seguridad, y las hostilidades aumentadas llevaron a algunas confrontaciones violentas entre sus investigadores rivales. Nuestros propios científicos apenas pudieron decir una palabra, y muchos generalmente consideran el evento como una 'pérdida total de tiempo'. Quizás sería mejor no asistir la próxima vez."
 mem_science_convention.5.a:0 "Absolutamente reprensible."

 mem_science_convention.6.name:0 "¡Una catástrofe total!"
 mem_science_convention.6.desc:0 "La Convención para las Ciencias Interdisciplinarias fue un fracaso absoluto. A pesar de tener órdenes estrictas de no permitir ninguna sustancia dentro del edificio, nuestro equipo de seguridad ha permitido que varias drogas sean transportadas a la convención, causando un caos generalizado y varias hospitalizaciones. Además, un científico respetado entre nuestro personal intentó impresionar a una posible pareja activando prematuramente un arma experimental de su propio diseño. El arma explotó de inmediato, causando un pánico generalizado, hiriendo a varios investigadores y matando al mencionado científico. La Convención fue cancelada en este punto, y muchos de nuestros oficiales de ciencia tuvieron que ser detenidos."
 #If we have invites
 mem_science_convention.6.a.desc:0 "La Convención de Ciencias Interdisciplinarias fue un fracaso absoluto. A pesar de tener órdenes estrictas de no permitir ninguna sustancia dentro del edificio, nuestro equipo de seguridad ha permitido que se transporten varias drogas a la convención, causando un caos generalizado y varias hospitalizaciones. Es más, un científico respetado entre nuestro personal intentó impresionar a una posible pareja activando prematuramente un arma experimental de su propio diseño. El arma explotó de inmediato, causando pánico generalizado, hiriendo a varios investigadores y matando a dicho científico. La Convención fue cancelada en este punto, y muchos de nuestros oficiales de ciencia tuvieron que ser detenidos. La Convención ha sido considerada como un fracaso nacional como nunca antes se había visto, y muchos de nuestros invitados han llegado a vernos mal como resultado. Puede llevar algún tiempo borrar esta mancha negra de nuestra reputación."
 #Message the Invited see
 mem_science_convention.6.b.desc:0 "La Convención de Ciencias Interdisciplinarias a la que asistimos fue aborrecible en el mejor de los casos y un insulto directo a nuestro pueblo en el peor. Los científicos de nuestro anfitrión fueron irresponsables e infantiles, manejando casualmente tecnologías peligrosas y poniendo en riesgo a otros por la satisfacción de sus pequeñas rivalidades. El intento de un individuo en particular de impresionar a una posible pareja resultó en varias lesiones y la pérdida de su propia vida, poniendo un fin prematuro y rápido al evento. Ya sea que esto fuera una especie de broma de mal gusto o un agravio intencionado a nuestro pueblo, varios de nuestros científicos no creen que valga la pena el esfuerzo de mantener relaciones diplomáticas con el §Y[invite_sender.GetName]§!"
 mem_science_convention.6.a:0 "Una vergüenza de proporciones colosales."
 mem_science_convention.6.a.host.tooltip:0 "¡Un científico muere!"

 mem_science_convention.8.name:0 "Invitación a la [invite_sender.GetSpeciesAdj] Convención de Ciencias"
 mem_science_convention.8.desc:0 "En su continua búsqueda de la iluminación académica y científica, el §Y[invite_sender.GetName]§! ha organizado una reunión de las mentes más grandes de la galaxia.\n\nPor la presente invitamos a los eminentes científicos del §Y[This.GetName]§! a participar en la 'Convención de Ciencias Interdisciplinarias'. Ambos imperios se beneficiarían enormemente de la participación de sus investigadores en la Convención."
 mem_science_convention.8.a:0 "Una iniciativa interesante. Aceptamos su oferta."
 mem_science_convention.8.b:0 "Nuestros científicos están demasiado ocupados para dedicar tiempo a esto."
 #Xenophobic Response (no)
 mem_science_convention.8.phobe:0 "Su llamada 'ciencia' es primitiva y cruda. No."
 #Spiritualist response (no)
 mem_science_convention.8.spi:0 "La ciencia no puede desvelar los misterios del universo."
 #Xenophilic Response (yes)
 mem_science_convention.8.phile:0 "¿Ciencia alienígena y científicos alienígenas? Estaremos allí."
 #Materialist Response (yes)
 mem_science_convention.8.mat:0 "Juntos descubriremos un futuro mejor para todos nosotros."
 #Collectivist Response (yes)
 mem_science_convention.8.col:0 "Debemos trabajar juntos en ciencia como en todos los asuntos."
 #Individualist Response (no)
 mem_science_convention.8.ind:0 "Tal convención sólo producirá pensamiento de grupo."

 mem_science_convention.11.name:0 "Invitación a la Convención de Ciencias"
 mem_science_convention.11.desc:0 "Una idea fantástica. Aceptamos con entusiasmo su oferta."
 #Erudite explorers
 mem_science_convention.11.a.desc:0 "Nos alegra ver que [invite_sender.GetRulerTitle] [invite_sender.GetRulerName] también considera la acumulación de conocimientos como una prioridad máxima. Aceptamos."
 # Federation builders
 mem_science_convention.11.b.desc:0 "Un evento de este tipo seguramente fortalecerá los lazos diplomáticos entre nuestras naciones. Aceptamos."
 # Fanatical Befrienders
 mem_science_convention.11.c.desc:0 "¿Una Fiesta de la Ciencia? ¡Seguro que estaremos allí!"
 # Peaceful Traders
 mem_science_convention.11.d.desc:0 "Mirar los nuevos productos en el mercado nunca es una mala idea. Estaremos allí."
 mem_science_convention.11.a:0 "Es maravilloso tenerlos a bordo."

 mem_science_convention.12.name:0 "Invitación a la Convención de Ciencias"
 mem_science_convention.12.desc:0 "No creemos que esta oferta se ajuste a nuestros intereses en este momento. Tendremos que rechazar su oferta."
 #Democratic crusaders
 mem_science_convention.12.a.desc:0 "¿Nosotros? ¿En una convención de opresores? Espero que estés bromeando."
 # Xenophobic Isolationists
 mem_science_convention.12.b.desc:0 "Preferiríamos aniquilarnos colectivamente antes que discutir nuestras ciencias con seres como usted, alienígena."
 # Fanatical Purifiers
 mem_science_convention.12.c.desc:0 "Una reunión de mentes celebrada por un grupo de aberraciones cósmicas. Qué grotesca broma."
 mem_science_convention.12.a:0 "Eso es desafortunado."
 
