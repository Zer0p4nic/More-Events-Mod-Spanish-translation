#By Caligula

l_spanish:

 mem_llayids_category:0 "Anillo Planetario Misterioso"
 mem_llayids_category_desc:0 "Objetos inesperados que aparentemente son de origen artificial han sido encontrados en el anillo de este gigante gaseoso. Deberíamos establecer un puesto de investigación para investigarlos más a fondo y descubrir cómo llegaron allí."

 mem_llayids_dig_site:0 "Restos de una Civilización"
 mem_llayids_chain_title:0 "Restos de una Civilización"
 mem_llayids_chain_desc:0 "$mem_llayids_category_desc$"

 mem_llayids_poi_title:0 "Anillo del Gigante Gaseoso"
 mem_llayids_poi_desc:0 "$mem_llayids_category_desc$"

 mem_llayid_planet:0 "Hábitats Arruinados"
 mem_llayid_planet_desc:0 "El anillo de este gigante gaseoso está compuesto por los restos de una serie de hábitats y los restos de una civilización que una vez vivió en ellos."

 mem_llayids.1.name:0 "Los Restos de una Civilización"
 mem_llayids.1.desc:0 "El anillo de este gigante gaseoso parece consistir en los restos de una serie de hábitats que una vez orbitaron el planeta y fueron destruidos en algún cataclismo en el pasado distante. Sin embargo, no está claro qué ha causado este evento, ya que los restos materiales no coinciden con ninguno con los que estamos familiarizados. [root.leader.GetName] ha recomendado que estudiemos a los antiguos habitantes más a fondo para descubrir qué causó su desaparición. ¿Podría haber sido una superarma, de las que apenas podemos imaginar?"
 mem_llayids.1.desc.hive:0 "El anillo de este gigante gaseoso parece consistir en los restos de una serie de hábitats que una vez orbitaron el planeta y fueron destruidos en algún cataclismo en el pasado distante. Sin embargo, no está claro qué ha causado este evento, ya que los restos materiales no coinciden con ninguna de las colmenas que se encontraron anteriormente. Quizás deberíamos asignar algunos drones para estudiar a los antiguos habitantes y determinar qué causó su desaparición. ¿Podría haber sido una superarma en acción?"
 mem_llayids.1.desc.machine:0 "El anillo de este gigante gaseoso parece consistir en los restos de una serie de hábitats que una vez orbitaron el planeta y fueron destruidos en algún cataclismo en el pasado distante. Sin embargo, no está claro qué ha causado este evento, ya que los restos materiales no pueden coincidir con ninguno en nuestras bases de datos. Quizás deberíamos establecer algunas subrutinas para estudiar a los antiguos habitantes y determinar qué causó su desaparición. ¿Podría haber sido una superarma en acción?"
 mem_llayids.1.A:0 "¡Qué terrible!"
 mem_llayids.1.B:0 "Vamos a averiguar más."
 mem_llayids.1.C:0 "¿Una superarma, dices?"
 mem_llayids.1.purifier:0 "Excelente. Los xenos se matan entre sí. Solo hay que encontrar esa arma..."
 mem_llayids.1.swarm:0 "Excelente. Los orgánicos hacen nuestro trabajo. Solo hay que encontrar esa arma..."
 mem_llayids.1.terminator:0 "Esta comida se ha echado a perder. Veamos cómo se cocinó."

 mem_llayids.2.title:0 "Investigación del Anillo de [from.GetName] Comienza"
 mem_llayids.2.desc:0 "El puesto de investigación sobre [from.GetName] está listo para investigar la civilización que una vez floreció aquí y su repentina destrucción."
 mem_llayids.2.desc.weapon:0 "El puesto de investigación sobre [from.GetName] está listo para buscar rastros de la arma que destruyó la civilización que una vez floreció aquí."

 mem_llayids.4.title:0 "Búsqueda de Superarma Infructuosa"
 mem_llayids.4.desc:0 "Entre los diversos restos de la civilización xeno que una vez vivió alrededor de [mem_llayid_planet.GetName], nuestros investigadores han encontrado todo tipo de artefactos xeno desagradables, pero no rastros de ninguna arma, y mucho menos una superarma. Como los restos xeno ya no nos son de utilidad, la investigación sobre ellos ha cesado."
 mem_llayids.4.desc.hive:0 "Entre los diversos restos de la civilización xeno que una vez vivió alrededor de [mem_llayid_planet.GetName], nuestros drones buscadores han encontrado todo tipo de artefactos xeno, pero no rastros de ninguna arma, y mucho menos una superarma. Como los restos de comida estropeada ya no nos son de utilidad, la investigación sobre ellos ha cesado."
 mem_llayids.4.desc.machine:0 "Entre los diversos restos de la civilización orgánica que una vez vivió alrededor de [mem_llayid_planet.GetName], nuestros drones buscadores han encontrado todo tipo de restos, pero no rastros de ninguna arma, y mucho menos una superarma. Como solo teníamos interés en los destructores, no en los destruidos (habrían conocido el mismo destino si los hubiéramos encontrado, después de todo), la investigación sobre ellos ha cesado."
 mem_llayids.4.A:0 "Una lástima."

 mem_llayids.6.name:0 "Hallazgos sobre los Llayids"
 mem_llayids.6.desc:0 "Mientras buscaba entre los escombros de los antiguos hábitats que orbitaban [From.Planet.GetName], uno de los investigadores estacionados se encontró con una representación de los habitantes, a quienes nuestros oficiales de investigación han bautizado como "Llayids". Tienen una inusual estructura corporal trinaria: de pie sobre tres patas como en un trípode, brotan dos conjuntos de tres brazos, cada brazo con tres dedos, ¡así como tres cabezas! Cada cabeza tiene un ojo, una oreja y dos bocas, presumiblemente una para hablar y otra para comer. Es una lástima que no hayamos podido encontrar restos orgánicos de los Llayids, ¡su biología debe haber sido una verdadera maravilla!\n\nCerca de esta representación, nuestro investigador también ha encontrado ejemplos de lo que se cree que es el guión Llayid. Sin embargo, nuestros intentos de traducirlo hasta ahora han sido en vano."
 mem_llayids.6.desc.hive:0 "Mientras buscaba entre los escombros de las antiguas viviendas que orbitaban [From.Planet.GetName], uno de los drones buscadores se encontró con una representación de los habitantes, a quienes nuestras subrutinas de investigación han dado el nombre de "Llayids". Tienen una inusual estructura corporal trinaria: de pie sobre tres patas como en un trípode, brotan dos conjuntos de tres brazos - cada brazo con tres dedos - ¡así como tres cabezas! Cada cabeza tiene un ojo, una oreja y dos bocas, presumiblemente una para hablar y otra para comer. Es una lástima que no hayamos podido encontrar restos orgánicos de los Llayids - ¡deben haber tenido una estructura biológica verdaderamente notable!\n\nCerca de esta representación, nuestro dron buscador también ha encontrado ejemplos de lo que se cree que es un guión Llayid. Sin embargo, los intentos de traducirlo hasta ahora han sido en vano."
 mem_llayids.6.desc.machine:0 "Mientras buscaba entre los escombros de las antiguas viviendas que orbitaban [From.Planet.GetName], uno de los drones buscadores se encontró con una representación de los habitantes, a quienes hemos clasificado con el nombre en clave "Llayids". Tienen una inusual estructura corporal trinaria: de pie sobre tres patas como en un trípode, brotan dos conjuntos de tres brazos - cada brazo con tres dedos - ¡así como tres cabezas! Cada cabeza tiene un ojo, una oreja y dos bocas, presumiblemente una para hablar y otra para comer. Es una lástima que no hayamos podido encontrar restos orgánicos de los Llayids - sería interesante ver cómo una estructura corporal tan ineficiente podría haber funcionado.\n\nCerca de esta representación, nuestro dron buscador también ha encontrado ejemplos de lo que se cree que es un guión Llayid. Sin embargo, los intentos de traducirlo hasta ahora han sido en vano."

 mem_llayids.8.name:0 "Descubrimientos Adicionales De Llayid"
 mem_llayids.8.desc:0 "El misterio en torno a la desaparición de los Llayids se profundiza. Aunque nuestro equipo no ha podido encontrar ninguna evidencia de lo que causó la destrucción de sus hábitats, han catalogado una gran cantidad de objetos, desde fragmentos de pequeñas naves espaciales, hasta edificios enteros, hasta todo tipo de objetos cotidianos. Desafortunadamente, parece que sus sistemas electrónicos no eran de un diseño muy resistente, por lo que muy pocos han sobrevivido los últimos miles de años.\n\nSin embargo, lo que ha sorprendido a nuestros investigadores es que no se ha identificado un solo objeto como un arma. Esto ha llevado a nuestros científicos a teorizar que los Llayids eran una especie completamente pacifista. ¿Quién o qué podría haber querido su destrucción?"
 mem_llayids.8.desc.hive:0 "El misterio en torno a la desaparición de los Llayids se profundiza. Aunque nuestros drones buscadores no han podido encontrar ninguna evidencia de lo que causó la destrucción de sus hábitats, han catalogado una gran cantidad de objetos, desde fragmentos de pequeñas naves espaciales, hasta edificios enteros, hasta todo tipo de objetos cotidianos. Desafortunadamente, parece que sus sistemas electrónicos no eran de un diseño muy resistente, por lo que muy pocos han sobrevivido los últimos miles de años.\n\nContrariamente a las expectativas, nuestros drones buscadores no han podido encontrar un solo objeto que pudiera ser identificado como un arma. Por lo tanto, nuestras subrutinas de investigación proponen la nueva hipótesis de que los Llayids eran una especie completamente pacifista. ¿Quién o qué podría haber querido su destrucción?"
 mem_llayids.8.desc.machine:0 "$mem_llayids.8.desc.hive$"
 mem_llayids.8.option:0 "Curioso."

 mem_llayids.10.name:0 "Posible Avance En Llayid"
 mem_llayids.10.desc:0 "Nuestro equipo de investigación ha hecho un posible avance en los Llayids: Se ha encontrado un núcleo de datos intacto que se cree que contiene miles y miles de elementos de datos visuales. Sin embargo, adaptarlo para que se pueda ver en un formato compatible con los sistemas sensoriales visuales de [root.owner.GetSpeciesAdj] requerirá un esfuerzo considerable, sin mencionar que tendremos que traducir el idioma Llayid.\n\nEl equipo de investigación ha establecido un proyecto para ver qué datos se pueden obtener de ese núcleo de datos."
 mem_llayids.10.desc.hive:0 "Nuestras subrutinas de investigación han hecho un posible avance en los Llayids: Se ha encontrado un núcleo de datos intacto que se cree que contiene miles y miles de elementos de datos visuales. Sin embargo, adaptarlo para que se pueda ver en un formato compatible con los sistemas sensoriales visuales de [root.owner.GetSpeciesAdj] requerirá un esfuerzo considerable, sin mencionar que tendremos que traducir el idioma Llayid.\n\nHemos establecido un proyecto para ver qué datos se pueden obtener de ese núcleo de datos."
 mem_llayids.10.desc.machine:0 "Nuestras subrutinas de investigación han logrado un avance potencial en los Llayids: Se ha encontrado un núcleo de datos intacto que se cree que contiene miles y miles de elementos de datos visuales. Sin embargo, convertir los datos en un formato compatible con nuestros sistemas requerirá un esfuerzo considerable, sin mencionar que tendremos que traducir el idioma Llayid.\n\nHemos establecido un proyecto para ver qué datos se pueden obtener de ese núcleo de datos."

 mem_llayids.15.name:0 "La Verdad de la Desaparición de los Llayids"
 mem_llayids.15.desc:0 "Nuestros [root.owner.GetScientistResearchSubroutinePlural] han logrado descifrar una entrada clave en el núcleo de datos. En ella, los hábitats de los Llayids aún están intactos. Se pueden ver cientos de ellos de varios tamaños orbitando el gigante gaseoso, que no tiene un anillo en las imágenes.\n\nLos Llayids en las imágenes parecen estar asistiendo a una ceremonia pública: Una gran multitud de ellos están en una arena pública, mirando una pantalla desde la cual dos Llayids están hablando. Aunque es difícil para nosotros leer las emociones de los Llayids, parecen calmados, incluso optimistas.\n\n"Esto es todo", dice uno de los Llayids. "Hemos descubierto lo que vinimos a buscar. Hemos descubierto el significado de la vida y la muerte en sí. Ahora sabemos quiénes somos, de dónde venimos y a dónde vamos."\n\nEl otro Llayid extiende sus brazos. "Podemos partir ahora en paz", dice. "El Más Allá ya no tiene poder sobre nosotros."\n\nLos Llayids en la arena vitorean y parecen estar celebrando cuando el hábitat de repente detona. No se puede ver ningún signo de pánico antes de que la grabación se corte, más bien, los Llayids muestran una extraña mezcla de serenidad y éxtasis.\n\nSólo podemos suponer que los Llayids creían, acertadamente o no, que habían descubierto secretos de su vida y su vida después de la muerte que sacudieron suficientemente los cimientos de su sociedad que llegaron a la decisión colectiva de que ya no tenía sentido seguir viviendo y que deberían acelerar la conclusión de su ciclo de vida.\n\nEl núcleo contiene muchos más datos, y muchos restos en el campo de escombros aún no han sido catalogados, lo que significa que este sitio nos proporcionará más información sobre la curiosa civilización de los Llayids y sus logros durante años por venir."

 mem_llayid_investigation:0 "Núcleo de Datos Llayid"
 mem_llayid_investigation_DESC:0 "Hemos descubierto un núcleo de datos que contiene miles de elementos de datos visuales que prometen revelar los secretos de una civilización hace mucho tiempo muerta. Sin embargo, leer y traducir los datos requerirá un esfuerzo considerable."
 mem_llayid_weapon_investigation:0 "Búsqueda de Superarma"
 mem_llayid_weapon_investigation_DESC:0 "Algo había destruido los hábitats que una vez orbitaron [mem_llayid_planet.GetName]. Tal vez todavía podamos encontrar rastros de la superarma que lo hizo, y cómo hacer uno de los nuestros..."
