l_spanish:

 mem_broken_clock.1003.desc.lith: "El tiempo pasa y la vida se marchita y muere. Pero la piedra es eterna. La piedra perdura mientras todo lo demás se desvanece en polvo y cenizas.\n\nAhora mira tus propias formas, nacidas para no hacer nada más que decaer y perecer, pudriéndose y desmoronándose mientras observas. ¿No es una blasfemia a la creación misma existir en un estado tan lamentable?\n\nMira tu patética existencia y despídete de ella, porque la Primacía de la Piedra ha regresado para limpiar el universo de tu imperfección."

 MEM_NAME_broken_clock_habitat_name: "[PrevPrev.GetName] Hábitat"
