l_spanish:
 #Hollow Asteroid Anomaly
 #Writing and idea by ViolentBeetle
 #Code by Malthus
 
 #Modifiers
 mem_hollow_asteroid_resort:0 "Resort Especial"
 mem_hollow_asteroid_protector:0 "Protector del Pueblo"
 mem_hollow_asteroid_tactics:0 "Tácticas de Incursión"
 mem_opinion_pirate_hunter:0 "Cazador de Piratas"
 mem_opinion_pirate_extradite:0 "Se negó a Extraditar Cautivos"
 mem_opinion_pirate_extradite_accepted:0 "Aceptó Extraditar Cautivos"
 
 #Anomaly Category Text
 mem_hollow_asteroid_category:0 "¿Un Asteroide Hueco?"
 mem_hollow_asteroid_category_desc:0 "Según nuestros escaneos, la masa de este asteroide es curiosamente baja para su enorme tamaño, lo que sugiere que debajo de la superficie rocosa podría ser hueco."
 
 #Light Failure
 mem_hollow_asteroid.1.name:0 "Un Asteroide Hueco"
 mem_hollow_asteroid.1.desc:0 "De hecho, se encontró que el asteroide era hueco. De hecho, no es un solo asteroide per se, sino un grupo de varios asteroides más pequeños que de alguna manera se enredaron y se soldaron entre sí por eones de difusión. Una estructura curiosa, aunque de poco valor."
 mem_hollow_asteroid.1.a:0 "Decepcionante..."
 
 #Critical Failure
 mem_hollow_asteroid.2.name:0 "¡Era una Trampa!"
 mem_hollow_asteroid.2.desc:0 "Parece que la parte hueca del asteroide albergaba algún tipo de instalación alienígena. Sin embargo, tan pronto como nuestro equipo científico logró romper la pared, aparentemente activaron algún tipo de mecanismo de autodestrucción, vaporizando el asteroide junto a ellos y su nave."
 mem_hollow_asteroid.2.a:0 "¡Qué terrible!"
 
 #Success: Space Mausoleum
 mem_hollow_asteroid.10.name:0 "Mausoleo Espacial"
 mem_hollow_asteroid.10.desc:0 "Cuando nuestro equipo científico encontró su camino hacia el interior, descubrieron algo inesperado: alienígenas muertos. Más de un centenar de cuerpos adornan las paredes de los asteroides, vestidos con ropa ornamental y acompañados por una variedad de objetos aparentemente cotidianos, preservados por el vacío del espacio. Nuestro análisis sugiere que todos murieron hace más de 300,000 años. Esta estructura es una fuente única de conocimiento sobre esta especie alienígena desconocida, sus formas de vida y su fisiología."
 mem_hollow_asteroid.10.a:0 "Podemos aprender mucho de esto."
 mem_hollow_asteroid.10.b:0 "¿No han oído hablar de reciclaje?"
 mem_hollow_asteroid.10.c:0 "Estaban buscando estar cerca de lo divino..."
 mem_hollow_asteroid.10.d:0 "Sus costumbres eran fascinantes."
 
 #Success: Space Resort
 mem_hollow_asteroid.20.name:0 "Resort Espacial Abandonado"
 mem_hollow_asteroid.20.desc:0 "El interior del asteroide alberga una vista increíble. Múltiples cápsulas de hábitat se adhieren a las paredes del asteroide mientras que su centro alberga una esfera transparente masiva que contiene múltiples entornos artificiales. Largo tiempo abandonado y desactivado, puede ser reactivado con facilidad, y con un ajuste mínimo, puede servir a nuestras propias necesidades."
 mem_hollow_asteroid.20.a:0 "Convértelo en un complejo comercial."
 mem_hollow_asteroid.20.b:0 "Asegúrate de que tantos ciudadanos como sea posible disfruten de este lugar."
 mem_hollow_asteroid.20.c:0 "Desmantela la estructura y estúdiala."
 
 #Success: Ancient Art Exhibition
 mem_hollow_asteroid.30.name:0 "Exposición de Arte Antiguo"
 mem_hollow_asteroid.30.desc:0 "Nuestros científicos han encontrado algo muy extraño. Las paredes internas del asteroide están salpicadas de miles de grandes cristales cubiertos de pictogramas y patrones geométricos. Entre diferentes formas, colores y tallas, el equipo no pudo encontrar un solo par de cristales idénticos. Cada cristal ha sido ahora fotografiado para los archivos, pero lo que su creador estaba tratando de decir podría permanecer siempre un misterio."
 mem_hollow_asteroid.30.a:0 "Son hermosos."
 mem_hollow_asteroid.30.b:0 "Si nada más, es un buen ejercicio en teorías de conjuntos."
 mem_hollow_asteroid.30.c:0 "Un tributo apropiado a los milagros de la creación."
 mem_hollow_asteroid.30.d:0 "Si sólo sus creadores todavía estuvieran aquí para compartir su visión con nosotros..."
 
 #Success: Panopticon
 mem_hollow_asteroid.40.name:0 "Panóptico"
 mem_hollow_asteroid.40.desc:0 "Cuando el equipo de ciencia violó el interior del asteroide, encontraron innumerables pequeñas cápsulas de vida fijadas a la pared exterior. Una gran esfera está anclada en el centro, permitiendo una vista clara de cada cápsula. Parece que el asteroide fue utilizado por una especie antigua desconocida como una prisión de alta seguridad con la idea de que un puñado de guardias podría observar encubiertamente a los reclusos -- los restos de ambos, los reclusos y los guardias todavía llenan la estructura. A partir de los rastros de datos extraídos de las computadoras de la estación, parece que una actualización de software defectuosa ha bloqueado a los habitantes fuera del sistema, dejándolos morir de hambre. No está claro por qué no fueron rescatados -- o al menos tuvieron sus cuerpos recuperados."
 mem_hollow_asteroid.40.a:0 "Deberíamos estudiar el diseño de esta prisión."
 
 #Success: Kraken Quest Start
 mem_hollow_asteroid.50.name:0 "Proyecto Abandonado"
 mem_hollow_asteroid.50.desc:0 "A medida que nuestro equipo de ciencia avanzaba dentro del asteroide hueco, han encontrado un sistema de túneles complejo, que conduce hacia un núcleo hueco. Claramente diseñados artificialmente, los túneles están revestidos de cables, pilares de soporte y grandes recipientes de propósito desconocido, sellados y resistentes a la apertura. Un pequeño orbe está oculto en lo profundo del asteroide, conteniendo terminales de datos. Tomará tiempo decodificar la información que puedan contener, sin embargo."
 mem_hollow_asteroid.50.a:0 "Ponte a trabajar."
 
 #Project finished
 mem_hollow_asteroid.51.name:0 "Kraken en proceso"
 mem_hollow_asteroid.51.desc:0 "Los datos que hemos extraído de las terminales dentro de [From.GetName] contienen información que es a la vez increíble y altamente perturbadora. Este lugar entero estaba destinado a convertirse en el cuerpo de un ser poderoso, referido como un Kraken, producto de la ingeniería genética de una antigua raza espacial. El núcleo y los túneles debían ser llenados con tejido orgánico cultivado a partir de semillas genéticas preservadas dentro de los recipientes. Autopropulsado, autosostenible y bajo el control mental de su creador, sería capaz de enfrentarse a flotas enteras por sí mismo y ganar.\n\nSin embargo, parece que este proyecto estaba inacabado. La edad de los recipientes causó daño genético a la semilla genética del Kraken, haciéndola inutilizable. Sin embargo, con su increíble capacidad regenerativa, la introducción de tejido de otro Kraken podría repararla y permitirnos crear nuestra propia bestia."
 mem_hollow_asteroid.51.a:0 "Intenta encontrar otro Kraken para cosechar..."
 mem_hollow_asteroid.51.b:0 "Desmantela el proyecto. Algunas cosas es mejor dejarlas intactas..."
 
 #Success: Pirate Quest Start
 mem_hollow_asteroid.100.name:0 "Piratas"
 mem_hollow_asteroid.100.desc:0 "Parece que el sistema de cavernas que ocurre naturalmente dentro del asteroide ha atraído a un grupo de criminales, que no tomaron amablemente nuestra sonda de su escondite. Han desplegado una pequeña flota de naves armadas que se acercan rápidamente con sus armas encendidas."
 mem_hollow_asteroid.100.a:0 "¡Prepárate para el combate!"
 
 #Pirate Ships destroyed
 mem_hollow_asteroid.102.name:0 "Flota Pirata Derrotada"
 mem_hollow_asteroid.102.desc:0 "Los últimos defensores piratas han sido neutralizados. Un equipo táctico puede ahora entrar en su escondite para capturarlo y asegurarlo."
 mem_hollow_asteroid.102.a:0 "Envía a los marines."
 mem_hollow_asteroid.102.b:0 "No hay necesidad de esto. Elimina toda la base."
 
 #Boarding Project
 MEM_HOLLOW_ASTEROID_PIRATES:0 "Abordando la Base Pirata"
 MEM_HOLLOW_ASTEROID_PIRATES_DESC:0 "Nuestra flota ha asegurado el área. Es hora de que nuestras fuerzas terrestres avancen."
 
 #Pirate Base captured : Pirate Hideout Quest Line
 mem_hollow_asteroid.103.name:0 "Escondite Pirata"
 mem_hollow_asteroid.103.desc:0 "Nuestro equipo táctico ha hecho su camino a través de las defensas de los piratas, encontrando resistencia desesperada pero infructuosa de los forajidos. Muchos de estos criminales fueron asesinados en el tiroteo, pero algunos de ellos fueron exitosamente sometidos y ahora están detenidos, esperando interrogatorio. Además, una cantidad respetable de botín que habían robado de los transportes civiles a lo largo de los años ha sido incautada."
 mem_hollow_asteroid.103.a:0 "Un trabajo bien hecho."
 mem_hollow_asteroid.103.b:0 "Un trabajo bien hecho."
 
 #Pirate Trial
 mem_hollow_asteroid.104.name:0 "Juicio Pirata"
 mem_hollow_asteroid.104.desc.01:0 "¡La banda de piratas que nuestras fuerzas arrestaron anteriormente estaba compuesta por ciudadanos de nuestro propio imperio! ¡Esos criminales se habían infiltrado fuera de nuestras principales rutas de viaje en barcos robados, que luego usaron para ganarse la vida contrabandeando y atacando el tráfico civil! Los interrogatorios posteriores han confirmado que estos piratas estaban actuando por sí mismos, y ahora que todos ellos están muertos o detenidos podemos asegurar a nuestros ciudadanos que el terror finalmente ha terminado.\n\nTodavía se debe decidir qué sucederá con los cautivos."
 mem_hollow_asteroid.104.desc.02:0 "La banda de piratas que tenemos en nuestra custodia resultó estar compuesta en su mayoría por ciudadanos §Y[mem_hollow_asteroid_pirates_foreign_country.GetAdjective]§!. Han aterrorizado las rutas de envío civiles durante años, principalmente apuntando a su antigua nación. Los interrogatorios posteriores dejaron claro que estaban actuando solos y ahora toda la banda está muerta o arrestada.\n\nEl §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! ha presentado una solicitud formal de extradición de los piratas para que puedan ser juzgados por sus crímenes contra su pueblo. Rechazar su solicitud puede tener graves consecuencias para nuestras relaciones diplomáticas."
 mem_hollow_asteroid.104.a:0 "Celebrar un juicio público."
 mem_hollow_asteroid.104.a.tooltip:0 "Se celebrará un juicio público. Se agregará el modificador "Protector del Pueblo" a nuestro imperio, mejorando la felicidad en un 5% durante 10 años."
 mem_hollow_asteroid.104.b:0 "Ejecutar sumariamente a estos traidores."
 mem_hollow_asteroid.104.b.tooltip:0 "Estos traidores serán ejecutados públicamente, aumentando nuestra influencia."
 mem_hollow_asteroid.104.c:0 "Celebrar un juicio público."
 mem_hollow_asteroid.104.c.tooltip:0 "Se celebrará un juicio público. Se agregará el modificador "Protector del Pueblo" a nuestro imperio, mejorando la felicidad en un 5% durante 10 años. Además, todos los imperios conocidos excepto el §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! obtendrán el modificador de opinión "Cazador de Piratas". El §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! estará seriamente ofendido."
 mem_hollow_asteroid.104.d:0 "Ejecutar sumariamente a estos piratas."
 mem_hollow_asteroid.104.d.tooltip:0 "Estos piratas serán ejecutados públicamente, aumentando nuestra influencia. Además, todos los imperios conocidos excepto el §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! obtendrán el modificador de opinión "Cazador de Piratas". El §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! estará seriamente ofendido."
 mem_hollow_asteroid.104.e:0 "Extraditar a los piratas."
 mem_hollow_asteroid.104.e.tooltip:0 "Todos los imperios conocidos obtendrán el modificador de opinión "Cazador de Piratas". El §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! estará satisfecho con nuestra decisión."
 mem_hollow_asteroid.104.f:0 "Ofrecerles un trato."
 mem_hollow_asteroid.104.f.tooltip:0 "A los cautivos se les presentará una oferta de amnistía a cambio de su cooperación. El §Y[mem_hollow_asteroid_pirates_foreign_country.GetName]§! estará seriamente ofendido."
 mem_hollow_asteroid.104.g:0 "Ofrecerles un trato."
 mem_hollow_asteroid.104.g.tooltip:0 "A los cautivos se les presentará una oferta de una sentencia reducida a cambio de su cooperación."
 
 #The Deal: Secret stash
 mem_hollow_asteroid.105.name:0 "Escondite Secreto"
 mem_hollow_asteroid.105.desc:0 "Hicimos un trato con los piratas detenidos. A cambio de una sentencia reducida, acordaron proporcionarnos la ubicación de un enorme alijo de botín que habían adquirido a lo largo de los años. Entre los objetos recuperados, encontramos una gran cantidad de hardware valioso y metales preciosos."
 mem_hollow_asteroid.105.a:0 "Un buen trato."
 
 #The Deal: Raiding Tactics
 mem_hollow_asteroid.106.name:0 "Tácticas de Ataque"
 mem_hollow_asteroid.106.desc:0 "A cambio de una sentencia reducida, algunos de los piratas han ofrecido su experiencia táctica. Años de ataques les enseñaron bastantes trucos para la evasión y el maniobrabilidad, y nuestro propio comando de flota tendrá mucho que aprender de ellos. Esto debería darnos una ventaja en futuros conflictos."
 mem_hollow_asteroid.106.a:0 "Un buen trato."
 
 #The Deal: Hidden Battlecruiser
 mem_hollow_asteroid.107.name:0 "Crucero de Batalla Oculto"
 mem_hollow_asteroid.107.desc:0 "A cambio de una sentencia reducida, algunos de los piratas arrestados se ofrecieron a dirigirnos a algo único que habían encontrado en una de sus carreras de contrabando: un buque de guerra avanzado, aparentemente abandonado por su tripulación después de sufrir daños importantes. Según su historia, lo remolcaron hacia un campo de asteroides cercano y lo escondieron allí con la esperanza de que algún día pudieran reactivarlo, pero ese día nunca llegó. Con los recursos de nuestro imperio, deberíamos poder restaurar este buque de guerra a su estado de funcionamiento."
 mem_hollow_asteroid.107.a:0 "Interesante."
 
 #Repairing the Battlecruiser
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER:0 "Reparando el Crucero de Batalla"
 MEM_HOLLOW_ASTEROID_PIRATES_CRUISER_DESC:0 "Según los piratas, el barco está en mal estado. Nuestros científicos e ingenieros son optimistas sobre su capacidad para repararlo."
 
 #Hidden Battlecruiser restored
 mem_hollow_asteroid.108.name:0 "Restauración Completa"
 mem_hollow_asteroid.108.desc:0 "El buque de guerra al que nos llevaron los piratas es realmente fascinante. Nunca hemos visto un barco similar antes, y tal vez nunca lo haremos, ya que su origen sigue siendo un misterio para nosotros. Ahora, como este naufragio ha sido reparado y sus sistemas han vuelto a ponerse en marcha, el poderoso buque está listo para servir en nuestra flota. Que su nueva tripulación tenga más suerte operándolo que sus antiguos maestros."
 mem_hollow_asteroid.108.a:0 "De hecho, un barco extraño."

 mem_hollow_asteroid.110.desc:0 " "
