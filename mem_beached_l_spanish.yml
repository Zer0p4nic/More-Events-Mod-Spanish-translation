l_spanish:

 mem_beached_category: "Varado"
 mem_beached_category_desc: "Estamos registrando una señal de vida emanando de §Y[This.GetName]§!. Las lecturas son consistentes con una ballena espacial Tiyanki, pero son inusualmente débiles."

 mem_beached.1.name: "Tiyanki perdido"
 mem_beached.1.desc: "Escaneos adicionales de [From.GetName] revelan una Tiyanki hembra dentro de una gran grieta en la superficie del asteroide. La criatura claramente ha tenido mejores días. \n\nEn este momento, no responde a nada y parece estar hibernando. Su piel tiene cicatrices considerables, lo que sugiere que en algún momento fue atacada y separada de su manada, o es el último miembro superviviente de la misma. Usó el asteroide para esconderse y recuperarse, pero sus heridas parecen ser demasiado graves para sanar por sí solas."
 mem_beached.1.a: "Encuentra una forma de ayudarla."
 mem_beached.1.b: "Deja que la naturaleza siga su curso."
 mem_beached.1.c: "Una oportunidad perfecta para la vivisección."
 mem_beached.1.d: "¡Carne fresca!"
 mem_beached.2.name: "El Tiyanki Tratado"
 mem_beached.2.desc: "Nuestro entendimiento de la anatomía de Tiyanki está lejos de ser perfecto, pero §Y[leader.GetName]§! hizo [Leader.GetHerHis] lo mejor que pudo. \n\nEl examen más cercano reveló varios objetos de metal pesado debajo de su piel. Parecen estar diseñados específicamente para alojarse dentro del tejido blando de la ballena espacial, impidiendo el proceso natural de curación. Una vez que fueron descubiertos, no fue difícil eliminarlos, y después de una adecuada cauterización e inyección de varias toneladas de un análogo sintético a la sangre de Tiyanki, la criatura comenzó a recuperarse rápidamente. \n\nElla ha recuperado su conciencia, y parece ser consciente de nuestra ayuda lo suficiente como para que se quede cerca, aparentemente evaluando el alcance de nuestra amistad."
 mem_beached.2.a: "Adopta a la Tiyanki."
 mem_beached.2.b: "Déjala ir y ser libre."
 mem_beached.3.name: "Nombrando a la Tiyanki"
 mem_beached.3.desc: "Nuestra mascota Tiyanki recién adoptada es bastante popular entre los [Owner.GetAdj] ciudadanos. Se han presentado muchas sugerencias de nombres para ella."
 mem_beached_3.no_name: "Ella no necesita un nombre."
 mem_beached_3.flopsy: "Flopsy."
 mem_beached_3.jewel: "Joya."
 mem_beached_3.candy: "Dulce."
 mem_beached_3.greenie: "Verde."
 mem_beached_3.crystal: "Cristal."
 mem_beached_3.starlight: "Luz de estrellas."
 mem_beached_3.salad: "Ensalada."
 mem_beached.4.name: "[Root.GetName] Da a luz"
 mem_beached.4.desc: "Esta revelación nos tomó por sorpresa debido a nuestro limitado entendimiento de la fisiología de Tiyanki, pero [Root.GetName] estaba aparentemente gestando todo este tiempo. Presumiblemente, el proceso se suspendió cuando ella resultó herida y se reanudó una vez que la tratamos, pero hoy dio a luz a tres becerros sanos. "

 MEM_BEACHED_PROJECT: "Trata a la Tiyanki herida"
 MEM_BEACHED_PROJECT_DESC: "Puede que no sepamos mucho sobre la anatomía de Tiyanki, pero esta no se ve muy bien. Podríamos ser capaces de ayudarla."

