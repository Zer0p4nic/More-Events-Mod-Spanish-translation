l_spanish:
 mem_elusive_carcosa.11.name:0 "Inspiración o Delirio?"
 mem_elusive_carcosa.11.desc:0 "Tras el reciente fallecimiento de un respetado oficial de ciencias, la recuperación de varias notas y documentos del laboratorio del difunto científico pinta un cuadro curioso. Parece que, en sus años crepusculares, desarrollaron una extraña obsesión con una criatura a la que llamaron 'Elusiva Carcosa'. Es difícil descifrar qué era exactamente tan único acerca de este animal, pero el difunto científico parece haber considerado su adquisición como una prioridad máxima.\n\nSegún las notas, la criatura fue vista por última vez en [mem_carcosa_colony.GetName]. Con el uso de los sensores de un buque de investigación, encontrarla debería ser trivial."
 mem_elusive_carcosa.11.a:0 "Puede que haya algo en esto."
 mem_elusive_carcosa.11.b:0 "Nada más que disparates enloquecidos."
 MEM_CHASE_CARCOSA:0 "La Elusiva Carcosa"
 MEM_CHASE_CARCOSA_DESC:0 "Las notas de un oficial de ciencias recientemente fallecido nos han llevado a [mem_carcosa_colony.GetName] en busca de una criatura conocida como la Elusiva Carcosa."
 mem_elusive_carcosa.12.name:0 "La Elusiva Carcosa"
 mem_elusive_carcosa.12.desc:0 "Nuestra investigación en [mem_carcosa_colony.GetName] no arrojó ningún resultado; sin embargo, ha habido algunos informes extraños de [mem_carcosa_colony_2.GetName]. Varios colonos han afirmado haber visto una criatura misteriosa que dicen coincide con nuestro resumen de las notas sobre el Elusivo Carcosa, pero cuando comparamos sus informes con estas notas, ninguno parece coincidir ni en apariencia ni en comportamiento. Aunque el director científico de [mem_carcosa_colony_2.GetName] jura que él mismo revisó cada avistamiento, la única conclusión posible es un grave descuido por parte de todo el personal involucrado."
 mem_elusive_carcosa.12.default:0 "Qué extraño."
 mem_elusive_carcosa.12.mat:0 "Un imperdonable desperdicio de recursos."
 mem_elusive_carcosa.12.col:0 "Quizás sea hora de encontrar un [Root.Owner.GetSpeciesName] más adecuado para el trabajo."
 mem_elusive_carcosa.12.phobe:0 "Esto huele a conspiración xeno."
 mem_elusive_carcosa.31.name:0 "Callejón sin salida"
 mem_elusive_carcosa.31.desc:0 "Las notas de nuestro oficial de ciencia parecen habernos llevado a una salvaje caza de carcosa. No hay evidencia de que tal criatura haya existido alguna vez."
 mem_elusive_carcosa.31.a:0 "Decepcionante"
 mem_elusive_carcosa.13.name:0 "Moluscoide Regenerador"
 mem_elusive_carcosa.13.flav1:0 "Hemos estado recibiendo noticias de una nueva especie de moluscoide que vive en [mem_carcosa_colony_3.GetName]. Si se cree en los informes, el animal mide varios pies de largo, es de naturaleza acuática y tiene la capacidad de curar lesiones menores. Aunque muchos colonos son ardientes en sus afirmaciones de que el animal existe, aún no se ha encontrado prueba concluyente."
 mem_elusive_carcosa.13.flav2:0 "Una nueva manera fantástica de bestia parece haber sido encontrada en [mem_carcosa_colony_4.GetName]. Aunque las descripciones de la misma coinciden con las que vienen de [mem_carcosa_colony_3.GetName], los científicos dudan en declararla el mismo animal, ya que parece poco probable, si no directamente imposible, que haya aparecido o evolucionado en ambos planetas al mismo tiempo.\n\nUna diferencia significativa entre los dos parece ser que estas nuevas especies supuestamente son capaces de aprovechar enormes cantidades de bioelectricidad, que utiliza para cazar presas. Muchos de nuestros habitantes dudan de su existencia debido a la falta de evidencia y las discrepancias entre los diversos testimonios de testigos presenciales."
 mem_elusive_carcosa.13.flav3:0 "Justo cuando los informes de [mem_carcosa_colony_4.GetName] parecían estar muriendo, han surgido afirmaciones de que una tercera versión de la criatura ha sido encontrada en una región escasamente habitada en [mem_carcosa_colony_5.GetName]. Al igual que las otras dos versiones, la criatura ha sido descrita como un mamífero alto con habilidades bioeléctricas y no parece ser encontrada fuera de los cuentos locales. \n\nNuestros funcionarios del gobierno notan que estos avistamientos comenzaron poco después del aumento de popularidad de la criatura entre nuestro público y que es muy poco probable que tengan alguna base en la realidad."
 mem_elusive_carcosa.13.opt1:0 "Intrigante"
 mem_elusive_carcosa.13.opt2:0 "Un desarrollo interesante."
 mem_elusive_carcosa.13.opt3:0 "Rumores, seguramente."
 mem_elusive_carcosa.14.name:0 "La Escurridiza Carcosa"
 mem_elusive_carcosa.14.desc:0 "Los avistamientos que habíamos desestimado en [mem_carcosa_colony_3.GetName] han estado creciendo constantemente en número y ahora se han extendido a otros planetas en nuestro territorio. Nuestros canales de comunicación han sido bombardeados con informes de la supuesta ubicación de Carcosa, pero cuando se revisan, ninguna de las dos descripciones coincide.\n\nUna fiebre del oro metafórica ha agarrado a nuestra población a medida que la naturaleza paradójica de esta criatura se vuelve cada vez más aparente. Algo tiene que hacerse al respecto, y rápidamente."
 mem_elusive_carcosa.14.ignore:0 "Ignóralos; pronto se cansarán de esta tendencia."
 mem_elusive_carcosa.14.neutral:0 "Establecer una cuarentena de información y desalentar más informes."
 mem_elusive_carcosa.14.col:0 "Coordinar los esfuerzos civiles y gubernamentales para encontrar esta criatura."
 mem_elusive_carcosa.14.mat:0 "Redirigir los esfuerzos científicos para estudiar la naturaleza de esta bestia."
 mem_elusive_carcosa.14.phobe:0 "¡Un intento de infiltración! Poner todas las unidades en alerta máxima."
 mem_elusive_carcosa.14.phile:0 "¿Hay alguna forma de razonar con ellos?"
 mem_elusive_carcosa.14.spirit:0 "Debemos exorcizar estas visiones de demonios."
 mem_elusive_carcosa.14.ind:0 "Contratar a un equipo de mercenarios para cazar a estas criaturas."
 mem_carcosa_ignore:0 "Población Distraída"
 mem_carcosa_influence:0 "Noticias Restringidas"
 mem_carcosa_mineral:0 "Industria Desviada"
 mem_carcosa_physics:0 "Científicos Desviados"
 mem_carcosa_upkeep:0 "Militares en Alerta"
 mem_carcosa_sociology:0 "Investigación de Contactos en Carcosa"
 mem_carcosa_happy:0 "Población Temerosa"
 mem_carcosa_energy:0 "Cazadores de Caza Mayor Contratados"
 mem_elusive_carcosa.15.name:0 "La Escurridiza Carcosa"
 mem_elusive_carcosa.15.desc:0 "Como esperábamos, la obsesión frenética de la población no duró. Con el paso del tiempo y la falta de evidencia concluyente de la existencia del Elusivo Carcosa, el interés público se desplomó, y ahora sólo los grupos marginales y los marginados siguen creyendo en la existencia de la bestia con algún tipo de vehemencia."
 mem_elusive_carcosa.15.a:0 "Un resultado predecible."
 mem_elusive_carcosa.16.name:0 "La Escurridiza Carcosa"
 mem_elusive_carcosa.16.desc:0 "El asunto de este ser mítico debe ser resuelto de una vez por todas antes de que ocurra algo drástico. Nuestros científicos han preparado varios proyectos especiales para investigar los avistamientos más creíbles en todo nuestro imperio con el fin de probar o negar su existencia de una vez por todas."
 mem_elusive_carcosa.16.a:0 "Terminemos con este asunto."
 MEM_CARCOSA_HUNT_1:0 "Caza de Carcosa"
 MEM_CARCOSA_HUNT_1_DESC:0 "Informes de [This.GetName] sugieren la posible presencia de la Elusiva Carcosa."
 MEM_CARCOSA_HUNT_2:0 "Caza de Carcosa"
 MEM_CARCOSA_HUNT_2_DESC:0 "Informes de [This.GetName] sugieren la posible presencia de la Elusiva Carcosa."
 MEM_CARCOSA_HUNT_3:0 "Caza de Carcosa"
 MEM_CARCOSA_HUNT_3_DESC:0 "Informes de [This.GetName] sugieren la posible presencia de la Elusiva Carcosa."
 mem_elusive_carcosa.17.name:0 "Carcosa Elude a los Cazadores"
 mem_elusive_carcosa.17.desc:0 "A pesar de nuestros extensos esfuerzos en el campo, nuestros científicos no han encontrado nada en [paul_carcosa_fail_planet.GetName]."
 mem_elusive_carcosa.17.a:0 "Desafortunado"
 mem_elusive_carcosa.30.name:0 "Caza Fallida"
 mem_elusive_carcosa.30.desc:0 "Aunque nuestros científicos continuarán examinando los datos de nuestras cacerías de la Elusiva Carcosa, parece que la pista se ha enfriado."
 mem_elusive_carcosa.30.a:0 "Una conclusión decepcionante."
 mem_elusive_carcosa.18.name:0 "Avance"
 mem_elusive_carcosa.18.desc:0 "¡Eureka! Justo cuando pensábamos que nuestros esfuerzos para identificar la naturaleza de la Elusiva Carcosa no habían dado nada, una nueva pista nos ha proporcionado una visión vital.\n\nUn joven investigador que trabaja en [mem_carcosa_colony_4.GetName] recientemente presentó una nueva teoría basada en el Efecto Observador. Esta teoría supone que la existencia del animal es extradimensional, lo que lleva a una conclusión extraordinaria: El animal posee la capacidad de manipular información sobre sí mismo, definiendo su propia existencia y haciéndolo extremadamente difícil de identificar y capturar.\n\nEs, en esencia, el primer ejemplo vivo de un ser memético jamás encontrado por el [Root.GetName]."
 mem_elusive_carcosa.18.a:0 "Esto cambia todo."
 mem_elusive_carcosa.18.a.tooltip:0 "Nuestros investigadores se basarán en esta visión."
 mem_elusive_carcosa.19.name:0 "Propuesta de Sobrecarga Memética"
 mem_elusive_carcosa.19.desc:0 "Durante los últimos meses, nuestros científicos han estado trabajando duro analizando los patrones de la Elusiva Carcosa. Aunque la teoría que desarrolló nuestro investigador en [mem_carcosa_colony_4.GetName] fue singularmente perspicaz, de ninguna manera fue completa y se requiere mucho trabajo para entender completamente las habilidades del animal.\n\nSin embargo, nuestros científicos han tenido un avance reciente: aunque no podemos detener a la Carcosa de modificar sus propias características, tampoco puede detener a otros de hacerlo. Nuestros mejores expertos creen que podemos ser capaces de capturar al espécimen usando cálculos cuánticos para cambiarlo más rápido de lo que puede cambiarse a sí mismo y así estabilizarlo en una forma observable.\n\nEl proceso es tanto altamente experimental como intensivo en recursos, pero el potencial de conocimiento que podríamos obtener de esta criatura bien podría valer la pena."
 mem_elusive_carcosa.19.a:0 "Hazlo."
 mem_elusive_carcosa.19.b:0 "Hemos aprendido todo lo que podemos de esta criatura."
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "Sobrecarga Memética"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "Nuestros xenobiólogos y científicos de la computación creen que al usar un algoritmo especializado de diseminación de información cuántica de alta velocidad, podemos inducir una sobrecarga memética en la elusiva carcosa. Esto debería permitir a uno de nuestros equipos de campo capturarla."
 mem_elusive_carcosa.20.name:0 "Carcosa Capturada"
 mem_elusive_carcosa.20.desc:0 "¡Éxito! Cuando la supercomputadora cuántica comenzó a funcionar, empezó a cambiar cada mención de la Elusiva Carcosa a una descripción pregenerada a una velocidad de cientos de millones de veces por segundo, sin dejar ninguna posibilidad para que la criatura se adaptara a sí misma. ¡Además, solo unas pocas horas después de que la máquina se encendió, una criatura que coincidía con su descripción generada fue asegurada en una zona rural remota de [mem_carcosa_colony_capture.GetName]!\n\nSegún nuestros científicos, la criatura no se originó en nuestra dimensión ni siquiera en nuestro universo, sino que de alguna manera fue transportada aquí por medios desconocidos. Dondequiera que provenga, es un lugar gobernado por la percepción en lugar de la física, explicando sus habilidades sobrenaturales: cuando fue desplazada, ganó una forma física pero no perdió sus poderes originales.\n\nPodemos aprender mucho de la Carcosa, pero es poco probable que podamos usar sus aspectos exóticos en el mismo grado que ella. ¿En qué deberíamos centrarnos?"
 mem_elusive_carcosa.20.a:0 "Esta es una llave para desbloquear los misterios de nuestro universo."
 mem_elusive_carcosa.20.b:0 "Úsalo para redefinir nuestra especie a los ojos de otras naciones."
 mem_elusive_carcosa.20.b.tooltip:0 "Otros imperios ganan el modificador de opinión §YModelo de Confiabilidad§! hacia nosotros."
 mem_elusive_carcosa.20.c:0 "Transformemos la rutina en emociones."
 mem_elusive_carcosa.20.c.tooltip:0 "Modifica las poblaciones en el §Y[Root.GetName]§! añadiendo el rasgo §YProductividad Redefinida§!, que da §Y+10%§! de producción de minerales y §Y+10%§! de producción de energía."
 mem_elusive_carcosa.20.d:0 "Que nuestra gente encuentre alegría en lo mundano."
 mem_elusive_carcosa.20.d.tooltip:0 "Modifica las poblaciones en la §Y[Root.GetName]§! agregando el rasgo de §YFelicidad Redefinida§!, que otorga §Y+5%§! de felicidad."
 mem_elusive_carcosa.20.e:0 "Haz de nuestros cuerpos la definición de belleza."
 mem_elusive_carcosa.32.name:0 "Carcosa Evade la Captura"
 mem_elusive_carcosa.32.desc:0 "Después de meses de ejecutar cálculos cuánticos centrados en transformar el Esquivo Carcosa, nuestros científicos no han producido nada excepto un marcado aumento en los rumores extraños en [mem_carcosa_colony_5.GetName]. Este fue, con mucho, el enfoque más prometedor y nuestros científicos se quedaron sin ideas."
 mem_elusive_carcosa.32.a:0 "Un final frustrante."
 mem_elusive_carcosa.21.name:0 "Comunicado de la [mem_carcosa_fallen_empire.GetName]"
 mem_elusive_carcosa.21.desc:0 "Así que has capturado un ser memético.\n\nNo vamos a mentir, nos sorprendió bastante que una civilización tan joven como la tuya hubiera dominado la ciencia de la manipulación memética, pero una vez que supimos de tu captura, la revelación fue mucho menos impresionante.\n\nDe cualquier manera, no estamos comunicándonos con tu nación para cortesías y conversación, estamos aquí para advertirte. Nuestra civilización y otras como la nuestra no son las que se dejan manipular por herramientas tan primitivas, y aunque esta vez simplemente bloquearemos los efectos de tus intrigas, no seremos tan indulgentes si intentas una segunda vez."
 mem_elusive_carcosa.21.a:0 "Bueno, eso fue ominoso"
 mem_elusive_carcosa_hunt_chain_title:0 "Búsqueda del Esquivo Carcosa"
 mem_elusive_carcosa_hunt_chain_desc:0 "Viviendo a la altura de su nombre, el Esquivo Carcosa ha eludido todos los intentos de capturarlo. Para probar o negar su existencia, necesitaremos enviar equipos de campo de élite para investigar los avistamientos más creíbles."
 mem_carcosa_sightings_checked:0 "Planetas Buscados"
 trait_mem_redefined_productivity:0 "Productividad Redefinida"
 trait_mem_redefined_productivity_desc:0 "Los miembros de esta especie están ansiosos por hacer el trabajo que muchos considerarían tedioso."
 trait_mem_redefined_happiness:0 "Felicidad Redefinida"
 trait_mem_redefined_happiness_desc:0 "Los miembros de esta especie pueden encontrar alegría incluso en las ocurrencias más mundanas."
 mem_powering_memetic_overload:0 "Alimentando la Sobrecarga Memética"
 mem_opinion_trustworthy:0 "Modelo de Confiabilidad"
