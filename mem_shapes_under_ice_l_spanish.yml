 mem_shapes_under_ice_category:0 "Formas Misteriosas"
 mem_shapes_under_ice_category_desc:0 "Incluso desde la alta órbita, se pueden ver extrañas manchas oscuras en la superficie de §Y[Root.GetName]§! en cientos de miles. Sin embargo, después de sólo unos pocos días en órbita, nuestra tripulación de reconocimiento ya ha notado que las formas se mueven; algunas han desvanecido, algunas han aparecido, y muchas han cambiado ligeramente de posición."
 mem_shapes_under_ice.1.name:0 "Nautiloides Masivos"
 mem_shapes_under_ice.1.desc:0 "Tras una inspección más detallada y el lanzamiento de sondas debajo de la superficie de §Y[From.GetName]§!, §Y[Root.GetLeaderName]§! ha determinado que todo el planeta está cubierto por un océano, que a su vez está cubierto por una gruesa capa de hielo. Sin embargo, la luz puede penetrar la inmensa cobertura, soportando un exuberante ecosistema de criaturas acuáticas. Lo más notable, sin embargo, son los culpables detrás de los puntos cambiantes de §Y[From.GetName]§!: nautiloides gigantes, de kilómetros de ancho, que ocupan el lugar más alto en el ecosistema del mundo, sin depredadores naturales. Se ha emitido un proyecto especial para estudiar estas criaturas con más detalle."
 mem_shapes_under_ice.1.a:0 "¡Mira el tamaño de esas cosas!"
 MEM_SHAPES_UNDER_ICE_PROJECT:0 "Investigar Nautiloides"
 MEM_SHAPES_UNDER_ICE_PROJECT_DESC:0 "Un equipo de estudio ha descubierto un océano lleno de vida debajo del hielo de §Y[From.GetName]§!. Nuestros científicos están ansiosos por echar un vistazo más de cerca a la especie cumbre de la biosfera de [From.GetPlanetMoon], un nautiloide gigantesco que mide kilómetros de ancho."
 mem_shapes_under_ice.2.name:0 "Nautiloides Fascinantes"
 mem_shapes_under_ice.2.desc:0 "Después de un estudio más detallado y muchas expediciones bajo el hielo, la tripulación del §Y[Root.GetName]§! ha descubierto algunas cosas fascinantes sobre los nautiloides. En primer lugar, tienen procesos biológicos que crean materiales increíblemente resistentes para sus conchas, perfectos para la construcción. Sin embargo, esto requeriría matarlos para obtener los materiales. Esta posibilidad se hace poco atractiva por el hecho de que los nautiloides también han demostrado niveles básicos de inteligencia, similares a la mayoría de las especies semi-sentientes. Además, cuando no se mantienen a flote, caen rápidamente en las profundidades, lo que hace imposible recolectar a los muertos a menos que los equipos estén presentes en el momento de la muerte. Esto significa que tendremos que matar activamente a las criaturas si queremos recuperar sus conchas."
 mem_shapes_under_ice.2.a:0 "Nuestros biólogos estarían encantados de estudiar estas criaturas."
 mem_shapes_under_ice.2.b:0 "Aunque nos duele, su pérdida es nuestra ganancia."
 mem_shapes_under_ice.2.phile:0 "Veamos cuán inteligentes son. Intenta establecer comunicaciones."
 mem_shapes_under_ice.2.mat:0 "Incluso si no los cosechamos, podemos estudiar las conchas de los vivos."
 mem_shapes_under_ice.99.name:0 "Ventana Sucia"
 mem_shapes_under_ice.99.desc:0 "Una investigación más detallada de §Y[From.From.GetName]§! indica que los puntos oscuros cambiantes no provienen del planeta en absoluto, sino más bien de una fuga de presión que causa defectos ópticos en las ventanas de visualización del §Y[Root.GetName]§!. Los equipos de ingeniería han arreglado la válvula de presión defectuosa, y no hay nada más de interés que encontrar aquí."
 mem_shapes_under_ice.99.a:0 "Decepcionante."
