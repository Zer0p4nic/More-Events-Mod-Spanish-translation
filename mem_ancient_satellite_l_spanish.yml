l_spanish:
 #Ancient Satellite Anomaly
 #Writing and idea by ForeMole
 #Code by LamilLerran
 mem_ancient_satellite_category:0 "Dispositivo Solar Profundo"
 mem_ancient_satellite_category_desc:0 "Los escaneos de §Y[Root.GetName]§! muestran un gran objeto de origen desconocido justo por encima de la cromosfera abrasadoramente caliente de la estrella. Este objeto está orbitando lentamente alrededor de la estrella en una órbita estable, pero cómo llegó allí y cómo permanece intacto es hasta ahora desconocido."
 mem_ancient_satellite.1.name:0 "Satélite Antiguo"
 mem_ancient_satellite.1.desc:0 "Un estudio más detallado muestra que el dispositivo cerca de la superficie de §Y[From.From.GetName]§! es una especie de estación de investigación antigua completamente automatizada. Según todos los informes, el dispositivo no debería poder permanecer seguro, pero un diseño avanzado lo ha protegido del duro entorno. El satélite, sin embargo, está respondiendo a las llamadas de §Y[Root.GetName]§!, devolviendo información sobre el peligroso entorno de la estrella, y obedeciendo órdenes simples que se le dan, incluyendo órdenes para cambiar su ubicación.\n\nSe han hecho dos propuestas. Podríamos mantener la estación donde está ahora y usar la ubicación única a nuestro favor, o podríamos ordenar a la estación que viaje a una órbita más alta para que podamos estudiar de manera segura la composición del satélite. Cualquiera de las dos opciones proporcionaría información posiblemente cientos de años más allá de lo que podríamos saber actualmente, pero solo se puede hacer una. ¿Cómo deberíamos proceder?"
 mem_ancient_satellite.1.a:0 "Déjalo ahí y estudia la estrella."
 mem_ancient_satellite.1.b:0 "Súbelo. Veamos de qué está hecho esto."
 mem_ancient_satellite.100.name:0 "Eyección de masa coronal"
 mem_ancient_satellite.100.desc:0 "Mientras se acercaba a la superficie de §Y[From.From.GetName]§! para analizar más a fondo el misterioso objeto, una repentina llamarada solar obligó a la §Y[Root.GetName]§! a retirarse. Después de una serie de maniobras bien ejecutadas por los pilotos del barco, lograron salir del camino de manera segura. Sin embargo, se han fallado los intentos posteriores para detectar el objeto. Se desconoce cómo había sobrevivido a las eyecciones coronales anteriores, pero el hecho es que parece haber sido destruido."
 mem_ancient_satellite.100.a:0 "Tanta emoción para nada."
 mem_ancient_satellite.150.name:0 "Eyección de masa coronal"
 mem_ancient_satellite.150.desc:0 "Mientras se acercaba a la superficie de §Y[From.From.GetName]§! para analizar más a fondo el misterioso objeto, una repentina llamarada solar obligó a la §Y[Root.GetName]§! a retirarse. A pesar de sus mejores esfuerzos, la tripulación de la §Y[Root.GetName]§! no pudo escapar de la rápida expansión del material solar. La §Y[This.GetName]§! fue destruida, y su personal ha perecido con ella. Se han fallado los intentos posteriores para detectar el objeto. Se desconoce cómo había sobrevivido a las eyecciones coronales anteriores, pero el hecho es que parece haber sido destruido."

