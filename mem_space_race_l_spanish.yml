 mem_space_race.20.name:0 "La Carrera Espacial está Cancelada"
 mem_space_race.20.desc:0 "Debido al bajo número de participantes que se inscribieron, la Carrera Espacial [mem_space_race_host.GetAdj] tuvo que ser cancelada."
 mem_space_race.20.a:0 "Muy decepcionante."
 
 mem_space_race.21.name:0 "La Carrera Espacial está Cancelada"
 mem_space_race.21.desc:0 "Debido a nuestra participación en un conflicto armado, no podemos dedicar recursos a la carrera espacial ni garantizar la seguridad de los concursantes. El evento tuvo que ser cancelado."
 mem_space_race.21.a:0 "Es una lástima."
 
 mem_space_race.22.name:0 "La Carrera Espacial está Cancelada"
 mem_space_race.22.desc:0 "La Carrera Espacial [mem_space_race_host.GetAdj] ha sido cancelada prematuramente debido a la participación de [mem_space_race_host.GetName] en una guerra. Incapaces de garantizar la seguridad de los concursantes, tuvieron que cancelar el evento."
 mem_space_race.22.a:0 "Es una lástima."
 
 mem_space_race_host:0 "Organizando la Carrera Espacial"
