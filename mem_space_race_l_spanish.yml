 resolution_categories_mem_cultural_events: "Eventos Culturales Galácticos"

 resolution_mem_space_race: "Organizar una Carrera Espacial"
 resolution_mem_space_race_desc: "Deberíamos organizar una §SCarrera Espacial§! - una competencia a nivel galáctico entre los pilotos e ingenieros más renombrados de los imperios participantes para ver quién está mejor equipado para navegar rápidamente por los peligrosos entornos del espacio exterior y vivir para contarlo."

 mem_space_race_resolution_effect: "Comenzarán los preparativos para una Carrera Espacial. Al imperio que propuso el evento se le ofrecerá organizarlo primero. Si lo rechaza, se dará la oportunidad a otros miembros no gestalt de la Comunidad Galáctica."

 mem_space_race_gain_intel: "El nivel de inteligencia mutua de todos los participantes ha aumentado."
