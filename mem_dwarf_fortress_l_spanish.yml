 #Anomaly
 mem_dwarf_fortress_category:0 "Dentro del Fuego"
 mem_dwarf_fortress_category_desc:0 "Los escaneos profundos indican una forma inusual en la superficie. Esto podría implicar la presencia de una estructura artificial."

 #simple fail 
 mem_dwarf_fortress.1.name:0 "Sólo Aire Caliente"
 mem_dwarf_fortress.1.desc:0 "Parece que la extraña forma era sólo una meseta donde el calor y una densidad desigual de magma distorsionaron los escaneos. No se encontró nada artificial en el sitio."
 mem_dwarf_fortress.1.a:0 "Deberíamos seguir adelante."
 
 #spawn the site later
 mem_dwarf_fortress.2.name:0 "Descubrimiento Dentro del Fuego"
 mem_dwarf_fortress.2.desc:0 "Nuestros mineros han localizado una entrada a un sistema de cuevas de aparente origen artificial bajo la abrasadora superficie de [mem_dwarf_fortress_planet.GetName].\n\nIniciar una excavación significaría la paralización completa de cualquier operación minera presente, pero ¿quién sabe qué secretos pueden guardar las profundidades?"
 mem_dwarf_fortress.2.a:0 "Inicia la excavación."
 mem_dwarf_fortress.2.b:0 "No podemos cesar nuestras operaciones mineras por esto."
 
 #anomaly success, found digsite
 mem_dwarf_fortress.3.name:0 "Golpea la Tierra"
 mem_dwarf_fortress.3.desc:0 "Después de varias formas de perforación exploratoria, nuestro equipo científico ha localizado múltiples pasajes subterráneos pertenecientes a un elaborado sistema de cuevas de aparente origen artificial.\n\nEs imposible estimar hasta dónde llega."
 mem_dwarf_fortress.3.a:0 "Investígalo más a fondo."

 #Dwarf fortress digsite
 mem_dwarf_fortress_site:0 "Hacia las Profundidades"
 mem_dwarf_fortress_site_desc:0 "Se ha localizado un sistema de cuevas de aparente origen artificial bajo la abrasadora superficie de [mem_dwarf_fortress_planet.GetName]. Aunque las temperaturas son peligrosamente altas, un equipo resistente al calor suficiente debería permitir una mayor exploración."
 
 #Dwarf fortress digsite stage 1 Pressure plate
 mem_dwarf_fortress.4.name:0 "Pies Calientes"
 mem_dwarf_fortress.4.desc:0 "Después de seguir el más grande de los túneles sinuosos durante bastante tiempo, la expedición finalmente encontró la prueba definitiva de que este lugar fue construido en lugar de ser una ocurrencia natural aleatoria.\n\nAnte los científicos, el túnel se profundiza abruptamente en una cantera. Una placa de piedra con escritura no identificada en ella marca el comienzo de unas escaleras de piedra toscamente talladas. Estas escaleras bajan por un lado y suben de nuevo por el otro, dejando un suelo vacío de decenas de metros de largo entre ellas."
 #Pressure plate - Fire hot - Scientist dead
 mem_dwarf_fortress.4.desc_01:0 "$mem_dwarf_fortress.4.desc$ \n\nMientras cruzaba la fosa, el Oficial Científico [Root.GetLeaderName] pisó una placa de presión oculta, activando sin querer un mecanismo de trampa. La lava inundó rápidamente la fosa, deteniéndose poco antes de llegar a la cima de las escaleras. Desafortunadamente, ninguno de los miembros del equipo logró salir a tiempo.\n\nLa lava ya ha comenzado a enfriarse y se espera que sea segura para atravesarla en unos días."
 #Pressure plate - Fire hot - Scientist injured
 mem_dwarf_fortress.4.desc_02:0 "$mem_dwarf_fortress.4.desc$  \n\nMientras cruzaba el pozo, uno de los asistentes del Oficial de Ciencias [Root.GetLeaderName] pisó una placa de presión oculta, activando sin querer un mecanismo de trampa. La lava inundó rápidamente el pozo, deteniéndose poco antes de llegar a la cima de las escaleras. Desafortunadamente, el equipo de exploración no salió ileso del pozo. El Oficial de Ciencias [Root.GetLeaderName] nunca será el mismo."
 #Pressure plate - Fire hot - Scientist alive and well
 mem_dwarf_fortress.4.desc_03:0 "$mem_dwarf_fortress.4.desc$  \n\nMientras cruzaba el pozo, el Oficial de Ciencias [Root.GetLeaderName] detectó una placa de presión oculta. Tras una rápida investigación, se reveló que era parte de un elaborado mecanismo de trampa que habría - si se activaba - inundado todo el pozo con lava. El equipo está en busca de trampas similares más adentro."
 mem_dwarf_fortress.4.a:0 "Un terrible desenlace, pero tenemos que seguir adelante."
 mem_dwarf_fortress.4.b:0 "Esto es desafortunado, pero debemos seguir adelante."
 mem_dwarf_fortress.4.c:0 "Buen trabajo. Continúa."
 
 #Dwarf fortress digsite stage 2 Cave in column
 mem_dwarf_fortress.5.name:0 "Más Trampas"
 mem_dwarf_fortress.5.desc:0 "Desde el pozo en adelante, la calidad del túnel ha mejorado constantemente a medida que las superficies de piedra lisa reemplazaban las paredes de roca naturalmente dentadas. Nuestro equipo de expedición finalmente se topó con una caverna más grande que contiene lo que aparentemente es la entrada de algún tipo de estructura similar a un búnker. En medio de la caverna, una sola columna grande sostiene el peso de todo el techo. En ella, otra placa de piedra con escritura indescifrable reside sobre lo que el equipo de expedición interpreta como una especie de... ¿palanca?"
 #Cave in collumn - Smash - Scientist dead
 mem_dwarf_fortress.5.desc_01:0 "$mem_dwarf_fortress.5.desc$ \n\nEl Oficial de Ciencias [Root.GetLeaderName] y [Root.Leader.GetHerHis] colegas se sintieron obligados por su curiosidad a descubrir el misterio de para qué se construyó este mecanismo. Dejando toda precaución atrás, [Root.Leader.GetSheHe] movió la palanca.\n\nUn ruido de clic seguido de un fuerte desmoronamiento llenó el pasillo. Casi instantáneamente, la columna y el techo de arriba se vinieron abajo al suelo antes de elevarse lentamente de nuevo a su posición anterior, revelando a aquellos desafortunados que habían sido atrapados por su peso."
 #Cave in collumn - Smash - Scientist injured
 mem_dwarf_fortress.5.desc_02:0 "$mem_dwarf_fortress.5.desc$ \n\nEl Oficial de Ciencias [Root.GetLeaderName] y [Root.Leader.GetHerHis] colegas se sintieron obligados por su curiosidad a descubrir el misterio de para qué se construyó este mecanismo. Dejando toda precaución atrás, [Root.Leader.GetSheHe] movió la palanca.\n\nUn ruido de clic seguido de un fuerte desmoronamiento llenó el pasillo. Casi instantáneamente, la columna y el techo de arriba se vinieron abajo al suelo antes de elevarse lentamente de nuevo a su posición anterior, revelando a aquellos desafortunados que habían sido atrapados por su peso. Aunque escapó de la muerte por un latido del corazón, esto ha dejado una impresión duradera en el Oficial de Ciencias [Root.GetLeaderName]."
 #Cave in collumn - Smash - Scientist alive and well
 mem_dwarf_fortress.5.desc_03:0 "$mem_dwarf_fortress.5.desc$ \n\nAunque impulsado por [Root.Leader.GetHerHis] propia curiosidad así como [Root.Leader.GetHerHis] colegas, el Oficial de Ciencias [Root.GetLeaderName] eligió resistir [Root.Leader.GetHerHis] impulso infantil de tirar de la palanca, en su lugar decidió estudiar el mecanismo usando [Root.Leader.GetHerHis] escáner desde una distancia segura.\n\nLos resultados confirmaron [Root.Leader.GetHerHis] sospechas: la palanca se conecta a un mecanismo elaborado que mantiene la columna y las grandes partes del techo en su lugar. Parece que activar la palanca habría causado que la mayor parte del techo cayera al suelo. Después, el mecanismo levantaría las piezas caídas de nuevo a su posición inicial, reajustando el mecanismo. ¿Quién crearía tal trampa?"
 mem_dwarf_fortress.5.a:0 "Envía a otro equipo. ¡No nos rendiremos!"
 mem_dwarf_fortress.5.b:0 "Reprende a los supervivientes. Deben ser más cautelosos."
 mem_dwarf_fortress.5.c:0 "Un susto. Estén atentos a más trampas."
 
 #Dwarf fortress digsite stage 3 - Danger room
 mem_dwarf_fortress.6.name:0 "Sala de Peligro"
 mem_dwarf_fortress.6.desc:0 "Entrar en el búnker fue sorprendentemente fácil, ya que la entrada principal estaba solo parcialmente cerrada. Sin embargo, la expedición fue recibida por una escena sombría. Cadáveres momificados de humanoides alienígenas cortos pero robustos llenaban el suelo. No está claro qué fue exactamente lo que sucedió aquí, pero todos parecen haber tenido un final violento.\n\nEl primer complejo accesible cerca de la entrada del búnker supuestamente había servido como cuartel y armería para el personal de seguridad. Estos alienígenas parecen haber poseído una tecnología comparable a la nuestra, utilizando Blindajes de energía y armas basadas en energía. Curiosamente, sin embargo, grandes porciones del área de almacenamiento estaban ocupadas por una serie de armas cuerpo a cuerpo obsoletas, como martillos y hachas.\n\nA medida que las investigaciones avanzaban más dentro del complejo, el Oficial de Ciencias [Root.GetLeaderName] se adentró en lo que [Root.Leader.GetSheHe] creía que era algún tipo de sala de entrenamiento. Cuando un miembro del equipo tiró despreocupadamente de una palanca sin marcar, múltiples picos emergieron rápidamente del suelo, luego se retractaron tan rápido como habían aparecido. La iconografía que apareció cuando se tiró de la palanca sugiere que estos picos estaban destinados a entrenar a los usuarios en técnicas de esquiva.
 #Danger room - Stab - Scientist dead or injured
 mem_dwarf_fortress.6.desc_01:0 "$mem_dwarf_fortress.6.desc$ \n\nPor lo que parece, el Oficial de Ciencias [Root.GetLeaderName] y la mayoría de [Root.Leader.GetHerHis] equipo eran esquivadores mediocres en el mejor de los casos..."
 #Danger room - Stab - Scientist alive and well
 mem_dwarf_fortress.6.desc_02:0 "$mem_dwarf_fortress.6.desc$ \n\nEvitando con gracia cualquier peligro inminente, el Oficial de Ciencias [Root.GetLeaderName] logró desactivar el mecanismo de 'entrenamiento' antes de que alguien resultara seriamente herido. El tonto que tiró de la palanca ha sido relevado de su posición después de este incidente."
 mem_dwarf_fortress.6.a:0 "¡Esto es terrible!"
 mem_dwarf_fortress.6.b:0 "Podría ser peor..."
 mem_dwarf_fortress.6.c:0 "¿Dónde encontramos a estos idiotas?"
 
 #Dwarf fortress digsite stage 4 - Commercial district
 mem_dwarf_fortress.7.name:0 "Humor Negro"
 mem_dwarf_fortress.7.desc:0 "Dejando atrás la sección de entrada, el Oficial de Ciencias [Root.GetLeaderName] y [Root.Leader.GetHerHis] equipo han entrado en lo que creen que es un distrito comercial. A partir de los relieves en las paredes, los pisos y los objetos cotidianos, un porcentaje sustancial de la historia de los antiguos habitantes fue reconstruido por el equipo de expedición. Esta instalación fue establecida en estas duras condiciones bajo la creencia de que profundamente debajo de la instalación existían las venas de un mineral raro, y para ellos, increíblemente valioso. Al bombear magma a la superficie, pudieron acceder a una fuente de energía casi inagotable, construir un sistema de defensa que dependía de múltiples trampas basadas en lava, y descubrieron un medio de deshacerse de sus "indeseables", como se muestra extensa y repetidamente en los relieves.\n\nSin embargo, un hallazgo de particular valor fue una biblioteca que proporcionó a nuestros lingüistas suficientes muestras para traducir el idioma de los alienígenas. No solo esto facilitará las interacciones con su tecnología, sino que también nos ha dado una idea de su humor. Las imágenes archivadas de las placas de piedra encontradas en varias ubicaciones de trampas dicen lo siguiente:
 mem_dwarf_fortress.7.a:0 "Abrelo a la fuerza."

 #Dwarf fortress digsite stage 5 - Central district
 mem_dwarf_fortress.8.name:0 "De Fuego y Sangre"
 mem_dwarf_fortress.8.desc:0 "Abrir la puerta fue todo un desafío. Una vez que el equipo de excavación finalmente logró pasar, quedó claro que esto no fue por accidente. Alguien había puesto mucho esfuerzo en sellarlo desde el interior, incluso si eso significaba no poder abrirlo nunca más. No es que alguien lo hubiera intentado. Parece que los habitantes estaban más preocupados por matarse entre sí, aunque la razón de esto solo quedó clara después de que uno de los científicos tropezó con una crónica en el almacenamiento de datos del búnker.\n\nAl principio, el puesto avanzado había crecido de manera constante, y su prosperidad atrajo a muchos recién llegados. Muchos habitantes no solo trabajaban en las minas, sino que también se dedicaban a las bellas artes, creando objetos intrincadamente decorados con imágenes fractales de ellos mismos y otras creaciones hermosas pero extrañas. Cuando su esfuerzo minero ha dado sus primeros éxitos, la colonia experimentó un auge económico.\n\nA pesar de estar constantemente asediado por rivales nebulosos, perduró durante varias generaciones. Sin embargo, a medida que la excavación al núcleo planetario se acercaba a su conclusión, las entradas en la crónica se habían vuelto amargas desde hace mucho tiempo, informando de una creciente codicia y paranoia generalizada entre la población. \n\nCon el comportamiento irracional y los estallidos violentos en aumento, todo encontró su culminación en una cadena catastrófica de eventos cuando el 'Señor de la Guardia' desafió al supervisor del búnker a un duelo por la posesión de un artefacto de gran valor mencionado solo por su nombre: §Y'Cubortob Unil Omoth'§!. El duelo rápidamente se convirtió en una lucha de vida o muerte, terminando con la victoria del retador. Las entradas posteriores informan sobre duelos consecutivos similares al primero que ocurren a diario. El final de la crónica es una sola línea repetida una y otra vez:
 mem_dwarf_fortress.8.a:0 "Ya sabes el procedimiento."
 
 #Dwarf fortress digsite stage 6 - Core-boring section
 mem_dwarf_fortress.9.name:0 "Psicosis Masiva"
 mem_dwarf_fortress.9.desc:0 "Una vez que se despejó la entrada, al equipo de excavación no le sorprendió descubrir más cadáveres esparcidos en esta sección. Sin embargo, uno de ellos destacó.\n\nOculto en el rincón más apartado, se encontró un cadáver solitario apoyado en una pared, en su agarre mortal una bota de metal extraña y de gran tamaño. Junto al cadáver había una tableta de datos, cuyo contenido arrojaba algo de luz sobre la naturaleza del extraño objeto. Aunque lo único que estaba escrito en la última entrada del registro era "Mío, ¡¡¡finalmente es mío!!!", el Oficial Científico [Root.GetLeaderName] concluyó rápidamente que la sabatina de metal tenía que ser §Y'Cubortob Unil Omoth'§!, la razón del colapso de esta colonia.\n\nEn una inspección más cercana, se reveló que partes del artefacto estaban hechas del material ultra raro que originalmente se había establecido para extraer el puesto avanzado. En las crónicas de la instalación, se le llamó 'metal viviente' por su capacidad para 'recordar' su forma original si se daña o manipula, esencialmente un material autoreparable. Una vez que se abrieron las venas subterráneas y se introdujo el metal viviente en la población, rápidamente encontró un uso generalizado entre el resto de la colonia. Lo que los antiguos habitantes aparentemente no se dieron cuenta fueron los efectos adversos a largo plazo en su salud mental causados por un contacto prolongado con el material. El Oficial Científico [Root.GetLeaderName] aconsejó sabiamente a todos evitar el contacto físico directo con la sustancia y el uso de ropa protectora al interactuar con ella.\n\nEl depósito de este metal raro parece estar lejos de estar completamente explotado, y si se toman medidas de seguridad suficientes, deberíamos poder reanudar las operaciones mineras aquí."

 mem_dwarf_fortress.9.a:0 "Trabajo sobresaliente."

 #Relic buff
 mem_dwarf_fortress_boot:0 "Artesanía inspiradora"

 #Relic
 r_mem_dwarf_fortress_boot:0 "Cubortob Unil Omoth"
 r_mem_dwarf_fortress_boot_desc:0 "'El Trabajador aplastó al Pereza del Martillo'\n\nEsta es una sabatina de durasteel. Toda la artesanía es de la más alta calidad. Está decorado extensamente con grabados que representan a un gobernante golpeando y pateando a sus trabajadores. Está adornado con anillos colgantes de neutonio y es amenazante con puntas de metal viviente."

 #Traumatized trait
 leader_trait_mem_traumatized:0 "$leader_trait_traumatized$"
 leader_trait_mem_traumatized_desc:0 "$leader_trait_traumatized_desc$"