 mem_wargame.1.name:0 "Campo de Batalla Antiguo"
 mem_wargame.1.desc:0 "El trinario §Y[From.GetName] Sistema§! es una vista bastante inusual. \n\nLleno de escombros, sin embargo, también está lleno de vida, y varios planetas en el sistema parecen albergar civilizaciones primitivas. \n\nEstamos detectando una estación abandonada orbitando uno de los planetas aislados, observando tranquilamente el sistema."
 mem_wargame.1.a:0 "Deberíamos investigar."

 MEM_WARGAME_EXPLORE_STATION:0 "Explorando la Estación Abandonada"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "Mientras inspeccionamos el §Y[mem_wargame_system.GetName] sistema§! nos hemos encontrado con una estación abandonada orbitando uno de los planetas. Podría contener información interesante sobre el pasado del sistema."

 mem_wargame.2.name:0 "Juegos de Guerra"
 mem_wargame.2.desc:0 "[Root.GetName] informa de una exitosa investigación de una extraña estación orbitando [mem_wargate_station_planet.GetName]. \n\nA juzgar por los núcleos de datos sobrevivientes, el sistema fue configurado como un experimento masivo, o posiblemente una forma de entretenimiento. \n\nCuatro especies fueron elevadas por una parte desconocida, provistas de naves de guerra incapaces de UL y puestas a luchar entre sí, mientras sus benefactores podían observar desde un lugar oculto de manera segura en las afueras del sistema. \n\nEl experimento llegó a un abrupto final cuando un grupo de conspiradores de las cuatro especies infiltró la estación y masacró a todos a bordo. Extrañamente, no hubo represalias, y los nativos, careciendo del conocimiento práctico necesario para mantener la tecnología que se les había regalado, pronto volvieron a una vida primitiva."

