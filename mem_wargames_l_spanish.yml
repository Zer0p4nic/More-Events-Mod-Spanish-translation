 mem_wargames_station_site: "Estación Abandonada"
 mem_wargames_station_site_desc: "Escondida en las afueras del sistema, oculta por la atmósfera de un gigante gaseoso, esta estación abandonada definitivamente merece un estudio."

 mem_wargame.3.name: "El Hangar"
 mem_wargame.3.desc: "No fue tan difícil encontrar un punto de entrada a la estación. Un hangar de lanzaderas se ha dejado completamente abierto, y el aire ha sido expulsado, dejando sin atmósfera esta sección de la estación. \n\nSe ven marcas de quemaduras de armas de energía en algunas de las paredes, junto con, sorprendentemente, los impactos de armas balísticas propulsadas químicamente. La razón de la ventilación del aire permanece poco clara por ahora, pero definitivamente no se debió a la lucha."
 mem_wargame.4.name: "La Sala de Visualización"
 mem_wargame.4.desc: "Los arqueólogos están progresando dentro de la estación orbitando [From.Planet.GetName]. \n\nSu descubrimiento más reciente es una habitación grande, con paredes cubiertas de pantallas grandes y llenas de comodidades para un gran número de espectadores. Se pueden identificar un bar, mesas y asientos. También se pueden ver signos menores de lucha, como vasos rotos y pantallas rotas."
 mem_wargame.5.name: "Juegos de Guerra"
 mem_wargame.5.desc: "[Leader.GetName] informa de una exitosa investigación de una extraña estación orbitando [From.Planet.GetName]. \n\nA juzgar por los núcleos de datos sobrevivientes, el sistema fue configurado como un experimento masivo, o posiblemente una forma de entretenimiento. \n\nCuatro especies fueron elevadas por una parte desconocida, provistas de naves de guerra incapaces de UL y puestas a luchar entre sí, mientras sus benefactores podían observar desde un lugar oculto de manera segura en las afueras del sistema. \n\nEl experimento llegó a un abrupto final cuando un grupo de conspiradores de las cuatro especies infiltró la estación y masacró a todos a bordo. Extrañamente, no hubo represalias, y los nativos, careciendo del conocimiento práctico necesario para mantener la tecnología que se les había regalado, pronto volvieron a una vida primitiva."

 mem_wargame.5.ega: "Es todo diversión y juegos hasta que alguien es expulsado de la esclusa de aire."
 mem_wargame.5.pac: "Tal barbarie..."
 mem_wargame.5.pacphobe: "Juega juegos estúpidos - gana premios estúpidos."
 mem_wargame.5.mil: "Suena divertido."
 mem_wargame.5.mat: "Probablemente fue muy educativo."

 mem_wargames_comprehensive_study: "Psicohistoria Integral"
 mem_wargames_comprehensive_study_desc: "Los datos recuperados de la estación de observación de Juegos de Guerra han cambiado mucho de lo que entendemos como civilizaciones primitivas."

