# Miscellaneous anomalies of June 2019
# By ViolentBeetle

l_spanish:

 mem_rogue_planet_anomaly_category: "Incompatible"
 mem_rogue_planet_anomaly_category_desc: "La composición de la luna no coincide con nuestras proyecciones para los cuerpos celestes en el [Solar_System.GetName] sistema."

 mem_flower_anomaly_category: "Punteado"
 mem_flower_anomaly_category_desc: "Los escaneos visuales de los asteroides han revelado un patrón de color inusual: toda la superficie de un asteroide está cubierta de puntos coloridos, que van desde microscópicos hasta decenas de metros de diámetro."

 mem_anomalies_june_19.1.name: "Rogue cautivo"
 mem_anomalies_june_19.1.desc: "El [Root.GetName] confirma que la luna §Y[From.GetName]§! no es, de hecho, de este sistema. \n\nParece que alguna fuerza ha impulsado esta luna a través de la galaxia desde su sistema natal, y después de eones de viajar como una luna pícaro, finalmente fue capturada por la gravedad de §Y[the_gas_giant.GetName]§!."
 mem_anomalies_june_19.2.name: "Flor del Vacío"
 mem_anomalies_june_19.2.desc: "El [Root.GetName] informa que los puntos coloridos detectados anteriormente son, de hecho, extensiones de un organismo vasto y complejo que crece dentro de §Y[From.GetName]§!. \n\nLos puntos son en realidad sus órganos externos que sirven para absorber diferentes formas de radiación cósmica y solar para nutrir el vasto sistema enraizado dentro de la roca, cada uno funcionando como una antena paraboloide, compuesta de pequeñas placas orgánicas dispuestas como pétalos de flores."
