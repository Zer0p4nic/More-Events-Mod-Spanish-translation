# Through the Fog
# By ViolentBeetle
l_spanish:
 mem_through_the_fog_dig_site: "A través de la niebla"
 mem_through_the_fog_dig_site_desc: "La superficie de este [From.Planet.GetPlanetMoon] está cubierta por las ruinas en descomposición de ciudades abandonadas ocultas por una espesa niebla tóxica. La elevada actividad eléctrica en la atmósfera dificulta su estudio desde la órbita, pero el equipo de protección debería permitirnos explorar la superficie de forma segura."
 
 mem_through_the_fog.1.name: "Ruinas de Zomarr"
 mem_through_the_fog.1.desc: "La investigación arqueológica en la superficie de §Y[From.Planet.GetName]§! confirma que las ruinas del planeta pertenecen a una especie extinta que se llamaba a sí misma §SZomarr§!.\n\nA diferencia de la mayoría, no parecían estar interesados en los viajes espaciales y nunca descubrieron la red de hipervías. Sin embargo, desarrollaron tecnologías impresionantes sin apenas salir de las inmediaciones de su mundo natal. §Y[Leader.GetName]§! nombra §Snanotechnologies§! como su principal área de especialización. \n\nParece que fueron exterminados cuando otro cuerpo masivo, quizás un asteroide o un cometa, colisionó con su [From.Planet.GetPlanetMoon], volviéndolo inhabitable. Curiosamente, se han encontrado muy pocos cuerpos fuera de los cementerios designados, muchos menos de los que se esperarían en caso de un desastre masivo como este."
 mem_through_the_fog.2.name: "Presagio de la perdición"
 mem_through_the_fog.2.desc: "Parece que los Zomarr habían hecho y mantenido obsesivamente copias en papel de baja tecnología de sus publicaciones de noticias, temiendo manipulaciones y alteraciones. Algunos de esos almacenes todavía están intactos, y §Y[Leader.GetName]§! pudo reconstruir partes de los eventos que llevaron a la caída de su civilización. \n\nUn gran número de informes se refieren al \"§SPresagio de la Perdición§!\" - un cometa masivo en curso de colisión con [From.Planet.GetName]. Más tarde, el liderazgo de Zomarr reveló la existencia de un proyecto secreto preparado para un evento de nivel de extinción, pero la naturaleza exacta del evento es incierta por ahora. Al parecer, los principales expertos en nanotecnología fueron llamados para contribuir a él."
 
 mem_through_the_fog.3.name: "El Proyecto Cloudminder"
 mem_through_the_fog.3.desc: "Siguiendo la información recuperada de los archivos, §Y[Leader.GetName]§! pudo localizar una de las instalaciones donde los investigadores intentaron salvar a los Zomarr de la extinción. Con el nombre en clave \"§SProyecto Cloudminder§!\", parece estar relacionado de alguna manera con los enjambres de nanites, pero no está claro cuál era exactamente el objetivo. El proyecto se completó poco antes del impacto, y la mayor parte de él fue abandonado y no se guardó para la posteridad, ya que no había razón para hacer una copia de seguridad de nada ante la inminente condenación."
 
 mem_through_the_fog.4.name: "¡Los Zomarr viven!"
 mem_through_the_fog.4.desc: "Después de extensos estudios, los arqueólogos en §Y[From.Planet.GetName]§! han confirmado lo que se sospechaba desde hace mucho tiempo. Los Zomarr han sobrevivido al evento de impacto que destruyó su planeta, pero no en una forma que reconoceríamos. \n\nDespués de una extensa calibración del sensor, se hizo evidente que el aire ahora está saturado de nanites, cada uno conteniendo una parte de una mente Zomarr. En previsión del impacto, las autoridades Zomarr distribuyeron muestras de un nuevo tipo de nano-máquinas para que los ciudadanos se inyectaran. Mientras que algunos se negaron, la mayoría tuvo sus cerebros escaneados y sus cuerpos desmontados en enjambres de nanites, cada uno capaz de mantener una mente Zomarr que fue consumida. De esta manera han sobrevivido a la devastación de su mundo. \n\nDesde que pisamos el planeta, han estado tratando de comunicarse, aunque debido a los requisitos de energía, la mayoría permanecen inactivos y sólo unos pocos están activos en cualquier momento dado. La mayoría del personal clave tuvo que permanecer en una forma corpórea para asegurar la transformación exitosa, por lo que es poco probable que encontremos suficientes datos para replicar este proceso. Sin embargo, la mera posibilidad de tal existencia es fascinante."
 mem_through_the_fog.4.a: "Usa generadores EMP para destruir los nanites."
