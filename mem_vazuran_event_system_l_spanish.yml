 tech_mem_scourge_damage_bonus:0 "Puntos Débiles de la Coraza de los Nacidos del Vacío"
 tech_mem_scourge_damage_bonus_desc:0 "Ante la posibilidad de otra invasión de enjambre, la única acción razonable es prepararnos lo mejor que podamos. Teniendo acceso a los especímenes recolectados, nuestros científicos encontrarán cualquier debilidad que estas bestias puedan tener, si es que tienen alguna. Necesitaremos cualquier ventaja que podamos obtener para proteger lo que es legítimamente nuestro en caso de que alguna vez regresen."

