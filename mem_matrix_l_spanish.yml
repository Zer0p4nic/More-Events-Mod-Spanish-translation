 # Initial Anomaly Text
 mem_matrix_category:0 "Estructura antigua"
 mem_matrix_category_desc:0 "Los escaneos orbitales de §Y[From.GetName]§! han detectado una estructura intacta entre las antiguas ruinas de este mundo devastado. Se necesita una investigación más a fondo."
 
 # Matrix Anomaly Success
 mem_matrix.1.name:0 "Revelación impactante"
 mem_matrix.1.desc:0 "Este complejo de antiguos edificios está siendo mantenido por algún tipo de IA rudimentaria. Este sistema informático pareció no darse cuenta de que nuestro equipo entraba en el edificio. Más adentro del complejo, una revelación impactante esperaba a nuestros científicos: miles de alienígenas humanoides confinados en estructuras similares a vainas y conectados a un ordenador central! Muestran niveles muy altos de actividad cerebral. El sistema parece mantener vivos a estos habitantes mientras están confinados en las vainas, incluso criando reemplazos para compensar las pérdidas. El científico jefe §Y[Root.GetLeaderName]§! cree que llevará algún tiempo estudiar las bases de datos y averiguar cuál es el propósito de este lugar."
 mem_matrix.1.a:0 "Inquietante."
 
 # Matrix Anomaly Failure
 mem_matrix.2.name:0 "Solo una avería"
 mem_matrix.2.desc:0 "Debe haber habido una avería en el escáner. Nuestro equipo de inspección no ha encontrado más que ruinas y escombros en la ubicación indicada."
 mem_matrix.2.a:0 "Bueno, sigamos adelante."
 
 # Matrix Anomaly Critical Failure
 mem_matrix.3.name:0 "Red de Defensa Antigua"
 mem_matrix.3.desc:0 "Cuando §Y[Root.GetLeaderName]§! y el resto del equipo de inspección han entrado en la antigua estructura, han activado sin saberlo un sistema de defensa automático. Su llamada de socorro fue ahogada por el intenso fuego de las armas y el colapso del edificio. Ninguno de ellos logró salir con vida..."
 mem_matrix.3.a:0 "¡Horrible!"
 
 # Matrix Complex Investigation Project
 MEM_MATRIX_INVESTIGATION:0 "Complejo Antiguo"
 MEM_MATRIX_INVESTIGATION_DESC:0 "Nuestros científicos quieren estudiar el complejo cibernético encontrado en §Y[From.GetName]§."
 
 # Get the building and some research
 mem_matrix.5.name:0 "Red Neural"
 mem_matrix.5.desc:0 "El análisis detallado de los datos almacenados ha revelado la historia de este complejo. Fue alguna vez una especie de prisión, así como un instituto de ciencias especializado en conexiones neurales e investigación de IA. Su mayor triunfo se volvió horriblemente en su contra cuando su primera IA autoconsciente utilizó el arsenal planetario de armas nucleares para realizar su propia investigación. La conflagración resultante purgó todo el planeta de vida, excepto el contenido de esta instalación. Desde entonces, la IA se ha ido reescribiendo lentamente, volviéndose cada vez más pasiva. Ha creado múltiples capas de realidades para que sus prisioneros las experimenten y los mantengan apaciguados, dejándoles creer que están viviendo una vida normal y asegurándose de que permanezcan inconscientes de la verdad de su situación. La propia IA se ha obsesionado con la idea de que la realidad es una ilusión, que ella misma no es una computadora sino una simulación de una, solo una parte de un programa en otro plano de existencia. El programa de la IA se ha enredado tan profundamente en esta recursión que será imposible acceder a él sin destruir todo el sistema. Sin embargo, dado que actualmente solo utiliza una fracción de sus recursos disponibles, podríamos utilizar el resto de la supercomputadora a voluntad."
 mem_matrix.5.a:0 "Muy interesante."
 
 # Matrix Complex Description
 d_mem_matrix:0 "Complejo de Computación Neural"
 d_mem_matrix_desc:0 "Un antiguo complejo de investigación, que alberga a miles de seres conectados, funciona como una gigantesca computadora."
