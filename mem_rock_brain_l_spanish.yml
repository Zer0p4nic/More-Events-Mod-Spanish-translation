 mem_rock_brain.201.title:0 "Solicitud de asistencia"
 mem_rock_brain.201.desc:0 "Nuestro puesto de investigación en [mem_rock_brain_planet.GetName] que monitorea el cerebro de roca ha enviado un mensaje urgente: ¡el cerebro parece haberse dado cuenta de las fuerzas externas que lo monitorean! Solicitan el apoyo de una nave científica con urgencia!"
 mem_rock_brain.201.a:0 "¡Envía una nave de inmediato!"
 mem_rock_brain.201.b:0 "Pensando o no, es solo una roca. Tenemos prioridades más importantes."

 MEM_ROCK_BRAIN_PROJECT:0 "Hablando con la Roca"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "Este asteroide está atravesado por extrañas venas de mineral que llevan cargas eléctricas que parecen funcionar como una especie de cerebro, un cerebro que se ha dado cuenta de nuestro monitoreo. Nuestra estación de investigación en la roca está solicitando asistencia para abrir comunicaciones."
 
 mem_rock_brain.203.title:0 "Ciencia y la Roca"
 mem_rock_brain.203.desc:0 "Nuestros investigadores han logrado abrir comunicación con la roca.\n\nParece tener una forma de sapiencia, aunque una diferente a cualquier cosa que hayamos visto antes, una forma de inteligencia que tenemos dificultades incluso para describir en palabras, y mucho menos entender. Al parecer, no sabía que existía un universo fuera de sí mismo, y había existido en solipsismo aislado durante millones, si no miles de millones, de años antes de nuestra llegada. Ha tenido dificultades para entender conceptos como 'existencia', 'no existencia', 'espacio' y 'movimiento'.\n\nAl intentar explicar, uno de nuestros científicos descargó una copia de un libro de texto básico de física en él. Comenzó a hacer preguntas basadas en el material, y más preguntas basadas en las respuestas, hasta que rápidamente alcanzó las fronteras de la física moderna, y las pasó.\n\nEl cerebro evidentemente está ansioso por contribuir a nuestros esfuerzos de investigación científica y tiene una perspectiva profundamente única sobre la naturaleza de la realidad. Es probable que esta sea una asociación fructífera."
 mem_rock_brain.203.a:0 "Maravilloso."
 
 mem_rock_brain.204.title:0 "Filosofía y la Roca"
 mem_rock_brain.204.desc:0 "Nuestros investigadores han logrado abrir comunicación con la roca. Parece tener una forma de sapiencia, aunque una forma diferente a cualquier cosa que hayamos visto antes, una forma de inteligencia que tenemos dificultades incluso para describir en palabras, y mucho menos entender. Al parecer, no sabía que existía un universo fuera de sí mismo, y había existido en un solipsismo aislado durante millones, si no miles de millones, de años antes de nuestra llegada. Ha tenido dificultades para entender conceptos como 'existencia', 'no existencia', 'espacio' y 'movimiento'.\n\nEn un intento de explicar, uno de nuestros científicos descargó una copia de un libro de texto básico de filosofía en él. Comenzó a hacer preguntas sobre el material, y más preguntas basadas en las respuestas, hasta que rápidamente superó los límites de nuestro entendimiento.\n\nEl cerebro está evidentemente ansioso por seguir hablando de filosofía con nuestros pensadores y tiene una perspectiva profundamente única sobre la naturaleza de la realidad. Esto probablemente será una asociación fructífera."
 mem_rock_brain.204.a:0 "Maravilloso."
 
 mem_rock_brain.205.title:0 "Poesía y la Roca"
 mem_rock_brain.205.desc:0 "Nuestros investigadores han logrado abrir comunicación con la roca. Parece tener una forma de sapiencia, aunque una forma diferente a cualquier cosa que hayamos visto antes, una forma de inteligencia que tenemos dificultades incluso para describir en palabras, y mucho menos entender. Al parecer, no sabía que existía un universo fuera de sí mismo, y había existido en un solipsismo aislado durante millones, si no miles de millones, de años antes de nuestra llegada. Pasó gran parte de ese tiempo componiendo algo que no es del todo diferente a la poesía, que está evidentemente ansioso por compartir ahora que tiene una audiencia.\n\nSu poesía es... Fascinante. Maravillosa. Absolutamente, absolutamente única.\n\nEl trabajo de la roca se ha convertido en un objeto de obsesión pública, y hay un considerable júbilo en nuestro encuentro con esta inteligencia única."
 mem_rock_brain.205.a:0 "Maravilloso."
 
 mem_rock_brain.211.title:0 "El Último Volumen de la Roca"
 mem_rock_brain.211.desc:0 "El cerebro de roca en [mem_rock_brain_planet.GetName] ha publicado un nuevo volumen de poesía, provocando un amplio aplauso público."
 mem_rock_brain.211.a:0 "Maravilloso."
 mem_rock_brain.211.b:0 "Eso está bien, pero deja de decírmelo cada vez."
 
 mem_poetry_released:0 "Poesía Publicada"
 mem_poetry_released_desc:0 "Tu gente está complacida por la publicación de un nuevo volumen de poesía alienígena."

 #########################
 #Journey into Rock Brain#
 #By ViolentBeetle       #
 #########################

 mem_rock_brain.301.name:0 "Misterio del Cerebro de Roca"
 mem_rock_brain.301.desc:0 "Desde que nos dimos cuenta por primera vez del llamado §Y\"cerebro de roca\"§!, una estructura aparentemente pensante dentro del asteroide §Y[From.GetName]§!, ha cautivado las mentes de nuestros científicos.\n\n[rock_brain_leader.GetName] afirma que [rock_brain_leader.GetSheHe] sabe[rock_brain_leader.GetSXX] una forma de descubrir sus secretos, pero esto requeriría que [rock_brain_leader.GetHerHim] se atreviera a la superficie del asteroide solo con protección mínima."
 mem_rock_brain.301.a:0 "Permite esto."
 mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName] se irá a preparar para la expedición. Esperemos que [rock_brain_leader.GetSheHe] sepa[rock_brain_leader.GetSXX] lo que [rock_brain_leader.GetSheHe] [rock_brain_leader.GetIsAre] haciendo..."
 mem_rock_brain.301.b:0 "No. Esto es demasiado arriesgado."

 mem_rock_brain.302.name:0 "Cerebro de Roca: Devorador de Científicos"
 mem_rock_brain.302.desc:0 "Como estaba previsto, [rock_brain_leader.GetName] ha llegado hoy a [mem_rock_brain_planet.GetName] a través de un transbordador especialmente fletado.\n\nCuando [rock_brain_leader.GetSheHe] salió a la superficie, el monitoreo remoto ha mostrado que la actividad dentro del cerebro de roca crecía hasta que de repente se disparó a niveles nunca antes oídos. En ese instante, la señal de [rock_brain_leader.GetName] desapareció de nuestros sensores.\n\nPoco después, la actividad del cerebro de roca comenzó a disminuir, pero se estabilizó en un nivel más alto que el registrado anteriormente. No se encontró rastro de [rock_brain_leader.GetName] en la superficie, como si el cerebro de roca hubiera consumido a [rock_brain_leader.GetHimHer]."
 mem_rock_brain.302.a:0 "Más te vale que te atragantes con [rock_brain_leader.GetHerHim], roca."
 mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName] está desaparecido, se presume muerto."

 mem_rock_brain.303.name:0 "Cerebro de Roca: Roca Asesina"
 mem_rock_brain.303.desc:0 "Como estaba previsto, [rock_brain_leader.GetName] llegó hoy a [mem_rock_brain_planet.GetName] a través de un transbordador especialmente fletado.\n\nCuando [rock_brain_leader.GetSheHe] salió a la superficie, el monitoreo remoto ha mostrado que la actividad dentro del cerebro de roca crecía hasta que de repente se disparó a niveles nunca antes oídos. En ese instante, la señal de [rock_brain_leader.GetName] desapareció de nuestros sensores, justo después de que [rock_brain_leader.GetSheHe] emitiera una llamada de socorro por violaciones críticas del medio ambiente en el traje de vacío de [rock_brain_leader.GetHisHer].\n\nMomentos después, la actividad cayó a niveles normales. Los restos carbonizados de [rock_brain_leader.GetName] fueron pronto recuperados de la superficie del asteroide."
 mem_rock_brain.303.a:0 "Parece que [rock_brain_leader.GetSheHe] no sabía lo que [rock_brain_leader.GetSheHe] [rock_brain_leader.GetWasWere] haciendo..."
 mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName] está muerto."

 mem_rock_brain.310.name:0 "Cerebro de Roca: Actividad Extraña"
 mem_rock_brain.310.desc:0 "El cerebro de roca parece estar emitiendo algún tipo de señal. \n\nLo que es aún más extraño es que la señal utiliza nuestra propia codificación."

 mem_rock_brain.311.desc:0 "¿Me escuchas? Bien.\n\nHola. Soy yo, [rock_brain_leader.GetName].\n\nProbablemente pensaste que estaba muerto, pero créeme, estoy muy vivo. Nunca he estado más vivo. El cerebro de roca me consumió, eso es cierto, pero no me §Sdestruyó§!. Simplemente me transformé.\n\nMe he convertido en uno con el cerebro de roca. Mi mente se ha unido a su mente en un estado de armonía infinita.\n\nLo único que te pediría es que no interfieras con nuestro trabajo. Obsérvanos si debes, y escucha nuestras pensamientos si lo deseas, pero no intervengas."
 mem_rock_brain.311.a:0 "Muy bien."
 mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName] vivirá dentro de la mente del Cerebro de Roca. [mem_rock_brain_planet.GetName] ahora será conocido como [rock_brain_leader.GetName]. \n\nLa producción científica de [mem_rock_brain_planet.GetName] aumentó significativamente."
 mem_rock_brain.311.b:0 "¿Estás bien?"
 mem_rock_brain.311.b.reponse:0 "Nunca he estado mejor. No te preocupes, en mi estado actual, no existe tal cosa como el dolor o el miedo, o cualquier otra desagradable que tengas que manejar. He dejado esto atrás para siempre."
 mem_rock_brain.311.c:0 "¿Hay alguna manera de rescatarte?"
 mem_rock_brain.311.c.reponse:0 "¿Rescatarme? ¿De qué? ¿Para qué?\n\n¿Qué tienes para ofrecer? ¿Devolverme mi cuerpo [rock_brain_leader.Species.GetAdj]? ¿Convertirme de nuevo en un montón de células lamentables moviéndose sin rumbo, sin propósito hasta que sucumbe a la vejez?\n\nNo. Ahora sé más de lo que puedes imaginar. Yo §Ssoy§! más de lo que puedes concebir. Pienso en cosas que ni siquiera puedes conceptualizar. No necesito tu ayuda, ni tu lástima."
 mem_rock_brain.311.d:0 "¿Puedes compartir alguna idea con nosotros?"
 mem_rock_brain.311.d.reponse:0 "¿Contigo? No.\n\nNi siquiera puedes concebir las cosas que sé ahora. No hay palabras para nombrarlas, ni teorías a través de las cuales racionalizarlas.\n\nQuizás algún día seas capaz de entender una pequeña fracción de mi sabiduría. Ese día no llegará pronto."

 mem_rock_brain_eater_of_scientists:0 "Devorador de Científicos"
 mem_rock_brain_eater_of_scientists_desc:0 "El cerebro de roca parece haber desarrollado un gusto por los científicos que caminan sobre su superficie."
 mem_rock_brain_merged_thoughts:0 "Pensamientos Fusionados"
 mem_rock_brain_merged_thoughts_desc:0 "El Cerebro de Roca ha fusionado mentes con un científico."
