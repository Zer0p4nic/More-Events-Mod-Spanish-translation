# Sight Unseen
# By ViolentBeetle

l_spanish:
 mem_sight_unseen_anomaly: "Sobre las Rocas"
 mem_sight_unseen_anomaly_desc: "Estamos detectando una pequeña nave adherida al costado del asteroide. La nave está completamente inerte, parece que estuvo aquí durante mucho tiempo."

 mem_sight_unseen_event_chain_title: "Vista Invisible"
 mem_sight_unseen_event_chain_desc: "Nuestros científicos buscarán debilidades en la barrera entre realidades, \"puntos blandos\" a través de los cuales podemos ver otros mundos."
 mem_sight_unseen_soft_spots_found: "Puntos blandos sondeados"


 MEM_SIGHT_UNSEEN_STUDY_VIEWER: "Investigar la Pantalla"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "Se ha encontrado una pantalla en una nave abandonada que tiene algunas tecnologías extrañas incorporadas. Deberíamos estudiarla más de cerca."
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "Sondear el Punto Blando"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "Un punto blando en §S[soft_spot_planet.GetName]§! ofrece una oportunidad para usar el Visor y observar otras realidades."

 mem_sight_unseen_studying_viewer: "Estudiando el Visor"
 mem_sight_unseen_studying_viewer_desc: "El artilugio que atraviesa la realidad nunca se utilizará como lo pretendían sus creadores. Eso no significa que no pueda beneficiar nuestra investigación."
 mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
 mem_sight_unseen_studying_viewer_desc: "El artilugio que atraviesa la realidad ya no se puede usar para ver otros mundos. Es hora de desmontarlo y ver de qué está hecho."
 mem_sight_unseen_modifier_4: "¡Lámelo bien!"
 mem_sight_unseen_modifier_4_desc: "La visión de un universo paralelo ha inspirado a los especialistas locales a trabajar más duro. Si las pequeñas criaturas viscosas pueden ser tan industriales, ¿cómo pueden hacer menos nuestros pueblos?"
 mem_sight_unseen_modifier_5_good: "Inspirado por el Limo"
 mem_sight_unseen_modifier_5_good_desc: "Cualquiera que haya oído hablar de la hermosa actuación no puede evitar anhelar crear algo grandioso también."
 mem_sight_unseen_modifier_5_bad: "Anhelo de Limo"
 mem_sight_unseen_modifier_5_bad_desc: "Una vez que viste el baile de la baba de otro mundo, ¿cómo pueden competir los placeres de este universo?"
 mem_sight_unseen_modifier_6_good: "Inspirando Violencia"
 mem_sight_unseen_modifier_6_good_desc: "En un mundo diferente, extraños alienígenas se muerden la cabeza en una loca oferta por la dominancia. Sabiendo esto, ¿cómo puede alguien resistirse a hacer lo mismo? Quizás a la cabeza de otra persona."
 mem_sight_unseen_modifier_6_bad: "Sorprendido por la Violencia"
 mem_sight_unseen_modifier_6_bad_desc: "En un mundo diferente, extraños alienígenas se muerden la cabeza. Si tal locura es posible en cualquier lugar, ¿realmente importa algo más?"
 mem_sight_unseen_modifier_7: "Intimidado por el Ojo"
 mem_sight_unseen_modifier_7_desc: "Un gigantesco ojo de otro mundo está vigilando este mundo. Es difícil no sentirse intimidado."
 mem_sight_unseen_modifier_8_good: "Inspirado por las Ruinas"
 mem_sight_unseen_modifier_8_good_desc: "En un mundo diferente, algunas criaturas diminutas construyeron una ciudad enorme. No hay excusa para holgazanear."
 mem_sight_unseen_modifier_8_bad: "Angustiado por las Ruinas"
 mem_sight_unseen_modifier_8_bad_desc: "Todo llega a su fin, en este universo y más allá. ¿Tiene sentido molestarse en construir algo?"
 mem_sight_unseen_modifier_9: "Tiempo suficiente para el Amor"
 mem_sight_unseen_modifier_9_desc: "Morder la cola de tu pareja y rodar por una pendiente de montaña puede que no sea la idea de romance de todos, pero hay muchas formas de mostrar afecto."
 mem_sight_unseen_modifier_10: "Mira hacia la Nada"
 mem_sight_unseen_modifier_10_desc: "Algunos encuentran inspiradora la visión de una sola luz en el oscuro vacío. Algunos lo encuentran molesto. Algunos lo encuentran carente de características interesantes."
 mem_sight_unseen_modifier_11_good: "Inspirado por la Construcción de Pirámides"
 mem_sight_unseen_modifier_11_good_desc: "En otro mundo, los alienígenas han construido impresionantes pirámides con nada más que trabajo manual. No hay excusa para holgazanear."
 mem_sight_unseen_modifier_11_bad: "Asustado por la Construcción de Pirámides"
 mem_sight_unseen_modifier_11_bad_desc: "¿Y si alguien viene y se lleva nuestros materiales de construcción? Necesitamos estar preparados."
 mem_sight_unseen_modifier_12: "Intimidado por la Prisión Infinita"
 mem_sight_unseen_modifier_12_desc: "La visión de la prisión de otro mundo llena la mente de la población con un miedo igualmente de otro mundo a la ley."
 mem_sight_unseen_modifier_13: "Carnicería de Otro Mundo"
 mem_sight_unseen_modifier_13_desc: "La misma violencia que ocurrió en este mundo podría ocurrir en cualquier lugar. Tienes que estar preparado. Tienes que tener miedo. Tienes que ser ambos."
 mem_sight_unseen_modifier_14: "Epidemia de Germofobia"
 mem_sight_unseen_modifier_14_desc: "Asustada por las visiones de un hospital de otro mundo, la población local está dispuesta a hacer cualquier cosa para evitar visitar uno en este mundo. Para algunos, es vivir saludablemente. Para otros, es encerrarse lejos de cualquier germen desagradable que pueda haber alrededor."
 mem_sight_unseen_modifier_15: "Bolas de Diversión Feliz"
 mem_sight_unseen_modifier_15_desc: "Inspirada por criaturas esféricas de otro mundo, la población local aspira a ser lo más despreocupada posible y liberar todas sus cargas. La mayoría aún no rebota particularmente alto en el aire, pero están trabajando en ello incansablemente."
 mem_sight_unseen_modifier_16_good: "Aspiraciones Austera"
 mem_sight_unseen_modifier_16_good_desc: "Una visión de otro mundo ha mostrado a las élites locales lo que se convertirán si no adoptan un estilo de vida más austero. Es bastante aterrador."
 mem_sight_unseen_modifier_16_bad: "Aspiraciones Glotonas"
 mem_sight_unseen_modifier_16_bad_desc: "Una visión de otro mundo ha mostrado a todos que hay más en la vida que el consumo sin sentido. Hay consumo sin sentido y excesivo."
 mem_sight_unseen_modifier_17: "Ambiciones de Crecimiento"
 mem_sight_unseen_modifier_17_desc: "El otro mundo tiene todos los árboles más grandes. Pero nosotros también podemos cultivar cosas grandes."
 mem_sight_unseen_modifier_19: "Sueños Fractales"
 mem_sight_unseen_modifier_19_desc: "La visión de complejas construcciones rodando en otro mundo es muy inspiradora para los ingenieros."

 mem_sight_unseen.1.name: "Nave Abandonada"
 mem_sight_unseen.1.desc: "[Leader.GetName] informa que ha investigado con éxito la nave naufragada adjunta a §Y[From.GetName]§!. \n\nParece haber sido una nave de investigación que llevaba a una pequeña tripulación a un lugar desconocido cuando fue atacada por piratas. En un intento de evadirlos, la nave se adhirió a la roca pero fue demasiado dañada en el proceso para sobrevivir. El soporte vital falló, matando a la tripulación casi instantáneamente, y la baliza de socorro nunca fue activada, dejando la nave sin descubrir hasta ahora. \n\nLo más notable de la nave es la carga - una pila de extraños paneles planos. Debajo de superficies increíblemente lisas corre maquinaria sofisticada cuyo propósito es desconocido. Todos los paneles, excepto uno, están fracturados más allá de la reparación, pero el restante está en relativamente buen estado y puede ser estudiado, quizás incluso reactivado."
 mem_sight_unseen.1.a: "Tráelo de vuelta a [Owner.Capital_Scope.GetName] para su estudio."
 mem_sight_unseen.2.name: "Vista Inédita"
 mem_sight_unseen.2.desc: "Nuestros científicos han terminado de investigar el extraño panel recuperado de una nave alienígena estrellada. La conclusión es bastante interesante. \n\nEl dispositivo, de ahora en adelante referido como el §SVisor§!, es capaz de perforar de alguna manera la barrera entre diferentes realidades alternativas en áreas específicas de tiempo-espacio, revelando cómo se ven las cosas en las mismas coordenadas pero en otro universo. No permite viajar entre los mundos ni ningún tipo de comunicación con ellos, y parece que originalmente se usaba para estudiar la vida de otros mundos y sus extrañas formas alienígenas. \n\nSolo funciona en los llamados §Spuntos suaves§! - pequeñas áreas donde la barrera es más débil que en otros lugares - y durante un corto período de tiempo, por lo que usarlo podría resultar inconveniente. \n\nDebido a nuestra limitada comprensión de la tecnología, nuestro margen para lo que califica como punto suave es mucho más estrecho que para los diseñadores originales, pero nuestros investigadores creen que serían capaces de localizar las coordenadas de tiempo y espacio de tales eventos para que el Visor pueda ser entregado a la ubicación y activado."
 mem_sight_unseen.2.a: "Comienza a buscar puntos suaves."
 mem_sight_unseen.2.b: "Deberíamos estudiar la tecnología."
 mem_sight_unseen.2.c: "Destroza el dispositivo en pedazos."
 mem_sight_unseen.2.c.tooltip: "No hay evidencia de que los alienígenas del otro lado lleguen a nosotros. Tampoco nosotros, desafortunadamente, podremos dañarlos. Destruir el dispositivo no cambiaría absolutamente nada al respecto, pero nos libraría de tener que verlos nunca."
 mem_sight_unseen.3.name: "Punto Suave Identificado"
 mem_sight_unseen.3.desc: "Hemos identificado un punto suave en nuestra colonia §S[soft_spot_planet.GetName]§!. El equipo de investigación del Visor está listo para entregar el Visor a la ubicación."
 mem_sight_unseen.3.a: "Haz que suceda."
 mem_sight_unseen.3.b: "No esta vez."
 mem_sight_unseen.3.b.tooltip: "Pasaremos de esta oportunidad de ver mundos alienígenas. Más oportunidades podrían presentarse en el futuro, en un planeta diferente."

