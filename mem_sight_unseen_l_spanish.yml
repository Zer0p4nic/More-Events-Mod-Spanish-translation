 mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ La Fábrica de Cubos"
 mem_sight_unseen.4.desc: "Al otro lado del Visor hemos encontrado un gran complejo industrial. Una cinta transportadora está trayendo cubos blancos, semi-translúcidos de otro lugar, pasando por una serie de taburetes, en cada uno de los cuales está sentada una pequeña criatura reptiliana viscosa de diferente color. Cuando los cubos se detienen frente a las criaturas, cada uno extiende una lengua extremadamente larga y lame vigorosamente el cubo, volviendo el área alrededor de la lengua del mismo color que la criatura. \n\nPara cuando el cubo llega al final de la línea, casi ninguna parte de él queda blanca. Desafortunadamente, después de eso se mueve fuera del área de visualización y es imposible saber qué pasa con los cubos después."
 mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ Baile Viscoso"
 mem_sight_unseen.5.desc: "En el otro extremo del Visor, nuestro campo de visión está algo limitado ya que un líquido negro espeso oscurece la mitad de la pantalla. \n\nUna figura bípeda alta, también completamente negra, ha entrado en la vista. No lleva nada más que una máscara blanca inexpresiva y sostiene algún tipo de dispositivo de manivela. A medida que empieza a girar la manivela más y más rápido, el líquido empieza a vibrar, y luego se eleva formando formas fractales en constante cambio. La figura aparentemente usa la manivela para controlar la baba hasta que se detiene abruptamente, se inclina ante algún público invisible, luego se licúa y se vierte dentro de la caja, dejando solo la máscara detrás."
 mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ Juegos de Cabeza"
 mem_sight_unseen.6.desc: "En el otro extremo del Visor hemos encontrado una gran área abierta, con un podio o un escenario más lejos. El área visible está llena de alienígenas, cada uno con tres cabezas colocadas individualmente en cuellos grandes, delgados y flexibles. El único alienígena en el podio está vestido de manera mucho más llamativa. Es imposible decir lo que está diciendo, pero a juzgar por la amplitud de su boca y la agitación de sus extremidades, es un discurso bastante pomposo. \n\nCuando el discurso llega a su fin, el alienígena agarra un martillo y golpea un tambor masivo colocado detrás de él. A su señal, todas las otras cabezas de los alienígenas se giran e intentan morder las otras dos cabezas de sus cuellos. Para cuando el punto suave se disipó, toda el área estaba empapada en chorros de sangre azul."
 mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$ El Ojo"
 mem_sight_unseen.7.desc: "Todo el espacio visible en el otro extremo del Visor está lleno de un ojo gigante. Mira a su alrededor, su iris se dilata y se encoge. A veces parpadea, mostrando un párpado escamoso de color oscuro. \n\n¿A qué tipo de criatura podría pertenecer esto? Es posible que nunca lo sepamos."
 mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$ Pequeña Gran Ruina"
 mem_sight_unseen.8.desc: "Hasta donde es posible ver, el otro lado del Visor no es más que una megápolis en ruinas. Los edificios en sí son altos, se elevan mucho en el cielo, pero sus habitantes parecen diminutos. Pequeñas pasarelas en el cielo demasiado estrechas incluso para que [Owner.Species.GetAdj] [Owner.GetSpeciesSpawnNamePlural] caminen sobre ellas y coches flotantes estrellados del tamaño de un juguete. Cada edificio tiene miles de pisos, cada uno de solo unos pocos centímetros de altura. \n\nNo se ven signos de vida aquí. La ciudad se está desmoronando."
 mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$ Cuesta abajo"
 mem_sight_unseen.9.desc: "El Visor tuvo que ser instalado cerca de la cima de una gran montaña. El otro lado parece ser la misma pendiente de la montaña, aunque un poco más verde, cubierta de hierba alta y flores grandes y vibrantes. Arriba, en la cumbre de la montaña, se encuentran dos grupos separados de criaturas con cuerpos largos segmentados. \n\nOcasionalmente, un representante de cada grupo da un paso adelante. Los dos luego se muerden las colas, arquean sus cuerpos formando casi una rueda perfecta y comienzan a rodar por la pendiente de la montaña, mientras el resto de las criaturas saltan arriba y abajo gesticulando salvajemente. Es imposible ver qué sucede cuando llegan al fondo, pero a juzgar por su entusiasmo, probablemente no involucre mucha salpicadura. ¿Es este quizás un ritual de apareamiento?"
 mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$ Luz distante"
 mem_sight_unseen.10.desc: "Al principio no parecía haber nada en el otro extremo. Incluso sospechamos que algo estaba roto. Sin embargo, después de un tiempo, apareció una luz solitaria en la distancia. Se mueve de manera impredecible, a veces se apaga pero siempre regresa, más brillante que antes. El resto del área a la vista parece estar vacía."
 mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$ Construcción de la pirámide"
 mem_sight_unseen.11.desc: "A través del Visor pudimos observar a un grupo de alienígenas grandes, increíblemente musculosos, todos vestidos con uniformes rojos idénticos. Los alienígenas estaban construyendo una pirámide con grandes bloques de piedra que manejaban con notable facilidad. \n\nCuando la pirámide estaba casi completa, apareció otro grupo de alienígenas, vestidos de azul. Después de una breve altercación, los alienígenas vestidos de rojo huyeron, y los vestidos de azul comenzaron a desmontar la pirámide, llevándose los bloques de piedra fuera de nuestro campo de visión. \n\nCuando casi nada quedó a la vista, apareció otro grupo de alienígenas, esta vez vestidos de amarillo. Desafortunadamente, en este momento el punto suave se disipó, dejándonos preguntándonos para siempre qué sucedió después."
 mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$ Prisión sin fin"
 mem_sight_unseen.12.desc: "Hasta donde podemos ver, el otro lado del Visor es un espacio vacío interminable bañado en una tenue luz roja. \n\nNo hay paredes, techo o suelo, solo filas interminables de jaulas suspendidas en la nada. Dentro de cada jaula se sienta una figura vestida con una túnica con capucha. No se pueden discernir características en ellos. ¿Por qué están encarcelados en estas jaulas? Probablemente nunca lo sabremos."
 mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$ Escena de carnicería"
 mem_sight_unseen.13.desc: "El otro extremo del Visor parece ser algún tipo de área residencial. Varios cuerpos alienígenas, quemados y partidos por lo que parece ser un arma láser, yacen en el suelo. Solo un alienígena sigue moviéndose, el que sostiene lo que se puede suponer que es dicha arma. \n\nSimplemente se sienta en el suelo, rara vez cambia de posición. Durante todo el tiempo que dura el punto suave, nadie más entra en el área."
 mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$ Hora de dormir"
 mem_sight_unseen.14.desc: "El otro extremo del Visor parece ser un gran salón, brillantemente iluminado, lleno aparentemente de nada más que camas de hospital. Un alienígena yace en cada una de las camas, aparentemente inconsciente y conectado a varios equipos médicos, las sondas insertadas directamente en sus cabezas parecen ser las más importantes. \n\nUn alienígena está consciente. Camina entre las filas de camas, revisando las lecturas en los monitores. Ocasionalmente, después de hacerlo, saca una larga hoja de debajo del abrigo y la hunde en el pecho del paciente, matándolo."
 mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$ Mundo de bolas"
 mem_sight_unseen.15.desc: "El otro extremo del Visor no muestra signos de civilización. \n\nLo que la realidad alternativa parece tener en abundancia, sin embargo, son algunas criaturas esféricas. Bolas peludas de diferentes colores, con tamaños que varían desde unos pocos centímetros hasta cientos de metros, vuelan y rebotan, aparentemente sin preocuparse por el mundo."
 mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$ Burocracia en acción"
 mem_sight_unseen.16.desc: "El otro extremo del Visor es una pequeña habitación con poca luz. La mayor parte de ella es una gran piscina de lodo burbujeante de aspecto nauseabundo. Sumergida en esta baba se encuentra una criatura masiva parecida a una babosa obesa mórbida. \n\nSe colocan dos tubos neumáticos al alcance de los cortos y rechonchos brazos de la criatura. A veces llega un pedazo de papel a través de uno de ellos. Después de leerlo, la criatura a veces lo envía en otro tubo, pero la mayoría de las veces se lo traga."
 mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$ El Árbol"
 mem_sight_unseen.17.desc: "En el otro extremo del Visor hay un árbol. No parece haber nada especial en él, excepto que es tan grueso, que no nos permite ver nada más, y tan alto, que su copa toca las nubes. \n\nEs simplemente así de grande sin ninguna razón aparente."
 mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$ Bosque Transparente"
 mem_sight_unseen.18.desc: "El otro extremo del Visor muestra una selva interminable. Hay árboles, hierba y arbustos, pero todos parecen ser transparentes, apenas visibles a menos que se miren cuidadosamente."
 mem_sight_unseen.18.a: "Eso es extraño, pero no tan interesante."
 mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$ Formas"
 mem_sight_unseen.19.desc: "El otro extremo del Visor reveló un área vacía cubierta con múltiples poliedros diminutos. Ocasionalmente, dichos poliedros se amontonarían y se ensamblarían en un objeto grande algo cercano a una forma esférica, y rodarían fuera de la vista. Pronto llegaría otra esfera desde una dirección diferente y se desintegraría en un montón de poliedros, reiniciando el proceso."
 mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$ Visor Destruido"
 mem_sight_unseen.100.desc: "Ha ocurrido un desafortunado accidente mientras se entregaba el Visor a §Y[Root.GetName]§!. Un fallo del motor causó que la nave de entrega se estrellara. No hubo víctimas, pero el dispositivo en sí está roto más allá de la reparación."
 mem_sight_unseen.101.name: "$MEM_SIGHT_UNSEEN_HEAD$ Proyecto Fallido"
 mem_sight_unseen.101.desc: "Debido a la desafortunada ubicación del punto blando, un equipo de investigación del Visor ha encontrado dificultades significativas durante su instalación. \n\nFinalmente, preocupados por trabajar en un terreno peligroso y dañar el dispositivo, tuvieron que abandonarlo."
 mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$ Visor Descompuesto"
 mem_sight_unseen.102.desc: "Algunos de los componentes más complejos del Visor han cedido durante el reciente intento de activación debido a su avanzada edad. Esas partes no pueden ser reemplazadas con nuestro entendimiento de la tecnología, lo que significa que el Visor ya no es utilizable."
