 mem_gov_colony_democratic:0 "República Congresional"
 mem_gov_colony_democratic_desc:0 "Esta forma primitiva de democracia, formada a través de la unificación planetaria temprana, busca asegurar que toda la población pueda influir en la política planetaria a través de representantes elegidos. Aún careciendo de un gobierno planetario unificado, los territorios constituyentes retienen una soberanía significativa."
 
 MEM_RULER_COLONY_DEM:0 "Primer Ministro"
 MEM_RULER_COLONY_DEM_FEMALE:0 "$MEM_RULER_COLONY_DEM$"
 
 mem_gov_colony_oligarchic:0 "Comité Planetario Conjunto"
 mem_gov_colony_oligarchic_desc:0 "Esta forma primitiva de oligarquía formada a través de la unificación planetaria temprana busca gestionar los asuntos planetarios bajo el control de un pequeño grupo de funcionarios no electos. Aún careciendo de un gobierno planetario unificado, los territorios constituyentes retienen una soberanía significativa."
 
 MEM_RULER_COLONY_OLI:0 "Presidente"
 MEM_RULER_COLONY_OLI_FEMALE:0 "Presidenta"
 
 mem_gov_colony_dictatorial:0 "Dominio Planetario"
 mem_gov_colony_dictatorial_desc:0 "Esta forma primitiva de dictadura formada a través de la unificación planetaria temprana busca proteger sus intereses planetarios bajo la autoridad absoluta de un solo funcionario. Aún careciendo de un gobierno planetario unificado, los territorios constituyentes retienen una soberanía significativa."
 
 MEM_RULER_COLONY_DIC:0 "Primer Ciudadano"
 MEM_RULER_COLONY_DIC_FEMALE:0 "$MEM_RULER_COLONY_DEM$"
 
 mem_gov_colony_imperial:0 "Reino Planetario"
 mem_gov_colony_imperial_desc:0 "Esta forma primitiva de monarquía, formada a través de la unificación planetaria temprana, busca unificar un planeta entero bajo una sola autoridad hereditaria. Aún careciendo de un gobierno planetario unificado, los territorios constituyentes retienen una soberanía significativa."
 
 MEM_RULER_COLONY_IMP:0 "Rey"
 MEM_RULER_COLONY_IMP_FEMALE:0 "Reina"
 
 #AGES
 mem_lunar_age:0 "Edad Lunar"
 mem_lunar_age_desc:0 "Una etapa de desarrollo bastante inusual donde, debido a la proximidad a un mundo habitable, esta civilización comenzó a colonizar otros planetas antes de romper la barrera de la luz."
 
 mem_lunar_age_colony:0 "Colonia Lunar"
 mem_lunar_age_colony_desc:0 "Un planeta accesible por una civilización pre-UL, poblado por aventureros, marginados y oportunistas."
 
