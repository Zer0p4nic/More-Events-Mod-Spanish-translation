 #First contact events
 mem_lunar_age.1.name:0 "Edad Lunar"
 mem_lunar_age.1.desc:0 "La tripulación de [Root.GetName] informa que, mientras escaneaban un planeta, encontraron una civilización primitiva. \n\nAunque aún no han dominado el vuelo interestelar, la llamada [From.Owner.GetName] ha dejado los límites de su mundo natal, [From.GetName], y ha comenzado a colonizar su satélite natural, [the_moon.GetName]. \n\nEvidentemente era naturalmente habitable, lo que les permitió establecer fácilmente un número significativo de [From.Owner.GetSpeciesNamePlural] allí. La relación entre los dos planetas es incómoda debido a las políticas explotadoras de los estados-nación y corporaciones del mundo natal, que están empeñados en explotar la colonia.\n\nDeberíamos considerar la construcción de §YPuesto de Observacións§! sobre sus mundos para estudiarlos más de cerca."
 
 mem_lunar_age.2.name:0 "Edad Lunar"
 mem_lunar_age.2.desc:0 "La tripulación de [Root.GetName] informa que, mientras escaneaban una luna, han encontrado una civilización primitiva. \n\nSin embargo, la luna que llaman [From.GetName] no es, de hecho, su mundo natal, sino más bien una colonia, mientras que la mayor parte de su población reside en el mundo primario de [From.GetName] - [the_planet.GetName]. \n\n[From.GetName] era evidentemente naturalmente habitable, lo que les permitió establecer fácilmente un número significativo de [From.Owner.GetSpeciesNamePlural] allí. La relación entre los dos planetas es incómoda debido a las políticas explotadoras de los estados-nación y corporaciones del mundo natal, que están empeñados en explotar la colonia.\n\nDeberíamos considerar la construcción de §YPuesto de Observacións§! sobre sus mundos para estudiarlos más de cerca."
 
 #Independence path
 
 mem_lunar_age.301.name:0 "Hablar de Independencia"
 mem_lunar_age.301.desc:0 "La gente de [From.GetName] ha estado durante algún tiempo insatisfecha con la relación entre ellos y la mayoría de [home_faction.GetName]. \n\nRecientemente, esta insatisfacción ha sido especialmente pronunciada, con la población amotinándose en las calles y los políticos conspirando en salas oscuras. Si nada cambia, parece que [home_faction.GetName] enfrentará un levantamiento violento y potencialmente una devastadora guerra civil."
 
 mem_lunar_age.303.name:0 "Independencia Concedida"
 mem_lunar_age.303.desc:0 "En un giro inesperado de los acontecimientos, los cuerpos gobernantes de los muchos estados-nación de [home_faction.GetName] han ratificado un tratado con sus contrapartes Lunares. \n\nEste nuevo acuerdo busca mitigar las injusticias hechas a los colonos y permitirles una autogobernanza completa y una independencia económica y política."
 
 mem_lunar_age.305.name:0 "Independencia Realizada"
 mem_lunar_age.305.desc:0 "Ciudadanos de [moon_faction.capital_scope.GetName] han oficializado su transición a la soberanía completa hoy. Una nueva nación que abarca toda la luna y se llama a sí misma la [moon_faction.GetName] ha publicado oficialmente su constitución y ha tomado el control total de los servicios civiles."
 
 mem_lunar_age.306.name:0 "Independencia Denegada"
 mem_lunar_age.306.desc:0 "Como era de esperar, las élites de la [home_faction.GetName] no tomaron bien el intento de su colonia de separarse. \n\nSi el curso actual no cambia pronto, podemos esperar una guerra a gran escala entre los dos cuerpos celestes."
 
 mem_lunar_age.308.name:0 "Colonias Movilizándose"
 mem_lunar_age.308.desc:0 "La recién proclamada [moon_faction.GetName], que ahora controla casi la totalidad de [moon_faction.capital_scope.GetName], ha comenzado a movilizarse activamente para la guerra interplanetaria. \n\nEl curso hacia una guerra destructiva está establecido."
 
 mem_lunar_age.310.name:0 "[home_faction.GetAdj] El mundo natal está listo para la guerra"
 mem_lunar_age.310.desc:0 "Las naciones en [home_faction.capital_scope.GetName] con intereses importantes en las operaciones coloniales continuadas en [moon_faction.capital_scope.GetName] están movilizando activamente sus tropas en respuesta a las acciones de la autoproclamada [moon_faction.GetName]. \n\nPor nuestras estimaciones, en este punto la guerra es inevitable... A menos que alguien inesperado decida interferir."
 mem_lunar_age.310.a:0 "Esta no es nuestra pelea."
 mem_lunar_age.310.a.tooltip:0 "$mem_lunar_age.312.a.tooltip$"
 mem_lunar_age.310.b:0 "Revelémonos y comencemos a negociar."
 
 mem_lunar_age.312.name:0 "$TRANSMISSION$ Desde [home_faction.capital_scope.GetName]"
 mem_lunar_age.312.desc:0 "Hola... extraterrestre. Hemos recibido tu oferta de intervenir en nuestros asuntos. \n\nPermíteme decirlo de esta manera: No. Estamos. Interesados. No confiamos en ti ni reconocemos tu autoridad. Mantente alejado de nuestros asuntos."
 mem_lunar_age.312.a:0 "Muy bien. Lo que suceda a continuación depende totalmente de ti."
 mem_lunar_age.312.a.phile: "¡No! Estás cometiendo un grave error!"
 mem_lunar_age.312.a.tooltip:0 "Estallará la guerra entre §Y[moon_faction.GetName]§! y §Y[home_faction.GetName]§!."
 mem_lunar_age.312.b:0 "Negociarás, o te destruiremos nosotros mismos."
 mem_lunar_age.312.b.tooltip:0 "Podríamos presionar a la §Y[moon_faction.GetName]§! y a la §Y[home_faction.GetName]§! para que negocien, pero no estarán contentos."
 
 mem_lunar_age.313.benign:0 "Saludos, amigos extraterrestres. Estoy autorizado para manejar las comunicaciones con ustedes. \n\nDelegados de la mayoría de las naciones en [home_faction.capital_scope.GetName], así como de la llamada [moon_faction.GetName], se han reunido aquí hoy para escuchar lo que tienen que decir. Quizás, con su ayuda, podamos evitar el terrible desastre que se avecina."
 mem_lunar_age.313.aggro:0 "Muy bien, extraterrestre. Conociendo tu poder de fuego, tendremos que ceder a tus demandas y escuchar lo que tienes que decir. \n\nDelegados de la mayoría de las naciones en [home_faction.capital_scope.GetName], así como de la llamada [moon_faction.GetName], se han reunido aquí para esperar el resultado de tu intromisión. ¿Qué tienes que decir?"
 mem_lunar_age.313.a:0 "La [moon_faction.GetName] merece su independencia."
 mem_lunar_age.313.a.tooltip:0 "La [moon_faction.GetName] se separará oficialmente de su mundo natal en [home_faction.capital_scope.GetName]."
 mem_lunar_age.313.a.response:0 "Muy bien. Mientras ambos seamos dejados a nuestros propios dispositivos, tenemos un acuerdo. Aquellos en [moon_faction.capital_scope.GetName] pueden tener su independencia. Los procedimientos para reconocer oficialmente a [moon_faction.GetName] como una nación soberana terminarán en breve."
 mem_lunar_age.313.b:0 "Restaurar el status quo. La colonia pertenece a sus benefactores en el mundo natal."
 mem_lunar_age.313.b.tooltip:0 "La [moon_faction.GetName] dejará de existir como un estado independiente."
 mem_lunar_age.313.b.response:0 "Trato hecho. No puedo esperar para decirles a los delegados de la llamada "[moon_faction.GetName]" que su independencia ha terminado."
 mem_lunar_age.313.c:0 "Ustedes son incapaces de gobernarse a sí mismos. Nosotros lo haremos por ustedes."
 mem_lunar_age.313.c.tooltip:0 "Intentaremos anexar [home_faction.capital_scope.GetName] y [moon_faction.capital_scope.GetName]. Pero los nativos podrían no irse tranquilamente."
 
 mem_lunar_age.314.desc:0 "Muy bien. Tienes un punto. \n\nHas viajado a través de la galaxia mientras nosotros nos peleamos por una sola roca. La independencia nos ha llevado al borde de la aniquilación total. \n\nNos rendimos a tu autoridad."
 
 mem_lunar_age.315.desc:0 "¿Qué? Debes estar bromeando. \n\nPrimero ofreces organizar una negociación, y ahora estás exigiendo que nos rindamos a ti? Esto no va a suceder. \n\nEstamos listos para defendernos, incluso si la guerra es desesperada, y lucharemos contra ti hasta el amargo final. Ven y conquista nuestros mundos si te atreves, extraterrestre."
 mem_lunar_age.315.a:0 "Lo lamentarás."
 
 mem_lunar_age.317.name:0 "[home_faction.GetAdj] El mundo natal se rindió"
 mem_lunar_age.317.desc:0 "Después de un breve intercambio de misiles nucleares entre [moon_faction.capital_scope.GetName] y [home_faction.capital_scope.GetName], lo que quedaba de los gobiernos nacionales en el mundo natal han emitido una declaración de rendición incondicional. \n\nEl autoproclamado [moon_faction.GetName] ha asegurado su estatus como un poder independiente de su antiguo mundo natal."
 
 mem_lunar_age.319.name:0 "[home_faction.GetAdj] Colonia Rendida"
 mem_lunar_age.319.desc:0 "Después de un breve intercambio de misiles nucleares entre [moon_faction.capital_scope.GetName] y [home_faction.capital_scope.GetName], quedó claro que el incipiente poder militar de los separatistas no es rival para las fuerzas establecidas del mundo natal. El gobierno autoproclamado de [moon_faction.capital_scope.GetName] ha declarado una rendición incondicional y ha permitido que los funcionarios de [home_faction.capital_scope.GetName] vuelvan a tomar el control de la luna."
 
 mem_lunar_age.321.name:0 "[home_faction.GetAdj] Mundo Natal Destruido"
 mem_lunar_age.321.desc:0 "Después de un breve intercambio nuclear entre [moon_faction.capital_scope.GetName] y [home_faction.capital_scope.GetName], las fuerzas coloniales han abrumado las defensas del mundo natal y han asestado un golpe devastador. \n\nParece que la población de [home_faction.capital_scope.GetName] ha sido aniquilada y el planeta mismo ha entrado en un invierno nuclear. \n\nA pesar de su victoria, los coloniales están lejos de estar alegres, con muchos lamentando la gran pérdida de vidas en la guerra."
 
 mem_lunar_age.323.name:0 "[home_faction.GetAdj] Colonia Destruida"
 mem_lunar_age.323.desc:0 "Después de un breve intercambio nuclear entre [moon_faction.capital_scope.GetName] y [home_faction.capital_scope.GetName], las incipientes defensas de la colonia lunar han demostrado ser lamentablemente inadecuadas para desviar el ataque del mundo natal. \n\nParece que la población de [moon_faction.capital_scope.GetName] ha sido aniquilada y la luna misma ha entrado en un invierno nuclear. \n\nTodas las naciones en [home_faction.capital_scope.GetName] están de luto por la gran pérdida de vidas en esta guerra."
 
 mem_lunar_age.325.name:0 "Los [home_faction.GetSpeciesNamePlural] Ya No Existen"
 mem_lunar_age.325.desc:0 "Un intercambio de ataques nucleares entre [moon_faction.capital_scope.GetName] y [home_faction.capital_scope.GetName] escaló rápidamente. Ambos lados han demostrado ser capaces de manejar un poder ofensivo significativamente mayor del que podrían protegerse. \n\nDespués de un breve intercambio nuclear, la población de ambos mundos ha sido destruida, y tanto el planeta como la luna han entrado en la etapa de invierno nuclear."
 
 #Nuclear war
 mem_lunar_age.401.name:0 "[From.GetName] Desciende a la Guerra Nuclear"
 mem_lunar_age.401.desc:0 "Nuestro puesto de observación ha informado de una guerra masiva estallando entre los estados-nación en [the_planet.GetName]. \n\nParece ser la culminación de una larga disputa sobre los derechos coloniales en la luna del planeta [moon_faction.capital_scope.GetName] que ha escalado a un conflicto usando armas atómicas. \n\nEn este momento, [the_planet.GetName] está entrando en un estado de invierno nuclear, con su población muerta o sin esperanza de supervivencia. \n\nAún así, [moon_faction.GetName] sobrevive, mientras los colonos de [From.GetName] en la luna cercana observan impotentes cómo sus parientes se destruyen a sí mismos. Ahora son ellos los encargados de llevar adelante el legado de su especie."
 mem_lunar_age.401.a:0 "Veremos cómo manejan este legado."
 
 #Enlightenment events
 mem_lunar_age.501.name:0 "Solicitud de [country_we_uplifted.GetName]"
 mem_lunar_age.501.homeworld:0 "Saludos, amigos. \n\nEstamos agradecidos por sus esfuerzos para iluminar nuestra civilización e invitarnos a una nueva era, sin embargo, todavía hay un problema que necesitamos abordar. \n\nNuestros hermanos coloniales en [country_we_not_uplifted.capital_scope.GetName] se quedaron atrás en el proceso y todavía carecen de acceso a las maravillas de este progreso. Nos ruegan que los iluminemos. \n\nSolicitamos su permiso para anexar su mundo y dejarlos unirse a nosotros en nuestro nuevo avance."
 mem_lunar_age.501.moon: "Saludos, amigos. \n\nEstamos agradecidos por sus esfuerzos para iluminar nuestra civilización e invitarnos a una nueva era, sin embargo, todavía hay un problema que necesitamos abordar. \n\nNuestros hermanos en nuestro mundo natal original - [country_we_not_uplifted.capital_scope.GetName] - se quedaron atrás en el proceso y todavía carecen de acceso a las maravillas de este progreso. Nos ruegan que los iluminemos. \n\nSolicitamos su permiso para anexar nuestra tierra ancestral y dejarlos unirse a nosotros en nuestro nuevo avance."
 mem_lunar_age.501.a:0 "Negado. Tenemos planes diferentes para ellos."
 mem_lunar_age.501.b:0 "Concedido."
 
 mem_lunar_age.503.name:0 "$TRANSMISSION$ De [home_faction.capital_scope.GetName]"
 mem_lunar_age.503.desc:0 "Saludos, extraterrestre. \n\nHa llegado a nuestra atención que has enviado a tus asesores con una misión para "iluminar" a nuestros colonos en [moon_faction.capital_scope.GetName]. \n\nNos parece inaceptable que hagas esto mientras descuidas a los legítimos dueños de la colonia. \n\nPor lo tanto, solicitamos que envíes a tus asesores también a nosotros, o que retires a tus asesores de nuestra colonia."
 mem_lunar_age.503.a:0 "Podemos iluminar a quien nos plazca."
 mem_lunar_age.503.a.tooltip:0 "Esto enfurecerá a los gobiernos en §Y[home_faction.capital_scope.GetName]§!, y podrían tomar medidas para interrumpir nuestros esfuerzos."
 mem_lunar_age.503.b:0 "Muy bien. Recordaremos a nuestros asesores."
 mem_lunar_age.503.b.tooltip:0 "Si cedemos a esta demanda, no podremos iluminar a la población de §Y[moon_faction.capital_scope.GetName]§! en el futuro sin también iluminar la de §Y[home_faction.capital_scope.GetName]§!."
 mem_lunar_age.503.c:0 "Muy bien. Enviaremos asesores a tu mundo también."
 mem_lunar_age.5.c.tooltip:0 "La misión del puesto de observación sobre [home_faction.capital_scope.GetName] se establecerá en §Y$mission_mem_lunar_technological_enlightenment$§!. \n\n$mem_lunar_age.503.b.tooltip$"
 mem_lunar_age.503.c.fail_text:0 "No controlamos un puesto de observación sobre [home_faction.capital_scope.GetName]."
 
 mem_lunar_age.507.name:0 "Terror atómico en [moon_faction.capital_scope.GetName]!"
 mem_lunar_age.507.desc:0 "Parece que los gobiernos en §Y[home_faction.capital_scope.GetName]§! están empeñados en interrumpir nuestros esfuerzos de iluminación en §Y[moon_faction.capital_scope.GetName]§!. \n\nHoy, sus agentes han introducido una bomba atómica en uno de nuestros complejos y la han detonado, matando a nuestros asesores junto con un número significativo de ciudadanos locales. \n\nEsto sin duda interrumpirá nuestros esfuerzos."
 mem_lunar_age.507.a:0 "¡Maníacos!"
 
 mem_lunar_age.508.name:0 "Terror en [moon_faction.capital_scope.GetName]!"
 mem_lunar_age.508.desc:0 "Nuestros esfuerzos de iluminación en §Y[moon_faction.capital_scope.GetName]§! fueron interrumpidos por agentes de §Y[home_faction.capital_scope.GetName]§! hoy. \n\nUna campaña de terror dirigida tanto a nuestros asesores como a los oficiales de enlace locales con asesinatos sin duda retrasará nuestros esfuerzos."
 mem_lunar_age.508.a:0 "Bárbaro."
 
 #DEBUG MENU - NO NEED TO PROOFREAD OR TRANSLATE
 mem_lunar_age.9990.name:0 "MENÚ DE DEPURACIÓN DE LA EDAD LUNAR"
 mem_lunar_age.9990.desc:0 "Este es el menú de depuración de la Edad Lunar. Aquí puedes hacer cosas. \n\nEs aconsejable que utilices códigos de trucos para tomar el control de este sistema. \n\nLos eventos no ocurrirán si no se cumplen las condiciones. \n\nEl nombre del sistema es §Y[lunar_age_system.GetName]§!. Si no ves un nombre, eso significa que no apareció en este juego. Tienes que reiniciarlo, ya que el inicializador de la galaxia funciona de maneras misteriosas."
 mem_lunar_age.9990.a:0 "Generar de forma forzada (No generará un segundo)"
 mem_lunar_age.9990.b:0 "Colocar POI"
 mem_lunar_age.9990.c:0 "Finalizar forzosamente el período de gracia"
 mem_lunar_age.9990.d:0 "Forzar la cadena de independencia"
 mem_lunar_age.9990.e:0 "Forzar al mundo natal a autodestruirse"
 mem_lunar_age.9990.f:0 "Forzar al mundo natal a alcanzar la era espacial"
 mem_lunar_age.9990.g:0 "No hacer nada"
 mem_test_poi_title:0 "Sistema de la Edad Lunar"
 mem_test_poi_desc:0 "Ese es el uno"


 d_mem_lunar_age_monument:0 "$mem_lunar_age_monument$"
 d_mem_lunar_age_monument_desc:0 "$mem_lunar_age_monument_desc$"

 building_mem_lunar_age_elevator:1 "Ascensor Espacial Primitivo"
 building_mem_lunar_age_elevator_desc:1 "Un enorme cable de tensos nanotubos de carbono conecta la superficie del planeta con una estación en órbita. Es imprescindible para las especies de baja tecnología que deseen participar en un comercio interplanetario."

 building_mem_lunar_age_colonial_administration:0 "Administración Colonial"
 building_mem_lunar_age_colonial_administration_desc:0 "Un vasto complejo administrativo que supervisa las operaciones coloniales. Un muro masivo lo separa de los migrantes menos privilegiados, asegurando que no se escuchen sus opiniones no educadas sobre la propiedad y la distribución de beneficios."

 building_mem_lunar_age_colonial_housing:0 "Viviendas Coloniales"
