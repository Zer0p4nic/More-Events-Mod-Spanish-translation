l_spanish:
 #Dimensional Rift Anomaly
 #Writing and idea by Lionheart
 #Code by LamilLerran
 mem_dimensional_rift_category:0 "Un rayo de esperanza"
 mem_dimensional_rift_category_desc:0 "Nuestra red de detección de la nave científica ha encontrado rastros de una aleación altamente avanzada en este cinturón de asteroides, y la tripulación está emocionada por descubrir qué tesoro pueden contener estos monolitos errantes."
 mem_dimensional_rift.105.name:0 "Sin explicación"
 mem_dimensional_rift.105.desc:0 "Después de que la extensa búsqueda y recalibración del sensor no han dado resultados, §Y[Root.GetLeaderName]§! y la tripulación del §Y[Root.GetName]§! han abandonado su búsqueda."
 mem_dimensional_rift.105.a:0 "Volvamos al trabajo, entonces."
 mem_dimensional_rift.106.name:0 "Un final abrupto"
 mem_dimensional_rift.106.desc:0 "Mientras escaneaba los recovecos del cinturón de asteroides, nuestra nave fue golpeada por una roca lo suficientemente grande como para causar una brecha en el núcleo de distorsión. Todos los miembros de la tripulación se han perdido, junto con el §Y[Root.GetName]§!."
 mem_dimensional_rift.106.a:0 "¡Un día triste para el §Y[Root.Owner.GetName]§!"
 mem_dimensional_rift.7.name:0 "Un laboratorio perdido"
 mem_dimensional_rift.7.desc:0 "Antiguo, frío y decrepito, una estación de investigación abandonada descansa sobre uno de los asteroides cercanos. Al inspeccionar más de cerca, parece que el núcleo de energía ha sido arrancado o de alguna manera expulsado a la fuerza. El oficial de ciencias [root.leader.GetName] solicita un núcleo de energía móvil para volver a poner en línea los sistemas de la estación."
 mem_dimensional_rift.7.a:0 "Conéctalo."
 mem_dimensional_rift.7.b:0 "No podemos permitirnos desperdiciar energía en este momento."
 MEM_DIMENSIONAL_RIFT_PROJECT:0 "Profundizando en los datos"
 MEM_DIMENSIONAL_RIFT_PROJECT_DESC:0 "Nuestros científicos solicitan permiso para activar los archivos de datos a bordo de una estación de investigación decrepita. Afirman que podría avanzar nuestros esfuerzos de investigación."
 mem_dimensional_rift.1.name:0 "Un laboratorio perdido"
 mem_dimensional_rift.1.desc:0 "Los sistemas de la estación parpadean por un momento, arrojando una luz tenue sobre los restos del que alguna vez fue un laboratorio muy concurrido. Con la mayoría de los circuitos que alimentan las puertas hidráulicas fritos, la estación todavía es inhabitable y es imposible investigar más allá de la sala de control central violada. La tripulación ahora solicita permiso para inspeccionar los archivos de datos restantes."
 mem_dimensional_rift.1.a:0 "Sigue con la investigación. Vamos a averiguar qué causó esto."
 mem_dimensional_rift.1.b:0 "No podemos permitirnos el tiempo para trabajar en esto más a fondo."
 mem_dimensional_rift.2.name:0 "Un laboratorio perdido"
 mem_dimensional_rift.2.desc:0 "El último de los registros de la estación parece ser una declaración de cierre, indicando la finalización de toda la investigación y el cierre de la instalación. Los datos en el archivo parecen indicar que múltiples grietas espacio-temporales desgarraron áreas significativas del casco exterior de la estación, resultando en muchas bajas. Los datos sobre la prueba en sí parecen estar redactados o perdidos. Sea lo que sea que desgarró esta estación, no podemos estar seguros. Sin embargo, hemos obtenido una vasta comprensión de los campos de deformación y las supuestas lagunas en las leyes de la física."
 mem_dimensional_rift.2.a:0 "Felicitaciones a la tripulación."
 budget_group_country_modifier:0 "Modificadores de Evento"
 mem_powering_abandoned_station:0 "Alimentando Estación Abandonada"
 
