 mem_accelerated_evolution_modifier:0 "Evolución Acelerada"
 mem_accelerated_evolution_modifier_desc:0 "La vida en este planeta evoluciona a un ritmo extremadamente rápido."
 mem_accelerated_evolution.1.name:0 "Evolución Acelerada"
 mem_accelerated_evolution.1.desc:0 "Después de varios meses de vivir en §Y[Root.GetName]§!, los colonos notaron algo extraño en el entorno circundante. Las especies parecen cambiar drásticamente de un mes a otro. Por orden de la administración de la colonia, se realizó un estudio rápido. Ha revelado que la flora y fauna nativas poseen procesos evolutivos increíblemente rápidos. Parece que todas las especies en este mundo comparten ciclos de vida más cortos que el promedio junto con una reproducción sexual y asexual rápida, lo que significa que su ciclo evolutivo es significativamente más rápido de lo normal. Como resultado, el entorno natural de este planeta está en un estado constante de flujo.\n\nPor un lado, la biosfera local que se adapta repetidamente impide que los colonos encajen realmente, nada con un ciclo evolutivo ordinario podría. Por otro lado, estudiar la evolución constante y la rápida reproducción de los animales locales podría conducir a avances en la agricultura y la ciencia evolutiva. De cualquier manera, la biosfera de un planeta es demasiado complicada para cambiar en este tipo de escala. Los colonos están cargados con esto, para bien o para mal."
 mem_accelerated_evolution.1.a:0 "Bueno, si no hay nada que podamos hacer..."
