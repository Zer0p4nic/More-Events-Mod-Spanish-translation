 # Text by Foremole
 ########################
 
 # Anomaly
 mem_living_asteroid_anomaly_category:0 "Lecturas de Energía Inusuales"
 mem_living_asteroid_anomaly_category_desc:0 "Los escaneos preliminares de §Y[From.GetName]§! han mostrado lecturas extrañas. Tanto él como los asteroides más pequeños que lo rodean muestran lecturas de energía inconsistentes con tales objetos. Además, §Y[From.GetName]§! está cubierto de parches de material de colores y texturas extrañas."
 
 # Anomaly Success
 mem_living_asteroid.1.name:0 "Asteroides Vivos"
 mem_living_asteroid.1.desc:0 "Aunque el científico jefe §Y[Root.GetLeaderName]§! insiste en que el término no es exacto, la tripulación del §Y[Root.GetName]§! ya ha comenzado a llamar a §Y[From.GetName]§! un 'asteroide vivo'. Grandes porciones de los asteroides son hogar de colonias de líquenes hiper-resistentes, a diferencia de cualquier forma de hongos encontrados en planetas terrestres. \n\nComo todos los líquenes, estos 'asteroides vivos' están formados por una combinación de hongos y cianobacterias, siendo esta especie particular de cianobacterias solo encontrada con el hongo correspondiente - ambas son especies totalmente nuevas para el [Root.Owner.GetName]. Mientras que el término científico propuesto para ellos es "ascomycota celestial", la mayoría de los informes de medios e incluso los trabajos científicos han comenzado a llamarlos "hongos espaciales". Se recomienda un estudio más detallado."
 
 # Anomaly Failure
 mem_living_asteroid.2.name:0 "Solo un Pedazo de Roca"
 mem_living_asteroid.2.desc:0 "El científico jefe §Y[Root.GetLeaderName]§! ha informado que las lecturas de energía inusuales de §Y[From.GetName]§! no son más que una falla del escáner. Además, el material texturizado en la superficie del planeta es simplemente una veta de metal, que ni siquiera sería útil para la minería."
