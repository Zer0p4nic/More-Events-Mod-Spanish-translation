 # Plants vs Zombies
 mem_plants_vs_zombies_site: "Campos de Batalla Antiguos"
 mem_plants_vs_zombies_site_desc: "[From.Planet.GetName], a pesar de aparentemente nunca haber soportado vida, está lleno de sitios de batalla. Una investigación más cercana podría arrojar luz sobre la causa de los combates que tuvieron lugar aquí hace aproximadamente cinco milenios."
 
 #Stage 1
 mem_plants_vs_zombies.1.name: "Fortalezas Solitarias"
 mem_plants_vs_zombies.1.desc: "Todas las zonas de batalla están centradas en posiciones fuertemente fortificadas que, a juzgar por todas las pruebas, fueron finalmente superadas por sus atacantes. Lo que desconcierta es que ninguna de las fortificaciones investigadas parece haber tenido algún tipo de importancia estratégica, o si la tuvieron, no nos es evidente ahora.\n\nLas excavaciones en varios sitios continúan para llegar a sus respectivas estructuras de mando que yacen en ruinas y parcialmente enterradas bajo escombros y arena."
 mem_plants_vs_zombies.1.a: "Sigue."
 #Stage 2
 mem_plants_vs_zombies.2.name: "El Informe"
 mem_plants_vs_zombies.2.desc: "Uno de los sitios de excavación informa de un gran avance. Se ha descubierto un núcleo de datos parcialmente intacto en los restos en ruinas de un antiguo búnker de mando. La mayoría de su contenido está corrupto, pero uno de los archivos restantes, el último informe del oficial al mando del fuerte, nos proporciona una visión más profunda de lo que ha sucedido allí. La transcripción traducida se lee como sigue:\n\n§S23 de la 1ª Semilla, Ciclo 5376\nComandante Hojas de Otoño, 2º Cuerpo Expedicionario, estacionado en la Fortaleza F27, Sector Desierto de Daruban C5\nLos ataques del Fertilizante se vuelven cada vez más fuertes. Mientras que las primeras oleadas eran presa fácil, el número de enemigos crece exponencialmente. Tampoco tenemos idea de qué los mantiene en marcha. Hemos visto muchos humanoides antes, pero ninguno era tan resistente y tan carente de autoconservación. Uno fue destrozado por una granada de mortero y aún así siguió arrastrándose hasta nuestras líneas hasta que recibió un golpe en su apéndice sensorial. Instruí a todo el personal para que apunte a esa área desde entonces.\nEl tiempo entre asaltos varía de minutos a semanas, sin ningún patrón aparente.\nLos suministros son estables y se espera que duren hasta la próxima entrega programada.\nManteniendo el silencio de comunicación según la orden de nuestro cliente.\n>> la grabación se detiene y se reinicia <<\nLos exploradores acaban de informar de otra oleada entrante de fertilizante. Más grande que cualquier cosa que hayamos visto hasta ahora... Las posibilidades de victoria parecen escasas, pero por mi honor, nuestras órdenes son mantener esta roca y eso es lo que haremos, hasta la última planta si es necesario.§!\n\nSegún este informe, la fuerza militar que defendía las fortalezas eran mercenarios plantoides contratados. Sin embargo, el motivo de su presencia sigue eludiéndonos."
 mem_plants_vs_zombies.2.a: "¿Fertilizante?"
 #Stage 3
 mem_plants_vs_zombies.3.name: "Registros Paradox"
 mem_plants_vs_zombies.3.desc: "Las excavaciones adicionales en diferentes fortificaciones han dejado a nuestra expedición con más preguntas que respuestas. Según los archivos recuperados encontrados en varios búnkeres de mando, cada uno de ellos había estado bajo el mando directo del comandante Hojas de Otoño, aunque cada vez bajo una designación militar diferente.\n\n[leader.GetName] no está seguro de qué hacer con todo esto ya que las contradicciones se acumulan. Aparentemente, las entradas personales recogidas cubren un lapso de tiempo de más de 50 años. Sin embargo, no parece formarse una imagen coherente. Hay informes de múltiples asignaciones al mismo tiempo, así como afirmaciones repetidas de que cada asignación es la primera en este planeta. Las entradas también sugieren que cada asignación ha terminado finalmente con una última resistencia y una destrucción subsiguiente de cada fortaleza por el mismo enemigo.\n\nComo las investigaciones han llegado a un callejón sin salida, [leader.GetName] sugiere cambiar el enfoque sobre lo que las estructuras defensivas podrían haber protegido. Otro escaneo planetario podría proporcionar un nuevo enfoque para resolver este misterio."
 mem_plants_vs_zombies.3.a: "Hazlo."
 #Stage 4
 mem_plants_vs_zombies.4.name: "Nadie en Casa"
 mem_plants_vs_zombies.4.desc: "Un escaneo más minucioso y que consume más tiempo de la superficie del planeta ha revelado un complejo de búnkeres subterráneos bien oculto.\n\nAl abrir la entrada sellada, el equipo de expedición es recibido por habitaciones y corredores mayormente vacíos. Parece que quienquiera que usara este lugar, se fue de manera ordenada después de que su operación cesó. La única tecnología restante está integrada en la estructura del búnker de una manera que aparentemente prohibió su remoción. Entre ella se encuentra el sistema informático principal de la estructura, aunque todos los bancos de memoria han sido borrados. A pesar de esto, con suficiente tiempo y esfuerzo, podrían restaurarse fragmentos de los datos originalmente contenidos en ellos.\n\nPor lo que hemos aprendido hasta ahora, se supone que este búnker era algún tipo de estación de monitoreo. Una teoría respaldada por el descubrimiento de cables subterráneos que conectan esta instalación con puntos de observación cerca de cada uno de los sitios de batalla conocidos."
 mem_plants_vs_zombies.4.a: "Continúa."
 #Stage 5
 mem_plants_vs_zombies.5.name: "Clones"
 mem_plants_vs_zombies.5.desc: "Restaurar los bancos de memoria ha resultado menos difícil de lo que se esperaba originalmente. Parece que los antiguos propietarios solo los borraron a medias, pero dado que los datos restaurados están en su mayoría cifrados, aparentemente tampoco estaban muy preocupados por la seguridad de la información de cualquier manera.\n\nIndependientemente, nuestros especialistas en descifrado ya han comenzado su trabajo. El primer lote de archivos descifrados ha revelado que los operadores de esta base habían mantenido una comunicación frecuente con al menos dos facciones separadas, una de las cuales resultó ser la sede de los mercenarios plantoides. Lo que fue una revelación para nuestros científicos con respecto a nuestros hallazgos anteriores, es que según los registros, los mercenarios eran contratistas especializados en proporcionar ejércitos de clones y contratados para guarnecer fortalezas en todo el planeta.\n\nEl otro contacto aún no ha sido identificado, pero parece haber estado activo en el planeta también. Los registros de comunicación sugieren que tanto ellos como los mercenarios estuvieron involucrados en una operación a largo plazo."
 mem_plants_vs_zombies.5.a: "Continúa."
 #Stage 6
 mem_plants_vs_zombies.6.name: "Plantoides VS Necroides"
 mem_plants_vs_zombies.6.desc: "Nuestro equipo de descifrado ha informado de un avance. El contacto previamente no identificado era una orden religiosa militante de nigromantes que se hacían llamar los Necromagos de Aramen. Las comunicaciones con estos necroides giraban principalmente en torno a cuándo y dónde enviar sus hordas de muertos vivientes o los envíos de esclavos fallecidos para reponer las unidades perdidas.\n\n[leader.GetName] no está seguro de qué hacer con esta "guerra" orquestada ya que ambas facciones actuaron a instancias del mismo cliente. De hecho, los memorandos internos entre el personal de la base muestran que tampoco estaban al tanto del propósito de la guerra. Resulta que no eran más que mediadores ellos mismos, y su cliente había permanecido tan nebuloso para ellos como lo hace para nosotros. Sus especulaciones iban desde que toda esta operación fuera un juego de un hombre noble hasta estudios militares secretos.\n\nSea cual sea la verdad, los datos recuperados de innumerables batallas libradas en este mundo seguramente nos ayudarán a mejorar nuestras propias doctrinas militares."
 mem_plants_vs_zombies.6.a: "¿Un juego, eh?"

