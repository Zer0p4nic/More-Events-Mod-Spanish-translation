l_spanish:
 #TEXTS
 mem_synthetic_sun.1.name:0 "Esto no es una Luna"
 mem_synthetic_sun.1.desc:0 "Desde que §Y[Root.GetName]§! fue colonizado, su luna §Y[the_moon.GetName]§! nunca ha parecido del todo correcta para los residentes. No podían entender completamente su mecánica orbital, y ahora han descubierto por qué. \n\nDebajo de la corteza relativamente delgada, la luna resultó estar llena de extraños equipos de origen alienígena. De hecho, toda la luna parece haber sido construida artificialmente hace milenios. \n\nLas especulaciones están desbocadas, y podría ser prudente encontrar el propósito de los equipos."
 mem_synthetic_sun.1a:0 "Deberíamos explorar esto más a fondo."
 mem_synthetic_sun.1b:0 "Demasiado peligroso. Sellalo."
 
 mem_synthetic_sun.2.name:0 "Sol Sintético"
 mem_synthetic_sun.2.desc:0 "[Leader.GetName] informa de un asombroso descubrimiento que [Leader.GetSheHe] hizo mientras exploraba §Y[the_moon.GetName]§!. \n\nParece que el equipo dentro de la luna es un reactor de fusión masivo diseñado para replicar procesos dentro de una estrella a pequeña escala. Si se activa, comenzaría una reacción sostenible que suministrará energía extra a §Y[the_planet.GetName]§! abajo, actuando como un segundo sol; sin embargo, no se sabe cuán poderoso o peligroso sería, especialmente para el clima de §Y[the_planet.GetName]§!. \n\nAlgunos sugieren simplemente desguazar el equipo para obtener materia prima e invertir la ingeniería de lo que podamos."
 mem_synthetic_sun.2a:0 "Necesitamos considerar nuestras opciones."
 
 mem_synthetic_sun.3.name:0 "Desmantelamiento del Sol Sintético"
 mem_synthetic_sun.3.desc:0 "Nuestro personal ha terminado de desguazar el último equipo del sol sintético. Aunque está muy por delante de nuestro actual nivel de comprensión, nos ha proporcionado no sólo materiales valiosos, sino también valiosos conocimientos sobre tecnología avanzada... \n\nAún así, algunos sienten que perdimos una gran oportunidad al destruir el sol sintético."
 
 mem_synthetic_sun.4.name:0 "Sol Sintético Activado"
 mem_synthetic_sun.4.desc:0 "La tripulación de [Root.GetName] ha reactivado con éxito una máquina alienígena dentro de §Y[the_moon.GetName]§!. \n\nActualmente está en la fase de activación, y tardará unos meses en alcanzar su plena capacidad. [Leader.GetName] preferiría no quedarse en la superficie cuando esté completamente operativo."
 mem_synthetic_sun.4a:0 "Y ahora esperamos."
 
 mem_synthetic_sun.6.name:0 "Sol Sintético En Línea"
 mem_synthetic_sun.6.desc:0 "El equipo dentro de [the_moon.GetName] ha alcanzado con éxito su máxima capacidad. La corteza se ha derrumbado, dando paso a una gigantesca bola de plasma de fusión, similar a la de una estrella. Una luz cálida se proyecta sobre el planeta de abajo, beneficiando nuestro crecimiento de alimentos y producción de energía. \n\nSiendo tan pequeño, no alcanzará la verdadera capacidad de una estrella, algo que se compensa por su proximidad. Tampoco tiene la longevidad de una verdadera estrella, y se espera que se apague en unos pocos milenios."
 
 mem_synthetic_sun.7.name:0 "El Sol Sintético Causa Cambio Climático"
 mem_synthetic_sun.7.changes:0 "Debido a la continua afluencia de energía del sol sintético, ha habido un profundo efecto en el clima planetario."
 mem_synthetic_sun.7.cold:0 "$mem_synthetic_sun.7.changes$ \n\nEn el clima generalmente más cálido, muchos glaciares comenzaron a derretirse, haciendo que el agua congelada volviera a los estados líquido y de vapor, y expandiendo significativamente tanto los cuerpos de agua como las áreas propicias para el crecimiento vegetal."
 mem_synthetic_sun.7.wet:0 "$mem_synthetic_sun.7.changes$ \n\nEn el clima generalmente más cálido, la vaporización del agua superficial se ha acelerado significativamente. Las áreas que una vez estuvieron cubiertas por lagos y océanos han dado paso a tierra seca, mientras que las áreas boscosas se han encogido, dando paso a desiertos."
 mem_synthetic_sun.7a.tooltip:0 "La Clase del planeta ha cambiado."
 
 mem_synthetic_sun.8.name:0 "El Sol Sintético Hace Florecer la Vida"
 mem_synthetic_sun.8.desc:0 "$mem_synthetic_sun.7.changes$ \n\nCon el continuo suministro bien calibrado de energía cuasi-solar, la vida en el planeta ha florecido y la biodiversidad se ha disparado. [the_planet.GetName] es ahora más acogedor para la vida que nunca antes."
 
 mem_synthetic_sun.9.name:0 "Sol de Muerte"
 mem_synthetic_sun.9.desc:0 "El equipo dentro de [the_moon.GetName] ha alcanzado su máxima capacidad. Sin embargo, su rendimiento está lejos de lo que esperábamos. \n\nYa sea que fue un error de nuestros científicos, o si el proyecto siempre estuvo destinado a hacer esto, §Y[Root.GetName]§! ahora está orbitado por una poderosa fuente de radiación dura. No es algo de lo que no podamos proteger a nuestra población, pero según los informes, los ecosistemas locales se han marchitado y muerto de la noche a la mañana, haciendo que el planeta sea mucho menos hospitalario."
 
 mem_synthetic_sun.10.name:0 "Sobrecarga del Sol Sintético"
 mem_synthetic_sun.10.desc:0 "No está claro si esto es un fallo o una elección deliberada de su creador, pero el calor del sol sintético completamente alimentado ha derretido la misma corteza de [Root.GetName]. \n\nEn unos pocos miles de años, la bola de plasma que una vez fue [the_moon.GetName] probablemente se enfriará, y el planeta debajo probablemente será colonizable una vez más. Sin embargo, hasta entonces, nos es inaccesible."
 
 mem_synthetic_sun.11.name:0 "Explosión del Sol Sintético"
 mem_synthetic_sun.11.desc:0 "Contrario a nuestras expectativas, el sol no se colapsó en una bola de plasma. \n\nEn cambio, al alcanzar su máxima capacidad, quemó todas sus reservas de una vez, generando una enorme ráfaga de energía dirigida en algún lugar fuera de nuestra galaxia. \n\nEste evento causó un fallo completo en la integridad de la luna, dejando trozos de ella flotando en órbita para bombardear el planeta de abajo."
 mem_synthetic_sun.11a:0 "Acabamos de arruinar el día de alguien, ¿no es así?"
 
 mem_synthetic_sun.12.name:0 "El Sol Sintético Se Apaga"
 mem_synthetic_sun.12.desc:0 "Desafortunadamente, el sol sintético que esperábamos utilizar ha fallado en estabilizar su producción. \n\nEn lugar de estallar en una bola de plasma como esperábamos, simplemente elevó su temperatura superficial unos pocos grados, luego se apagó, esta vez permanentemente."
 mem_synthetic_sun.12a:0 "Decepcionante."
 
 #PROJECTS
 MEM_SYNTHETIC_SUN_EXPLORE:0 "Explora la Extraña Luna"
 MEM_SYNTHETIC_SUN_EXPLORE_DESC:0 "[the_moon.GetName] no es solo un cuerpo estelar, sino una pieza masiva de ingeniería llena de maquinaria extraña. Necesitamos descubrir lo que realmente es."
 
 mem_synthetic_sun_chain_title:0 "Sol Sintético"
 mem_synthetic_sun_chain_desc:0 "Hemos encontrado equipo que potencialmente podría convertir una luna estéril en una estrella."
 
 MEM_SYNTHETIC_SUN_ACTIVATE:0 "Activar el Sol Sintético"
 MEM_SYNTHETIC_SUN_ACTIVATE_DESC:0 "Podríamos activar el sol sintético y descubrir sus verdaderas capacidades. Los riesgos de activar una máquina así son grandes... Pero también lo es la recompensa potencial."
 
 MEM_SYNTHETIC_SUN_DISMANTLE:0 "Desmantelar el Sol Sintético"
 MEM_SYNTHETIC_SUN_DISMANTLE_DESC:0 "Simplemente podríamos desmantelar el equipo, despojándolo de materiales y datos valiosos para la ingeniería inversa, dejando atrás una cáscara vacía de una luna. Podríamos evitar los riesgos asociados con su activación, pero también nos perderíamos las posibles recompensas."
 
 #MODIFIER
 mem_synthetic_sun_modifier:0 "Sol Sintético"
 mem_synthetic_sun_modifier_desc:0 "Este planeta está orbitado por una gigantesca bola de plasma que lo baña en una luz suave, aumentando su producción de energía y alimentos."
 
 mem_synthetic_sun_radiation:0 "Sol de Muerte"
 mem_synthetic_sun_radiation_desc:0 "Este planeta está orbitado por una gigantesca bola de plasma que llueve radiación de alta energía en su superficie."
 
 mem_synthetic_sun_rain:0 "Escombros Orbitales"
 mem_synthetic_sun_rain_desc:0 "Después de un intento fallido de convertir la luna de este planeta en otro sol, los escombros están lloviendo sobre la superficie de este planeta."
 
 #PLANET CLASS
 pc_mem_synthetic_sun:0 "Sol Sintético"
 pc_mem_synthetic_sun_desc:0 "Una gigantesca bola de plasma que podría ser confundida con un sol si se observa desde la superficie del planeta que orbita. \n\nEn realidad, es mucho más tenue y pequeña que una estrella real, y nunca podría sostener su reacción si no fuera por la avanzada tecnología en su núcleo."
