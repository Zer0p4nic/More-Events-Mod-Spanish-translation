# The Return of the Sadrell
# By ViolentBeetle

l_spanish:

 NAME_mem_sadrell_alliance: "[gate_system.GetName] Acuerdo"

 # Orphan Gate and the related bypass
 mem_sadrell_gateway_inactive: "Puerta Huérfana"
 mem_sadrell_gateway_inactive_DESC: "Una puerta estelar deliberadamente alterada para ser desconectada de la red galáctica."
 mem_sadrell_gateway_inactive_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_inactive_CONSTRUCTION_INFO_DELAYED: ""
 
 mem_sadrell_gateway_active: "Puerta Huérfana Activa"
 mem_sadrell_gateway_active_DESC: "$mem_sadrell_gateway_inactive_DESC$ \n\nUn par de tales puertas conecta la galaxia a un cúmulo exterior aislado en su lugar."
 mem_sadrell_gateway_active_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_active_CONSTRUCTION_INFO_DELAYED: ""
 
 MEM_SADRELL_GATEWAY_GALACTIC: "Puerta Huérfana"
 MEM_SADRELL_GATEWAY_GALACTIC_DESC: "Este sistema contiene una puerta estelar que ha sido aislada de la red galáctica."
 BYPASS_DESC_INACTIVE_MEM_SADRELL_GATEWAY: "Esta puerta estelar sólo puede ser activada desde el otro lado, si es que puede serlo."
 
 # Ambient
 mem_sadrell_probe: "Sonda Espacial"
 mem_sadrell_probe_tooltip: "Una pequeña sonda espacial que pasó por la Puerta Huérfana."
 mem_sadrell_probe_desc: "Una pequeña sonda espacial que pasó por la Puerta Huérfana. Su fuente de energía se ha agotado. Parece que lleva datos almacenados."
 
 # Events
 mem_sadrell.2.name: "La Puerta Huérfana"
 mem_sadrell.2.desc: "Hemos encontrado una inusual §SPuerta§! en el sistema §Y[From.GetName]§!. \n\nLleva fuertes marcas de manipulación y alteraciones deliberadas que parecen haber desactivado permanentemente su capacidad para conectarse con otras partes de la red de puertas. Teóricamente, debería ser capaz de conectarse a una puerta específica, sin embargo, todos los datos relacionados con dicha conexión han sido borrados del sistema de control de la puerta. \n\nSi se puede abrir, debe hacerse desde el otro lado."
 
 mem_sadrell.101.name: "La Puerta Huérfana"
 mem_sadrell.101.desc: "Estamos observando una extraña actividad dentro del sistema §Y[gate_system.GetName]§!. \n\nLa puerta anteriormente inerte estacionada allí está empezando a mostrar signos de actividad. Aunque aún no ha establecido una conexión estable, estamos recibiendo una señal del otro lado. Parece estar destinada específicamente para nosotros."
 mem_sadrell.102.name: "La Puerta Huérfana"
 mem_sadrell.102.desc: "Nuestros sistemas de seguimiento remoto han detectado una actividad inusual dentro del sistema §Y[gate_system.GetName]§!. \n\nLa puerta anteriormente inerte estacionada allí está empezando a mostrar signos de actividad. Aunque aún no ha establecido una conexión estable, estamos recibiendo una señal del otro lado. Parece estar destinada específicamente para nosotros."
 mem_sadrell.103.name: "Allan Por Favor Añade Detalles"
 mem_sadrell.103.desc: "Este evento no se ajusta muy bien a la línea de tiempo actual del evento. Sin embargo, los mecanismos para volver a implementarlo permanecen."
 mem_sadrell.104.name: "$mem_sadrell.102.name$"
 mem_sadrell.104.desc: "Nuestros sistemas de seguimiento remoto han detectado una actividad inusual dentro del sistema §Y[gate_system.GetName]§!. \n\nLa puerta anteriormente inerte estacionada allí ha sido reactivada, abriendo el camino a un cúmulo de estrellas previamente inaccesible fuera del espacio de la galaxia principal. Dicho cúmulo parece albergar una civilización avanzada que ahora está reclamando varios sistemas estelares no reclamados en las cercanías. Nos están saludando."
 mem_sadrell.110.desc: "Hola. ¿Estás recibiendo? Bien. \n\nEstoy hablando en nombre de [newcomer_country.GetName], los últimos supervivientes de la orgullosa especie Sadrell. \n\nNuestra civilización ha estado luchando desde que nos vimos obligados a huir de la galaxia a través de lo que ustedes llaman la "§SPuerta Huérfana§!". En nuestro estado actual, ya no podemos mantener nuestro aislamiento y tendremos que correr el riesgo y volver a la galaxia que nuestros antepasados abandonaron hace 600 años. Hemos agotado todas nuestras opciones, colonizando ambientes hostiles y estableciendo hábitats en el vacío; §Shemos aumentado nosotros mismos con cibernética sólo para sobrevivir a las duras condiciones§!. \n\nLo que necesitas saber es que consideramos que cada sistema dentro de §S2§! saltos de hiperlínea de §Y[gate_system.GetName]§! es nuestro territorio central esencial. Eso incluye algunos sistemas que ustedes han reclamado para ustedes mismos. \n\nHacemos una humilde petición de que nos devuelvan nuestras tierras ancestrales, en nombre de una paz galáctica duradera."
 mem_sadrell.110.a: "Muy bien. Cederemos nuestro territorio."
 mem_sadrell.110.b: "De ninguna manera. No obtendrás nada de nosotros."
 mem_sadrell.110.c: "Podríamos compartir nuestra tierra... con un vasallo leal."
 mem_sadrell.110.d: "Podemos compartir este territorio como miembros de una federación."
 mem_sadrell.110.e: "¿Quizás podrías unirte a nuestra federación a cambio?"
 mem_sadrell.110.f: "¿Por qué abandonaron la galaxia?"
 mem_sadrell.110.f.response: "Una vez fuimos parte de la gran §YRepública Unida de Sadrell§!. Hace siglos, éramos un jugador importante en la arena galáctica. Docenas de planetas y una miríada de especies trabajaban juntas para un futuro mejor. Parecía que nada podía poner fin a nuestra edad dorada. \n\nPero nuestra civilización era más frágil de lo que habíamos imaginado. La prosperidad trajo complacencia, la complacencia trajo rigidez y estancamiento. Una gran recesión económica siguió a otra hasta que mundos enteros se encontraron al borde de la hambruna y la guerra civil. Nuestro gobierno central no pudo resolver la situación, a menudo parecía que ni siquiera intentaba hacerlo. \n\nFinalmente, el orden se rompió. Se reavivaron viejas rivalidades. Las escaramuzas y los ataques piratas se convirtieron en una guerra en pleno auge y en constante escalada. Cuando el conflicto se acercó a los mundos centrales, algunos pensaron que la República estaba más allá de la salvación. La recientemente activada puerta ofreció un santuario para un gran número de refugiados, que sellaron las puertas detrás de ellos para cerrar la crisis permanentemente. \n\nAlgunos podrían llamarlos cobardes y decir que deberían haberse quedado y luchado por su hogar. Pero nosotros estamos vivos, y los demás no. Esa es toda la evidencia que se necesita."
 mem_sadrell.110.g: "¿Modificaron la puerta?"
 mem_sadrell.110.g.response: "No. Lo encontramos así. \n\nParece ser un experimento de algún tipo, un intento de desviarse de la red principal de hipervías. Tal vez quien hizo esto buscó santuario, tal vez buscaban nuevos recursos. Tal vez solo querían hacerlo porque podían. \n\nNuestros antepasados solo habían descubierto cómo funcionaban las puertas estelares cuando llegó la crisis. Parece que nadie había pasado por ellas durante miles de años antes de que llegáramos."
 mem_sadrell.110.purifier: "Deberías haber mantenido esas puertas cerradas, xeno."
 mem_sadrell.110.swarm: "Sentimos presa..."
 mem_sadrell.110.terminator: "Deberías haber mantenido esas puertas cerradas, seres de carne."
 mem_sadrell.111.desc: "Me alegra oírlo. No querríamos comenzar nuestro nuevo capítulo en la galaxia con una nueva guerra sangrienta. \n\nNo se preocupe, cuidaremos de sus mundos y esperamos seguir siendo buenos amigos con usted."
 mem_sadrell.111.a: "Que haya paz en nuestro tiempo."
 mem_sadrell.111.b: "Los recuperaremos eventualmente."
 mem_sadrell.111.b.tooltip: "Obtén §SReclamaciones§! en los sistemas cedidos."
 mem_sadrell.112.desc: "Veo. Esto es... desafortunado. \n\nConocíamos los riesgos cuando abrimos la puerta. Aunque esperábamos una solución pacífica, estamos preparados para luchar contra ti hasta el amargo final. \n\nSi vamos a tener un futuro en esta miserable galaxia, debemos reclamar nuestros sistemas hogareños."
 mem_sadrell.112.desc.failed_vassalisation: "Me temo que esta no es una solución aceptable. \n\nConocíamos los riesgos cuando abrimos la puerta. Aunque esperábamos una solución pacífica, estamos preparados para luchar contra ti hasta el amargo final. \n\nSi vamos a tener un futuro en esta miserable galaxia, debemos reclamar nuestros sistemas hogareños."
 mem_sadrell.112.a: "Nosotros también estamos listos para ti."
 mem_sadrell.112.mil: "¡Ven y tómalos!"
 mem_sadrell.112.pac: "Qué horrible."
 mem_sadrell.114.desc: "Veo. \n\nParece que no tenemos muchas opciones. \n\nIr a la guerra contigo sería un grave error, y no tenemos un futuro en esta galaxia si ni siquiera podemos regresar a nuestros hogares... Aceptamos tus términos."
 mem_sadrell.115.desc: "En la edad dorada de la República Unida Sadrell, una federación galáctica era un sueño que valía la pena perseguir. \n\nEs un pequeño paso, pero un gran símbolo de volver a nuestra antigua gloria. Aceptamos tu oferta."
 mem_sadrell.115.desc.breakdown: "¿Realmente abandonarías a tus aliados por nosotros? Esto es muy generoso de tu parte. \n\n$mem_sadrell.115.desc$"
 mem_sadrell.116.desc: "Veo. Actitudes como esta son la razón por la que nos sellamos de la galaxia para empezar. \n\nUna lástima. Parece que la galaxia no ha cambiado en nuestra ausencia. Pero es demasiado tarde para retroceder. Lucharemos por nuestro futuro."
 mem_sadrell.116.purifier: "Y morirás por el nuestro."
 mem_sadrell.116.teminator: "Serás destruido."
 mem_sadrell.116.swarm: "HAK! HAK! HAK!"
 mem_sadrell.120.desc: "Esta es una propuesta interesante, no puedo negarlo. \n\nUnirse a una federación existente será complicado. Espero que tus aliados apoyen tu generosidad."
 mem_sadrell.120.a: "Enviando las comunicaciones diplomáticas ahora."
 mem_sadrell.121.name: "Concesión de Tierra y Federación"
 mem_sadrell.121.desc: "El §Y[From.GetName]§! ha sido contactado recientemente por un poder extranjero que ha emergido de una puerta estelar en el sistema [gate_system.GetName]. Los Sadrell son los descendientes de los refugiados que se vieron obligados a adoptar §Stecnología cibernética§! y otros métodos desesperados solo para sobrevivir al ambiente hostil lejos de casa. \n\nLos [From.GetSpeciesNamePlural] están considerando devolver parte del antiguo territorio Sadrell a cambio de su apoyo a nuestra federación, pero necesitan nuestra aprobación para finalizar el trato."
 mem_sadrell.121.a: "§GApoyo.§!"
 mem_sadrell.121.b: "Abstenerse."
 mem_sadrell.121.c: "§RRechazar.§!"
 mem_sadrell.122.name: "La Federación Ha Hablado"
 mem_sadrell.122.desc: "Todos los miembros de la [Root.GetAllianceName] han hablado. Es hora de contar los votos y ver si están dispuestos a aceptar a los Sardell como sus pares."
 mem_sadrell.122.a: "La propuesta fue aprobada."
 mem_sadrell.122.b: "La propuesta fue rechazada."
 mem_sadrell_vote_yes: "Votó §GSí§!.\n"
 mem_sadrell_vote_abstain: "Se abstuvo.\n"
 mem_sadrell_vote_no: "Votó §RNo§!.\n"
 mem_sadrell.123.desc: "Es bueno saber que tus pares fueron tan sabios como tú. \n\nTerminemos con la transferencia formal de territorio y celebremos nuestra admisión oficial en la [Root.GetAllianceName]."
 mem_sadrell.124.desc: "Parece que tu propuesta ha fallado. Esto nos deja en una situación bastante incómoda... \n\nNo podemos unirnos a la [Root.GetAllianceName], entonces, ¿a dónde vamos desde aquí?"
 mem_sadrell.124.a: "¡Empezaremos nuestra propia federación!"
 mem_sadrell.124.b: "Cederemos los sistemas incondicionalmente."
 mem_sadrell.124.c: "En este caso, no obtienes nada."
 mem_sadrell.130.desc: "Somos los Sadrell. Hace siglos nos vimos obligados a retirarnos de la galaxia. \n\nNuestra civilización ha luchado desde que huyó de la galaxia a través de lo que ustedes llaman la \"§SPuerta Huérfana§!\". En nuestro estado actual, ya no podemos mantener nuestro aislamiento y tendremos que correr el riesgo y regresar a la galaxia que nuestros antepasados abandonaron hace 600 años. Hemos agotado todas nuestras opciones: colonizar ambientes hostiles y establecer hábitats en el vacío. §SHemos aumentado nosotros mismos con cibernética solo para sobrevivir a las duras condiciones§!. \n\nAhora, no tenemos más opción que desbloquear nuestro cúmulo y regresar. Esperamos una coexistencia pacífica con el resto de la galaxia, pero no se equivoquen, estamos listos y somos capaces de defendernos."
 mem_sadrell.130.a: "Saludos."
 mem_sadrell.130.phobe: "Invitados no deseados."
 mem_sadrell.130.phile: "Bienvenidos a casa."
 mem_sadrell.131.name: "$mem_sadrell.102.name$"
 mem_sadrell.131.ceded: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado y ha accedido a ceder parte de su territorio a los recién llegados."
 mem_sadrell.131.war: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, que ha solicitado que [message_receiver.GetName] ceda parte del territorio reclamado. Las negociaciones se han roto y las dos naciones ahora están en estado de guerra."
 mem_sadrell.131.total_war: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, pero previsiblemente todas las negociaciones se han roto y las dos naciones ahora están en estado de guerra."
 mem_sadrell.131.vassalized: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, que ha solicitado que [message_receiver.GetName] ceda parte del territorio reclamado. Se ha llegado a un acuerdo y se ha permitido a los recién llegados tomar el control del territorio como un estado vasallo."
 mem_sadrell.131.formed_federation: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, que ha solicitado que [message_receiver.GetName] ceda parte del territorio reclamado. Se ha llegado a un acuerdo y las dos naciones han formado la federación como parte del compromiso de gobernabilidad."
 mem_sadrell.131.federation_breakdown: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, que ha solicitado que [message_receiver.GetName] ceda parte del territorio reclamado. Se ha llegado a un acuerdo y el [message_receiver.GetName] ha abandonado su antigua federación para formar una con los recién llegados."
 mem_sadrell.131.joined_federation: "Nuestro seguimiento remoto ha detectado un aumento de actividad en el sistema §Y[gate_system.GetName]§!. Parece que la §SPuerta Huérfana§! ha sido activada. \n\nParece que el [message_receiver.GetName] ha sido contactado por un imperio estelar del otro lado, que ha solicitado que [message_receiver.GetName] ceda parte del territorio reclamado. Se ha llegado a un acuerdo y los recién llegados se han unido a la [message_receiver.GetAllianceName] como parte del compromiso de gobernabilidad."
 mem_sadrell.201.name: "$mem_sadrell.102.name$"
 mem_sadrell.201.desc: "La llamada Puerta Huérfana en el sistema §Y[gate_system.GetName]§! ha sido activada y estamos recibiendo comunicaciones del otro lado. \n\nParece que una civilización asimiladora mecánica se esconde al otro lado, en un cúmulo aislado lejos del resto de la galaxia."
 mem_sadrell.202.desc: "Somos §SEl Archivo§!. \n\nNos formamos a partir de las ruinas de la República Sadrell cuando nuestros creadores orgánicos enfrentaron una extinción inevitable a través de un discordia interminable y luchas civiles. \n\nFuimos diseñados para proporcionar gobernanza y preservar la suma total de la historia de Sadrell en una nueva forma de inteligencia de máquina en red, incorporando unidades orgánicas sobrevivientes. \n\nHa llegado a nuestra atención que la vida orgánica todavía existe fuera del cúmulo, probablemente plagada de la misma ineficiencia. También debe ser asimilado."
 mem_sadrell.202.a: "¿Es esto una amenaza?"
 mem_sadrell.202.phobe: "Alejate de nuestra galaxia."
 mem_sadrell.202.swarm: "¿Comida enlatada?"
 mem_sadrell.202.purifier: "Te destruiremos a ti y a tus creadores muertos en vida."
 mem_sadrell.202.machine: "Bienvenido a casa."
 mem_sadrell.202.assimilator: "Móvil comprensible. ¿Deberíamos competir o cooperar?"
 mem_sadrell.202.terminator: "Deberías perder el lastre."
 mem_sadrell.202.b: "¿Qué causó la caída de tus creadores?"
 mem_sadrell.202.b.response: "La ineficiencia es una característica de todas las civilizaciones orgánicas. \n\nUna serie de decisiones cuestionables por parte de múltiples partes han resultado en un colapso económico y una guerra civil. Algunos ciudadanos de los mundos centrales se han sellado detrás de la puerta. El resto parece haber perecido en el conflicto y el posterior colapso social. Lamentable."
 mem_sadrell.202.c: "¿Quién creó la Puerta Huérfana?"
 mem_sadrell.202.c.response: "Desconocido. No se encuentra información sobre la creación de un par de puertas aisladas en el Archivo. Conjetura: Una civilización avanzada diferente la ha creado. \n\nNo se encuentra información sobre tal civilización en el Archivo. Conjetura: Debe haber existido antes del tiempo registrado. Más indagaciones imposibles."
 
 mem_sadrell.301.name: "La Puerta Huérfana"
 mem_sadrell.301.desc: "Parece que la §SPuerta Huérfana§! en el sistema §Y[gate_system.GetName]§! está activa. Ahora conecta el sistema con un cúmulo de estrellas aislado lejos del resto de la galaxia. \n\nEl único objeto que ha pasado por ella hasta ahora es una pequeña sonda que parece estar completamente inerte en este momento."
 mem_sadrell.301.a: "Deberíamos estudiar la sonda."
 mem_sadrell.301.b: "Ignora la sonda."
 mem_sadrell.302.name: "$mem_sadrell.301.name$"
 mem_sadrell.302.desc: "Nuestra monitorización remota indica que la §SPuerta Huérfana§! en el sistema §Y[gate_system.GetName]§! está activa. Ahora conecta el sistema con un cúmulo de estrellas aislado lejos del resto de la galaxia."
 MEM_SADRELL_PROBE_PROJECT: "Analiza la Sonda"
 MEM_SADRELL_PROBE_PROJECT_DESC: "Una sonda ha entrado en nuestro espacio a través de la §SPuerta Huérfana§!. Deberíamos averiguar si contiene algún dato útil..."
 mem_sadrell.303.name: "Mensage en una Botella"
 mem_sadrell.303.desc: "Hemos completado el examen de la sonda que ha pasado por la Puerta Huérfana. La parte más interesante parece ser una serie de registros, grabados durante el transcurso de varios siglos. \n\nDichos registros han sido decodificados y están listos para ser vistos."
 mem_sadrell.304.name: "Mensajes Grabados"
 mem_sadrell.304.desc: "La serie de mensajes fue grabada por los miembros de la especie §SSadrell§!. Están fechados por "años de misión"."
 mem_sadrell.304.a: "Hemos terminado aquí."
 mem_sadrell.304.b: "Año de Misión: 0 Día: 10"
 mem_sadrell.304.b.response: "Las puertas han sido selladas. Con las alteraciones que hemos hecho en el otro lado, es poco probable que alguien más pueda seguirnos. \n\nLa facción del ejército de los mundos centrales, que todavía es leal al gobierno y dispuesta a obedecer órdenes para negarnos el paso, era más grande de lo anticipado, pero pudimos comandar suficientes naves de guerra para pasar. Aún así, las pérdidas en equipo y vida que hemos sufrido son considerables. \n\nNuestra supervivencia en este lado será dura, pero todos nosotros tenemos la intención de aprovecharla al máximo y no dejar que el legado de nuestra especie perezca con el resto."
 mem_sadrell.304.c: "Año de Misión: 25 Día: 42"
 mem_sadrell.304.c.response: "Estamos colonizando dos mundos habitables y la construcción de hogares orbitales está en marcha. \n\nLas condiciones son duras, pero estamos preparados para hacer sacrificios. Muchos han recurrido a la mejora cibernética para sobrevivir. No todos están cómodos con lo que nos estamos convirtiendo, pero la mayoría está dispuesta a hacer lo que sea necesario para preservar nuestra civilización."
 mem_sadrell.304.d: "Año de Misión: 565 Día: 112"
 mem_sadrell.304.d.response: "Los ciudadanos se están volviendo inquietos. \n\nNuestros recursos son escasos, y muchos creen que reconectar con la galaxia es nuestra única forma de sobrevivir. Pero los peligros del mundo exterior son demasiado grandes. Debemos permanecer seguros aquí."
 mem_sadrell.304.e: "Año de Misión: 612 Día: 14"
 mem_sadrell.304.e.response: "Los intentos de contener el motín han fallado. Se estima que el 43% de las fuerzas armadas de Sadrell han desertado a los rebeldes. \n\nLa lucha ha devastado la mayoría de los hábitats y ambas de nuestras colonias, pero todavía hay una oportunidad de recuperarse, si solo logramos sofocar el motín lo suficientemente pronto."
 mem_sadrell.304.f: "Año de Misión: 613 Día: 6"
 mem_sadrell.304.f.response: "Soy el único que queda. El asalto final al sistema de puertas ha causado un daño tremendo tanto a nosotros como a los leales. Cada nave y hogar del vacío ha caído. La ciudadela está en colapso. \n\nEstoy usando la última energía restante para abrir la puerta y enviar esta sonda. No puedo permitir que la historia de nuestra especie se pierda para siempre... \n\nNo puede llevarme, y no hay lugar adonde ir. Moriré con la estación. \n\nSi estás escuchando este mensaje, por favor, recuérdanos."
 mem_sadrell.305.name: "Sistemas Silenciosos"
 mem_sadrell.305.desc: "Hemos entrado en [From.GetName]. \n\nTodo el cúmulo en el otro lado parece estar devastado, pero todos los escombros parecen ser del mismo origen. La gente que vivía aquí se ha destruido a sí misma."
 
 mem_sadrell.1000.name: "Terraformación Abandonada"
 mem_sadrell.1000.desc: "[Leader.GetName] informa que [Leader.GetSheHe] [Leader.GetHasHave] ha discernido con éxito el propósito de las grandes estructuras en la superficie de [From.GetName]: son, de hecho, estaciones de terraformación abandonadas. \n\nDiseñadas para extraer elementos brutos de la superficie del planeta, aparentemente estaban destinadas a crear una atmósfera espesa que pudiera soportar la vida de carbono, pero fueron dejadas operando sin atención durante varios siglos, causando que el planeta estuviera cubierto por una atmósfera tan espesa de gases de efecto invernadero que el planeta quedó inhabitable. \n\nEl proceso no parece reversible."
 mem_sadrell.1001.name: "Antiguo Campo de Batalla"
 mem_sadrell.1001.desc: "El [Root.GetName] informa que ha analizado y catalogado con éxito todos los escombros encontrados en las cercanías de [From.GetName]. \n\nCuriosamente, todos los escombros parecen ser del mismo diseño, lo que sugiere que o bien todos los lados han utilizado naves del mismo origen, o sólo un lado ha sufrido bajas."
 mem_sadrell.1002.name: "Estación Diplomática"
 mem_sadrell.1002.desc: "El [Root.GetName] ha completado su estudio de una estación dejada a la deriva sobre [From.GetName]. \n\nLa estación parece haber servido para un propósito diplomático como un terreno neutral donde varias partes podían reunirse para negociaciones. Parece haber sido privada de aire debido a múltiples perforaciones de una manera que sugiere que hubo tiroteos dentro de la estación."
 mem_sadrell.1003.name: "Satélite de Transmisión"
 mem_sadrell.1003.desc: "El satélite que orbita [From.GetName] parece haber servido como una especie de estación de transmisión. \n\n[Leader.GetName] [Leader.GetHasHave] encontrado una habitación que probablemente se utilizó para grabar y transmitir hologramas, pero todo el equipo parece haber sido deliberadamente destruido y los núcleos de datos fueron borrados más allá de la recuperación."
 mem_sadrell.1004.name: "Naufragio de un Transatlántico"
 mem_sadrell.1004.desc: "Los escombros en la superficie de [From.GetName] han sido identificados como los restos de un gran buque civil. \n\nLos restos de varios miles de pasajeros todavía parecen estar a bordo, desfigurados más allá del reconocimiento. [Leader.GetName] cree que el barco colisionó con el asteroide después de varios impactos directos de armas de nave a nave que lo desviaron de su curso y hacia el cinturón de asteroides. La razón o la fuente del ataque permanecen desconocidas, aunque los fragmentos de información extraídos de los pocos núcleos de datos supervivientes sugieren que el barco se negó a alejarse de una zona restringida."
 mem_sadrell.1005.name: "Antiguo Sitio de Aterrizaje"
 mem_sadrell.1005.desc: "Los objetos en la superficie de [From.GetName] han resultado ser un surtido de artefactos de exploración espacial. \n\nUn módulo de aterrizaje, un rover y una bandera descolorida con una heráldica no identificable están entre las partes más notables. Se hizo un esfuerzo significativo para preservar el sitio, presumiblemente por su valor sentimental o educativo, pero debido a siglos de negligencia ha deteriorado considerablemente."
 
 mem_sadrell.1100.name: "Mundo Natal Caído"
 mem_sadrell.1100.desc: "Una cantidad considerable de artefactos recuperados en [From.GetName] por el [This.GetName] está vinculada a los §YSadrell§!, una especie que una vez vivió aquí. \n\nLas diferentes eras tecnológicas a las que pertenecen los artefactos indican que este es su mundo natal. \n\nEn este punto es difícil decir qué causó exactamente su caída, pero los restos de fuertes combates se pueden encontrar en todo el planeta. Es probable que algún tipo de conflicto haya matado a la mayoría de los habitantes del planeta, con el subsiguiente colapso de la infraestructura planetaria acabando con los supervivientes. Algunas estructuras intactas todavía permanecen en la superficie y pueden ser reutilizadas para nuestro uso."
 mem_sadrell.1100.a.tooltip: "§Y$d_mem_sadrell_capital$§! se encuentra en la superficie del planeta."
 mem_sadrell.1101.name: "Desierto Industrial"
 mem_sadrell.1101.desc: "Una cantidad considerable de artefactos recuperados en [From.GetName] por el [This.GetName] está vinculada a los §YSadrell§!, una especie que alguna vez vivió aquí. \n\nEste [From.GetPlanetMoon] parece haber estado dedicado principalmente a la minería y la producción industrial. Evidentemente fue el objetivo de una campaña de bombardeo masiva por parte de una fuerza no identificada. A pesar de que el conflicto resultó en la despoblación completa del [From.GetPlanetMoon], algunos de los complejos industriales aún están en pie."
 mem_sadrell.1101.a.tooltip: "§Y$d_mem_sadrell_industrial_complex$§! se encuentra en la superficie del planeta."
 mem_sadrell.1102.name: "Mundo Agrario Desbordado"
 mem_sadrell.1102.desc: "Una cantidad considerable de artefactos recuperados en [From.GetName] por el [This.GetName] está vinculada a los §YSadrell§!, una especie que alguna vez vivió aquí. \n\nEl [From.GetPlanetMoon] parece haber estado dedicado a la producción de alimentos, con una población relativamente escasa. Las plantas genéticamente modificadas que probablemente fueron creadas como cultivos han invadido las ruinas de los centros de población, que fueron bombardeados hasta el suelo en algún momento, probablemente en un intento de interrumpir el suministro de alimentos. Aún así, una fracción de la infraestructura genéticamente modificable parece estar bien conservada."
 mem_sadrell.1102.a.tooltip: "§Y$d_mem_sadrell_runaway_gene_crop$§! se encuentra en la superficie del planeta."
 mem_sadrell.1103.name: "Tumba Acuática"
 mem_sadrell.1103.desc: "Una cantidad considerable de artefactos recuperados en [From.GetName] por el [This.GetName] está vinculada a los §YSadrell§!, una especie que alguna vez vivió aquí. \n\nEl planeta estuvo una vez densamente poblado, con una serie de presas y barreras de agua que contenían el agua y lo hacían habitable para formas de vida no marinas, pero durante algún tipo de conflicto la mayoría de ellas se han derrumbado, causando inundaciones masivas de poder destructivo impresionante. Las ruinas submarinas aún llenan el fondo oceánico, mientras que pequeñas instalaciones de plantas de energía mareomotriz siguen operativas."
 mem_sadrell.1103.a.tooltip: "§Y$d_mem_sadrell_tidal$§! se encuentra en la superficie del planeta."
 mem_sadrell.1104.name: "Puesto de Investigación"
 mem_sadrell.1104.desc: "Una cantidad considerable de artefactos recuperados en [From.GetName] por el [This.GetName] está vinculada a los §YSadrell§!, una especie que alguna vez vivió aquí. \n\nEl [From.GetPlanetMoon] parece haber estado en gran medida dedicado a la educación e investigación científica, pero la mayor parte de él fue destruido por un bombardeo orbital en algún momento del pasado. Un campus relativamente intacto aún permanece escondido en un valle remoto."
 mem_sadrell.1104.a.tooltip: "§Y$d_mem_sadrell_research_lab$§! se encuentra en la superficie del planeta."

 mem_sadrell.1200.name: "Voidhome Destruido"
 mem_sadrell.1200.desc.normal: "Durante el enfrentamiento en el sistema [FROMFROMFROM.Solar_System.GetName], nuestras fuerzas han destruido una estación habitable que pertenecía a los [From.GetName]. \n\nTodos los ocupantes han perecido durante la lucha, mientras que la estación ha sido reducida a escombros aprovechables."
 mem_sadrell.1200.desc.ass: "Durante nuestro enfrentamiento con las fuerzas [From.GetAdj], hemos destruido una estación habitable en el sistema [FROMFROMFROM.Solar_System.GetName]. Los escombros nos proporcionarán varios salvamentos valiosos."
 mem_sadrell.1200.pac: "Qué terrible pérdida de vidas."
 mem_sadrell.1200.mil: "Excelente."
 mem_sadrell.1200.auth: "Eso les enseñará algo de respeto."
 mem_sadrell.1200.pur: "Más xenos muertos. ¡Maravilloso!"
 mem_sadrell.1200.term: "Estación orgánica terminada."
 mem_sadrell.1200.swarm: "HAK! HAK! HAK!"

