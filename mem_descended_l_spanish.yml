l_spanish:

 # By Malthus

 #Leader
 mem_descended_catchphrase:0 "Tú y yo... vamos a pasar un buen rato. Lo puedo sentir."
 mem_descended_backstory:0 "Dios-Emperador Neochadamus el Inmortal, Primero de su nombre, Gobernante del Imperio Toraloniano, Señor Ascendente de la Galaxia, Soberano de los Cielos Invisibles, Rey de los Antiguos y los Precursores, Señor de las Estrellas y Protector del Reino...\n\nO eso era en su vida anterior antes de su ascensión. Ahora esta lista solo ha crecido más... y su ego es aún mayor."

 #Traits
 leader_trait_legendary_mem_descended_ascendant:0 "Ascendido Descendido"
 leader_trait_legendary_mem_descended_ascendant_desc:0 "Un ser previamente ascendido, forzado por circunstancias nebulosas a habitar en el plano mortal. En su ambición de reascender, impulsa a aquellos bajo su mando a logros cada vez mayores."
 leader_trait_legendary_mem_descended_aspect:0 "Aspecto"
 leader_trait_legendary_mem_descended_aspect_desc:0 "Un avatar, dejado atrás después de la ascensión de Neochadamus. Todavía está vagamente conectado a su conciencia principal, pero como solo una fracción de ella se manifiesta en el avatar, carece de la fuerza del primero. Aunque todavía es potente, es solo una sombra del todo."

 #Modifiers
 mem_descended_colorful_sky:0 "Cielo Colorido"
 mem_descended_colorful_sky_desc:0 "Un fenómeno fascinante hace que el cielo aparezca en una multitud de diferentes tonos de color. Tiene un efecto calmante en todos los que lo observan. A su vez, la eficiencia de producción de la colonia ha aumentado debido a los efectos positivos en la ética de trabajo de nuestra población."
 mem_descended_celebrations:0 "Celebraciones en Todo el Imperio"
 mem_descended_celebrations_desc:0 "La gente está feliz de vivir en nuestro imperio."
 mem_descended_lowered_output:0 "Producción Reducida"
 mem_descended_lowered_output_desc:0 "Como nuestra población está demasiado ocupada con las celebraciones en honor a nuestro líder, su producción ha caído en picado."
 mem_descended_his_likeness:0 "Su Semejanza"
 mem_descended_his_likeness_desc:0 "Un hemisferio de este mundo ha sido reorganizado a imagen de un ser ascendido para compartir su magnificencia con las generaciones futuras."
 mem_descended_recently_recruited:0 "Recientemente Reclutados Militantes de Fe"
 mem_descended_recently_shield_boosted:0 "Recibió la Bendición de Neochadamus"

 #Deposits
 mem_d_ascension_throne:0 "Trono de Ascensión"
 mem_d_ascension_throne_desc:0 "Un dispositivo utilizado para canalizar y concentrar la energía de innumerables seres dispuestos en todo el imperio y, una vez completamente cargado, permite la ascensión de uno a un plano superior de existencia, o eso se dice..."
 mem_d_ascension_throne_after:0 "Trono de Ascensión"
 mem_d_ascension_throne_after_desc:0 "Un dispositivo que una vez se utilizó para permitir a un ser de leyenda alcanzar un plano superior de existencia. Desde entonces se ha convertido en un lugar de peregrinación cuasi-religiosa."

 #Special Projects
 MEM_DESCENDED_AUDIENCE_PROJECT:0 "La Invitación"
 MEM_DESCENDED_AUDIENCE_PROJECT_DESC:0 "Hemos sido invitados a una audiencia por el Gobernante de una civilización primitiva en el sistema Llama Luminosa. El hecho de que aparentemente ahora posean la capacidad de contactarnos o reconocer nuestra presencia en primer lugar es suficiente para justificar una investigación. Deberíamos enviar una delegación y aceptar su oferta para averiguar más."
 MEM_DESCENDED_MEETING_PROJECT:0 "Solicitar una Audiencia"
 MEM_DESCENDED_MEETING_PROJECT_DESC:0 "Si hay asuntos que discutir, podemos organizar una reunión formal."

 #Event Chain
 mem_descended_chain_title:0 "Reascensión de Neochadamus"
 mem_descended_chain_desc:0 "Para que Neochadamus pueda reclamar su posición en un plano superior de existencia, requerirá la voluntad colectiva de toda nuestra civilización. Se requiere una cantidad insondable de energía psíquica para lograr este objetivo.\n\nAfortunadamente, esto no requiere que nuestra población tenga dones psíquicos. La unidad de nuestra civilización en sí misma proporcionará ese poder, y como tal, cada trabajo de especialista o gobernante lleno que tenga la unidad como su principal producto contribuirá a este proceso."
 mem_descended_ascension_progress:0 "Progreso de Ascensión"
 mem_descended_ascension_complete:0 "Ascensión Completada"
 mem_descended_antics:0 "Expertos en Payasadas"

 #Events
 mem_descended.1.name:0 "Anomalía Gravitacional"
 mem_descended.1.desc:0 "Al entrar en el §Sistema Y[from.GetName]§!, nuestra tripulación es recibida por una vista peculiar. Una grieta en el espacio-tiempo se extiende a través del sistema, limitando la precisión de nuestros sensores. Lo que antes se suponía que era una única estrella con unos pocos planetas es de hecho un sistema binario con un enano marrón mucho más pequeño y apenas visible que acompaña a la estrella principal, sus planetas en órbita sin excepción velados en ominosas capas de nubes.\n\nAquí no es donde terminan las peculiaridades, sin embargo, ya que según nuestras observaciones el centro de gravedad no es [from.GetName] sino un planeta, que de hecho no solo es habitable sino también habitado, por una civilización aparentemente primitiva. Todo aquí al menos en extensión gira en torno a él.\n\nCómo todo esto es posible ya es un tema de acalorado debate entre nuestros expertos. Sin embargo, en lo que ya están de acuerdo es en que su origen es sin duda artificial."
 mem_descended.2.desc:0 "Una flota detectada cerca de la grieta nos está saludando. Su composición no se parece a ningún otro diseño que hayamos encontrado hasta ahora. Han comenzado a acercarse a nuestra posición, posiblemente para cortar una escapada."
 mem_descended.3.desc:0 "...somos informes... hechos incoloros... el demonio pagará... pero primero nos deleitaremos... en ti..."
 mem_descended.3.a:0 "Venimos en paz."
 mem_descended.3.a.response:0 "...no lo hacemos..."
 mem_descended.3.b:0 "Podemos ofrecer agregar "sin vida" a tu lista."
 mem_descended.3.b.response:0 "...tu audacia... no te salvará..."
 mem_descended.5.name:0 "La Invitación"
 mem_descended.5.desc:0 "Recibimos una señal que se originó en el mundo primitivo poco después de destruir a los atacantes desconocidos. No está claro cómo los primitivos podrían siquiera saber sobre nuestra presencia, y mucho menos comunicarse con nosotros, pero esto es exactamente lo que está sucediendo. Para hacer esto aún más misterioso, el mensaje usa nuestro idioma, invitándonos a una audiencia con su gobernante."

 mem_descended.6.name:0 "La Audiencia"
 mem_descended.6.desc:0 "§LAl llegar a la superficie, nuestra delegación es recibida por un pequeño grupo de nativos [mem_descended_native_species.GetName]. Uno de ellos da un paso adelante, dándose a conocer como el líder de este humilde comité de bienvenida, mientras los demás observan con curiosidad a los recién llegados. Después de un breve saludo, nuestra delegación es llevada a un palacio - en comparación con su arquitectura rudimentaria - bastante opulento y fuera de lugar.\n\nDentro del vestíbulo de entrada, el guía comienza un discurso:§!\n\nPronto estarás en presencia del Dorado, el Multicolor, Dios-Emperador Neochadamus el Inmortal, Primero de su nombre, Gobernante del Imperio Toraloniano, Señor Ascendente de la Galaxia, Soberano de los Cielos Invisibles, Rey de los Antiguos y los Precursor, Señor de las Estrellas y Protector del Reino...\n\n§LDurante una breve pausa, la esperanza de un fin de esta plétora de títulos florece, pero es efímera. El [mem_descended_native_species.GetName], después de tomar un pequeño respiro de aire, subvierte sin piedad esta expectativa al continuar su aparentemente bien entrenada, pero secamente entregada recitación de los títulos de su gobernante y supuestos logros durante otra agonizante hora y media...\n\nHabiendo finalmente terminado la prueba y visiblemente agotado, se dirige de nuevo a la delegación:§!\n\nAhora puedes entrar en la cámara interior para conocer a nuestro señor en persona."
 mem_descended.6.a:0 "Avancemos."
 mem_descended.7.desc:0 "§LAnte la delegación se encuentra un nativo solitario, aunque de un color dorado único, esperando su llegada.§!\n\nAh... qué entrega. Tan monótona, tan libre de expresión, simplemente maravillosa. En toda honestidad, sin embargo, esos chicos no podrían fingir una sonrisa si su vida dependiera de ello. Pero son leales y trabajadores, hay que reconocerles eso.\n\nCuando los encontré por primera vez, vivían en cuevas destartaladas, tambaleándose al borde de la extinción en un mundo moribundo que giraba alrededor de una estrella menguante. Míralos ahora, viviendo en un mundo paradisíaco bajo un sol cálido... en chozas ligeramente menos destartaladas. Sí, lo sé, todavía es un trabajo en progreso. Algunos cambios les vienen más fácil que otros. Pero me desvío...\n\n§LÉl da un paso más cerca de sus invitados y continúa con un gesto sutil señalándose a sí mismo.§!\n\nComo habrás oído, soy Neochadamus... Neo-chada-mus, cuida de recordar eso. El último que pronunció mal mi nombre ahora adorna la superficie de Sombra Suave - la luna de este planeta, en caso de que no lo sepas... Aunque técnicamente todo en este sistema es la luna de este planeta, incluso el sol... Pero detalles... detalles...\n\nPara aquellos a los que llamo amigos, Chada será suficiente. Y tengo la sensación de que seremos amigos rápidos de verdad, tú y yo."
 mem_descended.7.a:0 "No eres nativo, ¿verdad?"

 mem_descended.8.name:0 "TEST" # No se muestra pero da un error, si no existe ninguna entrada
 mem_descended.8.desc_01:0 "§HUn destello de luz deslumbrante inunda momentáneamente todo el salón. Cuando se desvanece, el dorado Krrr'tek ha desaparecido y en su lugar se encuentra un ser de pura energía no muy diferente a los que hemos conocido antes.§!\n\nSí, tienes razón. Terminemos con esta farsa..."
 mem_descended.8.desc_02:0 "§HReconoces un atisbo de impaciencia mientras él responde§!\n\nComo desees, ¿qué te gustaría saber?"
 mem_descended.8.a:0 "¿Esta es tu verdadera forma?"
 mem_descended.8.a.response:0 "Podrías decir que este es mi estado natural, pero soy capaz de tomar cualquier forma que elija."
 mem_descended.8.b:0 "¿De dónde vienes?"
 mem_descended.8.b.response:0 "Originalmente de esta galaxia, lo creas o no. Más recientemente, sin embargo, vengo de un espacio extradimensional, igual que mis "amigos" a los que derrotaste tan valientemente.\n\nPor cierto, tienes mi gratitud por eso. Fue una tensión en mis reservas de energía mantenerlos a raya."
 mem_descended.8.c:0 "¿Creaste este sistema?"
 mem_descended.8.c.response:0 "Oh no, pero podrías decir que hice una renovación extensa así como algunos proyectos paralelos aquí y allá."
 mem_descended.8.d:0 "¿Por qué los Incoloros asediaron este lugar?"
 mem_descended.8.d.response:0 "Bueno... diría que son malos perdedores. Incluso en un plano superior es "comer o ser comido", y así traté su lugar como un buffet todo lo que puedas comer y canalicé su energía hacia un anfitrión más merecedor - yo mismo.\n\nVamos, no me juzgues por eso, has visto que ellos tratan a tu especie de la misma manera. Así que, les sirve bien, digo yo."
 mem_descended.8.e:0 "¿Qué quieres de nosotros?"
 mem_descended.8.f:0 "En cuanto a tu propuesta..."
 mem_descended.9.desc_01:0 "Para decirlo sin rodeos, necesito tu energía. No me mires así... No soy un salvaje como estos otros tipos...\n\nTengo la intención de reclamar y luego mantener mi posición en el plano superior, pero para reascender, necesitaré un imperio de... llamémoslo energía espiritual por falta de una palabra mejor. Esto no requiere individuos dotados psíquicamente, ya que la energía se libera cuando poblaciones enteras están unidas por un objetivo común y trabajan como uno solo. Como tal, esto incluso funcionaría con formas de vida inorgánicas o sintéticas.\n\nA cambio, te ofrezco mi experiencia y mi apoyo continuo una vez que mi ascensión haya sido exitosa. Las buenas acciones deberían ser recompensadas, ¿no crees?\n\n¿Qué dices? No hay desventajas en este trato. Mis súbditos se unirán a tu imperio también. Solo puedes ganar.\n\n§HAl esperar tu respuesta, sus ojos comienzan a brillar un poco más brillantes de lo que lo habían hecho antes...§!"
 mem_descended.9.desc_02:0 "Entonces, ¿qué dices? ¿Me apoyarás en mi empresa?\n\n§HVes el brillo de sus ojos comenzando a intensificarse de nuevo...§!"
 mem_descended.9.a:0 "...¿puedo hacer otra pregunta primero?"
 mem_descended.9.b:0 "Ye... No, no lo hacemos."
 mem_descended.10.desc:0 "Ya veo. No tiene sentido continuar esta conversación entonces. Puedes irte, pero ten en cuenta que has desperdiciado la oportunidad de un milenio para ti y para tu gente."
 mem_descended.10.a:0 "Espera, pensándolo bien, cometimos un error..."

 mem_descended.11.name:0 "Fin de la Ascensión"
 mem_descended.11.desc:0 "Nuestras estaciones de sensores cerca de la grieta dimensional en el Sistema §Y[mem_descended_system.GetName]§! nos han informado de una armada masiva que entra en nuestro espacio. No hubo comunicación esta vez. La batalla ya ha comenzado."
 mem_descended.12.name:0 "A la segunda va la vencida"
 mem_descended.12.desc:0 "Ah, mi querido [root.GetRulerTitle], sé que estás bastante ocupado en este momento, pero podría ser capaz de ayudarte allí.\n\nSi todos fueran tan amables de levantar los brazos y enviarme su energía?... Ah, no, solo estoy bromeando.\n\n§LCon una sonrisa en su rostro, levanta una mano y chasquea un dedo...\n\nLos barcos incoloros son arrojados de vuelta a la grieta como un niño puede lanzar un juguete. Después de ellos, la grieta se cierra y la batalla termina.§!\n\nAhora que esto está resuelto, creo que solo queda una cosa por hacer aquí.\n\nPero tú y tu gente me han servido bien. Así que sería grosero simplemente dejarte atrás sin nada a cambio. Dejaré un pequeño regalo, para que no te sientas solo sin mí.\n\n§LCon eso dicho, comienza a brillar con una intensidad cada vez mayor. La luz pronto ahoga todo lo demás, y justo cuando se está volviendo insoportable, de repente se detiene. ¿Ha terminado? ¿Dónde estaba Neochadamus antes, ahora hay... Él todavía está allí!?§!\n\n"Bueno, parece que su plan salió como estaba previsto. Hola, mi querido [root.GetRulerTitle], es un placer conocerte. No te sorprendas tanto, él te lo dijo, ¿no? Me dejó atrás para apoyarte en tus luchas. Soy su aspecto, un avatar, si te gusta. Tal vez no sea tan poderoso como él mismo, pero haré el trabajo, te lo aseguro."
 mem_descended.12.a:0 "Estamos contentos de tenerte."

 mem_descended.50.name:0 "Una Flota se Acerca"
 mem_descended.50.desc:0 "Una flota ha saltado al Sistema §Y[mem_descended_system.GetName]§!. Nos están saludando."
 mem_descended.51.name:0 "La fe militante llega"
 mem_descended.51.desc_01:0 "§LEl extraño realiza varias gesticulaciones arcanas antes de dirigirse a nosotros.§!\n\nHemos aprendido de su regreso e intentamos servir bajo el Señor Ascendente como sus herramientas dispuestas, al igual que nuestros antepasados.\n\n¡Alabado sea su nombre!"
 mem_descended.51.desc_02:0 "EL Velo nos trae buenas noticias. Sus devotos le seguirán una vez más."
 mem_descended.51.desc_03:0 "Nuestro señor ha regresado. Sus seguidores leales le servirán una vez más."
 mem_descended.51.desc_04:0 "Estamos aquí para servir como su espada y escudo. No somos más que herramientas en sus manos. Que su reinado sea eterno."
 mem_descended.51.desc_05:0 "La galaxia está oscura y llena de terrores. Es él quien los mantiene a raya. Seremos sus brazos y Blindaje."
 mem_descended.52.desc:0 "Como predijo §Y[mem_descended_leader.GetName]§! una flota de sus seguidores leales ha llegado al Sistema §Y[mem_descended_system.GetName]§!. Nos están saludando."

 mem_descended.60.name:0 "Una Invasión"
 mem_descended.60.desc:0 "Otra fuerza de naves incoloras ha dejado la grieta dimensional en el Sistema §Y[mem_descended_system.GetName]§!. Estamos recibiendo una transmisión."
 mem_descended.61.desc_01:0 "...el demonio pagará... tú le sirves... tú también perecerás..."
 mem_descended.61.desc_02:0 "...prole de demonios por todas partes... nos deleitaremos contigo..."
 mem_descended.61.desc_03:0 "...nos deleitaremos... perecerás..."
 mem_descended.61.desc_04:0 "...entrega al demonio... y muere..."
 mem_descended.61.desc_05:0 "...no sabes... con quién te has... aliado..."
 mem_descended.61.a:0 "¡Te derrotaremos!"
 mem_descended.61.a.response:0 "...muere..."

 #Flavor Events
 mem_descended.101.name:0 "A su imagen y semejanza"
 mem_descended.101.desc:0 "Hemos recibido informes sobre sucesos peculiares en el sistema §Y[mem_descended_flavor_system.GetName]§!.\n\nEl [mem_descended_flavor_planet.GetPlanetMoon] §Y[mem_descended_flavor_planet.GetName]§! ha tenido una de sus hemisferios transformados para parecerse a una cara familiar...\n\nInterrogado sobre el asunto, §Y[mem_descended_leader.GetName]§! enfatizó la importancia de documentar su magnificencia para las generaciones venideras después de su reascensión. Menciona de pasada que localizó varios depósitos de recursos durante su proceso creativo, pero pide que se excaven con cuidado para no dañar su "obra de arte"."
 mem_descended.102.name:0 "Celebraciones en todo el Imperio"
 mem_descended.102.desc:0 "Las administraciones coloniales de todo el imperio informan de un casi colapso en la productividad a medida que estallan celebraciones espontáneas dondequiera que se encuentren más de un puñado de [root.GetSpeciesNamePlural]. Si esto continúa, nuestra economía podría colapsar completamente.\n\nSin preocuparse en lo más mínimo, §Y[mem_descended_leader.GetName]§! comentó que todas estas personas necesitaban desahogarse, así que organizó para que se divirtieran. Según él, esto no durará más de dos meses y probablemente resultará en una mejor producción a largo plazo."
 mem_descended.102.a:0 "¿Esta plaga de baile es contagiosa?!"
 mem_descended.103.name:0 "Una Construcción Misteriosa"
 mem_descended.103.desc:0 "En un frenesí de actividad maníaca, §Y[mem_descended_leader.GetName]§! comenzó a canalizar recursos hacia uno de sus "pequeños proyectos personales". En cuestión de días, un edificio de propósito aún desconocido comenzó a elevarse sobre la superficie de §Y[mem_descended_flavor_planet.GetName]§!.\n\nCuando terminó su trabajo, [mem_descended_leader.GetName] señaló: §T"He conseguido algo pequeño aquí. Podría estar bastante adelantado a tu investigación actual, pero deberías poder operarlo sin problemas, probablemente..."§!"
 mem_descended.104.name:0 "Percepciones Desde Más Allá"
 mem_descended.104.desc:0 "Divertido por nuestros intentos de estudiar las misteriosas Puertas L, §Y[mem_descended_leader.GetName]§! intervino diciendo: §T"Si simplemente haces esto así..."§!\n\nMientras los [root.GetSpeciesAdj] [root.GetScientistPlural] observaban asombrados, hizo varias enmiendas aparentemente simples pero en realidad profundamente profundas a su trabajo, avanzando en el proceso sus estudios sobre el asunto por años en un abrir y cerrar de ojos."
 mem_descended.105.name:0 "Una Tormenta Furiosa"
 mem_descended.105.desc:0 "Nuestra administración colonial en §Y[mem_descended_flavor_planet.GetName]§! informa de una actividad meteorológica anómala. Se han formado múltiples supercélulas que ahora asolan la superficie del planeta con velocidades de viento muy por encima de los parámetros normales. Nuestra infraestructura, no construida con tales condiciones en mente, ha sufrido inmensamente.\n\nNo tardó mucho en determinarse al culpable detrás de este evento. Siendo [mem_descended_flavor_planet.GetName] un mundo generador, §Y[mem_descended_leader.GetName]§! se tomó la libertad de aumentar permanentemente su producción de energía mientras comentaba sin disculparse: §T"Bueno, tienes que romper algunos huevos para hacer una tortilla. ¿Es eso un dicho en tu civilización? Si no, debería ser al menos..."§!"
 mem_descended.105.a:0 "Por favor, al menos danos una advertencia la próxima vez."
 mem_descended.106.name:0 "Cielo Alienígena"
 mem_descended.106.desc:0 "Los residentes de §Y[mem_descended_flavor_planet.GetName]§! se quedaron perplejos hoy cuando miraron al cielo: su color habitual había sido reemplazado por multitud de diferentes tonos de todo el espectro cromático. Este espectáculo visual llevó a un breve colapso de la productividad ya que todos dejaron su trabajo para ver el fenómeno.\n\nPor ahora se ha restablecido el orden, pero el cielo colorido probablemente permanecerá un poco más de tiempo según §Y[mem_descended_leader.GetName]§!, el aparente cerebro detrás de este suceso."
 mem_descended.107.name:0 "Sobrecarga del Reactor"
 mem_descended.107.desc:0 "En un intento de empujar la producción de energía de una de nuestras bases estelares mucho más allá de sus límites previstos, múltiples sistemas de seguridad entraron en fallos en cascada que llevaron a la destrucción completa y catastrófica de la estación.\n\nAunque toda la tripulación fue evacuada con seguridad gracias a la rápida reacción de §Y[mem_descended_leader.GetName]'§!, y a pesar de su reiterada garantía de que la razón de este evento fue una debilidad estructural previamente no detectada en uno de los sistemas de refrigeración secundarios, cualquier experimento adicional de este tipo ha sido pospuesto indefinidamente. La pérdida de una base estelar completa simplemente no puede ser ignorada."
 mem_descended.107.a:0 "Esa base estelar nos llevó años construir..."
 mem_descended.108.name:0 "Supernova Inesperada"
 mem_descended.108.desc:0 "Nuestros científicos se quedaron atónitos cuando llegaron informes de que el sistema §Y[mem_descended_flavor_system.GetName]§! fue destruido por su estrella que inesperadamente se convirtió en supernova. Afortunadamente, solo teníamos algunas instalaciones automatizadas allí y no ha ocurrido ninguna pérdida de vidas debido a ese evento. Por qué sucedió en primer lugar desconcertó a nuestros expertos al principio, pero la razón pronto se reveló.\n\nMirando un poco desanimado, §Y[mem_descended_leader.GetName]§! comentó sobre el asunto: §T\"Oh, podría haber sido tan magnífico, si hubiera funcionado. Pero, ay, no nos desanimemos. No cometemos errores, solo felices pequeños accidentes... Y el sistema tiene su propio encanto ahora. Tal vez deberías darle una inspección más cercana a esa singularidad.\n\nNo hay necesidad de estar molesto por eso, ¿verdad? Dejemos el pasado en el pasado, todo es polvo de estrellas bajo la hipervía, ¿no es así? Haces explotar UN solo sistema solar y algunas personas se quejarían de ello hasta el fin de los tiempos... No eres uno de ellos, ¿verdad? No había nada importante allí, ¿verdad?\"§!"
 mem_descended.108.a:0 "Espera... ¿Ha sucedido eso antes?!"
 mem_descended.109.name:0 "Deseos Oscuros"
 mem_descended.109.desc:0 "Al parecer de buen humor, §Y[mem_descended_leader.GetName]§! entró a la reunión del estado mayor general hoy dirigiéndose directamente a §Y[root.GetRulerTitle] [ruler.GetName]§!: §T\"Bueno, hola querido [root.GetRulerTitle], me siento bastante generoso hoy. ¿Recuerdas el depósito de materia oscura que adquiriste debido a ese pequeño accidente? No volvamos a calentar esas viejas historias, sin embargo. Pero sea como sea, este material resulta tener una amplia gama de posibles aplicaciones. Puedo ser capaz de darle a tus [root.GetScientistPlural] un empujón en la dirección correcta. El resto depende de ellos, sin embargo. ¿Dónde estaría el sentido de orgullo y logro si simplemente te lo entregara, verdad?\n\nHaz tu elección.\"§!"
 mem_descended.109.a:0 "Estamos interesados en §Yescudos§!."
 mem_descended.109.b:0 "Estamos interesados en §Yreactores§!."
 mem_descended.109.c:0 "Estamos interesados en §Ypropulsión§!."
 mem_descended.109.d:0 "Estamos interesados en §Ysensores§!."
 mem_descended.109.e:0 "Estamos interesados en §Ydispositivos de camuflaje§!."
 mem_descended.110.name:0 "Xeno-Compatibilidad Accidental"
 mem_descended.110.desc:0 "En un esfuerzo por crear un animal de granja más adaptable para nuestros esfuerzos de colonización, nuestros [root.GetScientistPlural] recibieron ayuda de §Y[mem_descended_leader.GetName]§!. El resultado de su trabajo fue de hecho asombroso, aunque resultó ser un poco demasiado exitoso. Uno de los especímenes de prueba logró escapar de su confinamiento y se informó que se perdió después de un intento fallido de recuperarlo.\n\nLo que nadie esperaba era su capacidad para procrear con especies distintas a la suya. Los avistamientos de criaturas desconocidas y mutantes deformes en las afueras de nuestra colonia, al principio descartados como casos de confusión debido a la mala visibilidad, han ido aumentando en frecuencia.\n\nLas zonas con el mayor número de avistamientos han sido acordonadas como medida preventiva, pero es probable que solo sea cuestión de tiempo hasta que esta situación se agrave aún más."
 mem_descended.111.name:0 "La mascota perfecta"
 mem_descended.111.desc:0 "Al parecer, uno de los recientes proyectos paralelos de §Y[mem_descended_leader.GetName]'§ ha llegado a buen puerto. Con él entró en la sala de conferencias una pequeña criatura de aspecto adorable. Según él, su objetivo era recrear una criatura a la que una vez tuvo aprecio, pero el resultado fue un fracaso parcial.\n\nNo obstante, posee algunas propiedades bastante peculiares. Para desconcierto de todos los presentes, nadie describió sus detalles de la misma manera. La única coincidencia era que se trataba de la criatura más mona que habían visto nunca. Algunos teorizaron sobre posibles habilidades psiónicas inherentes, que le permitían modificar las percepciones de los demás como una forma de autodefensa instintiva.\n\nAdemás de esta curiosa propiedad, se comporta como una dócil mascota. ¡Durante el encuentro, la criatura se encaprichó especialmente de §Y[mem_descended_flavor_target_leader.GetName]§!, que más tarde pidió encargarse de ello. Al no ver ningún problema con dicha propuesta, [mem_descended_leader.GetName] aceptó, pero dejó [mem_descended_flavor_target_leader.GetHimHer] y [mem_descended_flavor_target_leader.GetHisHer] nuevo compañero con una advertencia ominosa pero severa: §T"Nada de agua. Nada de comer pasada la medianoche. Mejor no preguntes por qué. Simplemente no lo hagas, confía en mí."§!"
 mem_descended.112.name:0 "Día de limpieza"
 mem_descended.112.desc:0 "Dos nuevos planetas aparecieron repentinamente en el sistema §Y[mem_descended_flavor_system.GetName]§!, ambos compartiendo la misma órbita con §Y[mem_descended_flavor_planet.GetName]§!. La confusión causada por este evento no duró mucho tiempo, sin embargo, ya que §Y[mem_descended_leader.GetName]§! pronto reveló su participación: §T"Verás, era hora de limpiar los restos de mi pequeña renovación del sistema. Espero que no te importe que los haya trasladado a tu vecindario, ¿verdad? Oh, te aseguro que han sido debidamente descontaminados y no representan ninguna amenaza. Tienes mi palabra. ¿Quizás incluso podrías reutilizarlos para tus propios objetivos?"§!"
 mem_descended.113.name:0 "Un Desastre Perfecto"
 mem_descended.113.desc:0 "Últimamente §Y[mem_descended_flavor_planet.GetName]§! ha experimentado algunos cambios extraños. Se ha observado fauna voladora volando hacia atrás y algunos animales terrestres han sido vistos flotando sobre el suelo. Informes sobre vegetación que brilla en la oscuridad y emite sonidos misteriosos completan el cuadro.\n\nHabía pocas dudas sobre quién era el responsable. Preguntado acerca de las extrañas observaciones, §Y[mem_descended_leader.GetName]§! respondió: §T"Bueno, vi un diamante en bruto aquí e hice algunos ajustes para perfeccionarlo. Y, oye... ¡simplemente funciona!\n\nSí, puede que haya habido algunos efectos secundarios inesperados... Pero dame unos meses más, y probablemente lo solucionaré..."§!"
 mem_descended.114.name:0 "Peregrinación y Piratería"
 mem_descended.114.desc:0 "El sistema §Y[mem_descended_flavor_system.GetName]§! ha visto un aumento en los viajes desde que §Y[mem_descended_leader.GetName]§! dejó su marca en uno de sus planetas.\n\nDesafortunadamente, las corrientes de peregrinos han atraído la atención de los buitres. Los piratas han estado actuando cada vez más abiertamente, amenazando nuestras rutas comerciales. §Y[mem_descended_leader.GetName]§! no se mostró divertido por esta blasfemia percibida y pidió nuestra intervención."
 mem_descended.115.name:0 "Máquinas Heréticas"
 mem_descended.115.desc:0 "El sistema §Y[mem_descended_flavor_system.GetName]§! con el tiempo se ha convertido en un punto focal unificador para nuestra conciencia desde que §Y[mem_descended_leader.GetName]§! dejó su marca en uno de sus planetas, aunque la razón exacta de este efecto no está clara.\n\nÚltimamente, sin embargo, la tranquilidad de este lugar ha sido perturbada por la operación minera de una flota de drones automatizados, cuyo origen es incierto. Su trabajo está amenazando §Y[mem_descended_leader.GetName]'§! la semejanza y como tal ha sido declarada herética por él, pidiendo su neutralización."

 mem_descended.300.name:0 "La Reunión"
 mem_descended.300.desc_01:0 "Ah, hola mi querido [root.GetRulerTitle]. ¿Qué puedo hacer por ti hoy?"
 mem_descended.300.desc_02:0 "¿Hay algo más que desees?"
 mem_descended.300.a:0 "¿Puedes cambiar tu apariencia a voluntad?"
 mem_descended.300.b:0 "¿Qué nos puedes decir sobre el Militante de la Fe?"
 mem_descended.300.c:0 "¿Puedo repetir algunas preguntas anteriores?"
 mem_descended.300.d:0 "¿Qué nos puedes decir sobre los Incoloros?"
 mem_descended.301.desc:0 "De hecho, puedo. ¿Te gustaría presenciar otra actuación de ese pequeño truco mío? ¿Tienes alguna petición especial?"
 mem_descended.301.a:0 "¿Podrías convertirte en el §Ygolden Krrr'tek§!?"
 mem_descended.301.a.response:0 "¿Está satisfecha tu curiosidad o te gustaría ver algo más? De lo contrario, creo que me quedaré así por un tiempo."
 mem_descended.301.b:0 "¿Puedes volver a tu apariencia normal?"
 mem_descended.301.c:0 "¿Cómo te veías antes de tu ascensión?"
 mem_descended.301.c.response:0 "Oh, mi querido [root.GetRulerTitle], eres bastante curioso, ¿no es así? Pero puedo complacerte...\n\n§LUn destello de luz hace que él y todo su entorno se desvanezcan en un mar de luz cegadora. Cuando se retira, se hacen visibles los contornos de un ser desconocido.§!\n\nOh, esto trae recuerdos... Podría ponerme sentimental aquí."
 mem_descended.301.d:0 "¿Puedes sorprenderme?"
 mem_descended.301.e:0 "¿Puedes hacer un §Yhumanoide§!?"
 mem_descended.301.f:0 "¿Puedes hacer un §Ymamíferos§!?"
 mem_descended.301.g:0 "¿Puedes hacer un §Yreptil§!?"
 mem_descended.301.h:0 "¿Puedes hacer un §Yaviar§!?"
 mem_descended.301.i:0 "¿Puedes hacer un §Yartropoide§!?"
 mem_descended.301.j:0 "¿Puedes hacer un §Ymoluscoide§!?"
 mem_descended.301.k:0 "¿Puedes hacer un §Yfungoide§!?"
 mem_descended.301.l:0 "¿Puedes hacer un §Yplantoide§!?"
 mem_descended.301.m:0 "¿Puedes hacer un §Ylithoide§!?"
 mem_descended.301.n:0 "¿Puedes hacer un §Ynecroide§!?"
 mem_descended.301.o:0 "¿Puedes hacer un §Yacuático§!?"
 mem_descended.301.p:0 "¿Puedes hacer un §Ytoxoide§!?"
 mem_descended.301.q:0 "¿Puedes hacer un §Yrobot§!?"
 mem_descended.301.r:0 "¿Qué tal algo más regio?"
 mem_descended.301.r.response:0 "¿Es esta apariencia más de tu agrado, mi querido [root.GetRulerTitle]? Si es así, creo que me quedaré así por un tiempo."
 mem_descended.301.z:0 "¿Puedes hacerte parecer uno de nosotros?"
 mem_descended.302.desc:0 "Bueno, esa es una historia larga... Para hacerla corta, son los descendientes de mis súbditos de antes de mi primera ascensión.\n\nPor una modesta contribución a mi causa, seguramente podría convencer a algunos de ellos para que entren a tu servicio..."
 mem_descended.302.a:0 "¿De dónde vienen? No habíamos oído hablar de ellos antes."
 mem_descended.302.a.response:0 "La galaxia es más que solo los pocos sistemas conectados por las hiperlanzas. En el pasado nos movíamos libremente entre las estrellas... Y algunos todavía lo hacen. Parece que hay bastantes enclaves de órdenes monásticas escondidos fuera de la red, que estaban esperando mi regreso - no es que alguna vez estuviera planeado, pero bueno... Aquí estamos."
 mem_descended.302.b:0 "Nos gustaría contratar una de sus flotas."
 mem_descended.302.b.response:0 "Como desees. Enviaré una llamada... Puedes esperarlos en medio ciclo."
 mem_descended.303.desc:0 "Oh, ¿por qué no? Voy a satisfacer tu curiosidad. Entonces, ¿qué te gustaría saber?"
 mem_descended.303.a:0 "¿Es tu forma de energía tu verdadera apariencia?"
 mem_descended.303.a.response:0 "Podrías decir que es mi estado natural, pero soy capaz de tomar cualquier forma que elija."
 mem_descended.304.desc:0 "Son un grupo de seres ascendidos, aunque no tan hábiles en las relaciones interpersonales como el que te habla, en caso de que aún no lo hayas notado.\n\nSí utilizan tecnología y dependen de ella para viajar entre dimensiones y hacer todo tipo de cosas horribles a especies inferiores. No profundicemos demasiado en este tema, sin embargo. Simplemente arruina mi estado de ánimo."
 mem_descended.304.a:0 "¿Puedes darnos algún consejo sobre cómo luchar contra ellos?"
 mem_descended.304.a.response:0 "Como habrás observado, sus naves dependen completamente de la tecnología basada en energía, tanto en ataque como en defensa. Un defecto fatal, si me preguntas. Pero en su arrogancia no parece ocurrírseles.\n\nPara ti, sin embargo, esto es una debilidad a explotar: Sus armas son débiles contra §Yescudos§!. Así que enfoca tu defensa en estos. Y cuando se trata de los suyos... Tus primitivos §Ymisiles§! y §Ytorpedos§! harán un trabajo rápido con sus cascos ya que pasan completamente por alto los escudos. Solo satura el espacio a su alrededor y no importará si tienen defensa de punto.\n\nCon tu flota preparada en consecuencia, podrás golpear muy por encima de tu peso, al menos contra ellos."
 mem_descended.304.b:0 "¿Hay algo más que puedas ofrecernos?"
 mem_descended.304.b.response:0 "Por una modesta contribución a mi poder, sería capaz de mejorar temporalmente los escudos de tu flota y darle una ventaja en combate.\n\nAparte de eso, todavía puede haber seguidores míos allá afuera en la galaxia, que podrían ser convencidos para ayudarnos en nuestro aprieto."
 mem_descended.304.c.response:0 "Por una modesta contribución a mi poder, sería capaz de mejorar temporalmente los escudos de tu flota y darle una ventaja en combate.\n\nAparte de eso, podría ofrecerte llamar a algunos de mis seguidores para que te ayuden en tu lucha."
 mem_descended.304.d:0 "Por favor, mejora nuestros escudos."
 mem_descended.304.d.response:0 "Como desees, tendrás mi bendición."