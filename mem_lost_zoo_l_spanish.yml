l_spanish:
 #Lost Zoo Anomaly
 #Code and idea by LamilLerran
 #Writing by shockedsystem
 #Note that this comes from a vanilla anomaly category, title "Life Signs" and text
 #"We have detected life signs coming from somewhere beneath the barren and lifeless surface of this §Y[planet/moon]§!. What manner of organism could possibly live there?"
 mem_life_barren_category:0 "$life_barren_category$"
 mem_lost_zoo.8.name:0 "Cúpulas Misteriosas"
 mem_lost_zoo.8.desc:0 "Una encuesta adicional ha revelado un gran complejo en la superficie que consta de más de una docena de cúpulas colapsadas, estructuras que en un momento estuvieron selladas del resto del planeta. La excavación en el edificio más grande ha descubierto un pozo de ascensor que se hunde más de doscientos metros en la superficie."
 mem_lost_zoo.8.a:0 "¿Qué podría haber allí abajo?"
 MEM_LOST_ZOO_PROJECT:0 "Investiga el Complejo de Cúpulas"
 MEM_LOST_ZOO_PROJECT_DESC:0 "Un profundo pozo de ascensor desciende desde las cúpulas en ruinas en la superficie de §Y[From.GetName]§!. Necesitaremos montar una expedición científica si queremos saber qué hay debajo."
 mem_lost_zoo.1.name:0 "Zoo Antiguo"
 mem_lost_zoo.1.desc:0 "Una expedición por este pozo ha revelado un bioma completamente autónomo dentro de una caverna gigantesca. Hasta ahora se han catalogado criaturas que representan al menos tres planetas tropicales diferentes. El sistema está fuertemente automatizado, con una multitud de drones especializados observando, manteniendo y, a veces, reduciendo la población, manteniendo artificialmente el ciclo alimentario, así como la propia instalación. Un ciclo de día/noche de treinta y siete horas se simula utilizando una barra de luz artificial de movimiento lento en el techo de la caverna, alimentada por tomas geotérmicas enterradas aún más profundamente en la superficie.\n\nSe estima que este ecosistema artificial tiene más de 40,000 años de antigüedad, y está comenzando a descomponerse de formas que los sistemas automatizados no pueden reparar. §Y[Root.GetLeaderName]§! estima que esta instalación alcanzará un punto de falla crítica dentro del próximo milenio o algo así."
 mem_lost_zoo.1.a:0 "Desmontar la maquinaria e invertir la ingeniería de la tecnología."
 mem_lost_zoo.1.b:0 "Convertirlo en un laboratorio de disección."
 mem_lost_zoo.1.c:0 "Convertirlo en una reserva."
