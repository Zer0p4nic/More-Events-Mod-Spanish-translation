 mem_mountain_gas_giant_dig_site: "La Estación del Anillo"
 mem_mountain_gas_giant_dig_site_desc: "Un antiguo anillo rodea §Y[From.Planet.GetName]§! - una estación espacial de una civilización olvidada hace mucho tiempo. \n\nLa tecnología de la estación coincide con la mayoría de los escombros en el sistema, aunque ha sido perdonada la mayor parte del daño. La fuente del campo de fuerza que rodea la luna cercana también debe estar dentro."
 mem_mountain_moon_dig_site: "La Montaña"
 mem_mountain_moon_dig_site_desc: "La única característica notable en este mundo estéril es una montaña gigante cerca de uno de sus polos. \n\nAntiguas plataformas de aterrizaje, entradas de túneles y otras estructuras están construidas en la roca, listas para recibir visitantes de mundos distantes."

 mem_mountain.1.name: "La Estación del Anillo"
 mem_mountain.1.desc: "La estación circular orbitando §Y[From.GetName]§! parece estar relativamente intacta y es probablemente la fuente del campo de fuerza que rodea el planeta cercano. \n\nSe necesita una expedición arqueológica adecuada para saber más sobre ella."

 mem_mountain.10.name: "La Estación de Paso"
 mem_mountain.10.desc: "§Y[Leader.GetName]§! está listo para informar [Leader.GetHerHis] primeros hallazgos con respecto al propósito de la estación. Referida como §S\"La Estación de Paso\"§!, fue operada por un contratista militar privado con un doble propósito: como un centro militar protegiendo todo el sistema y como un centro de transporte permitiendo el acceso a la luna cercana protegida. El marco de tiempo exacto del período de uso de la estación no puede ser determinado pero se estima en no menos de varios cientos de miles de años atrás. \n\nEl empleador de la compañía parece haber sido algún tipo de organización religiosa poderosa que tenía una influencia significativa en esta región del espacio pero parece que ya se ha ido. La importancia exacta del sistema [From.Planet.Solar_System.GetName] también es incierta."
 mem_mountain.11.name: "El Sitio Sagrado"
 mem_mountain.11.desc: "Nuestra expedición a la estación del anillo ha encontrado un tesoro de datos que ayudaron a arrojar más luz sobre el propósito de la estación. La mayoría de ellos son listas de nombres y descripciones, solicitudes de alojamiento y credenciales. Millones de miembros de diferentes especies de innumerables mundos visitaban el sistema en el pasado, esperando obtener acceso a algún tipo de sitio sagrado protegido por un escudo poderoso. \n\nSin embargo, no todos en la galaxia estaban contentos con esto. En algún momento, los adoradores fueron el objetivo de una campaña militar masiva que asedió sus mundos, incluyendo la estación [From.Planet.GetName]. El resultado final del conflicto parece haber sido la destrucción mutua. El personal de la estación fue aniquilado y nunca reemplazado, pero algunos sistemas automáticos permanecieron funcionales incluso mucho después de eso y nadie ha vuelto nunca para apagarlos."
 mem_mountain.12.name: "El Generador de Escudo"
 mem_mountain.12.desc: "Hemos localizado la fuente del generador de escudo dentro de la estación [From.Planet.GetName]. De hecho, está alimentando el campo de fuerza que niega el acceso a la luna del gigante gaseoso a cualquiera que no haya recibido una autorización adecuada. §Y[Leader.GetName]§! ahora buscará una forma de obtener dicha autorización y eludir el escudo."
 mem_mountain.13.name: "¿Qué Hacen Esos Cables?"
 mem_mountain.13.desc: "§Y[Leader.GetName]§! no pudo descifrar los códigos de encriptación que permitirían a nuestras naves eludir el escudo que rodea §Y[shielded_moon.GetName]§!. En su lugar, [Leader.GetSheHe] recurrió a simplemente quitar los cables del generador de escudo en secuencia hasta que el campo de fuerza dejó de existir. \n\nEl camino está ahora abierto para que estudiemos la superficie de la luna y descubramos qué era tan importante."
 mem_mountain.13.a: "Prepárate para continuar las excavaciones."
 
 mem_mountain.20.name: "La Peregrinación"
 mem_mountain.20.desc: "§Y[Leader.GetName]§! ha obtenido acceso a las estructuras internas de la montaña. El extenso sistema de túneles parece estar diseñado para guiar a los seguidores religiosos a través de algún tipo de viaje espiritualista a través de los interminables pasillos dedicados a la reflexión, la meditación y la lectura de los lemas edificantes que estaban atornillados a las paredes. La verdadera experiencia divina los esperaba en lo profundo del subsuelo, pero no todos lograron llegar allí. \n\n[Leader.GetName] ha detectado algún tipo de campo de energía que se extiende a través del complejo, pero su naturaleza es incierta."
 mem_mountain.21.name: "El Culto del Wyrm"
 mem_mountain.21.desc: "§Y[Leader.GetName]§! ha terminado de inspeccionar los pasajes subterráneos y salas y ahora está listo para presentar los hallazgos clave sobre la naturaleza de la religión que se había centrado en §Y[From.Planet.GetName]§!. \n\nEl ser adorado por ellos tenía muchos nombres, más prominentemente §SEl Wyrm§! y §SAla Pálida§!, y aparentemente reside en uno de los niveles inferiores de este complejo. Se dice que el ser es antiguo, sabio e increíblemente poderoso. La cámara del Wyrm está sellada más seguramente que el resto del complejo, por lo que requeriría un esfuerzo considerable para violarla."
 mem_mountain.22.name: "El Wyrm Encadenado"
 mem_mountain.22.desc: "La expedición en §Y[From.Planet.GetName]§! informa que ha logrado violar la cámara más interna del complejo de montañas. \n\nDentro de la espaciosa cámara se encontraron con una vista sorprendente: una criatura viva masiva encadenada a las paredes de la caverna. ¿Es este §SEl Wyrm§! a quien los adoradores vinieron a visitar? \n\nParece que la criatura está tratando de comunicarse con nosotros."

 mem_mountain.23.name: "Ala Pálida"
 mem_mountain.23.desc: "Ah, alguien nuevo... Ha pasado un tiempo. ¿Has venido a matarme, liberarme o simplemente a burlarte? \n\nUna máquina debajo de esta sala es lo que me mantiene débil. Manteniéndome aquí. Puedo enseñarte a controlarlo, aprendí lo suficiente observando a mis carceleros para saber cómo. Sube la potencia y moriré. Apágalo, y ya no me mantendrá en este lugar, podría romper directamente la roca y llegar a la superficie. Sólo te pido que elijas una. Libérame."
 mem_mountain.23.a: "Eres demasiado peligroso para mantener vivo."
 mem_mountain.23.a.purifier: "Con gusto acabaremos con una abominación como tú."
 mem_mountain.23.b: "Preferiríamos mantenerte aquí."
 mem_mountain.23.b.response: "§R<<<Fallo de traducción. Ruidos incoherentes asociados al disgusto>>>§!"
 mem_mountain.23.c: "Te dejaremos salir."
 mem_mountain.23.c.response: "§gCuando apagamos la máquina, el campo de amortiguación se apaga. El dragón parece aliviado antes de romper sus cadenas y prepararse para volar. Parece prudente abandonar el área inmediata ahora.§!"
 mem_mountain.23.d: "¿Qué eres y cómo llegaste aquí?"
 mem_mountain.23.d.tooltip: "Tengo muchos nombres. Ala Pálida es como me llamaban los de mi especie. Los pequeños como tú me llamaban de manera diferente. \n\nUna vez fuimos una especie numerosa y orgullosa repartida por todo el universo. Pero el universo ha cambiado. Se volvió hostil para nosotros. La mayoría murió y algunos se adaptaron, pero nunca seremos tan poderosos como lo fuimos una vez. \n\nHe vivido mucho tiempo, más de lo que yo mismo puedo recordar. La mayoría de mis recuerdos son ahora de este lugar. He estado atrapado aquí tanto tiempo que ni siquiera puedo recordar cómo empezó. \n\nAquellos que me encarcelaron me han llamado dios. Pero dime, ¿tratarías así a tu dios? Qué broma. Han viajado desde lejos buscando aplacarme con ofrendas y validar sus decisiones. Sus reclamaciones de poder e importancia. A veces les haría el juego, después de todo, ¿qué más podría hacer? \n\nLuego se detuvieron. Ahora estoy solo."
 mem_mountain.23.e: "¿Podemos confiar en ti con tu libertad?"
 mem_mountain.23.e.tooltip: "No. ¿Cómo puedes confiar en alguien que acabas de conocer? ¿Cómo puedes confiar en alguien tan diferente a ti? \n\nNo hay nada que pueda decirte que te convenza. No hay argumento que hacer. Tendrías que correr un riesgo y confiar en la palabra de un extraño."
 mem_mountain.23.f: "¿Realmente quieres que te matemos?"
 mem_mountain.23.f.tooltip: "¿Por qué no? Deseo mucho ver las estrellas y volar a través de la inmensidad, escuchar la radiación y sentir el viento solar en mi piel. Pero sobre todo quiero dejar de permanecer en esta prisión. \n\nMátame o libérame. De cualquier manera, me liberarás."

 mem_mountain.24.name: "Muerte de un Dragón"
 mem_mountain.24.desc: "Como describió el dragón, hemos localizado y activado el generador de campo de amortiguación. \n\nAla Pálida rugió una última vez antes de expirar, su carne se desintegró. \n\nLos restos de esta criatura titánica todavía están disponibles para su estudio."
 mem_mountain.25.name: "Ascenso del Dragón"
 mem_mountain.25.desc: "Estamos observando un evento asombroso en [the_planet.GetName]. Como afirmó que podía, Ala Pálida ha roto sus cadenas y ha volado directamente a través de la montaña hacia el cielo, dejando atrás nada más que escombros rocosos en su camino hacia la libertad. \n\nParece que desea comunicarse de nuevo."

 mem_mountain_dragon: "Dragón"
 mem_mountain_dragon_plural: "Dragones"
 mem_mountain_dragon_key: ""

 mem_mountain_imprisoned_dragon: "Dragón Encarcelado"
 mem_mountain_imprisoned_dragon_desc: "Profundamente bajo la superficie de esta luna, debajo de la montaña más grande, hay un dragón encarcelado llamado Ala Pálida."
 mem_mountain_dragon_fatigue: "Fatiga Antigua"
 mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
 mem_mountain_dragon_friendship: "Amistad de Ala Pálida"

 mem_mountain.26.desc: "¡Soy libre! Después de todo este tiempo, finalmente soy libre. No puedes imaginar cuán agradecido estoy contigo por apagar esta infernal máquina. \n\nEl universo parece diferente ahora. Ni siquiera recuerdo mucho de él. Pero no puedo esperar a redescubrir esos recuerdos."
 mem_mountain.26.a: "¿Quieres unirte a nosotros?"
 mem_mountain.26.a.response: "¿Querrías esto, no es así? Ver tus flotas anunciadas por un ser poderoso como yo. \n\nSupongo que te debo. No tengo a dónde más ir. Debo advertirte que no soy tan fuerte como mi especie lo era antes. Ya veo los vientos solares fluyendo sobre mí y dándome fuerza... pero es un proceso largo. La mayoría de mis heridas sanarán relativamente pronto, pero para que realmente recupere mi fuerza... Creo que tu propia civilización se desmoronará y morirá mucho antes que eso. Sin ofender."
 mem_mountain.26.b: "Supongo que esto es un adiós entonces."
 mem_mountain.26.b.resonse: "Adiós. Pretendo compartir algo de mi sabiduría contigo, como la compartí con los peregrinos en las montañas. No se necesitan ofrendas, eso traería recuerdos dolorosos."
 mem_mountain.26.c: "¿Qué pretendes hacer ahora?"
 mem_mountain.26.c.response: "Durante mucho tiempo, todo mi mundo fue una pequeña cueva. Ahora ha crecido mucho más. \n\nNecesitaré tiempo, mucho tiempo, para seguir adelante. Pretendo viajar a algún lugar remoto. Con suerte encontraré paz. Preferiblemente lejos de cualquier tipo de sectarios."
 mem_mountain.26.d: "Esas rocas parecían bastante pesadas. ¿Estás herido?"
 mem_mountain.26.d.response: "Estoy bien. Tu preocupación es apreciada pero mal dirigida. Puede que me haya debilitado en cautiverio, pero no soy tan frágil."

 tech_mem_mountain_scales: "Refuerzos de casco de escamas de dragón"
 tech_mem_mountain_scales_desc: "Al fusionar las escamas de dragón extra fuertes cultivadas artificialmente con los cascos de nuestras naves, podemos aumentar significativamente su resistencia."
 MEM_MOUNTAIN_DRAGONSCALE: "$tech_mem_mountain_scales$"
 MEM_MOUNTAIN_DRAGONSCALE_DESC: "Las escamas de dragón cultivadas artificialmente se fusionan con el casco del barco, aumentando significativamente su resistencia."

 mem_mountain_slain_dragon: "Ala Pálida Asesinada"

 mem_mountain.41.name: "Dragón Asesinado"
 mem_mountain.41.desc: "Hemos salido victoriosos de nuestro reciente encuentro con una criatura espacial. \n\nNo estamos seguros de su origen y naturaleza, pero sus colosales restos podrían servir bien a nuestra ciencia."
 mem_mountain.42.name: "Ala Pálida Asesinada"
 mem_mountain.42.desc: "Parece que la libertad del Ala Pálida fue efímera. Nuestro seguimiento a larga distancia indica que fue asesinado en [fromfromfrom.solar_system.GetName] sistema por las fuerzas de la §Y[From.GetName]§!."
 mem_mountain.42.a: "Una pérdida trágica."
 mem_mountain.44.desc: "Te llamo una última vez para decir adiós. Ahora que he recuperado suficiente fuerza, no veo ninguna razón para quedarme en esta galaxia. \n\nViajaré hacia algo nuevo. Me llevará mucho tiempo viajar a través del vacío galáctico, pero estoy acostumbrado a la soledad. \n\nBuena suerte."
 mem_mountain.44.a: "Adiós, Ala Pálida."
 mem_mountain.46.name: "Ala Pálida Asesinada"
 mem_mountain.46.desc: "Hemos destruido al Ala Pálida. Aunque originalmente elegimos darle libertad, ahora está claro que fue un error dejar que tal criatura deambulara libre. \n\nAunque algunos podrían llamarlo una traición, nuestro razonamiento es irrefutable."
 mem_mountain.46.a: "Así sea."
