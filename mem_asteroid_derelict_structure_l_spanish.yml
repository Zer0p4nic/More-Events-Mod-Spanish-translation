 mem_asteroid_derelict_structure_category.particles_bias:0 "Estructura Derelicta"
 mem_asteroid_derelict_structure_category.biology_bias:0 "Estructura Derelicta"
 mem_asteroid_derelict_structure_category_desc:0 "Durante la encuesta, nuestro equipo de científicos detectó una estructura en la superficie del asteroide."

 # Failure
 mem_asteroid_derelict_structure.1.name:0 "Condiciones Peligrosas"
 mem_asteroid_derelict_structure.1.desc:0 "Cualquiera que fuera la estructura, se ha perdido debido a los estragos del tiempo. Nuestras sondas no han podido encontrar un camino seguro hacia la estructura, haciendo que el rescate sea un esfuerzo poco práctico. [Root.GetLeaderName] ha cancelado la expedición."
 mem_asteroid_derelict_structure.1.a:0 "Qué lástima."

 # Salvage
 mem_asteroid_derelict_structure.2.name:0 "Vacio"
 mem_asteroid_derelict_structure.2.desc:0 "Parece que quien construyó la estructura la abandonó hace mucho tiempo, sin dejar nada detrás que nos diga cuál era su propósito. Aunque es decepcionante, al menos los materiales que componen la estructura pueden ser recuperados para ser utilizados en otro lugar."
 mem_asteroid_derelict_structure.2.a:0 "Lamentable."

 # Power source
 mem_asteroid_derelict_structure.3.name:0 "Fuente de Energía Extraña"
 mem_asteroid_derelict_structure.3.desc:0 "El examen de la base ha revelado una fuente de energía inusual. Parece depender de un agujero negro en miniatura mantenido estable por una tecnología desconocida, y nuestros investigadores son comprensiblemente cautelosos a la hora de intentar interferir con una fuente de conocimiento potencialmente valiosa. Sin embargo, parece que el resto de la tecnología está bien dentro de nuestro entendimiento, y la estructura puede ser adaptada para satisfacer nuestras necesidades."
 mem_asteroid_derelict_structure.3.a:0 "Haz que suceda."

 # Interesting composition
 mem_asteroid_derelict_structure.4.name:0 "Una Rareza Espacial"
 mem_asteroid_derelict_structure.4.desc:0 "Nuestros investigadores aún no están seguros del propósito original de la instalación. Sin embargo, el diseño de la estructura en sí es fascinante, y nuestros investigadores lo han descrito como 'nauseabundo', 'aterrador' y 'completamente, absolutamente imposible'. Quienquiera que habitara la instalación ha ignorado completamente los principios de diseño tradicionales, dando lugar a varias teorías sobre cómo podrían haber construido una estructura tan estupefaciente. \n\nColocar una instalación de investigación en órbita podría ayudarnos a entender mejor la tecnología involucrada."
 mem_asteroid_derelict_structure.4.a:0 "Interesante."

 # Small warp loop
 mem_asteroid_derelict_structure.5.name:0 "Péndulo"
 mem_asteroid_derelict_structure.5.desc:0 "Parece que la base fue diseñada para la investigación. \n\nCerca del asteroide se encuentra lo que parece ser una formación estable de subespacio perturbado, dentro del cual varios asteroides grandes parecen haber sido atrapados. El bucle hace que los asteroides oscilen cerca de la base, cada uno volviendo a su posición original en el plazo de una hora.\n\nAunque parece que el evento está en decadencia, se predice que el efecto del bucle durará al menos 2.6 mil millones de años, dándonos tiempo suficiente para estudiar sus efectos en su totalidad. Colocar una base de investigación propia ayudaría a facilitar una mayor comprensión del fenómeno."
 mem_asteroid_derelict_structure.5.a:0 "Fascinante."

 # Strange warp technology
 mem_asteroid_derelict_structure.6.name:0 "Errores"
 mem_asteroid_derelict_structure.6.desc:0 "Quienquiera que diseñó esta base lo hizo con el propósito de investigar una tecnología de propulsión desconocida para el viaje más rápido que la luz. Dado el tamaño del cráter cerca de los restos de la base, parece como si hubieran sido totalmente infructuosos en sus intentos. Hay varios prototipos dentro de la instalación que podrían ser probados más cuidadosamente por nuestros propios investigadores para determinar exactamente si y cómo funcionan. La reconstrucción de la base nos ayudaría a proceder con estos experimentos."
 mem_asteroid_derelict_structure.6.a:0 "Hazlo así."

 # Interesting biology
 mem_asteroid_derelict_structure.7.name:0 "Laboratorio Perdido"
 mem_asteroid_derelict_structure.7.desc:0 "Hemos encontrado varias pistas interesantes en la base, a pesar de que gran parte de ella fue destruida. \n\nEn la parte de la estructura abierta al espacio, hemos encontrado un gran repositorio de muestras biológicas, algunas de las cuales tienen intensas propiedades regenerativas. A partir de los archivos fragmentados que pudimos descifrar que la base de investigación estaba destinada a ayudar a combatir una plaga virulenta que afectaba a su especie al menos hace varios cientos de años. Dado el estado del laboratorio tal como lo encontramos, parece que esa iniciativa probablemente ha fracasado. \n\nAunque el virus no debería afectar nuestra biología de ninguna manera, [Root.GetLeaderName] ha sugerido colocar la instalación en órbita para acceder a las muestras y la investigación original. Todo el personal que ha accedido al laboratorio fue puesto en cuarentena por un tiempo."
 mem_asteroid_derelict_structure.7.a:0 "Prudente."

