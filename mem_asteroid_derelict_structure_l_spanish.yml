 mem_asteroid_derelict_structure_category:0 "Estructura Derelicta"
 mem_asteroid_derelict_structure_category.materials_bias:0 "Estructura Derelicta"
 mem_asteroid_derelict_structure_category.industry_bias:0 "Estructura Derelicta"
