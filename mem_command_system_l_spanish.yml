 mem_command_system_category:0 "Lecturas Sísmicas"
 mem_command_system_category_desc:0 "Las lecturas sísmicas de este mundo han mostrado un movimiento inusual muy por debajo de la superficie. Aunque no se acerca a la severidad de un terremoto, su patrón de movimiento regular ha desconcertado a nuestros científicos."
 mem_command_system.1.name:0 "Sistema de Comando Subterráneo"
 mem_command_system.1.desc:0 "§Y[From.From.GetName]§! se convirtió en un mundo tumba hace unos 30,000 años según las exploraciones de radiación en la atmósfera. Bajo las ruinas de las ciudades y las principales instalaciones militares de una de las naciones más grandes del mundo, nuestros científicos han encontrado enormes pozos de ascensor que conducen a una red subterránea a varios kilómetros bajo la superficie.\n\n§Y[This.GetLeaderName]§! informa que esta red de túneles y estaciones es una especie de ferrocarril masivo. Parecería que sus creadores pretendían que el ferrocarril, al que han llamado el \"Sistema de Comando\", se usara como una especie de refugio antinuclear. Al moverse continuamente, el Sistema de Comando podría evitar un ataque de las armas que penetran en la tierra o \"EPW\". Sin embargo, los creadores del ferrocarril parecen haber subestimado enormemente la duración del invierno nuclear, así como cuánto tiempo la superficie será inhabitable debido a la caída nuclear. Después de un período promedio de ochenta años, cada uno de los trenes se quedó sin suministros, con sus tripulaciones muriendo poco después.\n\nAhora, los trenes abandonados retumban debajo de la superficie de §Y[From.From.GetName]§!, aún funcionales a pesar de su increíble antigüedad. Si bien la tecnología que se utilizó en ellos está desactualizada según nuestros estándares, estudiar los métodos utilizados para mantenerlos funcionando decenas de miles de años después podría proporcionarnos mucha información valiosa."
 mem_command_system.100.name:0 "Lecturas Fantasma"
 mem_command_system.100.desc:0 "Después de mucha deliberación, §Y[This.GetLeaderName]§! y la tripulación de la §Y[This.GetName]§! han llegado a la conclusión de que las lecturas sísmicas de §Y[From.From.GetName]§! se deben a nada más que un sismómetro defectuoso. Por otro lado, esto enseñó a §Y[This.GetLeaderName]§! a ser más cuidadoso en el futuro cuando investigue anomalías; la próxima vez, este tipo de descuido podría llevar a la muerte de alguien."
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 mem_command_system.100.a:0 "Engáñame una vez ..."

 d_mem_command_system:1 "Sistema de Mando Subterráneo"
 d_mem_command_system_desc:1 "Una enorme red ferroviaria subterránea diseñada para albergar el mando militar en caso de cataclismo nuclear. Los habitantes originales desaparecieron hace tiempo."
