 mem_ex_planet.301.title:0 "Un Descubrimiento Intrigante"
 mem_ex_planet.301.desc:0 "Nuestra estación minera en [mem_ex_planet.GetName] informa que han encontrado algo muy interesante: ¡fósiles! Mezclados con el mineral de la última excavación, encontraron fósiles de formas de vida que se asemejan a grandes insectos. Nuestra encuesta inicial de [mem_ex_planet.GetName] ha mostrado que el asteroide era un fragmento de un planeta que explotó. También hemos encontrado rastros de bacterias muertas hace mucho tiempo en la roca, pero esta es nuestra primera indicación de que el planeta tenía formas de vida macroscópicas. Los mineros están solicitando una nave científica para investigar."
 mem_ex_planet.301.a:0 "Enviaremos una nave de inmediato."
 mem_ex_planet.301.b:0 "Todas nuestras naves están ocupadas en este momento."
 
 MEM_EX_PLANET_PROJECT:0 "Investigación de Fósiles"
 MEM_EX_PLANET_PROJECT_DESC:0 "Una estación minera ha encontrado fósiles de formas de vida parecidas a insectos en los restos de un planeta destrozado. Están solicitando una nave científica para investigar."
 
 mem_ex_planet.303.title:0 "Restos Planetarios"
 mem_ex_planet.303.desc:0 "Nuestra nave científica ha confirmado el descubrimiento de fósiles en [mem_ex_planet.GetName] - y no solo unos pocos, sino toda una veta de ellos! Las formas de vida que habitaban el planeta que se desintegró para formar [mem_ex_planet.GetName] tenían una serie de características inusuales, y el acceso a sus restos sin duda ampliará considerablemente nuestro conocimiento de la biología."
 mem_ex_planet.303.a:0 "¡Excelente!"
 
 mem_d_ex_planet_society_deposit:0 "£society  +8\n"
