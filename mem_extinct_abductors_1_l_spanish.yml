l_spanish:
 
 ########################
 # Extinct Abductors
 # Code by Malthus
 ########################
 
 # Initial Anomaly Text
 mem_extinct_abductors_category:0 "Complejo antiguo"
 mem_extinct_abductors_category_desc:0 "Nuestro equipo de reconocimiento ha detectado un complejo remoto de edificios antiguos en §Y[From.GetName]§!. No se encuentran otros signos de colonización anterior. Nuestro equipo desea investigar esto más a fondo."

 # Extinct Abductors Anomaly Failure
 mem_extinct_abductors.2.name:0 "Complejo antiguo"
 mem_extinct_abductors.2.desc:0 "Nuestro equipo de reconocimiento no ha encontrado nada de interés. El lugar fue completamente despojado de cualquier información y tecnología valiosa o interesante. Si los antiguos poseedores abandonaron este lugar de manera ordenada o si algunos saqueadores recogieron todos los restos después, sigue sin estar claro."
 mem_extinct_abductors.2.a:0 "Ok, sigamos adelante."

 # Extinct Abductors Anomaly Critical Failure
 mem_extinct_abductors.3.name:0 "Un noble sacrificio"
 mem_extinct_abductors.3.desc:0 "En las profundidades del complejo en §Y[From.GetName]§!, nuestro equipo de inspección se contaminó con una extraña sustancia que luego descubrieron que era un mutágeno peligroso con el que los antiguos propietarios de este lugar habían experimentado. De vuelta a bordo del barco, varios miembros del equipo de inspección han comenzado a transformarse en abominaciones retorcidas, impulsadas a la locura por el dolor y la ira. Estas mutaciones se propagaron como un incendio entre los miembros de la tripulación y a medida que la situación se estaba saliendo de control, §Y[Root.GetLeaderName]§!, el científico jefe a bordo, durante [Root.GetHisHer] últimos momentos de cordura restante, pudo poner el barco en rumbo de colisión con el planeta. El siguiente impacto UL ha destruido grandes partes de §Y[From.GetName]§!, incluyendo el complejo que el equipo había investigado anteriormente, evitando así cualquier amenaza futura."
 mem_extinct_abductors.3.a:0 "¡Qué valiente oficial!"
 
 mem_extinct_abductors.47.desc:0 "Si ves este evento, algo salió mal. No hace nada, pero por favor informa del error al equipo de More Events Mod"
 
 ########################
 # Uplifting Race Line
 ########################
 
 mem_ea_uplifter.100.name:0 "Un Puesto Solitario"
 mem_ea_uplifter.100.desc:0 "Nuestro equipo de inspección acaba de completar su exploración preliminar del complejo solitario en §Y[From.GetName]§!. Desafortunadamente, el daño estructural les ha impedido obtener cualquier información útil hasta ahora. Se necesitará equipo pesado para despejar un camino a través de las secciones derrumbadas."
 mem_ea_uplifter.100.a:0 "Entendido."
 
 # Excavation site
 # initial text
 mem_ea_uplifter_digsite_1:0 "Un Puesto Solitario"
 mem_ea_uplifter_digsite_1_desc:0 "El complejo encontrado en §Y[From.Planet.GetName]§! ha sido claramente objeto de un bombardeo orbital, pero su estructura sigue en gran parte intacta. Dicho esto, el interior está en mal estado. Las habitaciones derrumbadas y los pasillos llenos de escombros bloquearon la investigación inicial de nuestro equipo. Se requiere equipo pesado para despejar y asegurar un camino que conduzca más adentro de la ruina."
 # stage 1
 mem_ea_uplifter.102.name:0 "¿Dónde se fueron?"
 mem_ea_uplifter.102.desc:0 "Luchando por navegar a través del laberinto de pasillos bloqueados y habitaciones medio derrumbadas, el equipo de excavación finalmente ha llegado a una sección menos deteriorada que la anterior. La zona accesible da la impresión de ser una zona de vivienda puramente civil. Sin embargo, hasta ahora no se ha encontrado ninguna señal de pistas sobre el paradero de los habitantes originales.\n\nEl centro del complejo alberga un enorme pozo de ascensor que llega muy por debajo. [Root.GetLeaderName] espera encontrar respuestas allí abajo y se prepara para adentrarse más en lo desconocido."
 mem_ea_uplifter.102.a:0 "Sigue adelante."
 # stage 2
 mem_ea_uplifter.103.name:0 "Un Hallazgo Sorprendente"
 mem_ea_uplifter.103.desc:0 "Profundamente bajo la superficie, nuestro equipo de excavación se encuentra dentro de un gran salón rodeado de miles de criopodios ocupados por los restos de varias especies que han estado allí durante un milenio. Sin embargo, esto no es todo...\n\nAl principio, [Root.GetLeaderName] pensó que era un fallo en [Root.leader.GetHisHer] escáner. Después de múltiples escaneos repetidos y un reemplazo de escáner que ha dado el mismo resultado, ahora nos enfrentamos a aún más preguntas: ¿Por qué algunos de los fallecidos son de origen §Y[Root.Owner.GetSpeciesAdj]§! y cómo llegaron aquí?!"
 mem_ea_uplifter.103.a:0 "¿Cómo es posible esto?"
 # stage 3
 mem_ea_uplifter.104.name:0 "Pasado Congelado"
 mem_ea_uplifter.104.desc:0 "Nuestros científicos han identificado al menos cinco especies, además de la nuestra, dentro de los criopodios. La más común, una especie bípeda de pequeña estatura, es considerada como la constructora de este lugar por nuestro equipo. El hecho de que todos yacen en la misma sala plantea preguntas. ¿Estaban todos en este lugar por voluntad propia?\n\nA partir de lo que nuestros científicos pudieron reconstruir de la memoria de datos del ordenador central, la respuesta parece ser "sí". Nuestra información fragmentaria indica la posibilidad de que esto fuera un enorme proyecto de elevación que estaba siendo perseguido por los propietarios de este lugar. También han encontrado las coordenadas de los planetas de origen de las otras cuatro especies. Deberíamos investigarlos mientras otro equipo se queda atrás para investigar los restos del almacenamiento de datos."
 mem_ea_uplifter.104.a:0 "Muy interesante."
 
 # Extinct Abductors Anomaly Success
 mem_ea_uplifter.1.name:0 "Un Hallazgo Sorprendente"
 mem_ea_uplifter.1.desc:0 "El complejo encontrado en §Y[From.GetName]§! ha sido claramente objeto de un fuerte bombardeo orbital, pero sigue en su mayoría intacto. Dicho esto, el interior está en mal estado. Nuestro equipo ha luchado por navegar a través del laberinto de pasillos bloqueados y habitaciones medio derrumbadas. Sin embargo, sus esfuerzos fueron recompensados cuando encontraron un gran salón situado a tres niveles bajo tierra, lleno de miles de criopodios ocupados por los restos de varias especies que han estado allí durante milenios. ¡Algunos de estos especímenes son de origen §Y[Root.Owner.GetSpeciesAdj]§!"
 mem_ea_uplifter.1.a:0 "¿Cómo es posible esto?"
 
 # Extinct Abductors Outpost Investigation Project
 MEM_EA_UPLIFTER_INVESTIGATION:0 "Pasado Congelado"
 MEM_EA_UPLIFTER_INVESTIGATION_DESC:0 "Nuestros científicos desean investigar más a fondo la misteriosa cámara de criogenización en §Y[From.GetName]§!."
 
 # Extinct Abductors Outpost Investigation Project Completed #TODO: Test location
 mem_ea_uplifter.2.name:0 "Pasado Congelado"
 mem_ea_uplifter.2.desc:0 "Nuestros científicos han identificado al menos cinco especies, además de la nuestra, dentro de los criopods en §Y[From.From.GetName]§!. La especie más común -- bípeda, de pequeña estatura -- es considerada por nuestro equipo como los constructores de este lugar. El hecho de que todos yacen en la misma habitación plantea preguntas. ¿Estaban todos en este lugar por voluntad propia?\n\nDe lo que nuestros científicos pudieron reconstruir de la memoria de datos del ordenador central, la respuesta parece ser "sí". Nuestra información fragmentaria indica la posibilidad de que esto fuera un enorme proyecto de elevación que estaba siendo perseguido por los dueños de este lugar. También han encontrado las coordenadas de los planetas natales de las otras cuatro especies. Deberíamos investigarlos mientras otro equipo se queda atrás para investigar los restos del almacenamiento de datos."
 mem_ea_uplifter.2.a:0 "Muy interesante."
 
 # Uplifter Event Chain
 mem_ea_uplifter_chain_title:0 "Orígenes de los Muertos"
 mem_ea_uplifter_chain_desc:0 "Descubre más sobre los orígenes de las otras especies encontradas en la cámara de criogenización."
 mem_ea_uplifter_worlds_visited:0 "Orígenes Investigados"
 
 # Points of Interest for Event Chain
 mem_ea_uplifter_system_1:0 "1ra Coordenadas del Sistema"
 mem_ea_uplifter_system_1_desc:0 "Los datos de la cámara de criogenización indican que [mem_ea_uplifter_system_1.GetName] puede ser el planeta del que proviene una de las especies criogenizadas."
 mem_ea_uplifter_system_2:0 "2da Coordenadas del Sistema"
 mem_ea_uplifter_system_2_desc:0 "Los datos de la cámara de criogenización indican que [mem_ea_uplifter_system_2.GetName] puede ser el planeta del que proviene una de las especies criogenizadas."
 mem_ea_uplifter_system_3:0 "3era Coordenadas del Sistema"
 mem_ea_uplifter_system_3_desc:0 "Los datos de la cámara de criogenización indican que [mem_ea_uplifter_system_3.GetName] puede ser el planeta del que proviene una de las especies criogenizadas."
 mem_ea_uplifter_system_4:0 "4ta Coordenadas del Sistema"
 mem_ea_uplifter_system_4_desc:0 "Los datos de la cámara de criogenización indican que [mem_ea_uplifter_system_4.GetName] puede ser el planeta del que proviene una de las especies criogenizadas."
 
 # Arriving in the 4 Systems and Getting the Coordinates of the Planet and Project
 # Toxic World (Project 1)
 mem_ea_uplifter.3.name:0 "Llegada a las Primeras Coordenadas"
 mem_ea_uplifter.3.desc:0 "Hemos llegado al primer conjunto de coordenadas encontradas en el almacenamiento de datos del antiguo complejo. Las coordenadas identifican un mundo cubierto por lo que parece ser una gruesa capa de gas tóxico. Nuestro equipo de ciencias está listo para comenzar la misión de estudio inmediatamente."
 mem_ea_uplifter.3.a:0 "Hazlo así."
 # Molten World (Project 2)
 mem_ea_uplifter.4.name:0 "Llegada a las Segundas Coordenadas"
 mem_ea_uplifter.4.desc:0 "Nuestra nave acaba de llegar a las coordenadas encontradas en el almacenamiento de datos del antiguo complejo. Los sensores de la nave detectaron inmediatamente múltiples señales hostiles dispersas por todo el sistema. Deberíamos prepararnos para una pelea si queremos llegar a nuestro destino."
 mem_ea_uplifter.4.a:0 "Continúa."
 # Frozen World (Project 3)
 mem_ea_uplifter.5.name:0 "Llegada a las Terceras Coordenadas"
 mem_ea_uplifter.5.desc:0 "Las coordenadas del planeta natal de la tercera especie nos llevaron a un mundo congelado cubierto por una capa de hielo de kilómetros de espesor. Estamos listos para comenzar nuestra investigación de este planeta."
 mem_ea_uplifter.5.a:0 "Entendido."
 # Barren World (Project 4) Here Some Crystals will spawn to disturb you when doing the project
 mem_ea_uplifter.6.name:0 "Llegada a las Cuartas Coordenadas"
 mem_ea_uplifter.6.desc:0 "Un breve escaneo del espacio cercano después de nuestra llegada a este sistema verifica que un planeta estéril es el planeta natal de la cuarta especie encontrada en la cámara de criogenización. No parece que soporte ninguna vida más. Nuestros científicos deberían investigar esto."
 mem_ea_uplifter.6.a:0 "Que empiecen."
 
 # Projects on the 4 Planets for more Information about the other Species found at the Anomaly
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION:0 "Un Mundo Tóxico"
 MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC:0 "El planeta [This.GetName] fue una vez el mundo natal de una civilización primitiva. ¿Qué le pasó?"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION:0 "Un Mundo Fundido"
 MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC:0 "El planeta [This.GetName] fue una vez el mundo natal de una civilización primitiva. ¿Qué le pasó?"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION:0 "Un Mundo Congelado"
 MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC:0 "El planeta [This.GetName] fue una vez el mundo natal de una civilización primitiva. ¿Qué le pasó?"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01:0 "Un Mundo Estéril"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC:0 "El planeta [This.GetName] fue una vez el mundo natal de una civilización primitiva. ¿Qué le pasó?"
 # A giant Space Crystal attacks shortly after the Barren World Investigation 
 mem_crystal_ship_giant_blue:0 "Soberano de Cristal Antiguo"
 mem_crystal_ship_giant_blue_plural:0 "Soberanos de Cristal Antiguos"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02:0 "Cristales Extraños"
 MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC:0 "Se han encontrado Cristales Extraños por toda la superficie de §Y[Prev.GetName]§!. ¿Son la causa de la desaparición de la civilización primitiva?"
 
 # Finishing the Projects
 # Toxic World (Project 1)
 mem_ea_uplifter.7.name:0 "Riesgos de la Tecnología"
 mem_ea_uplifter.7.desc:0 "Nuestro equipo de ciencias ha encontrado numerosas ruinas en §Y[mem_ea_homeworld_1.GetName]§!. Las ruinas cuentan la historia de una civilización fuertemente industrializada que una vez la habitó. Sin embargo, su progreso tecnológico tuvo un impacto muy negativo en el ecosistema de su mundo. Al no encontrar contramedidas adecuadas, se enfrentaron a un colapso catastrófico de su propia biosfera. El científico jefe §Y[Root.GetLeaderName]§! duda de que este planeta pueda ser restaurado a su estado anterior."
 mem_ea_uplifter.7.a:0 "Cada avance en sí mismo puede contener el germen de la perdición..."
 # Molten World (Project 2)
 mem_ea_uplifter.8.name:0 "Una Muerte en Fuego"
 mem_ea_uplifter.8.desc:0 "§Y[mem_ea_homeworld_2.GetName]§! -- presumiblemente una vez un planeta habitado -- ahora no es más que un páramo ardiente lleno de volcanes y ríos de lava, cubierto de un denso humo, con lluvias ácidas cayendo del cielo.\n\n¿Y para qué? ¿Para silenciar la codicia interminable de autómatas hambrientos de recursos que no conocen ni la misericordia ni el remordimiento? Este sistema es excepcionalmente rico en minerales y, por lo tanto, debe haber atraído a estas máquinas aquí. Han descendido sobre él como una plaga de devoradores de mundos. No queda nada por aprender sobre la civilización que una vez llamó a este planeta hogar."
 mem_ea_uplifter.8.a:0 "Esto podría habernos pasado a nosotros también..."
 # Frozen World (Project 3)
 mem_ea_uplifter.9.name:0 "Un Impacto Cósmico"
 mem_ea_uplifter.9.desc:0 "Los habitantes de §Y[mem_ea_homeworld_3.GetName]§! se convirtieron en víctimas de un evento cataclísmico que tuvo lugar aquí hace unos miles de años. Nuestros escáneres han revelado rastros debajo de la capa de hielo planetario que apuntan a un impacto a gran escala hace 8,000 años. Después de la tormenta de fuego inicial que siguió al impacto, parece que el invierno se ha convertido en una etapa climática permanente, en lugar de transitoria."
 mem_ea_uplifter.9.a:0 "No hay nada que podamos hacer."
 # Barren World (Project 4_01)
 mem_ea_uplifter.101.name:0 "Un Invitado No Invitado"
 mem_ea_uplifter.101.desc:0 "La superficie de §Y[mem_ea_homeworld_4.GetName]§! es un páramo sin vida. Apenas hay algo que encontrar que apunte a que aquí existió una civilización.\n\nSin embargo, nuestros científicos han hecho un descubrimiento interesante. Hay formaciones de cristal, raramente de más de uno o dos metros de ancho y altura, que cubren la totalidad de la superficie del planeta, cada una a solo unas pocas docenas de metros de la siguiente.\n\nPoco después de que tomaron muestras de una de esas formaciones, el §Y[Root.GetName]§! detectó una señal hostil entrante en el borde del sistema solar. Todo el personal que quedaba en la superficie ha sido llamado de vuelta al §Y[Root.GetName]§!, que está listo para abandonar la órbita bajo tus órdenes."
 mem_ea_uplifter.101.a:0 "¡Se necesitará más que una nave científica para manejar a esa criatura!"
 # Barren World (Project 4_02) Death by Space Crystals
 mem_ea_uplifter.10.name:0 "Un Anfitrión de Cristal"
 mem_ea_uplifter.10.desc:0 "Permanece sin aclarar por qué la entidad cristalina eligió este planeta para ser su anfitrión. Los resultados de esta decisión son, sin embargo, bastante obvios. Nuestro equipo de ciencia ha encontrado solo pequeños rastros de lo que una vez fue la especie dominante en este planeta. Su fin fue inevitable desde el momento en que apareció el cristal. Su tecnología debe haber sido demasiado primitiva para que poseyeran algún medio de defensa contra él. Las pequeñas formaciones de cristal parecen haber agotado la corteza del planeta de la mayoría de los minerales útiles, convirtiendo así el planeta, una vez exuberante y muy vivo, en un páramo sin vida.\n\nAhora que el cristal gigante ha sido destruido, nuestros científicos sugieren dos posibles opciones: podríamos cosechar estas formaciones de cristal ricas en minerales o estudiar su proceso de crecimiento sin perturbaciones."
 mem_ea_uplifter.10.a:0 "Cosecha los cristales."
 mem_ea_uplifter.10.b:0 "Estudia los cristales."
 
 # Finishing the Event Chain
 mem_ea_uplifter.11.name:0 "Aún Más Preguntas"
 mem_ea_uplifter.11.desc:0 "Después de terminar nuestra investigación, hemos obtenido poca o ninguna información adicional sobre los planes de elevación de los constructores del complejo. Como ninguna de las otras especies sigue existiendo, nos quedamos con aún más preguntas. ¿Por qué no recibieron ayuda de la raza elevadora? ¿Por qué la raza elevadora intentó elevarlos en absoluto? ¿A dónde fueron?"
 mem_ea_uplifter.11.a:0 "¡Necesitamos encontrar respuestas!"
 
 # Half a year later after your scientists worked through all the data you get the coordinates of the homesystem of the uplifter species
 mem_ea_uplifter.13.name:0 "Avance"
 mem_ea_uplifter.13.desc:0 "Después de años de arduo trabajo, nuestros científicos que operan en el antiguo complejo en §Y[mem_ea_start.GetName]§! han logrado restaurar una parte muy dañada del almacenamiento de datos de la instalación. Ahora tenemos acceso a datos previamente ilegibles. Entre los diversos registros que hemos recuperado también se encuentra la ubicación del sistema natal de los "Orila", como se llamaban a sí mismos. Su imperio parece haber estado en guerra con un agresor nebuloso. Parecen haber estado perdiendo, a pesar de tener una tecnología más avanzada que sus enemigos. Cuando este puesto avanzado fue atacado por una flota hostil, sus habitantes no tuvieron más opción que usar la cámara criogénica para esperar ayuda, ayuda que aparentemente nunca llegó."
 mem_ea_uplifter.13.a:0 "¿Fueron derrotados?"
 
 # Points of Interest for Uplifter Homesystem
 mem_ea_uplifter_system_5:0 "Sistema natal de los Orila"
 mem_ea_uplifter_system_5_desc:0 "Nuestros datos indican que el sistema [mem_ea_uplifter_system_5.GetName] es el origen de la misteriosa raza elevadora llamada Orila."
 
 # Entering the Uplifter Homesystem for the First Time
 mem_ea_uplifter.14.name:0 "Un Antiguo Campo de Batalla"
 mem_ea_uplifter.14.desc:0 "La llegada al sistema Halissos ha confirmado lo que nuestros científicos ya suponían: Los Orila perdieron la guerra. Su sistema está lleno de campos de escombros.\n\nNuestros escáneres obtienen lecturas de energía extrañas de uno de los planetas del sistema. Parece estar protegido por un campo de energía altamente avanzado. No podemos obtener ningún dato útil de la superficie del planeta"
 mem_ea_uplifter.14.a:0 "Vamos a echar un vistazo más de cerca."
 
 # Uplifter Homesystem Event Chain
 mem_ea_uplifter_homesystem_chain_title:0 "El Orila"
 mem_ea_uplifter_homesystem_chain_desc:0 "Tenemos que averiguar qué pasó con esta antigua raza."
 mem_ea_uplifter_homesystem_investigated:0 "Levantó el Misterio"
 
 # Shielded Homeplanet Investigation
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION:0 "Un Mundo Protegido"
 MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC:0 "Harilla está rodeado por un campo de energía altamente avanzado. ¿Qué protege? ¿Podría haber todavía alguien vivo en el planeta?"
 
 # Dialogue with the AI System of the Uplifter Race
 mem_ea_uplifter.15.name:0 "El Último Orila"
 mem_ea_uplifter.15.desc_01:0 "Ah... Por fin has llegado."
 mem_ea_uplifter.15.desc_02:0 "La avaricia había envenenado sus almas, había barricado su mundo con odio, los había llevado a la miseria y al derramamiento de sangre.\nHabían desarrollado velocidad, pero se habían encerrado. La maquinaria que les dio abundancia les dejó en la necesidad. Su conocimiento los había hecho cínicos; su astucia - dura e insensible. Pensaban demasiado y sentían muy poco.\n\nMás que maquinaria, necesitaban compañerismo. Más que astucia, necesitaban bondad y gentileza.\nSin estas cualidades, su forma de vida era violenta, y amenazaban la vida de los demás."
 mem_ea_uplifter.15.a:0 "¿Y nosotros éramos una de esas razas que intentaste elevar?"
 mem_ea_uplifter.15.b:0 "¿Quién eres tú?"
 mem_ea_uplifter.15.b.response:0 "Soy Chap'Lin, el último de los Orila.\n\nAunque soy simplemente una imagen de su conciencia y no la persona misma.\n\nUna vez fue elegido por su pueblo para representar a nuestra especie ante aquellos que seguirían nuestros pasos."
 mem_ea_uplifter.15.c:0 "¿Qué eres exactamente?"
 mem_ea_uplifter.15.c.response:0 "Soy una imagen de la conciencia del Orila Chap'Lin.\n\nSoy más que una simple IA pero menos que un ser vivo. Ser lo que soy es un honor así como una carga...\n\nUna carga que elegí aceptar de buen grado.\n\nDesde que el último de nuestra raza ha pasado, ha sido mi responsabilidad mantener lo que queda de este mundo y asegurar la función continua de su escudo de barrera planetaria.\n\nPero mi tarea más importante ha sido esperar tu llegada."
 mem_ea_uplifter.15.d:0 "¿Qué pasó con tu raza?"
 mem_ea_uplifter.15.d.response:0 "Hubo un tiempo en el que nuestro progreso tecnológico superó nuestra capacidad para prever posibles consecuencias.\n\nPerseguimos imprudentemente nuestra búsqueda de la inmortalidad.\n\nUna vez que nos dimos cuenta de las consecuencias el daño ya estaba hecho. La clonación continua había dejado a nuestra raza estéril y hemos sucumbido lentamente a la inevitable degradación de nuestro acervo genético."
 mem_ea_uplifter.15.e:0 "¿Por qué elevaste a otras especies?"
 mem_ea_uplifter.15.e.response:0 "Cuando nos enfrentamos a nuestra inevitable desaparición, vimos que no había otra civilización dispuesta o capaz de proteger a las especies menos avanzadas contra la agresión despiadada.\n\nAsí que intentamos ayudar a tales especies a encontrar su camino a las estrellas para que pudieran defenderse y quizás algún día nos sucedieran en nuestra posición como protectores."
 mem_ea_uplifter.15.f:0 "¿Cómo era tu imperio?"
 
 # Dialogue second window for longer answer
 mem_ea_uplifter.16.name:0 "El Último Orila"
 mem_ea_uplifter.16.desc_01:0 "No queríamos tener un imperio. Ese no era nuestro camino.\n\nNo queríamos gobernar ni conquistar a nadie. Nos hubiera gustado ayudar a todos si fuera posible. Toda vida inteligente debería querer ayudarse mutuamente. Todos queremos vivir por la felicidad del otro, no por la miseria del otro.\nNo queremos odiar y despreciar a los demás. Creíamos que en este universo había espacio para todos, y que nuestra galaxia era rica y podía proveer para todos; que la forma de vida podía ser libre y hermosa.\n\nPero otros perdieron el camino..."
 mem_ea_uplifter.16.desc_02:0 "Esto es cierto.\n\nTu raza estaba entre las cinco más prometedoras de nuestros protegidos. Desafortunadamente, antes de que pudiéramos terminar lo que habíamos comenzado, fuimos atacados por aquellos que buscaban beneficiarse de nuestra creciente debilidad.\nAunque nuestra tecnología era vastamente superior a la de ellos, ellos encontraron fuerza en números mientras los nuestros disminuían. Al final, nos vimos obligados a retirarnos a nuestro mundo natal, que se convirtió en nuestra prisión.\n\nDesde aquí tuvimos que ver cómo nuestros hijos se desvanecían. Y ahora todas las esperanzas de mi pueblo están puestas en ti y en tu raza."
 mem_ea_uplifter.16.a:0 "¿Perdieron el camino?"
 mem_ea_uplifter.16.b:0 "¿Quieres que protejamos a los débiles?"
 
 # Dialogue third and last window with final reward
 mem_ea_uplifter.17.name:0 "El Último Orila"
 mem_ea_uplifter.17.desc.01:0 "He observado el desarrollo de tu civilización.\n\nMe ha dolido profundamente ver que sigues el camino de la guerra. Tanta destrucción y sufrimiento ya ha sido causado por esto.\n\nPero aún veo el mismo gran potencial en tu raza que vimos hace eones. Todavía tengo la esperanza de que vivirás a la altura de este potencial y aceptarás tu destino como protector de la vida.\n\n¿Lo aceptarás y seguirás nuestro camino en su lugar?"
 mem_ea_uplifter.17.desc.02:0 "He observado el desarrollo de tu civilización.\n\nMe ha dolido profundamente ver que sigues un camino oscuro. El miedo y la intolerancia no te llevarán a la grandeza, sino solo al declive.\n\nPero aún veo el mismo gran potencial en tu raza que vimos hace eones. Todavía tengo la esperanza de que vivas a la altura de este potencial y aceptes tu destino como protector de la vida.\n\n¿Lo aceptarás y seguirás nuestro camino en su lugar?"
 mem_ea_uplifter.17.desc.03:0 "He observado el desarrollo de tu civilización.\n\nHas hecho grandes avances a lo largo de los años y estoy orgulloso de lo que te has convertido.\n\n¿Estás listo para seguir nuestro camino y tomar nuestro lugar como protector de la vida?"
 mem_ea_uplifter.17.a:0 "Honraremos tu camino."
 mem_ea_uplifter.17.a.tooltip:0 "El gobierno de tu imperio cambiará a una forma única - §HLa Vía de los Antiguos§!. Obtendrás un cívico único - §HLa Vía§! - ofreciendo un §G+5% de investigación y +10% de bonificación de atracción ética del gobierno§!. Este cívico será permanente.\n"
 mem_ea_uplifter.17.a.response:0 "Tienes mi profundo agradecimiento.\n\nMe uniré a tu flota liderando el último de nuestros barcos para ayudarte.\n\nEste planeta, sin embargo, se autodestruirá en unas pocas horas. No puedo arriesgarme a dejar que nuestra tecnología caiga en las manos equivocadas.\n\nPodría ser la consecuencia de demasiado sufrimiento."
 mem_ea_uplifter.17.b:0 "Lo siento, pero este no es nuestro camino."
 # This tooltip is also the tooltip for option c
 mem_ea_uplifter.17.b.tooltip:0 "Forja tu propio destino.\n\nTu imperio gana un §G5% de bonificación a la felicidad§!."
 # This response is also the response for option c
 mem_ea_uplifter.17.b.response:0 "Me preocupa escuchar eso, pero ni puedo ni voy a obligarte a otra elección.\n\nTodavía puede haber esperanza para que cambies de opinión en el futuro, pero mi tiempo se acaba.\nPronto se agotará la energía necesaria para mantener este escudo activo y no puedo permitir que nuestra tecnología caiga en las manos equivocadas - el sufrimiento sería la consecuencia.\n\nEste planeta se autodestruirá en unas pocas horas. Te recomiendo que te mantengas alejado de él.\n\nQue vivas en paz y prosperidad. Adiós, [Root.GetSpeciesNamePlural]."
 mem_ea_uplifter.17.c:0 "¡No cambiaremos quienes somos!"
 mem_ea_uplifter.17.d:0 "Si este es nuestro destino, tenemos que aceptarlo."
 mem_ea_uplifter.17.d.tooltip:0 "La ética de tu imperio cambiará a §Hmaterialista/pacifista/xenófilo§!, y el gobierno de tu imperio cambiará a una forma única - §HLa Vía de los Antiguos§!. Obtendrás un cívico único - $HThe Way$! - ofreciendo un §G5% de investigación y 10% de bonificación de atracción ética del gobierno$!. Este cívico será permanente.\n"
 mem_ea_uplifter.17.d.response:0 "Me alegra que hayas decidido seguir nuestro camino.\n\nMe uniré a tu flota liderando el último de nuestros barcos para ayudarte.\n\nEste planeta, sin embargo, se autodestruirá en unas pocas horas. No puedo arriesgarme al sufrimiento que podría resultar de dejar que nuestra tecnología caiga en las manos equivocadas."
 END:0 "FIN"
 
 mem_ea_uplifter_catchphrase:0 "Me alegra que hayas decidido seguir nuestro camino."
 mem_chaplin_backstory:0 "Una IA con la huella de memoria de Chap'Lin, uno de los antiguos orila. Con su nación y especie desaparecidas, todavía mantiene sus valores y virtudes."

