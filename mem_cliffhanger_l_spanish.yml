# Cliffhanger
# By ViolentBeetle

l_spanish:
 mem_cliffhanger_dig_site: "Cliffhanger"
 mem_cliffhanger_dig_site_desc: "Una estructura artificial de algún tipo está construida en un acantilado masivo, con vistas a una enorme grieta tectónica. Sus paredes están bloqueando todos los sensores y nos impiden mapear sus partes subterráneas desde la órbita, pero si las partes expuestas son una indicación, está hecha en forma de un cilindro masivo. No parece haber puertas, ventanas u otros puntos de entrada. \n\n¿Quién podría haber construido tal cosa en tal [From.Planet.GetPlanetMoon] sin vida, y por qué?"
 mem_cliffhanger.1.name: "Atrapados"
 mem_cliffhanger.1.desc: "Hasta ahora no hemos hecho mucho progreso investigando la estructura subterránea en §Y[From.Planet.GetName]§!. \n\nLa estructura es inexpugnable a cualquier cosa que se pueda aplicar sin arriesgar dañar cualquier valor que se pueda encontrar dentro. La tecnología de blindaje de última generación en la pared impide cualquier escaneo que intente atravesar el suelo - para ellos, la pared parece la misma roca todo el camino. \n\nSe llevaron a cabo demoliciones a pequeña escala en la cara del acantilado para revelar más de la estructura de la pared. No es todo liso, y una rampa en espiral de algún tipo la cruza, dando al conjunto la apariencia de un gigantesco §Stornillo§!, o quizás una especie de taladro. \n\n§Y[Leader.GetName]§! ahora tiene la intención de empezar a explorar otros ángulos posibles, empezando por la parte superior."
 mem_cliffhanger.1.a: "Probemos otro ángulo."
 mem_cliffhanger.2.name: "Desde Arriba"
 mem_cliffhanger.2.desc: "Cavar desde la cima del acantilado fue más exitoso que los intentos anteriores para entrar en la extraña estructura en §Y[From.Planet.GetName]§!. Aunque todavía está fortificada, el techo del cilindro en realidad contiene una escotilla que se puede abrir. \n\nDentro, hemos encontrado la primera evidencia de que estaba destinado a albergar habitantes orgánicos. El piso superior parece ser algún tipo de vestíbulo destinado a recibir a los visitantes que vienen de arriba. Las paredes están cubiertas de decoraciones y pancartas coloridas con lemas en un idioma que no reconocemos y hasta ahora no hemos podido traducir. Pilas de bocadillos preenvasados y botellas de bebidas yacen sobre las mesas, preservadas por el ambiente estéril pero obviamente antiguas. \n\nParece que quienquiera que fuera la construcción nunca llegó aquí."
 mem_cliffhanger.3.name: "El giro de la tuerca"
 mem_cliffhanger.3.desc: "§Y[Leader.GetName]§! ha explorado con éxito la mayor parte de la estructura encontrada en §Y[From.Planet.GetName]§!. En los niveles inferiores, los arqueólogos encontraron una sección de ingeniería. Los núcleos de datos se fundieron en trozos de carbono fundido por algún tipo de mecanismo de autodestrucción, pero algunos de los detalles más intrigantes se han revelado estudiando la maquinaria. \n\nPor un lado, esta estructura no se construyó originalmente en este [From.Planet.GetPlanetMoon]. Fue ensamblado en otro lugar, luego cayó desde la órbita y se dejó excavar en el suelo utilizando la fuerza de su propia gravedad respaldada por generadores de energía suplementarios. Una vez hecho esto, la población se mudaría y el agujero se llenaría, enterrándolo para siempre, indetectable y aislado del resto del mundo. Usando su propia fuente de energía, el complejo autosostenible sobreviviría durante siglos, tal vez milenios. \n\nPero la mayoría de los sistemas nunca se activaron."
 mem_cliffhanger.4.name: "Santuario 1187"
 mem_cliffhanger.4.desc: "Aunque la mayoría de los núcleos de datos fueron destruidos para siempre, §Y[Leader.GetName]§! encontró algunos funcionales en los niveles más profundos de la estructura. Los mismos mecanismos de autodestrucción que fundieron el resto se activaron pero parecen haber fallado, y nadie los revisó dos veces. A partir de ellos, ahora es posible discernir el verdadero propósito del complejo. \n\nEl edificio se llama §SSanctuary 1187§! y es una de las muchas estructuras de este tipo fabricadas y esparcidas por la galaxia. \n\nLos creadores anticiparon que algún tipo de calamidad no especificada afectaría a toda la galaxia y a sus mundos en particular y creían que la única forma en que su especie podría sobrevivir era creando un gran número de bóvedas subterráneas como esta para actuar como santuarios, escondidos en planetas remotos. Nunca se suponía que debían ser encontrados, o de hecho abiertos desde el interior, manteniendo a los residentes seguros para siempre. \n\nEl que se dejó caer en [From.Planet.GetName] fue descartado sin embargo, ya que aterrizó demasiado cerca de una línea de falla, amenazando la exposición. De hecho, sus temores estaban justificados, ya que eones después lo encontramos sobresaliendo de un acantilado. La tecnología que se utilizó en esta empresa sin duda será útil para nuestra propia industria, pero no hay información sobre la ubicación de otros Santuarios en la galaxia o cuántos se desplegaron."
 mem_cliffhanger.4.a: "¡Todavía podrían estar justo al lado de nosotros!"
 mem_cliffhanger.4.a.phobe: "¡Es mejor que permanezcan ocultos!"
 mem_cliffhanger.4.a.phile: "Pobres cosas, todas solas bajo tierra."
 mem_cliffhander.4.a.swarm: "Ningún alimento enlatado puede eludirnos para siempre."
