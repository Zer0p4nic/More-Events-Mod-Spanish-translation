 #ONE SMALL STEP

 mem_primitives.101.name:0 "[the_planet.GetName]: Un Pequeño Paso"
 mem_primitives.101.desc:0 "Hoy nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha presenciado un hito importante en el avance de la civilización primitiva nativa: una nave tripulada lanzada desde la superficie del planeta ha alcanzado el satélite natural del planeta - §Y[the_moon.GetName]§! La tripulación ha abandonado la nave durante un período prolongado de tiempo y ha caminado por su superficie, y los [pre_ftl_country.GetSpeciesNamePlural] de abajo han observado embelesados mientras el video del evento se transmitía por todo el [the_planet.GetPlanetMoon].\n\nAunque en esta etapa de su desarrollo no podemos esperar que tales empresas puedan establecer puestos permanentes, sin embargo, es un logro importante para los [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.101.sister.desc:0 "Hoy nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha presenciado un hito importante en el avance de la civilización primitiva nativa: una nave tripulada lanzada desde la superficie del planeta ha alcanzado otro satélite natural - §Y[the_moon.GetName]§! La tripulación ha abandonado la nave durante un período prolongado de tiempo y ha caminado por la superficie de la luna. Los [pre_ftl_country.GetSpeciesNamePlural] observaron embelesados mientras el video del evento se transmitía por todo el [the_planet.GetPlanetMoon].\n\nAunque en esta etapa de desarrollo no podemos esperar que tales empresas puedan establecer puestos permanentes, sin embargo, es un logro importante para los [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.101.hab.desc:0 "Hoy nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha presenciado un hito importante en el avance de la civilización primitiva nativa: una nave tripulada lanzada desde la superficie del planeta ha alcanzado su satélite natural - §Y[the_moon.GetName]§! La tripulación ha abandonado la nave durante un período prolongado de tiempo y ha caminado por la superficie de la luna, la primera vez que los [pre_ftl_country.GetSpeciesNamePlural] respiraron el aire de otro mundo habitable. Los [pre_ftl_country.GetSpeciesNamePlural] observaron embelesados mientras el video del evento se transmitía por todo el [the_planet.GetPlanetMoon].\n\nAunque en esta etapa de desarrollo no podemos esperar que tales empresas puedan establecer puestos permanentes, sin embargo, es un logro importante para los [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.101.hab.sister.desc:0 "Hoy nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha presenciado un hito importante en el avance de la civilización primitiva nativa: una nave tripulada lanzada desde la superficie del planeta ha alcanzado otro satélite natural - §Y[the_moon.GetName]§! La tripulación ha abandonado la nave durante un período prolongado de tiempo y ha caminado por su superficie, la primera vez que los [pre_ftl_country.GetSpeciesNamePlural] respiraron el aire de otro mundo habitable. Los [pre_ftl_country.GetSpeciesNamePlural] observaron embelesados mientras el video del evento se transmitía por todo el [the_planet.GetPlanetMoon].\n\nAunque en esta etapa de desarrollo no podemos esperar que tales empresas puedan establecer puestos permanentes, sin embargo, es un logro importante para los [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.101:0 "Felicidades."
 mem_primitives.101.phobe:0 "¿Por qué no pueden mantener su suciedad para ellos mismos?"
 mem_primitives.101.mat:0 "Están en el camino correcto."
 mem_primitives.101.matphile:0 "¡Crecen tan rápido!"
 
 #WORLD WARS
 
 mem_primitives.301.name:0 "[the_planet.GetName]: Conflicto Global"
 mem_primitives.301.desc:0 "Hoy marca la nueva era de §Y[pre_ftl_country.GetName]§!. Después de un prolongado período de tensión, un incidente diplomático de lo contrario bastante menor ha desencadenado un conflicto masivo entre múltiples bloques internacionales. Casi todo el [the_planet.GetPlanetMoon] ahora está involucrado en el conflicto, con un número de muertes proyectado para superar cualquier otro incidente que podrían haber provocado ellos mismos. \n\nAún está por verse quién saldrá triunfante de este conflicto, pero sin duda esta prueba tendrá un profundo efecto en la historia del [the_planet.GetPlanetMoon]."
 
 mem_primitives.303.name:0 "[the_planet.GetName]: LA GUERRA HA TERMINADO"
 mem_primitives.303.desc:0 "Un sangriento conflicto que había estado furioso durante algún tiempo en §Y[the_planet.GetName]§! finalmente ha llegado a su fin. El tratado de paz firmado hoy efectuó un cambio masivo en el panorama político, con múltiples naciones ascendiendo a prominencia o cayendo en desgracia de la noche a la mañana. \n\n¿Pero es este el final? Marcados con pagos masivos de reparación, humillación y pérdidas territoriales, los perdedores sin duda planificarán su venganza tan pronto como puedan reunir sus fuerzas."
 mem_primitives.303a:0 "Un armisticio por 20 años."
 
 mem_primitives.305.name:0 "[the_planet.GetName]: PARA TERMINAR TODAS LAS GUERRAS"
 mem_primitives.305.desc:0 "El conflicto que se estaba librando entre los §Y[From.GetSpeciesNamePlural]§! había estado en un punto muerto durante algún tiempo, con todas las partes sufriendo pérdidas catastróficas tanto en personal como en economía. \n\nHoy, parece haber llegado finalmente a su fin con una paz blanca firmada entre los beligerantes. Con los traumáticos recuerdos de la guerra frescos en la mente del público, la gente del [the_planet.GetPlanetMoon] ha llegado a rechazar la agresión militar y ve el entendimiento mutuo como el camino a seguir, esperando nunca volver a experimentar los horrores de la guerra."
 mem_primitives.305a.milphobe:0 "Una exhibición vergonzosa."
 mem_primitives.305a.pacphile:0 "Finalmente han visto la luz."
 
 mem_primitives.307.name:0 "[the_planet.GetName]: NUEVO CONFLICTO GLOBAL"
 mem_primitives.307.desc:0 "Hoy, la frágil paz en §Y[the_planet.GetName]§! ha sido alterada de nuevo. La nación que sufrió la derrota más humillante en el conflicto anterior y enfrentó la peor parte de las dificultades que trajo, ha caído recientemente bajo el control de un gobierno ultranacionalista liderado por un líder carismático. Ha estado mostrando agresión durante algún tiempo, pero esta vez otras naciones importantes finalmente han decidido que la apaciguación debe terminar. \n\nArmados con el fanatismo feroz de su pueblo y doctrinas militares avanzadas, esos revanchistas se han convertido en una potencia formidable respaldada por un bloque de naciones igualmente resentidas, pero solo el tiempo dirá si tienen lo que se necesita para hacer la guerra a prácticamente todo el mundo y cambiar su historia."
 mem_primitives.307a:0 "Sabíamos que eventualmente sucedería."
 
 mem_primitives.309.name:0 "[the_planet.GetName]: SEGUNDA PAZ"
 mem_primitives.309.desc:0 "La guerra que estaba furiosa en §Y[the_planet.GetName]§! ha llegado a su fin. Parece que la historia de §Y[pre_ftl_country.GetName]§! es propensa a la repetición, con el mismo bloque que ganó la primera guerra mundial ganando la segunda. \n\nCon los agresores aniquilados y sus ideologías completamente desacreditadas, podemos esperar que esto se convierta en uno de los puntos de inflexión más importantes de su civilización."
 
 mem_primitives.311.name:0 "[the_planet.GetName]: NUEVO ORDEN MUNDIAL"
 mem_primitives.311.desc:0 "Contra todo pronóstico, el bloque agresivo que inició el conflicto global en §Y[the_planet.GetName]§! ha salido victorioso. \n\nPuede que no controlen todo el [the_planet.GetPlanetMoon], pero han recuperado su estatus y han surgido como la potencia dominante. Con su retórica nacionalista validada y sus crímenes de guerra barridos bajo la alfombra proverbial, podemos esperar un cambio profundo en el curso de los §Y[from.GetSpeciesNamePlural]§!."
 
 #RELIGIONS
 
 mem_primitives.401.name:0 "[the_planet.GetName]: DESARROLLO RELIGIOSO"
 mem_primitives.401.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha notado un cambio importante en el desarrollo de §Y[pre_ftl_country.GetName]'s§!. \n\nUn culto anteriormente minoritario fundado por un místico que fue ejecutado por su comportamiento sedicioso ha florecido en una religión mayor y se ha extendido por todas partes. Popular entre los pobres y los marginados, enseña el perdón y la tolerancia como sus valores centrales y promete recompensas celestiales en la vida después de la muerte para aquellos que llevan una vida virtuosa. \n\nAhora que ha alcanzado prominencia y se ha convertido en una fuerza social poderosa, podemos esperar que sus valores se desplacen hacia actitudes más hegemónicas, aunque."
 mem_primitives.401a.mat:0 "Se engañan a sí mismos con la superstición."
 mem_primitives.401a.sp:0 "Veremos si están en el camino correcto."
 mem_primitives.401a.sphile:0 "Están llegando a la verdad a su manera."
 mem_primitives.401a.sphobe:0 "Nos ocuparemos de esta herejía eventualmente."
 
 mem_primitives.403.name:0 "[the_planet.GetName]: DESARROLLO RELIGIOSO"
 mem_primitives.403.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha notado un cambio importante en el desarrollo de §Y[pre_ftl_country.GetName]'s§!. \n\nUna religión fundada por un místico señor de la guerra tribal se ha extendido a través de las grandes regiones mediante conquista y conversión. Una fe belicosa, está estrechamente entrelazada con la política y exalta la disciplina y la disposición a hacer sacrificios para asegurar su propagación por todo el mundo, prometiendo el paraíso a aquellos que caen luchando en su nombre."
 
 mem_primitives.405.name:0 "[the_planet.GetName]: Desarrollo Religioso"
 mem_primitives.405.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha notado un cambio importante en el desarrollo de §Y[pre_ftl_country.GetName]'s§!. \n\nUna nueva religión ha ido ganando prominencia en [the_planet.GetPlanetMoon], centrándose en encontrar la paz interior a través de la introspección y el ascetismo. Creyendo que todas las almas están destinadas a renacer una y otra vez, promete a sus seguidores la oportunidad de romper con el ciclo interminable de reencarnación y alcanzar la eterna dicha en la nada."
 
 mem_primitives.407.name:0 "[the_planet.GetName]: Desarrollo Religioso"
 mem_primitives.407.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! ha notado un cambio importante en el desarrollo de §Y[pre_ftl_country.GetName]'s§!. \n\nUna enseñanza cuasi-religiosa, que combina trampas religiosas con presentación pseudo-científica, está ganando popularidad entre sus élites. Enseña que la mayoría de los problemas que aquejan a la sociedad se originan en la actividad alienígena en el pasado de [the_planet.GetPlanetMoon], más específicamente un gobernante alienígena que había cometido un asesinato masivo de sus súbditos en la superficie de [the_planet.GetPlanetMoon]. \n\nSupuestamente, los fantasmas de los alienígenas muertos ahora están acechando [the_planet.GetName], causando angustia mental entre la población."
 mem_primitives.407a:0 "Absurdo. No hicimos tal cosa."
 
 #EPIDEMICS
 
 mem_primitives.501.name:0 "[the_planet.GetName]: Plaga"
 mem_primitives.501.desc:0 "Estamos detectando una nueva cepa de bacterias altamente virulentas en §Y[the_planet.GetName]§!. La enfermedad altamente contagiosa se está propagando por [the_planet.GetPlanetMoon] como un incendio y, con una ciencia médica tan primitiva como la de [pre_ftl_country.GetName], podría potencialmente acabar con toda la población. \n\nPor supuesto, con nuestros avanzados conocimientos médicos, tendríamos fácil detener su propagación, si así lo deseáramos."
 mem_primitives.501a:0 "Comienza a desarrollar una cura."
 mem_primitives.501b:0 "No deberíamos interferir."
 mem_primitives.501b.phobe:0 "Las cosas se rompen, los xenos mueren."
 
 mem_primitives.503.name:0 "Los [from.GetSpeciesNamePlural] Extinguidos"
 mem_primitives.503.desc:0 "El puesto de observación sobre §Y[the_planet.GetName]§! informa que los últimos seres sensibles en [the_planet.GetPlanetMoon] han sido exterminados por la plaga que asoló su población. Los §Y[from.GetSpeciesNamePlural]§! ahora se consideran oficialmente extintos y el puesto de observación ha sido desmantelado, ya que no queda nada que observar. \n\nLa plaga no es peligrosa para nuestros propios ciudadanos, por lo que somos libres de colonizar [the_planet.GetPlanetMoon] si así lo deseamos."
 mem_primitives.503a.phobe:0 "Las cosas se rompen, los xenos mueren."
 mem_primitives.503a.matphobe:0 "Han perdido el juego de la evolución."
 
 mem_primitives.505.name:0 "[the_planet.GetName]: La Plaga ha Terminado"
 mem_primitives.505.desc:0 "Ya no estamos viendo nuevos casos de la plaga que solía asolar la superficie de §Y[the_planet.GetName]§!. Probablemente se quedó sin huéspedes viables, dejando atrás a aquellos que son naturalmente inmunes."

 mem_primitives.506.name:0 "[the_planet.GetName]: Cura Entregada"
 mem_primitives.506.desc:0 "[Root.GetName] ha dispersado con éxito una vacuna sintética en la atmósfera de [the_planet.GetPlanetMoon] diseñada específicamente para contrarrestar la plaga que está asolando §Y[the_planet.GetName]§!. \n\nEsperamos que la tasa de infección caiga a cero en un mes. La plaga ha terminado efectivamente."
 
 MEM_PRIMITIVES_BD_CURE_PROJECT:0 "Vacunación contra la Plaga"
 MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "La vacuna sintética diseñada en nuestros laboratorios podría ser dispersada de manera encubierta en la atmósfera de [the_planet.GetPlanetMoon], evitando que su población primitiva sea potencialmente exterminada."
 
 #TERROR
 
 mem_primitives.601.name:0 "[the_planet.GetName]: Devastador Ataque Terrorista"
 mem_primitives.601.desc:0 "§Y[pre_ftl_country.GetName]§! hoy experimentó un evento significativo de víctimas masivas. Varios ciudadanos radicalizados han atacado un importante centro cultural y económico en §Y[the_planet.GetName]§! causando posiblemente el incidente terrorista individual más devastador en la historia de [the_planet.GetPlanetMoon]. \n\nCon un saldo de miles de muertos e imágenes de edificios en llamas frescas en la mente de la población, este evento probablemente será un punto de inflexión en la historia de esta civilización."
 mem_primitives.601a.mil:0 "Parece que alguien se cansó de la diplomacia..."
 mem_primitives.601a.pacphobe:0 "Al menos hemos superado tal salvajismo. ¿Verdad?"
 
 mem_primitives.603.name:0 "[the_planet.GetName]: Terror Atómico!"
 mem_primitives.603.desc:0 "La tripulación del puesto de observación sobre §Y[the_planet.GetName]§! ha informado de que ha presenciado una enorme explosión hoy. Estaban preocupados de que los nativos estuvieran a punto de aniquilarse con armas nucleares, pero ha quedado claro que se trataba de un incidente aislado. Al parecer, unos pocos radicales robaron un potente dispositivo nuclear al ejército y lo utilizaron para destruir uno de los centros de población en la superficie de [the_planet.GetPlanetMoon].\n\nUn evento de tales proporciones definitivamente cambiará la historia de [pre_ftl_country.GetName]."
 
 #Y2K
 
 mem_primitives.701.name:0 "[the_planet.GetName]: Desastre Digital"
 mem_primitives.701.desc:0 "El puesto de observación sobre §Y[the_planet.GetName]§! informa de que ha presenciado una cascada de fallos en la infraestructura de [the_planet.GetPlanetMoon]. \n\nEl §Y[pre_ftl_country.GetName]§!, que ha adoptado relativamente recientemente un uso generalizado de ordenadores electrónicos, pero al parecer no estaba preparado para manejar adecuadamente el cambio de fecha -- al amanecer un nuevo milenio, el número del año ha desbordado sus variables, reajustando la fecha a cero. \n\nNuestros investigadores informan de la paralización de la mayoría de la infraestructura de comunicación y una interrupción en el transporte y los servicios públicos, así como varias centrales nucleares entrando en fusión. Con los parches de código de emergencia siendo entregados, este evento es poco probable que destruya la civilización, pero ciertamente afectará su percepción de la tecnología."
 mem_primitives.701a:0 "Demasiado malo."
 mem_primitives.701a.sp:0 "Pusieron demasiada fe en las máquinas."
 mem_primitives.701a.sphobe:0 "Pagaron el precio por confiar en máquinas sin alma."
 mem_primitives.701a.mat:0 "Incompetencia asombrosa..."
 mem_primitives.701a.matphile:0 "Lo superarán y aprenderán."
 mem_primitives.701.a.tooltip:0 "Los [pre_ftl_country.GetSpeciesNamePlural] pierden algo de progreso hacia la próxima era."



 #Fall of Rome
 
 mem_primitives.801.name:0 "[the_planet.GetName]: Caída de un Imperio"
 mem_primitives.801.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! informa que la civilización [From.GetSpeciesAdj] ha estado dominada por un solo gran imperio durante casi un milenio. Con un territorio que abarca más de una quinta parte de la superficie habitable del mundo y que contiene casi un tercio de todos los [From.GetSpeciesNamePlural] en su apogeo, ha sido un centro de aprendizaje y cultura. Se han construido ciudades, se han descubierto tecnologías y se han alcanzado nuevos niveles de prosperidad.\n\nSin embargo, durante los últimos cincuenta años, parece que el imperio se ha debilitado. Una combinación de conflictos internos y enemigos externos recién ascendidos que buscan una parte de su riqueza han derribado al imperio. Recientemente, una gran fuerza de lo que la inteligencia [From.GetSpeciesAdj] considera "bárbaros" ha penetrado en el corazón del imperio y ha saqueado la ciudad capital antes de arrasar las tierras centrales del imperio, saqueando sin restricciones.\n\nAunque los "bárbaros" se han retirado más tarde, no creemos que el imperio sobreviva mucho tiempo. Esto podría retrasar considerablemente a los [From.GetSpeciesNamePlural]."
 mem_primitives.801a:0 "Demasiado malo."
 mem_primitives.801a.materialist:0 "El progreso es un camino accidentado."
 mem_primitives.801a.sphobe:0 "¿A quién le importa?"
 mem_primitives.801.tooltip:0 "Los [from.GetSpeciesNamePlural] retroceden a la Edad de Bronce."
 mem_primitives.801.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! informa que la civilización [pre_ftl_country.GetSpeciesAdj] ha estado dominada por un solo gran imperio durante casi un milenio. Con un territorio que abarca más de una quinta parte de la superficie habitable del mundo y que contiene casi un tercio de todos los [pre_ftl_country.GetSpeciesNamePlural] en su apogeo, ha sido un centro de aprendizaje y cultura. Se han construido ciudades, se han descubierto tecnologías y se han alcanzado nuevos niveles de prosperidad.\n\nSin embargo, durante los últimos cincuenta años, parece que el imperio se ha debilitado. Una combinación de conflictos internos y enemigos externos recién ascendidos que buscan una parte de su riqueza han derribado al imperio. Recientemente, una gran fuerza de lo que la inteligencia [pre_ftl_country.GetSpeciesAdj] considera "bárbaros" ha penetrado en el corazón del imperio y ha saqueado la ciudad capital antes de arrasar las tierras centrales del imperio, saqueando sin restricciones.\n\nAunque los "bárbaros" se han retirado más tarde, no creemos que el imperio sobreviva mucho tiempo. Esto podría retrasar considerablemente a los [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.801.hive.desc:0 "Nuestro puesto de observación sobre §Y[the_planet.GetName]§! informa que la mente colmena [pre_ftl_country.GetSpeciesAdj] ha sido dominada por una sola gran conciencia durante casi un milenio. Con un territorio que abarca más de una quinta parte de la superficie habitable del mundo y que contiene casi un tercio de todos los drones [pre_ftl_country.GetSpeciesAdj] en su apogeo, ha sido un centro de aprendizaje y cultura. Se han construido nidos imponentes, se han descubierto tecnologías y se han alcanzado nuevos niveles de prosperidad.\n\nSin embargo, durante los últimos cincuenta años, parece que la conciencia se ha debilitado. Una combinación de desviación interna y nuevas colmenas externas ascendidas que buscan obtener partes del territorio y los drones de la colmena dominante han dejado a la conciencia baja. Recientemente, una gran fuerza de drones especialmente violentos que los [pre_ftl_country.GetSpeciesAdj] han etiquetado como "bárbaros" ha penetrado profundamente en el territorio de la conciencia y ha saqueado el nexo central antes de arrasar los corazones de la colmena, matando sin piedad.\n\nAunque los "bárbaros" se han retirado más tarde, han asestado un golpe fatal, dejando a la conciencia en su lecho de muerte. Esto podría retrasar considerablemente a los [pre_ftl_country.GetSpeciesNamePlural]."
 mem_primitives.801a.materialist:0 "El progreso es un camino accidentado."
 mem_primitives.801a.sphobe:0 "¿A quién le importa?"
mem_primitives.801.a.tooltip:0 "Los [pre_ftl_country.GetSpeciesNamePlural] pierden un progreso significativo hacia la próxima era."
