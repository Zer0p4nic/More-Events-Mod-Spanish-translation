#Blacksite
#By ViolentBeetle

l_spanish:
 #EVENTS
 mem_blacksite.2.name:0 "¡Comunicación de la §S[blacksite_fallen_empire.GetName]§!"
 mem_blacksite.2.desc:0 "Se requiere tu cooperación para una empresa de importancia galáctica. Se está llevando a cabo un proyecto particularmente sensible, y preferiríamos no realizarlo dentro de nuestras propias fronteras. Un [blacksite_planet.GetPlanetMoon] dentro de un sistema que controlas, §Y[blacksite_planet.GetName]§!, no tiene valor para ti, por lo que sería perfecto para esto. \n\nSería mejor para todos si no intentaras interferir con las operaciones de nuestro sitio negro y permitieras el libre paso de nuestros transbordadores de entrada y salida. \n\nEsta no es una solicitud que hagamos a la ligera. Es una oportunidad para que no sólo contribuyas a un noble objetivo, sino que también ganes algo de buena voluntad con nosotros."
 mem_blacksite.2.a:0 "Muy bien. Pueden tener su sitio negro."
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§! albergará un sitio negro operado por [blacksite_fallen_empire.GetName]. A partir de ahora, será conocido como §YInstalación Seis§!. \nA pesar de sus promesas, este proyecto podría tener §Rconsecuencias inesperadas§!."
 mem_blacksite.2.b:0 "No podemos permitir esto."
 mem_blacksite.2.c:0 "¿Qué exactamente tienen la intención de hacer allí?"
 mem_blacksite.2.c.response:0 "Un proyecto de gran importancia. No te preocupes, no vamos a ponerte en ningún peligro. Lo prometemos."

 mem_blacksite.400.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]! Buenas noticias. El proyecto que estábamos llevando a cabo dentro de tu territorio ha concluido oficialmente. \n\nNo sólo terminó con gran éxito, sino que también logramos evitar la destrucción completa de cualquiera de tus sistemas. ¿No es maravilloso? \n\nFuiste un colaborador ejemplar, y mereces ser recompensado por tu contribución."
 mem_blacksite.400.a:0 "Todo está bien que termina bien."

 mem_blacksite.500.name:0 "Explosión masiva en [blacksite_planet.GetName]"
 mem_blacksite.500.desc:0 "El [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, que solía albergar un sitio negro operado por la §Y[blacksite_fallen_empire.GetName]§!, ha experimentado una detonación masiva, seguida de la completa fragmentación del [blacksite_planet.GetPlanetMoon]. La razón de esto es desconocida, pero aún se pueden encontrar fragmentos de equipo utilizado en la operación del sitio negro dentro del campo de escombros."
 mem_blacksite.500.a:0 "Preocupante."
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§! explotó y se convirtió en un §Smundo destrozado§!"

 mem_blacksite.501.name:0 "Informe del Sitio Negro"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]! No se alarmen. \n\nSomos conscientes de que [blacksite_planet.GetName] ha explotado. Esto está bien. Esto es normal. Los planetas hacen esto todo el tiempo, créeme. \n\nDe todos modos, ya terminó. Ya hemos terminado allí."
 mem_blacksite.501.a:0 "Bien."
 mem_blacksite.501.b:0 "Destruiste nuestro planeta. Merecemos una explicación."
 mem_blacksite.501.b.response:0 "Eres un mocoso insolente. No te diremos nada. Acéptalo."

 mem_blacksite.600.name:0 "Apagón del Sitio Negro"
 mem_blacksite.600.desc:0 "Parece que el sitio negro que era operado por la §Y[blacksite_fallen_empire.GetName]§! en el [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! ha entrado en modo de apagón. \n\nNo han entrado ni salido transbordadores durante un tiempo, y tampoco ha habido comunicaciones. Las emisiones de energía también han caído a un nivel apenas perceptible. La instalación parece estar abandonada ahora."
 mem_blacksite.600.a:0 "Prepárate para infiltrarte en la instalación."
 mem_blacksite.600.a.tooltip:0 "Podríamos encontrar algo interesante dentro. Pero esto también disgustará a la §Y[blacksite_fallen_empire.GetName]§!..."
 mem_blacksite.600.b:0 "Podríamos observarlo desde una distancia segura."
 mem_blacksite.600.c:0 "Sería mejor dejarlo en paz."
 mem_blacksite.600.c.tooltip:0 "La §Y[blacksite_fallen_empire.GetName]§! no querría que interfiriéramos con su trabajo. El [blacksite_planet.GetPlanetMoon] no producirá ningún recurso o proyectos especiales."

 mem_blacksite.602.name:0 "Sitio Negro: Abandonado"
 mem_blacksite.602.desc:0 "El [From.GetName] informa que no han encontrado nada notable dentro del sitio negro. El lugar parece estar completamente desierto..."
 mem_blacksite.602.a:0 "Decepcionante"
 mem_blacksite.602.a.tooltip:0 ""

 mem_blacksite.603.name:0 "Sitio Negro: Científico Sobreviviente"
 mem_blacksite.603.desc:0 "La tripulación del [From.GetName] informa que han logrado penetrar con éxito en el sitio negro. \n\nAl principio, pensaron que el lugar estaba abandonado, pero a medida que avanzaban, se encontraron con un sobreviviente. Al parecer, olvidaron y dejaron atrás a un científico durante la evacuación masiva. Parece estar bastante resentido por este trato, y preferiría servir a nuestro imperio que regresar a casa."
 mem_blacksite.603.a:0 "Bienvenido a bordo."
 mem_blacksite.603.a.tooltip:0 "Un nuevo §Scientífico§! se unirá a nuestro imperio."
 mem_blacksite.603.b:0 "Envía al científico a casa de todos modos."

 mem_blacksite.604.name:0 "Sitio Negro: Único Sobreviviente"
 mem_blacksite.604.desc:0 "La tripulación del [From.GetName] informa que han logrado penetrar con éxito en el sitio negro. El interior parece haber sufrido daños significativos, con rastros de lucha por todas partes. \n\nEn lo más profundo, han encontrado a un único sobreviviente que afirma haber sido objeto de experimentos psíquicos poco éticos. Han solicitado asilo en nuestro imperio."
 mem_blacksite.604.a:0 "Bienvenido a bordo."
 mem_blacksite.604.a.tooltip:0 "Un nuevo §Scientífico§! se unirá a nuestro imperio. Pero hay algo que no está del todo bien con ellos..."
 mem_blacksite.604.b:0 "No nos arriesgaríamos a robar sujetos de prueba de los [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.605.name:0 "Sitio Negro: Una Máquina Perfecta"
 mem_blacksite.605.desc:0 "La tripulación del [From.GetName] informa que han logrado penetrar con éxito en el sitio negro. El interior parece haber sufrido daños significativos, con rastros de lucha por todas partes. \n\nEn lo más profundo, han encontrado una construcción de inteligencia artificial que afirma ser la razón de la creación del sitio negro. Afirman ser un prisionero reacio de los [blacksite_fallen_empire.GetName] y ofrecen servirnos siempre y cuando no los entreguemos a sus creadores."
 mem_blacksite.605.a:0 "Bienvenido a bordo."
 mem_blacksite.605.a.tooltip:0 "Un nuevo §Scientífico§! robótico se unirá a nuestro imperio. Pero hay algo que no está del todo bien con ellos..."
 mem_blacksite.605.b:0 "Devuelve su robot a los [blacksite_fallen_empire.GetSpeciesNamePlural]."

 mem_blacksite.610.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.610.desc:0 "¿De verdad pensaste que no sabríamos que hurgaste en nuestro sitio negro, [Root.GetSpeciesName]?! ¿De verdad pensaste que no habría consecuencias? \n\nEsta es tu última advertencia. Devuelve a §Y[blacksite_recovered_leader.GetName]§! a nosotros y serás perdonado. Rehúsa, y no solo atraerás nuestra ira, sino que también enfrentarás las consecuencias de albergar individuos peligrosamente inestables de inmenso poder."
 mem_blacksite.610.a:0 "Muy bien."
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! ya no servirá a nuestro imperio."
 mem_blacksite.610.b:0 "Me temo que no podemos cumplir."
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§! permanecerá entre nuestros líderes."

 mem_blacksite.621.name:0 "Extraño Accidente"
 mem_blacksite.621.desc:0 "El [Root.GetName], la nave científica bajo el mando de §Y[blacksite_recovered_leader.GetName]§!, sufrió una explosión catastrófica hoy. \n\nLa causa de esto no está clara y se sospecha de juego sucio. Se presume que todos a bordo están muertos."
 mem_blacksite.621.a:0 "Muy sospechoso."
 mem_blacksite.621.a.tooltip:0 "No hay manera de que [blacksite_recovered_leader.GetName] pudiera haber sobrevivido."

 #Segments to identify where did the leader come from via scripted loc
 mem_blacksite_whom_we_rescued:0 "a quien rescatamos del sitio negro"
 mem_blacksite_who_requested_asylum:0 "a quien hemos concedido asilo"

 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 mem_blacksite.622.name:0 "Sabotaje de la Sede de Investigación"
 mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y puesto a cargo de nuestra investigación de física, aparentemente albergaba intenciones que estaban lejos de ser amigables hacia nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] plantó múltiples dispositivos explosivos de alto rendimiento en instalaciones de investigación vitales bajo la autoridad de [blacksite_recovered_leader.GetHerHis], causando grandes fugas de radiación. [blacksite_recovered_leader.GetSheHeCap] luego intentó huir en el caos resultante, sólo para ser abatido por nuestro equipo de seguridad. Los motivos de [blacksite_recovered_leader.GetHisHerCap] son actualmente desconocidos."
 mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y puesto a cargo de nuestra investigación social, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] plantó múltiples dispositivos explosivos de alto rendimiento en instalaciones de investigación vitales bajo la autoridad de [blacksite_recovered_leader.GetHerHis], liberando varias formas de vida agresivas del contenedor. [blacksite_recovered_leader.GetSheHeCap] luego intentó huir en el caos resultante, solo para ser abatido por nuestro equipo de seguridad. Los motivos de [blacksite_recovered_leader.GetHisHerCap] son actualmente desconocidos."
 mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y puesto a cargo de nuestra investigación de ingeniería, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] plantó múltiples dispositivos explosivos de alto rendimiento en instalaciones de investigación vitales bajo la autoridad de [blacksite_recovered_leader.GetHerHis], dañando varios prototipos de máquinas y causando que se descontrolaran. [blacksite_recovered_leader.GetSheHeCap] luego intentó huir en el caos resultante, solo para ser abatido por nuestro equipo de seguridad. Los motivos de [blacksite_recovered_leader.GetHisHerCap] son actualmente desconocidos."
 mem_blacksite.622.a:0 "Esto nos retrasará."

 mem_blacksite.623.name:0 "Terror Psíquico"
 mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] infiltró nuestra sede de investigación en [Root.Capital_Scope.GetName] y desató una poderosa ola psiónica, afectando a investigadores y empleados, llevando a algunos a la locura. Varios departamentos han sido afectados tanto por pérdidas de material como de personal, causando una considerable interrupción en nuestras operaciones científicas."
 mem_blacksite.623.a:0 "Qué horrible."

 mem_blacksite.624.name:0 "Batalla Psíquica"
 mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] intentó lanzar un asalto psíquico a §Y[blacksite_chosen_one.GetName]§!, el Elegido de nuestro Imperio, aparentemente en un intento de robar los inmensos poderes de [blacksite_chosen_one.GetHerHis]. \n\nSin embargo, después de una breve batalla de voluntades, la mente del traidor fue completamente obliterada, dejando atrás una cáscara vacía sin vida."
 mem_blacksite.624.a:0 "¡Viva [blacksite_chosen_one.GetName]!"

 mem_blacksite.625.name:0 "Devastación Psíquica"
 mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, [blacksite_recovered_leader.GetSheHe] lanzó un brutal ataque psíquico a §Y[blacksite_ravaged_leader.GetName]§!. El atacante fue localizado y asesinado por las fuerzas de seguridad, pero la víctima de [blacksite_recovered_leader.GetHerHis] sufrió mucho. De alguna manera, las habilidades psíquicas de [blacksite_ravaged_leader.GetHerHis] han sido completamente eliminadas."
 mem_blacksite.625.a:0 "Qué horrible."
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravaged_leader.GetName]§! Pierde el rasgo §YPsiónica§!."

 mem_blacksite.626.name:0 "Un Acto de Locura"
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], parece haber estado algo loco. \n\nHoy, [blacksite_recovered_leader.GetSheHe] irrumpió en nuestra sede de investigación en [Root.Capital_Scope.GetName] y corrió por ahí balbuceando sobre profecías apocalípticas. No está del todo claro qué [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] intentando hacer, aunque algunos empleados ligeramente aumentados se quejaron de dolores de cabeza, náuseas y en un caso alucinaciones. \n\nDespués de un tiempo, [blacksite_recovered_leader.GetName] colapsó muerto. Los investigadores no mostraron síntomas adicionales después y pronto fueron dados de alta del cuidado médico."
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], parece haber estado algo loco. \n\nHoy, [blacksite_recovered_leader.GetSheHe] irrumpió en nuestra sede de investigación en [Root.Capital_Scope.GetName] y corrió por ahí balbuceando sobre profecías apocalípticas. No está del todo claro qué [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] intentando hacer. \n\nDespués de un tiempo, [blacksite_recovered_leader.GetName] colapsó muerto."
 mem_blacksite.626.a:0 "¿De qué se trataba todo esto?"

 #Copy of .621 event, but using separate localisations in case I want to make its own text
 mem_blacksite.631.name:0 "$mem_blacksite.621.name$"
 mem_blacksite.631.desc:0 "$mem_blacksite.621.desc$"
 mem_blacksite.631.a:0 "$mem_blacksite.621.a$"
 mem_blacksite.631.a.tooltip:0 "$mem_blacksite.621.a.tooltip$"

 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y puesto a cargo de nuestro departamento de investigación de física, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, utilizaron su hardware avanzado para obtener acceso completo y sin supervisión a múltiples instalaciones bajo su control, causando grandes fugas de radiación antes de que la brecha fuera localizada y [blacksite_recovered_leader.GetName] fuera desactivado permanentemente por el equipo de seguridad. Se desconocen los motivos por los que actuaban."
 mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y puesto a cargo de nuestro departamento de investigación social, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, utilizaron su hardware avanzado para obtener acceso completo y sin supervisión a múltiples instalaciones bajo su control, liberando varios especímenes vivos peligrosos y cultivos bacterianos peligrosos antes de que la brecha fuera localizada y [blacksite_recovered_leader.GetName] fuera desactivado permanentemente por el equipo de seguridad. Se desconocen los motivos por los que actuaban."
 mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] y puesto a cargo de nuestro departamento de investigación de ingeniería, aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nHoy, utilizaron su hardware avanzado para obtener acceso completo y sin supervisión a múltiples instalaciones bajo su control, reprogramando maquinaria pesada en líneas de montaje de prototipos para atacar al personal cercano y al equipo sensible antes de que la brecha fuera localizada y [blacksite_recovered_leader.GetName] fuera desactivado permanentemente por el equipo de seguridad. Se desconocen los motivos por los que actuaban."
 mem_blacksite.632.a:0 "Esto nos retrasará."

 mem_blacksite.633.name:0 "Perturbación del flujo de datos"
 mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nDe alguna manera, obtuvieron acceso a redes cerradas de nuestra sede de investigación en [Capital_Scope.GetName], causando grandes pérdidas de datos valiosos y sensibles. \n\nTomó un tiempo localizar la fuente del hackeo y desactivar permanentemente a [blacksite_recovered_leader.GetName], momento en el cual el grave daño a nuestra infraestructura de investigación era irreversible. No está claro qué les hizo comportarse de tal manera."
 mem_blacksite.633.a:0 "Esto nos retrasará."

 mem_blacksite.634.name:0 "El hacker y el hackeado"
 mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nRecientemente, intentaron acceder a información altamente sensible en redes privadas operadas por §Y[curator.GetName]§!, el científico curador. A pesar de su equipo altamente sofisticado, [blacksite_recovered_leader.GetName] no fue rival para el curador, y este último rastreó con éxito la intrusión hasta ellos y frenó sus sistemas más peligrosos. \n\nAunque esto debilitará el rendimiento general de la IA, la máquina seguirá siendo operativa y continuará siendo bastante útil."
 mem_blacksite.634.a:0 "Buen trabajo, [curator.GetName]."
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: \nRasgo §S$mem_blacksite_trait_synthetic_project$§! será reemplazado por §S$mem_blacksite_trait_synthetic_project_tamed$§!"

 mem_blacksite.635.name:0 "Levantamiento de IA a pequeña escala"
 mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] aparentemente albergaba intenciones que estaban lejos de ser amigables con nosotros. \n\nAl parecer, recientemente subieron partes de su código a nuestras redes globales con la intención de infectar los sistemas de IA dentro de nuestro imperio. Los asistentes de IA personalizados junto con las unidades cibernéticas y sintéticas fueron los más afectados. Algunos incluso se volvieron locos y tuvieron que ser eliminados. El instigador fue localizado, aislado y desactivado permanentemente, pero el daño ya estaba hecho."
 mem_blacksite.635.a:0 "Esto nos retrasará."
 mem_blacksite.635.a.tooltip:0 "Cualquier líder con §S$leader_trait_sapient_AI_assistant$§! o §S$leader_trait_custom_AI_assistant$§! perderá esos rasgos o morirá. \nCualquier líder §Srobotizado§! o §Scyborg§! podría morir."

 mem_blacksite.700.name:0 "Naves no identificadas en [blacksite_planet.GetName]"
 mem_blacksite.700.desc:0 "Hoy llegan informes alarmantes de §Y[blacksite_planet.GetName]§!, donde se ubicaba el sitio negro operado por [blacksite_fallen_empire.GetName]. \n\nPrimero, el planeta experimentó una explosión masiva, seguida del colapso completo de la corteza del planeta. Sin embargo, antes de que el planeta fuera completamente destruido, despegó una pequeña flotilla de naves no identificadas. Por el momento, no está claro cuál era su origen y propósito, pero su comportamiento hasta ahora indica intenciones menos que amistosas."
 mem_blacksite.700.a:0 "Prepárate para despejar el sistema."
 mem_blacksite.700.b:0 "Contacta a [blacksite_fallen_empire.GetSpeciesNamePlural] y exige una explicación."

 mem_blacksite.701.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.701.desc:0 "Eres muy observador. Es cierto que nuestro sitio negro en §Y[blacksite_planet.GetName]§! ha causado la destrucción completa del planeta. Y es cierto que un puñado de... bueno, no nos detengamos en lo que son... escaparon de esta explosión en lugar de ser destruidos como se suponía que debían ser, y ahora están preparados para tomar acciones hostiles contra ti. \n\nAhora, sé lo que probablemente estás pensando. "¡Sus experimentos imprudentes nos han puesto a todos en peligro!" En primer lugar, es de mala educación pensar tales cosas sobre tus mayores. Nosotros estábamos haciendo esto mientras tú todavía estabas golpeando piedras. \n\nEn segundo lugar, este fue un sacrificio que valía la pena hacer. ¿Qué es un solo sistema atrasado comparado con el futuro de toda la galaxia? \n\nY finalmente, tú no estás realmente en peligro. Las sondas no están equipadas con ningún tipo de hiperimpulsores y no son lo suficientemente inteligentes para construir uno... creemos. \n\nSi realmente te das cuenta de que están construyendo un hiperimpulsor, por favor contáctanos - porque eso podría ser realmente un problema. Pero estamos seguros de que no pueden hacerlo. Absolutamente seguros."
 mem_blacksite.701.a:0 "Apaga la pantalla de visualización."
 mem_blacksite.701.b:0 "¿Qué estaban haciendo allí abajo?"
 mem_blacksite.701.b.response:0 "No vamos a mentirte."

 mem_blacksite.800.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.800.desc:0 "Hemos experimentado una fuga en §Y[blacksite_planet.GetName]§!. Varios sujetos extremadamente peligrosos han escapado y ahora se presume que están escondidos en algún lugar de nuestro territorio. Tenemos la intención de enviar a nuestros investigadores para rastrearlos y arrestarlos. \n\nNecesitaremos la plena cooperación de tus autoridades. Recuerda que esto no es sólo para nuestro propio beneficio. No quieres que ninguno de los fugitivos corra descontrolado en tus planetas, confía en nosotros en esto."
 mem_blacksite.800.a:0 "Muy bien, cooperaremos."
 mem_blacksite.800.b:0 "No permitiremos que violes nuestra soberanía"
 mem_blacksite.800.b.tooltip:0 "Dejar a los fugitivos correr por ahí podría ser §Rpeligroso§!"
 mem_blacksite.800.c:0 "¿Quiénes son esos fugitivos?"
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

 #The flavour text ended up pretty generic, but keeping selector code for expansion sake.
 mem_blacksite.810.name:0 "Escape del Sitio Negro: Desertor"
 mem_blacksite.810.xenophile:0 "Fuimos contactados por un investigador anónimo que opera en nuestro territorio. Desde que llegó aquí por primera vez, [blacksite_defector.GetSheHe] quedó encantado con nuestra vitalidad y progreso, en comparación con la estancamiento de [blacksite_fallen_empire.GetName]. \n\nIdentificado solo como §Y[blacksite_defector.GetName]§!, [blacksite_defector.GetSheHe] ofrece abandonar a [blacksite_defector.GetHerHis] antiguos empleadores y servir al [Root.GetName]."
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "Bienvenido a bordo."
