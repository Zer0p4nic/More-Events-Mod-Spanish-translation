 mem_blacksite.821.name:0 "Escape del Sitio Negro: Fugitivo Psíquico"
 mem_blacksite.821.desc:0 "Nuestras autoridades han sido contactadas por un fugitivo del sitio negro que afirma ser víctima de experimentos psíquicos poco éticos. \n\nOfrecen trabajar para nosotros a cambio de asilo."
 mem_blacksite.821.a:0 "Bienvenido a bordo."
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "Entréguelos a [blacksite_fallen_empire.GetName]."

 mem_blacksite.822.name:0 "Escape del Sitio Negro: Máquina Perfecta"
 mem_blacksite.822.desc:0 "Nuestras autoridades han sido contactadas por una construcción de IA que afirma ser la fugitiva del Sitio Negro. Supuestamente, fueron creados para ser una máquina de pensamiento perfecta. \n\nOfrecen trabajar para nosotros a cambio de asilo."
 mem_blacksite.822.a:0 "Bienvenido a bordo."
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "Entréguelos a [blacksite_fallen_empire.GetName]."

 mem_blacksite.830.name:0 "Escape del Sitio Negro: Terror Masivo"
 mem_blacksite.830.desc:0 "Múltiples fuentes informan que una serie de devastadores ataques han ocurrido en todo nuestro territorio. De alguna manera alguien infiltró varias de nuestras instalaciones, plantó explosivos potentes y luego se escapó sin levantar ninguna alarma. \n\nHay mucha especulación, pero los misteriosos fugitivos del sitio negro que una vez operó en nuestro territorio son probablemente los culpables."
 mem_blacksite.830.a:0 "¿Cómo pudo pasar esto?!"
 mem_blacksite.830.a.tooltip:0 "Cada planeta tendrá uno de sus edificios £building  §Sen ruinas§!."

 mem_blacksite.1001.name:0 "$mem_blacksite.2.name$"
 mem_blacksite.1001.desc:0 "¡Tú imbécil [Root.GetSpeciesNamePluralInsult]! ¿Te das cuenta de lo que has hecho? \n\nNo solo destruiste nuestra propiedad, nos has costado datos de investigación invaluables. \n\n¿Qué te dio la idea de que puedes usar un destructor de planetas en una de nuestras instalaciones?!"
 mem_blacksite.1001.a:0 "Pantalla de visualización apagada."
 mem_blacksite.1001.a.mat:0 "Eso te enseñará a respaldar tus datos."
 mem_blacksite.1001.a.mil:0 "Es mejor practicar con objetivos vivos."

