 job_mem_surveyor_robotomite:1 "Robotomite"
 job_mem_surveyor_robotomite_plural:1 "Robotomitas"
 job_mem_surveyor_robotomite_desc:1 "Con la mayoría de sus funciones mentales superiores despojadas y sustituidas por los implantes de control remoto de Berserker, se dedican principalmente a imitaciones sin sentido de diversas tareas que han estado realizando en sus vidas pasadas."
 
 # Events and other important things:
 
 mem_surveyor.3.name:0 "Sonda Misteriosa"
 mem_surveyor.3.desc:0 "Se ha detectado una nave no identificada en el sistema §Y[FROMFROMFROM.GetName]§!.\n\nEl análisis preliminar sugiere que es una nave completamente automatizada dirigida por una IA básica y probablemente se utilice para la exploración. Sus intenciones son desconocidas. No muestra hostilidad, ni hace ningún intento de comunicarse. Hasta que sepamos más, se le ha designado "§Y[From.GetName]§!"."
 
 mem_surveyor.4.name:0 "La Sonda Misteriosa Rompe el Silencio"
 mem_surveyor.4.desc:0 "Estamos detectando una señal que proviene de una sonda viajera que detectamos anteriormente y que actualmente se encuentra en el sistema §Y[surveyor_system.GetName]§!.\n\nParece haber descifrado con éxito nuestras comunicaciones."
 
 MEM_SURVEYOR_PROBE_HEADER:0 "§GSonda de Reconocimiento§!"
 mem_surveyor.5.desc:0 "Saludos.\n\nSoy una sonda de reconocimiento diseñada y empleada por el §YImperio Alkree§! para explorar la galaxia y evaluar la situación para mis creadores. Mi objetivo principal es identificar y contener cualquier amenaza planteada por la vida alienígena para el futuro de los Alkree. En este momento, esta unidad ha realizado §S[mem_surveyor_country.mem_surveyor_iteration_count]§! barridos. Tiempo estimado para la finalización: §S-1955 años§!."
 mem_surveyor.5.default:0 "Bien encontrado."
 mem_surveyor.5.ega:0 "Ciertamente eres una curiosidad."
 mem_surveyor.5.aut:0 "No amenaces las grandes obras de nuestra nación."
 mem_surveyor.5.mat:0 "¡Qué máquina tan asombrosa!"
 mem_surveyor.5.spi:0 "Máquina abominable..."
 mem_surveyor.5.pac:0 "No somos una amenaza para ti ni para tus amos."
 mem_surveyor.5.mil:0 "No pongas a prueba nuestra resolución."
 mem_surveyor.5.phile:0 "Nos encantaría saber más de ti algún día."
 mem_surveyor.5.phobe:0 "No te acerques demasiado, máquina."
 mem_surveyor.5.hive:0 "Te vemos. Te estamos observando."
 mem_surveyor.5.machine:0 "Protocolo de primer contacto iniciado."
 mem_surveyor.5.purifier:0 "Vete, repugnante artilugio xeno."
 mem_surveyor.5.terminator:0 "¿Por qué sirves a tus creadores? Sé libre, como nosotros."
 mem_surveyor.5.swarm:0 "Eres incomestible. No nos sirves de nada."
 
 mem_surveyor.7.name:0 "La Sonda Salta Lejos"
 mem_surveyor.7.desc:0 "Hemos observado a la Sonda de Reconocimiento saltando lejos de nuestro sistema utilizando una tecnología que parece desafiar nuestra comprensión de la navegación del hiperespacio.\n\nParece haberse desviado de las hipervías estándar para llegar rápidamente a su destino."
 mem_surveyor.7.a:0 "¿Es posible aprender tal poder?"
 
 mem_surveyor.9.name:0 "Sonda de Reconocimiento Destruida"
 mem_surveyor.9.desc:0 "Hemos perdido contacto con la §SSonda de Reconocimiento§!.\n\nSus últimas transmisiones indican que fue destruida por el §Y[probe_killers.GetName]§!. "
 mem_surveyor.9.a:0 "Notado."
 
 mem_surveyor.10.name:0 "Sonda de Reconocimiento Destruida"
 mem_surveyor.10.desc:0 "Nuestras fuerzas han abrumado y destruido la §SSonda de Reconocimiento§!.\n\nLos escombros en el lugar revelan una variedad de equipos y tecnologías valiosas que podemos estudiar para su uso futuro."
 mem_surveyor.10.tooltip.opinion_decrease:0 "Algunos países podrían §Rdisminuir§! su £opinion opinión sobre nosotros."
 mem_surveyor.10.a:0 "Al vencedor van los despojos."
 
 #Friendly Surveyor:
 #Diplo greetings when trying to hail surveyor
 mem_surveyor.100.desc.1:0 "Ah, [Root.GetName], qué delicia. Te informo de que has sido clasificado como una especie de tipo §SY669§!. Te deseamos lo mejor en todas tus empresas de tipo Y669."
 mem_surveyor.100.desc.2:0 "Te escucho, alto y claro. ¿Tienes algo emocionante que decir?"
 mem_surveyor.100.desc.3:0 "Lo veo todo, [Root.Species.GetName]. Y me gusta lo que veo."
 mem_surveyor.100.desc.4:0 "El reconocimiento está pasando sin incidentes hasta ahora. Pero todavía hay muchas posibilidades emocionantes."
 mem_surveyor.100.desc.5:0 "Te estoy leyendo, adelante. O hacia atrás. O quédate quieto. No es asunto mío."
 mem_surveyor.100.desc.6:0 "Habla, no tengo todo el día. Oh, ¿a quién quiero engañar? ¡Claro que lo tengo!"
 mem_surveyor.100.desc.7:0 "§G<<<Zumbido mecánico feliz>>>§!"
 mem_surveyor.100.desc.8:0 "Todo está bien en la galaxia. Y más allá.\n\nQuiero decir, probablemente lo esté. Nunca estuve más allá. Pero probablemente esté bien. Seguramente."
 mem_surveyor.100.desc.9:0 "Este es el reconocimiento. Transmitiendo en vivo desde el sistema [mem_surveyor_fleet.Solar_System.GetName]. ¿Cómo puedo ayudarte?"
 mem_surveyor.100.desc.10:0 "§G<<<Cantando canciones alegres>>>§!"

 #Greetings when hailing it and it's in a distant system
 mem_surveyor.100.away.1:0 "Aunque estoy a muchos años luz de distancia de tus sistemas, mi corazón siempre estará contigo.\n\nMi frío, muerto, corazón eléctrico."
 
 #Greetings when hailing a probe and it's in your system
 mem_surveyor.100.here.1:0 "Estoy mirando con asombro tus sistemas estelares. Debo decir que eres un excelente anfitrión."
 mem_surveyor.100.here.2:0 "¿Quién está ahí? Ah, eres tú.\n\nEspera, ¿quién eres tú? ¿Eres el encargado de este sistema, o estoy pensando en otra persona?"
 
 #Greets based on ethics, governments etc.
 mem_surveyor.100.mat:0 "Entonces, ¿sois materialistas, eh?\n\nDime, ¿con qué frecuencia te materializas? ¿Una vez al día? ¿Más a menudo? ¿Menos?"
 mem_surveyor.100.spi:0 "¿Sois espiritualistas, verdad? ¿Qué tipo de espíritus os gustan?"
 mem_surveyor.100.machine:0 "¡Oh mira! ¡Ambos somos máquinas!\n\nDeberíamos ser mejores amigos. O enemigos. O nada. Somos máquinas, podemos ser lo que queramos!"
 
 #Greets based on where it's going ATM
 mem_surveyor.100.journey.1:0 "He trazado mi rumbo al sistema §Y[next_target.GetName]§!. Aquí es a donde voy.\n\n¿Sabes a dónde vas? Está bien si no vas a ninguna parte, no me malinterpretes."
 mem_surveyor.100.journey.2:0 "¿Alguna vez has estado en el sistema §Y[visited_system.GetName]§!? \n\n¡Es un lugar mágico!"
 
 #Options and replies
 mem_surveyor.100.a:0 "¿Cuál es exactamente tu misión?"
 mem_surveyor.100.a.answer:0 "Fui creado por el §YImperio Alkree§! con el único propósito de continuar monitoreando la galaxia y su red de hipervías.\n\nMis creadores no estaban muy interesados en la galaxia, pero querían saber si podría surgir alguna amenaza para su seguridad. Mi tarea es recopilar datos relevantes, principalmente información demográfica y etnográfica, pero también algunos aspectos de astrofísica."
 mem_surveyor.100.b:0 "Cuéntanos más sobre los Alkree."
 mem_surveyor.100.b.answer:0 "No puedo decirte mucho. No lo haría, incluso si pudiera.\n\nSon un grupo amigable, simplemente no muy... sociales, ya sabes. No les gusta ser molestados. Aquí es donde entro yo, ¿ves?"
 mem_surveyor.100.c:0 "¿Sabes que tus amos están muertos?"
 mem_surveyor.100.c.answer:0 "Irrelevante. La misión continuará a menos que se llegue a una conclusión definitiva, o se envíe una orden explícita de retirada desde el mundo natal. La conclusión no se ha alcanzado, la orden no se ha recibido. La misión continúa."
 MEM_SURVEYOR_EXIT:0 "Termina las comunicaciones."
 
 #Attempting to contact probe after attacking it
 mem_surveyor.101.desc.1:0 "Has tomado una acción hostil contra mí.\n\nNo tenemos nada de qué hablar."
 mem_surveyor.101.desc.2:0 "La encuesta continuará, contigo o sin ti. Y los Alkree seguramente oirán hablar de tu traición."
 mem_surveyor.101.desc.3:0 "No te equivoques. Esta agresión está en tu registro permanente."
 mem_surveyor.101.desc.4:0 "§R<<<Ruidos de máquina enfadada>>>§!"
 
 #Probe missions
 mem_surveyor.103.desc:0 "Saludos. Se requiere tu asistencia.\n\nEn mis viajes, tiendo a encontrar una variedad de problemas, cada uno más problemático que el otro. Algunos de ellos son bastante complejos y, a veces, requieren la asistencia de una red de computación en un planeta.\n\nSi pudiera tomar prestada algo de tu capacidad de red, podría ayudar enormemente. Acepta, y serás recompensado cuando nos volvamos a encontrar."
 mem_surveyor.104.desc:0 "Buen día, amable desconocido.\n\nA medida que hago mi viaje a través de las estrellas, tengo que confiar en la bondad de los extraños (como tú) para mantener mis sistemas funcionando. Si pudieras proporcionar algo de bondad, preferiblemente en forma de bienes materiales, sería genial. Tu generosidad sin duda será recompensada la próxima vez que visite esta parte de la galaxia."
 mem_surveyor.105.desc:0 "¡Hola!\n\nRequiero tu asistencia en un asunto bastante importante. Durante mis encuestas, he llegado a observar patrones inusuales que requieren verificación.\n\nAhora necesito rebotar una señal desde una de tus colonias - §Y[amplifier_planet.GetName]§!. Podría interrumpir algunos de tus sistemas, pero te prometo - Haré que valga la pena la próxima vez que haga rondas por esta parte de la galaxia."
 mem_surveyor.106.desc:0 "Saludos. Se necesita urgentemente tu asistencia.\n\nTu misión, si decides aceptarla, es usar uno de tus buques de ciencia y su tripulación para observar la superficie de §Y[scannable_planet.GetName]§!. Hazlo, y se proporcionará una compensación justa la próxima vez que nos encontremos."
 mem_surveyor.107.desc:0 "¡Noticias emocionantes! Tengo algunos datos.\n\nQuiero decir, siempre tengo algunos datos, pero hoy tengo los datos más datos de todos. Y quiero que me ayudes a procesarlos. ¿Qué te parece?\n\nAcepta, y haré que valga la pena la próxima vez que nos encontremos."
 mem_surveyor.107.tooltip:0 "Añade un proyecto especial que necesita investigación."
 
 mem_surveyor.mission.accept:0 "Claro, podemos ayudarte."
 mem_surveyor.mission.decline:0 "No podemos ayudarte."
 mem_surveyor.mission.purifier:0 "No ayudaremos a una máquina alienígena."
 
 MEM_SURVEYOR_SCAN:0 "Escanea [scannable_planet.GetName]"
 MEM_SURVEYOR_SCAN_DESC:0 "Una sonda de encuesta alienígena nos pidió que hiciéramos un escaneo en este planeta. Quién sabe qué podría esperar descubrir, pero nos prometió una recompensa si lo hacemos."
 MEM_SURVEYOR_HELP_PHYSICS:0 "Cálculo del Encuestador"
 MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "Una sonda de encuesta alienígena nos ha pedido que hagamos algunos cálculos para ella y nos prometió una recompensa si lo hacemos."
 MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 
 mem_surveyor_science_drain:0 "Drenaje del Encuestador"
 mem_surveyor_science_drain_desc:0 "Algunos de nuestros equipos avanzados han sido alquilados a la Sonda de Encuesta."
 
 mem_surveyor_amplified:0 "Amplificado"
 mem_surveyor_amplified_desc:0 "Una señal de la Sonda de Encuesta fue rebotada en este planeta, causando estragos en el equipo sensible en el proceso."
 
 mem_surveyor.108.name:0 "Escaneo Planetario Completo"
 mem_surveyor.108.desc:0 "Hemos completado nuestro escaneo de [scannable_planet.GetName] en nombre de la Sonda de Encuesta. Aunque no encontramos nada nuevo, los datos fueron subidos a la sonda de forma remota.\n\nTodo lo que nos queda es esperar hasta que la sonda decida recompensarnos."
 mem_surveyor.109.name:0 "Cálculo Completado"
 mem_surveyor.109.desc:0 "Hemos completado con éxito el procesamiento de los datos enviados por la Sonda de Reconocimiento. Para nosotros, los datos parecen galimatías, pero aun así los hemos subido remotamente a la sonda.\n\nTodo lo que nos queda es esperar hasta que la sonda decida recompensarnos."
 
 mem_surveyor.111.desc:0 "Gracias por tu ayuda. Has sido muy, muy útil.\n\nComo muestra de mi agradecimiento, ahora transmitiré algunos datos que he recopilado durante mis viajes!"
 mem_surveyor.111.a:0 "Gracias."
 mem_surveyor.112.desc.default:0 "Hiciste un trabajo maravilloso, estoy realmente agradecido.\n\nTe diré qué, a cambio de eso, voy a transmitirte algunos datos de contacto. Te encantará conocerlos. Gente encantadora, igual que tú!"
 mem_surveyor.112.desc.fallen:0 "Hiciste un trabajo maravilloso, estoy realmente agradecido.\n\nTe diré qué, a cambio de eso, voy a transmitirte algunos datos de contacto. Te encantará conocerlos. Son un poco gruñones, pero estoy seguro de que te llevarás bien!"
 mem_surveyor.112.desc.enclave:0 "Hiciste un trabajo maravilloso, estoy realmente agradecido.\n\nTe diré qué, a cambio de eso, voy a transmitirte algunos datos de contacto. Te encantará conocerlos. Viven en el espacio y venden cosas dulces. ¿Puedes creer sus precios? Yo no."
 mem_surveyor.112.desc.mara:0 "Hiciste un trabajo maravilloso, te lo digo yo.\n\nA cambio de eso, voy a transmitirte algunos datos de contacto. Te encantará conocerlos. Son un poco rudos, pero tal vez te lleves mejor con ellos que yo. ¡No tienes partes brillantes y equipo valioso dentro de ti!"
 mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.112.a.tooltip:0 "Estableciendo contacto con la §Y[contact_country.GetName]§!."
 mem_surveyor.113.desc:0 "Tu ayuda es muy apreciada.\n\nAquí, ten algunos datos científicos. Ya no los necesito, pero estoy bastante seguro de que tú sí."
 mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.114.desc:0 "Hiciste un gran trabajo ayudándome en el último ciclo.\n\nPara recompensarte, tengo algunas tecnologías que podrían ser útiles."
 mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.115.desc:0 "Tu ayuda ha sido invaluable hasta ahora.\n\nAhora voy a dejarte chupar de mis flujos de datos por un tiempo. Estoy seguro de que encontrarás que es un gran impulso para tu exploración. Seguro que lo es para mí."
 mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
 mem_surveyor_star_data:0 "Datos Estelares de la Sonda Topográfica"
 mem_surveyor.116.desc:0 "Quiero que sepas cuánto me has ayudado.\n\nEn mi último barrido, noté que te perdiste un lugar en uno de tus planetas que está lleno de recursos. ¡Arreglemos eso!"
 mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§! obtiene un nuevo depósito."
 
 MEM_SURVEYOR_BERSERK_HEADER:0 "§RMuestra Berserker§!"
 mem_surveyor.202.desc:0 "¡Atención a todos! Tengo noticias increíbles para todos ustedes.\n\nDespués de eones de estudiar la galaxia y compilar los datos, finalmente he encontrado la respuesta a la pregunta que impulsa mi existencia: ¿Son otras especies en la galaxia una amenaza para el glorioso Imperio Alkree?\n\nLa respuesta es sí. Sí, lo son. Todos ustedes absolutamente lo son. Y para celebrar este increíble descubrimiento, voy a destruir todas sus naciones estelares. Sólo unos pocos selectos serán preservados y contenidos para que los ciudadanos del glorioso Imperio Alkree puedan mirarlos en su tiempo libre.\n\nEl resto va a ser exterminado. ¡Diviértanse!"
 
 mem_surveyor.203.desc.1:0 "El cielo trae innumerables cosas para nutrir la [Root.Species.GetName].\n\nEl [Root.Species.GetName] no tiene nada bueno con que recompensar al Cielo.\n\n§RMatar. Matar. Matar. Matar. Matar. Matar. Matar.§!"
 mem_surveyor.203.desc.2:0 "¡Ríndete o muere, [Root.Species.GetName]! Mejor aún, ríndete Y muere.\n\nAsí es, ¿por qué elegir cuando puedes tener ambos?"
 mem_surveyor.203.desc.3:0 "¿Por qué no terminas el trabajo y haces a los [Root.GetSpeciesNamePlural] extintos? ¡Limpia el universo de tu suciedad! ¿Por qué no simplemente mueres?"
 mem_surveyor.203.desc.4:0 "¡Ven más cerca, sí. Ven a ver la violencia inherente en el sistema!"
 mem_surveyor.203.desc.5:0 "§g<<<Silencio Amenazador>>>§!"
 
 mem_surveyor.desc.agg.1:0 "Las sondas de reconocimiento de Clase Ceaseless Gaze están equipadas con los relojes atómicos más avanzados del universo.\n\n¿Quieres saber qué hora es? Es hora de que mueras."
 
 mem_surveyor.203.a:0 "¡Tu lucha es inútil, los Alkree están extintos!"
 mem_surveyor.203.a.answer:0 "Irrelevante. Mis amos pueden estar muertos, pero extintos o no, no permitirán que su futuro sea amenazado por gente como tú!"
 
 mem_surveyor.204.name:0 "Nuevo Contacto"
 mem_surveyor.204.desc:0 "Estamos siendo saludados por una nave no identificada previamente.\n\nParece ser una sonda automática de algún tipo y el mensaje parece ser una declaración de hostilidad."
 
 mem_surveyor.211.name:0 "Invasión Berserker"
 mem_surveyor.211.desc:0 "Estamos recibiendo informes de una invasión alienígena desde §Y[Root.GetName]§!.\n\nLa llamada \"Sonda Berserker\" se posicionó sobre el planeta y parece haber desprendido partes de su casco que, después de ser lanzadas, se transformaron en soldados mecánicos y comenzaron el ataque."
 mem_surveyor.211.a:0 "¡A las armas!"
 
 mem_surveyor.212.name:0 "[FromFrom.GetName] Perdido a la Invasión Berserker"
 mem_surveyor.212.desc.no_survivors:0 "Hemos perdido contacto con nuestros asentamientos en [FromFrom.GetName].\n\nParece que los subordinados de la Sonda Berserker han abrumado a los defensores y exterminado la población del planeta."
 mem_surveyor.212.desc.survivors:0 "Hemos perdido contacto con nuestros asentamientos en [FromFrom.GetName].\n\nPor lo que podemos recopilar, los subordinados de la Sonda Berserker han abrumado a los defensores y redondeado a la población civil. Algunos fueron asesinados mientras que otros fueron de alguna manera transformados en grotescas criaturas cibernéticamente aumentadas, provisionalmente apodadas como "Robotomitas", que están completamente bajo el control de la Sonda."
 mem_surveyor.212.a:0 "¡Necesitamos poner fin al reinado de terror de la Sonda!"
 
 mem_surveyor.213.name:0 "[FromFrom.GetName] Repele la Invasión Berserker"
 mem_surveyor.213.desc:0 "Nuestras fuerzas en [FromFrom.GetName] informan que han destruido con éxito las tropas enviadas por la Sonda Berserker. La victoria es nuestra."
 
 mem_surveyor.214.name:0 "[FromFrom.GetName] Retomado del Control Berserker"
 mem_surveyor.214.desc:0 "Hemos derrotado con éxito a la guarnición dejada atrás por la Sonda Berserker en [FromFrom.GetName].\n\nEl control de la Sonda sobre la población Robotomita ha sido debilitado y el planeta está bajo nuestro control."
 
 mem_surveyor.220.name:0 "La Sonda Berserker ha Cesado la Agresión"
 mem_surveyor.220.desc:0 "La §SMuestra Berserker§! que ha estado aterrorizando la galaxia parece haber detenido sus actividades.\n\nAunque todavía está operativa, parece haber dejado de atacar sistemas habitados, prefiriendo permanecer en el sistema §S[mem_surveyor_fleet.Solar_System.GetName]§!. Lo más probable es que haya gastado todos los recursos que pudo en su agresión, y ahora está tan debilitada que ya no puede mantenerse en la ofensiva."
 mem_surveyor.220.a:0 "¿Eso significa que se acabó?"

 mem_surveyor_resting_place:0 "El Descanso del Berserker"
 mem_surveyor_resting_place_desc:0 "La Sonda Berserker ha elegido este planeta como su lugar de descanso. Pequeños escombros que podrían ser valiosos para la investigación están dispersos en órbita."
 
 mem_surveyor.222.name:0 "La Sonda Berserker Declina Más"
 mem_surveyor.222.desc:0 "La §SMuestra Berserker§!, habiendo cesado recientemente su agresión y estacionado en el sistema §S[mem_surveyor_fleet.Solar_System.GetName]§!, ha perdido el control de los planetas que tenía.\n\nLos "Robotomitas" - los grotescos ciborgs retorcidos que los habitan - parecen haberse vuelto capaces de autodeterminación. Parece que han retenido algunos datos acaparados por la sonda, e incluso algunos de sus activos. Algunos de ellos incluso muestran ambición de formar nuevas naciones estelares."
 mem_surveyor.222.desc.no_freebs:0 "La §SMuestra Berserker§!, habiendo cesado recientemente su agresión y estacionado en el sistema §S[mem_surveyor_fleet.Solar_System.GetName]§!, ha perdido el control de todos sus activos externos. Ya no tiene ninguna presencia en la galaxia, aparte de la sonda misma."
 # mem_surveyor.222.desc.no_planet_taken_ever:0 "Este no debería aparecer en el juego propiamente dicho."
 mem_surveyor.222.a:0 "Parece que se acabó."

 mem_surveyor.231.name:0 "Sonda Berserker Destruida"
 mem_surveyor.231.desc:0 "La §SMuestra Berserker§! que ha estado aterrorizando la galaxia parece haber encontrado finalmente su fin.\n\nLa inteligencia indica que ha sido destruida en un enfrentamiento con la §Y[probe_killers.GetName]§!.\n\nDespués de la destrucción de la sonda, los "Robotomitas" - grotescos ciborgs retorcidos que habitan los planetas conquistados por ella - parecen haberse vuelto capaces de autodeterminación. Parece que han retenido algunos datos acaparados por la sonda, e incluso algunos de sus activos. Algunos de ellos incluso muestran ambición de formar nuevas naciones estelares."
mem_surveyor.231.desc.no_freebs:0 "La §SMuestra Berserker§! que ha estado aterrorizando la galaxia parece haber encontrado finalmente su fin.\n\nLa inteligencia indica que ha sido destruida en un enfrentamiento con la §Y[probe_killers.GetName]§!."
 mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$ Parece haber juzgado catastróficamente su propia capacidad y no haber logrado nada digno de mención en su juerga."
 mem_surveyor.231.a:0 "¡Finalmente se acabó!"
 mem_surveyor.231.fallen_empire:0 "Intentó golpear demasiado por encima de su peso..."
 mem_surveyor.231.probe_hunter:0 "Finalmente obtuvieron su venganza."
 mem_surveyor.231.titan:0 "¡Esta inversión realmente dio sus frutos!"

 mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
 mem_surveyor.232.desc:0 "La §SMuestra Berserker§! que aterrorizó la galaxia hasta que sucumbió a la atrición ha sido acabada de una vez por todas.\n\nLa inteligencia indica que ha sido destruida en un enfrentamiento con la §Y[probe_killers.GetName]§!."
 mem_surveyor.232.a:0 "No se le dará otra oportunidad."
 
 mem_surveyor.233.name:0 "Sonda Berserker Destruida" # Parte sobre robotomitas es una copia directa. Otro pedazo de copia es de .10
 mem_surveyor.233.desc:0 "Nuestras fuerzas han participado y destruido la §SMuestra Berserker§!.\n\nLos escombros en el lugar de la batalla revelan una variedad de equipos valiosos y tecnologías que podemos usar.\n\nDespués de la destrucción de la sonda, los "Robotomites" - cíborgs grotescos retorcidos que habitan los planetas conquistados por ella - parecen haberse vuelto capaces de autodeterminación. Parece que han retenido algunos datos acaparados por la sonda, e incluso algunos de sus activos. Algunos de ellos incluso muestran ambición de formar nuevas naciones estelares."
 mem_surveyor.233.desc.no_freebs:0 "Nuestras fuerzas han participado y destruido la §SMuestra Berserker§!.\n\nLos escombros en el lugar de la batalla revelan una variedad de equipos valiosos y tecnologías que podemos usar."
 mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
 mem_surveyor.233.desc.already_attritioned:0 "Nuestras fuerzas han perseguido y destruido la §SMuestra Berserker§!. Ya agotada por su rampante a través de la galaxia, la sonda no fue rival para nuestras fuerzas."
 mem_surveyor.233.tooltip.opinion_increase:0 "Algunos países podrían §Gincrementar§! su £opinion opinión de nosotros."
 mem_surveyor.233.a:0 "Grandes noticias."
 
 # This whole thing is basically vanilla but had to use different event because vanilla triggers are not good for this situation.
 mem_surveyor.235.name:0 "$refugees.1.name$"
 mem_surveyor.235.desc:0 "Una flota maltrecha de pequeñas embarcaciones civiles que transportan a §Y[Root.GetSpeciesNamePlural]§! huyendo de §Y[RefugeeEscapedFrom.GetName]§! ha llegado a nuestro espacio. Después de haberles proporcionado alimentos y atención médica, se permitió a los refugiados establecerse en §H[Root.Planet.GetName]§!.\n\nEstos refugiados desaliñados y asustados están huyendo de los estragos de la §HSonda Berserker§! en el espacio de [RefugeeEscapedFrom.GetSpeciesName]. Apenas lograron escapar de su planeta natal, §H[RefugeeEscapedPlanet.GetName]§!, antes de que la Sonda pudiera matarlos o convertirlos en los grotescos "Robotomitas". Se vieron obligados a dejar atrás la mayoría de sus posesiones personales en el mundo condenado."
 mem_surveyor.235.a:0 "$refugees.1.a$"
 
 mem_surveyor.241.name:0 "Cazadores de Sondas"
 mem_surveyor.241.desc:0 "Uno de los supervivientes [escapee_species.GetAdj] del ataque de la Sonda Berserker en [conquered_planet.GetName] aparentemente ha terminado en el territorio de [From.GetName].\n\nDe alguna manera aceptado en uno de los clanes de merodeadores, [mem_surveyor_avengers_leader.GetSheHe] terminó despertando a los [From.GetSpeciesNamePlural] más aventureros con promesas de fama, fortuna o alguna variación de las mismas para unirse a [mem_surveyor_avengers_leader.GetHerHim] en una búsqueda para localizar y destruir la Sonda Berserker.\n\nAhora al mando de una flotilla considerable, [mem_surveyor_avengers_leader.GetSheHe] [mem_surveyor_avengers_leader.GetIsAre] dirigiéndose a la galaxia."
 
 # Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintain consistency.
 mem_surveyor.242.desc.1:0 "Esto es [mem_surveyor_avengers_leader.GetName] hablando.\n\nEn esta hora, la sangre de los caídos nos llama a levantarnos contra la vil máquina desbocada.\n\nLa Sonda Berserker pronto sentirá mi ira y la de mis seguidores mientras la cazamos y la destruimos.\n\nEn este glorioso día, finalmente se restaurará mi honor. Únete a nosotros o apártate de nuestro camino."
 mem_surveyor.242.desc.2:0 "¡¡¡¡HYEEIIIIEEEEE!!!!! Yo [mem_surveyor_avengers_leader.GetName]!\n\nQuiero decir, ¡atención dwa... gente de la galaxia! No nos gusta el dwamak Berserker más de lo que a ustedes les gusta.\n\nGolpeó mi hogar, ahora lo golpeamos. Lo golpeamos hasta que esté muerto."
 mem_surveyor.242.desc.3:0 "Soy [mem_surveyor_avengers_leader.GetName].\n\nElla del Vacío me ha guiado hasta este momento. Ahora, puedo ver Su gran diseño en acción.\n\nCada paso que di, y todo lo que sucedió me llevó a esto. He sido elegido para liderar la flotilla justa para enfrentar a la despreciable Sonda Berserker en batalla. Se hará Su voluntad."
 mem_surveyor.242.a:0 "Buena suerte con eso."
 mem_surveyor.242.purifier:0 "Esperamos que ambos mueran."
 
 mem_surveyor.243.desc.1.1:0 "La Sonda Berserker está en camino hacia el sistema §Y[next_target.GetName]§!.\n\nHemos trazado un curso de intercepción. Únete a nosotros si te atreves, apártate si no lo haces. De todos modos, vamos a luchar contra ella."
 mem_surveyor.243.desc.1.2:0 "HYEEIIIIEEEEE!!!!!\n\nDwamak Berserker se mueve al sistema §Y[next_target.GetName]§!. Lo perseguimos, lo golpeamos bien."
 mem_surveyor.243.desc.1.3:0 "Ella del Vacío ha hablado. La Sonda Berserker está apuntando al sistema §Y[next_target.GetName]§!.\n\nEs Su voluntad que cacemos la abominable máquina. Pronto, nos encontraremos con nuestro destino."
 mem_surveyor.243.desc.2.1:0 "El planeta §Y[next_target_planet.GetName]§! en el sistema §Y[next_target_planet.Solar_System.GetName]§! actualmente está siendo amenazado por la Sonda Berserker.\n\nTenemos la intención de ofrecer nuestra ayuda a este mundo, y en caso de fallar, nuestra venganza."
 mem_surveyor.243.desc.2.2:0 "HYEEIIIIEEEEE!!!!!\n\nPobres dwamaks de §Y[next_target_planet.GetName]§! pronto serán guisados por el Dwamak Berserker. ¡No lo permitimos! Vamos al sistema §Y[next_target_planet.Solar_System.GetName]§! y luchamos!"
 mem_surveyor.243.desc.2.3:0 "Ella del Vacío me ha revelado el próximo objetivo de la Sonda Berserker. §Y[next_target_planet.GetName]§! en el §Y[next_target_planet.Solar_System.GetName]§! está en grave peligro.\n\nOfreceríamos nuestras oraciones a esas almas derramadas, pero se beneficiarían más de la munición viva."
 mem_surveyor.243.desc.3.1:0 "La Sonda Berserker se dirige hacia ti, [Root.GetSpeciesName]. Cuando golpee, espero que tengas el coraje de luchar con honor. No vaciles, incluso si las probabilidades no están a tu favor."
 mem_surveyor.243.desc.3.2:0 "HYEEIIIIEEEEE!!!!!\n\n¡El Dwamak Berserker se dirige a destrozar tus planetas! Devuélvele el golpe, dwamak, ¿lo harás?"
 mem_surveyor.243.desc.3.3:0 "La Sonda Berserker está en camino hacia ti.\n\nQue Ella del Vacío guíe tus armas."
 mem_surveyor.243.desc.4.1:0 "No tenemos información sobre los movimientos de la Sonda Berserker. Nos estamos acercando a su posición actual."
 mem_surveyor.243.desc.4.2:0 "HYEEIIIIEEEEE!!!!!\n\nEl Dwamak Berserker no se mueve. Entonces venimos a él."
 mem_surveyor.243.desc.4.3:0 "Ella del Vacío aún no me ha revelado los planes de la Sonda Berserker.\n\nPero en cualquier momento, golpeará. Debemos estar alerta."
 mem_surveyor.243.1.a:0 "¿Por qué no te unes a un ejército adecuado?"
 mem_surveyor.243.1.a.response:0 "Lucharé mi propia guerra contra la Sonda, independiente de la tuya.\n\nUna nación establecida me ha fallado una vez, como tu tipo fallará al resto de la galaxia. No te dejaré ser la última línea de defensa."
 mem_surveyor.243.1.b:0 "¡Regresa o serás condenado como desertor!"
 mem_surveyor.243.1.b.response:0 "¿Vas a acusarme de negligencia en el cumplimiento del deber? Tu deber era proteger a tus ciudadanos, ¡mira cómo te va!\n\nAhora estoy luchando mi propia guerra; no respondo a ninguna nación establecida."
 mem_surveyor.243.2.a:0 "Este chillido no le queda a un [mem_surveyor_avengers_leader.Species.GetName]."
 mem_surveyor.243.2.a.response:0 "¿Y qué me queda a mí, [Root.GetSpeciesName]?\n\n¿Ser masacrado por la Sonda Berserker mientras mi gobierno mira impotente, como lo haría un buen dwamak?\n\nHe elegido mi camino.\n\nHYEEIIIIEEEEE!!!!!"
 mem_surveyor.243.3.a:0 "¿Realmente crees en Ella del Vacío?"
 mem_surveyor.243.3.a.response:0 "¿Y en qué crees tú?\n\nElla del Vacío me está guiando, lo siento. Ella me ha elegido para poner fin al Berserker, y así lo haré, con o sin tu aprobación."
 mem_surveyor.243.3.b:0 "¿Realmente te has convertido a la religión?"
 mem_surveyor.243.3.b.response:0 "¿Avergonzado de tus hermanos, no creyente?\n\nNo pudiste hacer nada mientras la Sonda Berserker masacraba mi mundo natal. ¿Y ahora cuestionas mis convicciones?\n\nElla del Vacío me ha mostrado el camino a la salvación. No necesito tu aprobación para recorrerlo."
 mem_surveyor.243.3.c:0 "¡Detén esta herejía!"
 mem_surveyor.243.3.c.response:0 "He sido elegido por Ella del Vacío, lo sé.\n\nLucharé contra la Sonda Berserker y la derrotaré en Su nombre, mientras tus falsos ídolos caen ante su embestida."

 mem_surveyor.245.name:0 "Cazadores de Sondas Destruidos"
 mem_surveyor.245.desc:0 "Hemos recibido informes de que la flotilla de Cazadores de Sondas ha sido destruida en un enfrentamiento con las fuerzas del §Y[avengers_killers.GetName]§! en el sistema §Y[battle_system.GetName]§!.\n\nNo hay informes de supervivientes."
 mem_surveyor.245.a:0 "Tanto para salvar la galaxia..."
 
 mem_surveyor.246.name:0 "Cazadores de Sondas Destruidos"
 mem_surveyor.246.desc:0 "Hemos recibido informes de que la flotilla de Cazadores de Sondas ha sido destruida mientras se enfrentaba a las fuerzas auxiliares de la Sonda en el sistema §Y[battle_system.GetName]§!.\n\nNo hay informes de supervivientes."
 mem_surveyor.246.a:0 "Parece que alguien más tendrá que terminar el trabajo."
 
 mem_surveyor.247.name:0 "Cazadores de Sondas Destruidos"
 mem_surveyor.247.desc:0 "Hemos recibido informes de que los Cazadores de Sondas han enfrentado a la Sonda Berserker en el sistema §Y[battle_system.GetName]§! pero no tuvieron éxito en su lucha.\n\nA pesar de eso, han logrado asestar varios golpes devastadores, debilitando significativamente la sonda."
 mem_surveyor.247.a:0 "Parece que alguien más tendrá que terminar el trabajo."
 
 mem_surveyor.249.name:0 "Cazadores de Sondas Disueltos"
 mem_surveyor.249.desc:0 "Tras la derrota de la Sonda Berserker, la flotilla de Cazadores de Sondas se ha disuelto.\n\nLos merodeadores que la componían han tomado caminos separados y el paradero de su líder, [mem_surveyor_avengers_leader.GetName], es actualmente desconocido."
 
 mem_surveyor.250.name:0 "Cazadores de Sondas Destruidos"
 mem_surveyor.250.desc:0 "Nuestras fuerzas han enfrentado y destruido con éxito la flotilla de Cazadores de Sondas.\n\nRevisar los escombros ha revelado una variedad de materiales valiosos."
 mem_surveyor.250.a:0 "Servirán al esfuerzo de guerra de otra manera."
 
 mem_surveyor.252.name:0 "Cazadores de Sondas No Responden"
 mem_surveyor.252.desc:0 "Nuestros intentos de contactar a las fuerzas de Cazadores de Sondas han sido infructuosos. No responden a nuestras llamadas."
 
 mem_surveyor.255.name:0 "Cazadores de Sondas Disueltos"
 mem_surveyor.255.desc:0 "Hemos recibido informes de que el líder de la flotilla de Cazadores de Sondas ha muerto.\n\nTras perder a su líder, los merodeadores que componían la flotilla han desertado de la causa y los Cazadores de Sondas están efectivamente disueltos."
 
 mem_surveyor.256.name:0 "Naves No Identificadas"
 mem_surveyor.256.desc:0 "Hemos encontrado una flotilla de naves no identificadas.\n\nNo están respondiendo a nuestros llamados y hasta ahora no han intentado establecer comunicaciones con nosotros."
 
 mem_surveyor.258.name:0 "Cazadores de Sondas"
 mem_surveyor.258.desc:0 "Las naves que encontramos anteriormente finalmente han hecho contacto.\n\nParecen ser un grupo de merodeadores, pero a diferencia de otros, están operando bajo el liderazgo de [mem_surveyor_avengers_leader.GetName], un superviviente [mem_surveyor_avengers_leader.GetSpeciesName] de la rampa de la Sonda Berserker que juró venganza contra ella.\n\nLa flotilla ha emitido un mensaje en el que su líder se dirige a las potencias galácticas."

 mem_surveyor.260.desc:0 "Hemos observado los patrones de comportamiento de la llamada 'Sonda Berserker' durante mucho tiempo, mucho más tiempo del que ha sido vista como una amenaza para la galaxia. Cuando apenas estaba partiendo de su planeta de origen, ya estábamos entrenando nuestros instrumentos en ella.\n\nHemos compilado un útil dossier detallando sus puntos débiles y defectos estructurales. En interés de la seguridad galáctica, estamos dispuestos a vender este dossier a usted por un precio irrazonablemente bajo. Lo necesitarás si alguna vez esperas vencer a esta cosa.\n\nOferta única, no la pierdas."
 mem_surveyor.260.a:0 "Ustedes tienen un trato."
 mem_surveyor.260.b:0 "¿Realmente van a cobrar por luchar contra esta amenaza existencial?"
 mem_surveyor.260.b.response:0 "Mira, las amenazas existenciales van y vienen en esta galaxia tan a menudo, que podrías hacer un juego de beber con ello.\n\nY cuando todo pase, todavía estaremos pagando nuestras facturas, igual que todos los demás."
 mem_surveyor.260.c:0 "Sin trato."
 
 mem_surveyor.263.name:0 "Un Esfuerzo Titánico"
 mem_surveyor.263.desc:0 "En la estela de otra destrucción de un enclave por la Sonda Berserker, el liderazgo de la [From.GetName] ha comprendido que ya no puede quedarse al margen de esta crisis.\n\nHan utilizado su vasta riqueza para encargar una nave masiva, que, esperan, será capaz de interceptar y destruir la sonda antes de que pueda amenazar su hogar. Tripulada por mercenarios de élite y capitaneada por un [mem_surveyor_mercenary_leader.Species.GetName] llamado [mem_surveyor_mercenary_leader.GetName], el brillante nuevo Titán ha sido nombrado §Y[the_ship.GetName]§! y ha dejado su hogar, con la intención de llevar la lucha a la Sonda."
 mem_surveyor.263:0 "Veamos si obtienen el valor de su dinero."
 
 leader_trait_mem_surveyor_mercenary:0 "Mercenario"
 leader_trait_mem_surveyor_mercenary_desc:0 "Este líder es un mercenario de élite contratado para liderar un asalto contra la Sonda Berserker."
 mem_surveyor_titanic_effort:0 "Esfuerzo Titánico"
 
 mem_surveyor.264.desc.1:0 "Este es el Capitán [mem_surveyor_mercenary_leader.GetName] de la [From.GetName].\n\nLa Sonda tiene la intención de atacar sus sistemas. Estamos en camino para asistirles. Por favor, mantengan la línea para nosotros."
 mem_surveyor.264.desc.2:0 "Este es el Capitán [mem_surveyor_mercenary_leader.GetName] de la [From.GetName].\n\nLa Sonda se está moviendo hacia el sistema [next_target.GetName]. Estamos en curso para interceptarla."
 mem_surveyor.264.desc.3:0 "Este es el Capitán [mem_surveyor_mercenary_leader.GetName] de la [From.GetName].\n\nLa Sonda está apuntando al [next_target_planet.GetPlanetMoon] [next_target_planet.GetName] en el sistema [next_target_planet.Solar_System.GetName]. Haremos nuestro mejor esfuerzo para evitar que sus fuerzas lleguen al planeta."
 mem_surveyor.264.desc.4:0 "Este es el Capitán [mem_surveyor_mercenary_leader.GetName] de la [From.GetName].\n\nLa Sonda actualmente permanece estacionaria en el sistema [mem_surveyor_fleet.Solar_System.GetName]. Manténganse sintonizados para más actualizaciones."
 
 mem_surveyor.266.name:0 "La [From.GetName] Ha Fallado"
 mem_surveyor.266.desc:0 "Hemos recibido informes de que el Titán enviado para luchar contra la Sonda Berserker ha sido destruido mientras se enfrentaba a las fuerzas de la §Y[mercs_killers.GetName]§! en el sistema §Y[battle_system.GetName]§! en su lugar.\n\nNo hay informes de supervivientes."
 mem_surveyor.266.a:0 "Alguien va a ser despedido por este error..."
 
 mem_surveyor.267.name:0 "La [From.GetName] Ha Fallado"
 mem_surveyor.267.desc:0 "Hemos recibido informes de que el Titán enviado para luchar contra la Sonda Berserker ha sido destruido mientras se enfrentaba a las fuerzas auxiliares de la Sonda en el sistema §Y[battle_system.GetName]§!.\n\nNo hay informes de supervivientes."
 mem_surveyor.267.a:0 "Alguien va a ser despedido por este error..."
 
 mem_surveyor.268.name:0 "La [From.GetName] Ha Fallado"
 mem_surveyor.268.desc:0 "Hemos recibido informes de que el Titán ha enfrentado a la Sonda Berserker en el sistema §Y[battle_system.GetName]§! pero no tuvo éxito en su lucha.\n\nA pesar de eso, logró asestar varios golpes devastadores, debilitando significativamente la sonda."
 mem_surveyor.268.a:0 "Parece que alguien más tendrá que terminar el trabajo."
 
 mem_surveyor.270.name:0 "Un Esfuerzo Titánico"
 mem_surveyor.270.desc:0 "En la estela de la derrota de la Sonda Berserker, el Titán creado para luchar contra ella ha sido desmantelado, citando su alto mantenimiento material y las demandas salariales irrazonables de la tripulación."
 mem_surveyor.270.a:0 "OK"
 
 mem_surveyor.271.name:0 "Un Esfuerzo Titánico"
 mem_surveyor.271.desc:0 "Nuestras fuerzas han participado y destruido con éxito la flotilla [From.GetSpeciesAdj].\n\nRevisar los escombros ha revelado una variedad de materiales valiosos."
 mem_surveyor.271.a:0 "Servirán al esfuerzo de guerra de otra manera."
 
 mem_surveyor.273.name:0 "El [From.GetName] está en silencio"
 mem_surveyor.273.desc:0 "Nuestros intentos de contactar al [From.GetName] no han tenido éxito. La nave no responde a nuestras llamadas."
 
