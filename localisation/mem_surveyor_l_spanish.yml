 # Finding Alkree Homeworld
 mem_surveyor_category:0 "Mundo caído"
 mem_surveyor_category_desc:0 "A pesar del lamentable estado actual de [This.GetName], claramente apoyó la vida avanzada en el pasado.\n\nLos restos tecnológicos dispersos son abundantes en el campo de escombros."
 
 mem_surveyor_alkree_homeworld:0 "Mundo caído"
 mem_surveyor_alkree_homeworld_desc:0 "Antes de que este planeta fuera destruido en algún tipo de cataclismo, estaba habitado por una civilización avanzada. Los restos tecnológicos todavía se pueden encontrar entre los escombros.\n\nConstruir una §SEstación de Investigación§! sobre ella daría lugar a descubrimientos adicionales."
 

 mem_surveyor.300.name:0 "Mundo caído"
 mem_surveyor.300.desc:0 "[Leader.GetName] informa que [Leader.GetHisHer] encuesta ha sido inconclusa hasta ahora. La cantidad de artefactos en [From.GetName] es inmensa, y también lo es el daño que sufrieron. Ambos desafían las capacidades de estudio del [Root.GetName] o cualquier otro laboratorio móvil [Owner.GetAdj].\n\nLa mejor acción sería construir una estación de investigación sobre el mundo roto y esperar que tamizar los restos pinte un cuadro más claro."
 mem_surveyor.300.tooltip:0 "Deberíamos construir una §SEstación de Investigación§! sobre §Y[From.GetName]§! para saber más.\nSe añade el modificador §Y$mem_surveyor_alkree_homeworld$§!, dando: §G£society +6 £physics +4 £engineering +4§!."
 
 mem_surveyor.302.name:0 "Mundo caído: Hallazgos adicionales"
 mem_surveyor.302.desc:0 "Nuestra estación de investigación sobre §Y[From.GetName]§! ha estado tamizando los escombros planetarios durante bastante tiempo, buscando artefactos informativos relacionados con la especie que habitaba el planeta antes de que fuera destruido. Aunque muchas piezas del rompecabezas siguen siendo oscuras, se pueden obtener algunas ideas a través de nuestros hallazgos.\n\nLa especie que habitaba el planeta parece haber poseído una fisonomía antropoide o moluscoide. Parecen haber hecho avances considerables en varios campos, incluyendo la industria, la robótica, la ingeniería ambiental, la manipulación genética y los implantes cibernéticos. A pesar de eso y de ser más que capaces de viajar más rápido que la luz, nunca parecen haberse aventurado fuera de [From.GetName] en ningún número.\n\nVarios trozos y piezas fueron identificados como los restos de sistemas de defensa planetarios, lo que sugiere que estaban extremadamente preocupados por las invasiones alienígenas. A pesar de eso, no hay indicación de que hayan intentado nunca un ataque preventivo, aunque sí invirtieron bastante esfuerzo en la vigilancia.\n\nLa causa de su perdición sigue siendo incierta. El planeta fue destruido hace unos pocos miles de años, con evidencias que apuntan a una explosión volcánica catastrófica como probable culpable. Irónicamente, después de pasar siglos temiendo a los invasores de las estrellas, los habitantes de [From.GetName] estaban completamente ajenos al peligro que se cernía bajo el suelo."
 
 mem_surveyor.303.name:0 "Mundo caído: Los Alkree"
 mem_surveyor.303.desc:0 "Después de cotejar nuestros hallazgos en §Y[the_planet.GetName]§! con la composición tecnológica de la §YSonda de Reconocimiento§!, las similitudes fueron bastante concluyentes. [the_planet.GetName] era, de hecho, el hogar del §YImperio Alkree§! - los creadores de la sonda.\n\nMil años después de su destrucción prematura, la sonda permaneció como la última pieza de su legado - construida para evaluar los peligros de la galaxia, pasó su viaje sin tener a dónde transmitir sus hallazgos."
 mem_surveyor.303.a:0 "¿Deberíamos decírselo?"
 mem_surveyor.303.a.tooltip:0 "Se desbloquea un nuevo tema de conversación con la §SSonda de Reconocimiento§!."
 mem_surveyor.303.b:0 "Y ahora también se ha ido..."
 mem_surveyor.303.c:0 "Parece que hemos borrado el último vestigio del Imperio Alkree."
 mem_surveyor.303.d:0 "¿Quizás esta información lo hará ceder?"
 mem_surveyor.303.d.tooltip:0 "Se desbloquea un nuevo tema de conversación con la §SSonda Berserker§!."
 mem_surveyor.303.e:0 "Al menos su remanente ya no nos molestará más."
 mem_surveyor.303.f:0 "Y tuvimos que limpiar el desastre que dejaron."
 
 mem_surveyor_ceaseless_gaze:0 "Mirada Incesante"
 mem_surveyor_ceaseless_gaze_desc:0 "Los Alkree han perfeccionado el arte de la vigilancia. Al adoptar sus tecnologías, podríamos aumentar nuestra capacidad para inspeccionar la galaxia, tanto de manera pasiva como activa."

 mem_surveyor_crappy_flunkies: "Debilidad estratégica"

 # Relic stuff
 mem_surveyor.400.name: "Núcleo de Mirada Incesante"
 mem_surveyor.400.desc: "La Sonda de Reconocimiento ha perecido. ¡Larga vida a la Sonda de Reconocimiento!\n\nDado que recuperamos su matriz de personalidad intacta, podemos reactivarla para que sirva a nuestras necesidades."
 mem_surveyor.400.a: "Activar personalidad §GTopógrafo§!."
 mem_surveyor.400.a.tooltip: "Ganar nivel §Y5§! §Ycientífico§!."
 mem_surveyor.400.b: "Activar personalidad §RBerserker§!."
 mem_surveyor.400.b.tooltip: "Ganar nivel §Y5§! §Yalmirante§!."

 r_mem_surveyor_personality_core: "Núcleo de Personalidad de Mirada Incesante"
 r_mem_surveyor_personality_core_desc: "Recuperado de una antigua Sonda de Reconocimiento, este núcleo de personalidad contiene la totalidad de la IA de toma de decisiones que impulsó esa máquina a través de la galaxia codificada en sus algoritmos genéticos, lista para desplegarse una vez que se proporcione el hardware necesario."
 mem_surveyor_personality_core_tooltip: "Producirá un único nivel §Y5§! §SCientífico§! o §SAlmirante§!."
 mem_surveyor_cant_have_two_matrices: "No puede haber múltiples iteraciones de esta IA activas al mismo tiempo."

 r_mem_surveyor_mobile_production_matrix: "Matriz de Producción de Mirada Incesante"
 r_mem_surveyor_mobile_production_matrix_desc: "Incorporando tecnologías Alkree de última generación, este módulo estaba destinado a ser instalado en una Sonda de Reconocimiento de Clase Mirada Incesante. Fue diseñado para permitir la producción rápida de pequeñas sondas listas para el combate que podrían atacar a cualquier cosa que las autoridades Alkree consideraran una amenaza."
 mem_surveyor_production_matrix_effect: "Una flota de sondas aparece en órbita sobre [Capital_Scope.GetName]. El número de sondas creadas aumentará a medida que pase el tiempo. \nLa producción de aleaciones del artefacto cesará durante §Y5 años§!."
