 mem_surveyor_how_to_kill:0 "Dosier de la sonda del Curador"
 mem_surveyor_how_to_kill_desc:0 "Los Curadores han subido un extenso dosier sobre la Sonda Berserker y cómo matarla."
 mod_damage_vs_country_type_mem_surveyor_country_red_mult:0 "Daño a la Sonda Berserker"
 
 mem_surveyor_victor:0 "Sonda de topografía saqueada"
 
 mem_surveyor_alkree_secrets:0 "Secretos de los Alkree"
 mem_surveyor_alkree_secrets_desc:0 "Los Alkree pusieron mucha de su avanzada tecnología de procesamiento de datos en el diseño de la Sonda de Topografía. Ahora es nuestra."
 
 mem_surveyor_destroyed_probe:0 "Matador de sondas"
 mem_surveyor_destroyed_probe_red:0 "Matador de sondas"
 
 trait_mem_surveyor_robotomites:0 "Robotomitas"
 trait_mem_surveyor_robotomites_desc:0 "Estas grotescas criaturas han sido alteradas por las maquinaciones de la Sonda Berserker y están mantenidas dóciles por implantes cibernéticos."
 trait_mem_surveyor_freebotomites:0 "Robotomitas libres"
 trait_mem_surveyor_freebotomites_desc:0 "Estas grotescas criaturas fueron creadas por la Sonda Berserker, pero ahora son libres."
 leader_trait_mem_surveyor_avenger:0 "Cazador de sondas vengativo"
 leader_trait_mem_surveyor_avenger_desc:0 "Este líder está decidido a destruir la temida Sonda Berserker."
 
