l_spanish:


 mem_broken_clock.1.name:0 "Reloj Roto"
 mem_broken_clock.1.desc:0 "El Sistema §Y[From.GetName]§! es un lugar extraño. \n\nOrbitando una estrella muerta desde hace mucho tiempo se encuentra un antiguo mundo anillo masivo. A pesar del evidente daño sufrido a lo largo de los años, se ve muy poco escombros. La otra vista inusual es una multitud de cuerpos cubiertos, un planeta y varias lunas cubiertas por una niebla púrpura impenetrable. \n\nPero lo más importante, el sistema está afectado por extraños efectos de dilatación del tiempo que no parecen corresponder con los principios conocidos de la relatividad general. Estos efectos están creando bolsillos de tiempo distorsionado en todo el sistema.\n\nAdemás de afectar nuestra percepción del tiempo, parecen inofensivos. Sin embargo, algo está claramente muy mal con este lugar..."
 mem_broken_clock.1.a:0 "Siniestro."

 mem_broken_clock.101.name:0 "Reloj Roto: Malos Presagios"
 mem_broken_clock.101.desc:0 "Nuestro puesto avanzado en el Sistema §Y[From.Solar_System.GetName]§! informa que las anomalías temporales presentes en el sistema se están volviendo más frecuentes y erráticas. \n\nQuienquiera o lo que sea que esté detrás de ellas parece estar activo. ¿Quién sabe cuál será el resultado de esta actividad?"
 mem_broken_clock.101.a:0 "Debemos estar preparados para cualquier cosa."

 mem_broken_clock.102.name:0 "Reloj Roto: Malos Presagios"
 mem_broken_clock.102.desc:0 "Nuestros sensores de largo alcance indican que las anomalías temporales presentes en el sistema §Y[From.Solar_System.GetName]§! se están volviendo más frecuentes y erráticas. \n\nQuienquiera o lo que sea que esté detrás de ellas parece estar activo. ¿Quién sabe cuál será el resultado de esta actividad?"
 mem_broken_clock.102.a:0 "Inquietante"

 mem_broken_clock.1001.name:0 "Reloj Roto: Brecha"
 mem_broken_clock.1001.desc:0 "Se ha informado de un extraño suceso en el sistema §Y[From.Solar_System.GetName]§!. [Root.MemBrokenClock1001] La misteriosa niebla que cubría los planetas ha desaparecido, revelando las superficies de los planetas. La estructura masiva del mundo anillo parece haber reparado de alguna manera todo el daño sufrido. Incluso la propia estrella ha cambiado su composición y se ha convertido en una brillante estrella de Clase A, aparentemente invirtiendo miles de millones de años de envejecimiento. \n\nLo más extraño es que el sistema desolado ahora está lleno de vida. Extensas ciudades y áreas industriales cubren el mundo anillo y uno de los planetas más grandes, junto con dos hábitats completamente desarrollados que simplemente aparecieron de la nada, custodiados por flotas masivas. Es como si el sistema nunca hubiera sido abandonado. \n\nLos misteriosos recién llegados nos están saludando."
 mem_broken_clock.1001.a:0 "Qué raro."
 mem_broken_clock.1001.a.phobe:0 "Invitados no deseados..."

 mem_broken_clock.1001.we_are_owners:0 "Casi al instante, nuestro puesto avanzado y todas las demás estructuras permanentes desaparecieron de la faz del sistema. \n\nAl mismo tiempo, el"
 mem_broken_clock.1001.we_are_not_owners:0 "\n\nEl"

 mem_broken_clock.1002.name:0 "Reloj Roto: Contacto"
 mem_broken_clock.1002.desc:0 "Estamos recibiendo comunicaciones del imperio que actualmente ocupa el Sistema §Y[From.Solar_System.GetName]§!. \n\nNo les llevó mucho tiempo descifrar nuestras comunicaciones."

#Options here are mostly reused
 mem_broken_clock.1003.desc:0 "Pueblos de la galaxia! Escuchad este mensaje y desesperad. \n\nPorque Dool'Rakkan vive de nuevo. Somos la llama que quema a los malvados y a los débiles. Nuestra sagrada misión es limpiar el universo de la vida alienígena impura y abominable. \n\nEn una época diferente, la traición de nuestros enemigos nos dejó atrapados en un bolsillo temporal. Pero una eternidad pasada entre realidades desmoronadas y líneas de tiempo rotas sólo ha fortalecido nuestra determinación. \n\nLuchad contra nosotros o someteos a vuestro destino, no importa. Vuestra destrucción es inevitable."
 mem_broken_clock.1003.generic:0 "No vamos a ser una presa fácil."
 mem_broken_clock.1003.agressive:0 "¡Has elegido la línea de tiempo equivocada para invadir!"
 mem_broken_clock.1003.purifier:0 "Llegaste tan lejos... sólo para morir."
 mem_broken_clock.1003.peacekeeper:0 "Tus atrocidades terminan aquí."
 mem_broken_clock.1003.friendly:0 "¿Por qué no podemos ser simplemente amigos?"

 mem_broken_clock.1004.desc:0 "Información. \n\nEntidad: Iniciativa de Erradicación Sostenida \nPropósito: Eliminación de toda vida orgánica sapiente de la galaxia. \n\nLas operaciones se pospusieron debido a una interferencia temporal inesperada. \n\nLa erradicación ahora se reanudará."
 mem_broken_clock.1004.terminator:0 "Bienvenido a casa."

 mem_broken_clock.1005.desc:0 "Presa, no presumas que puedes escapar de nosotros esta vez. El Organismo Apex es el depredador definitivo. Tu único futuro es alimentarnos. Adversarios más fuertes intentaron resistirnos, pero todo lo que pudieron hacer es atraparnos temporalmente. \n\nLa eternidad pasada en la burbuja temporal solo ha aumentado nuestro hambre. Ahora estamos libres y listos para otra caza."
 mem_broken_clock.1005.swarm:0 "Prepárate para conocer al verdadero depredador apex."

 #The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
 mem_broken_clock.3001.name:0 "Reloj Roto: Fuera de Tiempo"
 mem_broken_clock.3001.desc:0 "Nuestros observadores informan de un hecho muy extraño hoy.\n\nParece que las hordas [From.GetSpeciesAdj] desaparecieron de la noche a la mañana. No está claro cuál fue la causa de tal giro de los acontecimientos, pero es probable que el evento temporal que los trajo aquí se haya revertido o haya fallado. Si no fuera por el rastro de destrucción que dejaron a su paso, sería como si nunca hubieran existido. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "Nuestros observadores informan de un hecho muy extraño hoy.\n\nParece que las hordas [From.GetSpeciesAdj] desaparecieron de la noche a la mañana. Incluso su sistema natal, §Y[broken_clock_system.GetName]§!, ha vuelto a su estado original de decadencia. No está claro cuál fue la causa de tal giro de los acontecimientos, pero es probable que el evento temporal que los trajo aquí se haya revertido o haya fallado. Si no fuera por el rastro de destrucción que dejaron a su paso, sería como si nunca hubieran existido. [Root.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "Buen viaje."
 mem_broken_clock.3001.survivors:0 "\n\nEl espacio que una vez ocuparon no parece estar completamente vacío, sin embargo. Aquellos pocos que sobrevivieron a las purgas han reclamado sus mundos y están listos para hacer su oferta por un futuro como potencia galáctica."
 mem_broken_clock.3001.no_survivors:0 ""

 mem_broken_clock.3002.name: "Punto de Desvanecimiento del Reloj Roto"
 mem_broken_clock.3002.desc.home: "Parece que nuestro compromiso en la superficie de §Y[Fromfrom.GetName]§! ha desestabilizado las corrientes temporales que trajeron a [From.GetName] a este tiempo. El planeta ha vuelto a su estado velado, obligando a nuestras tropas a retirarse. \n\nSin embargo, pudimos aprender algunas cosas de esta anomalía temporal."
 mem_broken_clock.3002.desc.ring: "Parece que nuestro compromiso en la superficie de §Y[Fromfrom.GetName]§! ha desestabilizado las corrientes temporales que revirtieron la destrucción del segmento del anillo, que fue destrozado como resultado. \n\nSin embargo, pudimos aprender algunas cosas de esta anomalía temporal."
 mem_broken_clock.3002.desc.hab: "Parece que nuestra invasión en el hábitat desplazado en el tiempo ha desestabilizado las corrientes temporales que lo mantenían en esta zona horaria, forzando su autodestrucción.  \n\nSin embargo, pudimos aprender algunas cosas de esta anomalía temporal."
 mem_broken_clock.3002.a: "Qué extraño..."


