l_spanish:
 mem_premature_ageing_category:0 "Envejecimiento prematuro"
 mem_premature_ageing_category_desc:0 "La masa de [From.GetName], la salida de energía y los patrones espectrales están fuera de los parámetros habituales para las estrellas de su Clase y madurez, lo que indica un envejecimiento acelerado."
 
 mem_premature_ageing.1.name:0 "Fracaso"
 mem_premature_ageing.1.desc:0 "La estrella está, sin duda, envejeciendo más rápido de lo que habíamos anticipado y se proyecta que se convertirá en supernova en menos de dos mil millones de años, al menos dos mil millones de años antes de lo previsto. Sin embargo, no pudimos determinar la causa de esta anomalía."
 mem_premature_ageing.1.a:0 "Qué mal."
 
 mem_premature_ageing.2.name:0 "Extinguidor solar"
 mem_premature_ageing.2.desc:0 "Las trazas de energía largamente inactivas en el subespacio y los puntos de ruptura cerca de la corona de la estrella sugieren que el envejecimiento rápido de [From.GetName] fue inducido artificialmente. Parece que, hace millones de años, un haz de energía de un sistema distante fue lanzado a la estrella utilizando tecnología muy por encima de nuestro entendimiento actual. \n\nYa sea que fuera un arma o un ejercicio de ingeniería civil a escala cósmica, el haz atravesó el núcleo de la estrella, alterando los procesos de fusión dentro de ella en un intento de hacer que la estrella se convirtiera en supernova. Afortunadamente (o quizás desafortunadamente), no logró alcanzar completamente su objetivo destructivo, pero cualquiera que esté presente aquí en dos mil millones de años podrá apreciar plenamente el efecto."
 mem_premature_ageing.2.normal:0 "Es una lástima que no podamos rastrear el punto de origen del arma."
 mem_premature_ageing.2.alternate:0 "Deberíamos poder rastrear el punto de origen del arma."
 
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT:0 "Rastrear el Extinguidor Solar"
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT_DESC:0 "Un arma poderosa ha atravesado el continuo espacio-tiempo y transportado una enorme cantidad de energía a una velocidad superior a la de la luz. Incluso millones de años después, los puntos de ruptura del subespacio todavía están al acecho cerca de la estrella, y con algo de habilidad, deberíamos poder rastrear el punto de origen del arma."
 
 mem_premature_ageing.3.name:0 "Punto de origen encontrado"
 mem_premature_ageing.3.desc:0 "¡Estamos de suerte! Los métodos que normalmente son inútiles para rastrear la actividad habitual del subespacio han demostrado ser útiles en esta ocasión en particular debido a la enorme cantidad de energía que se utilizó. Hemos localizado el punto de origen de esta transferencia de energía a un sistema remoto."
 
 #Event chain
 mem_premature_ageing_chain_title:0 "Encontrar el punto de origen del arma"
 mem_premature_ageing_chain_desc:0 "Deberíamos intentar encontrar el punto de origen del arma. Desde allí, podríamos aprender más sobre la tecnología que se utilizó para envejecer esta estrella tan rápidamente."
 mem_premature_ageing_asteroid_checked:0 "Punto de origen encontrado"
 
 #Point of Interest
 mem_premature_ageing_weapon_origin.1.name:0 "Punto de origen del arma"
 mem_premature_ageing_weapon_origin.1.desc:0 "Ubicación desde donde supuestamente se disparó el arma."
 
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT:0 "Examinar el asteroide"
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT_DESC:0 "Pudimos localizar un punto de ruptura de residuos cerca del cinturón de asteroides del sistema. Si no hubiéramos sabido qué buscar, ni siquiera lo habríamos notado, pero parece ser el lugar más prometedor para buscar el extinguidor solar."
 
 mem_premature_ageing.5.name:0 "Extinguidor solar"
 mem_premature_ageing.5.desc:0 "Para los no iniciados, podría parecer solo una roca espacial ordinaria, pero nosotros sabemos mejor. Con nuestros escáneres especialmente calibrados, podemos ver que este asteroide fue una vez parte de un sistema de transferencia de energía extremadamente avanzado. Lo que ahora parecen simples depósitos de metal son en realidad una circuitería avanzada que una vez estuvo funcionando dentro de la corteza de un planeta.\n\nParece que el primer uso del arma extremadamente poderosa fue el último: la sobrecarga de energía masiva ha desgarrado el planeta que la albergaba, convirtiéndolo en el cinturón de asteroides que ahora vemos. La antigua tecnología escondida en su interior está milenios por delante de nosotros, pero incluso en este estado, trazar la circuitería de distribución de energía nos ofrece una visión invaluable de la tecnología de armas de energía."
 
 mem_premature_ageing_solar_extinguisher_tech:0 "Tecnología del Extinguidor Solar"
 mem_premature_ageing_solar_extinguisher_tech_desc:0 "Con el estudio de esta tecnología, hemos podido afinar nuestras armas de energía para que puedan causar daño de manera más eficiente."
