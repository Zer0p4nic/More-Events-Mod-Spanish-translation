#An Ancient Graveyard
#Idea by ViolentBeetle
#Code by BLimmie (Oppen_heimer)
l_spanish:
  
mem_ancient_graveyard_category:0 "Un Patrón Extraño"
mem_ancient_graveyard_category_desc:0 "Nuestros sensores están captando lecturas extrañas de un gran valle en la superficie del planeta. El valle parece estar lleno de pequeñas puntas metálicas dispuestas en un patrón de cuadrícula regular. Sin embargo, las puntas son demasiado pequeñas para discernir adecuadamente desde la órbita. Deberíamos examinarlas más de cerca."

mem_ancient_graveyard.1.name:0 "Un Último Lugar de Descanso para Muchos"
mem_ancient_graveyard.1.desc:0 "Nuestro equipo de inspección ha descubierto casi mil millones de rifles de pulso primitivos orientados hacia arriba salpicando el valle, cada cañón coronado por lo que parece ser un casco alienígena con visera. Este valle parece ser el lugar de descanso de innumerables soldados caídos en una guerra olvidada hace mucho tiempo. Aunque están bien conservados en casi vacío, el diseño primitivo del rifle es de poco interés para nuestros científicos. Las exploraciones profundas en el suelo también revelaron nada de valor. Parece que nunca sabremos lo que realmente sucedió aquí, hace eones."

mem_ancient_graveyard.2.name:0 "Un Falso Positivo"
mem_ancient_graveyard.2.desc:0 "Parece que el extraño patrón no era más que un eco causado por un sensor mal calibrado. Nuestro equipo de inspección no encontró nada allí abajo, y un segundo barrido del sensor no repitió los resultados anteriores."

mem_ancient_graveyard.1.default:0 "Déjalos descansar en paz."
mem_ancient_graveyard.1.xenophobe:0 "Más xenos muertos, ¿eh?"

mem_ancient_graveyard.2.dissapointing:0 "Decepcionante."
