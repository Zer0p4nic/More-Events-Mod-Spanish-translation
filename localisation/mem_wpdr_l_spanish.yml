 mem_wpdr.3.name: "Valor Indomable Desactivado"
 mem_wpdr.3.desc: "El daño significativo que hemos infligido al §SIndomitable Valor§! durante su lucha en §Y[From.Solar_System.GetName]§! ha dejado la nave desactivada. \n\nPodemos enviar una §YNave Científica§! para abordar la nave y saber más sobre su tecnología e historia únicas."
 mem_wpdr.3.a: "Hazlo realidad."
 mem_wpdr.4.name: "Valor Indomable"
 mem_wpdr.4.desc: "§Y[Leader.GetName]§! informa que ha abordado y estudiado con éxito el interior del §SIndomitable Valor§! - una enorme nave de guerra encontrada en [capital_ship.Solar_System.GetName]. \n\nLa nave fue construida y operada por la §SAlianza del Transporte Universal§!, una organización formada a raíz de algún tipo de crisis política galáctica hace varios miles de años. Muchos poderes presentes en ese momento han colapsado, dejando las rutas comerciales desprotegidas y vulnerables al aumento de la piratería, hasta que una organización no gubernamental tuvo que intervenir. La Alianza ha operado una serie de enormes naves capitales, como el Valor Indomable, conocidas como §YPlataformas Móviles de Despliegue de Armas§!, que fabricaban pequeñas naves capaces de perseguir eficazmente a los piratas y enfrentarse a ellos con armas de largo alcance. \n\nPor un tiempo, la Alianza fue generosamente financiada por benefactores gubernamentales y privados y fue capaz de no sólo repeler la piratería, sino también de invertir fuertemente en la propia infraestructura de la Alianza. Sin embargo, a medida que la amenaza pirata disminuyó y el poder de la Alianza creció, varias fuerzas se mostraron insatisfechas con la dominancia de UTA y exigieron su disolución. La mayoría de los oficiales finalmente desertaron a sus imperios nativos, y aquellos que no lo hicieron fueron cazados. El Valor Indomable fue el último Rig superviviente que había defendido la sede de la Alianza. Parece que sus enemigos optaron por no perseguir la nave solitaria y con el tiempo la tripulación la abandonó o murió, dejándola en un modo de defensa automatizado. \n\nAhora, la nave está dañada más allá de la reparación. Sin embargo, pudimos extraer la Matriz de Fabricación responsable de crear nuevas plataformas."
 mem_wpdr.4.a: "Tráelo a nuestro mundo natal."
 mem_wpdr.5.name: "Grupo de Batalla Indomable"
 mem_wpdr.5.desc: "Hemos encontrado un grupo de naves estacionadas en un sistema §Y[From.GetName]§! liderado por un enorme buque. Los escaneos han revelado las extensas capacidades de construcción de naves del buque, difuminando las líneas entre una nave y una base estelar. \n\nNuestro transpondedor automático ha identificado esta nave como el §SIndomitable Valor§!, que, junto con sus escoltas, forma el §SGrupo de Combate Indomable§!. Sus intenciones parecen hostiles."
 mem_wpdr.5.a: "¡Esta cosa es enorme!"

