l_spanish:
 mem_music_tour.8.name:0 "Una actuación estelar"
 mem_music_tour.8.desc:0 "Un popular músico de la §Y[mem_rockstar_origin.GetName]§! ha estado encabezando las listas últimamente, e incluso ha obtenido un éxito moderado en el extranjero. Buscando abrirse paso a escala galáctica, ha puesto sus ojos en una posible gira en §Y[mem_tour_location.GetName]§!. Una parte de la población local está emocionada por lo que consideran un evento único en la vida, aunque hay algunos que afirman que su música tiene una influencia cuestionable en nuestra juventud."
 mem_music_tour.8.xenophile:0 "¡Qué oportunidad para presenciar su cultura de primera mano!"
 mem_music_tour.8.xenophobe:0 "Niega su entrada y prohíbe su música para siempre."
 mem_music_tour.8.individualist:0 "Todos tienen derecho a una oportunidad de estrellato."
 mem_music_tour.8.lodsofemone:0 "Lo sé, soy el que vende las entradas."
 mem_music_tour.8.collectivist: "No deberíamos idolatrar a individuos vanidosos."
 mem_music_tour.8.religiousdogma:0 "La forma en que hace vibrar su §Y[mem_rockstar_origin.GetSpeciesOrganName]§! es altamente indecente. Prohíbe esta inmundicia."
 mem_music_tour.8.freeforall:0 "¡Deberíamos transmitir este evento en vivo en todo nuestro país!"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n   §YXenófilo§! poblaciones ganan §G+15%§! Felicidad durante §Y24§! meses\n   §YXenófobo§! poblaciones ganan §R-15%§! Felicidad durante §Y24§! meses"
 mem_music_tour.8.woodstock:0 "Tres meses de Paz y Música."
 mem_music_tour.8.default:0 "Deja que la administración planetaria decida."
 mem_music_tour.9.name:0 "El primer concierto de la gira"
 mem_music_tour.9.rock:0 "\"Buenos días §Y[mem_tour_location.GetName]§!! ¿Están listos para rockear? Dije, ¿están listos para rockear?\"\n\nLa banda §Y[mem_rockstar_origin.GetAdj]§!, que se autodenomina \"Blasters N' Orchids\", puso enérgicamente la primera canción de la noche. El sistema de traducción universal en el escenario tuvo problemas para seguir al cantante principal, casi sobrecalentándose durante ciertas partes de su actuación. Cuando lo apagó, la audiencia parecía conocer de memoria las letras §Y[mem_rockstar_origin.GetSpeciesAdj]§!."
 mem_music_tour.9.dubstep:0 "Multitudes de fanáticos se encontraban en la arena para el debut del artista §Y[mem_rockstar_origin.GetAdj]§! en §Y[mem_tour_location.GetName]§!. La audiencia estalló en vítores entusiastas cuando él subió al escenario, asintiendo con la cabeza a una partitura musical fuertemente sintetizada que ocasionalmente se acumulaba antes de soltar arbitrariamente el bajo. Uno no puede evitar preguntarse por qué tuvo que venir todo el camino hasta §Y[mem_tour_location.GetName]§! para presionar un botón en el escenario."
 mem_music_tour.9.incomprehensible:0 "El artista §Y[mem_rockstar_origin.GetAdj]§! debe haber traído algún tipo de instrumentos al escenario. Sería imposible explicar la reacción de la multitud de otra manera. Y sin embargo, cuando los tocó, solo hubo silencio.\n\nUna investigación superficial reveló que la música §Y[mem_rockstar_origin.GetSpeciesAdj]§! se toca tradicionalmente a frecuencias que los §Y[Root.GetSpeciesNamePlural]§! no pueden escuchar."
 mem_music_tour.9.festival:0 "La banda §Y[mem_rockstar_origin.GetAdj]§! tocó en un campo abierto bajo un sol radiante. En el recinto del festival, varios grupos de fanáticos sin lavar y privados de sueño deambulaban, ingiriendo cantidades insalubres de bebidas intoxicantes y abusando de sustancias cuestionables. Esta escena se repetía en varios lugares en §Y[mem_tour_location.GetName]§!, siempre dejando un rastro de basura y desechos a su paso. Pero todos estuvieron de acuerdo en que se divirtieron mucho."
 mem_music_tour.9.rapper:0 "El músico §Y[mem_rockstar_origin.GetName]§!, que se autodenomina \"50 créditos\", cantaba menos que disparaba una rápida ráfaga de jerga y ofensas §Y[mem_rockstar_origin.GetSpeciesAdj]§!. Durante el acto final de la noche, glorificó el estilo de vida de su familia de Clase trabajadora, que provenía de un vecindario que a menudo era desgarrador y a veces violento, después de lo cual agradeció al público, les pidió que \"mantuvieran la autenticidad\" y se fue para la próxima ubicación de la gira en su lujoso transbordador privado."
 mem_music_tour.9.metal:0 "Los músicos, autodenominados §Y\"Poder[mem_rockstar_origin.GetSpeciesNameCompliment]\"§!, vestían de cuero negro, tachonado con las ocasionales cadenas o picos de metal. El vocalista soltó un gruñido primordial que hizo que el traductor universal en el set soltara tonterías, aunque el equipo pronto fue ahogado por la música que parecía golpear alrededor de 200 decibelios. El típico \"baile\" para esta actuación parecía consistir en convulsiones violentas de la cabeza."
 mem_music_tour.9.dontunderstand:0 "No entiendo el atractivo, realmente."
