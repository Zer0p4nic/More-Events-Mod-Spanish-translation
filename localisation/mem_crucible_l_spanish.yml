#Crucible
#By ViolentBeetle

l_spanish:
 mem_crucible.3.name:0 "Agarrado por la Insanidad"
 mem_crucible.3.desc:0 "La población de [From.GetName] parece haber sido afectada por algún tipo de locura colectiva. \n\nLos informes de nuestro puesto de observación indican disturbios en las calles y cánticos generalizados de mantras sin sentido. La pequeña fracción de nativos que han mantenido sus habilidades cognitivas están huyendo de los centros de población, y su número está disminuyendo rápidamente. El [From.Owner.GetName] está al borde de un colapso completo."
 mem_crucible.3.a:0 "Inquietante."

 mem_crucible.4.name:0 "Encubrimiento"
 mem_crucible.4.desc.first:0 "Estamos observando fenómenos extraños en [From.GetName]. \n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "Una vez más, el planeta [From.GetName] parece estar encubierto. \n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "Alguna especie de niebla ha envuelto la superficie del planeta lleno de locura, como si la población misma se hubiera disuelto en ella. \n\nNo está claro qué es exactamente lo que ha sucedido ya que ningún sensor puede penetrar la niebla."
 mem_crucible.4.a:0 "Muy extraño."

 mem_crucible.5.name:0 "Renacimiento del [mem_crucible_country.GetName]"
 mem_crucible.5.desc.never_seen_death:0 "El planeta previamente encubierto [From.GetName] parece haber sufrido un cambio dramático. \n\nLa niebla previamente impenetrable se ha disipado, revelando una civilización sapiente a nivel de la edad de piedra."
 mem_crucible.5.desc.seen_death:0 "[From.GetName], que previamente vimos de repente volviéndose encubierto, parece haber revertido este cambio. \n\nLa niebla previamente impenetrable se ha disipado, revelando que los [mem_crucible_country.GetSpeciesNamePlural] parecen haber regresado a la edad de piedra."
 mem_crucible.5.desc.seen_many_deaths:0 "Como antes, el encubrimiento de [From.GetName] ha sido revertido. La niebla previamente impenetrable se ha disipado, revelando que los [mem_crucible_country.GetSpeciesNamePlural] parecen haber regresado una vez más a la edad de piedra."
 mem_crucible.5.a:0 "Qué raro."

 mem_crucible.6.name:0 "Encubrimiento"
 mem_crucible.6.desc:0 "Nuestro puesto de observación sobre [From.GetName] informa que han perdido todo contacto con la superficie debajo debido a la extraña niebla que de repente ha envuelto el planeta. \n\nEs como si el planeta estuviera reaccionando adversamente a nuestra presencia."
 mem_crucible.6.a:0 "Inquietante."

 mem_crucible.7.name:0 "Encubrimiento"
 mem_crucible.7.desc:0 "Hemos perdido todo contacto con [Root.GetName]. Parece que la superficie del planeta ha sido envuelta en una extraña niebla. \n\nEs como si el planeta estuviera reaccionando adversamente a nuestra presencia."
 mem_crucible.7.a:0 "Inquietante."

 mem_crucible.8.name:0 "[From.Owner.GetName] Encontrado"
 mem_crucible.8.desc:0 "El [Root.GetName] informa que han encontrado una civilización primitiva en la superficie de [From.GetName]. \n\nLo que es extraño es que la población de este planeta parece haber enloquecido completamente, derribando su infraestructura avanzada, amotinándose y participando en violencia sin sentido. \n\nDeberíamos considerar la construcción de un §YPuesto de Observación§! sobre su mundo para estudiarlos más de cerca."

 mem_crucible.11.name:0 "Encubrimiento"
 mem_crucible.11.desc:0 "Nuestros barcos sobre [From.GetName] informan que no pueden continuar el bombardeo debido a una extraña niebla que de repente ha envuelto el planeta, cortando toda visibilidad y contacto con la superficie. \n\nEs como si el planeta estuviera reaccionando adversamente a nuestras acciones."
 mem_crucible.11.a:0 "Muy extraño."

 mem_crucible.100.name:0 "El misterio de la crisol"
 mem_crucible.100.desc:0 "Hemos observado el mismo patrón repetido en [From.GetName]: Una civilización se levanta y avanza a un ritmo anormalmente rápido, sólo para colapsar en la locura y ser envuelta en una extraña niebla púrpura. La niebla luego se parte, revelando una población que ha regresado a la edad de piedra, y el patrón comienza de nuevo. Es como si alguna fuerza misteriosa estuviera guiando este proceso hacia un objetivo incierto."
 mem_crucible.100.a:0 "Necesitamos llegar al fondo de esto."
 mem_crucible.100.b:0 "¿A quién le importa?"
 mem_crucible.100.b.tooltip:0 "Deshabilitar la mayoría de las notificaciones de [From.GetName]."

 mem_crucible.101.name:0 "Estudio de [mem_crucible_planet.GetName]"
 mem_crucible.101.desc:0 "El [Root.GetName] informa sobre la finalización exitosa de un estudio exhaustivo de [From.GetName]. \n\nEl planeta no parece ser particularmente inusual. Sin embargo, parece estar afectado de alguna manera por su primario - [mem_crucible_controller_planet.GetName]. Los topógrafos han interceptado algún tipo de intercambio de señales entre los planetas, aunque es demasiado pronto para decir qué se está transmitiendo y para qué propósito."
 mem_crucible.101.a:0 "Necesitamos aprender más."

 mem_crucible.102.name:0 "Estudio de [mem_crucible_controller_planet.GetName]"
 mem_crucible.102.desc:0 "La tripulación del [Root.GetName] no pudo estudiar la superficie de [mem_crucible_controller_planet.GetName] en gran detalle. Sin embargo, todavía han logrado averiguar más de lo que se sabía antes. \n\nDefinitivamente está ocurriendo algún tipo de actividad allí abajo - se está almacenando una inmensa cantidad de energía. Aún no está claro qué está pasando y para qué propósito, pero estamos más cerca que nunca de desvelar completamente los misterios de este planeta."
 mem_crucible.102.a:0 "¿Qué esconde el velo?"

 mem_crucible.200.name:0 "El misterio de la crisol"
 mem_crucible.200.desc:0 "Ahora que hemos logrado interceptar transmisiones extrañas entre [mem_crucible_planet.GetName] y [mem_crucible_controller_planet.GetName] y trazar aproximadamente la superficie de este último, nos acercamos a descubrir la verdadera naturaleza de todo el sistema [mem_crucible_planet.Solar_System.GetName]. \n\nPodemos decir sin duda que algún tipo de entidad ha orquestado un ciclo interminable de muerte y renacimiento, aunque aún no podemos decir cuál podría ser su propósito. Aún así, quienquiera que controle esto ejerce un poder inmenso. Ahora, después de mapear parcialmente la superficie velada del planeta y tener cierto éxito en la decodificación del intercambio de señales, esperamos finalmente resolver este misterio."
 mem_crucible.200.a:0 "Excelente, procedamos."
 mem_crucible.200.b:0 "Hemos ido demasiado lejos. Algunos secretos son mejor dejarlos desconocidos."

 mem_crucible.201.name:0 "El controlador de la crisol"
 mem_crucible.201.desc:0 "[Leader.GetName] informa que [Leader.GetSheHe] [Leader.GetHasHave] podido modificar la matriz de sensores de [Root.GetName] para penetrar en la misteriosa niebla y descubrir la razón detrás de los extraños sucesos en el sistema [mem_crucible_controller_planet.Solar_System.GetName]. \n\nDentro de la niebla de [mem_crucible_controller_planet.GetName] se encuentra una antigua y poderosa máquina llamada la "§YControladora§!". Ha sido encargada con un solo propósito: evitar que un ser llamado §SVoldareen§! escape de su luna. Sin embargo, dentro de los parámetros dados al sistema, la tarea es insoluble. Todo lo que la Controladora puede hacer es crear carcasas mortales para albergar piezas de Voldareen, atrapadas en un extraño ciclo de maduración, sólo para sofocar su progreso una vez que se acerca demasiado a escapar. Por sí misma, el ciclo nunca terminará hasta que la Controladora se descomponga por completo."
 mem_crucible.201.a:0 "Apagar la Controladora."
 mem_crucible.201.a.tooltip:0 "Voldareen escapará, liberando el mundo Gaia de [mem_crucible_planet.GetName] para que lo reclamemos."
 mem_crucible.201.b:0 "Mejorar la eficiencia de la Controladora."
 mem_crucible.201.c:0 "Podemos encontrar una solución más permanente para Voldareen."
 mem_crucible.201.d:0 "Reutilizar la Controladora para nuestro uso." #No implementado aún
 mem_crucible.201.e:0 "Dejar que la Controladora continúe su ciclo sin interrupciones."

 mem_crucible.301.name:0 "Verdadero Voldareen"
 mem_crucible.301.desc:0 "La entidad Voldareen se ha formado, escapando de los confines de [mem_crucible_planet.GetName] y dejando atrás sus carcasas mortales. \n\nEste poderoso ser psiónico ahora representa una amenaza para todo el sistema, si no más allá."
 mem_crucible.301.a:0 "Debemos prepararnos para la lucha."

 mem_crucible.302.xenophile:0 "¿Puedo preguntarte algo? \n\n¿Siempre desmontas los proyectos de alguien más sin ninguna consideración? ¿Te has planteado que quizás tus maquinaciones podrían llevar a consecuencias inesperadas? \n\nNos gustaría saber si fue un lapsus de juicio aleatorio, o simplemente te gusta ir por la galaxia destrozando cosas que no son tuyas?"
 mem_crucible.302.xenophobe:0 "Inútiles [Root.GetSpeciesNamePluralInsult]! \n\n¿Tienes alguna idea de lo que has hecho? ¿Tenías alguna idea de lo que ibas a hacer? \n\n¡Tu estúpida intromisión ha puesto a toda la galaxia en peligro!"
 mem_crucible.302.a:0 "Parecía una buena idea en ese momento..."
 mem_crucible.302.b:0 "Sólo queríamos ver qué pasaría."
 mem_crucible.302.c:0 "Esta locura tenía que terminar."
 mem_crucible.302.d:0 "Podemos hacer lo que nos plazca en nuestro territorio."

 mem_crucible.310.name:0 "Solución Voldareen"
 mem_crucible.310.desc:0 "Aunque la tripulación de la [Root.GetName] no pudo realmente "resolver" el problema de Voldareen, lograron romper el ciclo de renacimiento. \n\nLa densa niebla ha envuelto completamente a [mem_crucible_planet.GetName], cortando el planeta de nuestra realidad para siempre. Sin necesidad de ella, la Controladora ha bajado sus defensas, eliminando la densa niebla sobre [mem_crucible_controller_planet.GetName] y apagándose, dejando el planeta y su extraña tecnología para que la reclamemos."

 mem_crucible.320.name:0 "Solución Voldareen"
 mem_crucible.320.desc:0 "Utilizando nuestro entendimiento de la psiónica, [Leader.GetName] pudo formular una solución alternativa para el problema de Voldareen. \n\nLa maligna entidad psi ha sido efectivamente neutralizada, dejando las carcasas construidas de Voldareen - los [mem_crucible_country.GetSpeciesNamePlural] - para obtener verdadera libertad. \n\nFinalmente cumpliendo su propósito, la Controladora ha bajado sus defensas, dejando tanto [mem_crucible_planet.GetName] como [mem_crucible_controller_planet.GetName] a nuestra discreción."

 #Ages
 mem_crucible_insanity_age:0 "Locura Colectiva"
 mem_crucible_insanity_age_desc:0 "La población del planeta, previamente relativamente avanzada, es tomada por algún tipo de psicosis colectiva, participando en violencia sin sentido y el canto loco de mantras sin sentido."

