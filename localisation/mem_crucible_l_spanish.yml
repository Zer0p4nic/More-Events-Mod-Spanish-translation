 d_mem_crucible_controller:0 "La Controladora"
 d_mem_crucible_controller_desc:0 "Los restos de una inmensa computadora psiónica. Después de resolver el problema para el que fue creada, se ha apagado, pero incluso su caparazón vacío contiene tecnología asombrosa."

 #Chain and projects
 mem_crucible_chain_title:0 "Crisol"
 mem_crucible_chain_desc:0 "El ciclo interminable de muerte y renacimiento en [mem_crucible_planet.GetName] no puede ser natural. \n\nSea lo que sea que esté detrás de él, debemos averiguarlo."
 
 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "Estudiar el Mundo en Bucle"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName] es una luna que está atrapada en un ciclo interminable de muerte y renacimiento. Si queremos averiguar por qué, aquí es donde debemos empezar."
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "Estudiar el Mundo Velado"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] está perpetuamente cubierto por una extraña niebla y es orbitado por una luna atrapada en un ciclo de renacimiento sin fin. Debe haber algo especial en él."
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "La Causa Raíz"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "Lo que está causando el ciclo interminable en [mem_crucible_planet.GetName] se esconde en [mem_crucible_controller_planet.GetName]. \n\nEs hora de encontrarlo."
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "Resolviendo el Problema"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "El Controlador del Crisol ha chocado contra un muro tratando de encontrar una solución a su problema. Podría usar una perspectiva externa."
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "Cambiando los Parámetros"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "El Controlador del Crisol no puede resolver el problema dentro de los parámetros que se le han dado. \n\nPero con nuestro propio entendimiento de las fuerzas psiónicas, podemos darle una verdadera solución."
 
