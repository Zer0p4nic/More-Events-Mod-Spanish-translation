 mem_duel_ritual.10.a:0 "Y así comienza."
 
 # Soldier Fight Win
 mem_duel_ritual.11.name:0 "Una Victoria Decisiva"
 mem_duel_ritual.11.desc:0 "Nuestro soldado es victorioso! Después de una lucha tensa, el representante de [mem_duel_ritual_species.GetSpeciesName] admitió la derrota. Ambas partes sufrieron heridas menores, pero nada que pusiera en peligro la vida. Aunque este no es el resultado que podrían haber esperado, incluso los elementos más extremos de la facción militante de [mem_duel_ritual_species.GetSpeciesName] parecen aceptar este resultado."
 mem_duel_ritual.11.a:0 "Como debería ser."
 mem_duel_ritual.11.a.tooltip:0 "Elimina la §YOcupación Extranjera§! y en su lugar añade el modificador §YImpresionado por el Duelo§! a todos los primitivos en §Y[mem_duel_ritual_planet.GetName]§!, aumentando su felicidad. Tu especie dominante obtiene el modificador §YOrgulloso del Poder§!, aumentando su felicidad durante 5 años."
 
 # Soldier Fight Lose
 mem_duel_ritual.12.name:0 "Una Derrota Cercana"
 mem_duel_ritual.12.desc:0 "¡El campeón de [mem_duel_ritual_species.GetSpeciesName] es victorioso! Después de una lucha tensa, nuestro soldado admitió la derrota. Ambas partes sufrieron heridas menores, pero nada que pusiera en peligro la vida. Aunque este no es el resultado que esperábamos, el honor de incluso los elementos más extremos de la facción militante de [mem_duel_ritual_species.GetSpeciesName] parece estar satisfecho, aunque su patriotismo sólo se ha fortalecido."
 mem_duel_ritual.12.a:0 "Un resultado insatisfactorio..."
 mem_duel_ritual.12.a.tooltip:0 "Elimina la §YOcupación Extranjera§! y en su lugar añade el modificador §YImpresionado por el Duelo§! a todos los primitivos en §Y[mem_duel_ritual_planet.GetName]§!, aumentando su felicidad. Tu especie dominante obtiene el modificador §YHumillado§!, disminuyendo su felicidad durante 5 años."
 
 # Soldier Fight Draw
 mem_duel_ritual.13.name:0 "Un Empate Trágico"
 mem_duel_ritual.13.desc:0 "Durante la tensa batalla, ambos campeones, obviamente desconocidos entre sí en cuanto a su anatomía extranjera, infligieron heridas deslizantes pero tristemente letales el uno al otro. El video de ambos combatientes dándose cuenta de la extensión de sus heridas y cada uno logrando saludar a su rival antes de caer al suelo ha sido visto en todo el imperio. La población de §Y[mem_duel_ritual_planet.GetName]§! parece ver este signo mutuo de respeto de ambos combatientes mortalmente heridos con gran reverencia."
 mem_duel_ritual.13.a:0 "Un final trágico..."
 mem_duel_ritual.13.a.tooltip:0 "Elimina la §YOcupación Extranjera§! y en su lugar añade el modificador §YImpresionado por el Duelo§! a todos los primitivos en §Y[mem_duel_ritual_planet.GetName]§!, aumentando su felicidad."
