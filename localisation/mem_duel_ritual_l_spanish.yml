 ########################
 # Duel Ritual
 # Code by Malthus
 # Text by Drew_eire and Malthus
 ########################
 
 # Fist Event entry after planet has been invaded
 mem_duel_ritual.4.name:0 "Inquietud entre los Primitivos"
 mem_duel_ritual.4.desc:0 "Aunque la mayoría de la población de §Y[This.GetName]§! ha llegado a términos con su nueva situación en la vida, una facción particularmente militarista ha estado agitando la inquietud por su pérdida de independencia. Ya ha habido múltiples incidentes de nativos que se niegan a seguir las órdenes de nuestras autoridades o incluso a nuestras fuerzas de ocupación."
 mem_duel_ritual.4.a:0 "Esto es simplemente una fase pasajera."
 mem_duel_ritual.4.b:0 "Parecen estar bajo la equivocación de que tienen una elección."
 mem_duel_ritual.4.tooltip:0 "Todas las poblaciones primitivas en §Y[This.GetName]§! obtendrán el Modificador §YOcupación Extranjera§!, reduciendo su felicidad en un 10% durante cinco años."
 
 # Second popup Primitives asking for negotiations
 mem_duel_ritual.5.name:0 "Tensiones Primitivas"
 mem_duel_ritual.5.desc:0 "Un representante de la facción militante de §Y[This.GetName]§! ha salido adelante alegando tener una posible solución a las tensiones en curso."
 mem_duel_ritual.5.a:0 "Escuchémoslo entonces."
 mem_duel_ritual.5.b:0 "No habrá negociaciones con primitivos."
 mem_duel_ritual.5.b.tooltip:0 "Todas las poblaciones primitivas en §Y[This.GetName]§! obtendrán una versión más fuerte del Modificador §YOcupación Extranjera§!, reduciendo su felicidad en un 20% durante cinco años."
 
 # Pop modifiers
 mem_suppressed_primitives_01:0 "Ocupación Extranjera"
 mem_suppressed_primitives_02:0 "Ocupación Extranjera"
 mem_impressed_primitives:0 "Impresionado por Duelo"
 mem_proud_masterrace:0 "Orgulloso de Poder"
 mem_humiliated_masterrace:0 "Humillado"
 
 
 # Audience Duel proposal
 mem_duel_ritual.6.name:0 "Rituales Arcaicos"
 mem_duel_ritual.6.desc:0 "El representante explica:
 mem_duel_ritual.6.a:0 "Aceptamos. El General [mem_duel_ritual_champion.GetName] será nuestro campeón."
 mem_duel_ritual.6.a.tooltip:0 "El General §Y[mem_duel_ritual_champion.GetName]§! "se ofrece voluntario" para actuar como tu campeón en el duelo."
 mem_duel_ritual.6.a.response:0 ""Está decidido entonces. Tu campeón se enfrentará al nuestro en un mes a partir de ahora."\n\nAmbos combatientes tomarán este tiempo para prepararse. Es poco probable que este duelo altamente ritualizado resulte fatal para cualquiera, pero los accidentes ocurren..."
 mem_duel_ritual.6.b:0 "Aceptamos. Un miembro de nuestras fuerzas especiales será nuestro campeón."
 mem_duel_ritual.6.b.tooltip:0 "Un voluntario de la división de fuerzas especiales actuará como tu campeón en el duelo."
 mem_duel_ritual.6.c:0 "No participaremos en este ritual arcaico."
 mem_duel_ritual.6.c.tooltip:0 "Como resultado de tu negativa a honrar sus costumbres, todas las poblaciones primitivas en §Y[This.GetName]§! obtendrán una versión más fuerte del Modificador §YOcupación Extranjera§!, reduciendo su felicidad en un 20% durante cinco años."
 mem_duel_ritual.6.c.response:0 ""¡Esto es indignante! ¡Nuestro pueblo nunca aceptará tu gobierno mientras desprecies completamente nuestras tradiciones!"\n\nEl representante sale de la habitación..."
 
 # Duel with General
 mem_duel_ritual.7.name:0 "Rituales Arcaicos"
 # with blood
 mem_duel_ritual.7.desc_01:0 "El día ha llegado. Frente a una multitud clamorosa y con una audiencia ansiosa viendo la transmisión en vivo de este evento histórico a través del espacio de nuestro imperio, los dos oponentes entran en la antigua arena. Las arenas de este lugar han absorbido la sangre de muchos [mem_duel_ritual_species.GetSpeciesName] a lo largo de las edades. Si nuestra raza dejará manchas allí también está por verse.\n\nAntes de [mem_duel_ritual_champion.GetHisHer] posición de mando actual, el General [mem_duel_ritual_champion.GetName] era miembro de nuestras fuerzas especiales, con más de 300 muertes confirmadas. Como ex experto en guerra de guerrillas, [mem_duel_ritual_champion.GetSheHe] [mem_duel_ritual_champion.GetIsAre] no es ajeno al combate cuerpo a cuerpo. A medida que se acerca la hora, se intercambian palabras apresuradas, posiblemente finales, entre los miembros de la familia, mientras los expertos se apresuran a hacer apuestas finales. Un silencio crece a medida que los combatientes avanzan y saludan."
 # with ichor
 mem_duel_ritual.7.desc_02:0 "El día ha llegado. Frente a una multitud clamorosa y con una audiencia ansiosa viendo la transmisión en vivo de este evento histórico a través del espacio de nuestro imperio, los dos oponentes entran en la antigua arena. Las arenas de este lugar han absorbido el icor de muchos [mem_duel_ritual_species.GetSpeciesName] a lo largo de las edades. Si nuestra raza dejará manchas allí también está por verse.\n\nAntes de [mem_duel_ritual_champion.GetHisHer] posición de mando actual, el General [mem_duel_ritual_champion.GetName] era miembro de nuestras fuerzas especiales, con más de 300 muertes confirmadas. Como ex experto en guerra de guerrillas, [mem_duel_ritual_champion.GetSheHe] [mem_duel_ritual_champion.GetIsAre] no es ajeno al combate cuerpo a cuerpo. A medida que se acerca la hora, se intercambian palabras apresuradas, posiblemente finales, entre los miembros de la familia, mientras los expertos se apresuran a hacer apuestas finales. Un silencio crece a medida que los combatientes avanzan y saludan."
 # with sap
 mem_duel_ritual.7.desc_03:0 "El día ha llegado. Frente a una multitud clamorosa y con una audiencia ansiosa viendo la transmisión en vivo de este evento histórico a través del espacio de nuestro imperio, los dos oponentes entran en la antigua arena. Las arenas de este lugar han absorbido la savia de muchos [mem_duel_ritual_species.GetSpeciesName] a lo largo de las edades. Si nuestra raza también dejará manchas allí, está por verse.\n\nAntes de ocupar su actual puesto de mando, el general [mem_duel_ritual_champion.GetHisHer] era miembro de nuestras fuerzas especiales, con más de 300 bajas confirmadas. Como antiguo experto en guerra de guerrillas, [mem_duel_ritual_champion.GetSheHe] [mem_duel_ritual_champion.GetIsAre] no es ajeno al combate cuerpo a cuerpo. A medida que se acerca la hora, se intercambian palabras apresuradas, posiblemente finales, entre los miembros de la familia, mientras los expertos se apresuran a hacer las últimas apuestas. Se hace el silencio cuando los combatientes se adelantan y saludan."
 mem_duel_ritual.7.a:0 "Y así comienza."
 
 # General Fight Win
 mem_duel_ritual.8.name:0 "Una Victoria Decisiva"
 mem_duel_ritual.8.desc:0 "¡El General [mem_duel_ritual_champion.GetName] es victorioso! Esta batalla se decidió casi desde el primer golpe, que derribó al otro campeón al suelo. La población de §Y[mem_duel_ritual_planet.GetName]§! ha aceptado esta clara señal de nuestra superioridad marcial y ha abrazado nuestra sociedad con los brazos abiertos. Es probable que no haya problemas futuros."
 mem_duel_ritual.8.a:0 "Como debe ser."
 mem_duel_ritual.8.a.tooltip:0 "Elimina la §YOccupación Extranjera§! y en su lugar añade el modificador §YImpresionado por el Duelo§! a todos los primitivos en §Y[mem_duel_ritual_planet.GetName]§!, aumentando su felicidad. Tu especie dominante obtiene el modificador §YOrgulloso del Poder§!, aumentando su felicidad durante 5 años."

 # General Fight Draw
 mem_duel_ritual.9.name:0 "¿Un Empate?"
 mem_duel_ritual.9.desc:0 "Mientras ambos combatientes se acercaban el uno al otro, el oponente general [mem_duel_ritual_champion.GetName] y [mem_duel_ritual_champion.GetHisHer] tropezaron con sus propios apéndices, quedando inconscientes sobre una roca del suelo. Por el lado bueno, el movimiento militante que inició todo este lío parece haberse desvanecido debido a una completa incapacidad para comprender lo que acaba de ocurrir. Sin embargo, el resto de la galaxia lo comprende bastante bien, y sus risas burlonas resuenan en nuestros oídos. El orgullo del general nunca se recuperará, y con razón."
 mem_duel_ritual.9.a:0 "¡Somos el hazmerreír de la galaxia!"
 mem_duel_ritual.9.a.tooltip:0 "Elimina la §YOccupación Extranjera§! y en su lugar añade el modificador §YImpresionado por el Duelo§! a todos los primitivos en §Y[mem_duel_ritual_planet.GetName]§!, aumentando su felicidad. Tu especie dominante obtiene el modificador §YHumillado§!, disminuyendo su felicidad durante 5 años."
 
 # Duel with Soldier
 mem_duel_ritual.10.name:0 "Rituales Arcaicos"
 # with blood
 mem_duel_ritual.10.desc_01:0 "El día ha llegado. Frente a una multitud clamorosa y con una audiencia ansiosa viendo la transmisión en vivo de este evento histórico a través del espacio de nuestro imperio, los dos oponentes entran en la antigua arena. Las arenas de este lugar han absorbido la sangre de muchos [mem_duel_ritual_species.GetSpeciesName] a lo largo de las edades. Si nuestra raza dejará manchas allí también está por verse.\n\nA medida que se acerca la hora, se intercambian palabras apresuradas, posiblemente finales, entre los miembros de la familia, mientras los expertos se apresuran a hacer apuestas finales. Un silencio crece a medida que los combatientes avanzan y saludan."
