l_spanish:
 mem_asteroid_computer_category:0 "Asteroide Computadora"
 mem_asteroid_computer_category_desc:0 "El asteroide [From.GetName] parece estar compuesto por un solo sistema informático gigante e improbablemente complejo. Tomará algún tiempo analizarlo."

 mem_asteroid_computer.11.name:0 "Máquina Incomprensible"
 mem_asteroid_computer.11.desc:0 "La complejidad de la computadora astronómica va mucho más allá de la comprensión de nuestras mentes más brillantes. Aunque pudimos determinar que la arquitectura de la máquina parece estar basada en alguna forma de neurología alienígena, no hemos podido determinar qué problema teórico se propusieron resolver sus creadores."
 mem_asteroid_computer.11.a:0 "Nunca lo sabremos..."

 mem_asteroid_computer.10.name:0 "El Cálculo del Diablo"
 mem_asteroid_computer.10.desc:0 "El complejo parece estar dedicado únicamente al cálculo de una sola ecuación matemática. Las mentes más brillantes de [Root.Owner.GetSpeciesName] han revisado el problema tal como aparece en la memoria restante de la computadora, y han respondido unánimemente que el sistema estaba tratando de demostrar que el universo era una simulación. \n\nPartes del complejo están extensamente dañadas. Esto incluye los bloques de almacenamiento de datos a largo plazo, donde probablemente se habría guardado cualquier respuesta a esta pregunta. Todo indica que los sistemas críticos en el asteroide fueron saboteados a propósito. Quizás alguien no estaba contento con lo que la máquina había encontrado. A pesar de esto, gran parte de su capacidad de cálculo sigue intacta. Nuestro trabajo para interfaz con el dispositivo alienígena puede permitirnos usarlo como herramienta de investigación."
 mem_asteroid_computer.10.a:0 "¿Nuestro universo - un juego? ¡Absurdo!"
