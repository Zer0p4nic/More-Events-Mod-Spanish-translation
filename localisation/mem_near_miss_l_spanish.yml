 mem_near_miss.1.name:0 "CASI DESASTRE"
 mem_near_miss.1.desc:0 "Los científicos en §Y[Root.GetName]§! se sorprendieron al registrar una inmensa \"super tormenta\" solar eludiendo a [Root.GetPlanetMoon]. La tormenta, una eyección de masa coronal que aparentemente había sido pasada por alto por los sensores hasta casi golpear la colonia, podría haber causado daños generalizados y en muchos casos irreparables a la infraestructura electrónica de §Y[Root.GetName]§!. Si la eyección hubiera golpeado el mundo, ¿quién sabe cuántos podrían haber muerto en el caos subsiguiente?"
 mem_near_miss.1.neutral:0 "¿Por qué molestarme con esto?"
 mem_near_miss.1.mat:0 "Tal posibilidad pende sobre nuestras cabezas cada día. Aterrador."
 mem_near_miss.1.spi:0 "¡Es una señal de intervención divina que el planeta fue salvado!"
 mem_near_miss.1.phile:0 "Cuanto más colonizamos, menos peligro representan estos eventos."
 mem_near_miss.1.phobe:0 "¿Quién ahora traerá nuevos niños a este mundo alienígena?"
 mem_near_miss.1.ind:0 "[Root.GetName] tiene un nuevo dicho: \"Solo se vive una vez\"."
 mem_near_miss.1.col:0 "Incluso si pudiéramos perder un mundo, tenemos muchos más."
