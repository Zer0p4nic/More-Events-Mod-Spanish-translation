l_spanish:
 MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION:0 "Intervención Divina"
 MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION_DESC:0 "Una de nuestras naves proporcionará la asistencia tan necesaria para los rebeldes casi derrotados en [mem_primitive_civil_war_planet.GetName], aunque los nativos no entenderán lo que está sucediendo. Unos pocos disparos bien colocados desde la órbita deberían hacer huir a las fuerzas imperiales con facilidad."
 mem_primitive_civil_war.2.name:0 "El Camino del Guerrero"
 mem_primitive_civil_war.2.desc:0 "Nuestro puesto de observación en órbita alrededor de [mem_primitive_civil_war_planet.GetName] ha informado de una guerra civil en curso dentro de la nación [mem_primitive_civil_war_planet_owner.GetAdj] líder. Todo aparentemente comenzó con la coronación de un joven y progresista sucesor al trono cuyas muchas reformas pronto tuvieron un impacto de gran alcance en la cultura y sociedad de su país.\n\nMientras los [mem_primitive_civil_war_planet_owner.species.GetNamePlural] aún viven en una era casi medieval, su progreso tecnológico es mucho más avanzado que eso. Sólo la estricta adhesión a la tradición ha impedido hasta ahora la aplicación generalizada de muchas innovaciones. Sin embargo, estos cambios no fueron aprobados por todos sus súbditos. En particular, el recién instaurado ejército imperial construido con reclutas sin tener en cuenta la Clase social ofendió profundamente a la ahora obsoleta Clase de guerreros nobles.\n\nEnfrentándose a su declive hacia la irrelevancia, muchos de ellos se levantaron en defensa de sus antiguos derechos. Pero sus posibilidades de éxito son pequeñas, a pesar de su habilidad y experiencia, ya que están ligados a su código de guerrero y tradiciones que les prohíben usar el equipo moderno que el nuevo ejército imperial despliega.\n\nLa espada se enfrenta a la pistola."
 mem_primitive_civil_war.2.a:0 "Continuar observando."
 mem_primitive_civil_war.3.name:0 "El Destino se Acerca"
 mem_primitive_civil_war.3.desc:0 "El personal de observación sobre [mem_primitive_civil_war_planet.GetName] informa que, después de algunos éxitos iniciales, los rebeldes han sufrido una serie de derrotas importantes, agotando sus números y obligándolos a retirarse. Parece que han tomado una posición defensible para prepararse para una última resistencia. El ejército imperial parece reacio a atacar por ahora, dándose cuenta de su desventaja táctica a pesar de su superioridad numérica.\n\nEn cualquier caso, la victoria total de las fuerzas imperiales es sólo cuestión de tiempo en este punto, ya que los rebeldes se han quedado sin opciones. ¿O no?"
 mem_primitive_civil_war.3.a:0 "Están rodeados y superados en número. Se acabó..."
 mem_primitive_civil_war.3.b:0 "Lo único que podría salvarlos es una intervención "divina"..."
 mem_primitive_civil_war.4.name:0 "El Destino está Aquí"
 mem_primitive_civil_war.4.desc:0 "El líder rebelde [mem_primitive_civil_war_planet_owner.GetAdj] en [mem_primitive_civil_war_planet.GetName] ha preparado a sus hombres para una batalla final. Pretende salir en un estallido de gloria en lugar de enfrentar la desgracia al aceptar una oferta de rendición enviada por el propio emperador.\n\nSu última carga terminó en un fuego cruzado de armas de fuego rápidas, otra innovación desplegada por primera vez en la historia [mem_primitive_civil_war_planet_owner.GetAdj]. No fue una batalla final sino una masacre unilateral.\n\nNo obstante, con el fin de la rebelión, los últimos defensores acérrimos de las viejas costumbres han muerto y han dado paso al futuro. Uno más brillante, con suerte."
 mem_primitive_civil_war.4.a:0 "Cuando lo nuevo se encuentra con lo viejo, siempre termina las formas antiguas."
 mem_primitive_civil_war.5.name:0 "Fuerza Imperial Desafiada"
 mem_primitive_civil_war.5.desc:0 "Justo cuando el líder rebelde estaba a punto de comenzar su carga final hacia una muerte segura, el suelo fue sacudido por los ataques de armas [root.owner.GetAdj]. Golpearon cerca del ejército sitiador, lo suficientemente cerca para tener el efecto deseado pero no tan cerca que causaría bajas.\n\nEl ejército imperial fue completamente derrotado y las fuerzas rebeldes se alzaron victoriosas sin ninguna pérdida adicional de vidas. La noticia de un líder militar que aparentemente es favorecido por lo divino se extendió rápidamente por todo el país, ganándole más apoyo del que su causa inicial podría haber hecho jamás.\n\nEnfrentando el apoyo menguante de su pueblo, el joven emperador se vio obligado a llegar a un acuerdo con sus oponentes, lo que llevó a una revocación de sus reformas y una amnistía para los rebeldes restantes con el fin de salvar su gobierno.\n\nLa civilización [mem_primitive_civil_war_planet_owner.GetAdj] permanecerá medieval por el momento, parece."
 mem_primitive_civil_war.5.a:0 "¿Favorecido por lo divino, eh?"

