l_spanish:
 
 ########################
 # Hi There!
 # by ViolentBeetle
 ########################
 
 mem_hithere.1.name:0 "Señal Extraña"
 mem_hithere.1.desc:0 "Nuestro observatorio sobre el planeta §Y[receiver.GetName]§! ha captado una transmisión. A diferencia de la tecnología actualmente disponible para nosotros, consiste en simples ondas electromagnéticas que transportan información a la velocidad de la luz. Aunque la señal es débil por viajar durante años a través del vasto vacío del espacio, está en bucle, por lo que deberíamos poder reconstruirla y descifrarla con facilidad."
 mem_hithere.1a:0 "No tienen nada interesante que decir. Borrar."
 
 mem_hithere.2.name:0 "Mensaje Grabado"
 mem_hithere.2.desc:0 "Hola! Este es el profesor Wukka Zaor del Instituto de Inteligencia Extrasolar Valintu hablando. \n\nEstamos enviando este mensaje a través de la galaxia con la esperanza de llegar a nuestros hermanos en inteligencia. No tenemos la tecnología para viajar entre las estrellas, pero esperamos que ustedes sí. \n\nPara cuando este mensaje les llegue, es probable que todos los que participaron en su grabación estén muertos, pero tenemos la esperanza de que honren a nuestros descendientes con su visita. \n\nSé que nuestra civilización está lejos de ser perfecta, pero aún así, esperamos que podamos encontrar un terreno común para el entendimiento mutuo y poder aprender el uno del otro. \n\nNos negamos a creer que el universo es frío y vacío; soñamos con el día en que nos encontremos. Las coordenadas de nuestro sistema hogar están adjuntas a este mensaje. \n\nEternamente suyos, \nGente de Valin."
 mem_hithere.2a:0 "Quizás deberíamos verificar cómo están."
 mem_hithere.2a.phile:0 "¡Adelante, hacia nuevos amigos!"
 mem_hithere.2a.phobe:0 "Sería prudente ver si son una amenaza."
 mem_hithere.2a.swarm:0 "Más comida... sí..."
 mem_hithere.2a.pur:0 "Parece que nuestra lista de objetivos acaba de crecer."
 mem_hithere.2a.serv:0 "¡Nos necesitan!"
 mem_hithere.2a.assim:0 "Serán una excelente adición a la [Root.GetName]."
 
 mem_hithere_chain_title:0 "Señal Valintu"
 mem_hithere_chain_desc:0 "Alguien envió un mensaje tratando de alcanzar la inteligencia alienígena. Quizás deberíamos visitarlos."
 
 mem_hithere_poi:0 "Vaitral"
 mem_hithere_poi_desc:0 "El origen de la señal."
 
 mem_hithere.3.name:0 "Sistema Vaitral"
 mem_hithere.3.desc:0 "Hemos llegado al sistema hogar de la especie Valintu. Sin embargo, su mundo natal parece estar experimentando las secuelas de un bombardeo nuclear a gran escala. Todo el planeta está irradiado y devastado, sin signos de vida visibles. Parece que, entre el momento en que enviaron el mensaje y nosotros lo recibimos, los Valintu fueron completamente aniquilados, ya sea por un conflicto interno o externo."
 mem_hithere.3a.phobe:0 "Y nada de valor se perdió."
 mem_hithere.3a.swarm:0 "¡Nuestra comida! ¡No!"
 mem_hithere.3a.pur:0 "Alguien robó nuestra presa. Qué lástima."
 mem_hithere.3a.term:0 "Está en la naturaleza de los orgánicos destruirse a sí mismos."

 d_mem_hithere_institute:0 "Instituto de Inteligencia Extrasolar"
 d_mem_hithere_institute_desc:0 "Hubo un tiempo en que cientos de las mentes más grandes del planeta trabajaban aquí, buscando inteligencia alienígena. Ahora todo lo que queda son ruinas... y un vasto archivo de datos subterráneo."
 

 
 mem_hithere.4.name:0 "Telescopio de la Luna Exterior"
 mem_hithere.4.desc:0 "§Y[Root.GetName]§! ha detectado una red de pilones que han sido bien conservados por el vacío del espacio en §Y[From.GetName]§!, la luna hermana estéril de §YValin§!. Por su aspecto, los Valintu dedicaron un considerable esfuerzo a la construcción de un telescopio de radio altamente sofisticado diseñado para buscar señales de civilizaciones alienígenas."
 
 mem_hithere.5.name:0 "Array de Transmisores del Gigante Gaseoso"
 mem_hithere.5.desc:0 "§Y[From.GetName]§!, un gigante gaseoso orbitado por §YValin§!, todavía tiene una estructura artificial masiva orbitándolo. Está gravemente dañada por los escombros espaciales, pero su propósito es claro: se utilizaron grandes antenas orbitales para enviar ondas de radio al espacio. Este es probablemente el punto de origen de la señal que recibimos."
 
 mem_hithere.6.name:0 "Rovers de Exploración"
 mem_hithere.6.desc:0 "§Y[Root.GetName]§! ha detectado múltiples rovers autónomos y escombros de los módulos de aterrizaje aún presentes en §Y[From.GetName]§!. Parece que la civilización Valintu exploró a fondo el planeta estéril, a pesar de sus medios primitivos. Algunos rovers incluso siguen operativos, vagando sin rumbo y realizando pruebas sin sentido."

 mem_hithere.7.name:0 "Sonda Capturada"
 mem_hithere.7.desc:0 "Durante la inspección de §Y[From.GetName]§!, el planeta más externo en el sistema hogar de Valintu, §Y[Root.GetName]§! detectó una pequeña sonda. Parece que, además de la señal que propagaron los Valintu, desplegaron al menos una sonda con una placa describiendo su civilización y cómo encontrarla, pero esta ha sido desafortunadamente atraída por la gravedad del planeta."
