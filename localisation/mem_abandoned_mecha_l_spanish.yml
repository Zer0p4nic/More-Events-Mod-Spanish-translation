l_spanish:
 d_mem_abandoned_mecha:0 "Cementerio de Mechas"
 d_mem_abandoned_mecha_desc:0 "Los restos de máquinas de guerra arruinadas esparcidas por un antiguo campo de batalla proporcionan una inspiración continua para nuestros ingenieros."

 mem_abandoned_mecha_category:0 "Estructura Inusual"
 mem_abandoned_mecha_category_desc:0 "La datación radiométrica indica que el mundo de [From.GetName] ha estado en un invierno nuclear durante unos 800 años. Está cubierto por las ruinas de una civilización que una vez adornó su superficie. Sin embargo, muchas de esas ruinas, algunas de las cuales incluso son visibles desde la órbita, son inconsistentes con cualquier sitio arqueológico previamente descubierto."

 mem_abandoned_mecha.10.name:0 "Mecha Abandonado"
 mem_abandoned_mecha.10.desc:0 "Parecería que las civilizaciones desaparecidas en [From.GetName] habían estado en un estado de conflicto global mucho antes de la invención de las armas nucleares. Según los hallazgos del Científico [Root.GetLeaderName], antes de que la tecnología nuclear pudiera siquiera ser teorizada, las civilizaciones en [From.GetName] invirtieron un esfuerzo considerable en fabricar armas de guerra convencionales más grandes y mortíferas. En particular, desarrollaron máquinas blindadas bípedas, trípedas y cuadrúpedas, similares a los tanques de los [root.owner.GetSpeciesNamePlural]. [Root.GetLeaderName] ha bautizado a estas armas como "mechas".\n\nHemos traducido registros que indican que después de varias décadas de hacer la guerra con estas máquinas, se descubrió la fisión nuclear. El equilibrio de poder cambió, y se diseñaron armas atómicas de inmediato. Como no había tiempo para acumular un gran arsenal en cada lado (y así formar el concepto de destrucción mutua asegurada), se lanzaron bombas tan pronto como estuvieron disponibles, lo que hizo que estas civilizaciones descubrieran de primera mano los efectos a largo plazo de tales armas.\n\nAhora los mechas abandonados llenan la superficie. Si bien la mayoría de la tecnología encontrada en las ruinas está desactualizada desde nuestra perspectiva, los mechas proporcionan una nueva perspectiva de la mecánica. Dado que muchos se pueden encontrar medio construidos, completamente intactos y medio destruidos, tenemos muchas oportunidades para investigarlos."
 
 mem_abandoned_mecha.20.name:0 "Ruinas Inusuales"
 mem_abandoned_mecha.20.desc:0 "Los escaneos muestran que las ruinas en [From.From.GetName] no son interesantes más allá de la primera mirada. Sin embargo, parece que sus constructores ahora extintos tenían un estilo arquitectónico único. Desafortunadamente, los edificios están demasiado deteriorados para ser estudiados."
 mem_abandoned_mecha.20.a:0 "Muy bien."
