 mem_space_monster_attacks.19.name:0 "Regeneración"
 mem_space_monster_attacks.19.desc:0 "Cuando pensamos que el proceso en curso podría convertir inevitablemente a [This.GetName] en un páramo tóxico, se notó un cambio en la atmósfera de [This.GetPlanetMoon]. La concentración de partículas tóxicas asociadas al cadáver de la ameba está disminuyendo constantemente.\n\nLa razón aparente de este declive son las plantas mutadas, que ya están reclamando regiones anteriormente muertas alimentadas por la absorción de estas partículas. Esperamos que su rápido crecimiento disminuya una vez que la atmósfera esté libre de contaminación.\n\nSi esta tendencia continúa, [This.GetName] terminará siendo más habitable de lo que era antes de este problema."

