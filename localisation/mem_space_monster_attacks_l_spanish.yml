 mem_space_monster_attacks.23.desc:0 "Nuestros [Root.GetTerraformerPlural] ya han seleccionado un candidato adecuado para nuestro candidato a gaiaformación para sugerir para el procedimiento. Sin embargo, si finalmente será elegido o no, no está en sus manos."
