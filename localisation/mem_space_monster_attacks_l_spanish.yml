 mem_space_monster_attacks.21.name:0 "Gaiaformación"
 mem_space_monster_attacks.21.desc:0 "Nuestros [Root.GetTerraformerPlural] se complacen en informar que el proceso de gaiaformación en [mem_toxic_gaiaforming_target.GetName] ha concluido! La implementación de nuevos híbridos de plantas creados en laboratorio, hechos usando gases de ameba sintetizados y semillas genéticamente modificadas, transformó exitosamente el clima y la atmósfera de [mem_toxic_gaiaforming_target.GetName] en menos de una década.\n\nLas plantas híbridas se multiplicaron a través del planeta como se esperaba, y ahora están entrando en una fase 'dormida', ya que los cambios químicos atmosféricos en [mem_toxic_gaiaforming_target.GetName] las han desactivado ahora."

