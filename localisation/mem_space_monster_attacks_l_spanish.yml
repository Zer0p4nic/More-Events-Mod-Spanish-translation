 # Crystal appears in player system
 mem_space_monster_attacks.1.name:0 "Entidad Cristalina se Acerca"
 mem_space_monster_attacks.1.desc:0 "Los sensores de largo alcance de nuestra colonia han detectado una señal alarmante que se acerca desde el espacio profundo. Una sonda enviada rápidamente reveló que se trataba de una estructura cristalina gigante. Un intento de comunicación desde nuestra nave fue seguido por un pico de energía intenso y la pérdida inmediata de contacto con la sonda.\n\nTenemos que asumir que el cristal es hostil. Nuestra flota ha sido puesta en alerta máxima."
 mem_space_monster_attacks.1.desc.gestalt:0 "Nuestros sensores de largo alcance de la colonia han notado una señal alarmante que se acerca desde el espacio profundo. Una sonda enviada rápidamente reveló que se trataba de una estructura cristalina gigante. Un intento de comunicación desde nuestra nave fue seguido por un pico de energía intenso y la pérdida inmediata de contacto con la sonda.\n\nTenemos que asumir que el cristal es hostil. Nuestra flota ha sido puesta en alerta máxima."
 mem_space_monster_attacks.1.a:0 "¿Por qué está aquí?"
 
 # crystal has bombarded the colony
 mem_space_monster_attacks.2.name:0 "Muerte desde Arriba"
 mem_space_monster_attacks.2.desc:0 "La fuerza de defensa colonial no tuvo ninguna oportunidad contra la entidad cristalina. Inmediatamente después de que se decidió la batalla, comenzó a llover [This.GetName] con pequeños fragmentos de cristal disparados a alta velocidad. Los primeros informes hablan de cientos de miles de bajas.\n\nMientras estos números aún aumentan por hora, el cristal ha dejado la órbita del planeta y ha vuelto al vacío."
 mem_space_monster_attacks.2.desc.gestalt:0 "La fuerza de defensa colonial fue derrotada por la entidad cristalina. Inmediatamente después de que se decidió la batalla, comenzó a llover [This.GetName] con pequeños fragmentos de cristal disparados a alta velocidad. El daño a la infraestructura de la colonia ha sido sustancial y se han perdido muchos drones.\n\nEl cristal ha dejado la órbita del planeta y ha vuelto al espacio profundo."
 mem_space_monster_attacks.2.a:0 "¡Qué terrible!"
 mem_space_monster_attacks.2.b:0 "Infortunado."

 # crystal has been destroyed before bombarding the colony
 mem_space_monster_attacks.3.name:0 "Peligro Evitado"
 mem_space_monster_attacks.3.desc:0 "Nuestra flota ha sido victoriosa. Solo quedan fragmentos rotos de la entidad cristalina. Por qué vino aquí y nos atacó nunca se revelará, pero nuestra colonia está segura una vez más.\n\nUn breve escaneo de los restos del cristal mostró que estaban compuestos de minerales de gran valor. Ya se ha ordenado a los cargueros cercanos que los recojan. Mientras que la mayoría de estos fragmentos serán raspados para obtener recursos, las piezas más interesantes se guardarán para un estudio más detenido.\n\nAlgunos de nuestros científicos ya fantasean con las posibles aplicaciones como cascos auto-reparables, mientras que otros señalan que hay mucha investigación fundamental que hacer antes de que podamos esperar un gran avance."
 mem_space_monster_attacks.3.desc.gestalt:0 "Nuestra flota ha sido victoriosa. Solo quedan fragmentos rotos de la entidad cristalina. Por qué vino aquí y nos atacó nunca se revelará, pero nuestra colonia está segura una vez más.\n\nUn breve escaneo de los restos del cristal mostró que estaban compuestos de minerales de gran valor. Ya se ha ordenado a los cargueros cercanos que los recojan. Mientras que la mayoría de estos fragmentos serán raspados para obtener recursos, las piezas más interesantes se guardarán para un estudio más detenido.\n\nLas posibles aplicaciones como cascos auto-reparables justifican una investigación."
 mem_space_monster_attacks.3.a:0 "Buen trabajo."
 mem_space_monster_attacks.3.b:0 "Afirmativo."
 
 # crystal has been destroyed after bombarding the colony
 mem_space_monster_attacks.4.name:0 "Retribución"
 mem_space_monster_attacks.4.desc:0 "Nuestra flota ha sido victoriosa. Solo quedan fragmentos rotos de la entidad cristalina. Aunque nunca sepamos de dónde vino y por qué, al menos su destrucción ha vengado a las víctimas de su brutal ataque.\n\nUn breve escaneo de los restos del cristal mostró que estaban compuestos de minerales de gran valor. Ya se ha ordenado a los cargueros cercanos que los recojan. Mientras que la mayoría de estos fragmentos serán raspados para obtener recursos, las piezas más interesantes se guardarán para un estudio más detenido.\n\nAlgunos de nuestros científicos ya fantasean con posibles aplicaciones como cascos auto-reparables, mientras que otros señalan que hay mucha investigación fundamental que hacer antes de que podamos esperar un gran avance."
 mem_space_monster_attacks.4.desc.gestalt:0 "Nuestra flota ha sido victoriosa. Solo quedan fragmentos rotos de la entidad cristalina. Aunque nunca sepamos de dónde vino y por qué, al menos su destrucción evitará futuros ataques.\n\nUn breve escaneo de los restos del cristal mostró que estaban compuestos de minerales de gran valor. Ya se ha ordenado a los cargueros cercanos que los recojan. Mientras que la mayoría de estos fragmentos serán raspados para obtener recursos, las piezas más interesantes se guardarán para un estudio más detenido.\n\nLas posibles aplicaciones como cascos auto-reparables justifican una investigación."
 mem_space_monster_attacks.4.a:0 "Buen trabajo."
 mem_space_monster_attacks.4.b:0 "Afirmativo."
 
 # Project finished
 mem_space_monster_attacks.5.name:0 "Análisis de Cristal"
 mem_space_monster_attacks.5.desc:0 "Los fragmentos de cristal recuperados muestran notables similitudes con el espécimen más pequeño que hemos encontrado antes, sin embargo, hay una notable diferencia en su comportamiento. Mientras que los cristales encontrados anteriormente actuaban agresivamente, sus acciones siempre habían estado limitadas a su propio territorio. Además, el enorme tamaño de este espécimen más grande lleva a nuestros científicos a la conclusión de que tiene que ser una nueva especie.\n\nEl material que compone casi la totalidad de su masa posee asombrosas habilidades de auto-reparación, una propiedad que podría aplicarse a las placas de Blindaje de nuestras naves dado más tiempo e investigación. Se ha añadido una nueva opción de investigación a la piscina de proyectos."
 mem_space_monster_attacks.5.a:0 "Interesante."
 
 # crystals grow everywhere, what now?
 mem_space_monster_attacks.6.name:0 "Infestación de Cristales"
 mem_space_monster_attacks.6.desc:0 "A medida que los colonos en [Root.GetName] todavía se estaban recuperando del devastador ataque, hemos recibido informes preocupantes sobre fragmentos de cristal que crecen en varios lugares alrededor de los asentamientos.\n\nUna investigación más a fondo ha revelado que la propagación de estos cristales no se limita a las inmediaciones de la colonia. En cambio, se pueden encontrar en concentraciones variables en todo el planeta, extrayendo lentamente minerales del suelo a lo largo de su proceso de crecimiento. Es difícil decir en este punto cómo esto afectará al ecosistema del planeta.\n\nHay múltiples posibles cursos de acción a tomar. Los colonos pueden intentar erradicar la infestación de cristales, cosecharlos periódicamente, o estudiar su crecimiento."
 mem_space_monster_attacks.6.desc.gestalt:0 "A medida que los drones en [Root.GetName] todavía estaban reparando los daños del devastador ataque, hemos notado fragmentos de cristal que crecen en varios lugares alrededor de los asentamientos.\n\nUna investigación más a fondo ha revelado que la propagación de estos cristales no se limita a las inmediaciones de la colonia. En cambio, se pueden encontrar en concentraciones variables en todo el planeta, extrayendo lentamente minerales del suelo a lo largo de su proceso de crecimiento. Es difícil decir en este punto cómo esto afectará al ecosistema del planeta.\n\nHay múltiples posibles cursos de acción a tomar. Los drones pueden intentar erradicar la infestación de cristales, cosecharlos periódicamente, o estudiar su crecimiento."
 mem_space_monster_attacks.6.a:0 "Dejen que cosechen los cristales regularmente."
 mem_space_monster_attacks.6.a.tooltip:0 "§GProducción de minerales +50%§!\n§G+2 espacios para distritos mineros§!\n§G+2 trabajos de recolector de cristales raros§!\n§R-2 espacios para distritos agrícolas§!"
 mem_space_monster_attacks.6.b:0 "Dejen que estudien los cristales."
 mem_space_monster_attacks.6.b.tooltip:0 "§GInvestigación de sociedad +20%\nInvestigación de ingeniería +20%\n+2 trabajos de investigación\n+1 trabajo de investigación adicional por cada 20 poblaciones\n+1 trabajo de recolector de cristales raros§!\n§R-2 distritos agrícolas\n-1 distrito minero\nProducción de minería -10%§!"
 mem_space_monster_attacks.6.c:0 "Dejen que erradiquen la infestación de cristales."
 mem_space_monster_attacks.6.c.tooltip:0 "Nuestra colonia en [Root.GetName] se centrará en eliminar cada último brote de cristal. Todos los minerales obtenidos durante este proceso se añadirán al almacenamiento del imperio al final de este proceso. La productividad de esta colonia se reducirá en un 50% hasta que se complete este proceso. Se espera que el ecosistema del planeta pueda recuperarse completamente una vez terminado el trabajo."
 #mem_space_monster_attacks.6.d:0 "REPLACE_ME"
 
 # planet turns bleak
 mem_space_monster_attacks.7.name:0 "Cambios en la Biosfera"
 mem_space_monster_attacks.7.desc:0 "A pesar de los constantes esfuerzos de los colonos para contener la infestación de cristales, la propagación ha alcanzado ahora una extensión crítica. El daño al ecosistema del planeta es ahora innegable. Los rendimientos agrícolas están en mínimos históricos y la vegetación en general está en un estado de constante declive a medida que los cristales agotan el suelo.\n\nAunque nuestros científicos están seguros de que pueden prevenir que el planeta se vuelva completamente inhóspito, dudan de que este proceso pueda revertirse sin una extensa terraformación."
 mem_space_monster_attacks.7.desc.gestalt:0 "A pesar de los constantes esfuerzos de los drones para contener la infestación de cristales, la propagación ha alcanzado ahora una extensión crítica. El daño al ecosistema del planeta es ahora innegable. Los rendimientos agrícolas están en mínimos históricos y la vegetación en general está en un estado de constante declive a medida que los cristales agotan el suelo.\n\nAunque es poco probable que el planeta se vuelva completamente inhóspito debido a nuestra intervención, revertir los efectos requeriría una extensa terraformación."
 mem_space_monster_attacks.7.a:0 "Preocupante."
 mem_space_monster_attacks.7.b:0 "Entendido."
 mem_space_monster_attacks.7.c:0 "Esto era de esperar."

 
 # crystals removed
 mem_space_monster_attacks.8.name:0 "La Gran Limpieza"
 mem_space_monster_attacks.8.desc:0 "Finalmente, las últimas trazas restantes de la infestación de cristales en [Root.GetName] han sido eliminadas. La vida colonial está volviendo lentamente a la normalidad.\n\nLos cristales procesados han sido añadidos a nuestro almacenamiento imperial."
 mem_space_monster_attacks.8.a:0 "Buenas noticias."
 
