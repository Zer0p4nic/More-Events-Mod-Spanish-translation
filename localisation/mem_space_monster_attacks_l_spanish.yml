 d_mem_crystals_mining:0 "Campos de Cristal"
 d_mem_crystals_mining_desc:0 "Un área cubierta con formaciones minerales semi-vivas generadas por un antiguo cristal de vacío. La cosecha periódica de estos cristales aumentará significativamente la capacidad de producción de minerales de esta colonia, pero a costa de un ecosistema debilitado y una reducción de la producción agrícola."
 
 d_mem_crystals_science:0 "Campos de Cristal"
 d_mem_crystals_science_desc:0 "Un área en constante crecimiento cubierta con formaciones minerales semi-vivas generadas por un antiguo cristal de vacío. Estudiar estos cristales beneficiará los esfuerzos de investigación de la colonia, mientras reduce sus capacidades de producción de minerales y agrícolas."
 
 mem_crystal_removal:0 "Eliminación de Cristales"
