 mem_space_monster_attacks.20.name:0 "Gaiaformación Tóxica"
 mem_space_monster_attacks.20.desc:0 "Con la investigación necesaria ya realizada, ahora somos capaces de sintetizar y ajustar el material excretado por el antiguo cadáver de ameba para gaiaformar planetas de manera controlada. Sin embargo, esto solo funcionará en mundos tóxicos y requerirá una inversión significativa de material y tiempo."

