 #Amoeba appears
 mem_space_monster_attacks.11.name:0 "Se Acerca una Enorme Amoeba Espacial"
 mem_space_monster_attacks.11.desc:0 "Los sensores de largo alcance de nuestra colonia han captado una señal alarmante que se acerca desde el espacio profundo. Una sonda enviada rápidamente reveló que se trataba de una enorme amoeba espacial. Un intento de comunicación desde nuestra nave no obtuvo ninguna respuesta.\n\nAunque este espécimen parece bastante pasivo en comparación con sus congéneres, se dirige directamente hacia nuestra colonia. Nuestra flota ha sido puesta en alerta máxima."
 mem_space_monster_attacks.11.desc.gestalt:0 "Nuestros sensores de largo alcance de la colonia han notado una señal alarmante que se acerca desde el espacio profundo. Una sonda enviada rápidamente reveló que se trataba de una enorme amoeba espacial. Un intento de comunicación desde nuestra nave no obtuvo ninguna respuesta.\n\nAunque este espécimen parece bastante pasivo en comparación con otros de su tipo, se dirige directamente hacia nuestra colonia. Nuestra flota ha sido puesta en alerta máxima."
 mem_space_monster_attacks.11.a:0 "Envía la flota."

 #Amoeba crashed on planet
 mem_space_monster_attacks.12.name:0 "Aterrizaje Planetario"
 mem_space_monster_attacks.12.desc:0 "Ignorando nuestras defensas, la ameba alcanzó [this.GetName] descendiendo a su atmósfera. Arrastrando detrás de sí una estela ardiente claramente visible desde nuestra colonia principal, se estrelló en un área escasamente poblada.\n\nMientras aún se estaban llevando a cabo los procedimientos de evacuación, los primeros informes del lugar del accidente confirmaron la muerte de la criatura como resultado del impacto.\n\n¿Vino aquí para morir?\n\nSe ha acordonado el entorno inmediato para permitir una investigación más cercana."

 #Amoeba has been destroyed before reaching the colony
 mem_space_monster_attacks.13.name:0 "Peligro Evitado"
 mem_space_monster_attacks.13.desc:0 "Nuestra flota ha sido victoriosa. Solo quedan pedazos destrozados de la ameba. Por qué vino aquí y nos atacó puede que nunca se revele, pero nuestra colonia está segura una vez más.\n\nUn breve escaneo de los restos de la ameba mostró la presencia de gases exóticos de gran valor y otros materiales útiles. Ya se ha ordenado a los cargueros cercanos que los recojan. Si bien la mayoría de los escombros se rasparán para obtener recursos, las piezas más interesantes se conservarán para un estudio más detenido.\n\nAlgunos de nuestros científicos ya fantasean con las posibles aplicaciones, como cascos auto-reparables, mientras que otros señalan que hay mucha investigación fundamental que hacer antes de que podamos esperar un gran avance."

 #Project finished
 mem_space_monster_attacks.14.name:0 "Un Especimen Antiguo"
 mem_space_monster_attacks.14.desc:0 "El análisis de los restos de la ameba proporcionó solo unas pocas respuestas a nuestras preguntas. Parece ser el espécimen más antiguo que jamás haya sido encontrado por cualquiera de nuestras naves. Por qué vino aquí sigue siendo un misterio, pero se suponía que se acercaba al final de su ciclo de vida en el momento en que nos encontramos con él.\n\nAdemás de esto, solo hubo una ganancia marginal de comprensión con respecto a su capacidad regenerativa natural, que sin embargo ayudará a nuestros futuros esfuerzos de investigación en este campo."

 #Amoeba corpse infestations spreads, what now?
 mem_space_monster_attacks.15.name:0 "Herida Purulenta"
 mem_space_monster_attacks.15.desc:0 "Los informes entrantes describen desarrollos preocupantes en torno a la carcasa de la ameba en [Root.GetName]. Su biomasa en descomposición libera sustancias tóxicas previamente desconocidas que ya afectan negativamente a la flora y fauna dentro de su proximidad.\n\nLos estudios de la carcasa en sí revelaron que era el espécimen más antiguo de su tipo que aún nos encontramos y probablemente estaba cerca del final de su ciclo de vida. Sin embargo, por qué eligió este planeta para morir sigue siendo un misterio.\n\nLa pregunta más inmediata es, cómo lidiar con los restos."

 #Amoeba corpse removed
 mem_space_monster_attacks.16.name:0 "Cadáver Removido"
 mem_space_monster_attacks.16.desc:0 "Finalmente se han eliminado los restos de la ameba y los daños anteriores al ecosistema de [Root.GetName] parecen ser temporales en su naturaleza sin que se esperen efectos duraderos.\n\nLa carcasa en sí nos proporcionó una cantidad considerable de gases raros y material para un estudio más detenido."

 #situation stage 2 reached
 mem_space_monster_attacks.17.name:0 "Estado de Decadencia"
 mem_space_monster_attacks.17.desc.a:0 "El área afectada por las toxinas en descomposición de la ameba está creciendo constantemente. La flora y la fauna están sucumbiendo lentamente al efecto de la toxina. Por ahora, nuestra colonia todavía está fuera del territorio afectado, aunque puede que no permanezca así por mucho más tiempo."
 mem_space_monster_attacks.17.desc.b:0 "El área afectada por las toxinas en descomposición de la ameba está creciendo constantemente. La flora y la fauna están sucumbiendo lentamente al efecto de la toxina. Las medidas tomadas para frenar la propagación tuvieron éxito en cierto grado, pero solo retrasan lo inevitable. Por ahora, nuestra colonia todavía está fuera del territorio afectado, aunque puede que no permanezca así por mucho más tiempo."

 #situation stage 3 reached
 mem_space_monster_attacks.18.name:0 "Mutación"
 mem_space_monster_attacks.18.desc:0 "Se han estado acumulando informes de vida silvestre muriendo y vegetación marchitándose. Entre los especímenes sobrevivientes se ha informado que las mutaciones están desenfrenadas coincidiendo con una agresividad creciente de la vida silvestre restante.\n\nEsto no es todo, sin embargo, ya que se están observando efectos adversos similares dentro de nuestra población hasta el punto de llegar a las fatalidades con el número de casos creciendo constantemente."
 mem_space_monster_attacks.18.desc.machine:0 "Se han estado acumulando informes de vida silvestre muriendo y vegetación marchitándose. Entre los especímenes sobrevivientes se ha informado que las mutaciones están desenfrenadas coincidiendo con una agresividad creciente de la vida silvestre restante."

