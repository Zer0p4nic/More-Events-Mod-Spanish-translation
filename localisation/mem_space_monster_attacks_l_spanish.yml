 mem_space_monster_attacks.9.a:0 "Muy bien."
 mem_space_monster_attacks.9.b:0 "Reconocido."

 # situation finished, feature added
 mem_space_monster_attacks.10.name:0 "Infestación Contenida"
 mem_space_monster_attacks.10.desc:0 "Con la infestación finalmente contenida dentro de una zona segura, ahora podemos establecer una nueva normalidad.\n\nEl ecosistema ha sido dañado, aunque no se espera ninguna degradación adicional. A partir de ahora, el foco puede ser puesto en cómo explotar mejor los campos de cristal."
 
