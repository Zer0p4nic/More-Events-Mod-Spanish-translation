 mem_dread_pirate_small_warship_key: ""
 mem_dread_pirate_extra_large_warship_key: ""
 mem_dread_pirate_boss_trait: "Temible Pirata"
 mem_dread_pirate_boss_trait_desc: "El legendario Temible Pirata Raewynn que ha aterrorizado la galaxia hace mucho tiempo."
 mem_dread_pirate_poi_name: "Rastro del Temible Pirata"
 mem_dread_pirate_poi_desc: "La única pista que nos queda del Temible Pirata Raewynn nos lleva a este sistema."
  
 mem_dread_pirate.31.name: "El Destino Final del Temible Pirata"
 mem_dread_pirate.31.desc: "Hemos llegado al sistema [From.GetName] siguiendo el rastro de la señal. \n\nHay naves de configuración inusual en el área. Una de ellas nos está saludando."
 mem_dread_pirate.32.desc: "Así que has venido a ver al legendario Temible Pirata, ¿verdad? \n\nSeguiste todas las pistas, lo juntaste todo. ¿Esperabas algún tipo de tesoro? ¿Respuestas a alguna gran pregunta? \n\nNo estoy interesado en tratar contigo. Te sugiero que me dejes en paz."
 mem_dread_pirate.32.a: "Termina la comunicación."
 mem_dread_pirate.32.b: "¿Eres el Temible Pirata?"
 mem_dread_pirate.32.b.response: "Yo era. Este título ahora no tiene sentido. Lo dejé atrás cuando perdí a mi tripulación. Mis nuevos compañeros no se preocupan mucho por tales títulos. \n\n¿Quizás estás aquí por mi máscara? No tengo razón para llevarla más tiempo, pero tampoco tengo la intención de rendirla."
 mem_dread_pirate.32.c: "¿Qué pasó en [the_planet.GetName]?"
 mem_dread_pirate.32.c.response: "Una gran traición. Los cobardes no tuvieron el valor de enfrentarme directamente, así que recurrieron al sabotaje. La mayoría de mi tripulación murió cuando se apagó el soporte vital. Pude escapar por los túneles de abajo. \n\n¿Quieres saber qué estaba buscando allí? Mira frente a ti. Esta nave estaba escondida bajo la superficie. Temían que sería imparable si la encontraba. No estaban equivocados."
 mem_dread_pirate.32.d: "¿Qué es exactamente esa nave?"
 mem_dread_pirate.32.d.response: "La encontré profundamente bajo la superficie de [the_planet.GetName]. Esa fue la razón por la que elegí ese planeta como mi base. \n\nNo sé quién la hizo, pero es... vieja. Y está viva. Cuando la encontré, estaba abandonada, sola, esperando un propósito, pero no había nadie alrededor para dárselo. Yo le di ese propósito. A cambio, me hizo parte de ella. Me mantuvo vivo. Me hizo compañía cuando estaba escondido."
 mem_dread_pirate.32.e: "¿Te gustaría unirte a nosotros?"
 mem_dread_pirate.32.e.response: "No."
 mem_dread_pirate.34.name: "El Fin del Temible Pirata"
 mem_dread_pirate.34.desc: "Nuestras fuerzas han derrotado a la nave insignia del legendario pirata §SRaewynn§!. \n\nDe los escombros hemos recuperado el premio que buscábamos - la legendaria máscara parece intacta, debido a que está hecha de un material casi indestructible."
 mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
 mem_dread_pirate.35.desc: "Estamos recibiendo informes de que el Temible Pirata y su flota han sido destruidos por el §Y[FromFrom.GetName]§!. \n\nNo hemos recibido ninguna noticia de la máscara del Temible Pirata. Quizás se perdió en el enfrentamiento. Quizás no conocían su valor. O quizás no estaba allí."
 mem_dread_pirate.35.a: "Un final decepcionante para la leyenda."
  
 r_mem_dread_pirate_mask: "Máscara del Temible Pirata"
 r_mem_dread_pirate_mask_desc: "Esta temible máscara fue usada una vez por el Temible Pirata Raewynn. Incluso después de su muerte, inspira reverencia en los piratas espaciales en todas partes."
 mem_dread_pirate_relic_activation_effect: "Una pequeña flota de §Snaves merodeadoras§! llegará a nuestra capital. Estará acompañada por un almirante especial, a menos que todavía tengamos uno de haber usado previamente la reliquia."
 mem_dread_pirate_requires_some_marauders: "£trigger_no£ No hay merodeadores para atender nuestra llamada."
 mem_dread_pirate_damage_against_marauder_and_horde: "Daño a Merodeadores y Hordas: §G+25%§!" # No hagas este tooltip demasiado largo, empieza a parecer estúpido cuando no puede caber en una sola línea.
  
 mem_dread_pirate.36.name: "El [mar_country.GetName]"
 mem_dread_pirate.36.desc.1: "El Temible Pirata Raewynn es un nombre que comanda un gran respeto dentro de las filas de [mar_country.GetName]. Nunca imaginamos que alguien descubriría su destino o encontraría su máscara. \n\nAlgunos dicen que será una fuente de gran poder y están ansiosos por servir al heredero del Dread Pirate. No puedo decir que lo estoy, pero no puedo detenerlos."
 mem_dread_pirate.36.desc.2: "¿Estúpido dwamak encontró la máscara de Raewynn? ¿Piensa que al usarla se convierte en un Temible Pirata? \n\nAlgunos [mar_country.species.GetNamePlural] dicen que sí. ¡Estúpido! ¡Estúpido! ¡Más estúpido que dwamak incluso."
 mem_dread_pirate.36.desc.3: "Algunos [mar_country.species.GetNamePlural] afirman que Ella del Vacío te ha llevado al lugar de descanso de Raewynn. Ahora has reclamado su máscara. ¿Te convierte en un campeón de Su voluntad? \n\nProbablemente no. Pero si aquellos que quieren seguirte lo hacen y viven, quizás haya mérito en su afirmación..."
 mem_dread_pirate.36.a: "Termina la comunicación."
 mem_dread_pirate.40.name: "Los Discípulos del Temor"
 mem_dread_pirate.40.desc.1: "La enseñanza del Temible Pirata nos guía. Estamos listos para llevar a cabo tus órdenes."
 mem_dread_pirate.40.desc.2: "¡HYYYYAAA! El Temible Pirata fue el mayor golpeador de dwamaks de todos los tiempos. Vamos a golpear también a algunos dwamaks ahora."
 mem_dread_pirate.40.desc.3: "Escuchamos tu llamado y hemos llegado. §SElla del Vacío§! te nombró Su campeón. Llevaremos a cabo su voluntad tal como ella habló a través de ti."
 mem_dread_pirate.40.a: "¡Bienvenido!"
  
 mem_dread_pirate_relic_admiral: "Discípulo del Terror"
 mem_dread_pirate_relic_admiral_desc: "Este líder sigue las enseñanzas del Temible Pirata Raewynn. Golpea fuerte, golpea rápido, atrévete a todo y el mundo cederá"
 mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
 mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"

