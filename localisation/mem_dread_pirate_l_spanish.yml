# Dread Pirate
# By ViolentBeetle
 
l_spanish:
 
 mem_dread_pirate.2.name: "Leyenda del Temible Pirata"
 mem_dread_pirate.2.desc: "Después de destruir uno de los barcos de incursión enviados por los §S[marauder_sender.GetName]§! en el sistema §Y[combat_system.GetName]§!, nuestras fuerzas han recuperado un núcleo de datos intacto con información interesante. \n\nEl núcleo habla de un §SEl Temible Pirata Raewynn§! que era algo así como una leyenda [marauder_sender.GetAdj]. Recorrió la galaxia siglos antes de que los [Root.GetName] se aventuraran al espacio y aparentemente desapareció en algún lugar del sistema §Y[the_planet.Solar_System.GetName]§!. Aunque [the_planet.GetPlanetMoon] es de lo más común, ahora se cree que [the_planet.GetName] es su último lugar de descanso. \n\nAunque ya hemos inspeccionado este [the_planet.GetPlanetMoon] antes y no encontramos nada relacionado con él, estos nuevos datos podrían justificar una mirada más cercana."
 mem_dread_pirate.2.a: "Deberíamos investigar."
  
 mem_dread_pirate_chain_title: "Temible Pirata Raewynn"
 mem_dread_pirate_chain_desc: "Las leyendas de los Marauders hablan del Temible Pirata Raewynn, el pirata más temible que esta galaxia ha visto jamás, y sus inmensos tesoros."
  
 MEM_DREAD_PIRATE_PROJECT: "Investiga la pista sobre el Temible Pirata"
 MEM_DREAD_PIRATE_PROJECT_DESC: "Aunque [the_planet.GetPlanetMoon] es de lo más común, se rumorea que §Y[the_planet.GetName]§! es el último lugar de descanso del §SEl Temible Pirata Raewynn§!. Podría valer la pena echarle un vistazo más de cerca."
  
 mem_dread_pirate.3.name: "Base del Temible Pirata"
 mem_dread_pirate.3.desc: "[Leader.GetName] informa del éxito en nuestra búsqueda de la guarida del Temible Pirata Raewynn. Un búnker blindado construido en el acantilado de una alta montaña eludió nuestros escaneos hasta ahora, pero con el uso de los datos de los marauders, ahora sabemos más. \n\nParece que no fuimos los primeros aquí. De hecho, una vista bastante macabra esperaba a nuestro equipo cuando llegaron por primera vez: los restos de un gran número de extraterrestres muertos hace mucho tiempo, junto con gran parte del equipo que habían utilizado, yacen esparcidos por el lugar. Se necesitará un esfuerzo considerable para tamizar tanto el trabajo de nuestros precursores como el complejo subterráneo que se esconde en [the_planet.GetName]."
 mem_dread_pirate.3.a: "Establecer el sitio de excavación."
  
 mem_dread_pirate_dig_site: "Tumba del Temible Pirata"
 mem_dread_pirate_dig_site_desc: "Se cree que un complejo oculto en este [From.Planet.GetPlanetMoon] es el lugar de descanso del legendario Temible Pirata Raewynn. \n\nMuchos han venido aquí antes, pero parece que se han ido con las manos vacías o han muerto en el interior."
 mem_dread_pirate.11.name: "La Antecámara"
 mem_dread_pirate.11.desc: "Hemos avanzado más adentro del complejo subterráneo en [From.Planet.GetName] y hemos llegado a una gran sala que solía servir como hangar o sala de almacenamiento de algún tipo. \n\nDentro de la sala, se habían instalado varias tiendas y equipos arqueológicos por los exploradores anteriores, pero hasta ahora no se han encontrado ocupantes ni sus restos. [Leader.GetName] ha localizado una tableta de datos que contiene el siguiente mensaje: \n\n§S\"Me voy de aquí. Esta es una advertencia para todos los que vendrían después del tesoro del Pirata del Terror. No encontrarás nada aquí, solo muerte y fracaso. Más de cien de nosotros hemos entrado aquí y solo quedan unos pocos. El resto ha caído víctima de trampas y su propia codicia. Nyrran, si de alguna manera sobrevives y encuentras este mensaje, espero que el sufrimiento y la desgracia plaguen el resto de tus miserables días.\"§!"
 mem_dread_pirate.12.name: "La Gran Excavación"
 mem_dread_pirate.12.desc: "Nuestros arqueólogos han mapeado con éxito las capas superiores del complejo subterráneo en [From.Planet.GetName]. Se han recuperado múltiples restos de varias especies diferentes junto con sus registros personales y pertenencias. \n\nParece que varios grupos de exploradores han viajado a este lugar en el pasado buscando el tesoro mal adquirido que el Pirata del Terror Raewynn ha acumulado, incluyendo una legendaria §Smáscara ceremonial§! que él llevaba. Esta máscara era un icono cultural entre muchos clanes de merodeadores en la galaxia y quien la recuperara mandaría mucho respeto. \n\nLas tensiones aumentaron en el sitio a medida que las fantasías de riqueza y fama nublaban la mente de los arqueólogos hasta que estallaron peleas internas por el control de las áreas de excavación. Muchos fueron asesinados."
 mem_dread_pirate.13.name: "Derrumbe"
 mem_dread_pirate.13.desc: "[Leader.GetName] acaba de encontrar una gran área derrumbada en una sección remota del complejo subterráneo en [From.Planet.GetName]. Parece que la sección fue sacudida por una explosión masiva con más de una docena de cuerpos muertos identificables en un escombro. En una sección menos afectada hemos encontrado un cuerpo con una tableta de datos intacta en él. La última entrada dice lo siguiente: \n\n§S\"Registro del ingeniero Warres. Fecha: a quién le importa. Nyrran me despidió hoy. Le dije que si seguimos usando cortadoras de alta potencia en esta área, vamos a golpear un bolsillo de metano cercano. Dijo que puedo irme si no creo en la misión. Acabo de volver al sitio para empacar mis cosas. Intenté hablar algo de sentido en el equipo de Correl, pero todos se pusieron del lado de Nyrran. Pueden volarse a sí mismos sin <<Fallo de reconocimiento de voz, ruido demasiado fuerte>> <<Fin inesperado de la grabación>>\"§!"
 mem_dread_pirate.14.name: "Los Dormitorios"
 mem_dread_pirate.14.desc: "Los arqueólogos en [From.Planet.GetName] han encontrado una serie de habitaciones que creen que eran dormitorios para la tripulación de Raewynn. La tripulación todavía está aquí, muerta y momificada en sus camas. \n\nDebido al estado de los cuerpos, es imposible estar seguro de qué los mató, pero lo más extraño de ellos es que la especie a la que todos pertenecían no nos es conocida. ¿Quizás eran parte de una cultura de merodeadores ahora extinta?"
 mem_dread_pirate.15.name: "La Excavación"
 mem_dread_pirate.15.desc: "Nuestra expedición arqueológica ha encontrado una red masiva de túneles debajo de la estructura principal de la base subterránea en [From.Planet.GetName]. Parece que las fuerzas de Raewynn pasaron bastante tiempo buscando algo en la corteza de [From.Planet.GetPlanetMoon], y todavía se evidencia parte del equipo de excavación. El equipo de un diseño diferente, presumiblemente colocado por una expedición arqueológica en busca del Pirata del Terror, está esparcido escasamente a través de los túneles. En un campamento improvisado abandonado [Leader.GetName] ha encontrado otra tableta de datos. Contiene solo un mensaje: \n\n§S\"Nyrran, no voy a ponerme en peligro ni a la tripulación esperándote aquí más tiempo. Si vuelves en algún momento, regresa al campamento base. Dejaré suficientes suministros y una de las lanzaderas para que te vayas de este [From.Planet.GetPlanetMoon], pero no me encontrarás a mí ni a nadie más. El curso está preprogramado para llevarte al sistema civilizado más cercano donde con suerte serás arrestado por tus acciones. No intentes cambiarlo. Fue un error confiar en ti. Buena suerte. Quizás sea mejor si nunca nos volvemos a encontrar.\"§!"
 mem_dread_pirate.16.name: "El Destino de Nyrran"
 mem_dread_pirate.16.desc: "[Leader.GetName] ha seguido los túneles hasta una enorme cámara vacía separada del resto del complejo. Su diseño y tecnología parecen muy diferentes a lo que las fuerzas de Raewynn estaban usando en ese momento. Se puede encontrar una escotilla al final de un largo eje que probablemente alguna vez condujo al exterior, pero parece haber colapsado como resultado de la actividad tectónica en algún momento del pasado. Sin embargo, no se ve ningún signo de Raewynn o sus tesoros. La única parte interesante de la habitación es el cuerpo en el suelo vistiendo un traje con un emblema que lo identifica como §YProfesor Nyrran§!, jefe de la expedición para encontrar al temido pirata. Todavía está agarrando una tableta de datos. La última entrada dice: \n\n§S\"Venir aquí fue un error. Incluso si Raewynn alguna vez estuvo aquí, se ha ido. Los sacrificios que he hecho no fueron para nada. No queda suficiente oxígeno para llegar a la superficie, incluso si quisiera, pero lo único que me espera afuera es un arresto y un juicio por los sacrificios que tuve que hacer para llegar aquí. Las muertes de todos esos idiotas que se mataron entre sí o a sí mismos para adelantarse a mí me serán atribuidas. El resto de mi tripulación está muerta o me ha abandonado. Me quedaré aquí y esperaré mi muerte\"§!"
 mem_dread_pirate.16.a: "¿Así que la leyenda del Temido Pirata era una mentira?"
  
 mem_dread_pirate.23.name: "Pirate Flotilla"
 mem_dread_pirate.23.desc: "Un contingente de barcos piratas ha entrado en el sistema §Y[FromFrom.GetName]§!. \n\nSe han posicionado en las afueras del sistema y no parecen ser hostiles. Su nave insignia nos está saludando."
 mem_dread_pirate.24.desc: "Saludos. Soy yo, §SEl Temido Pirata Raewynn§!. \n\nMe he enterado de que has saqueado mi §Y\"Tumba\"§! en [the_planet.GetName]. Como puedes ver, los rumores de mi muerte son algo inexactos, sin embargo tuve que dejar algunas de mis pertenencias allí. \n\nMe gustaría recuperar mi máscara, por favor. "
 mem_dread_pirate.24.a: "No encontramos tu máscara allí."
 mem_dread_pirate.24.a.response: "¿Es así? No te creo. \n\nHas saqueado mi base bastante a fondo. Quizás una pequeña demostración de poder de fuego te enseñe a no mentir a personas como yo."
 mem_dread_pirate.24.b: "Tu máscara es nuestra ahora. (Mentira)"
 mem_dread_pirate.24.b.response: "¿Así que este es el camino que eliges? Quizás una pequeña demostración de mi poder te haga cambiar de opinión."
 mem_dread_pirate.24.c: "¿Qué significa esta máscara para ti?"
 mem_dread_pirate.24.c.response: "Tiene un gran valor sentimental, por supuesto. Pero también es un símbolo de mi poder. \n\nSin ella, es más difícil reunir fuerzas para mi causa."
 mem_dread_pirate.24.d: "No pareces un temido pirata."
 mem_dread_pirate.24.d.response: "¿Por qué? Soy [convo_portrait.Species.GetName]. ¿Nunca has encontrado nuestras flotas de guerra?"
 mem_dread_pirate.24.e: "¿Cómo estás vivo después de todos estos años?"
 mem_dread_pirate.24.e.response: "Te sorprendería lo que una vida limpia y buenos hábitos alimenticios pueden hacer por ti."
 mem_dread_pirate.26.name: "Nave Insignia del Temible Pirata Destruida"
 mem_dread_pirate.26.desc.1: "Hemos derribado con éxito la nave insignia del §STemido Pirata§! en §Y[combat_system.GetName]§!. Vino a nuestro territorio buscando su máscara, lo que significa que ninguno de nosotros la tiene. \n\nDeberíamos buscar en los escombros de la nave para obtener más información, tal vez podríamos encontrar otras pistas que nos perdimos."
 mem_dread_pirate.26.desc.2: "La nave insignia del Temido Pirata cayó luchando contra las fuerzas de [ship_killer.GetName]. Vino a nuestro territorio buscando su máscara, lo que significa que ninguno de nosotros la tiene. \n\nDeberíamos buscar en los escombros de la nave para obtener más información, tal vez podríamos encontrar otras pistas que nos perdimos."
 mem_dread_pirate.26.a: "Proceder."
  
 mem_dread_pirate_destroyed_galleon: "Galeón Destruido"
 MEM_DREAD_PIRATE_BOARDING_PROJECT: "Abordar la Nave Insignia"
 MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "El Temido Pirata vino a nuestro sistema buscando su máscara, aunque no la tenemos. Ahora que su nave es un naufragio sin vida, podemos enviar un equipo de ciencia para averiguar más sobre ella."
 mem_dread_pirate.27.name: "Un Pirata no tan Temible"
 mem_dread_pirate.27.desc: "Ya sospechábamos que el supuesto \"Temido Pirata\" que encontramos en [combat_system.GetName] era un impostor, y después de estudiar lo que queda de su nave insignia podemos confirmarlo. \n\nEl dueño de esa nave era simplemente un señor de la guerra merodeador siguiendo una señal de subespacio que se originaba en la base de Raewynn en [the_planet.GetName] en un dispositivo remoto que probablemente pertenecía al verdadero Temido Pirata. Esto es probablemente cómo supo que visitamos el complejo. \n\nCon esta información, pudimos aislar una señal de subespacio similar previamente oculta que se transmitía desde el complejo. ¿Quizás podría señalarnos el verdadero lugar de descanso del Temido Pirata?"
 mem_dread_pirate.27.a: "Deberíamos investigar."
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "Rastrear la Señal"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "El complejo en §Y[the_planet.GetName]§! parece mantener aún comunicaciones de subespacio con un objeto desconocido en otro sistema. Sabiendo esto, podríamos ser capaces de descubrir más de su historia y quizás incluso recuperar la legendaria máscara que llevaba."
 mem_dread_pirate.30.name: "Rastreo de Señal Completo"
 mem_dread_pirate.30.desc: "[Leader.GetName] pudo rastrear con éxito la señal que se origina en el complejo en [the_planet.GetName]. Se está enviando a un sistema inexplorado cercano. \n\nSi queda algún rastro del Temible Pirata en la galaxia, está allí."
 mem_dread_pirate.30.a: "Sigamos esta señal."
  
 mem_dread_pirate_gigawarform: "Gigawarform"
 mem_dread_pirate_gigawarform_plural: "Gigawarforms"
