l_spanish:
 #Modifiers
 mem_death_world_1:0 "Vida nativa peligrosa"
 mem_death_world_1_desc:0 "Las formas de vida nativas en este planeta son inusualmente agresivas y hostiles a los colonos, interrumpiendo las operaciones cotidianas en el planeta."
 
 mem_death_world_2:0 "Vida nativa hostil"
 mem_death_world_2_desc:0 "Las formas de vida nativas en este planeta son altamente agresivas y un peligro constante para los colonos."
 
 mem_death_world_3:0 "Venganza de la naturaleza"
 mem_death_world_3_desc:0 "Las formas de vida nativas están constantemente en ofensiva contra los colonos, e incluso la supervivencia continua es una lucha."
 
 mem_death_world_ransacked:0 "Saqueado"
 mem_death_world_ransacked_desc:0 "Algunos animales irrumpieron en las instalaciones planetarias, causando grandes interrupciones en las operaciones."
 
 mem_death_world_stinged:0 "Picado"
 mem_death_world_stinged_desc:0 "La población local todavía está inquieta después de que las criaturas venenosas irrumpieron en las zonas de hábitat."
 
 mem_death_world_insects:0 "Plaga de insectos"
 mem_death_world_insects_desc:0 "Un gran número de insectos están invadiendo la colonia, interrumpiendo las operaciones cotidianas."
 
 mem_death_world_militia_supported:0 "Milicia de supervivencia"
 mem_death_world_militia_supported_desc:0 "Este planeta tiene una fuerte milicia basada en tradiciones de supervivencia."
 
 mem_death_world_militia:0 "Movimiento de supervivencia"
 mem_death_world_militia_desc:0 "Este planeta tiene fuertes tradiciones de supervivencia."
 
 mem_death_world_militia_rejected:0 "Supervivencialistas desalentados"
 mem_death_world_militia_rejected_desc:0 "Con los movimientos de supervivencia desalentados de formarse, los colonos se quedan preguntándose de qué lado está realmente su gobierno."
 
 mem_death_world_death_swarm:0 "Enjambre de muerte"
 mem_death_world_death_swarm_desc:0 "Los colonos todavía están en shock después de que los ataques de insectos venenosos causaron un gran número de muertes."
 
 mem_death_world_stampede:0 "Estampida"
 mem_death_world_stampede_desc:0 "Los colonos están molestos por la reciente estampida que dañó sus instalaciones."
 
 mem_death_world_wasteland:0 "Desierto de biomasa"
 mem_death_world_wasteland_desc:0 "El planeta está lleno de biomasa muerta lista para el estudio científico."
 
 mem_death_world_graveyard:0 "Cementerio de vida silvestre"
 mem_death_world_graveyard_desc:0 "El planeta está lleno de vida silvestre muerta, lista para el estudio científico."
 
 mem_death_world_toxic:0 "Mundo de la muerte"
 mem_death_world_toxic_desc:0 "El planeta está invadido por formas de vida alienígenas hostiles a todo lo demás, lo que hace que el planeta sea inhabitable."
 
 mem_death_world_harmony:0 "Formas de vida armoniosas"
 mem_death_world_harmony_desc:0 "Numerosas especies alienígenas salvajes agresivas han sido domesticadas y ahora son guiadas por la voluntad de los colonos."
 
 mem_death_world_planetmind:0 "Planetamente"
 mem_death_world_planetmind_desc:0 "Profundo bajo la superficie, una inteligencia planetaria vive, ligada a la voluntad de los habitantes de la superficie."
 
 mem_death_world_dead_planetmind:0 "Planeta Muerto"
 mem_death_world_dead_planetmind_desc:0 "Profundo bajo la superficie yace un planeta muerto que ofrece una gran cantidad de datos de investigación a aquellos interesados en realizar una autopsia."
 
 mem_pc_death_habitability:0 "Habitabilidad del Mundo de la Muerte"
 
 #Armies
 
 mem_alpha_torrasque_army:0 "Alpha Torrasque"
 mem_torrasque_army:0 "Torrasque"
 mem_hunter_killer_army:0 "Manada Cazadora Asesina"

 mem_alpha_torrasque_army_plural:0 "Alpha Torrasques"
 mem_torrasque_army_plural:0 "Torrasques"
 mem_hunter_killer_army_plural:0 "Manadas Cazadoras Asesinas"

 mem_alpha_torrasque_army_desc:0 "El más poderoso entre las bestias titánicas del mundo de la muerte, esta monstruosidad es tanto el líder de la fauna local como su arma más peligrosa."
 mem_torrasque_army_desc:0 "Una montaña de músculos y dientes, esta bestia titánica puede enfrentarse a un ejército entero y ganar."
 mem_hunter_killer_army_desc:0 "Una gran y diversa manada de criaturas relativamente pequeñas e individualmente débiles unidas por un solo propósito: cazar y destruir a los invitados no deseados en el planeta."
 
 #Texts
  mem_death_world_LOST:0 "El planeta está perdido."
 
 mem_death_world.1.name:0 "Despertar Peligroso"
 mem_death_world.1.desc:0 "El anteriormente benigno ecosistema en §Y[Root.GetName]§! parece estar experimentando cambios rápidos. Varias criaturas nativas previamente dóciles se están volviendo más hostiles hacia nuestros colonos y los están atacando. Se reportaron docenas de heridas durante la noche después del repentino aumento de agresión. El sistema de atención médica planetaria puede verse abrumado si esta tendencia continúa."
 
 #for hive minds
 mem_death_world.1.desc.hive:0 "El anteriormente benigno ecosistema en §Y[Root.GetName]§! parece estar experimentando cambios rápidos. Varias criaturas nativas previamente dóciles se están volviendo más hostiles hacia nuestros drones y los están atacando. Muchos drones reportaron daños durante la noche después del repentino aumento de agresión. Nuestras capacidades de recuperación de daños pueden verse abrumadas si esta tendencia continúa."
 
 #for machine empires or only non-happiness robot colonists
 mem_death_world.1.desc.machine:0 "El anteriormente benigno ecosistema en §Y[Root.GetName]§! parece estar experimentando cambios rápidos. Varias formas de vida orgánicas nativas previamente dóciles se están volviendo más hostiles hacia nuestras unidades y las están atacando. Muchas unidades reportaron daños durante la noche después del repentino aumento de agresión. Nuestras capacidades de reparación pueden verse abrumadas si esta tendencia continúa."
 
 #for only synth pops (with happiness)
 mem_death_world.1.desc.synth:0 "El anteriormente benigno ecosistema en §Y[Root.GetName]§! parece estar experimentando cambios rápidos. Varias criaturas previamente dóciles se están volviendo más hostiles hacia nuestros colonos y los están atacando. Muchos sintéticos reportaron daños durante la noche después del repentino aumento de agresión. Nuestras capacidades de reparación pueden verse abrumadas si esta tendencia continúa."
 
 mem_death_world.2.name:0 "Almacén Saqueado"
 mem_death_world.2.desc:0 "Grandes cantidades de pequeños roedores nativos de alguna manera han encontrado su camino hacia una de las instalaciones de almacenamiento planetario en §Y[Root.GetName]§!. A pesar de su pequeño tamaño, han causado un daño considerable al equipo sensible almacenado allí. Muchos artículos necesitan ser reemplazados lo antes posible."
 
 #I changed the title for the benefit of hive minds
 mem_death_world.3.name:0 "Heridas a los Colonos"
 mem_death_world.3.desc:0 "Se advirtió a los ciudadanos en §Y[Root.GetName]§! que permanecieran en el interior, pero esta vez no fue suficiente. Un bloque de hábitat fue infiltrado por criaturas venenosas que emergieron de los conductos de ventilación y picaron a los residentes. Aunque no hubo fatalidades, los ciudadanos están bastante angustiados por el evento, y algunas de las víctimas podrían tener que pasar un tiempo significativo recuperándose."
 #Hive version
 mem_death_world.3.desc.hive:0 "Aunque nuestros drones en §Y[Root.GetName]§! han estado en alerta máxima, no hemos podido prevenir un incidente desafortunado. Un bloque de hábitat fue infiltrado por criaturas venenosas que han emergido de los conductos de ventilación y han picado a nuestros drones. Aunque no hubo fatalidades, algunos de nuestros drones sufrieron daños significativos, y el resto se ve obligado a tomar precauciones adicionales para prevenir una repetición."
 mem_death_world.3a:0 "Vermes desagradables."
 
 #Modifier for hive minds - cut resource output instead of happiness
 mem_death_world_stinged_hive:0 "Picado"
 mem_death_world_stinged_hive_desc:0 "Nuestros drones se ven obligados a tomar precauciones adicionales después de los ataques de criaturas venenosas."
 
 mem_death_world.4.name:0 "Plaga de Insectos"
 mem_death_world.4.desc:0 "Inmensas cantidades de grandes insectos han emergido del suelo por todo §Y[Root.GetName]§!. Aunque apenas son peligrosos solos, grandes cantidades de ellos amenazan con interrumpir la infraestructura del planeta, con sus duros caparazones obstruyendo los servicios públicos y los motores de los vehículos planetarios."
 mem_death_world.4a:0 "Insectos asquerosos."
 
 mem_death_world.5.name:0 "La Agresión de la Vida Silvestre Crece"
 mem_death_world.5.desc:0 "Estamos recibiendo los primeros informes de §Y[Root.GetName]§! de la vida silvestre local cazando y matando activamente a los colonos. La tasa de bajas es baja, pero está creciendo, y la tendencia no puede ser ignorada. Los organismos nativos muestran cambios rápidos en los fenotipos a medida que se adaptan a nuestras tácticas y métodos más rápido de lo que cualquier modelo evolutivo podría predecir."
 #Gestalt
 mem_death_world.5.desc.gestalt:0 "Estamos recibiendo los primeros informes de §Y[Root.GetName]§! de la fauna local cazando activamente y destruyendo nuestros drones. La tasa de bajas es baja, pero está creciendo, y la tendencia no puede ser ignorada. Los organismos nativos muestran cambios rápidos en los fenotipos a medida que se adaptan a nuestras tácticas y métodos más rápido de lo que cualquier modelo evolutivo podría predecir."
 mem_death_world.5a:0 "Algo tiene que ser hecho."
 
 mem_death_world.6.name:0 "Milicia de supervivencia"
 mem_death_world.6.desc:0 "Preocupados por su futuro en el planeta, muchos colonos en §Y[Root.GetName]§! han elegido dedicar su tiempo a estudiar armas y técnicas de supervivencia de la fauna en caso de que la vida nativa sostenga su ofensiva. El movimiento de supervivencia está ganando nuevos miembros cada día."
 mem_death_world.6a:0 "Apoya la iniciativa."
 mem_death_world.6b:0 "Permite la iniciativa."
 mem_death_world.6c:0 "Desalienta la iniciativa."
 
 mem_death_world.7.name:0 "Enjambre de la muerte"
 mem_death_world.7.desc:0 "Hoy, un gran enjambre de escarabajos inusualmente violentos ha descendido de los cielos de §Y[Root.GetName]§!. Antes de que las autoridades pudieran reaccionar, varios trabajadores civiles fueron mordidos muchas veces y pronto sucumbieron al veneno mortal."
 mem_death_world.7.desc.hive:0 "Hoy, un gran enjambre de escarabajos inusualmente violentos ha descendido de los cielos de §Y[Root.GetName]§!. Antes de que las autoridades pudieran reaccionar, varios drones fueron mordidos muchas veces y pronto sucumbieron al veneno mortal."
 
 mem_death_world.8.name:0 "Estampida"
 mem_death_world.8.desc:0 "Hoy, varios mamíferos grandes, anteriormente dóciles, se han amontonado y atacado una de las instalaciones en §Y[Root.GetName]§!. Golpearon sus paredes con sus cabezas en forma de martillo hasta que la pura tensión hizo que las paredes se derrumbaran. Luego, las criaturas pisotearon las instalaciones aún más, causando daños significativos, antes de huir al desierto. Afortunadamente, los trabajadores pudieron huir, y las bajas civiles se mantuvieron al mínimo."
 mem_death_world.8.desc.gestalt:0 "Hoy, varios mamíferos grandes, anteriormente dóciles, se han amontonado y atacado una de las instalaciones en §Y[Root.GetName]§!. Golpearon sus paredes con sus cabezas en forma de martillo hasta que la pura tensión hizo que las paredes se derrumbaran. Luego, las criaturas pisotearon las instalaciones aún más, causando daños significativos, antes de huir al desierto. Afortunadamente, nuestros trabajadores de drones pudieron huir, y las bajas se mantuvieron al mínimo."
 mem_death_world.8a:0 "Necesitan ser detenidos."
 
 mem_death_world.9.name:0 "La venganza de la naturaleza"
 mem_death_world.9.desc:0 "La vida nativa en §Y[Root.GetName]§! se vuelve más agresiva y organizada con cada día que pasa. Son capaces de ejecutar maniobras complejas y evadir nuestras fuerzas. El planeta es ahora un Mundo Muerto fronterizo, donde la simple supervivencia diaria es una tarea monumental."
 mem_death_world.9a:0 "Necesitamos encontrar una manera de detenerlo antes de que sea demasiado tarde."
 
 mem_death_world.10.name:0 "Movimiento de pureza"
 mem_death_world.10.desc:0 "Los colonos en §Y[Root.GetName]§! han tenido suficientes experiencias traumáticas con la vida alienígena para hacerlos extremadamente desconfiados de todo lo que no es como ellos. El movimiento xenófobo está en aumento."
 mem_death_world.10a:0 "Inquietante."
 mem_death_world.10b:0 "Saben lo que es bueno para ellos."

 mem_death_world.11.name:0 "Buscando una solución"
 mem_death_world.11.desc:0 "La situación en curso en §Y[Root.GetName]§! ha llevado a muchos expertos a proponer soluciones a la crisis. A medida que crece la agresión de la fauna, es claro que hay que hacer algo. Solo necesitamos elegir qué."
 mem_death_world.11.desc.gestalt:0 "La situación en curso en §Y[Root.GetName]§! nos ha llevado a dedicar varias subrutinas a encontrar una solución a la crisis. A medida que crece la agresión de la fauna, es claro que hay que hacer algo. Solo necesitamos elegir qué."
 mem_death_world.11a:0 "Debemos buscar formas de destruir a los agresores."
 mem_death_world.11b:0 "Debemos estudiar más de cerca la fauna."
 mem_death_world.11c:0 "Deberíamos encontrar una manera de atrincherarnos y esperar lo mejor."
 mem_death_world.11d:0 "Las fuerzas detrás de esto deben ser de naturaleza psiónica, podríamos aprovecharlo."
 mem_death_world.11e:0 "Estas criaturas son parte del todo. Necesitamos aprender más."
 
 mem_death_world.12.name:0 "Guerra contra la naturaleza"
 mem_death_world.12.desc:0 "Una investigación extensa sobre el ecosistema hostil en §Y[Root.GetName]§! ha revelado varios puntos vulnerables que interrumpirían todo el ecosistema si se golpean. Los comandantes militares proponen dos posibles soluciones: \n\nAl desplegar un arma desde una órbita segura, específicamente diseñada para destruir la fauna, podrían ejecutar el plan de manera segura, pero el daño colateral sería enorme. \n\nLas operaciones terrestres tienen una menor probabilidad de éxito y probablemente requerirían refuerzos fuera del mundo, pero deberían mantener intacto el potencial Gaia del planeta."
 mem_death_world.12.desc.gestalt:0 "Una extensa investigación sobre el ecosistema hostil en §Y[Root.GetName]§! ha revelado varios puntos vulnerables que perturbarían todo el ecosistema si se golpean. Nuestras subrutinas han determinado dos posibles soluciones: \n\nAl desplegar un arma desde una órbita segura, específicamente diseñada para destruir la vida silvestre, podrían ejecutar el plan de manera segura, pero el daño colateral sería enorme. \n\nLas operaciones terrestres tienen una menor probabilidad de éxito y probablemente requerirían refuerzos fuera del mundo, pero deberían mantener intacto el potencial Gaia del planeta."
 mem_death_world.12a:0 "Consideremos nuestras opciones."
 
 mem_death_world.13.name:0 "Eliminación de la vida silvestre"
 mem_death_world.13.desc:0 "Nuestras predicciones eran ciertas. Cuando se golpeó con nuestro arma avanzada, todo el ecosistema hostil se derrumbó. \n\nSin embargo, la solución no estuvo exenta de efectos secundarios. La destrucción repentina y masiva de todo el ecosistema sobredesarrollado del planeta ha liberado una ráfaga de energía que ha causado un cambio climático rápido y ha convertido el mundo en un páramo."
 mem_death_world.13a:0 "Al menos es nuestro páramo."
 
 mem_death_world.14.name:0 "Exterminación de Bust"
 mem_death_world.14.desc:0 "El ecosistema local ha sentido nuestra agresión. ¡Se está preparando para atacar!"
 mem_death_world.14a:0 "¡Prepárate para luchar!"
 
 mem_death_world.15.name:0 "Nuestras Fuerzas Fueron Victoriosas"
 mem_death_world.15.desc:0 "Como anticipó nuestro análisis, múltiples golpes en puntos débiles perturbaron el ecosistema lo suficiente como para causar un colapso masivo. Casi todos los nichos han sido interrumpidos, y las criaturas desorientadas y hambrientas que quedan son objetivos fáciles para nuestras operaciones de limpieza."
 mem_death_world.15a:0 "Hemos recuperado el planeta."
 
 mem_death_world.16.name:0 "Nuestras Fuerzas Han Perdido"
 mem_death_world.16.desc:0 "Anticipamos una fuerte resistencia de la vida silvestre, pero no anticipamos esto. Nuestras fuerzas fueron derrotadas y exterminadas. \n\nAparentemente impulsado por nuestra agresión, el ecosistema ha cambiado rápidamente hacia la exhalación de gases tóxicos en la atmósfera, cambiando rápidamente su composición de una manera que lo hizo inhabitable para nosotros."
 mem_death_world.16.desc.machine:0 "Anticipamos una fuerte resistencia de la vida silvestre, pero no anticipamos esto. Nuestras fuerzas fueron derrotadas y exterminadas. \n\nAparentemente impulsado por nuestra agresión, el ecosistema ha cambiado rápidamente hacia la exhalación de gases tóxicos en la atmósfera, cambiando rápidamente su composición de manera tan drástica que se volvió inhabitable incluso para nuestras unidades de máquinas."
 
 mem_death_world.17.name:0 "Estudio Integral de la Vida Silvestre"
 mem_death_world.17.desc:0 "La extensa toma de muestras y autopsia de la vida silvestre hostil en §Y[Root.GetName]§! ha demostrado ser bastante valiosa para entender su naturaleza. \n\nA pesar de ser especies separadas y genéticamente distintas, todas parecen tener material extraño incrustado en sus tejidos, de alguna manera uniéndolos. La constante supresión inmunológica evita que los anticuerpos del huésped lo ataquen. Comprender este efecto nos ha abierto los ojos a posibles formas de resolver nuestros problemas."
 mem_death_world.17a:0 "Podríamos usar el tejido para ayudar a nuestros colonos a estar en paz con el planeta."
 mem_death_world.17a.hive:0 "Podríamos usar el tejido para ayudar a nuestros drones a estar en paz con el planeta."
 mem_death_world.17b:0 "Podríamos encontrar una forma de interrumpir la supresión inmune..."
 
 mem_death_world.18.name:0 "En Armonía Con la Naturaleza"
 mem_death_world.18.desc:0 "Los primeros sujetos de prueba mostraron un increíble potencial para controlar y dirigir el extraño tejido que une a la vida silvestre en este planeta. Fueron capaces de evitar ser atacados por las especies nativas. Pronto, se distribuyeron entre la población implantes de tejido seguros y accesibles. \n\nEl tejido no ha estado exento de efectos secundarios. Los sujetos encuentran difícil operar fuera del mundo, pero es un pequeño precio a pagar por el control del planeta. La simbiosis recién formada ha acelerado la propagación de la vida silvestre, convirtiendo el planeta en un mundo nuevo y extraño hostil para todos, excepto para los pocos que dejan que el tejido de unión entre en ellos."
 mem_death_world.18.desc.hive:0 "Los primeros drones de prueba mostraron un increíble potencial para controlar y dirigir el extraño tejido que une a la vida silvestre en este planeta. Fueron capaces de evitar ser atacados por las especies nativas. Pronto, se distribuyeron entre nuestros drones implantes de tejido seguros y accesibles. \n\nEl tejido no ha estado exento de efectos secundarios. Los drones son incapaces de operar a plena eficiencia fuera del mundo, pero es un pequeño precio a pagar por el control del planeta. La simbiosis recién formada ha acelerado la propagación de la vida silvestre, convirtiendo el planeta en un mundo nuevo y extraño hostil para todos, excepto para los pocos que dejan que el tejido de unión entre en ellos."
 mem_death_world.18a:0 "Fascinante."
 
 mem_death_world.19.name:0 "Suicidio Inmune"
 mem_death_world.19.desc:0 "Una pequeña pero efectiva hebra de agente viral - algo a lo que la vida nativa de §Y[Root.GetName]§! no pudo adaptarse. Una pandemia se está extendiendo entre las poblaciones de criaturas nativas, causando reacciones en cadena de rechazo fatal en sus organismos. Pronto, todas las criaturas peligrosas habrán muerto."
 mem_death_world.19a:0 "Perfecto."
 
 mem_death_world.20.name:0 "Jardín Amurallado"
 mem_death_world.20.desc:0 "Nuestros ingenieros han trazado un plan para proteger los hábitats de los colonos de los crecientes peligros y pacificar la vida silvestre nativa sin tener que enfrentarlos directamente. Con una combinación de instalaciones de martillos que simulan terremotos, disruptores electromagnéticos y cercas sónicas, deberíamos poder disuadir cualquier actividad futura en nuestras áreas."
 mem_death_world.20.desc.gestalt:0 "Nuestros ingenieros han trazado un plan para proteger nuestros drones de los crecientes peligros y pacificar la vida silvestre nativa sin tener que enfrentarlos directamente. Con una combinación de instalaciones de martillos que simulan terremotos, disruptores electromagnéticos y cercas sónicas, deberíamos poder disuadir cualquier actividad futura en nuestras áreas."
 mem_death_world.20a:0 "Preparar construcción."
 mem_death_world.20.tooltip:0 "Ahora podemos construir un §YCentro de Prevención§! que detendrá la infestación."
 
 mem_death_world.21.name:0 "El Centro de Prevención ya está operativo"
 mem_death_world.21.desc:0 "Hemos desplegado con éxito nuestras defensas. Aunque en algunas áreas las medidas no fueron suficientes y tuvieron que ser abandonadas, otras áreas deberían estar a salvo de las incursiones futuras."
 mem_death_world.21a:0 "Que haya paz en nuestro tiempo."

 mem_death_world.22.name:0 "Centro de Prevención Demolido"
 mem_death_world.22.desc:0 "Con nuestra imprudente decisión de demoler el §YCentro de Prevención§! en §Y[Root.GetName]§!, hemos permitido que la vida nativa se levante contra nosotros. La colonia fue invadida en una hora."

 mem_death_world.23.name:0 "Presencia Psiónica"
 mem_death_world.23.desc:0 "¡Teníamos razón! La fauna tiene una mente colectiva que la guía, facilitada por la actividad psiónica. Parece que el crecimiento profundo debajo de la superficie está actuando como una mente gigante, guiando a los seres vivos del planeta a través de los pequeños pedazos de su carne que los infectan. Esto debería permitirnos comunicarnos con él... o destruirlo."
 mem_death_world.23a:0 "Enlazar psiónicamente con la mente planetaria."
 mem_death_world.23b:0 "Utilizar el nuevo conocimiento para atacar la raíz del problema."

 mem_death_world.24.name:0 "Planetamente Pacificado"
 mem_death_world.24.desc:0 "Varios expertos psiónicos de nuestro imperio han viajado a §Y[Root.GetName]§! para interactuar con la mente que la guía. Sus voluntades colectivas se abrieron camino en la conexión psiónica que recorre el ecosistema del planeta. Abrumado por este ataque mental, el Planetamente no pudo resistir y ha sido pacificado con éxito, su voluntad bestial reescrita para nuestros fines."
 mem_death_world.24a:0 "Nuestra voluntad es fuerte."

 mem_death_world.25.name:0 "Planetamente Victorioso"
 mem_death_world.25.desc:0 "Varios expertos psiónicos de nuestro imperio han viajado a §Y[Root.GetName]§! para interactuar con la mente que la guía. Sus voluntades colectivas se abrieron camino en la conexión psiónica que recorre el ecosistema del planeta. Desafortunadamente, el Planetamente era más fuerte de lo que esperaban. \n\nNo sólo destruyó sus mentes, sino que el Planetamente también aprendió cómo atacar directamente las mentes de los colonos a partir de ellos. Pronto la mayor parte de la colonia estaba bajo su control. Aparentemente preocupado por futuros ataques, ha cambiado el biociclo del ecosistema para producir una atmósfera inadecuada para nosotros, lo que significa que la colonia nos está perdida permanentemente."

 mem_death_world.26.name:0 "Raíz de Todo Mal"
 mem_death_world.26.desc:0 "Con la estructura del Planetamente trazada por nuestros expertos psiónicos, nuestros científicos pudieron localizar varios nodos metabólicos principales que alimentan todo el sistema. Con varias toneladas de neurotoxina altamente potente inyectada dentro de esos nodos a través de plataformas de perforación masivas, pudimos ver en tiempo real cómo las venas del Planetamente se marchitaban y morían mientras la vida en la superficie volvía a la normalidad."
 mem_death_world.26a:0 "¡La victoria es nuestra!"
 mem_death_world.26b:0 "Tal pérdida trágica. Pero no teníamos elección."
 
 mem_death_world.27.name:0 "El Planetamente ha Respondido"
 mem_death_world.27.desc:0 "Hemos buscado en las profundidades del planeta y hemos encontrado la respuesta. Profundo debajo, el Planetamente nos ha esperado. Nos oyó. \n\nSentimos su poder primitivo, pero éramos más fuertes. Sintió nuestro poder y eligió ser sometido."
 mem_death_world.27a:0 "Bien. Ahora somos uno."
 mem_death_world.27a.tooltip:0 "El Planetamente y los seres que guía se unirán a nosotros."
 mem_death_world.27b:0 "Bien. Ahora muere."
 
 mem_death_world.28.name:0 "El Planetamente nos Rechazó"
 mem_death_world.28.desc:0 "Profundo debajo del planeta, el Planetamente nos ha esperado. Pero cuando lo tocamos con nuestra presencia, nos rechazó. \n\nHa dirigido la vida en el planeta para volverse hostil a todos los forasteros. Nuestra presencia ya no es posible."
 
 mem_death_world.29.name:0 "El Planeta está Invadido"
 mem_death_world.29.desc:0 "La vida en §Y[Root.GetName]§! ha sufrido un cambio dramático. Su metabolismo ha cambiado para exhalar gases que son extremadamente tóxicos para los colonos y corrosivos para el equipo colonial. El ecosistema nativo ahora prospera mientras que nuestros propios colonos han muerto o se vieron obligados a huir."
 
 #Chain & Projects
 
 mem_death_world_chain_title:0 "Mundo Muerto"
 mem_death_world_chain_desc:0 "Ante la creciente agresión del ecosistema local, necesitamos encontrar una forma de resolver la crisis en el llamado \"Mundo Muerto\", antes de que haga honor a su apodo."
 
 MEM_DEATH_WORLD_WAR_ON_NATURE:0 "Observar el Comportamiento de la Vida Silvestre"
 MEM_DEATH_WORLD_WAR_ON_NATURE_DESC:0 "Nuestros científicos deberían observar el planeta desde la órbita, buscando puntos débiles para atacar."
MEM_DEATH_WORLD_WILDLIFE_REMOVAL:0 "Eliminación de la Vida Silvestre"
 MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC:0 "Se desplegó un arma poderosa desde la órbita, diseñada para interrumpir el ecosistema alienígena. Es probable que destruya el planeta, pero definitivamente neutralizará la amenaza."
 
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST:0 "¡Exterminación o Fracaso!"
 MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC:0 "Una solución en el terreno debería permitirnos destruir el ecosistema hostil mientras mantenemos intacto el potencial Gaia del planeta. \n\n§RTenemos una oportunidad para esto! Si nuestros ejércitos planetarios no son lo suficientemente fuertes para llevar a cabo el ataque, es probable que perdamos el planeta para siempre.§!"
 
 MEM_DEATH_WORLD_STUDY_THE_NATURE:0 "Estudiar la Vida Silvestre"
 MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC:0 "La observación y examinación de la vida silvestre local deberían permitirnos entender mejor sus mecanismos."
 
 MEM_DEATH_WORLD_IN_HARMONY:0 "Armonía con la Naturaleza"
 MEM_DEATH_WORLD_IN_HARMONY_DESC:0 "Debemos encontrar una forma para que nuestros colonos vivan en armonía con la naturaleza."
 
 MEM_DEATH_WORLD_SUICIDE:0 "Suicidio Inmune"
 MEM_DEATH_WORLD_SUICIDE_DESC:0 "Podemos utilizar el tejido de unión dentro de la vida silvestre local para destruir el ecosistema hostil."
 
 MEM_DEATH_WORLD_WALLED_GARDEN:0 "Jardín Amurallado"
 MEM_DEATH_WORLD_WALLED_GARDEN_DESC:0 "Deberíamos desarrollar una forma de contener la vida silvestre local y no permitir que interfiera con nuestra colonia"
 
 MEM_DEATH_WORLD_PSIONIC:0 "Probar la Vida Silvestre para la Actividad Psiónica"
 MEM_DEATH_WORLD_PSIONIC_DESC:0 "Debemos descubrir si la vida del planeta está impulsada psiónicamente por una inteligencia superior"
 
 MEM_DEATH_WORLD_PLANETMIND:0 "Planetamente"
 MEM_DEATH_WORLD_PLANETMIND_DESC:0 "Debemos enfrentar al poderoso Planetamente en una batalla de voluntades"
 
 MEM_DEATH_WORLD_ROOT:0 "Raíz de Todo Mal"
 MEM_DEATH_WORLD_ROOT_DESC:0 "Podemos usar nuestra propia influencia psiónica para trazar y atacar al poderoso Planetamente sin arriesgarnos a la exposición directa a sus propios poderes psiónicos."
 
 MEM_DEATH_WORLD_HIVE:0 "Encuentra la mente colmena detrás del planeta"
 MEM_DEATH_WORLD_HIVE_DESC:0 "Una mente poderosa está guiando la vida en este planeta. Debemos buscarla y contactarla."
 
 # Planet
 
 mem_pc_death:0 "Mundo Muerto"
 mem_pc_death_desc:0 "Un planeta con un ecosistema hostil, altamente versátil y extremadamente agresivo. Solo unos pocos selectos pueden sobrevivir y prosperar en su superficie"
 
 trait_mem_pc_death_preference:0 "Preferencia de Mundo Muerto"
 trait_mem_pc_death_preference_desc:0 "Pequeñas modificaciones permiten a esta especie vivir en armonía con el ecosistema de este Mundo Muerto, pero le impiden sobrevivir lejos de él."
 
 mem_pc_death_tile:0 "Terreno de Mundo Muerto"
 mem_pc_death_tile_desc:0 "Terreno exuberante sobrecogido hasta el punto en que pocos forasteros pueden esperar sobrevivir."
 
 d_mem_death_world_blocker:0 "Venganza de la Naturaleza"
 d_mem_death_world_blocker_desc:0 "Rebosante de vida alienígena hostil, esta área tuvo que ser abandonada y amurallada"
 
 #Building
 
 d_mem_death_world_deterrence_hub:0 "Centro de Disuasión"
 d_mem_death_world_deterrence_hub_desc:0 "Un gran complejo que controla las defensas de la colonia contra la vida silvestre nativa."
