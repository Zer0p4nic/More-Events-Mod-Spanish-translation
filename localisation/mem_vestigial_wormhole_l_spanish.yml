# Vestigial Wormhole
# By ViolentBeetle

l_spanish:

 mem_vestigial_wormhole_object: "Gusano Vestigial"
 mem_vestigial_wormhole_object_desc: "Una grieta espacial que conecta dos ubicaciones distantes. Esta ha sido desestabilizada más allá de la recuperación - es poco probable que algo pueda entrar o salir."
 mem_vestigial_wormhole_ship_object: "Nave Desconocida"
 
 MEM_VESTIGIAL_WORMHOLE_TEMPLATE: "Sección Exploradora de Gusano"
 mem_vestigial_wormhole_science_ship: "$science$"
 mem_vestigial_wormhole_science_ship_plural: "$science_plural$"
 shipsize_mem_vestigial_wormhole_science_ship_construction_speed_mult: ""
 shipsize_mem_vestigial_wormhole_science_ship_build_cost_mult: ""
 shipsize_mem_vestigial_wormhole_science_ship_upkeep_mult: ""
 
 mem_vestigial_wormhole_wanderer_trait: "Andariego de Gusano"
 mem_vestigial_wormhole_wanderer_trait_desc: "Una vez atrapado dentro de un agujero de gusano inestable, este intrépido explorador sabe bastante sobre la exploración espacial."
 mem_vestigial_wormhole_scientist_spider: "La Araña Maestra"
 mem_vestigial_wormhole_scientist_spider_desc: "Este líder es en realidad una gigantesca araña alienígena que controla el cascarón sin vida de un oficial de ciencia al que está unido."
 mem_vestigial_wormhole_ruler_spider: "$mem_vestigial_wormhole_scientist_spider$"
 mem_vestigial_wormhole_ruler_spider_desc: "$mem_vestigial_wormhole_scientist_spider_desc$"
 
 mem_vestigial_wormhole.2.name: "Agujero de Gusano Vestigial"
 mem_vestigial_wormhole.2.desc: "El sistema §Y[From.GetName]§! contiene una característica inusual - un §Sagujero de gusano§!. \n\nEste, sin embargo, es altamente inestable. Quizás en el pasado distante era posible viajar a través de él a mundos distantes, pero ahora está cerca de un colapso completo. Su naturaleza caótica hace imposible viajar a través de él: es muy poco probable que algo pueda entrar o salir de él."
 
 mem_vestigial_wormhole.3.name: "Agujero de Gusano Vestigial"
 mem_vestigial_wormhole.3.desc: "El agujero de gusano en el sistema §Y[the_system.GetName]§! ha demostrado ser menos inestable de lo que pensábamos. \n\nHoy, contra todo pronóstico, una nave alienígena emergió de él. Esto parece haber sido la gota que colmó el vaso - momentos después el agujero de gusano colapsó completamente. \n\nLa nave es diferente a cualquier otra nave que hayamos encontrado antes. Parece estar completamente inerte y se está desplazando lentamente por el sistema."
 mem_vestigial_wormhole.3.a: "Deberíamos investigar."
 mem_vestigial_wormhole.3.b: "Destruye al intruso del cielo."
 
 MEM_VESTIGIAL_WORMHOLE_PROJECT: "Investiga la misteriosa nave"
 MEM_VESTIGIAL_WORMHOLE_PROJECT_DESC: "Una extraña nave emergió del agujero de gusano vestigial antes de que colapsara. Deberíamos abordar la nave y averiguar quién o qué la trajo aquí - y qué trajo con ella."
 
 mem_vestigial_wormhole.4.name: "Explorador Sobreviviente"
 mem_vestigial_wormhole.4.desc: "[Leader.GetName] informa que después de abordar la nave no identificada que entró en el sistema [the_system.GetName] a través de un agujero de gusano colapsando, [Leader.GetSheHe] ha encontrado algo inesperado: Un piloto vivo. \n\nUn breve interrogatorio ha revelado la verdad: El piloto era un científico explorando el agujero de gusano cuando algún tipo de anomalía espacial lo desestabilizó. Una comparación entre nuestras cartas estelares y las almacenadas a bordo de la nave sugiere que [the_guy.GetHerHis] viaje comenzó en varias galaxias de distancia, hace unos 2 mil millones de años."
 mem_vestigial_wormhole.4.a: "Ofrece a [the_guy.GetHerHim] un puesto en nuestra división de ciencias."
 mem_vestigial_wormhole.4.a.tooltip: "Gana un nuevo §YScientist§!."
 mem_vestigial_wormhole.4.b: "No necesitamos los servicios de [the_guy.GetHerHis]."
 mem_vestigial_wormhole.4.c: "Ejecuta al intruso."
 mem_vestigial_wormhole.4.d: "Prepara el kit de autopsia para estudiar la exposición al agujero de gusano."
 mem_vestigial_wormhole.4.inwards: "Exilia a [the_guy.GetHerHim] para preservar nuestra cultura."
 mem_vestigial_wormhole.4.servitor: "Encontraremos a [the_guy.GetHerHim] un lugar en un santuario."
 mem_vestigial_wormhole.4.purifier: "Ejecuta a la escoria xeno."
 mem_vestigial_wormhole.4.terminator: "Termina con el ser de carne."
 mem_vestigial_wormhole.4.swarm: "¡Hora de cenar!"
 mem_vestigial_wormhole.4.tooltip: "Tomamos el control de una nueva §Yscience ship§!."
 
 mem_vestigial_wormhole.6.name: "Arañas Espaciales Gigantes"
 mem_vestigial_wormhole.6.desc.psi: "Mientras el [Root.GetName] se acercaba al barco abandonado en el sistema [Solar_System.GetName], [Leader.GetName] ha sentido muchas mentes dentro: mentes frías, alienígenas y voraces esperando que la presa venga a ellas. \n\nUna mirada más cercana reveló que el barco está lleno de criaturas de ocho patas grandes y agresivas. Evitando una emboscada gracias a la premonición de [Leader.GetHerHis], [Leader.GetName] optó sabiamente por retirarse y hundir el barco para contener el peligro biológico."
 mem_vestigial_wormhole.6.desc.cyborg: "El barco abandonado en el sistema [Solar_System.GetName] ha demostrado no ser tan abandonado e inerte como esperábamos. \n\nUna vez que el [Root.GetName] atracó en él, el equipo de ciencia fue asediado por un ejército de criaturas de ocho patas grandes. Una de ellas incluso logró acercarse a [Leader.GetName], sólo para ser incinerada por el nuevo sistema de defensa personal de [Leader.GetHerHis]. \n\nLa tripulación se vio obligada a retirarse, hundiendo el barco en el proceso para evitar una posible contaminación."
 mem_vestigial_wormhole.6.desc.robot: "El barco abandonado en el sistema [Solar_System.GetName] ha demostrado no ser tan abandonado e inerte como esperábamos. \n\nUna vez que [Root.GetName] atracó en él, el equipo de ciencia fue asediado por un ejército de criaturas de ocho patas grandes que, sin embargo, no pudieron penetrar su Blindaje y hacer ningún daño. \n\nPara evitar cualquier posible infestación, [Leader.GetName] decidió hundir el barco."
 mem_vestigial_wormhole.desc.robust: "La nave abandonada en el sistema [Solar_System.GetName] ha demostrado no estar tan abandonada y sin vida como esperábamos. \n\nUna vez que [Root.GetName] se acopló a ella, el equipo científico se vio acosado por un ejército de grandes criaturas de ocho patas. Uno de ellos incluso se las arregló para tender una emboscada a [Leader.GetName], pero al morder a [Leader.GetHerHim], el sistema inmunológico aumentado de [Leader.GetHerHis] identificó la amenaza y resultó ser bastante letal para el posible depredador. \n\nSin embargo, no queriendo probar la suerte de [Leader.GetHerHis] más, [Leader.GetName] optó por salir y hundir la nave para evitar una mayor contaminación."
 mem_vestigial_wormhole.6.a.psi: "La previsión es difícil de sobreestimar."
 mem_vestigial_wormhole.6.a.cyborg: "Nuestro repelente de insectos está mejorado."
 mem_vestigial_wormhole.6.a.robot: "La carne es débil. El metal es eterno."
 mem_vestigial_wormhole.a.robust: "Presencia nuestra superioridad."
 
 mem_vestigial_wormhole.7.name: "Arañas Espaciales Gigantes"
 mem_vestigial_wormhole.7.desc: " El barco abandonado en el [Solar_System.GetName] sistema ha demostrado no ser tan abandonado e inerte como esperábamos. \n\nUna vez que [Root.GetName] atracó con él, el equipo de ciencia fue asediado por un ejército de grandes criaturas de ocho patas. Antes de que pudieran reaccionar, uno de los más grandes ha atacado a [bitten_leader.GetName], uniéndose a [bitten_leader.GetHerHis] cuerpo y causando que [bitten_leader.GetHerHim] se deslice en un coma profundo. El equipo tuvo que retirarse, abandonando el barco para evitar una mayor contaminación."
 mem_vestigial_wormhole.7.a: "Lleva a [bitten_leader.GetName] a casa para el tratamiento."
 mem_vestigial_wormhole.7.a.tooltip: "§Y[bitten_leader.GetName]§! ya no podrá realizar [bitten_leader.GetHerHis] deberes debido a estar en coma profundo."
 
 mem_vestigial_wormhole.8.name: "Las Ocho-Patas"
 mem_vestigial_wormhole.8.desc: "Un mes después de ser mordido, [bitten_leader.GetName] se ha despertado en una instalación médica en [Capital_Scope.GetName]. Pero [bitten_leader.GetSheHe] [bitten_leader.GetHasHave] cambiado. \n\n[bitten_leader.GetHisHerCap] antigua personalidad se ha ido, aparentemente reemplazada por una araña gigante todavía unida a [bitten_leader.GetHerHis] cuerpo. Hablando a través de su anfitrión, la criatura hizo contacto. Se llama a sí misma §YOcho-Patas§! y afirma ser parte de una especie antigua y avanzada. \n\nMientras admite haber matado efectivamente a [bitten_leader.GetName], ha ofrecido compensarlo sirviendo a nuestro imperio en lugar de [bitten_leader.GetHerHis]."
 mem_vestigial_wormhole.8.desc.hive: "[bitten_leader.GetName] se despertó de nuevo, pero ha cambiado. Ya no sentimos a [bitten_leader.GetHerHim] como parte de nosotros. \n\nUna nueva mente, fría y oscura, la ha reemplazado por dentro: Una criatura que se llama a sí misma §YOcho-Patas§! ha poseído [bitten_leader.GetHerHis] cuerpo. Ofrece servirnos ahora, a cambio de su vida. ¿Podemos confiar en ella?"
 mem_vestigial_wormhole.8.a: "Acepta a Ocho-Patas en nuestro servicio."
 mem_vestigial_wormhole.8.a.tooltip: "§Y[bitten_leader.GetName]§! volverá a nuestro servicio como §YOcho-Patas§!. \nEllos ganarán §Y$mem_vestigial_wormhole_scientist_spider$§! rasgo, dando §G+10%§! a la velocidad de investigación."
 mem_vestigial_wormhole.8.b: "Eutanasia al secuestrador de cuerpos."
 mem_vestigial_wormhole.8.b.tooltip: "§Y[bitten_leader.GetName]§! morirá, pero al menos nadie andará en [bitten_leader.GetHerHis] piel..."
 mem_vestigial_wormhole.8.c: "Diseca la extraña criatura."
 mem_vestigial_wormhole.8.purifier: "Tira al invasor xeno en un incinerador."
 mem_vestigial_wormhole.8.swarm: "Consume al secuestrador de cuerpos."
 mem_vestigial_wormhole.8.swarm.tooltip: "Trataremos con las Ocho-Patas de la misma manera que tratamos con todos..."
 
 mem_vestigial_wormhole.9.name: "Nave Fantasma"
 mem_vestigial_wormhole.9.desc: "[Leader.GetName] informa que ha abordado con éxito el misterioso barco que apareció a través del agujero de gusano en el sistema [Solar_System.GetName]. \n\nLo que [Leader.GetSheHe] y [Leader.GetHerHis] tripulación encontraron dentro es difícil de explicar. El barco está claramente diseñado con una tripulación orgánica en mente, pero no se encontraron seres vivos ni restos identificables. Lo único que sugiere que los orgánicos estuvieron allí alguna vez es un traje espacial vacío todavía atado a la silla del piloto. No hay indicación de lo que podría haberle sucedido al piloto, suponiendo que incluso existiera en primer lugar. \n\nEl barco parece estar diseñado para la exploración y puede ser reutilizado como otra nave científica."
 mem_vestigial_wormhole.9.a: "Hazlo así."
 mem_vestigial_wormhole.9.a.tooltip: "¡Ganamos una nueva §Snave científica§!"
 mem_vestigial_wormhole.9.b: "Desmantela el barco y estudia sus secretos."
 mem_vestigial_wormhole.9.c: "¡Destrúyelo. Puede ser una trampa!"

 mem_vestigial_wormhole.10.name: "Espíritu Alejado"
 mem_vestigial_wormhole.10.desc: "El [Root.GetName] informa que ha abordado con éxito el extraño barco que apareció recientemente en el sistema [Solar_System.GetName]. \n\nSin embargo, justo después de que [stolen_leader.GetName] subió a bordo, el barco desapareció repentinamente de los sensores. No está claro lo que sucedió, pero las distorsiones espaciales dejadas a raíz del barco sugieren que ha sido succionado de nuevo al agujero de gusano del que había emergido, que pensábamos erróneamente que estaba cerrado. Sin ningún medio para seguir el barco, [stolen_leader.GetName] tendrá que ser dado por perdido como una baja."
 mem_vestigial_wormhole.10.a: "Las anomalías espaciales han cobrado otra víctima..."
 mem_vestigial_wormhole.10.a.tooltip: "§Y[stolen_leader.GetName]§! se ha ido."
