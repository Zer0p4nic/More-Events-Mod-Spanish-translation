l_spanish:

mem_refuel_category:0 "Fuga de combustible"
mem_refuel_category_desc:0 "Los escaneos están detectando una nube de sustancia no identificada que se propaga por la atmósfera superior del gigante gaseoso. Su composición química, firma radiactiva y alta densidad de energía sugieren combustible de nave estelar avanzado..."

mem_refuel.1.name:0 "Estación de reabastecimiento abandonada"
mem_refuel.1.desc:0 "[Root.GetName] pudo rastrear la nube de combustible alrededor de [From.GetName] hasta su fuente: una vieja estación espacial de origen desconocido. \n\n[Leader.GetName] estima que la estación tiene al menos 400 años de antigüedad. [Leader.GetSheHeCap] cree[Leader.GetSXX] que estuvo preservada de manera segura durante la mayor parte de ese tiempo, pero recientemente fue golpeada por un asteroide, lo que desestabilizó su órbita y rompió su tanque de almacenamiento principal. Está claro que esta estación no durará mucho tiempo, y tampoco su precioso contenido."
mem_refuel.1.a:0 "Extrae el combustible en [Root.GetName]."
mem_refuel.1.a.tooltip:0 "§RBombeando combustible de una fuente desconocida podría ser peligroso...§!"
mem_refuel.1.b:0 "Rastrea la nube de combustible para su futura recuperación."
mem_refuel.1.c:0 "Encuentra una forma de salvar la estación para futuros estudios."
mem_refuel.1.d:0 "Aprovecha esta oportunidad para estudiar la estación."
mem_refuel.1.e:0 "Mantente alejado. No vale la pena el riesgo."

mem_refuel.2.name:0 "No hay tal cosa como combustible gratis"
mem_refuel.2.desc:0 "Estamos recibiendo una llamada de socorro de [Root.GetName]. Parece que el combustible que obtuvo en [FROMFROM.GetName] ha desestabilizado sus sistemas, causando una falla catastrófica del motor que finalmente llevó a una explosión muy grande. \n\nParece que usar combustible de una fuente desconocida sin las pruebas adecuadas podría no haber sido la decisión correcta."

mem_refuel.20.name:0 "Fracaso"
mem_refuel.20.desc:0 "[Root.GetName] detectó una estación espacial que goteaba combustible en una órbita en descomposición de [FROMFROM.GetName], pero a pesar del mejor esfuerzo de la tripulación de [Leader.GetHisHer], [Leader.GetSheHe] [Leader.GetWasWere] no pudo acoplarse a ella para una investigación más a fondo, y [Leader.GetWasWere] forzado a desengancharse ya que la estación ha desaparecido en las partes más densas de la atmósfera del gigante gaseoso."
mem_refuel.20.a:0 "Desafortunado."

mem_refuel.30.name:0 "Fracaso"
mem_refuel.30.desc:0 "[Root.GetName] detectó una estación espacial que goteaba combustible en una órbita en descomposición de [FROMFROM.GetName]. Sin embargo, intentar acoplarse a ella para una investigación más a fondo ha resultado ser desastroso, ya que tanto [Root.GetName] como la estación fueron destruidas en una colisión resultante."

mem_refuel_modifier:0 "Combustible alienígena"
