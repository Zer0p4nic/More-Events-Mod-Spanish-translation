l_spanish:

 mem_starfighter_admiral_trait:0 "Campeón de la Guerra Galáctica"
 mem_starfighter_admiral_trait_desc:0 "Este líder ha sido reclutado de un planeta primitivo a través del riguroso proceso de jugar videojuegos."
 mem_starfighter_general_trait:0 "$mem_starfighter_admiral_trait$"
 mem_starfighter_general_trait_desc:0 "$mem_starfighter_admiral_trait_desc$"

 MEM_STARFIGHTER_PROJECT:0 "Reclutar al Campeón de la Guerra Galáctica"
 MEM_STARFIGHTER_PROJECT_DESC:0 "Un joven [primitive_civ.GetAdj] del planeta [primitive_civ.Capital_Scope.GetName] muestra mucho promesa en simulaciones militares disfrazadas de entretenimiento electrónico. Nuestros agentes deberían hacer una visita discreta."

 mem_starfighter_admiral_modifier:0 "Datos Analíticos de la Guerra Galáctica"
 mem_starfighter_general_modifier:0 "$mem_starfighter_admiral_modifier$"

 mem_starfighter.2.name:0 "Guerra Galáctica"
 mem_starfighter.2.desc:0 "Los residentes de §Y[From.Capital_Scope.GetName]§!, especialmente los jóvenes, pasan mucho de su tiempo libre participando en entretenimientos electrónicos primitivos. Esto ha dado a los investigadores de nuestra estación de observación una idea. \n\nAl fabricar nuestra propia marca de entretenimiento y distribuirla de manera encubierta entre la población, podríamos medir su compatibilidad con nuestra civilización y evaluar futuros cursos de acción, posiblemente incluso identificando talentos locales útiles para nosotros. El programa propuesto es §SGuerra Galáctica§! - una serie de juegos basados en nuestras doctrinas militares, tanto espaciales como planetarias, adaptadas para el hardware local."
 mem_starfighter.2.a:0 "Una idea interesante. Procede."
 mem_starfighter.4.name:0 "Campeón de la Guerra Galáctica"
 mem_starfighter.4.desc:0 "Hace algún tiempo, hemos insertado de manera encubierta múltiples formas de entretenimiento electrónico basadas en nuestras doctrinas militares en el mundo primitivo de §Y[From.Capital_Scope.GetName]§!. La mayoría de los datos que hemos obtenido de ello no arrojaron mucho en términos de resultados interesantes, sin embargo, un jugador en particular ha llamado nuestra atención."
 mem_starfighter.4.desc.admiral:0 "$mem_starfighter.4.desc$ \n\nDurante las pruebas basadas en el espacio, [gamer.GetSheHe] superó no solo a [gamer.GetHerHis] compañeros por un amplio margen, sino incluso a nuestro propio comando militar. [gamer.GetHerHisCap] puntuación supera lo que previamente creíamos posible en aproximadamente un 11%."
 mem_starfighter.4.desc.general:0 "$mem_starfighter.4.desc$ \n\nDurante las pruebas basadas en tierra, [gamer.GetSheHe] superó no solo a [gamer.GetHerHis] compañeros por un amplio margen, sino incluso a nuestro propio comando militar, demostrando habilidades tácticas impresionantes y terminando con éxito las misiones más difíciles con pocas o ninguna baja."
 mem_starfighter.4.a:0 "[gamer.GetSheHeCap] podría ser un valioso activo para nosotros."
 mem_starfighter.4.b:0 "Integra [gamer.GetHerHis] jugadas en nuestras doctrinas."
 mem_starfighter.5.name:0 "Campeón reclutado"
 mem_starfighter.5.desc:0 "Nuestra lanzadera de abducción ha recuperado con éxito a [gamer.GetName] de [primitive_civ.Capital_Scope.GetName]. Después de la confusión inicial, los investigadores de observación lograron explicar la situación a [gamer.GetHerHim]. \n\nAl recibir nuestra oferta de unirse a nuestro comando militar debido a [gamer.GetHerHis] habilidad en Guerra Galáctica, [gamer.GetSheHe] respondió con una emocionada diatriba en un argot juvenil incomprensible, que razonablemente puede interpretarse como \"sí\"."
 mem_starfighter.5.tooltip.admiral:0 "Gana un nuevo §Yalmirante§!."
 mem_starfighter.5.tooltip.general:0 "Gana un nuevo §Ygeneral§!."
