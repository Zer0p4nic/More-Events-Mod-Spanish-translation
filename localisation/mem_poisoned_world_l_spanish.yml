 mem_poisoned_world_category:0 "Mundo Envenenado"
 mem_poisoned_world_category_desc:0 "Este [Root.GetPlanetMoon], aunque ahora cubierto con una capa de gas nocivo, fue claramente habitado por una raza industrializada en algún momento. Ciudades muertas salpican la superficie."
 mem_poisoned_world.100.name:0 "Éxodo"
 mem_poisoned_world.100.desc:0 "Nuestro examen de las ciudades abandonadas en [From.GetName] ha revelado otro misterio. En lugar de encontrar evidencia de millones de cuerpos, el Oficial Científico [This.GetLeaderName] ha llegado a la conclusión de que este [From.GetPlanetMoon] fue abandonado. Vastos sistemas de transporte masivo creados apresuradamente serpentean por el paisaje, y se han descubierto instrucciones en las paredes de varias ciudades principales que dirigen a los ciudadanos a evacuar.\n\nLo que sucedió después aún no está claro. Sin evidencia discernible de un programa espacial, la única otra explicación posible radica en las extrañas estructuras de arco erigidas en el centro de estas redes de transporte. No representativos de ningún método conocido de viaje interespacial, estos dispositivos estaban casi desintegrados por siglos de exposición a esta atmósfera corrosiva. Es posible que nunca sepamos cómo funcionaban estos arcos, pero solo ver lo que es posible nos ha abierto los ojos."
 mem_poisoned_world.100.a:0 "Analiza lo que queda."
 mem_poisoned_world.101.name:0 "Locura Colectiva"
 mem_poisoned_world.101.desc:0 "Se ha informado de un desarrollo sorprendente por nuestro equipo de ciencia explorando las ruinas en [From.GetName]. Las nubes radiactivas y el gas tóxico no fueron causados por un accidente o una calamidad natural. Existen plantas petroquímicas masivas puramente con el propósito de expulsar la mayor cantidad posible de contaminantes, el suelo ha dado positivo para varias sustancias neurotóxicas avanzadas, y grandes porciones de la superficie han sido saladas con niveles mortales de cobalto radiactivo en el pasado reciente. La única explicación posible es que la población de este [From.GetPlanetMoon] ha envenenado intencionalmente los cielos y la superficie de su propio hogar.\n\nLos escombros dispersos y la evidencia de partículas residuales del uso de armas de energía implican que hubo una batalla en órbita alrededor de este mundo. Quizás había una amenaza alienígena contra la que estas personas no podían esperar luchar. Su respuesta puede estar inscrita para siempre en la historia geológica de este mundo como una serie de cráteres consistentes con la detonación de dispositivos de fusión, que juntos forman un par de símbolos del principal lenguaje pictográfico de los habitantes. Con varios cientos de kilómetros de diámetro, los símbolos parecen ser un insulto, invitando al lector a copular consigo mismo."
 mem_poisoned_world.101.a:0 "Inspirador de manera extraña."
 mem_poisoned_world.200.name:0 "Nido de avispas"
 mem_poisoned_world.200.desc:0 "Las estructuras en forma de ciudad en el planeta resultaron ser enormes agrupaciones de colmenas, hogar de cientos de millones de criaturas voladoras. Estas monstruosidades de múltiples bocas enjambres [This.GetName] cuando descendió para un estudio de baja altitud, desgarrando su casco con una facilidad aterradora. La nave logró escapar con solo daños mínimos, pero la presencia de estos animales peligrosos y altamente territoriales hace que una investigación adicional sea desaconsejable."
 mem_poisoned_world.200.a:0 "No volvamos a hacer eso."
 mem_poisoned_world.200.a.tooltip:0 "El [This.GetName] ha sufrido daños menores."
