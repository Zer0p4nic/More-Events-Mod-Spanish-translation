l_spanish:
#Brainworm Event Text
 mem_brainworm_category:0 "Biosfera Extraña"
 mem_brainworm_category_desc:0 "Las encuestas orbitales muestran una biosfera densa y activa en §Y[Root.GetName]§!."
 
 mem_brainworm.1.name:0 "Biosfera Extraña Analizada"
 mem_brainworm.1.desc:0 "El Oficial de Ciencias §Y[Root.GetLeaderName]§! informa que la superficie de §Y[From.GetName]§! es diferente a todo lo que nuestros xenobiólogos han predicho. Se solicitan recursos adicionales para estudiar completamente la densa biosfera y recoger muestras para un examen más detallado, que actualmente está más allá de las capacidades de nuestras sondas remotas."
 mem_brainworm.2.desc:0 "El Oficial de Ciencias §Y[Root.GetLeaderName]§! ha regresado a §Y[Root.GetName]§! desde la superficie con una gran cantidad de flora y fauna exótica para que nuestros científicos la estudien. Este trabajo ampliará enormemente nuestro conocimiento de la xenobiología."
 mem_brainworm.501.name:0 "Teóricos de la Conspiración Arrestados"
 mem_brainworm.501.desc:0 "¡Un grupo de ciudadanos ha estado difundiendo rumores de que el liderazgo de nuestro país ha sido infiltrado por extraterrestres disfrazados! Nuestras fuerzas de seguridad han arrestado a los principales rumores y solicitan instrucciones sobre cómo tratar con ellos."
 mem_brainworm.501.a:0 "Haz un ejemplo de ellos."
 mem_brainworm.501.b:0 "¿Quién creerá tales tonterías? Libéralos."
 mem_brainworm.501.c:0 "¿Y si tienen razón..."
 mem_brainworm.5011.name:0 "Teóricos de la Conspiración Ejecutados"
 mem_brainworm.5011.desc:0 "Los malcontentos que difundían los rumores de infiltración alienígena han sido ejecutados. Toda discusión pública de su teoría ha terminado."
 mem_brainworm.5011.a:0 "Así mueren todos los traidores."
 mem_brainworm.5012.name:0 "Teóricos de la Conspiración Liberados"
 mem_brainworm.5012.desc:0 "Los teóricos de la conspiración que han estado difundiendo los rumores de que los extraterrestres han infiltrado el gobierno han sido liberados. Mientras continúan difundiendo sus mentiras, nuestra monitorización muestra que la mayoría de los ciudadanos los ven como locos marginales y no les creen."
 mem_brainworm.5012.a:0 "Esos pobres, engañados tontos."
 mem_brainworm.5013.name:0 "Informe de Investigación de la Conspiración"
 mem_brainworm.5013.desc:0 "Nuestros servicios de seguridad han tomado informes detallados de las acusaciones de los teóricos de la conspiración arrestados y los han investigado a fondo. No se ha encontrado evidencia de infiltración alienígena. Los teóricos ahora acusan a los investigadores de ser extraterrestres secretos encubriendo la conspiración."
 mem_brainworm.5013.a:0 "¡Qué pérdida de tiempo!"
 mem_brainworm.5014.name:0 "Informe de Investigación de la Conspiración"
 mem_brainworm.5014.desc:0 "Nuestros servicios de seguridad se vieron obligados a matar a uno de nuestros principales burócratas después de que se volvieron violentos durante la investigación. Una autopsia del cuerpo descubrió un parásito parecido a un gusano incrustado en su cerebro. Se recomienda un estudio inmediato por parte de nuestros científicos para determinar qué es este gusano."
 mem_brainworm.5014.a:0 "¡Lo sabía!"
 mem_brainworm.502.name:0 "Barco de Contrabando Destruido"
 mem_brainworm.502.desc:0 "Un barco de contrabando fue interceptado por una patrulla rutinaria. Sin embargo, antes de que pudiera ser abordado, los contrabandistas sobrecalentaron sus motores y destruyeron el barco. Este es un comportamiento extraño para los contrabandistas, aunque nuestras fuerzas de seguridad no están seguras de lo que puede significar."
 mem_brainworm.503.name:0 "Laboratorio Ilegal Allanado"
 mem_brainworm.503.desc:0 "Nuestras fuerzas de seguridad han descubierto un laboratorio médico ilegal y lo han allanado. Desafortunadamente, quienquiera que lo estuviera dirigiendo debe haber sido avisado, ya que ya se habían despejado antes de que llegara la seguridad. Sea lo que sea que estuvieran haciendo, probablemente no sea lo último que oiremos de ello."
 mem_brainworm.504.name:0 "Extraño Parásito Descubierto"
 mem_brainworm.504.desc:0 "Uno de nuestros altos funcionarios ha fallecido recientemente. Durante una autopsia de rutina, descubrimos un extraño gusano parásito en su cerebro, uno que nuestro personal médico afirma nunca haber visto antes. Debemos estudiar esta criatura inmediatamente para determinar su amenaza para nuestra sociedad."
 mem_brainworm.504.a:0 "¿Qué podría ser?"
 mem_brainworm.6.name:0 "El Gusano Ephialtes"
 mem_brainworm.6.desc:0 "A pesar del intento de sabotaje, nuestros científicos han determinado que el parásito que ahora llaman Gusano Ephialtes es una insidiosa criatura xeno que secuestra la mente de cualquier criatura cuyo cerebro pueda perforar. Una vez que entra en el cerebro, el gusano extiende tentáculos que le permiten controlar a la desafortunada criatura y destruir su libre albedrío. ¿Quién sabe cuánto tiempo ha estado ocurriendo esta infiltración y cuántos de nuestra gente son anfitriones de este parásito?"
 mem_brainworm.6.a:0 "¡Nuestras almas están en riesgo!"
 mem_brainworm.6.b:0 "¡Lucharemos contra esta amenaza con todas nuestras fuerzas!"
 mem_brainworm.6.c:0 "¡La ciencia nos permitirá derrotar esta amenaza!"
 mem_brainworm.6.d:0 "¡Salvaremos a nuestra gente de esta amenaza!"
 mem_brainworm.6.e:0 "¡Esta amenaza debe ser derrotada!"
 mem_brainworm.6.f:0 "¡Ningún gusano nos derrotará!"
 mem_brainworm.6.g:0 "¡Ningún xenos puede corromper nuestra pureza!"
 mem_brainworm.6.h:0 "Qué criatura tan fascinante..."
 mem_brainworm.6.i:0 "Si sólo tuviéramos tal control sobre las mentes de nuestros ciudadanos..."
 mem_brainworm.6.j:0 "¡Estos gusanos roban nuestra libre voluntad!"
 mem_brainworm.6.k:0 "¡Ningún gusano tomará mi mente!"
 mem_brainworm.7.name:0 "La Insurrección del Gusano Ephialtes"
 mem_brainworm.7.desc:0 "Su complot para convertirnos secretamente a todos en esclavos habiendo fracasado, los Gusanos ahora nos atacan abiertamente. Los miembros de alto rango del liderazgo han desaparecido, nuestros barcos están siendo saboteados, y las poblaciones embelesadas se están levantando en un intento de tomar el control de planetas enteros."
 mem_brainworm.7.a:0 "¡Deben ser detenidos!"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "Estudiar La Biosfera"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§! tiene una biosfera inusualmente activa con flora y fauna a diferencia de cualquier cosa que nuestros científicos hayan visto en mundos similares. Se ha considerado insuficiente la observación orbital para estudiar completamente §Y[From.GetName]§! y se ha solicitado una expedición de aterrizaje."
 BRAINWORM_INFILTRATION_PROJECT:0 "Investigar Parásitos Alienígenas"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "Nuestros servicios de seguridad interna han encontrado un extraño parásito alienígena incrustado en el cerebro de uno de nuestros principales funcionarios. Lo que estaba haciendo allí y qué efectos tiene en el anfitrión debe ser investigado inmediatamente por la seguridad de nuestra sociedad."
 ephialtes_worm_chain_title:0 "El Gusano Ephialtes"
 ephialtes_worm_chain_desc:0 "Nuestra sociedad ha sido infiltrada por un gusano parásito que se apodera de la mente de su anfitrión. Debemos salvarnos o convertirnos en esclavos del Gusano."
 
 mem_brainworm.101.desc:0 "El Oficial Científico §Y[Root.GetLeaderName]§! informa que un estudio más detallado de la biosfera de §Y[From.GetName]§! no ha mostrado ninguna actividad inusual. Las lecturas iniciales fueron el resultado de sensores mal calibrados. El problema ha sido corregido desde entonces."
 mem_brainworm.102.desc:0 "El Oficial Científico §Y[Root.GetLeaderName]§! informa que un estudio más detallado de la biosfera de §Y[From.GetName]§! no ha mostrado ninguna actividad inusual. Las lecturas iniciales fueron el resultado de sensores mal calibrados. El problema ha sido corregido desde entonces."
