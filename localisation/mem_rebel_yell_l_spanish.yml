 mem_rebel_yell.9.name:0 "Rayo de Esperanza"
 mem_rebel_yell.9.desc:0 "El [Root.GetName] confirma la teoría inicial de que el objeto dentro de la corteza helada de [From.GetName] es una nave. Presumiblemente, aterrizó en la superficie hace unos dos mil años y luego fue cubierta por el crecimiento del hielo. Recuperar la nave sería complicado, pero no es nada que nuestras naves de construcción no puedan manejar."
 mem_rebel_yell.9.a:0 "Ponte en ello."
 mem_rebel_yell.10.name:0 "Caballero Perdido"
 mem_rebel_yell.10.desc:0 "El [Root.GetName] informa que los esfuerzos para recuperar la nave de [From.GetName] fueron un éxito. A juzgar por los registros a bordo, la nave era un interceptor de Clase "Caballero de Plata" en servicio de patrulla cuando se vio obligado a esconderse en el asteroide para evadir a un enemigo superior. El piloto se refugió dentro de una cámara de estasis y pereció cuando se agotó la energía. \n\nA pesar de pasar mucho tiempo dentro de un asteroide de hielo, la nave está en un estado notablemente bueno y puede ser puesta en servicio. Posee algunas armas de diseño altamente poco ortodoxo."
 mem_rebel_yell.10.a:0 "Poner la nave en servicio."
 mem_rebel_yell.10.a.tooltip:0 "Obtener una nueva nave de guerra."
 mem_rebel_yell.10.b:0 "Desguazar la nave para obtener componentes."
 mem_rebel_yell.10.c:0 "Desmontar la nave para estudiarla."
 
 MEM_REBEL_YELL_RECOVER_SHIP:0 "Recuperar la Nave Congelada"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "Dentro del espeso hielo de [the_asteroid.GetName], estamos detectando la presencia de una nave. Deberíamos poder cortarla usando equipo especializado en una nave de construcción."
 
