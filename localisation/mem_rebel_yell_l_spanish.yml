 MEM_REBEL_YELL_RESOLVE_SIGNAL: "Decodificar la Señal"
 MEM_REBEL_YELL_RESOLVE_SIGNAL_DESC: "La extraña señal se origina en §Y[the_planet.GetName]§! antes de ser rebotada por todo el sistema para ocultar su origen. Deberíamos acercarnos a la fuente, estudiarla y, con suerte, descifrarla."
 
 mem_rebel_yell_poi_chain_title: "Sistema Embrujado"
 mem_rebel_yell_poi_chain_desc: "Una señal débil está acechando el [the_system.GetName] sistema. Tener un puesto avanzado allí debería permitirnos eventualmente averiguar más."
 
 mem_rebel_yell_investigation_chain_title: "Señal Secreta"
 mem_rebel_yell_investigation_chain_desc: "Una señal débil está acechando el [the_system.GetName] sistema. Deberíamos llegar al fondo de esto."
 
