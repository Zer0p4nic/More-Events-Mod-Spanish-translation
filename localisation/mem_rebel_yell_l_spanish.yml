 pc_mem_broken_city: "$pc_broken$"
 pc_mem_broken_city_desc: "Este planeta una vez tuvo una ciudad masiva que cubría toda su superficie, pero algún tipo de evento cataclísmico ha desgarrado el planeta. \n\nLos restos de arcologías masivas todavía son discernibles desde la órbita, retorcidos y desgarrados por fuerzas masivas."
 
 mem_rebel_yell.1.name: "Sistema Encantado"
 mem_rebel_yell.1.desc: "El sistema [From.GetName] parece contener restos de un compromiso masivo. \n\nA pesar de que la batalla tuvo lugar hace mucho tiempo, el espacio todavía está lleno de una gran cantidad de escombros orbitales. Pero hay algo más en este sistema. \n\nEl [Root.GetName] informa que ha detectado una señal débil que se transmite desde allí, pero a pesar de todos los esfuerzos no pudimos identificar su origen. Investigar la fuente de la señal requeriría equipos más potentes y precisos, mejor ubicados en un puesto estacionario."
 mem_rebel_yell.1.a: "Qué extraño..."
 mem_rebel_yell.1.a.tooltip: "Para localizar la fuente de la señal, deberíamos construir un §Soutpost§! en el sistema [From.GetName]."
 mem_rebel_yell.1.b: "Toma nota del sistema."
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \nSe añadirá un §YPunto de Interés§! a nuestro registro de situaciones."
 mem_rebel_yell.poi.1.name: "El Sistema [the_system.GetName]"
 mem_rebel_yell.poi.1.desc: "Deberíamos construir y mantener un puesto aquí."
 mem_rebel_yell.2.name: "Señal en el Sistema [the_system.GetName]"
 mem_rebel_yell.2.desc: "Hemos mantenido nuestra presencia en el sistema [the_system.GetName] durante bastante tiempo, y hoy finalmente pudimos rastrear la señal hasta el [the_planet.GetPlanetMoon] [the_planet.GetName]. \n\nLa transmisión oculta envía el mismo mensaje encriptado en repetición, y al estudiarlo cerca del punto de origen, deberíamos poder aprender más."
 mem_rebel_yell.2.a: "Debemos llegar al fondo de esto."
 mem_rebel_yell.2.b: "Olvídalo."
 mem_rebel_yell.3.name: "Grito Rebelde"
 mem_rebel_yell.3.desc: "Nuestra investigación de [the_planet.GetName] ha devuelto resultados. El [Root.GetName] pudo grabar y descifrar completamente la señal que se origina en el [the_planet.GetPlanetMoon].\n\nLa señal es una transmisión militar dirigida a 'Naves de Resistencia' que pasan por el sistema. \n\nPor lo que [Leader.GetName] puede deducir, [the_system.GetName] fue el sitio de una derrota masiva para dicha Resistencia hace unos dos mil años, y las fuerzas contra las que lucharon los aniquilaron por completo.\n\nLa transmisión está instruyendo a los supervivientes a retirarse al sistema designado. Sin embargo, las coordenadas de ese sistema no coinciden con la red de hipervías tal como se conoce. ¿Están equivocados, o hay otra forma de llegar allí?"
 mem_rebel_yell.4.name: "Descubierto Agujero de Gusano en el Sistema [the_system.GetName]"
 mem_rebel_yell.4.desc: "Nuestra visión sobre la señal encriptada transmitida a través del sistema [the_system.GetName] nos ha permitido ver más allá de algún tipo de interferencia que había estado ocultando un agujero de gusano en las afueras del sistema. ¿Quizás esta sea la forma de llegar a las coordenadas especificadas en el mensaje encriptado?"
 mem_rebel_yell.4.a: "Deberíamos investigar este agujero de gusano."
 mem_rebel_yell.4.a.tooltip: "Un nuevo §Sagujero de gusano§! se ha abierto en el §Y[the_system.GetName] sistema§!."
