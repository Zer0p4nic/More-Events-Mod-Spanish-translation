 mem_rebel_yell.12.name: "Alerta de intruso"
 mem_rebel_yell.12.desc: "Estamos detectando una flota hostil en el sistema [signal_system.GetName]. Parece haber entrado a través del agujero de gusano con algún propósito desconocido."
 mem_rebel_yell.12.a: "¡A las estaciones de batalla!"
