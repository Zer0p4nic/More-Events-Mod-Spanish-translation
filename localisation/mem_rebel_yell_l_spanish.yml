 mem_rebel_yell.5.name:0 "El Último Reducto"
 mem_rebel_yell.5.desc:0 "Al otro lado del agujero de gusano, hemos descubierto una pequeña flota estacionada en órbita de uno de los planetas. Esto parece ser donde la Resistencia se ha refugiado después de su derrota. \n\nA pesar de su avanzada edad, las naves están en bastante buen estado y están fuertemente armadas. Las firmas de energía aún son detectables dentro de las naves - deberíamos acercarnos con precaución."
 mem_rebel_yell.7.desc:0 "¡Alto! ¿Quién eres tú? ¿Por qué estás disparando a mi nave? ¡Deja de disparar a mi nave! ¡Identifícate!"
 mem_rebel_yell.7.a:0 "Nos disparaste primero. ¿Quién eres tú?"
 mem_rebel_yell.8.desc:0 "Bien, no pareces... ellos. Así que eso es un alivio. \n\nYo soy [princess.GetName], del Reino [princess_species.GetName]. Mi padre una vez lideró la galaxia en una lucha desesperada contra criaturas que se llamaban a sí mismas los Vazurans. Fallamos. Nuestras flotas fueron destruidas, y nuestros mundos cayeron uno por uno. \n\nEventualmente, nos vimos obligados a retirarnos a un sistema oculto, aquí. Esperábamos que vinieran más supervivientes, pero en vano - nadie vino. Una vez que nuestras provisiones comenzaron a agotarse, transferimos el control de nuestras naves a un custodio automático y nos pusimos en sueño criogénico. Con el tiempo, las cápsulas de sueño fallaron o tuvieron que ser apagadas para conservar energía y preservar al personal más vital. Eventualmente solo quedó el superviviente de mayor rango. Esa sería yo. \n\nTu ataque parece haber desactivado nuestro sistema de IA, forzando mi despertar de emergencia. \n\nLos sistemas de la nave están fallando, y mi tiempo se está agotando. No hay lugar para mí en esta galaxia. Quienquiera que seas, estoy dispuesta a jurar lealtad y mi nave insignia a cambio de rescate."
 mem_rebel_yell.8.a:0 "Aceptamos tu oferta."
 mem_rebel_yell.8.b:0 "Te rescataremos, pero desguazaremos la nave."
 mem_rebel_yell.8.c:0 "Podríamos usar tu nave. Pero no a ti."
 mem_rebel_yell.8.d:0 "No te necesitamos a ti ni a tu nave."
 mem_rebel_yell.8.e:0 "¿Vazurans? Nosotros también nos hemos encontrado con ellos."
 mem_rebel_yell.8.e.response:0 "Me duele mucho saber que esos monstruos todavía aterrorizan la galaxia, tantos años después de que caímos ante ellos. \n\nPero debería haberlo esperado. Nada parecía ser capaz de detenerlos."
 
 mem_rebel_yell_custodian_trait:0 "Custodio de la Resistencia"
 mem_rebel_yell_custodian_trait_desc:0 "Este sistema de IA ha sido puesto a cargo de una flota en hibernación. ¡Viva la Resistencia!"
 mem_rebel_yell_recon_custodian_trait:0 "Custodio de Reconocimiento de la Resistencia"
 mem_rebel_yell_recon_custodian_trait_desc:0 "Este sistema de IA ha sido puesto a cargo de una flota de exploración mientras la tripulación está indispuesta. ¡Viva la Resistencia!"
 mem_rebel_yell_princess_trait:0 "Princesa Rebelde"
 mem_rebel_yell_princess_trait_desc:0 "Una experimentada princesa guerrera que una vez lideró la flota real contra la Amenaza Vazuran."
 
