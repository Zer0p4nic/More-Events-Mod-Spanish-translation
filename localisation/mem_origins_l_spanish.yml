# A file for all origin additions that are not elsewhere.

l_spanish:

 origin_mem_exiles: "Exiliados Galácticos"
 origin_mem_exiles_desc: "Un remanente de un imperio que una vez fue prominente se vio obligado a retirarse a un cúmulo aislado a través de una puerta."

 origin_mem_out_of_time: "Fuera de Tiempo"
 origin_mem_out_of_time_desc: "Un imperio de un período de tiempo diferente, enviado lejos de su propio tiempo y al presente a través de una anomalía temporal."
 origin_tooltip_mem_out_of_time: "Eventualmente la anomalía temporal los alcanzará y los borrará de la existencia, al menos de la existencia tal como es actualmente."

 origin_mem_freebotomites: "Freebotomitas"
 origin_mem_freebotomites_desc: "Una vez transformados por la Sonda de Inspección, ahora han recuperado su libre albedrío."

 # Vazuran Menace related origins
 # From the Ashes Localisation
 origin_mem_from_the_ashes: "Desde las Cenizas"
 origin_mem_from_the_ashes_desc: "Una vez que esta civilización ha viajado entre las estrellas extendiéndose a mundos distantes - o eso cuentan las leyendas. Ahora su gente vive bajo las ruinas de un mundo que una vez fue una ciudad interminable ahora recapturada por la naturaleza. A medida que se levantan de las cenizas del pasado, lo hacen conscientes de que los destructores de los antiguos pueden seguir ahí fuera en el vacío."
 origin_tooltip_mem_from_the_ashes_effects: "Comienza con un §YMundo Reliquia§! como tu mundo natal.\nLa §YAmenaza Vazuran§! estará activa."
 START_SCREEN_MEM_FROM_THE_ASHES: "Nuestras ciudades fueron quemadas, nuestra civilización fue prácticamente borrada de la faz de nuestro mundo. Esto ocurrió en un pasado tan distante, que apenas nadie puede siquiera imaginarlo. Sin embargo, las ruinas de aquellos tiempos todavía se alzan sobre nosotros en muchas regiones de [GetHomeWorldName] -- un testimonio constante de las historias transmitidas de generación en generación.\n\n§S¡Cuidado con los Destructores!§! las leyendas de nuestros antepasados advierten de una amenaza que todavía acecha allí en el vacío.\n\nPero sea como sea, ¡ahora es el momento de volver a las estrellas! Por fin nuestra civilización se ha reconstruido hasta el punto de viajar entre las estrellas. ¡Vamos a retomar nuestro legítimo lugar entre las estrellas!"

 # reserved for later added events

 # Fainthearted Backwater Localisation
 origin_mem_fainthearted: "Retaguardia pusilánime"
 origin_mem_fainthearted_desc: "Hace siglos, un terrible e antiguo invasor aterrorizó la galaxia. Mientras otros imperios se unían e intentaban una última resistencia, esta civilización temblaba de miedo ante la embestida y se retiró a su sistema hogar aislado, donde se escondió y esperó con éxito la crisis galáctica. Durante milenios incontables su gente vivió en reclusión, estableciendo pequeñas comunidades unidas y perdiendo lentamente gran parte de su conocimiento acumulado, sólo manteniendo sus avanzadas estaciones de sensores funcionando a plena capacidad. Una vez que finalmente establecieron que este ciclo estaba libre de la amenaza, emergieron de la oscuridad para intentar reafirmar su lugar entre las estrellas."
 origin_tooltip_mem_fainthearted_effects: "- La §YAmenaza Vazuran§! estará inactiva (anula el efecto de origen §YDesde las Cenizas§!)\n- §G10%§! aumentado £unity£ §YGeneración de Unidad§!\n- §R15%§! disminuido £mod_country_naval_cap_add£ §YCapacidad Naval§!\n- £mod_tech_cost_empire_size_mult£ §YVelocidad de Investigación§! reducida en §R5%§! durante los primeros §Y20§! años y §R2%§! durante los siguientes §Y20§! años\n- La tecnología de sensores de nivel §Y2§! y §Y3§! ya están investigadas."
 START_SCREEN_MEM_FAINTHEARTED: "Cuando los malvados llegaron, no pudimos llevar a nuestro pueblo a la violencia que exigían los otros imperios. Temerosamente vaciamos nuestras posesiones y llevamos a nuestra gente de vuelta al cálido abrazo de nuestro mundo natal.\n\nRehuimos las tecnologías peligrosas y visibles en favor de la seguridad. Nuestra tecnología puede haber retrocedido a lo largo de los siglos, pero todavía estamos aquí. Esto es algo que muchas de las otras razas no pueden afirmar...\n\nFue marcado como un día de alegría en nuestra historia cuando nuestros observadores informaron haber recibido transmisiones de subsespacio que afirmaban la derrota de la antigua amenaza.\n\nAños de duro trabajo y reurbanización nos han permitido reclamar nuestro sistema solar. Y ahora, finalmente nos sentimos lo suficientemente cómodos como para volver a la prosperidad de las estrellas."

