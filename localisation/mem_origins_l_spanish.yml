 mem_opinion_cowards: "Cobardes"

 mem_vazurans_category_5: "Signos de Habitación"
 mem_vazurans_category_5_desc: "Durante la inspección de nuestra colonia hace mucho abandonada, los escaneos de superficie han revelado varias estructuras bien mantenidas y aparentemente activas. ¡Parecería como si alguien hubiera reclamado lo que dejamos atrás! La arquitectura se parece mucho a los diseños pre-Vazuran que hemos usado en el pasado..."

 mem_fainthearted.5.name: "Equipo de desembarco perdido"
 mem_fainthearted.5.desc: "Ponerse en contacto con los habitantes de [From.GetName] en persona resultó ser un grave error. Nuestro equipo de desembarco fue rápidamente derribado en lo que, en retrospectiva, parece haber sido una emboscada planeada.\n\nAhora estamos siendo saludados desde la superficie de [From.GetPlanetMoon]."
 mem_fainthearted.5.a: "En pantalla"

 