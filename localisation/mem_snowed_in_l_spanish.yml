l_spanish:

 #Anomaly
 
 mem_snowed_in_category:0 "Ruinas Heladas"
 mem_snowed_in_category_desc:0 "Aunque parezca poco probable, la superficie congelada de §Y[Root.GetName]§! parece haber albergado vida alguna vez. Lo que parece ser los restos de una civilización que alguna vez prosperó todavía se puede ver en su superficie."
 
 #Events
 
 mem_snowed_in.1.name:0 "Ruinas Heladas"
 mem_snowed_in.1.desc:0 "La observación de §Y[From.GetName]§! confirma nuestra hipótesis inicial: hay ruinas por toda su superficie congelada. Todavía se pueden identificar vastas áreas metropolitanas en diferentes regiones. \n\nEl análisis preliminar sugiere que el planeta fue una vez hogar de una civilización industrial hasta que un cataclismo misterioso causó la actual edad de hielo y convirtió todo el planeta en un páramo helado."
 
 mem_snowed_in.3.name:0 "Vida en el hielo"
 mem_snowed_in.3.desc.first:0 "Nuestra continua monitorización de §Y[mem_snowed_in_planet.GetName]§! ha revelado algo inesperado. \n\nParece que una fuente de energía todavía está activa en lo profundo de la superficie del planeta. Una investigación más profunda desde nuestra estación de investigación ha establecido que un número de supervivientes del cataclismo original que causó la actual edad de hielo del planeta todavía vive en lo profundo del subsuelo."
 mem_snowed_in.3.desc.second:0 "Parece que un grupo de supervivientes del cataclismo original que convirtió a §Y[mem_snowed_in_planet.GetName]§! en un páramo helado todavía vive en lo profundo de la superficie. \n\nNuestra estación de investigación ha localizado su hábitat subterráneo."
 mem_snowed_in.3.a:0 "Establecer comunicaciones con ellos."
 mem_snowed_in.3.b:0 "Sigue observándolos."
 mem_snowed_in.3.c:0 "¿Supervivientes? No por mucho tiempo."
 mem_snowed_in.3.d:0 "¿Supervivientes? Deberíamos cosecharlos."
 mem_snowed_in.3.tooltip:0 "£society  §GSociedad§! la producción en §Y[mem_snowed_in_planet.GetName]§! aumentará."
 
 mem_snowed_in.5.name:0 "Contacto Establecido"
 mem_snowed_in.5.desc:0 "Después de interceptar suficientes datos desde el hábitat subterráneo en §Y[mem_snowed_in_planet.GetName]§!, pudimos decodificar el lenguaje y los protocolos de datos de los alienígenas. \n\nAhora estamos listos para establecer contacto con los residentes del búnker."
 
 mem_snowed_in.6.name:0 "Comunicación con [mem_snowed_in_planet.GetName]"
 mem_snowed_in.6.desc.first:0 "Saludos, represento al gobierno provisional de la civilización de §Y[mem_snowed_in_species.GetSpeciesName]§!... Bueno, lo que queda de ella. \n\n¿Realmente eres una civilización espacial? Probablemente puedes ver que nuestro propio mundo no está en la mejor forma. ¿Quizás hay un lugar para nosotros en uno de los planetas de tu poderoso imperio?"
 mem_snowed_in.6.desc.second:0 "Oh, pareces ser alguien nuevo. \n\nNo sé qué pasa allá arriba, pero te diré lo que le dije a los que vinieron antes que tú. \n\nRepresento al gobierno provisional de la civilización de §Y[mem_snowed_in_species.GetSpeciesName]§!. Probablemente puedes ver que nuestro propio mundo no está en la mejor forma. ¿Quizás hay un lugar para nosotros en uno de los planetas de tu poderoso imperio?"
 mem_snowed_in.6.a:0 "¿Qué pasó con tu mundo?"
 mem_snowed_in.6.a.response:0 "Imposible decirlo con seguridad. Cuando empezó, nuestra ciencia no estaba lo suficientemente avanzada para entender completamente... Ahora prácticamente no nos queda ciencia. \n\nAlgo, o quizás incluso alguien causó que la órbita de nuestro planeta se desestabilizara. Le llevó siglos alejarse tanto de la estrella como estamos ahora, así que pudimos adaptarnos... pero aún así, ahora estamos atrapados aquí, rodeados de casi cero absoluto en el exterior."
 mem_snowed_in.6.b:0 "Esto podría ser arreglado."
 mem_snowed_in.6.b.tooltip:0 "Los refugiados de §Y[mem_snowed_in_planet.GetName]§! se trasladarán gradualmente a nuestros mundos, siempre y cuando tengamos suficiente espacio habitable."
 mem_snowed_in.6.c:0 "No podemos acoger a ninguno de ustedes."
 mem_snowed_in.6.c.gestalt:0 "Los individualistas como tú no pertenecen con nosotros."
 mem_snowed_in.6.c.response:0 "Ya veo. Eso es desafortunado. \n\nPero hemos llegado hasta aquí, encontraremos una manera de sobrevivir sin tu ayuda."
 mem_snowed_in.6.c.xenophobe:0 "Tu especie merece la extinción, [mem_snowed_in_species.GetSpeciesNameInsult]."
 mem_snowed_in.6.c.xenophobe.response:0 "Ya veo. \n\nUn simple "No" habría sido suficiente."
 mem_snowed_in.6.d:0 "Podemos proporcionarte tecnología para ayudarte a sobrevivir."
 mem_snowed_in.6.d.response:0 "No es exactamente lo que esperábamos... Pero definitivamente ayudará."
 mem_snowed_in.6.e:0 "Oraremos por tu salvación."
 mem_snowed_in.6.e.response:0 "¿¡De verdad?! ¿Orar? \n\nClaro, por qué no. Orar definitivamente nos ayudará a no congelarnos hasta la muerte."
 
 mem_snowed_in.7.name:0 "Bombardeo Orbital Completo"
 mem_snowed_in.7.desc:0 "Nuestras fuerzas han entregado con éxito una carga de profundidad en la superficie de §Y[mem_snowed_in_planet.GetName]§!. El búnker ha sido colapsado con éxito y quienquiera que estuviera escondido allí ha sido eliminado."
 mem_snowed_in.7.tooltip:0 "£society  §GSociedad§! la producción en §Y[mem_snowed_in_planet.GetName]§! disminuye significativamente con la destrucción de los nativos."
 
 mem_snowed_in.8.name:0 "Invasión de Búnkeres Completada"
 mem_snowed_in.8.desc:0 "Nuestros drones de ataque han atravesado el búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§!. Con la resistencia primitiva rápidamente aplastada, los residentes del búnker han sido capturados con éxito para nuestro uso."
 mem_snowed_in.8.a:0 "Celebramos."
 mem_snowed_in.8.b:0 "Asimila su conocimiento y deshazte de ellos."
 mem_snowed_in.8.c:0 "Asimílalos y reubícalos en un lugar más habitable."
 mem_snowed_in.8.c.tooltip:0 "Varias £pop  poblaciones serán llevadas a nuestro mundo como ciborgs."
 
 mem_snowed_in.9.name:0 "Evacuación Completa"
 mem_snowed_in.9.desc:0 "Los últimos supervivientes de §Y[mem_snowed_in_planet.GetName]§! se han mudado para establecerse en nuestros mundos. El planeta ahora está completamente vacío."
 
 mem_snowed_in.999.name:0 "Pista Falsa"
 mem_snowed_in.999.desc:0 "Parece que nuestra evaluación original de §Y[fromfrom.GetName]§! era incorrecta. \n\nEl planeta está cubierto de rocas dentadas de forma peculiar, pero está conspicuamente desprovisto de estructuras artificiales de cualquier tipo."
 mem_snowed_in.999.a:0 "Bueno..."
 
 #Projects
 
 MEM_SNOWED_IN_ESTABLISH_CONTACT:0 "Establecer Comunicaciones"
 MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC:0 "El búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§! parece contener vida sapiente. Deberíamos poder interceptar y descifrar sus comunicaciones y aprender su idioma."
 
 MEM_SNOWED_IN_DESTROY:0 "Destruir el Búnker"
 MEM_SNOWED_IN_DESTROY_DESC:0 "El búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§! parece contener vida sapiente. Esto no debe continuar. \n\nCon un golpe lo suficientemente preciso, podemos colapsarlo con facilidad, exponiendo a los residentes a una combinación de escombros y temperaturas cercanas al cero absoluto."
 
 MEM_SNOWED_IN_ASSAULT:0 "Capturar el Búnker"
 MEM_SNOWED_IN_ASSAULT_DESC:0 "El búnker debajo de la superficie de §Y[mem_snowed_in_planet.GetName]§! parece contener vida sapiente. Con una pequeña fuerza de ataque, deberíamos poder capturarlos para su uso posterior."
 
 #Traits
 
 trait_mem_snowed_in_survivors:0 "Sobrevivientes del Mundo Congelado"
 trait_mem_snowed_in_survivors_desc:0 "Estas especies han vivido a través de la destrucción de su entorno original y se han adaptado para vivir en un hábitat diminuto, asediado por temperaturas cercanas al cero absoluto en el exterior."
 
 #Modifiers
 
 mem_snowed_in_ruins:0 "Ruinas Congeladas"
 mem_snowed_in_ruins_desc:0 "Las ruinas de una civilización muerta salpican la superficie de este planeta."
 
 mem_snowed_in_civilisation:0 "Sobrevivientes Congelados"
 mem_snowed_in_civilisation_desc:0 "La vida orgánica aún continúa debajo de la superficie, a pesar de que la superficie se ha congelado por completo."
 
 mem_snowed_in_civilisation_destroyed:0 "Civilización Destruida"
 mem_snowed_in_civilisation_destroyed_desc:0 "Los orgánicos que originalmente huyeron de la nueva era de hielo subterránea, sin embargo, fueron destruidos por una invasión desde el espacio."
 
 mem_snowed_in_civilisation_evacuated:0 "Ruinas Abandonadas"
 mem_snowed_in_civilisation_evacuated_desc:0 "Los últimos remanentes de la civilización que una vez vivió aquí han abandonado este mundo por algo más habitable."
 
 mem_snowed_in_eat_everyone:0 "Sobrevivientes Congelados"
 mem_snowed_in_eat_everyone_desc:0 "A veces, aquellos que huyen de la destrucción de su mundo simplemente terminan como un bocadillo."
 
