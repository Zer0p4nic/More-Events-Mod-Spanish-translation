# Agrarian Idyll
# By ViolentBeetle

l_spanish:

 mem_agrarian_dig_site: "Idilio Agrario"
 mem_agrarian_dig_site_desc: "Una pequeña región aislada en este planeta está cubierta de hileras ordenadas de parcelas agrícolas - cubiertas de plantas, pero aún reconocibles. Esta característica parece muy fuera de lugar, especialmente considerando que estas son las únicas estructuras artificiales preexistentes en [From.Planet.GetName]. \n\nEl equipo de agricultura mecanizada todavía se está oxidando en los campos, mientras que los propietarios de las granjas no se encuentran por ningún lado."

 mem_agrarian.1.name: "Fosa Común"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§! informa haber descubierto una probable explicación de la desaparición de los habitantes anteriores de [From.Planet.GetName]. \n\nEn las afueras del asentamiento, [Leader.GetSheHe] descubrió una zanja donde se arrojaron múltiples cuerpos en bolsas antes de que se vertiera concreto sobre ellos. La zanja parece estar segmentada con un relleno de calidad desigual, lo que sugiere que el proceso de arrojar los cuerpos tomó meses, si no años. Se estima que los cuerpos descubiertos dentro representan alrededor del 60-80% de todos los hogares, dependiendo de cuán comunal era esta especie. \n\nNo se encuentran signos obvios de trauma en los cuerpos, ni hay rastros de contaminación radiactiva, venenos conocidos o corrosivos. Sin embargo, debido a la falta de un espécimen vivo para referencia y al lamentable estado de la fosa común en general, es imposible inferir la causa de la muerte."
 mem_agrarian.2.name: "El Hospital"
 mem_agrarian.2.desc: "Hemos descubierto un edificio medio enterrado en las afueras del asentamiento. §Y[Leader.GetName]§! cree que sirvió como hospital mientras la colonia aún estaba viva. \n\nEl edificio en sí fue mayormente despejado y se destruyeron muchos documentos. Parece que a pesar de optar por soluciones de baja tecnología siempre que podían, como superficies de escritura a base de plantas, ladrillos de arcilla y muebles de madera, los colonos tenían acceso a tecnologías avanzadas que usaban siempre que era necesario, como escáneres médicos sofisticados e impresoras farmacéuticas moleculares. \n\nAunque los registros del hospital se han desvanecido, §Y[Leader.GetName]§! infiere que una enfermedad altamente contagiosa ha afectado a los colonos en algún momento."
 mem_agrarian.3.name: "La Antena"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§! informa haber descubierto algo extraño justo en el medio del asentamiento abandonado en [From.Planet.GetName]. \n\nA una profundidad relativamente superficial, los arqueólogos han encontrado una antena extremadamente alta. Su fundación parece estar colocada deliberadamente justo en el medio del asentamiento, probablemente para asegurar una cobertura estable. La antena no está diseñada para ninguna especificación más rápida que la luz, pero sin embargo, es posiblemente la pieza de tecnología más avanzada recuperada hasta ahora. \n\nLa naturaleza exacta de la señal transmitida es incierta en este momento, pero es probable que la fuente de la señal se pueda encontrar bajo tierra, justo debajo de la antena misma."
 mem_agrarian.4.name: "Control de Biomasa"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§! informa haber logrado penetrar con éxito el complejo subterráneo debajo de la antena en [From.Planet.GetName]. En comparación con el resto del asentamiento, es extremadamente avanzado, lo que lo sitúa al nivel de una civilización espacial promedio. La mayoría del equipo está roto, pero se recuperaron algunos datos. Los eventos que llevaron a la extinción de la población del planeta se hicieron claros. \n\nLos colonos se originaron de una civilización que estaba activa en una parte distante de la galaxia como un grupo de primitivos que buscaban escapar de lo que percibían como una sociedad tecnológica opresiva que sofocaba su espiritualidad. \n\nCon solo la tecnología limitada que consideraron necesaria, se dirigieron a [From.Planet.GetName] y establecieron una colonia. Para reforzar sus filas y asegurar una fuerza de trabajo suficiente para la operación de la colonia, trajeron una biomasa programable especialmente diseñada, que en ese momento era inferior a la tecnología robótica, pero mejor adaptada a su forma de vida primitiva. \n\nEl complejo subterráneo y la antena eran, de hecho, un sistema de control para las construcciones de biomasa."
 mem_agrarian.5.name: "La Obra Maestra"
 mem_agrarian.5.desc: "Después de una extensa investigación, §Y[Leader.GetName]§! han reconstruido el resto de los eventos que causaron el colapso de la colonia en [From.Planet.GetName]. \n\nPor un tiempo, la colonia funcionó sin problemas y los colonos disfrutaron de una vida sencilla hasta que se encontraron con una infección, probablemente nativa del mundo. La mayoría de ellos sucumbieron rápidamente, pero para una pequeña fracción de la población tardaría años en morir. A pesar de las medidas de cuarentena, no se pudo detener la propagación de la infección y todos los colonos la contrajeron. La única forma de vida no afectada era la biomasa. Dándose cuenta de que estaban condenados, los colonos optaron por copiar sus mentes en el sistema de control de la biomasa y vivir sus vidas como constructos. \n\nSin embargo, un técnico entre ellos tenía un plan diferente. Viéndose a sí mismo como una especie de artista supremo, saboteó el sistema de transferencia para darse acceso completo a los núcleos de personalidad. Después de que el proceso se completó, borró todos los recuerdos de los demás colonos de su verdadera naturaleza y dedicó todo su tiempo a manipular sus personalidades. Sin saber nada de lo que está sucediendo o quiénes son realmente, los colonos prácticamente inmortales revivieron el mismo día una y otra vez como constructos de biomasa entre edificios lentamente en decadencia y campos descuidados, mientras la única persona consciente de sí misma seguía alterando sus personalidades y recuerdos para crear algo más a su gusto. \n\nEste proceso duró unos 40 años hasta que un corte de energía interrumpió la transmisión y causó que todos los constructos se desintegraran. Parece que la única persona que sabía que el complejo incluso existía no tenía interés en mantenerlo."
 mem_agrarian.5.a: "Un cuento fascinante."

 d_mem_agrarian_deposit: "Tierras Agrícolas Desoladas"
 d_mem_agrarian_deposit_desc: "Una zona considerablemente grande que una vez fue colonizada por un grupo de colonos alienígenas. Estas tierras fértiles yacen abandonadas después de que sus dueños murieron a causa de una epidemia."

