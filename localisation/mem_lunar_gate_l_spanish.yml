 mem_lunar_gate.2.name:0 "La Puerta Lunar"
 mem_lunar_gate.2.desc:0 "Los prospectores en [mem_lunar_gate_moon.GetName] han descubierto una gran veta de elementos únicos que pueden permitir la construcción de un generador de agujeros de gusano de largo alcance en la propia luna! A diferencia de los agujeros de gusano y las puertas naturales que actualmente conocemos, la propuesta puerta de agujero de gusano conectaría [mem_lunar_gate_planet.GetName] con todas las demás colonias en nuestro espacio simultáneamente!\n\nSin embargo, hay varios problemas: En primer lugar, los agujeros de gusano creados por la Puerta Lunar serán completamente incompatibles con nuestros diseños de naves estándar. Sólo las pequeñas naves civiles podrán acceder y utilizar la puerta, ya que los agujeros de gusano son mucho más pequeños e inestables que nuestra tecnología de agujeros de gusano actualmente entendida. Aunque es inconveniente para nuestro ejército y nuestras propias naves civiles, la puerta debería impulsar enormemente la economía de la colonia al proporcionar un contacto casi instantáneo con nuestras otras colonias.\n\nEn segundo lugar, la Puerta Lunar utilizará una teoría de agujeros de gusano completamente nueva y por lo tanto no probada. Nuestra teoría estándar de agujeros de gusano requiere que los agujeros de gusano sólo existan fuera del pozo de gravedad de un sistema. Los elementos únicos de [mem_lunar_gate_moon.GetName] nos permiten eludir esta restricción, pero el riesgo de fracaso es sustancial.\n\nFinalmente, la construcción de la Puerta Lunar no está exenta de costos: Se necesitará una inversión sustancial para construir la Puerta."
 mem_lunar_gate.2.a:0 "Los beneficios superan los riesgos."
 mem_lunar_gate.2.b:0 "Demasiado puede salir mal. Estudia los elementos en su lugar."
 mem_lunar_gate.2.c:0 "Es demasiado caro. Estudia los elementos en su lugar."
 mem_lunar_gate.2.d:0 "Aún no podemos permitírnoslo. Comienza a acumular los recursos necesarios."
 mem_lunar_gate.2.new:0 "Fascinante."
 mem_lunar_gate.2.new.tooltip:0 "Las decisiones $mem_lunar_gate_construct_decision$ y $mem_lunar_gate_research_decision$ están disponibles en [mem_lunar_gate_planet.GetName]."
 
 mem_lunar_gate.3.name:0 "Última oportunidad para construir la Puerta Lunar"
 mem_lunar_gate.3.desc:0 "Los grupos de interés locales de [mem_lunar_gate_planet.GetName] están exigiendo que tomemos una decisión con respecto a la propuesta Puerta Lunar. Parece que el gobierno local está perdiendo su apetito por un proyecto tan caro y arriesgado. Si la construcción de la Puerta Lunar va a comenzar, necesita comenzar ahora. Sin embargo, si no hemos reservado suficientes recursos para permitirnos la Puerta, la fe de la colonia en el gobierno se verá afectada."
 mem_lunar_gate.3.a:0 "Los beneficios superan los riesgos."
 mem_lunar_gate.3.b:0 "Demasiado puede salir mal. Estudia los elementos en su lugar."
 mem_lunar_gate.3.c:0 "Todavía es demasiado caro. Estudia los elementos en su lugar."
 
 MEM_LUNAR_GATE_PROJECT:0 "Construir la Puerta Lunar"
 MEM_LUNAR_GATE_PROJECT_DESC:0 "La construcción de la Puerta Lunar en [mem_lunar_gate_moon.GetName] requerirá uno de nuestros mejores científicos para liderar la nueva tecnología de agujeros de gusano en miniatura necesaria. Con la construcción de la Puerta Lunar, la economía de [mem_lunar_gate_planet.GetName] será revolucionada por un rápido acceso civil a todo nuestro espacio colonizado."
 
 mem_lunar_gate.4.name:0 "La Puerta Lunar se ha completado"
 mem_lunar_gate.4.desc:0 "La Puerta Lunar en [mem_lunar_gate_moon.GetName] ha sido activada con éxito y está revolucionando [mem_lunar_gate_planet.GetName]! Con los tiempos de transporte a nuestros otros mundos reducidos a casi cero, la economía está creciendo a un ritmo sin precedentes. Aunque necesitaremos monitorear la Puerta y [mem_lunar_gate_planet.GetName] para asegurarnos de que no hay efectos negativos, es seguro decir que el proyecto de la Puerta Lunar ha sido un éxito."
 
 mem_lunar_gate.5.name:0 "Desastre de la Puerta Lunar"
 mem_lunar_gate.5.desc:0 "Un accidente en [mem_lunar_gate_moon.GetName] ha resultado en un desastre para la Puerta Lunar! Al probar la puerta, una anomalía gravitacional ha creado un agujero de gusano masivo que ha destrozado la luna. No hace falta decir que la Puerta Lunar se perdió junto con la totalidad de [mem_lunar_gate_moon.GetName]. Fragmentos masivos de la antigua luna están lloviendo sobre [mem_lunar_gate_planet.GetName] y ya han destruido varias regiones, devastando sus poblaciones. Además, los escombros de [mem_lunar_gate_moon.GetName] están interfiriendo con el medio ambiente de [mem_lunar_gate_planet.GetName] y están causando problemas de salud en todo el mundo. Pasará bastante tiempo antes de que la colonia se recupere."
 mem_lunar_gate.5.a:0 "¡Qué tragedia!"
 
 mem_lunar_gate.6.name:0 "Colapso de la Puerta Lunar"
 mem_lunar_gate.6.desc:1 "¡Un accidente en [mem_lunar_gate_moon.GetName] ha provocado un desastre en la Puerta Lunar! ¡Al probar la puerta, un agujero de gusano se ha colapsado y ha creado un microagujero negro que ha consumido [mem_lunar_gate_moon.GetName]! Afortunadamente, el nuevo agujero negro se encuentra en una órbita estable alrededor de [mem_lunar_gate_planet.GetName] y no parece estar interfiriendo con [mem_lunar_gate_planet.GetName]. Nuestras proyecciones actuales no prevén que el agujero negro se evapore en este milenio, así que, por ahora, la colonia está a salvo. Al menos, el nuevo agujero negro nos proporcionará un interesante objeto de estudio."
 
 mem_lunar_gate_broken_promise:0 "Promesas rotas"
 mem_lunar_gate_broken_promise_desc:0 "Las conversaciones sobre la construcción de una Puerta Lunar no han dado lugar a nada."
 
 mem_lunar_gate_completed:0 "Puerta Lunar"
 mem_lunar_gate_completed_desc:0 "La Puerta Lunar proporciona un acceso de agujero de gusano de largo alcance a los barcos civiles."
 
 mem_lunar_gate_access:0 "Acceso a la Puerta Lunar"
 mem_lunar_gate_access_desc:0 "El acceso casi instantáneo a todos los mundos colonizados ha impulsado la economía local."
 
 mem_lunar_gate_catastrophe:0 "Catastrofe de la Puerta Lunar"
 mem_lunar_gate_catastrophe_desc:0 "La fallida Puerta Lunar ha destruido la luna."
 
 mem_lunar_gate_pollution:0 "Desastre de la Puerta Lunar"
 mem_lunar_gate_pollution_desc:0 "Los escombros de la luna y la fallida Puerta Lunar han contaminado el medio ambiente del mundo."
 
 mem_lunar_gate_former_moon:0 "Antigua Luna"
 mem_lunar_gate_former_moon_desc:0 "El experimento de la Puerta Lunar ha terminado con la luna siendo consumida por un agujero negro."


 mem_lunar_gate_success_tooltip:0 "El experimento es un éxito y se establece una Puerta Lunar."
 mem_lunar_gate_disaster_tooltip:0 "El experimento termina en desastre."
 mem_lunar_gate_unexpected_tooltip:0 "Ocurre un resultado inesperado."
 
