 mem_lunar_gate_construct_decision_desc:0 "Intenta construir una Puerta Lunar. El proyecto tiene un gran potencial de éxito pero no está exento de riesgos."
 
 mem_lunar_gate_research_decision:0 "Estudiar los Principios detrás de la Puerta Lunar"
 mem_lunar_gate_research_decision_desc:0 "Intentar construir la Puerta Lunar sería demasiado caro y arriesgado. Mejor solo estudiarlo."

