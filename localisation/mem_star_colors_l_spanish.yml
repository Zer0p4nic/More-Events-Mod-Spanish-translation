l_spanish:
 mem_star_colors_category:0 "Colores extraños"
 mem_star_colors_category_desc:0 "La observación de la estrella reveló destellos de colores inusuales en su fotosfera. Su análisis espectral no coincide con los elementos típicos encontrados dentro de las estrellas de esta clase."

 mem_star_colors.1.name:0 "Colores de otro mundo"
 mem_star_colors.1.desc:0 "La observación continua de la fotosfera de §Y[From.GetName]§! reveló múltiples micro-agujeros de gusano vinculados a una dimensión diferente. Su constante formación espontánea y colapso dentro de la estrella está depositando grandes cantidades de partículas exóticas dentro de ella, lo que explica las lecturas espectrales inusuales."

 mem_star_colors.2.name:0 "Sensores defectuosos"
 mem_star_colors.2.desc:0 "La observación inicial de §Y[FromFrom.GetName]§! no pudo ser replicada. Parece que las lecturas inusuales no eran más que el resultado de calibraciones incorrectas del escáner."
