l_spanish:

 #Base
 mem_flight_recorder_category:0 "Señales no identificadas"
 mem_flight_recorder_category_desc:0 "Estamos captando señales repetitivas que se originan en §Y[Root.GetName]§!, presumiblemente una señal de socorro o un faro localizador."

 #Success
 mem_flight_recorder.1.name:0 "Grabadora de vuelo"
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§! ha interceptado y recuperado un pequeño dispositivo en órbita alrededor de §Y[From.GetName]§!.\n\nA juzgar por los datos extraídos, es una grabadora de vuelo de un crucero militar, eyectada justo antes de que el barco fuera conducido directamente hacia la estrella por asaltantes armados.\n\nDependiendo de a qué conjunto de voces escuchemos en las grabaciones de la cabina interior, estos secuestradores eran luchadores por la libertad o fanáticos nacionalistas. La tripulación defensora describe a los intrusos como terroristas que buscan perturbar la frágil paz galáctica en una cruel represalia por haber contenido la agresión desenfrenada de su nación; el grupo de abordaje se presenta como liberadores dispuestos a dar sus vidas para liberar a su pueblo del yugo de la opresión imperialista que les ha sido impuesta por sus traicioneros vecinos.\n\nDe cualquier manera, la transmisión en bruto de los datos de vuelo podría ser útil en nuestra propia investigación."

 #Failure
 mem_flight_recorder.2.name:0 "Pérdida de señal"
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§! no pudo aislar y rastrear la señal nuevamente. Su fuente probablemente se perdió para siempre."
 
 mem_flight_recorder.dissapointing:0 "Decepcionante"

 #Critical Failure
 mem_flight_recorder.3.name:0 "Trampa explosiva"
 mem_flight_recorder.3.desc:0 "Poco después de que nuestra nave hubiera rescatado un pequeño dispositivo en órbita alrededor de §Y[From.GetName]§!, perdimos contacto con ellos. Parece que el dispositivo estaba preparado para explotar cuando se llevaba a bordo de una nave espacial, probablemente como una especie de trampa explosiva."
