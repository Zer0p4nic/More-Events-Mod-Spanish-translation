 mem_subspace_beacon_category:0 "Baliza Misteriosa"
 mem_subspace_beacon_category_desc:0 "El asteroide §Y[Root.GetName]§! parece albergar algún tipo de baliza. Se puede encontrar un ping de subespacio que se repite constantemente emanando de él en momentos aleatorios, en algún lugar de las masas giratorias de asteroides más pequeños que rodean el primario."
 mem_subspace_beacon.1.name:0 "Agujero Negro Micro"
 mem_subspace_beacon.1.desc:0 "Las señales inusuales provenientes de §Y[From.From.GetName]§! han sido rastreadas hasta un agujero negro milagrosamente pequeño, de no más de unos pocos kilómetros de diámetro. Los asteroides menores, algunos no más grandes que una fruta, son regularmente succionados más allá del horizonte de eventos. Esto crea perturbaciones de subespacio que, según §Y[Root.GetLeaderName]§!, ocurren debido al tamaño del agujero negro. Considerando su ubicación inusual, es muy probable que la anomalía fuera creada intencionalmente para algún propósito desconocido. Sea lo que sea, vale la pena estudiarlo más a fondo."
 mem_subspace_beacon.11.name:0 "Transmisión Automatizada"
 mem_subspace_beacon.11.desc:0 "Según el informe de §Y[Root.GetLeaderName]§!, la señal misteriosa de §Y[From.From.GetName]§! proviene de un pequeño objeto incrustado en la superficie del asteroide. El objeto es de fabricación alienígena, y a intervalos irregulares emite una señal de subespacio a varios puntos de Lagrange dentro del sistema.\n\nEsta señal, cuando se decodifica, parece mostrar un programa de holovid creado automáticamente para alguna raza alienígena desaparecida hace mucho tiempo. Cada episodio dura entre una y tres horas, y es una historia autocontenida ambientada en uno de los muchos períodos de tiempo por los que parece haber pasado sus creadores, siendo el más avanzado solo unos pocos siglos más progresado que nuestra propia civilización. Como los programas varían enormemente en tono, género, ambientación y estructura de trama, §Y[Root.GetLeaderName]§! ha teorizado que la anomalía fue construida para generar procedimentalmente tales programas. Un estudio más a fondo podría proporcionar valiosos conocimientos tanto sobre la sociedad de la raza alienígena como sobre nuestras propias concepciones acerca de lo que hace una buena historia."
 mem_subspace_beacon.21.name:0 "Asteroide Nanobot"
 mem_subspace_beacon.21.desc:0 "Parecería que el \"asteroide\" de §Y[From.From.GetName]§! no es un asteroide en absoluto, sino más bien una avanzada multitud de nanobots.\n\nAunque el creador de la multitud es desconocido, su propósito ha sido deducido con bastante facilidad: Al enviar una señal de subespacio, la multitud puede detectar los ecos de cada objeto presente en el sistema, registrando cualquier nave en las cercanías.\n\nSi esto fue - o tal vez incluso todavía es - utilizado para vigilancia, investigación, u otro propósito es desconocido, pero lo que está claro es que no estaba destinado a ser encontrado - para mantener el secreto, los nanobots adoptan el disfraz de un asteroide sin pretensiones. Cualquier perturbación en la superficie por colisiones es reparada automáticamente por la multitud antes de que continúen su vigilancia pasiva del sistema. Al lanzar misiles y varios otros objetos a §Y[From.GetName]§!, podemos observar a los nanobots en su trabajo de reparar el \"asteroide\", dándonos una visión de la nanorobótica mucho más avanzada que nuestro actual entendimiento de ella."
 mem_subspace_beacon.100.name:0 "Anomalía de Subespacio"
 mem_subspace_beacon.100.desc:0 "Las señales de subespacio que provienen de §Y[From.From.GetName]§! parecen originarse de la nada. Se generan espontáneamente desde el centro exacto del asteroide, y §Y[Root.GetLeaderName]§! no ha podido encontrar nada fuera de lo común en la región.\n\nAunque ciertamente fascinantes, las señales podrían ser fácilmente replicadas en un laboratorio, y sin un culpable a la vista, parece que el asteroide no tiene más secretos que revelar."
 mem_subspace_beacon.100.a:0 "Algunas cosas están simplemente más allá de nuestro entendimiento actual"
 mem_subspace_beacon.150.name:0 "Drones Mineros Abandonados"
 mem_subspace_beacon.150.desc:0 "Parecería que los pings de subespacio de §Y[From.From.GetName]§! estaban emanando de algún tipo de estación de minería automática profundamente debajo de la superficie del asteroide. La baliza es una señal de emergencia, solicitando ayuda a uno de los aliados de la estación.\n\nDesafortunadamente, el §Y[Root.Owner.GetName]§! no es uno de estos aliados, y la estación y sus drones están equipados con armas para defender su operación de extracción de recursos. Ya han abierto fuego contra el §Y[Root.GetName]§!."

