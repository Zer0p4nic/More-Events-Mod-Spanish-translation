# Silent Sentinel
# By ViolentBeetle

l_spanish:

 mem_sentinel_dig_site: "Muerto y enterrado"
 mem_sentinel_dig_site_desc: "Se ha detectado una nave masiva en este [From.Planet.GetPlanetMoon], en su mayoría enterrada bajo toneladas de arena y polvo. Su diseño es diferente a todo lo que hemos visto antes. \n\nNo se detectan signos de vida o firmas de energía en el sitio, pero la nave en sí parece estar en su mayoría intacta."
 
 mem_sentinel.1.name: "Punto de Entrada"
 mem_sentinel.1.desc: "Finalmente hemos logrado abrirnos camino dentro de la nave - excavando a través de la arena directamente a través de un agujero en el casco. El compartimento §Y[Leader.GetName]§! en el que [Leader.GetHerselfHimself] se encuentra parece ser un hangar de lanzadera que fue violado desde el exterior por un pequeño contingente de soldados. \n\nVarios cuerpos encontrados dispersos en el hangar parecen pertenecer a una facción rebelde en el §YImperio Colgari§!, una nación estelar que existió hace varios cientos de años en una región cercana del espacio. Los rebeldes aparentemente se negaron a reconocer la autoridad del Emperador Jorath, a quien creían ser un clon ilegítimo que se hacía pasar por el verdadero emperador fallecido. Han llevado a cabo una misión para abordar su nave insignia personal - el §SPrimer Centinela§! - en un intento desesperado de capturarlo o asesinarlo. \n\nEn esta sala, se han enfrentado al contingente de marines lealistas y han salido victoriosos, estableciendo una cabeza de playa."
 mem_sentinel.2.name: "Centro de Control"
 mem_sentinel.2.desc: "§Y[Leader.GetName]§! informa que [Leader.GetSheHe] ha logrado violar otra sala de interés. \n\nEsta parece ser un centro de computadoras que alberga un núcleo de IA así como otro terminal de control. Los datos de los terminales confirman que esta nave es de hecho el §SPrimer Centinela§! y el Emperador Jorath estaba a bordo en el momento del ataque, viajando por el imperio para reunir apoyo. \n\nDespués del ataque, la tripulación ha intentado activar los sistemas de defensa automáticos, la mayoría de los cuales eran controlados directamente por la IA a bordo, pero algo salió mal: por alguna razón, los soldados androides no pudieron diferenciar entre la tripulación y los abordadores y atacaron a ambos indiscriminadamente. \n\nA juzgar por el estado actual de la sala, la tripulación logró retomar el centro y ha utilizado explosivos para desactivar la IA con extrema prejuicio."
 mem_sentinel.3.name: "El Gran Salón"
 mem_sentinel.3.desc: "Hemos localizado un compartimento masivo que ocupa varios pisos en medio de la nave. \n\nEste parece ser un salón de recepciones de algún tipo donde el emperador sería capaz de albergar recepciones y participar en otras actividades. \n\nA juzgar por los cuerpos en el suelo y los muebles volcados, los rebeldes, la tripulación de seguridad de la nave y los robots de seguridad se enfrentaron entre sí en un tiroteo masivo aquí. Es difícil decir quién ganó, ya que los tres lados sufrieron grandes pérdidas en el proceso."
 mem_sentinel.4.name: "Los Cuartos del Emperador"
 mem_sentinel.4.desc: "En lo profundo de los compartimentos interiores de la nave, encontramos cuartos fortificados reservados para el propio emperador. \n\nEl lujoso compartimento estaba protegido contra el fuego de armas, la radiación y otros factores ambientales, contenía su propio sistema de soporte vital y estaba abastecido con artículos de lujo y delicadezas para durar años. \n\n§Y[Leader.GetName]§! cree que los restos en la sala pertenecen al propio Emperador Jorath y seis de sus asesores y cortesanos más confiables. La causa de sus muertes parece ser - de todas las cosas - envenenamiento por yodo. \n\nEl yodo tenía un efecto intoxicante en la fisiología de los Colgari, induciendo euforia en pequeñas dosis, pero causando fallo orgánico sistémico en grandes cantidades. La concentración en los tejidos momificados parece ser 10 veces mayor que la letal. No está claro si esto fue un accidente, un suicidio o un asesinato."
 mem_sentinel.5.name: "El Centinela Caído"
 mem_sentinel.5.desc: "§Y[Leader.GetName]§! Informa que [Leader.GetSheHe] finalmente ha localizado con éxito el puente de la nave. Los daños a los sistemas del puente son mínimos; y los eventos que ocurrieron a bordo que llevaron a su desaparición son mucho más claros. \n\nResulta que no fue una lucha o un levantamiento de IA lo que condenó a la nave, sino un fallo en el motor. Un defecto menor en el sistema de control de flujo de plasma en uno de los propulsores se habría solucionado fácilmente de otra manera, pero con la tripulación ocupada con la lucha y el control de daños en el interior, y los sistemas de IA desconectados, no había nadie para monitorearlo. \n\nCuando uno de los conductos estalló, la nave se inundó con una gran cantidad de radiación, matando a todos fuera de los Cuartos del Emperador específicamente blindados. Aparentemente esto ocurrió fuera del territorio de Colgari, y la desactivación del núcleo de la IA tanto impidió que se enviara una señal de socorro, como desactivó el seguimiento remoto por parte del resto de la marina. Sin nadie para dirigirla, la nave inactiva ha vagado por el espacio durante mucho tiempo hasta que fue capturada por la gravedad de [From.Planet.GetName] y se estrelló en su superficie. \n\nA pesar de todo, la nave todavía es apta para el espacio, y con reparaciones menores puede volver a ser operativa para servir en nuestra marina."
 mem_sentinel.5.a: "Reparar la nave."
 mem_sentinel.5.a.tooltip: "El acorazado §YPrimer Centinela§! se convertirá en parte de nuestra marina."
 mem_sentinel.5.b: "Deshacerse de ella. La nave no es más que mala suerte."
 
