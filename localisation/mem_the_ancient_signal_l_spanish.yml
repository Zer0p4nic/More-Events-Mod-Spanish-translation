 mem_amazed_pops:0 "Población Asombrada"
 
 mem_the_ancient_signal_category:0 "Señales Desconocidas."
 mem_the_ancient_signal_desc:0 "Nuestros sensores han captado una señal extraña proveniente de una zona de selva densa del planeta. Deberíamos enviar un equipo de científicos para verificar estas lecturas."

 mem_the_ancient_signal.1.name:0 "¿Fauna Interesante?"
 mem_the_ancient_signal.1.desc:0 "Hemos encontrado la superficie de §Y[fauna_planet.GetName]§! cubierta de selvas muy densas. Las diversas clases de fauna que la habitan emiten de alguna manera señales electromagnéticas bastante fuertes. Podríamos establecer un puesto de investigación en órbita para aprender más sobre este extraño fenómeno."

 mem_the_ancient_signal.2.name:0 "Sin nuevos hallazgos"
 mem_the_ancient_signal.2.desc:0 "Los científicos no encontraron nada más interesante en la superficie, debe haber sido una falla en los sensores lo que causó la emoción."

 mem_the_ancient_signal.3.name:0 "¿Qué está pasando?"
 mem_the_ancient_signal.3.desc:0 "Durante los últimos meses, el oficial de ciencias §Y[Root.GetLeaderName]§! ha estado divagando sobre la misión en §Y[fauna_planet.GetName]§! diciendo que deberíamos volver. Durante los últimos días, su condición ha empeorado y ha degenerado en un estado de locura cada vez que alguien menciona el planeta. También se han vuelto paranoicos con todos y todo. Un signo preocupante en efecto."
 mem_the_ancient_signal.3.a:0 "Debemos volver. Debemos averiguar qué hizo que esto sucediera."

 MEM_THE_ANCIENT_SIGNAL_PROJECT:0 "Regresar a §Y[fauna_planet.GetName]§!."
 MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC:0 "Debemos volver. Debemos averiguar qué hizo que esto sucediera."

 mem_the_ancient_signal.4.name:0 "¿Ruinas alienígenas?"
 mem_the_ancient_signal.4.desc_default:0 "Debajo de la densa selva, se descubrió una ciudad antigua gigantesca. Aparentemente, una vez fue habitada por una raza alienígena que dominó el planeta hace unos cientos de miles de años. Esta ciudad es todo lo que parece quedar de su civilización. En el centro de las ruinas se encuentra un anillo vertical hecho de un material desconocido con 39 símbolos distintos tallados alrededor de él, uno de ellos siendo el símbolo de nuestro imperio. ¿Qué podría significar esto?"
 mem_the_ancient_signal.4.desc_materialist:0 "Debajo de la densa selva, se descubre una ciudad antigua gigantesca. Aparentemente, una vez fue habitada por una raza alienígena que dominó el planeta hace unos cientos de miles de años. Esta ciudad es todo lo que parece quedar de su civilización. En el centro de las ruinas se encuentra un anillo vertical hecho de un material desconocido con 39 símbolos distintos tallados alrededor de él, uno de ellos siendo el símbolo de nuestro imperio. ¿Qué podría significar esto?"
 mem_the_ancient_signal.4.desc_xenophobe:0 "Debajo de la densa selva, se descubre una ciudad antigua gigantesca. Aparentemente, una vez fue habitada por una raza alienígena que dominó el planeta hace unos cientos de miles de años. Esta ciudad es todo lo que parece quedar de su civilización y cultura."
 mem_the_ancient_signal.4.a:0 "¡Un gran descubrimiento!"
 mem_the_ancient_signal.4.b:0 "Podemos aprender muchas cosas de este gran dispositivo."
 mem_the_ancient_signal.4.c:0 "Extraterrestres sucios, asegurémonos de que ninguna de su cultura sobreviva."

 mem_the_ancient_signal.4.a.tooltip:0 "Tan grande que ni siquiera podemos imaginar qué decir al respecto..."
 mem_the_ancient_signal.4.b.tooltip:0 "¡Un hallazgo asombroso! ¡Las Poblaciones estarán extasiadas con tal descubrimiento! La felicidad de la población aumenta en un 10% durante 365 días."
 mem_the_ancient_signal.4.c.tooltip:0 "Su cultura podría contaminar la nuestra. Recoge lo que podamos y coloca las cargas."
