 mem_charmak_site: "Nave Fantasma"
 mem_charmak_site_desc: "Un gran barco está a la deriva sin rumbo a través de la atmósfera superior de [From.Planet.GetName]. No se pueden detectar signos de vida en su interior. \n\nAparte de algunos impactos de asteroides aleatorios y la vejez, no se puede ver ningún daño externo."
 
 mem_charmak_warship_section_key: ""
 
 mem_charmak.1.name: "Los Charmak"
 mem_charmal.1.desc: "El interior del barco está lleno de cuerpos momificados. Algunos cuerpos muestran signos de muerte violenta, pero la mayoría parece haber perecido por inanición y fallo del soporte vital. Todos ellos pertenecen a una especie de pequeñas pero resistentes y físicamente aptas especies aviares que se llamaban a sí mismas los §SCharmak§! y estuvieron activas en esta región de la galaxia hace unos 800 años. \n\nSu fisiología muestra signos de adaptación espacial, lo que sugiere que abandonaron la habitación planetaria en algún momento de su pasado para vivir a bordo de naves espaciales como esta."
 mem_charmak.2.name: "La Horda Charmak"
 mem_charmak.2.desc: "El estudio adicional de la nave encontrada en [From.Planet.GetName] y varios artefactos a bordo nos ha otorgado una mayor comprensión de la sociedad §SCharmak§!. \n\nLos Charmak organizaron su sociedad basada en clanes principalmente en función de la fuerza física y el poder marcial. Los fuertes coaccionarían violentamente a sus hermanos más débiles para que siguieran sus órdenes, mientras luchaban entre sí por el dominio. El más fuerte de ellos sería llamado un §YCharmakar§! y serviría como líder de un clan. \n\nLa vida de los Charmak era corta y brutal, pero para aquellos desafortunados que se cruzaban en su camino, era mucho peor. Eran una sociedad de saqueadores de planetas, atacando asentamientos planetarios con total desprecio por la seguridad personal, matando y saqueando todo lo que encontraban. \n\nMuy pocas de sus actividades no giraban en torno a este saqueo interminable: la mayoría de los que no participaban en el combate trabajaban en la fabricación y diseño de nuevas armas; los pocos seleccionados que vivían para llegar a ser demasiado heridos o inválidos para luchar o trabajar encontrarían empleo creando arte para inspirar a sus camaradas a saquear más duro o catalogando trofeos ganados en las recientes incursiones."
 mem_charmak.3.name: "La Charmakarada"
 mem_charmak.3.desc: "El propósito de la nave encontrada en órbita sobre [From.Planet.GetName] se ha vuelto más claro. El barco era el buque insignia de uno de los clanes más prominentes y prósperos en la horda Charmak y un lugar de reuniones regulares de Charmakars de todo el horda conocido como §SLa Charmakarada§!. \n\nLos clanes eran en su mayoría insulares, pero ocasionalmente tenían que reunirse para establecer alianzas, coordinar ataques o abordar otras preocupaciones de toda la horda. En promedio, una Charmakarada terminaba con el 53% de los Charmakars de acuerdo y el otro 47% muerto."
 mem_charmak.4.name: "Los Monstruos Naranjas"
 mem_charmak.4.desc: "§Y[Leader.GetName]§! informa que ha encontrado registros de la última Charmakarade que tuvo lugar en un barco que [Leader.GetSheHe] está estudiando. Tuvo lugar poco antes del colapso de la civilización Charmak. \n\nEl único punto en la agenda era un nuevo enemigo que la horda había encontrado - los Charmaks no se preocuparon por aprender su identidad, refiriéndose a ellos simplemente como §SOrange Freaks§!. Habían llevado a cabo una serie de ataques de golpe y fuga en clanes más pequeños y aislados en la horda, lo cual para los Charmak era algo inaudito - y encontrarse en el extremo receptor de los ataques por una vez fue motivo de gran preocupación. \n\nMuchos Charmakars prometieron el apoyo de su clan a la campaña de represalia."
 mem_charmak.5.name: "Reflexiones Fatales"
 mem_charmak.5.desc: "Los registros de los últimos años de la sociedad Charmak son escasos, pero §Y[Leader.GetName]§! ahora cree que [Leader.GetSheHe] puede reconstruir su caída. \n\nLa campaña Charmak fue exitosa y toda la civilización de los §SOrange Freaks§! fue aniquilada como resultado. Grandes números de Charmak que fueron capturados en las incursiones iniciales fueron encontrados, liberados y públicamente avergonzados por su debilidad, sin embargo algo extraño sucedió después. \n\nParece que sus captores estaban tratando de convertir a sus prisioneros a su lado y al hacerlo discutieron en gran detalle sus diferencias sociales y políticas. Los cautivos luego pasaron lo que aprendieron al resto de los Charmak. \n\nNunca antes los Charmak se habían molestado en estudiar la estructura de las sociedades que han aterrorizado, y mientras que la revelación de que es posible seleccionar a los líderes basándose en algo más que su capacidad para la violencia no les impresionó al principio, tuvo un profundo efecto en su psique a largo plazo. Cuanto más pensaban en esto, más les hacía dudar de las formas Charmak, eventualmente llevándolos a la insubordinación compulsiva o a la melancolía profunda, donde simplemente se negaban a seguir órdenes, incluso cuando se les amenazaba con la muerte, y finalmente se negaban a comer, beber y mantener sus barcos. \n\nEn el plazo de una década, toda su sociedad se había derrumbado y su especie, una vez temible, se extinguió. Su buque insignia, el §YCharmakaradum§!, sin embargo, permanece, y podemos restaurarlo a su estado de funcionamiento."
 mem_charmak.5.a: "Podríamos usar este barco."
 mem_charmak.5.a.tooltip: "El acorazado §YCharmakaradum§! será añadido a nuestra marina."
 mem_charmak.5.b: "Desguácelo por partes."
 
