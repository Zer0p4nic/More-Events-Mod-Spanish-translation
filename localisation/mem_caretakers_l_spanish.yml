 #Event
 mem_caretaker.1.name:0 "Equipo de Mantenimiento"
 mem_caretaker.1.desc:0 "El §Y[Root.GetName]§! ha completado su estudio de una estación de hábitat abandonada en el Sistema §Y[From.Solar_System.GetName]§!. A pesar de su avanzada edad, todavía parece estar operativa, aunque a la mitad de su capacidad. \n\nLos signos de vida detectados en el interior indican la presencia de numerosas criaturas pequeñas. Aunque no poseen verdadera sapiencia, parecen haber sido criadas o genéticamente diseñadas para tener una comprensión instintiva de la maquinaria compleja. Aparte de algunas secciones derrumbadas, han mantenido la estación habitable durante un largo período de tiempo, presumiblemente esperando que los legítimos propietarios lleguen y reclamen el hábitat. \n\nPodríamos ser capaces de elevar a estos seres menores, con la tecnología adecuada."

