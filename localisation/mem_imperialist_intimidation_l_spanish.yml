l_spanish:
 mem_imperialist_intimidation.2.name:0 "La Flota [hegimp.GetAdj] intimida a nuestras colonias"
 mem_imperialist_intimidation.2.desc_01:0 "El [hegimp.GetName] ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas de [hegimp.GetAdj] ya han comenzado a fortificar su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estos barcos están ejecutando maniobras de rutina, pero su mensaje es claro: El [hegimp.GetName] ha venido para quedarse. Como resultado, la población de [Root.GetName] ha comenzado a congregarse en una Orden Sagrada jurada para defender el planeta."
 mem_imperialist_intimidation.2.holyorder:0 "La fe puesta en armas justas nunca vacilará."
 mem_imperialist_intimidation.2.desc_02:0 "El [hegimp.GetName] ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas de [hegimp.GetAdj] ya han comenzado a fortificar su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estos barcos están ejecutando maniobras de rutina, pero su mensaje es claro: El [hegimp.GetName] ha venido para quedarse. Como resultado, la cantidad de voluntarios de la milicia en [Root.GetName] ha aumentado a números sin precedentes."
 mem_imperialist_intimidation.2.letthemcome:0 "Por [Root.GetName]!"
 mem_imperialist_intimidation.2.desc_03:0 "El [hegimp.GetName] ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas de [hegimp.GetAdj] ya han comenzado a fortificar su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estos barcos están ejecutando maniobras de rutina, pero su mensaje es claro: El [hegimp.GetName] ha venido para quedarse. Como resultado, la gente de todo nuestro imperio se está movilizando para proteger a nuestros hermanos."
 mem_imperialist_intimidation.2.unitedfront:0 "Nuestro país no defraudará a [Root.GetName]."
 mem_imperialist_intimidation.2.desc_04:0 "El [hegimp.GetName] ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas de [hegimp.GetAdj] ya han comenzado a fortificar su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estos barcos están ejecutando maniobras de rutina, pero su mensaje es claro: El [hegimp.GetName] ha venido para quedarse. Como resultado, la población de [Root.GetName] se ha unido para rezar por valor en estos tiempos difíciles."
 mem_imperialist_intimidation.2.prayer:0 "No cederemos a la desesperación."
 mem_imperialist_intimidation.2.desc_05:0 "El [hegimp.GetName] ha comenzado a reclamar sistemas cerca de nuestro espacio. Las fuerzas de [hegimp.GetAdj] ya han comenzado a fortificar su posición y han enviado un destacamento de su flota a la región fronteriza. Oficialmente, estos barcos están ejecutando maniobras de rutina, pero su mensaje es claro: El [hegimp.GetName] ha venido para quedarse. Sin embargo, la gente de [Root.GetName] ha respondido a estas provocaciones volviendo su atención hacia adentro."
 mem_imperialist_intimidation.2.default:0 "Son sabios al no ceder al miedo."
 
