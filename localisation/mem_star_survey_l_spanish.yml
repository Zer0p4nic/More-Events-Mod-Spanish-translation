l_spanish:
 mem_star_survey.1.name:0 "Estudia las estrellas"
 mem_star_survey.1.desc:0 "Durante milenios, hemos mirado a las estrellas tratando de entenderlas, pero siempre estuvieron fuera de nuestro alcance. ¡Ahora finalmente tenemos la tecnología para hacerlo! Algunos de nuestros mejores científicos están ansiosos por ir en una expedición para examinar los cuerpos estelares de cerca. Ya han preparado una lista de estrellas cercanas de diferentes tipos que serían los mejores objetivos para estudiar."
 mem_star_survey.1.a:0 "Muy reflexivo. Veamos esa lista."
 mem_star_survey.1.b:0 "Nuestros mejores científicos tienen cosas más importantes que hacer."
 mem_star_survey.1.desc.gest:0 "Durante milenios, hemos mirado a las estrellas tratando de entenderlas, pero siempre estuvieron fuera de nuestro alcance. Ahora finalmente tenemos la tecnología para examinar los cuerpos estelares de cerca. Hemos identificado varias estrellas cercanas de diferentes tipos que valdría la pena estudiar y conocer más."
 mem_star_survey.1.a.gest:0 "Proceder."
 mem_star_survey.1.b.gest:0 "Nuestros recursos se gastan mejor en otros lugares."
 mem_star_survey.2.name:0 "Estrella de Clase A estudiada"
 mem_star_survey.2.desc:0 "Esta estrella muy brillante probablemente se extinguirá en unos pocos millones de años (que es muy pronto en la escala astronómica), ya que los procesos de fusión en su núcleo son extremadamente rápidos. Durante el examen de [From.From.GetName], el oficial de ciencias [Root.GetLeaderName] notó que los colectores solares a bordo generaron el 150% de la cantidad normal de energía. No sería sorprendente, considerando la radiación presente, pero es interesante que no se derritieran..."
 mem_star_survey.2.a:0 "Transfiere la energía de bonificación a nuestros bancos."
 mem_star_survey.2.b:0 "Estúdialos más a fondo."
 mem_star_survey.3.name:0 "Estrella de Clase K estudiada"
 mem_star_survey.3.desc:0 "Justo como esperábamos, el espectro de radiación de esta estrella es muy propicio para la vida de carbono-oxígeno similar a nosotros. La zona de condiciones planetarias perfectas es amplia. Deberíamos buscar estas estrellas en el futuro ya que tienden a tener el mayor potencial para tener planetas colonizables."
 mem_star_survey.4.name:0 "Estrella de Clase M estudiada"
 mem_star_survey.4.desc:0 "Este tipo de estrella es vieja y los procesos de fusión en su núcleo se han ralentizado. Esto nos permitió acercarnos mucho más y estudiar la fusión con mayor detalle."
 mem_star_survey.5.name:0 "Estrella compacta estudiada"
 mem_star_survey.5.desc:0 "Esta estrella es un triste recordatorio de que todas las cosas en el universo son finitas. Una vez una estrella brillante, al final de su vida útil se colapsó en sí misma.\n\nMientras estudiaba este exótico cuerpo celestial, nuestro oficial de ciencias [Root.GetLeaderName] se fascinó con la Investigación de Partículas."
 mem_star_survey.6.name:0 "Estudios de estrellas completados"
 mem_star_survey.6.desc.spirit:0 "Finalmente hemos terminado nuestros estudios de diferentes tipos de estrellas. Los datos recopilados, así como las imágenes capturadas por nuestros investigadores, nos dieron a todos una nueva apreciación por las luces que brillan en la vasta oscuridad del espacio. Hemos instruido a nuestros predicadores para compartir esta visión con nuestra población general."
 mem_star_survey.6.desc.mat:0 "Finalmente hemos terminado nuestros estudios de diferentes tipos de estrellas. Se formó un grupo de investigación especial para analizar más a fondo los datos recopilados. El grupo podría centrarse en profundizar nuestra comprensión de los procesos físicos que ocurren en los núcleos de las estrellas. Sin embargo, uno de nuestros oficiales de ciencias sugirió que su tiempo podría ser mejor utilizado para afinar nuestras plantas de energía. Eso nos pondrá por encima del presupuesto energético proyectado durante un par de años, lo que conduciría directamente a más créditos de energía."
 mem_star_survey.6.desc.default:0 "Finalmente hemos terminado nuestros estudios de diferentes tipos de estrellas. Se formó un grupo de investigación especial para analizar más a fondo todos los datos recopilados. El grupo se centrará en profundizar nuestra comprensión de los procesos físicos que ocurren en los núcleos de las estrellas."
 mem_star_survey.6.a:0 "¡Vamos a empujar los límites de la ciencia!"
 mem_star_survey.6.b:0 "Siempre podríamos usar más energía."
 mem_star_survey.6.c:0 "Que la luz nos guíe."

