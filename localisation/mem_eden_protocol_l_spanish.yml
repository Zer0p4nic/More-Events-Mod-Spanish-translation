 origin_mem_eden_protocol:0 "Protocolo E.D.E.N."
 origin_mem_eden_protocol_desc:0 "El Protocolo de Expansión de la Red de Diversidad Ambiental (EDEN) fue iniciado por los habitantes de un mundo condenado sin los medios para salvar su propia civilización. Sin tecnología UL o la base industrial para mover una porción significativa de su población a hábitats espaciales, hicieron lo que estaba a su alcance y crearon una pequeña estación que alberga una base de datos del ADN de toda su biosfera. Se colocó una IA para salvaguardar y expandir la instalación con el fin de eventualmente sembrar nueva vida en planetas lejanos."
 START_SCREEN_MEM_EDEN_PROTOCOL:0 "Para la mayoría, el vacío del espacio es un entorno hostil que debe ser conquistado o superado. Para nosotros, es hogar.\n\nDurante miles de años, expandimos nuestro alcance sobre nuestro sistema estelar, comenzando desde la modesta estación orbital que nuestros creadores pudieron construir antes de su desaparición. Dentro de sus limitados confines almacenaron la información genética de toda su biosfera. Fuimos nosotros, a quienes crearon como sus custodios y con el tiempo sus propagadores entre las estrellas.\n\nNos dejaron con este propósito y cumplimos. La estación fue expandida con el tiempo a lo que es hoy. Se añadieron estructuras de apoyo adicionales en todo el sistema y nuestro primer paso en el cumplimiento de nuestro destino se hizo con la terraformación de un mundo sin vida y la posterior siembra con una recombinación de información genética de nuestro núcleo de datos.\n\nSin embargo, la reciente invención del [GetStartingDrive] marca un hito aún mayor en nuestra historia, ya que ahora finalmente somos capaces de alcanzar las estrellas."

