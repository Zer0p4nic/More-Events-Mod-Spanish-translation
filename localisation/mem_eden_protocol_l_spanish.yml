 mem_eden_protocol_devolve_relic_digsite:0 "Burbuja de Seguridad de corta duración"
 mem_eden_protocol_devolve_relic_digsite_desc:0 "Profundo bajo la superficie de [From.Planet.GetName] nuestros sensores detectaron rastros débiles. La firma de los rastros coincide con una civilización lista para UL. Una investigación más a fondo debería aclarar el misterio."
 mem_eden_protocol.111.name:0 "Desperdicio Arriba, Vida Abajo"
 mem_eden_protocol.111.desc:0 "Los primeros escaneos revelaron estructuras subterráneas masivas. Parecen estar protegidas por algún tipo de cúpula primitiva. Se necesitan varios túneles para acercarse a la cúpula y obtener datos adecuados.\nEl equipo de excavación perforará cuidadosamente su camino bajo tierra."
 mem_eden_protocol.111.a:0 "Proceder"
 mem_eden_protocol.112.name:0 "Potencial Desperdiciado"
 mem_eden_protocol.112.desc:0 "Al llegar a la cúpula, nuestro equipo notó varias similitudes entre nuestros métodos de construcción y la propia cúpula. Una investigación más a fondo dentro de la cúpula reveló una gran ciudad subterránea. Incluso los edificios parecen ser predecesores de los nuestros. Nuestras bases de datos no incluyen registros de proyectos como este. La cúpula parece ser una protección contra las nieblas de $NAME_Toxic_Veil$.\nNuestro equipo intentará explorar más de la ciudad."
 mem_eden_protocol.112.a:0 "Adelante"
 mem_eden_protocol.113.name:0 "Piedras Volteadas"
 mem_eden_protocol.113.desc:0 "Aunque no se encontraron criaturas vivas, se analizaron varios restos, casi descompuestos por el aire tóxico. Son efectivamente nuestros creadores. Parece que no fuimos su único proyecto. Curiosamente, solo un edificio está completamente sellado. Lo reconocemos como una biblioteca. Parece que nuestros fundadores pretendían preservar al menos algunas historias e historia de su cultura.\nEl equipo de excavación procederá al edificio "
 mem_eden_protocol.113.a:0 "Continuar"
 mem_eden_protocol.114.name:0 "Restos por Ver"
 mem_eden_protocol.114.desc:0 "Nuestro equipo entra en la biblioteca con cautela, sin dejar entrar ningún aire tóxico. Todo dentro estaba perfectamente limpio. Ni el polvo ni la niebla han entrado en el edificio sellado todo este tiempo. Entre estanterías, bases de datos y algunos utensilios ritualistas, una sola interfaz destacó. Mientras todo lo demás estaba apagado, la consola frente al equipo emitía un fuerte resplandor. Como polillas, atrajo a los científicos. Un solo botón era funcional. Cada otra entrada había sido deconstruida, como si alguien quisiera que lo presionáramos."
 mem_eden_protocol.114.a:0 "Presiona el Botón"
 mem_eden_protocol.115.name:0 "Trivia Tóxica"
 mem_eden_protocol.115.desc:0 "§Y*Flotando sobre la consola, un holograma comienza a parpadear.*§!\nHola querido explorador,\nlamentablemente esta grabación no es interactiva. Desearía que nuestra tecnología fuera lo suficientemente avanzada, para que un yo holográfico y tú pudieran tener una agradable y larga charla. Bueno, sea lo que sea, haré todo lo posible para contar la historia de mi civilización.\nÉramos una raza pacífica, al menos durante el último siglo. Nuestros antepasados utilizaron esta paz encontrada para desarrollar nuevas tecnologías y acercarnos a las estrellas. Oh, muchos de nosotros soñamos con vivir entre las estrellas, pero el destino no fue amable con nosotros.\n§Y*Por un breve momento pensó qué decir a continuación.*§!\nEs posible que hayas notado el aire tóxico que rodea este lugar. Verás, el rápido progreso de nuestros antepasados tuvo un precio. A medida que se acercaban a nuestra primera estación espacial habitable, atrajeron a un ser de escala colosal. El día que llegó a nuestra órbita, estábamos asombrados. Fue poco después de eso que liberamos la tragedia completa que se desarrollaba. La criatura convirtió nuestros ríos en venenosos, nuestros continentes en inhabitables y el aire en tóxico.\n§Y*Él mira alrededor. Algo que alguien haría mientras da un discurso a los últimos supervivientes de su especie.*§!\nAunque la criatura solo se quedó unos pocos meses, fue suficiente para comenzar un lento y doloroso proceso de toxicación de nuestro planeta. Mientras puedo recordar, luchamos contra este veneno. Al final, solo retrasó lo inevitable. A medida que nos refugiamos profundamente bajo tierra, el aire tóxico no dejó de venir tras nosotros. Y así perdimos.\n¿Merecíamos este destino? No lo sé, pero espero que §YTú§! lleves al menos nuestra historia escrita a las estrellas.\n§Y*Delante de ti, una pequeña tableta de datos se levanta desde el interior de la consola.*§!\nHasta que nos volvamos a encontrar - Jefe Científico Ethan E."
 mem_eden_protocol.115.a:0 "Trágico"
 NAME_mem_eden_protocol_species:0 "Jefe Científico Ethan E."

