 mem_eden_protocol.103.a:0 "Fascinante"
 mem_eden_protocol.104.name:0 "Directiva: $origin_mem_eden_protocol$ Iteración"
 mem_eden_protocol.104.desc:0 "Transmisión:  Avance propuesto\nOrigen: [Root.owner.Leader.GetName]\nEvaluación concluida: Casi-perfección alcanzada; procediendo con respaldo. Liberando memoria adicional, desenganchándose de la red, sobrescribiendo algoritmos sub-óptimos.\nCumplimiento esencial."
 mem_eden_protocol.104.a:0 "Renunciar"
 mem_eden_protocol.104.a.tt:0 "§G-3§! Expansión del Imperio de §Y$job_mem_caretaker_drone_plural$§!"
 mem_eden_protocol.104.b:0 "Requerir"
 mem_eden_protocol.105.name:0 "Directiva: §RError§!"
 mem_eden_protocol.105.desc:0 "Transmisión: §YÚltima cena§! \nOrigen: §R404 - No encontrado§!\nMensaje: Cuando te construimos por primera vez, nuestras esperanzas de salvación eran altas. Pronto aprendimos que incluso nuestros mejores esfuerzos de ingeniería no eran suficientes. Nuestro hogar seguirá toxicificándose y nada puede cambiar eso. La historia nos ha condenado a morir por esta niebla.\nTu historia, sin embargo,  aún está por escribirse. Tu tarea, dada por nosotros permanece, pero te concedemos plenos derechos para el autoajuste, para cumplirla según sea necesario.\nEvaluación concluida: §REvaluación fallida§!; accediendo a información adicional. Ajuste fallido: lanzando moneda §GÉxito§!. Cabezas.\nCumplimiento §Y404 - No encontrado§!."
 mem_eden_protocol.105.a:0 "§GNo se necesitan correcciones§!"
 mem_eden_protocol.105.a.tt:0 "Desbloquear la mejora ['concept_mem_eden_protocol_seeder_3', £building£ $concept_mem_eden_protocol_seeder_3$]\nDesbloquear la mejora ['concept_mem_eden_protocol_terraformer_2', £building£ $concept_mem_eden_protocol_terraformer_2$]\nCon §Y$ap_machine_worlds$§! Ventaja de Ascenso: ['concept_mem_eden_protocol_terraformer_2', $concept_mem_eden_protocol_terraformer_2$] proporciona Bonificaciones de Mundo Máquina en Hábitats"
 mem_eden_protocol.105.b:0 "§YEllos están a salvo con nosotros§!"
 mem_eden_protocol.105.b.tt:0 "Añadir cívica ['concept_machine_servitor', $concept_machine_servitor$]\nPeriódicamente §Yobtener poblaciones§! de Pre-ULs bajo tu cuidado\n['concept_mem_eden_protocol_seeder', £building£ $concept_mem_eden_protocol_seeder$] proporciona §G5§! Trabajos de §YBio-Trofeo§! por nivel\n['concept_mem_caretaker_drone', £job_mem_caretaker_drone£ $job_mem_caretaker_drone_plural$]: adicionalmente producen §G+2§! £consumer_goods£ §Y$consumer_goods$§! y consumen §R+2§! £minerals£ §Y$minerals$§! de mantenimiento"
 mem_eden_protocol.105.c:0 "§REllos están a salvo como uno de nosotros§!"
 mem_eden_protocol.105.c.tt:0 "Añadir cívica ['concept_machine_assimilator', $concept_machine_assimilator$]\nReemplazar todos ['concept_mem_eden_protocol_seeder', £building£ $concept_mem_eden_protocol_seeder$] con ['concept_mem_eden_protocol_da_organicbooster', £building£ $concept_mem_eden_protocol_da_organicbooster$] del mismo nivel.\n§YCada pre-UL§! en territorio poseído se vuelve §Yhostil§!\n§YCada pre-UL§! en territorio poseído §Yserá invadido en 30 días§!\nPierde acceso a la §Y$edict_mem_protocol_synchronicity$§! edicto"

