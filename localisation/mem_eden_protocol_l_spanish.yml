 building_mem_eden_protocol_terraformer_1:0 "Centro de Terraformación"
 building_mem_eden_protocol_terraformer_1_desc:0 "Una instalación con el propósito de crear y mantener condiciones adecuadas para la vida orgánica en mundos aplicables dentro de este sistema solar. A través de esto, los mundos tumba y los candidatos regulares a la terraformación eventualmente serán terraformados en mundos habitables regulares."
 building_mem_eden_protocol_terraformer_2:0 "Centro de Gaiaformación"
 building_mem_eden_protocol_terraformer_2_desc:0 "Una instalación con el propósito de crear y mantener condiciones adecuadas para la vida orgánica en mundos aplicables dentro de este sistema solar. A través de esto, los mundos tumba y cualquier tipo de candidatos a la terraformación eventualmente serán terraformados en mundos habitables regulares. Los mundos habitables regulares a su vez se transformarán en mundos gaia con el tiempo."
 building_mem_eden_protocol_da_organicbooster_1:0 "Jardín Cyborg"
 building_mem_eden_protocol_da_organicbooster_1_desc:0 "Esta instalación atiende todas las necesidades médicas de nuestros protegidos orgánicos integrados. De un cuerpo sano surge una mente sana."
 building_mem_eden_protocol_da_organicbooster_2:0 "Edén Cyborg"
 building_mem_eden_protocol_da_organicbooster_2_desc:0 "Esta instalación médica extendida es capaz de corregir incluso las malfunciones más severas que nuestros protegidos orgánicos integrados puedan experimentar. Su bienestar es primordial."
 building_mem_eden_protocol_scrap_miner_base:0 "Campamento de Salvamento"
 building_mem_eden_protocol_scrap_miner_base_desc:0 "Un campamento rudimentario con el propósito de recolectar y clasificar varios materiales utilizables encontrados dentro de las ruinas urbanas cercanas."

