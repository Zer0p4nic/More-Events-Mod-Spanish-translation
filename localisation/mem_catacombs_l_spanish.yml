l_spanish:
 mem_catacombs_category:0 "Ruinas Debajo De La Superficie"
 mem_catacombs_category_desc:0 "Un examen exhaustivo del planeta ha encontrado una entrada a una red de túneles que se extienden dentro del planeta, posiblemente construidos por alguien antes de que el planeta fuera inhabitable."
  
 mem_catacombs.10.name:0 "La Colección"
 mem_catacombs.10.desc:0 "Hemos logrado explorar casi todas las cavernas, y lo que hemos encontrado es sin precedentes. \n\nDentro de las diversas bóvedas y galerías, hemos encontrado cientos de artefactos preservados dentro de una atmósfera inerte. El archivo potencialmente contiene materiales que cubren cientos de mundos y culturas, y las pruebas han revelado que varios de los artefactos tienen millones de años. \n\nEsta colección de artefactos invaluables podría ser una bendición para los investigadores que estudian culturas que han desaparecido hace mucho tiempo. Sin embargo, muchos coleccionistas también están interesados, y están dispuestos a pagar grandes sumas por la colección."
 mem_catacombs.10.a:0 "No, lo estudiaremos por nosotros mismos."
 mem_catacombs.10.b:0 "Ponle un precio."
 mem_catacombs.10.c:0 "La inmundicia Xeno no puede contaminarnos."
 
 mem_catacombs.11.name:0 "Formaciones Naturales"
 mem_catacombs.11.desc:0 "Lo que parecía ser una red artificial de cavernas subterráneas resultó no ser nada de eso. Las cuevas parecen ir profundamente dentro del planeta, sin embargo, no ofrecen nada de valor que no se pueda encontrar en otro lugar bajo condiciones menos peligrosas."
 mem_catacombs.11.a:0 "Qué lástima."
  
 mem_catacombs.12.name:0 "Derrumbe"
 mem_catacombs.12.desc:0 "En el proceso de explorar las cavernas, una galería se derrumbó encima de §Y[Root.GetLeaderName]§! y el equipo, matándolos al instante. Varios investigadores también quedaron atrapados en los escombros durante varios días, y casi todos los artefactos fueron destruidos ya sea por el derrumbe o el esfuerzo de búsqueda subsiguiente. No se recuperó nada de valor del sitio."
