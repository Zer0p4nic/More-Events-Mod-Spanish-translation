 mem_towers.100.name:0 "Bosque Sulfúrico"
 mem_towers.100.desc:0 "Parece que las formaciones inusuales detectadas anteriormente son, de hecho, organismos vivos gigantes que prosperan en la abundante energía geotérmica. \n\nOrganismos basados en azufre formando colonias masivas de coral en la superficie del planeta se aferran a las fuentes de calor, dando la apariencia de un bosque masivo que cubre el planeta."
 mem_towers.100.a:0 "Especies notables."
 mem_towers.100.b:0 "Intenta y transplanta una muestra de la vida sulfúrica a nuestros mundos."
 mem_towers.100.b.tooltip:1 "Desbloquea la decisión §Y$decision_mem_towers_transplant$§! en planetas normales (no gaia, ecumenópolis o megaestructuras), añadiendo una característica planetaria que aumenta la £society Sociedad y la  Producción de £energy Energía a expensas de la habitabilidad."

