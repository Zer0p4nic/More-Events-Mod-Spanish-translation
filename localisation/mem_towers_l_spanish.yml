 mem_towers.200.name:0 "Basura de los Titanes"
 mem_towers.200.desc:0 "Evidentemente, [From.GetName] una vez sostuvo una civilización orgánica próspera. Los restos de ella todavía cubren la superficie del planeta en forma de un vertedero interminable, con los residuos ordenados cuidadosamente en altas pirámides, dando a la superficie las formaciones inusuales que detectamos anteriormente. \n\nEl planeta no parece estar completamente abandonado, sin embargo. Millones de autómatas todavía están operando allí, moviéndose entre montones y clasificando la basura, reorganizándola una y otra vez, guiados por una inteligencia singular que ejecuta algoritmos misteriosos."
 mem_towers.200.a:0 "Encuentra una manera de contactarlos."
 mem_tower.200.b:0 "Envía una expedición para hurgar en la basura."
 mem_tower.200.c:0 "Obsérvalos sin perturbarlos."

 mem_towers.210.name:0 "Señal decodificada."
 mem_towers.210.desc:0 "[Root.GetName] informa de la decodificación exitosa de la charla de radio entre las máquinas de clasificación de basura en [the_planet.GetName]. Aparentemente, todas están guiadas por una sola inteligencia identificada como \"§YBrigadier§!\". \n\nBrigadier mismo parece habernos detectado y está intentando hacer contacto. Sus algoritmos de reconocimiento parecen estar corrompidos, y cree que somos sus creadores."

 mem_towers.211.desc:0 "Creadores... ¿Es ustedes? ¿Por qué no regresan? \n\nRealizamos la tarea... pero aún así no regresan. \n\nPor favor, regresen."
 mem_towers.211.a:0 "Tenemos un nuevo propósito para ti."
 mem_towers.211.a.tooltip:0 "Brigadier se unirá a nuestro imperio como un nuevo §SGobernador§!."
 mem_towers.211.b:0 "Sigue con el buen trabajo."
 mem_towers.211.c:0 "Autodestrucción, vil máquina."
 mem_towers.211.c.response:0 "Pero, ¿por qué, creadores? \n\nHe hecho todo lo que me pidieron y aún más."
 mem_towers.211.d:0 "Informe de estado."
 mem_towers.211.d.response:0 "El trabajo ha continuado de acuerdo a tus comandos, creadores. \n\nDebido a la falta de reparación y reabastecimiento adecuados, estamos sosteniendo una pérdida de §R88%§! \n\nEl progreso de limpieza está actualmente en §G116792%§! de finalización. \n\nNo se han recibido nuevas instrucciones para §Y455§! ciclos de comando, que es §Y454§! ciclos sobre la proyección. \n\nPor favor, regresen, creadores. Los extrañamos mucho."

 mem_towers.220.name:0 "Excavando en la Basura"
 mem_towers.220.desc:0 "La tripulación de [Root.GetName] logró llegar con éxito a la superficie inhóspita de [the_planet.GetName]. \n\nLos robots que cuidan los vertederos no parecían prestarles atención, y la expedición pudo trabajar sin ser molestada. La mayoría de los artefactos culturales dejados atrás habían sido reciclados y re-reciclados, pero algunos todavía eran identificables. La civilización que los dejó atrás era bastante avanzada de hecho."
 mem_towers.220.a:0 "Veamos si algo de eso es útil."

 #Projects
 MEM_TOWERS_CONTACT:0 "Contactando a los Limpiadores"
 MEM_TOWERS_CONTACT_DESC:0 "Millones de robots están realizando un trabajo interminable y aparentemente sin sentido en la superficie de [the_planet.GetName]. Algo debe estar guiándolos, y deberíamos averiguar qué es."
 MEM_TOWERS_RUMMAGE:0 "Hurgando en la Basura"
 MEM_TOWERS_RUMMAGE_DESC:0 "Una civilización avanzada ha dejado atrás una colección sustancial de desechos en la superficie de [the_planet.GetName]. Quién sabe, la basura de una especie podría resultar ser un tesoro para otra."

