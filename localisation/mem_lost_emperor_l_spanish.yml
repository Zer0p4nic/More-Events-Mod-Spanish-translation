 #Some additions
 mem_lost_emperor.60.name:0 "Ayuda del Dios-Emperador"
 mem_lost_emperor.60.desc:0 ""Si solo haces esto así..." Mientras los [root.GetSpeciesAdj] científicos observan asombrados, Neochadamus hace varias enmiendas aparentemente simples pero en realidad profundamente profundas a su trabajo en la L-Gate, avanzando considerablemente sus estudios sobre el asunto."
 mem_lost_emperor.60.option:0 "Increíble."

 mem_lost_emperor.61.name:0 "Pedacitos Profundos de Información"
 mem_lost_emperor.61.desc:0 "Los científicos encargados de custodiar a Neochadamus informan de un avance significativo: Parece que el viejo Emperador ha hecho un comentario desprotegido sobre el tema de "portales extra-galácticos" que, una vez transmitido a las principales autoridades [root.GetSpeciesAdj] en L-Gates, ha inspirado nuevos enfoques sobre el asunto que avanzarán considerablemente sus estudios."
 mem_lost_emperor.61.option:0 "Excelentes Noticias."

 mem_lost_emperor_find_out_about_azran:0 "Investigar las Capacidades de Azran"
 mem_lost_emperor_find_out_about_azran_DESC:0 "Deberíamos tener a nuestros teóricos militares analizando las imágenes de la batalla para determinar la naturaleza de la amenaza que Azran representa."

 mem_lost_emperor.605.name:0 "Azran: Una Amenaza Preocupante"
 mem_lost_emperor.605.desc:0 "Siguiendo nuestra reciente derrota ante Azran, uno de nuestros especialistas forenses de guerra ha investigado las imágenes y los restos de la batalla. Afirman que, si se les dan suficientes recursos para estudiar adecuadamente a Azran, podrían descubrir respuestas a la pregunta de exactamente cuán poderoso es Azran y cómo podemos trabajar mejor para superarlo."
 mem_lost_emperor.605.option:0 "Lo consideraremos."

 mem_lost_emperor.606.name:0 "Hallazgos: Capacidades de Azran"
 mem_lost_emperor.606.desc:0 "Nuestros teóricos militares han analizado nuestra batalla con Azran, y pueden presentar los siguientes hallazgos:\n\n- Azran se basa únicamente en armas de energía. La principal de estas son una lluvia de lo que parecen ser torpedos de energía y explosiones de plasma, pero también se utilizaron disruptores, junto con un fuerte conjunto de armas de defensa de punto.\n\n- Los escudos de Azran son formidables. Sin embargo, el análisis de nuestros disparos que pudieron penetrar estos escudos sugiere que, aunque la carcasa de la sonda probablemente pueda soportar un castigo significativo, no parece estar equipada con ninguna Blindaje clásica.\n\nSugieren que Azran posee el equivalente a más de 100,000 poder militar en la escala que se utiliza actualmente para medir la fuerza de la flota."
 mem_lost_emperor.606.option:0 "Interesante."
