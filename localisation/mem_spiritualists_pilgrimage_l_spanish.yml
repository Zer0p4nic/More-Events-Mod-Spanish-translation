 #############################
 # Spiritualists Pilgrimage
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "Una Peregrinación Denegada"
 mem_spiritualists_pilgrimage.2.desc:0 "Un grupo de nuestros peregrinos fue denegado el acceso a sus lugares sagrados en §Y[pilgrims_destination.GetName]§! por tu gobernador. Él les ha negado el acceso sin ninguna razón conocida. ¡Esto es indignante, y puedes estar seguro de que si no les permites el paso, este comportamiento hacia nuestro noble pueblo no será olvidado!"
 mem_spiritualists_pilgrimage.2.a:0 "No podemos arriesgar nuestras relaciones diplomáticas. ¡Deben pasar!"
 mem_spiritualists_pilgrimage.2.b:0 "Deben pasar, pero nunca sin vigilancia o sin atención."
 mem_spiritualists_pilgrimage.2.c:0 "Dejaré que el gobernador explique su decisión primero."
 mem_spiritualists_pilgrimage.3.name:0 "Una Alegría Peregrina"
 mem_spiritualists_pilgrimage.3.desc:0 "Los peregrinos §Y[pilgrims_origin.GetSpeciesAdj]§! fueron recibidos con los brazos abiertos por nuestros colonos, y su presencia sacó lo mejor de todos, lo que llevó a un aumento de la productividad en toda nuestra colonia. El gobierno §Y[pilgrims_origin.GetSpeciesAdj]§! nos envía sus saludos y te agradece por tu sabia decisión. Parece que nuestras relaciones han mejorado a alturas inimaginables!"
 mem_spiritualists_pilgrimage.3.a:0 "¡Siempre es agradable tener invitados!"
 mem_spiritualists_pilgrimage.4.name:0 "Peregrinación Exitosa"
 mem_spiritualists_pilgrimage.4.desc:0 "Los peregrinos §Y[pilgrims_origin.GetSpeciesAdj]§! causaron algunas miradas torcidas al principio, pero pronto se mezclaron en la vida cotidiana de la colonia sin causar ningún problema. Su gobierno parece agradecido por concederles el paso, ¡y nuestras relaciones han mejorado!"
 mem_spiritualists_pilgrimage.4.a:0 "No podríamos haber esperado un mejor resultado."
 mem_spiritualists_pilgrimage.5.name:0 "Huéspedes Extraños"
 mem_spiritualists_pilgrimage.5.desc:0 "Aunque los peregrinos §Y[pilgrims_origin.GetSpeciesAdj]§! fueron recibidos con los brazos abiertos por nuestros colonos, siempre hubo una tensión notable entre ellos. Por mucho que a nuestra gente le guste tener invitados, a veces es un alivio cuando se van..."
 mem_spiritualists_pilgrimage.5.a:0 "Un huésped no se queda para siempre..."
 mem_spiritualists_pilgrimage.6.name:0 "Bárbaros en las Puertas"
 mem_spiritualists_pilgrimage.6.desc:0 "Esos peregrinos pueden estar buscando orientación espiritual visitando lugares sagrados, pero sus prácticas religiosas han ofendido a muchos de nuestros colonos, lo que incluso resultó en algunas hostilidades abiertas hacia ellos. Se fueron antes de lo que habían planeado, y nuestras relaciones políticas con su gobierno han empeorado como resultado."
 mem_spiritualists_pilgrimage.6.a:0 "Esperemos que esos bárbaros no vuelvan..."
 mem_spiritualists_pilgrimage.7.name:0 "Huéspedes Desagradecidos"
 mem_spiritualists_pilgrimage.7.desc:0 "Estos peregrinos no trajeron más que problemas desde el día que pusieron un pie en §Y[pilgrims_destination.GetName]§!. Un incidente siguió a otro, y al final el gobernador se vio obligado a hacerles abandonar el planeta. Las relaciones con §Y[pilgrims_origin.GetName]§! se han agriado, y nuestros colonos están enfadados de que se les permitiera venir a §Y[pilgrims_destination.GetName]§! en primer lugar."
 mem_spiritualists_pilgrimage.7.a:0 "Ahora entiendo al gobernador..."
 mem_spiritualists_pilgrimage.8.name:0 "¡Terroristas!"
 mem_spiritualists_pilgrimage.8.desc:0 "Estos supuestos peregrinos se han ido ahora, pero no antes de volar nuestro complejo administrativo. Aunque no tenemos pruebas, ahora creemos que eran operativos encubiertos que actuaban en nombre de §Y[pilgrims_origin.GetName]§!. Los [pilgrims_origin.GetSpeciesNamePlural] ni siquiera intentan rechazar esa acusación, lo que parece ser prueba suficiente de su culpa."
 mem_spiritualists_pilgrimage.8.a:0 "Un acto de agresión vil y cobarde..."
 mem_spiritualists_pilgrimage.9.name:0 "¡Terroristas!"
 mem_spiritualists_pilgrimage.9.desc:0 "Estos supuestos peregrinos se han ido ahora, pero no antes de volar nuestro complejo administrativo. Aunque no tenemos pruebas, ahora creemos que eran operativos encubiertos que actuaban en nombre de §Y[pilgrims_origin.GetName]§!."
 mem_spiritualists_pilgrimage.9.a:0 "Un acto de agresión vil y cobarde..."
 mem_spiritualists_pilgrimage.10.name:0 "Terroristas en Cadenas"
 mem_spiritualists_pilgrimage.10.desc:0 "Nuestras fuerzas de seguridad pudieron prevenir un ataque con bomba en nuestro distrito administrativo en §Y[pilgrims_destination.GetName]§!. Estos supuestos peregrinos fueron atrapados in fraganti y encarcelados, y ahora esperan su ejecución. El servicio secreto de §Y[pilgrims_destination.owner.GetSpeciesAdj]§! los considera operativos encubiertos de §Y[pilgrims_origin.GetName]§!, aunque ningún oficial de §Y[pilgrims_origin.GetSpeciesAdj]§! admitiría nunca este acto vil."
 mem_spiritualists_pilgrimage.10.a:0 "Nunca confíes en un extraterrestre..."
 mem_spiritualists_pilgrimage.11.name:0 "Terroristas en Fuga"
 mem_spiritualists_pilgrimage.11.desc:0 "Nuestras fuerzas de seguridad pudieron prevenir un ataque con bomba en nuestro distrito administrativo en §Y[pilgrims_destination.GetName]§!. Estos supuestos peregrinos fueron atrapados in fraganti, pero luego lograron escapar de alguna manera. Un infiltrado debió haberles ayudado. El servicio secreto de §Y[pilgrims_destination.owner.GetSpeciesAdj]§! los considera operativos encubiertos de §Y[pilgrims_origin.GetName]§!, aunque ningún oficial de §Y[pilgrims_origin.GetSpeciesAdj]§! admitiría nunca este acto vil."
 mem_spiritualists_pilgrimage.11.a:0 "¡Encuentra a esos traidores en nuestras filas!"
 mem_spiritualists_pilgrimage.12.name:0 "¡Terroristas y Traidores!"
 mem_spiritualists_pilgrimage.12.desc:0 "Nuestras fuerzas de seguridad no pudieron prevenir un ataque con bomba en nuestro distrito administrativo en §Y[pilgrims_destination.GetName]§!. Se han perdido innumerables vidas y el distrito yace en ruinas. Todas las pruebas sugieren que los culpables fueron estos supuestos peregrinos, que deben ser en realidad agentes encubiertos de §Y[pilgrims_origin.GetName]§!. Ellos, como era de esperar, no se encuentran por ninguna parte ahora, pero con todos nuestros agentes vigilándolos, debieron haber tenido ayuda para llevar a cabo esto. Nuestro servicio secreto ha comenzado a interrogar a todo el personal involucrado."
 mem_spiritualists_pilgrimage.12.a:0 "¡Rodarán cabezas!"
 mem_spiritualists_pilgrimage.13.name:0 "Una Conspiración en Desarrollo"
 mem_spiritualists_pilgrimage.13.desc:0 "El gobernador parece aliviado de que te hayas tomado el tiempo para hablar con él primero antes de tomar una decisión precipitada. Te informa sobre indicios de un inminente ataque terrorista planeado por operativos encubiertos de §Y[pilgrims_origin.GetName]§!. Dice que han intentado encontrar partidarios para su plan, pero afortunadamente para nosotros contactaron a la persona equivocada. Intentaron involucrar a un leal oficial del personal de seguridad en su plan, y el oficial logró jugar una farsa hasta que pudo contactar al gobernador. Desafortunadamente, no pudieron averiguar cuántos de nuestros hombres están involucrados en esta conspiración, por lo que se mantuvo en silencio sobre sus razones hasta ahora."
 mem_spiritualists_pilgrimage.13.a:0 "Cambia el personal de seguridad y prepara una trampa."
 mem_spiritualists_pilgrimage.13.b:0 "No te arriesgues. Simplemente niégales el acceso."
 mem_spiritualists_pilgrimage.13.c:0 "Solo es paranoia. Déjalos pasar."
 mem_spiritualists_pilgrimage.14.name:0 "Cayeron en la Trampa"
 mem_spiritualists_pilgrimage.14.desc:0 "Gracias a nuestro gobernador, nuestras leales fuerzas de seguridad pudieron prevenir un ataque con bomba en nuestro distrito administrativo en §Y[pilgrims_destination.GetName]§!. Estos supuestos peregrinos fueron atrapados in fraganti y encarcelados, y ahora esperan su ejecución. Como era de esperar, los funcionarios de §Y[pilgrims_origin.GetSpeciesAdj]§! niegan cualquier implicación."
 mem_spiritualists_pilgrimage.14.a:0 "¡Que alguien le dé una medalla a ese hombre!"
 mem_spiritualists_pilgrimage.15.name:0 "Solo Paranoia"
 mem_spiritualists_pilgrimage.15.desc:0 "Alguien debió haberlos advertido, ya que no se ha intentado ningún ataque. Esos "peregrinos" simplemente visitaron sus lugares sagrados y se fueron sin causar problemas. O tal vez ese gobernador es demasiado paranoico para su propio bien."
 mem_spiritualists_pilgrimage.15.a:0 "Podría haber sido peor..."
 mem_spiritualists_pilgrimage.16.name:0 "El Mentiroso"
 mem_spiritualists_pilgrimage.16.desc:0 "Lo que parecía ser un plan perfecto fue desmantelado por un hombre de seguridad demasiado celoso, que disparó a uno de los peregrinos al que creía que estaba buscando un arma. Lo que es aún peor es que resultaron ser verdaderos peregrinos. El oficial de seguridad que había informado al gobernador antes era solo un entrometido y su historia una mentira."
 mem_spiritualists_pilgrimage.16.a:0 "¿Cómo podríamos haberlo sabido?"
 mem_spiritualists_pilgrimage.17.name:0 "Seguridad a un Precio"
 mem_spiritualists_pilgrimage.17.desc:0 "Los oficiales §Y[pilgrims_origin.GetSpeciesAdj]§! no les gustó tu decisión. Pero en el lado positivo de las cosas, nuestra colonia está segura... al menos por el momento."
 mem_spiritualists_pilgrimage.17.a:0 "Nada más importa."
 mem_spiritualists_pilgrimage.18.name:0 "Gobernador Paranoico"
 mem_spiritualists_pilgrimage.18.desc:0 "Los temores de nuestro gobernador han demostrado ser infundados. Los peregrinos §Y[pilgrims_origin.GetSpeciesAdj]§! fueron recibidos con los brazos abiertos por nuestros colonos, y su presencia sacó lo mejor de todos, lo que llevó a un aumento de la productividad en toda nuestra colonia. El gobierno §Y[pilgrims_origin.GetSpeciesAdj]§! nos envía sus saludos y te agradece por tu sabia decisión. ¡Parece que nuestras relaciones han mejorado a alturas inimaginables!"
 mem_spiritualists_pilgrimage.18.a:0 "¡Siempre es agradable tener invitados!"
 mem_spiritualists_pilgrimage.19.name:0 "Gobernador Paranoico"
 mem_spiritualists_pilgrimage.19.desc:0 "Los temores de nuestro gobernador han demostrado ser infundados, y aunque los peregrinos §Y[pilgrims_origin.GetSpeciesAdj]§! causaron algunas miradas irónicas al principio, pronto se mezclaron en la vida cotidiana de la colonia sin causar ningún problema. Su gobierno parece agradecido por concederles el paso, ¡y nuestras relaciones han mejorado!"
 mem_spiritualists_pilgrimage.19.a:0 "¡No podríamos haber esperado un mejor resultado!"
 mem_spiritualists_pilgrimage.20.name:0 "Gobernador Paranoico"
 mem_spiritualists_pilgrimage.20.desc:0 "Los temores de nuestro gobernador podrían haber sido infundados, pero a pesar de que los peregrinos §Y[pilgrims_origin.GetSpeciesAdj]§! fueron recibidos con los brazos abiertos por nuestros colonos, siempre hubo una tensión notable entre los peregrinos y nuestra gente. Por mucho que a nuestra gente le guste tener invitados a veces, es un alivio cuando se van..."
 mem_spiritualists_pilgrimage.20.a:0 "Un invitado no se queda para siempre..."
 mem_spiritualists_pilgrimage.21.name:0 "Gobernador Paranoico"
 mem_spiritualists_pilgrimage.21.desc:0 "Esos peregrinos podrían no haber sido terroristas, pero sus prácticas religiosas ofendieron a muchos de nuestros colonos, lo que incluso resultó en algunas hostilidades abiertas hacia ellos. Se fueron antes de lo que habían planeado, y nuestras relaciones políticas con su gobierno han empeorado como resultado."
 mem_spiritualists_pilgrimage.21.a:0 "Esperemos que esos bárbaros no vuelvan..."
 mem_spiritualists_pilgrimage.22.name:0 "No Terroristas sino Problemáticos"
 mem_spiritualists_pilgrimage.22.desc:0 "Estos peregrinos, a pesar de no ser terroristas, no han traído más que problemas desde el día que pisaron §Y[pilgrims_destination.GetName]§!. Un incidente siguió a otro, y al final el gobernador se vio obligado a hacerlos abandonar el planeta. Las relaciones con el §Y[pilgrims_origin.GetName]§! se han agriado como resultado, y nuestros colonos están enojados por haberles permitido venir a §Y[pilgrims_destination.GetName]§! en primer lugar."
 mem_spiritualists_pilgrimage.22.a:0 "Podría haber sido mucho peor... creo..."
 mem_spiritualists_pilgrimage.23.name:0 "La Advertencia del Gobernador"
 mem_spiritualists_pilgrimage.23.desc:0 "Deberíamos haber prestado más atención a las preocupaciones de nuestro gobernador. Nuestro personal de seguridad fue sorprendido totalmente desprevenido cuando las primeras bombas explotaron. Se han perdido innumerables vidas y el distrito administrativo está en ruinas. Todas las pistas apuntan a estos llamados peregrinos, que deben ser en realidad agentes encubiertos del §Y[pilgrims_origin.GetName]§!.\n\nComo era de esperar, estos "peregrinos" ahora no se encuentran por ninguna parte. Parece que alguien les ayudó a escapar, apoyando la historia del gobernador de una infiltración de nuestro personal de seguridad."
 mem_spiritualists_pilgrimage.23.a:0 "¡Debería haber confiado en su juicio!"
