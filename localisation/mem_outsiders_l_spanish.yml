# Outsiders
# By ViolentBeetle

l_spanish:

 mem_outsiders_dig_site: "Extranjeros"
 mem_outsiders_dig_site_desc: "La superficie estéril de [From.Planet.GetName] esconde un extenso pero abandonado puesto avanzado. \n\nEl aislamiento del puesto avanzado y la falta de cualquier biosfera en este [From.Planet.GetPlanetMoon] deja claro que los antiguos residentes no se originaron en este planeta, pero por qué eligieron establecerse aquí es un misterio."

 mem_outsiders.1.name: "Un largo camino desde casa"
 mem_outsiders.1.desc: "Un gran edificio en medio del puesto avanzado parece ser también el más antiguo. Parecía lógico comenzar desde el principio de la historia del asentamiento. La investigación ha resultado difícil debido al diseño inusual de los sistemas del puesto avanzado, pero finalmente [Leader.GetName] pudo descifrar una gran cantidad de datos. La especie que construyó este puesto avanzado se llamaba a sí misma §YNeerteans§! después de su lejano mundo natal. La base en sí se refería como §YNew Neert§!. El edificio fue abandonado en algún momento y la mayoría de los sistemas cruciales fueron transferidos a una instalación mejor equipada, pero algunos datos y registros permanecen, tal vez los primeros días tenían algún valor sentimental. Algunos de los mensajes muestran a los colonos bajo una luz inusual: \n\n§S\"Registro de la base por el Comandante Goor. Fecha de la misión 1.01.\nEl paso fue un éxito completo. La cápsula base sufrió daños menores, pero eso no es nada que no podamos arreglar. \n\nEl destino coincide con nuestros modelos, pero presenciarlo en persona sigue siendo impactante. Es inquietante mirar al cielo y no ver ningún residuo de flujo. El resplandor celestial alimentado por fusión es mucho más brillante de lo que imaginaba, casi perturbadoramente claro en el cielo negro.\n\nLa falta de acceso a la muestra de flujo significa que nuestra investigación tomará tiempo adicional, pero considerando la diferencia de tiempo, esto no debería ser un problema.\"§!\n\nParece que los colonos no solo venían de otro planeta, sino de otro universo completamente, aunque considerando que vivieron lo suficiente para hacer el registro, su universo natal podría no ser tan diferente después de todo."
 mem_outsiders.2.name: "Proyecto Generacional"
 mem_outsiders.2.desc: "[Leader.GetName] ha continuado explorando el puesto avanzado desde los edificios más antiguos hasta los más nuevos. Parece que muchas generaciones de los Neerteans vivieron, trabajaron y murieron en [From.Planet.GetName]. [Leader.GetSheHeCap] pudo encontrar y descifrar un registro intacto de un antiguo archivo. \n\n§S\"Boletín de Acceso Público por el Comandante Trass. Fecha de la misión 36.22.\nHoy marca el fallecimiento del Subjefe de Ingeniería Krand, el último miembro sobreviviente de la expedición original. Su incansable trabajo en el proyecto nos recuerda a todos por qué nuestros antepasados vinieron aquí y por qué estamos aquí ahora. Nunca debemos olvidar esto.\"§! \n\nGuarderías, escuelas, estaciones de trabajo y tumbas arrojan luz sobre el esfuerzo incansable de los colonos que se dedicó a resolver algún tipo de problema. \n\nNo está claro en este momento por qué la colonia se ha derrumbado. Hay algunos daños superficiales consistentes con el combate que podrían haber interrumpido algunos sistemas críticos, pero el daño es demasiado ligero para indicar cualquier ataque deliberado."
 mem_outsiders.3.name: "Atrapados en la Superficie"
 mem_outsiders.3.desc: "Parece que los Neerteans han mantenido relaciones con una o más civilizaciones alienígenas que estaban presentes en esta región de la galaxia. [Leader.GetName] ha identificado un hangar y un depósito de suministros en las afueras de la colonia. Otro registro descifrado lo confirma. \n\n§S\nRegistro de la base por el Consejero Veer. Fecha de la misión 212.14. \nHoy, como se acordó, nuestros socios permitieron que nuestro personal subiera a uno de sus barcos. No hubo supervivientes. Es como temíamos, fuera de los pozos de gravedad de un cuerpo celestial masivo, nuestros cuerpos requieren Flux para sobrevivir. Nuestros socios expresaron la esperanza de que eventualmente pudiéramos superar esto o desarrollar una protección suficiente, pero no creo que comprendan completamente la naturaleza de la situación. ¿Cómo puede uno protegerse contra la ausencia de algo que ni siquiera existe en este universo?\"§!\n\nParece que Flux, algo abundante en el universo natal de Neertean pero ausente en el nuestro, era necesario para permitirles viajar en el espacio. No hay indicación de que alguna vez encontraron una forma de abandonar este [From.Planet.GetPlanetMoon] con vida, lo que hace que su ausencia sea aún más ominosa."
 mem_outsiders.4.name: "El Problema del Flujo"
 mem_outsiders.4.desc: "[Leader.GetName] ha identificado el complejo de laboratorios más avanzado en la colonia Neertean. Contiene la mayoría de sus datos de investigación, pero nos falta el marco de referencia necesario para entender completamente las implicaciones. Algunos de los registros al menos proporcionan una visión. \n\n\"§SRegistro clasificado por el científico jefe Dalk. Fecha de la misión 331.79.\nCreo que lo conseguimos. Todo el trabajo duro finalmente ha dado sus frutos. El modelo sugiere los medios para detener completamente y lograr parcialmente una reversión de la Decadencia del Flujo. No puedo esperar para contactar con el Mundo Natal. No puedo esperar para descubrir cómo es realmente el Mundo Natal.\"§! \n\nParece que en algún momento los Neerteanos se enfrentaron a un problema de nivel de extinción - Decadencia del Flujo. No está exactamente claro qué era la Decadencia del Flujo, porque no está exactamente claro qué era el Flujo, pero es algo que los Neerteanos pensaron que amenazaría con destruir todo su universo si se dejaba sin control. Enfrentándose a una escasez crítica de tiempo, encontraron una solución - enviar a algunos de sus mejores y más brillantes a nuestro universo, donde el tiempo fluye significativamente más rápido, creyendo que entonces los colonos tendrían suficiente tiempo para resolver el problema e informar de sus hallazgos a casa."
 mem_outsiders.5.name: "La elección difícil"
 mem_outsiders.5.desc: "[Leader.GetName] pudo encontrar el centro de comando que sirvió a los colonos Neerteanos poco antes del colapso. Se celebraron muchos debates aquí a raíz de la finalización de su investigación, y no es difícil ver por qué a partir de los registros conservados. Los colonos podrían haber resuelto el problema de la Decadencia del Flujo, pero no lograron resolver otro - cómo contactar con su Mundo Natal. Parece que mientras abrir la grieta del universo Neert al nuestro es relativamente seguro, lo contrario es bastante destructivo. Viendo que los Neerteanos no podían dejar [From.Planet.GetName], tuvieron que tomar una decisión sobre si estaban dispuestos a sacrificar sus propias vidas para salvar a sus hermanos en casa. La última entrada en el archivo del centro de comando dice: \n\n§S\"Registro privado del Comandante Zall. Fecha de la misión 332.02. \nEstá confirmado. La palabra ha salido. Estamos perdiendo el control de la situación.\"§!"
 mem_outsiders.6.name: "La revolución"
 mem_outsiders.6.desc: "El pequeño laboratorio en las afueras de la colonia parece ser donde se pretendía enviar la señal a Neert. También fue un lugar de gran cantidad de luchas entre diferentes facciones después de que se depusiera al liderazgo colonial central. La única entrada conservada en el archivo del laboratorio dice: \n\n§S\"Boletín de acceso público del Comandante Provisional Doon. Fecha de la misión 332.24. \nEl tirano mentiroso Zall ha sido depuesto. Él afirma que es nuestro §!\"deber\"§S dar nuestras vidas para salvar el §!\"Mundo Natal\"§S, pero ESTE es NUESTRO mundo natal. Aquí es donde nacimos y donde moriremos. Lo hemos construido y hemos construido nuestras vidas en él. ¿Con qué derecho puede alguien exigir que lo abandonemos para salvarlos? No lo permitiremos. No lo permitiré. Si alguno todavía leal a Zall piensa que puede desafiarme, mejor que cambie de opinión, o juro que...\"§! \n\nEl registro termina abruptamente. No está claro qué pasó después y si alguien puede considerarse victorioso en la guerra civil que siguió. Doon y sus seguidores no se encuentran por ninguna parte. Tampoco Zall. El dispositivo diseñado para romper el tejido del espacio tiempo y enviar la señal a Neert sigue intacto - ni destruido ni activado, todavía esperando un último comando para terminar el trabajo."
 mem_outsiders.6.a: "Activar la máquina."
 mem_outsiders.6.a.tooltip: "La señal será enviada. [From.Planet.GetName] será destruido en el proceso. ¿Quién sabe si la señal llegará alguna vez al destino? ¿Quién sabe si ayudará a alguien allí?"
 mem_outsiders.6.b: "Ignorar la máquina y desmantelar el puesto de avanzada para obtener chatarra."
 mem_outsider.7.name: "Señal extra-dimensional"
 mem_outsider.7.desc: "Estamos captando una señal que se está extendiendo por toda la galaxia. Mientras que la mayoría la ha confundido con ruido aleatorio, nosotros podemos reconocer instantáneamente los códigos Neerteanos. \n\nEl mensaje probablemente está destinado a nosotros."
 mem_outsiders.8.desc: "Hola? ¿Nos pueden oír? \n\nEntendemos que nuestra expedición a su universo fue destruida. Estamos agradecidos de que hayan podido terminar su trabajo, sin embargo. Es imposible exagerar cuánto han ayudado sus acciones a nuestro universo. \n\nComo acto de gratitud, hemos preparado un paquete tecnológico con nuestra propia investigación sobre la interacción entre nuestros universos. Estamos seguros de que algo de ello podría ayudarles."
 mem_outsiders.8.a: "Son bienvenidos."
 mem_outsiders.8.a.response: "Gracias de nuevo. \n\nDesafortunadamente, esta probablemente será la última vez que hablemos. A partir de ahora, todos nuestros esfuerzos estarán dedicados a mitigar la Decadencia del Flujo y a reconstruir nuestra propia civilización. Para cuando terminemos, tu civilización probablemente habrá desaparecido hace mucho tiempo."
 mem_outsiders.8.b: "¿Entonces todo está bien de tu lado ahora?"
 mem_outsiders.8.b.response: "No, no está bien. No puedes ni imaginar el daño que la Decadencia del Flujo ha hecho a nuestro universo. Nada traerá de vuelta los innumerables mundos y miles de millones de vidas que perdimos, y eso es solo en la región que hemos explorado. \n\nPero la situación que parecía desesperada antes ya no lo es. Nuestro universo podría sobrevivir, incluso si es solo la región comparativamente pequeña que nos rodea."
 mem_outsiders.8.c: "¿Cómo puedes comunicarte con nosotros en tiempo real?"
 mem_outsiders.8.c.response: "Aprovechamos la grieta creada por primera vez cuando enviamos la expedición. Cuanto más cerca estamos de ella, más rápido fluye el tiempo para nosotros."
 mem_outsiders.8.d: "Lo siento por tu expedición."
 mem_outsiders.8.d.response: "No lo sientas. Sabíamos bien que con la diferencia de flujo de tiempo entre nuestros dos universos no hay ninguna posibilidad de que los que enviamos regresen. \n\nLos enviamos sabiendo bien que tendrán que ser sus descendientes quienes completen su trabajo. Es trágico que la colonia cayera en luchas internas, pero teníamos que anticipar que después de tantas generaciones, no habría tanta convicción."
 mem_outsiders.8.e: "¿Enviarás otra expedición?"
 mem_outsiders.8.e.response: "Poco probable. Además del esfuerzo titánico que tuvimos que poner en abrir una grieta estable una vez, tu universo es extremadamente hostil para nosotros. \n\nNo hay nada que justifique un viaje de ida por ahora."

 tech_mem_outsiders_weaponized_rift: "Proyección de Flujo Armamentístico"
 tech_mem_outsiders_weaponized_rift_desc: "Al abrir la grieta al universo Neerteano, podemos dejar entrar algo de flujo en nuestro universo, y cuando se enfoca en un haz estrecho, esas partículas pueden ser absolutamente devastadoras cuando interactúan con la materia de nuestro universo."
 tech_mem_outsiders_rift_impellers: "Propulsión de Flujo"
 tech_mem_outsiders_rift_impellers_desc: "Se puede extraer una pequeña cantidad de Flujo del universo Neerteano y usarlo como un medio de propulsión sorprendentemente efectivo."
 tech_mem_outsiders_flux_campouphlage: "Confusores de Flujo"
 tech_mem_outsiders_flux_campouphlage_desc: "Una pequeña cantidad de Flujo, cuando se lanza al vacío del espacio, confundirá irremediablemente el objetivo hostil."
 tech_mem_outsiders_flux_power: "Dibujo de la Potencia de la Grieta"
 tech_mem_outsiders_flux_power_desc: "Cuando se contiene cuidadosamente, el Flujo extraído del universo Neerteano puede usarse como combustible en nuestras plantas de energía."

 MEM_OUTSIDERS_BEAM:0 "Rayo de Flujo"
 MEM_OUTSIDERS_BEAM_DESC:0 "¡Ahora eso es pensar con portales!"

 MEM_OUTSIDERS_CONFOUNDER: "Confundidor de Flujo"
 MEM_OUTSIDERS_CONFOUNDER_DESC: "Se dispensa una pequeña cantidad de flujo de otro mundo a través del área que rodea la nave, lo que dificulta significativamente el objetivo."

 building_mem_outsiders_rift_power_plant:0 "Central Eléctrica de la Falla Neerteana"
 building_mem_outsiders_rift_power_plant_desc:0 "Al rasgar un pequeño agujero entre los universos, esta planta de energía puede extraer y procesar algo del flujo que llena el universo natal Neerteano."

