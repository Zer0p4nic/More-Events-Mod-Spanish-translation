 mem_tales_of_yore.1.name:0 "Depósito de Artefactos"
 mem_tales_of_yore.1.desc:0 "A medida que los colonos [Root.Owner.GetSpeciesAdj] se extienden por el mundo de [Root.GetName], las expediciones viajan hacia las fronteras en busca de lugares adecuados para nuevas ciudades y centros de producción. Después de todo, los escaneos orbitales solo pueden mostrar tanto. Sin embargo, una de estas expediciones ha tropezado con algo mucho más notable de lo esperado.\n\nSe ha encontrado un vasto depósito de antiguos libros en algún idioma alienígena junto con artefactos de muchas variedades diferentes. Desde las pinturas, estatuas e incluso alienígenas momificados encontrados dentro del depósito, parece que una civilización alienígena existió en [Root.GetName] hace un tiempo indeterminado. Se ha emitido un proyecto especial para descifrar los textos."
 mem_tales_of_yore.1.a:0 "Intrigante"
 MEM_TALES_OF_YORE_PROJECT:0 "Examinar Depósito"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "Se ha encontrado un gran depósito que contiene una amplia variedad de arte y artefactos alienígenas en [This.GetName]. Será necesaria una investigación cuidadosa para determinar la importancia de este hallazgo."
 mem_tales_of_yore.2.name:0 "Cuentos de Antaño"
 mem_tales_of_yore.2.desc:0 "Nuestro equipo de traducción se sorprendió al descubrir cuánta información se descubrió dentro de los textos encontrados en [Root.GetName]. La civilización hace mucho tiempo desaparecida, aunque nunca dejó la última edad del hierro, parece haber tenido una historia contada, con los contenidos del depósito incluyendo artefactos e incluso algunos héroes mencionados dentro de estas sagas.\n\nEstas sagas cuentan historias que tuvieron lugar durante miles de años, y según la datación radiométrica, ocurrieron hace cientos de miles de años, antes de la desaparición repentina y misteriosa de la civilización. Cuentos de grandes guerreros, filósofos brillantes y grandes ciudades brillantes se encuentran todos dentro de sus encuadernaciones de cuero. Además, las expediciones a donde las sagas dicen que estaban ubicadas las ciudades más grandes han revelado ruinas que están casi perfectamente descritas por los mapas.\n\nYa los colonos han comenzado a tener más orgullo en su mundo, y los medios de comunicación están atrapados en un frenesí de adaptar las sagas en películas, libros, experiencias de realidad virtual e incluso videojuegos. En cuanto al planeta en sí, las cosas están mejorando."
