# Crawler
# By ViolentBeetle

l_spanish:

 trait_mem_crawler_pet_owner: "Mascota Crawler"
 trait_mem_crawler_pet_owner_desc: "Este líder es un orgulloso propietario de un rastreador de mascotas único en su tipo."
 trait_mem_crawler_pet_owner_cloned: "Mascota Crawler"
 trait_mem_crawler_pet_owner_cloned_desc: "Este líder es un orgulloso propietario de un rastreador de mascotas."
 trait_mem_crawler_pet_owner_ruler: "$trait_mem_crawler_pet_owner$"
 trait_mem_crawler_pet_owner_ruler_desc: "$trait_mem_crawler_pet_owner_desc$"
 
 mem_crawler_anomaly: "Señal de Vida Solitaria"
 mem_crawler_anomaly_desc: "Se detecta un signo de vida débil en la superficie de lo demás desprovista de vida de [This.GetName]."
 
 mem_crawler.1.name: "Un bicho en una caja"
 mem_crawler.1.desc: "Después de seguir el signo de vida detectado en la superficie de §Y[From.GetName]§!, [Leader.GetName] ha descubierto su fuente - una gran caja de vidrio atornillada a la superficie del asteroide. Dentro, [Leader.GetSheHe] descubrió una gran criatura. \n\nSu cuerpo delgado y segmentado, de unos 40 centímetros de largo, está cubierto de placas quitinosas negras y está soportado por 138 patas. Su cola termina con un aguijón, mientras que su cabeza termina con una gran boca adornada por dos mandíbulas masivas, junto a pelo largo y sensible y 18 ojos de diferentes tamaños, la mitad de los cuales están actualmente mirando a [Leader.GetName], juzgándolo silenciosamente [Leader.GetHerHim]. \n\nAlguien ha colocado deliberadamente este contenedor aquí con suficiente energía y suministros para mantener a la criatura con vida durante muchos años. La pregunta es: ¿Qué vamos a hacer con ella ahora?"
 mem_crawler.1.a: "Pon la criatura al cuidado de [Leader.GetName]."
 mem_crawler.1.xenophile: "¡Es tan lindo! Deberíamos cuidarlo."
 mem_crawler.1.b: "Llévalo a [Owner.Capital_Scope.GetName] para diseccionarlo."
 mem_crawler.1.c: "¡Mátalo! ¡Mátalo con fuego!"
 mem_crawler.1.swarm: "Deja que [Leader.GetName] se coma la criatura."
 
 mem_crawler.2.name: "Mascota Crawler"
 mem_crawler.2.desc: "Con la muerte de su anterior propietario, el Crawler ha pasado a [new_owner.GetName]. \n\n[new_owner.GetSheHeCap] promete cuidar bien de la criatura."
 mem_crawler.2.desc.machine: "Tras la desmantelación de su anterior unidad de cuidado, el rastreador fue puesto al cuidado de [new_owner.GetName]."
 mem_crawler.2.tooltip: "§Y[new_owner.GetName]§! se convierte en el nuevo propietario del Crawler."
 
 mem_crawler.4.name: "Mascota Crawler"
 mem_crawler.4.desc: "Los informes indican que el Mascota Crawler que estaba bajo el cuidado de [From.Leader.GetName] ha perecido en un reciente enfrentamiento."
 mem_crawler.4.a: "Lástima."
 
 mem_crawler.5.name: "Mascota Crawler"
 mem_crawler.5.desc: "Mientras estaba bajo el cuidado de [crawler_owner.GetName], el rastreador demostró ser más inteligente de lo anticipado. \n\nLa criatura es capaz de reconocer a las personas que pasan y formar lazos con ellas, mostrando emoción cuando se acercan a las encargadas de alimentarla o mantener su hábitat. Cuando no se le molesta, parece ser bastante amigable e incluso juguetón a veces."
 
 mem_crawler.6.name: "Crawler está muerto"
 mem_crawler.6.desc: "[crawler_owner.GetName] informa de que la criatura Crawler a cargo de [crawler_owner.GetHerHis] ha muerto. \n\nEsta noche se tumbó por última vez en su lugar favorito bajo una lámpara de calefacción, se enroscó y dejó de respirar. Desde entonces no se han detectado señales de vida, y la avanzada edad de la criatura es un probable culpable. Como seguimos sin tener información sobre el origen de la criatura y sobre si hay otros reptadores en otros lugares, es muy posible que hayamos asistido a la extinción completa de la especie."
 mem_crawler.6.a: "Descansa en paz."
 mem_crawler.6.b: "Declara el Día Nacional de Apreciación del Crawler."
 mem_crawler.6.c: "Ahora podemos diseccionarlo de manera segura."
 mem_crawler.6.d: "Esto no tiene por qué ser el final."
 
 mem_crawler.10.desc: "Ha llegado a nuestra atención que uno de sus ciudadanos, [crawler_owner.GetName], ha adoptado una criatura alienígena que ustedes llaman §YCrawler§! como mascota. \n\nDicha criatura coincide con las descripciones en los textos sagrados de los [request_sender.GetName] - las de un poderoso demonio, Devorador del Vacío, el Oscuro. Es de suma importancia que maten al monstruo antes de que se vuelva más poderoso."
 mem_crawler.10.a: "No vamos a matar a nuestra mascota por alguna leyenda."
 mem_crawler.10.a.mat: "Esto es estúpido. Eres estúpido."
 mem_crawler.10.a.spi: "Nuestras escrituras no hablan de nada de eso."
 mem_crawler.10.b: "Muy bien. Se hará."
 mem_crawler.10.b.tooltip: "El Crawler será retirado de nuestra posesión."
 mem_crawler.11.desc: "Saludos. \n\nNuestro [request_sender.GetRulerTitle] [request_sender.Ruler.GetName] es un gran coleccionista de seres extraños y exóticos. Nos hemos enterado de que has encontrado una criatura única a la que llamas Crawler. \n\nSi estás dispuesto a venderla, te pagaremos £energy §Y1000§!. ¿Tenemos un trato?"
 mem_crawler.11.a: "Sin trato."
 mem_crawler.11.b: "Trato."
 mem_crawler.11.b.tooltip: "El Crawler será retirado de nuestra posesión y transferido al [request_sender.Ruler.GetTitle] [request_sender.Ruler.GetName]'s menagerie."
 mem_crawler.12.desc: "Como protectores de la vida en esta galaxia, es nuestro deber jurado recoger especies en peligro de extinción. El ser que llamas Crawler es de interés para nosotros. \n\nSi estás dispuesto a entregárnoslo, estaremos agradecidos. Lo cuidaremos bien, lo prometemos."
 mem_crawler.12.a: "No va a suceder."
 mem_crawler.12.b: "Muy bien."
 mem_crawler.12.b.tooltip: "$mem_crawler.10.b.tooltip$"
 
 mem_crawler_harboring: "Albergando un demonio"
 mem_crawler_killed: "Mataron al demonio"
 mem_crawler_denied_request: "Se negó a vender Crawler"

 tech_mem_crawler_physiology: "Fisiología del Crawler"
 tech_mem_crawler_physiology_desc: "La criatura Crawler que recogimos de un asteroide tiene una fisiología muy inusual. Pero aún debería ser posible realizar estudios no invasivos sin dañar a la criatura y descubrir qué la hace tan única."
 mem_crawler_cloning_possibility: "§HDesbloquea Posibilidad:§! Repoblación de Crawler."
 mem_crawler_cloning_possibility_desc: "En el futuro, podríamos ser capaces de usar el material genético de §YCrawler§! para restaurar su población."

 mem_crawler_cloned_pets: "Mascotas Crawler"
 mem_crawler_cloned_pets_desc: "Una población restaurada de crawlers es mantenida por nuestra población como mascotas leales e inteligentes."
 mem_crawler_cloned_pets_tooltip: "Añadir una posibilidad de que el líder gane un rasgo especial"

 MEM_CRAWLER_CLONING_PROJECT: "Clonar el Crawler"
 MEM_CRAWLER_CLONING_PROJECT_DESC: "El Crawler fue una mascota leal durante mucho tiempo, pero su muerte no tiene por qué ser el fin de su especie. Usando los datos que hemos recogido mientras aún estaba vivo, junto con las muestras post-mortem de sus células y tejidos, podemos usar la tecnología de clonación para restaurar su población."

 mem_crawler.13.name: "Clonación de Crawler Exitosa"
 mem_crawler.13.desc: "Usando nuestro conocimiento de la fisiología, pudimos revitalizar ciertas culturas celulares del Crawler y desencadenar una reproducción autofertilizada. La primera tanda de huevos de crawler está eclosionando ahora. \n\nParece que la especie es naturalmente mutable y con algunos ajustes menores pudimos introducir suficiente variación en su código genético para permitir una reproducción estable y evitar el colapso genético que es típico para poblaciones pequeñas y estrechamente relacionadas."
 mem_crawler.13.a: "Podemos redistribuirlos como mascotas en todo el imperio."
 mem_crawler.13.b: "Deberíamos establecer una reserva natural."
 mem_crawler.13.b.tooltip: "Habilita una decisión única para crear un §YSantuario Crawler§! - un bloqueador único no removible."

 decision_mem_crawler_sanctuary: "Establecer Santuario de Crawler"
 decision_mem_crawler_sanctuary_desc: "Se reservará una gran área y se modificará para adaptarse a las preferencias naturales de los crawlers."

 d_mem_crawler_sanctuary: "Santuario de Crawler"
 d_mem_crawler_sanctuary_desc: "Un área especial cuidadosamente alterada para adaptarse a las necesidades fisiológicas de los crawlers. Miles de criaturas pueden llamarlo hogar."
 mem_crawler_cant_clear_sanctuary: "El Santuario de Crawler no puede ser removido."
