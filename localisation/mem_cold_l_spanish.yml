# Cold Comfort
# By ViolentBeetle

l_spanish:
 
 mem_cold_dig_site: "Frío consuelo"
 mem_cold_dig_site_desc: "La superficie de §Y[From.Planet.GetName]§! es extremadamente fría, mucho más fría de lo esperado en base a su posición en el sistema. Aunque ahora es inhabitable, las ruinas en descomposición de una civilización industrial están esparcidas por la superficie del [From.Planet.GetPlanetMoon], lo que sugiere un cambio climático extremadamente drástico y relativamente reciente."
 
 mem_cold.1.name: "El mundo muerto"
 mem_cold.1.desc: "Estudios arqueológicos en la superficie de §Y[From.Planet.GetName]§! confirman decisivamente las observaciones iniciales desde la órbita: el planeta fue, de hecho, en algún momento hogar de vida orgánica sapiente, una gran especie de mamíferos que se llamaban a sí mismos los §SHoreef§!. Su nivel tecnológico era claramente pre-espacial, aunque en el momento de su destrucción los nativos estaban experimentando una industrialización y un rápido progreso tecnológico. El proceso se vio algo obstaculizado por su suministro limitado de energía: el planeta no tenía cantidades suficientes de combustibles fósiles o materiales fisionables.\n\nA pesar de tener acceso a armas de destrucción masiva, los Horeef no se destruyeron a sí mismos en una guerra apocalíptica, ni hay ninguna indicación de disturbios civiles o invasión desde el espacio. Sin embargo, definitivamente hay algo mal con el planeta, como lo demuestra el patrón inusual de descomposición en edificios, otros restos de Horeef y suelo, junto con la radiación ionizante que proviene de una fuente incierta.\n\nSigue siendo un misterio lo que destruyó su civilización: es como si toda la vida en el planeta se hubiera extinguido de la noche a la mañana. Si fue un arma, no es nada que hayamos encontrado antes."
 mem_cold.2.name: "Estado de Decadencia"
 mem_cold.2.desc: "Cuanto más §Y[Leader.GetName]§! y [Leader.GetHerHis] la expedición explora las ruinas de la civilización Horeef, más ocurrencias extrañas encuentran.\n\nLa radiación detectada anteriormente no proviene de ningún tipo de contaminación por materiales radiactivos. En cambio, los isótopos estables, con una vida media de millones de años, están decaiendo a velocidades enormemente aumentadas, suficientes para ser detectadas por equipos radiológicos estándar. Los compuestos complejos se están descomponiendo de manera medible de formas inconsistentes con cualquier proceso químico que podríamos esperar que ocurra a temperaturas de congelación. Incluso el cielo estrellado parece de alguna manera más tenue cuando se observa desde la superficie de [From.Planet.GetPlanetMoon].\n\nEstos fenómenos se están extendiendo radialmente desde un punto en una de las masas de tierra más grandes. Este probablemente sería su origen."
 mem_cold.3.name: "El Proyecto Sky Razor"
 mem_cold.3.desc: "La exploración del punto de origen de las extrañas anomalías que asolan §Y[From.Planet.GetName]§! ha demostrado ser peligrosa e infructuosa: el área en sí misma se ha convertido en su mayoría en arena radiactiva en constante cambio. Sin embargo, los datos de allí se transfirieron a ubicaciones remotas para su respaldo, y algunas de ellas todavía son utilizables.\n\nComo se estableció anteriormente, los Horeef lucharon con la escasez de energía para sostener su civilización, y para combatir esto comenzaron un proyecto con nombre en clave §SSky Razor§!. Esperaban descubrir una fuente ilimitada de energía abriendo algún tipo de grieta dimensional y sifonándola de otro universo.\n\nLa instalación donde se realizó la investigación trabajó y envió informes hasta el desastre que destruyó la civilización Horeef, pero a juzgar por su aspecto, no tuvieron éxito. De hecho, según §Y[Leader.GetName]§!, no estaban ni siquiera cerca de ningún tipo de prototipo funcional: su investigación era un completo sinsentido.\n\nEsto significa que es muy poco probable que Sky Razor sea responsable de la destrucción del planeta. Sin embargo, obviamente hay un vínculo."
 mem_cold.4.name: "Un Agujero en el Mundo"
 mem_cold.4.desc: "Las mediciones adicionales tomadas en el sitio de la antigua instalación Sky Razor y la extensa investigación de los informes han llevado a §Y[Leader.GetName]§! a la sorprendente conclusión de que los Horeef no fueron responsables de su destrucción: alguien más lo fue.\n\nLos investigadores de Sky Razor ni siquiera estaban cerca de abrir ningún tipo de grieta, eso está claro, pero parece que alguien, en un universo diferente, probablemente una versión alternativa del universo de los Horeef, lo hizo. Su equivalente de Sky Razor tuvo éxito y se conectó a nuestro universo para obtener un suministro ilimitado de energía al crear una grieta en el mismo lugar donde se encontraba la instalación de Sky Razor. La apertura inicial causó que se extrajera una gran cantidad de energía del espacio local. Esta energía incluía el calor y la energía de los enlaces químicos y nucleares, lo que provocó que la materia se desgarrara. Este efecto fue más devastador en el sitio de Sky Razor, pero siguió siendo fatal para todas las formas de vida en otros lugares, especialmente cuando se combinó con una caída masiva de temperatura.\n\nEl flujo de energía ha disminuido desde entonces, pero sigue siendo una pérdida constante, con la grieta continuando extrayendo energía del planeta. Desafortunadamente, no podemos hacer nada para colapsar la grieta desde nuestro lado o contactar al otro, incluso suponiendo que alguien todavía está manteniendo artificialmente abierta la grieta y no es un proceso descontrolado que se mantiene por sí mismo.\n\nPor otro lado, siempre que nos mantengamos alejados de la superficie de [From.Planet.GetPlanetMoon], no experimentaríamos ningún efecto negativo, ya que la fuerza de drenaje disminuye exponencialmente. Si este proceso continúa, el ciclo de vida de la estrella del sistema §Y[From.Planet.Solar_System.GetName]§! se acortará en apenas unos miles de años y la muerte térmica del universo llegará una década antes. Apenas algo de qué preocuparse."
 mem_cold.4.a: "Esto sigue siendo preocupante."
 
 mem_cold_irradiated_trait: "Irradiado"
 mem_cold_irradiated_trait_desc: "Este líder fue sometido a una gran cantidad de radiación exótica. Hasta ahora no se han manifestado superpoderes, sin embargo, se esperan neoplasias malignas en gran número."
 
