l_spanish:
 mem_eager_traders.1.name:0 "Emprendedores ansiosos en nuestras fronteras"
 mem_eager_traders.1.desc:0 "Un paso seguro desde las tierras §Y[ruthcap.GetSpeciesAdj]§! hasta las nuestras apenas se había asegurado cuando recibimos informes preocupantes de nuestros puestos fronterizos. Se detectaron cientos de señales de calor que se acercaban rápidamente a nuestro territorio, todas identificadas como cargueros civiles. Los oficiales de aduanas locales parecen perdidos y temen que la marea entrante de comerciantes pueda abrumar su pequeño control fronterizo."
 mem_eager_traders.1.xenophile:0 "¿Están tan ansiosos por conocernos? Muy bien, abre la frontera."
 mem_eager_traders.1.xenophobe:0 "¡Refuerza los controles fronterizos y haz que se den la vuelta!"
 mem_eager_traders.1.individualist:0 "Estos controles simplemente obstaculizan el comercio. Abre la frontera por ahora."
 mem_eager_traders.1.fanindividualist:0 "No puedo oírte sobre el sonido de nuestros propios cargueros saliendo."
 mem_eager_traders.2.name:0 "Economía socavada"
 mem_eager_traders.2.desc:0 "Parece que dejar entrar a esa avalancha de §Y[ruthcap.GetSpeciesAdj]§! comerciantes hace algunos meses ha dañado nuestra economía. Sus mercancías no han sido más que baratijas sobrevaloradas o equipos defectuosos que están empezando a fallar, y una multitud de adquisiciones hostiles y expulsiones han resultado en monopolios en nuestros planetas. Preveemos que tomará unos años para que nuestra economía se recupere de este revés."
 mem_eager_traders.3.name:0 "Un extraño equilibrio"
 mem_eager_traders.3.desc:0 "Ahora que el comercio entre los §Y[ruthcap.GetName]§! y nosotros está bien encaminado, parece que ambos hemos estado vendiéndonos bienes inútiles. Terminamos ni perdiendo ni ganando dinero con las transacciones, pero los ciudadanos §Y[ruthcap.GetSpeciesAdj]§! parecen divertidos."
 mem_eager_traders.1.resigned:0 "Envía algunos oficiales para ayudar a aliviar su carga."
 mem_eager_traders.2.annoyed:0 "Eso es menos que ideal."
 mem_eager_traders.2.fascinated:0 "¿Y caímos en su trampa? Fascinante."
 mem_eager_traders.4.name:0 "Mente sobre materialismo"
 mem_eager_traders.4.desc:0 "Los comerciantes §Y[ruthcap.GetAdj]§! a los que permitimos el acceso a nuestros mercados hace algunos meses resultaron estar vendiendo nada más que lujos y baratijas sobrevaloradas. Afortunadamente, parece que nuestra población tiene poco interés en sus mercancías, y los comerciantes han regresado a casa sin perturbar gravemente nuestra economía."
 mem_eager_traders.4.option:0 "¡Regocíjate!"
 mem_eager_traders.5.name:0 "Primeros [peacefultraders.GetSpeciesAdj] Comerciantes Llegan"
 mem_eager_traders.5.desc:0 "Con un paso seguro entre los §Y[peacefultraders.GetName]§! y los §Y[Root.GetName]§!, los primeros comerciantes intrépidos han comenzado a explorar sus nuevos mercados. Mientras las primeras rutas de envío aún están siendo exploradas, esperamos que el comercio florezca pronto."
 mem_eager_traders.5.xenophile:0 "Perfecto. ¡Importa algunas delicadezas §Y[peacefultraders.GetSpeciesAdj]§! para mí!"
 mem_eager_traders.5.xenophile.tooltip:0 "([Root.GetName]):\n   §YPoblaciones Xenófilas§! ganan §G+5%§! de Felicidad durante §Y12§! meses\n   §YPoblaciones Xenófobas§! ganan §R-10%§! de Felicidad durante §Y12§! meses"
 mem_eager_traders.5.xenophobe:0 "Debemos prohibir todas las importaciones de los §Y[peacefultraders.GetName]§! para proteger nuestra herencia."
 mem_eager_traders.5.xenophobe.tooltip:0 "([Root.GetName]):\n   §YPoblaciones Xenófobas§! ganan §G+5%§! de Felicidad durante §Y12§! meses\n   §YPoblaciones Xenófilas§! ganan §R-10%§! de Felicidad durante §Y12§! meses\n   §YPoblaciones Materialistas§! ganan §R-10%§! de Felicidad durante §Y12§! meses"
 mem_eager_traders.5.individualist:0 "Los créditos de energía, dice el proverbio, hacen créditos de energía."
 mem_eager_traders.5.mercenary:0 "¿Comerciantes pacíficos? Quizás puedan usar los servicios de nuestros mercenarios."
 mem_eager_traders.5.peaceful:0 "La guerra ahora es tanto no rentable como impensable."
 mem_eager_traders.6.name:0 "Mercenarios Regresan de los §Y[peacefultraders.GetName]§!"
 mem_eager_traders.6.desc:0 "Los mercenarios §Y[Root.GetSpeciesAdj]§! que extendieron sus servicios a los clientes §Y[peacefultraders.GetSpeciesAdj]§! durante los últimos años han tenido mucho éxito. La gente de los §Y[Root.GetName]§! se está haciendo un nombre en el extranjero como guerreros capaces y comerciantes astutos, y muchos de ellos han regresado con decentes recompensas de sus aventuras mientras cazaban piratas y protegían a los acaudalados."
 mem_eager_traders.6.good:0 "Son verdaderos profesionales."
