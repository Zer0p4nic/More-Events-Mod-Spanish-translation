 mem_mysterious_pyramids_category:0 "Pirámides misteriosas"
 mem_mysterious_pyramids_category_desc:0 "La encuesta de este mundo tóxico ha identificado más de una docena de formas piramidales espaciadas con precisión geométrica en la superficie. Considerando que este mundo es inhabitable para la vida inteligente tal como la conocemos, esto podría valer la pena investigar."
 mem_mysterious_pyramids.102.name:0 "Fracaso de la terraformación"
 mem_mysterious_pyramids.102.desc:0 "Como se hipotetizó, las estructuras piramidales son artificiales. Las paredes están hechas de agregados cementados de origen local, y un análisis más profundo ha detectado elementos radiactivos en descomposición consistentes con reactores de fisión. Se han detectado varios liberando grandes plumas gaseosas. El análisis espectroscópico indica que estas están compuestas principalmente de vapor de agua y dióxido de carbono, con una cantidad no insustancial de metano también.\n\nEl Oficial de Ciencia [This.GetLeaderName] cree que las pirámides son estaciones de desgasificación erigidas para terraformar el [From.GetPlanetMoon]. El vapor de agua y el dióxido de carbono son ambos propicios para la vida. En el camino, estas estaciones deben haber aprovechado una reserva enterrada de hidrato de metano, también conocido como hielo de fuego. Esta liberación podría haber causado el efecto invernadero desbocado que actualmente rige la química atmosférica de este mundo. Las tormentas de lluvia ácida barren la superficie, erosionando a los terraformadores. Es solo cuestión de tiempo antes de que se descompongan, pero el daño ya está hecho. El análisis de lo que sucedió nos ayudará a evitar estas trampas en el futuro."
 mem_mysterious_pyramids.102.a:0 "Una historia de precaución."
 mem_mysterious_pyramids.103.name:0 "Xenoformadores"
 mem_mysterious_pyramids.103.desc:0 "El análisis de las estructuras piramidales ha demostrado que efectivamente son de construcción artificial. Miles de robots hexápodos se desplazan por la superficie del [From.GetPlanetMoon], responsables de las instalaciones de infraestructura y extracción de recursos detectadas en la fotografía orbital. Las pirámides mismas funcionan como procesadores atmosféricos, pero a primera vista no parecen estar afectando la mezcla en la atmósfera en absoluto.\n\nUna revelación sorprendente llegó al Oficial de Ciencia [This.GetLeaderName]. Quizás estas construcciones están funcionando según lo programado. Las pirámides pueden haber sido construidas para generar esta atmósfera tóxica, luego mantenerla como parecen estar haciendo ahora. El Oficial de Ciencia [This.GetLeaderName] plantea la teoría de que este mundo fue visitado por una nave o una sonda programada para alterar este mundo a uno que pudiera acomodar a una raza muy disímil a nosotros. Las tormentas corrosivas que barren la región ecuatorial de este mundo podrían ser poco más que una brisa para ellos, y los lagos de amoníaco podrían estar allí para soportar su versión de agricultura.\n\nOtra posibilidad se presenta: podría haber otras sondas allá afuera, enviadas para encontrar más mundos para 'xenoformar' en páramo tóxico."
 mem_mysterious_pyramids.103.a:0 "Desmantelar y estudiar las estructuras."
 mem_mysterious_pyramids.103.b:0 "Déjalos estar; no es asunto nuestro."
 mem_mysterious_pyramids.202.name:0 "Es un misterio"
 mem_mysterious_pyramids.202.desc:0 "Las pirámides son grandes estructuras de piedra con suficiente complejidad para hacer que la construcción artificial sea una respuesta probable. La excavación remota ha proporcionado algunas respuestas. Están construidos de granito simple, sin mecanismo interior ni signos de ingeniería más complejos que una excavadora. Quizás sean artefactos culturales de algún tipo: marcadores para los muertos, o partes de un calendario astronómico. Sean lo que sean, estas rarezas no nos sirven."
 mem_mysterious_pyramids.202.a:0 "Peculiar."
 