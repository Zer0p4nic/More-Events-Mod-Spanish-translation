# Start of Ancient Robots Sequence:

 mem_ancient_robots.201.name:0 "No el Primero"
 mem_ancient_robots.201.desc:0 "Mientras prospectaban un área prometedora, nuestra corporación minera colonial hizo un descubrimiento notable en §Y[Root.GetName]§!. Encontraron fragmentos de un antiguo robot humanoide que parece tener millones de años. Este hallazgo desmiente nuestra suposición de que fuimos la primera forma de vida inteligente en habitar este planeta. Se necesitarán exploraciones más exhaustivas del planeta para arrojar más luz sobre esta civilización precursora."
 mem_ancient_robots.201.a:0 "¡Hazlo!"
 
# Initial Scanning Special Project:
 
 MEM_ANCIENT_ROBOTS_PROJECT:0 "Escaneos Planetarios Adicionales"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "Nuestra comunidad científica nos insta a realizar escaneos más exhaustivos de §Y[This.GetName]§! con el fin de determinar ubicaciones prometedoras para excavaciones arqueológicas. Enfatizan que podríamos descubrir más sobre la antigua civilización precursora que una vez habitó el planeta."

# Further Scans Performed:
 
 mem_ancient_robots.203.name:0 "No es una Montaña"
 mem_ancient_robots.203.desc:0 "Nuestros científicos ya estaban suplicando para finalmente detener estos infructuosos escaneos en §Y[Root.GetName]§! cuando una montaña, o al menos lo que antes creíamos que era una montaña, resultó ser algo más. Lo que podría ser específicamente aún se desconoce, pero una cosa es cierta: Está hecha de metal, y una cantidad tremenda de ello. §Y[From.GetLeaderName]§! ha propuesto una excavación para descubrir qué hay bajo la roca.\n\nEl costo estimado para este esfuerzo es 1000£energy y 1000£minerals ."
 mem_ancient_robots.203.a:0 "¡Hazlo!"
 mem_ancient_robots.203.b:0 "Pregúntame de nuevo más tarde."
 mem_ancient_robots.203.c:0 "No, y no me preguntes de nuevo."
 
# Reminder:

 mem_ancient_robots.204.name:0 "Planes de Excavación"
 mem_ancient_robots.204.desc:0 "La comunidad científica en §Y[Root.GetName]§! quiere recordarte que su planeta todavía tiene un gran misterio sin resolver. Los planes para la excavación de una extraña montaña de metal han sido pospuestos hasta ahora. Nuestros científicos solicitan una vez más que respaldemos esta empresa.\n\nEl costo estimado para este esfuerzo es 1000£energy y 1000£minerals ."
 mem_ancient_robots.204.a:0 "¡Hazlo!"
 mem_ancient_robots.204.b:0 "Pregúntame de nuevo más tarde."
 mem_ancient_robots.204.c:0 "No, y no me preguntes de nuevo."
 
# Excavation Project:

 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "Excavando el Misterio"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "Después de recaudar los fondos necesarios, nuestros equipos de construcción finalmente pueden comenzar el verdadero trabajo en la investigación de la misteriosa montaña metálica. Desgastar una montaña entera no es una hazaña pequeña ni se hace en un día."
 
# Excavation Completed:

 mem_ancient_robots.206.name:0 "Una Antigua Fábrica"
 mem_ancient_robots.206.desc:0 "Gracias a nuestros escaneos previos, nuestros equipos en el sitio de la excavación no se sorprendieron cuando encontraron una megaestructura alienígena debajo de la gruesa capa de roca. Lo que sí les sorprendió es que, a pesar de su antigüedad de millones de años, todavía está en gran parte intacta. Nuestro equipo ya ha logrado acceder a lo que parece ser una planta de ensamblaje de robots con una fábrica conectada para la fabricación de componentes individuales. Algunos de estos robots han sido enviados a laboratorios de investigación para un examen más detallado. Mientras tanto, los equipos científicos intentarán establecer una base avanzada dentro de la estructura. Esperan poder alimentar al menos partes de la maquinaria antigua."
 mem_ancient_robots.206.a:0 "¡Asombroso! Continúa."

# Someone Else Did the Excavation:

 mem_ancient_robots.207.name:0 "Una Antigua Fábrica"
 mem_ancient_robots.207.desc:0 "Parece que algunos inversores privados financiaron una excavación en §Y[Root.GetName]§! para descubrir qué misterio yace bajo esa anomalía de cordillera que encontramos hace unos años. Al principio, consideraron que su empresa sería muy rentable, pero cuando se dieron cuenta de la importancia de sus hallazgos y se enfrentaron a las posibles acciones legales contra ellos si no nos informaban, contactaron al gobernador local. Bajo toneladas de roca yace una impresionante estructura utilizada anteriormente para producir en masa algún tipo de robots. Algunas unidades ya han sido enviadas a laboratorios de investigación para un examen más detallado mientras nuestros equipos científicos en el lugar se preparan para llegar más adentro de ese complejo."
 mem_ancient_robots.207.a:0 "Una decisión inteligente. Continúa."
 
# Analyzing Robot Parts: 

 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "Análisis de Robot Antiguo"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "Nuestros científicos están ansiosos por comenzar a estudiar las antiguas unidades de robot encontradas en una fábrica precursora."
 
# Happy Outcome of the Discovery:

 mem_ancient_robots.208.name:0 "Un Fantasma en la Cáscara"
 mem_ancient_robots.208.desc:0 "Cuando nuestros científicos lograron conectar el complejo de la fábrica a la red energética de nuestra colonia, sin querer iniciaron una reacción en cadena, activando todo el complejo en lugar de solo algunas partes de él. Esto provocó un breve apagón en nuestra colonia antes de que pudieran compensar la inesperada pérdida de energía. Después de la agitación inicial, notaron pequeños drones volando alrededor y comenzando a reparar daños estructurales, pero el hallazgo más fascinante fue una IA operando la instalación. A pesar de que este lugar parece ser de origen militar, es bastante dócil y nos acepta como sus nuevos amos."
 mem_ancient_robots.208.a:0 "Como debería ser."
 
# Robots Attack! - Immediately on Excavation:

 mem_ancient_robots.209.name:0 "Rey de mi Castillo"
 mem_ancient_robots.209.desc:0 "Cuando nuestros científicos lograron conectar el complejo de la fábrica a la red energética de nuestra colonia, sin querer iniciaron una reacción en cadena, activando todo el complejo en lugar de solo algunas partes de él. Esto provocó un apagón en nuestra colonia. Después de volver a encender, recibimos un breve mensaje interrumpido de nuestro equipo científico diciendo que un programa de IA ha tomado el control de la instalación. Desde entonces, no hemos recibido más que silencio. La inteligencia de los satélites orbitales muestra un ejército de robots saliendo de la instalación. La fuerza de defensa colonial está en alerta máxima."
 mem_ancient_robots.209.a:0 "¡Envía refuerzos!"
 
# Robots Attack! - After Working For a While

 mem_ancient_robots.210.name:0 "Rey de mi Castillo"
 mem_ancient_robots.210.desc:0 "La IA que administra la antigua fábrica en §Y[Root.GetName]§! se ha vuelto rebelde. Ejércitos de robots están saliendo del complejo. Nuestra fuerza de defensa colonial ha sido completamente sorprendida y apenas está logrando mantener su posición. Exigen refuerzos inmediatos, o la colonia podría caer."
 mem_ancient_robots.210.a:0 "¡Envía refuerzos!"

# Under Siege Modifier:

 mem_under_siege:0 "Conflicto en Curso"
 mem_under_siege_desc:0 "El conflicto en curso está dañando la economía del planeta."

# Victory Over Initial Robot Attack:

 mem_ancient_robots.211.name:0 "Ganando la Ofensiva"
 mem_ancient_robots.211.desc:0 "Nuestras fuerzas han logrado hacer retroceder a los robots hasta su origen. Sin embargo, un ataque a la ciudadela, como nuestros generales llaman a la fábrica, sería inútil sin la debida preparación y una considerable fuerza terrestre. Han ideado un plan para una campaña militar para retomar la ciudadela. Tan pronto como nuestras fuerzas terrestres estén listas, podemos comenzar el asedio."
 mem_ancient_robots.211.a:0 "Comienza los preparativos."
 
# Defeat in Initial Robot Attack:

 mem_ancient_robots.212.name:0 "Colonia Sobrepasada"
 mem_ancient_robots.212.desc:0 "Nuestras fuerzas de defensa coloniales han sido superadas por las máquinas. Nuestros colonos están huyendo y se esconden en las afueras de la colonia, pero los robots ya han comenzado a cazarlos. ¡Debemos hacerlos retroceder!"
 mem_ancient_robots.212.a:0 "¡Envía nuestras fuerzas!"
 
# Siege Project:

 MEM_SIEGE_PROJECT:0 "Sitiando la Ciudadela"
 MEM_SIEGE_PROJECT_DESC:0 "Nuestras fuerzas están en posición. El fuego de artillería está obligando a los robots a la defensiva mientras nuestras fuerzas se preparan para hacer el empuje final en la brecha."

 mem_ancient_robots.213.name:0 "Día del Juicio Final"
 mem_ancient_robots.213.desc:0 "Ha comenzado el asalto final. Nuestras fuerzas han comenzado un ataque total a la ciudadela."
 mem_ancient_robots.213.a:0 "¡A la victoria!"

# Victory Over Evil Robots:

 mem_ancient_robots.214.name:0 "Victoria!"
 mem_ancient_robots.214.desc:0 "El ataque fue exitoso. Nuestras fuerzas llegaron al centro de la ciudadela y desactivaron el núcleo de procesamiento de la IA. Una vez que ya no estaban controlados por la IA, todos los robots restantes se desactivaron por sí mismos. Después de que terminó la lucha, nuestros soldados descubrieron una antigua caché de datos que contenía una variedad de datos útiles que iban desde documentación histórica hasta conocimientos científicos cerca del ahora apagado Núcleo de IA.\n\nCon esta fábrica nuevamente bajo nuestro control, podemos usar los recursos raros restantes para construir un número limitado de robots para nuestros propios ejércitos. Quizás estos puedan darnos una ventaja sobre nuestros enemigos."
 mem_ancient_robots.214.a:0 "Felicita a nuestras tropas por su victoria."

# Defeat in Second Robot Attack:

 mem_ancient_robots.215.name:0 "Día del Juicio"
 mem_ancient_robots.215.desc:0 "Nuestras fuerzas cayeron directamente en una trampa. La batalla terminó antes de que nuestros generales supieran que se había tendido una trampa. Los robots salieron del suelo rodeando al ejército atacante, atrapándolos completamente desprevenidos. Poco después, perdimos todo contacto con el personal de tierra. Los satélites orbitales revelan lo que ha sucedido desde nuestra derrota: §Y[FROM.FROM.GetName]§! ahora es inhabitable - un gigantesco cementerio y un monumento a nuestro fallido intento de adquirir tecnología que está muy por encima de nuestro entendimiento."
 mem_ancient_robots.215.a:0 "¡Qué terrible!"
 
# Robot Analysis Completed:

 mem_ancient_robots.220.name:0 "Robots Antiguos"
 mem_ancient_robots.220.desc:0 "Estas unidades de robots recuperadas, a pesar de tener millones de años, parecen ser de un diseño muy avanzado que nuestros científicos ni siquiera pueden comenzar a recrear con nuestro nivel actual de tecnología. Parecen estar hechos para un solo propósito que cada parte de ellos grita: guerra. No podemos replicarlos, pero nuestra propia investigación en robótica avanzada se beneficiará enormemente de este hallazgo."
 mem_ancient_robots.220.a:0 "Excelente."
 
 #A small group of citizens have barricaded themselves.
 mem_ancient_robots.225.name:0 "Aislado"
 mem_ancient_robots.225.desc:0 "El asedio ha cobrado muchas vidas. Solo un pequeño grupo de ciudadanos pudo barricarse en un área donde están seguros por el momento."
 mem_ancient_robots.225.a:0 "¡Tenemos que salvarlos!"
 
 # AI Factory: 
 d_mem_ancient_robots_factory_closed:0 "Complejo Antiguo"
 d_mem_ancient_robots_factory_closed_desc:0 "Un complejo antiguo aún por explorar."
 d_mem_ancient_robots_factory:0 "Fábrica de IA Antigua"
 d_mem_ancient_robots_factory_desc:0 "Una antigua fábrica dirigida por IA descubierta debajo de una montaña."
 
 # Super Robot Army:
 mem_super_robot_army:0 "Ejército de Warbot"
 mem_super_robot_army_plural:0 "Ejércitos de Warbot"
 mem_super_robot_army_desc:0 "Estos guerreros mecánicos son el producto de una tecnología antigua, muy por encima de lo que podemos producir nosotros mismos."
 mem_super_robot_army_limit_tooltip:0 "Aunque su fábrica automatizada ahora está completamente bajo nuestro control, solo tenemos suficientes componentes para construir un número limitado de estos ejércitos."
 mem_evil_robot_army:0 "Ejército de Warbot"
 mem_evil_robot_army_plural:0 "Ejércitos de Warbot"
 mem_evil_robot_army_desc:0 "Estos guerreros mecánicos son el producto de una tecnología antigua, muy por encima de lo que podemos producir nosotros mismos."

 # Strange Mountain blocker
 d_mem_strange_mountain:0 "£blocker£ Montaña Extraña"
 d_mem_strange_mountain_desc:0 "Hay algo extraño en esta montaña..."
 
 # Event chain
 mem_ancient_robots_chain_title:0 "Restos Antiguos"
 mem_ancient_robots_chain_desc:0 "Tus científicos han desenterrado reliquias de un pasado lejano."
