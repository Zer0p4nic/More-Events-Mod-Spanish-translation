 #Damper field project
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION:0 "INGENIERÍA INVERSA"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "Con el generador de campo amortiguador Vazuran a nuestra disposición, ahora podemos proceder a estudiar cómo funciona."

 #Damper field project finished
 mem_vazurans.260.name:0 "TRANSMISIÓN DE ENERGÍA SUPRIMIDA"
 mem_vazurans.260.desc:0 "Después de realizar múltiples experimentos en el generador de campo amortiguador rescatado, nuestros [root.GetScientistResearchSubroutinePlural] pudieron establecer una sólida comprensión de sus capacidades. A diferencia de nuestros escudos, que absorben la energía de los ataques entrantes hasta que se agotan, el campo que crea este generador suprime permanentemente las transmisiones de energía de modo que solo una fracción de ellas llega al objeto protegido.\n\nSi bien funciona contra cualquier tipo de arma, las pruebas han demostrado que es más efectivo contra las basadas en energía. Aunque la aplicación de esta tecnología a nuestra propia flota puede parecer tentadora al principio, nuestros experimentos han demostrado efectos secundarios problemáticos causados por este dispositivo protector. La supresión de la transmisión de energía no se limita a la energía que proviene del exterior de su zona de efecto, sino que afecta también a los sistemas internos del barco. Hasta ahora, no se ha encontrado ninguna forma de protegerlos de los efectos del campo amortiguador.\n\nNuestros [root.GetScientistResearchSubroutinePlural] solo han logrado obtener una comprensión rudimentaria de los principios científicos subyacentes a la tecnología. Sin embargo, este es, no obstante, un paso significativo para superar la superioridad tecnológica de Vazuran y debería mejorar nuestras posibilidades en las batallas contra sus barcos."
 mem_vazurans.260.a:0 "Fascinante."

 # Reaching Vazuran Homesystem
 mem_vazurans.280.name:0 "EL SISTEMA DE ORIGEN VAZURAN"
 mem_vazurans.280.desc:0 "Nuestro explorador ha llegado al otro lado de la grieta. Como se esperaba, sus sensores confirman que está fuertemente fortificado. Además de un círculo de formidables fortalezas alrededor de las fronteras del sistema y una flota de una fuerza similar a la que enfrentamos durante el ataque a nuestro mundo natal, hay otro barco mucho más grande en tamaño que cualquier cosa que hayamos visto antes. Está orbitando un mundo destrozado cerca de una estructura gigante que parece ser la base de operaciones de Vazuran.\n\nMientras nuestra nave todavía está procesando los datos, detecta un pico en las lecturas de energía en las fortalezas. No puede permanecer allí más tiempo sin el riesgo de ser atacado. Si vamos a regresar, tiene que ser en fuerza."
 mem_vazurans.280.a:0 "¡Sal de ahí!"
 
 # Defeated Vazuran Homefleet
 mem_vazurans.281.name:0 "LA FLOTA VAZURAN DERROTADA"
 mem_vazurans.281.desc:0 "La flota Vazuran ya no existe, su Coloso ha sido derrotado y nosotros nos alzamos victoriosos.\n\nEl camino ahora está despejado para que nuestras tropas tomen su base de operaciones."
 mem_vazurans.281:0 "A LA VICTORIA."

 # Invaded Vazuran HQ
 mem_vazurans.282.name:0 "SE ACABÓ"
 mem_vazurans.282.desc:0 "Hoy marca el comienzo de una nueva era. La amenaza Vazuran ha sido derrotada. Ya no más nuestro pueblo vivirá con miedo a sus ataques.\n\nNuestras fuerzas tuvieron que pagar un alto precio por esta victoria, ya que los defensores Vazuran restantes se atrincheraron para defender cada estructura aún en pie. Enfrentados con la inevitabilidad de su derrota, habían activado una secuencia de autodestrucción, destruyendo la mayor parte del área habitable.\n\nSin embargo, nuestras tropas no se fueron con las manos vacías. Uno de nuestros equipos de operaciones especiales encargados de la recuperación de información tecnológica ha regresado con un núcleo de datos que contiene detalles del proceso de producción de 'Xentronium' - el material del que está hecha la Blindaje Vazuran. Dadas sus características, especialmente su extrema densidad, podría no sólo ser de valor para la Blindaje de nuestras naves sino que también podría permitir mejoras significativas en nuestras rondas cinéticas."
 mem_vazurans.282.desc.gestalt:0 "Hoy marca el comienzo de una nueva era. La amenaza Vazuran ha sido derrotada. Ya no más el [root.GetName] vivirá con miedo a sus ataques.\n\nNuestras fuerzas tuvieron que pagar un alto precio por esta victoria, ya que los defensores Vazuran restantes se atrincheraron para defender cada estructura aún en pie. Enfrentados con la inevitabilidad de su derrota, habían activado una secuencia de autodestrucción, destruyendo la mayor parte del área habitable.\n\nSin embargo, nuestros drones de combate no se fueron con las manos vacías. Uno de nuestros escuadrones de drones de operaciones especiales encargados de la recuperación de información tecnológica ha regresado con un núcleo de datos que contiene detalles del proceso de producción de 'Xentronium' - el material del que está hecha la Blindaje Vazuran. Dadas sus características, especialmente su extrema densidad, podría no sólo ser de valor para la Blindaje de nuestras naves sino que también podría permitir mejoras significativas en nuestras rondas cinéticas."
 mem_vazurans.282.a:0 "¡Buen trabajo!"

 # Player is informed of Vazurans committing genocide
 mem_vazurans.306.name:0 "Atrocidades Vazuran"
 mem_vazurans.306.desc:0 "Hemos recibido informes sobre una campaña en curso de los Vazuran para erradicar a los [mem_vazurans_extermination_target.GetSpeciesNamePlural] y destruir completamente el [mem_vazurans_extermination_target.GetName]. No está claro qué, si acaso, ha ocurrido para justificar esta terrible atrocidad. Lo que está claro, sin embargo, es que los [mem_vazurans_extermination_target.GetSpeciesNamePlural] están librando una batalla perdida. Su fin es sólo cuestión de tiempo en este punto."
 mem_vazurans.306.a:0 "Qué horrible..."

 # Galactic Resolutions
 resolution_category_mem_vazurans:0 "Amenaza Vazuran"
 resolution_mem_galactic_focus_crisis_vazurans_1:0 "Amenaza Vazuran: Defensas Coloniales"
 resolution_mem_galactic_focus_crisis_vazurans_1_desc:0 "Con las incursiones vazuran ocurriendo en toda la galaxia conocida, ninguna colonia parece estar a salvo. Con esta resolución los miembros de la comunidad galáctica acordarán compartir su conocimiento de los patrones de ataque vazuran y posibles contramedidas para proteger mejor a sus ciudadanos e infraestructuras."
 resolution_mem_galactic_focus_crisis_vazurans_1_effect_success:0 "Las colonias experimentarán una devastación reducida y pérdidas de población por las incursiones vazuran."
 resolution_mem_galactic_focus_crisis_vazurans_2:0 "Amenaza Vazuran: Cambiando la Marea"
 resolution_mem_galactic_focus_crisis_vazurans_2_desc:0 "La comunidad galáctica ha estado paralizada por el miedo a los ataques vazuran durante demasiado tiempo. Es hora de cooperar activamente para resistir la embestida."
 resolution_mem_galactic_focus_crisis_vazurans_2_effect_success:0 "Los datos tácticos compartidos de los buques vazuran, así como un esfuerzo colaborativo para mejorar el rendimiento de los motores subluz, mejorarán las probabilidades de llegar a tiempo a las colonias amenazadas y de tener un mejor desempeño en el combate contra los atacantes."
 resolution_mem_galactic_focus_crisis_vazurans_1_weight_tooltip_1: "Ah sí, los Vazurans, una antigua especie atacando desde otra dimensión. Hemos desestimado esa afirmación..."
 resolution_mem_galactic_focus_crisis_vazurans_1_weight_tooltip_2: "Fuimos golpeados por uno de sus ataques."
