 GATEWAY_VAZURAN_DESC_UNEXPLORED:0 "Este sistema contiene una §Rinexplorada§! §YGrieta§!"

 # Restoring ruined Star Throne
 mem_vazurans.64.name:0 "Hábitat Precursor Restaurado"
 mem_vazurans.64.desc:0 "El hábitat precursor en ruinas ha sido completamente restaurado. Los campos de escombros circundantes han sido despejados y su material utilizado durante el esfuerzo de restauración. Nuestros equipos de construcción han llegado a referirse al hábitat como el 'Trono Estelar'. No está claro quién inventó este nombre o por qué, pero en este punto se ha quedado y algunos podrían ofenderse si lo cambiamos ahora..."
 
 # Reward Event for destroying Vazuran fleets
 mem_vazurans.70.name:0 "Atacantes Vazuran Derrotados"
 # Research outcome
 mem_vazurans.70.desc.a:0 "Nuestra flota pudo derrotar a las fuerzas vazuran atacantes. Las operaciones de salvamento ya están en marcha y se han marcado múltiples objetivos para el estudio científico."
 # Alloy outcome
 mem_vazurans.70.desc.b:0 "Nuestra flota pudo derrotar a las fuerzas vazuran atacantes. Las operaciones de salvamento ya están en marcha, pero, debido al extenso daño, se ha encontrado poco de interés científico."
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "Devastación"
 #haven't seen anything Vazuran related so far
 mem_vazurans.200a.desc:0 "Al llegar al sistema [From.GetName], nuestros sensores revelaron que uno de sus planetas se rompió en pedazos en algún momento de su pasado. No está claro qué causó que esto sucediera. Se recomienda una investigación más a fondo."
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "Hemos encontrado otro mundo roto. Un breve escaneo de su vecindario ha revelado rastros de las aleaciones de elementos pesados que hemos encontrado antes. Este planeta debe haber caído víctima de la misma fuerza."
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "Hemos encontrado otro mundo roto. Un breve escaneo de su vecindario ha revelado rastros de las aleaciones de elementos pesados utilizadas por los Vazurans. Otro mundo ha caído víctima de su reinado de terror."
 
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "Un Mundo Destruido"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "Una investigación a largo plazo de este sitio debería proporcionarnos más información sobre lo que podría haberle sucedido a este planeta."
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "Apocalipsis"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "Después de estudiar lo que queda de este mundo, el científico jefe [root.Leader.GetName] y sus colegas [root.Leader.GetHerHis] han llegado a una preocupante conclusión. Dada toda la información disponible, el estado actual de [From.From.GetName] es el resultado de un cataclísmico bombardeo orbital.\n\nEn las cercanías de su sitio, se pueden encontrar rastros de elementos superpesados que no ocurren naturalmente. Quién hizo esto y por qué sigue siendo un misterio."
 #met vazurans before
 mem_vazurans.201b.desc:0 "Después de estudiar lo que queda de este mundo, el científico jefe [root.Leader.GetName] y sus colegas [root.Leader.GetHerHis] han llegado a una preocupante conclusión. Dada toda la información disponible, el estado actual de [From.From.GetName] es el resultado de un cataclísmico bombardeo orbital.\n\nEn las cercanías de su sitio, se pueden encontrar rastros de elementos superpesados únicos para la tecnología Vazuran. Parece que habían hecho un ejemplo de los que vivían aquí. No se pueden encontrar rastros de la civilización que se presume que vivió anteriormente en este mundo."
 mem_vazurans.201.a:0 "Inquietante."
 
 #Anomaly 1
 mem_vazurans_category_1:0 "Cubierto de Cráteres"
 mem_vazurans_category_1_desc:0 "Aunque no es inusual que los planetas estériles presenten los resultados de muchos impactos cósmicos, en este caso el patrón de cráteres parece ser demasiado regular para ocurrir de forma natural."
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "El Fin de un Mundo"
 mem_vazurans.202.desc:0  "While conducting a series of low altitude survey flights to study the crater sites using a shuttlecraft, our scientists received a weak self-repeating transmission originating from well below the debris. [root.Leader.GetName], though able to pinpoint its source, quickly discarded the idea of trying to reach it as too dangerous.\n\nBack aboard the [root.GetName], [root.Leader.GetSheHe] managed to decipher the recorded transmission.\n\nIt consisted of several minutes of a video feed starting in the middle of what appears to have been a live news report about a public celebration.\n\n§S Large parades are carrying debris through the streets accompanied by cheering masses, until suddenly the atmosphere changes completely and panic spreads. Then the view is abruptly moved towards the darkening sky. A burning wreck draws a fiery line as it falls towards the ground. Before it reaches the surface, there are giant explosions all around and the video ends.§!\n\nThere is not enough material to translate what has been said, but [root.Leader.GetName] takes this as proof that [From.GetName] had fallen victim to a ballistic bombardment by an alien fleet. Traces of a super dense compound spread across the planet's surface support this theory."
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "Una Broma Cruel"
 mem_vazurans.203.desc:0 "La investigación de la superficie de [From.GetName] no arrojó ninguna conclusión definitiva. Sin embargo, proporcionó otro misterio: rastros de un compuesto super denso no conocido para ocurrir naturalmente se extienden por todo el planeta.\n\nSin embargo, se logró un verdadero avance cuando el [root.GetName] detectó una base oculta dentro de un asteroide vaciado orbitando [From.GetName]. La instalación, que es bastante primitiva para nuestros estándares, está llena de unidades básicas de estasis que albergan a miles de seres muertos.\n\nBuscando a través de los fragmentos de datos almacenados en el sistema informático de la instalación, nuestro equipo de ciencia pudo reconstruir la grave situación que enfrentaban los habitantes de [From.GetName]. Su civilización había sido atacada por una fuerza tecnológicamente superior varias veces en el pasado. Su creciente resistencia fue recibida con actos de represalia cada vez más brutales, y temían - con razón, parece - que su mundo caería ante estos ataques. Como medio para reiniciar su civilización en caso de que ocurriera lo peor, esta base oculta fue instalada para actuar como un arca para preservar sus mentes más brillantes, así como para contener una variedad genética suficiente para reiniciar su civilización.\n\nSin embargo, no esperaban que sus enemigos convirtieran su mundo natal en una roca completamente deshabitada e inhabitable. La base 'oculta' parece haber sido perdonada a propósito, dado que pudimos detectarla, se espera que su enemigo también lo hiciera. Como se indica en los registros, el sistema de estasis se apagó según el horario diez años después de que se perdió el contacto con la superficie. [root.Leader.GetName] ni siquiera puede empezar a imaginar el temor y la desesperación que estas personas deben haber sentido al darse cuenta de su situación. Equipados con solo dos transbordadores espaciales que carecen de capacidad UL, y sin mundo al que regresar, estaban varados. Poco después de eso, el sistema de estasis se reactivó indefinidamente."
 mem_vazurans.203.desc.gestalt:0 "La investigación de la superficie de [From.GetName] no proporcionó ninguna conclusión definitiva. Sin embargo, proporcionó otro misterio: se encuentran rastros de un compuesto super denso que no se conoce que ocurra naturalmente en todo el planeta.\n\nSin embargo, se logró un verdadero avance cuando el [root.GetName] detectó una base oculta dentro de un asteroide vaciado que orbita [From.GetName]. La instalación, que es bastante primitiva según nuestros estándares, está llena de unidades básicas de estasis que albergan a miles de seres muertos.\n\nBuscando a través de los fragmentos de datos almacenados en el sistema informático de la instalación, nuestro equipo de ciencias pudo reconstruir la grave situación que enfrentaban los habitantes de [From.GetName]. Su civilización había sido atacada por una fuerza tecnológicamente superior en múltiples ocasiones en el pasado. Su creciente resistencia se encontró con actos de represalia cada vez más brutales, y temían, con razón, parece, que su mundo caería ante estos ataques. Como medio para reiniciar su civilización en caso de que ocurriera lo peor, esta base oculta fue instalada para actuar como un arca para preservar sus mentes más brillantes, así como para contener suficiente variedad genética para reiniciar su civilización.\n\nSin embargo, no esperaban que sus enemigos convirtieran su mundo natal en una roca completamente inhabitable y sin vida. La base 'oculta' parece haber sido perdonada a propósito, dado que pudimos detectarla, se espera que su enemigo también lo haya hecho. Según se indica en los registros, el sistema de estasis se apagó según el horario diez años después de que se perdió el contacto con la superficie. Es difícil incluso comenzar a imaginar el temor y la desesperación que los supervivientes deben haber sentido al darse cuenta de su situación. Equipados con solo dos transbordadores sin capacidad UL y sin mundo al que regresar, estaban varados. Poco después de eso, el sistema de estasis se reactivó indefinidamente."
 
 #Anomaly success 3
 mem_vazurans.204.name:0 "FANTASMAS DEL PASADO"
 mem_vazurans.204.desc:0 "Durante una encuesta más exhaustiva de la superficie de [From.GetName], uno de los asistentes de [root.Leader.GetName] notó, lo que luego fue confirmado por nuestro equipo en el terreno, que eran estructuras artificiales.\n\nSin embargo, la investigación de estas ruinas no progresó como estaba planeado, principalmente como resultado de las interrupciones múltiples veces en las comunicaciones entre el [root.GetName] y los científicos liderados por [root.Leader.GetName]. Varios miembros del personal han experimentado lo que han descrito como 'episodios psicóticos' durante estos momentos. Afectado por este fenómeno también, el científico jefe decidió regresar al transbordador, temiendo que permanecer allí más tiempo pondría en peligro al equipo. Sin embargo, antes de que pudieran despegar, ocurrió otro apagón, que duró mucho más que cualquier otro anterior. Cuando se pudieron restablecer las comunicaciones, un científico con un tono de voz muy tembloroso informó que iban a irse de inmediato. La mitad de ellos todavía estaban inconscientes cuando llegaron a las coordenadas de encuentro con el [root.GetName].\n\nDespués de haberse recuperado, [root.Leader.GetName] informa haber experimentado la muerte colectiva de un mundo entero a manos de un enemigo despiadado. Según la teoría de [root.Leader.GetHisHer], los habitantes de [From.GetName] deben haber poseído capacidades psíquicas extensas, lo que llevó a que sus últimos momentos aterradores se imprimieran en el planeta mismo. Aunque físicamente ilesos, los eventos han tenido un efecto duradero en [root.Leader.GetHimHer].\n\nLas exploraciones adicionales han mostrado rastros de un compuesto super denso esparcido por la superficie del planeta, que probablemente provenga de las armas utilizadas en su destrucción, respaldando las afirmaciones de [root.Leader.GetName]."

 #Anomaly 2
 mem_vazurans_category_2:0 "CUBIERTO EN CRÁTERES"
 mem_vazurans_category_2_desc:0 "Las exploraciones de [From.GetName] están detectando formaciones de cráteres sospechosas y rastros del mismo compuesto super denso que no se conoce que ocurra naturalmente, pero que ha sido vinculado a múltiples colapsos civilizacionales en planetas previamente explorados."

 #Anomaly success 4
 mem_vazurans.205.name:0 "SATÉLITES SOSPECHOSOS"
 mem_vazurans.205.desc:0 "Una investigación más profunda de [From.GetName] ha revelado que efectivamente había sido habitado alguna vez, pero se volvió inhabitable al mismo tiempo que se depositó una capa de material super denso en el planeta, presumiblemente el resultado de un bombardeo orbital. Estos eventos deben haber ocurrido hace muchos miles de años, y los restos en la superficie están demasiado deteriorados y erosionados para sacar más conclusiones.\n\nJusto cuando [root.Leader.GetName] estaba a punto de concluir [root.Leader.GetHisHer] investigaciones, los escáneres de [root.GetName] detectaron un conjunto de objetos diminutos y sospechosamente idénticos orbitando la luna de [From.GetName]. Resultó que estos eran satélites artificiales que contenían núcleos de datos. El científico jefe supone que estos fueron diseñados para ser encontrados y actuar como una especie de cápsulas del tiempo.\n\nSin embargo, se requerirá un esfuerzo significativo para acceder y descifrar los datos almacenados en ellos."
 mem_vazurans.205.a:0 "¿Qué contienen?"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "Descifrando Los Núcleos De Datos"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "Hemos recuperado los núcleos de datos dejados en el espacio cuando [From.From.GetName] fue destruido. ¿Quién sabe qué secretos o mensajes contienen?"
 
 #Project finished
 mem_vazurans.206.name:0 "Cápsulas Del Tiempo"
 mem_vazurans.206.desc:0 "Nuestros científicos han logrado descifrar partes de los núcleos de datos. Hasta ahora, parece que cada ejemplar es una réplica exacta de los demás y contiene la misma información, presumiblemente como una estrategia para aumentar la probabilidad de su preservación. Los datos contenidos son extremadamente vastos y llevará a nuestros científicos meses, si no años, descifrarlos completamente.\nLa primera entrada, aparentemente una página de título, ya ha sido traducida:\n\n"Pensábamos que éramos invencibles. Pensábamos que podíamos detener a los 'Destructores'. No éramos una raza joven como las otras que han derribado, hemos viajado por la galaxia durante un milenio. Pero nos han superado. Para cuando se encuentre este mensaje, no quedará nada de nuestra orgullosa raza. Dejamos este registro con la esperanza de que nuestro tesoro más preciado, las palabras de nuestros grandes filósofos, nuestra herencia cultural, pueda sobrevivir a la extinción de nuestra raza."
 mem_vazurans.206.a:0 "Buen trabajo."
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "Iniciativa De Defensa Planetaria Concluida"
 mem_vazurans.240.desc:0 "Desde el inicio de este ambicioso empeño, se han presentado y descartado muchas propuestas, pero una parece muy prometedora.\n\nHace mucho tiempo que usamos escudos para proteger nuestras naves espaciales y estaciones, pero aplicar esta tecnología a escala planetaria siempre se ha visto como económicamente inviable. Sin embargo, dada la amenaza Vazuran que se cierne sobre [root.GetName], los defensores de esta tecnología han logrado finalmente obtener la financiación necesaria para perseguir su objetivo."
 mem_vazurans.240.a:0 "Comienza la investigación."

 #Damper field quest start 1
 mem_vazurans.251.name:0 "Restos Alienígenas Encontrados"
 mem_vazurans.251.desc:0 "Durante una operación rutinaria de prospección de minerales en [root.GetName], los prospectores han hecho un descubrimiento inesperado: medio cubierto por escombros naturales yace un antiguo naufragio. Los funcionarios del gobierno fueron rápidamente informados de este hallazgo peculiar."
