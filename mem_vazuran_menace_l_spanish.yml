 #Rift opens
 mem_vazurans.4.name:0 "Se Está Formando una Grieta de Subespacio"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "Las estaciones de sensores locales en el sistema [mem_vazurans_target_sun.GetName] han informado de un enorme pico de energía. Los primeros informes describen su fuente como una grieta en el espacio, un agujero en la realidad misma.\n\nLa defensa del sistema está en alerta máxima y las autoridades locales solicitan asistencia inmediata de nuestras fuerzas navales."
 mem_vazurans.4a.desc.gestalt:0 "Nuestras estaciones de sensores locales en el sistema [mem_vazurans_target_sun.GetName] han detectado un enorme pico de energía. Hemos enviado drones para investigar lo que parece ser una grieta en el espacio, un agujero en la realidad misma.\n\nLa defensa del sistema está en alerta máxima. Deberíamos tomar la precaución de enviar nuestra flota para reforzar nuestras subrutinas a cargo del sistema."

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "Las estaciones de sensores en el sistema [mem_vazurans_target_sun.GetName] informan que se está formando una nueva grieta de subespacio. Nuestra flota ya ha sido puesta en alerta máxima. Deberíamos prepararnos para lo peor."
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "Las estaciones de sensores en el sistema [mem_vazurans_target_sun.GetName] informan que se está formando una gigantesca grieta de subespacio. A juzgar por su tamaño, se avecina una tormenta poderosa. Deberíamos prepararnos para lo peor."
 #response in first encounter
 mem_vazurans.4.a:0 "Emite una investigación de esta anomalía."
 #response in later encounter
 mem_vazurans.4.b:0 "Prepara la flota."
 #response in retaliation encounter
 mem_vazurans.4.c:0 "No vacilaremos."

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "Investigación de Grieta de Subespacio"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "Nuestros científicos todavía están desconcertados sobre cómo se ha formado esta grieta en el espacio-tiempo. Tenemos que encontrar respuestas."
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "Estamos Bajo Ataque"
 #first encounter
 mem_vazurans.5a.desc:0 "La grieta ha formado algún tipo de portal. Naves de diseño desconocido han comenzado a salir de él. Nos están saludando."
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "El portal se ha formado y se han confirmado fuerzas hostiles moviéndose hacia nuestra colonia. Parece ser otra de sus flotas de incursión."
 #retaliation encounter
 mem_vazurans.5c.desc:0 "Se ha formado un portal gigante desatando una flota enorme. Se dirige directamente a nuestro mundo natal."
 #response in first encounter
 mem_vazurans.5.a:0 "En pantalla."
 #response in later encounter
 mem_vazurans.5.b:0 "Protege la colonia."
 #response in retaliation encounter
 mem_vazurans.5.c:0 "Defiende [root.Capital.GetName] a toda costa!"

 #First Contact message
 mem_vazurans.6.name:0 "Mensaje Entrante"
 mem_vazurans.6a.desc:0 "Somos los Vazurans. Hicimos esta galaxia nuestra mucho antes de que tus ancestros incluso salieran de sus patéticas cuevas...\n\nNos servirás o compartirás el mismo destino que aquellos que vinieron antes que tú.\n\nSabe que simplemente existes porque lo permitimos...\n\nY si te atreves a resistir, terminarás como lo exigimos."
 mem_vazurans.6b.desc:0 "Tu especie es más resistente de lo esperado...\n\nSomos los Vazurans. Hicimos esta galaxia nuestra mucho antes de que tus ancestros incluso salieran de sus patéticas cuevas...\n\nNos servirás o compartirás el mismo destino que aquellos que vinieron antes que tú. Quemamos tu mundo una vez y podemos hacerlo de nuevo.\n\nSabe que simplemente existes porque lo permitimos...\n\nY si te atreves a resistir, terminarás como lo exigimos."
 mem_vazurans.6.a:0 "¿Quiénes son ustedes?"
 mem_vazurans.6.a.response:0 "Tus Amos... No necesitas saber más..."
 #peaceful reply
 mem_vazurans.6.b:0 "¡Pero tiene que haber una forma de coexistir pacíficamente!"
 mem_vazurans.6.b.response:0 "En efecto... Nosotros gobernamos, tú sirves..."
 #xenophobe reply
 mem_vazurans.6.c:0 "No te tememos, Xeno..."
 mem_vazurans.6.c.response:0 "Lo harás... con el tiempo."

 #Message for retaliation
 mem_vazurans.7.name:0 "Mensaje Entrante"
 mem_vazurans.7a.desc:0 "Tu resistencia continua ha sido una molestia durante demasiado tiempo. Hemos enviado nuestra flota para mostrarte las consecuencias de tus acciones."
 mem_vazurans.7b.desc:0 "¿Creías que tu manipulación de nuestra tecnología pasaría desapercibida? Ahora responderás por tu sacrilegio..."
 mem_vazurans.7.a:0 "Termina la transmisión."

 #Colony lost to Vazuran Terror attack
 mem_vazurans.8.name:0 "Colonia Perdida"
 mem_vazurans.8.desc:0 "Los Vazurans no se conformaron con tomar nuestros recursos esta vez. Una colonia entera ha sido destruida mientras seguimos sin poder responder a estas atrocidades."
 mem_vazurans.8.a:0 "¡Tiene que haber una forma de detenerlos!"
 mem_vazurans.8.b:0 "Tenemos que proteger a nuestra gente... ¡de alguna manera!"

 #Colony attacked by Vazuran Raid
 mem_vazurans.9.name:0 "Colonia Saqueada"
 mem_vazurans.9.desc.a:0 "Nuestra colonia en [mem_vazurans_raid_planet_name.GetName] ha sido golpeada por una flota de incursión de Vazuran. Innumerables ciudadanos perdieron sus vidas en este imprudente ataque y la infraestructura del planeta ha sido devastada.\n\nA pesar de este horrible resultado, las bajas y los daños habrían sido aún mayores si no hubiera sido por nuestras defensas planetarias."
 mem_vazurans.9.desc.b:0 "Nuestra colonia en [mem_vazurans_raid_planet_name.GetName] ha sido golpeada por una flota de incursión de Vazuran. Innumerables ciudadanos perdieron sus vidas en este imprudente ataque y la infraestructura del planeta ha sido devastada."
 mem_vazurans.9.a:0 "¡Perseveraremos!"
 mem_vazurans.9.b:0 "¡Tenemos que fortalecer nuestras defensas!"
 mem_vazurans.9.c:0 "Tenemos que proteger a nuestra gente... ¿Pero cómo?!"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "Fortaleciendo las Defensas"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "Tras el devastador ataque a una de nuestras colonias, se ha lanzado una iniciativa para encontrar formas de proteger mejor a nuestra gente contra la amenaza de Vazuran."

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "Agitación en la Galaxia"
 mem_vazurans.20a.desc:0 "Hemos recibido informes sobre una fuerza desconocida atacando a [mem_vazuran_victim.GetName]."
 mem_vazurans.20b.desc:0 "Nuestros informantes en [mem_vazuran_victim.GetName] informan de otra incursión en curso por las fuerzas de Vazuran."
 mem_vazurans.20c.desc:0 "Hemos recibido informes sobre una incursión en curso por las fuerzas de Vazuran contra [mem_vazuran_victim.GetName]."
 mem_vazurans.20d.desc:0 "Una vez más, las fuerzas de Vazuran han comenzado una de sus incursiones. Esta vez, están apuntando a [mem_vazuran_victim.GetName]."
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "Agitación en la Galaxia"
 mem_vazurans.21a.desc:0 "Los comerciantes hablan de ataques en curso a varios imperios con los que aún no hemos establecido contacto por parte de una fuerza desconocida. Se informa que los atacantes están muy bien equipados."
 mem_vazurans.21b.desc:0 "Los canales de comunicación de subespacio están siendo inundados una vez más con informes sobre las incursiones de Vazuran."

 # Information event about Vazuran Homefleet defeated
 mem_vazurans.30.name:0 "¡Flota de Vazuran Derrotada!"
 mem_vazurans.30a.desc:0 "Han llegado informes de que los Vazuran han sufrido una derrota decisiva contra la marina [mem_vazuran_victor.GetAdj]. Con su flota destruida, la galaxia puede finalmente regocijarse al final del reinado de terror de Vazuran."

 # Information event about Vazuran Homeworld Taken
 mem_vazurans.31.name:0 "Planeta Natal de Vazuran Conquistado"
 mem_vazurans.31a.desc:0 "Sin su flota, era solo cuestión de tiempo antes de que cayera el planeta natal de Vazuran. Mientras el ejército [mem_vazuran_invader.GetAdj] celebra su exitoso desembarco planetario, la galaxia entra en una nueva era, libre de la Amenaza de Vazuran que la había amenazado durante milenios."
 mem_vazurans_31.a:0 "¡Finalmente!"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "Portal Dimensional"
 mem_vazurans.40.desc:0 "Como sugería la telemetría de nuestras sondas enviadas a la grieta poco antes de nuestro primer encuentro con los Vazuran, era un portal no completamente disímil a los agujeros de gusano que ocurren naturalmente. Sin embargo, a diferencia de los agujeros de gusano, esta grieta parece haber sido creada artificialmente. Nuestros [root.GetScientistResearchSubroutinePlural] no han podido proporcionar ninguna explicación de cómo se podría haber logrado esto.\n\nHasta que sepamos mejor, tendremos que suponer que estos portales podrían abrirse en cualquier lugar. Tenemos que estar en guardia."
 mem_vazurans.40.a:0 "Esto es muy desconcertante."

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "El Ataque ha Terminado"
 mem_vazurans.50a.desc:0 "Nuestra flota ha prevalecido en la feroz batalla sobre [root.capital_scope.GetName]. Las fuerzas restantes de Vazuran están en plena retirada. Las bajas entre nuestra flota aún están siendo evaluadas y muchos barcos sufrieron graves daños o incluso tuvieron que ser abandonados. Pero el precio que tuvimos que pagar valió la pena. Pensarán dos veces antes de hacer otro intento así.\n\nLa grieta que han utilizado para entrar en nuestro sistema ya ha comenzado a cerrarse. Sin embargo, esta vez esto está sucediendo mucho más lentamente que durante los encuentros anteriores. Nuestros [root.GetScientistResearchSubroutinePlural] teorizan que este portal de gran tamaño puede que nunca deje de existir completamente - un hecho que es preocupante pero al mismo tiempo abre una oportunidad que no esperábamos antes. Si fuéramos capaces de estabilizarlo, un contraataque en la base de operaciones de Vazuran se volvería posible para nosotros."
 mem_vazurans.50b.desc:0 "Nuestra flota ha fallado en repeler a las fuerzas atacantes de Vazuran. Han procedido a bombardear y arrasar nuestro mundo capital. Las bajas se cuentan por miles de millones, ya que han apuntado específicamente a los centros de Población urbanos. Tomará años restaurar lo que fue destruido.\n\nLa grieta que han utilizado para entrar en nuestro sistema ya ha comenzado a cerrarse. Sin embargo, esta vez esto está sucediendo mucho más lentamente que durante los encuentros anteriores. Nuestros científicos teorizan que este portal de gran tamaño puede que nunca deje de existir completamente - un hecho que es preocupante pero al mismo tiempo abre una oportunidad que no esperábamos antes. Si fuéramos capaces de estabilizarlo, un contraataque en la base de operaciones de Vazuran se volvería posible para nosotros, para que podamos asegurar la retribución por nuestros muertos."
 mem_vazurans.50b.desc.gestalt:0 "Nuestra flota ha fallado en repeler a las fuerzas atacantes de Vazuran. Han procedido a bombardear y arrasar nuestro mundo capital. Elementos clave de la infraestructura planetaria han sufrido daños considerables y miles de millones de drones fueron destruidos ya que han apuntado a sitios de importancia estratégica clave. Tomará años restaurar lo que fue destruido.\n\nLa grieta que han utilizado para entrar en nuestro sistema ya ha comenzado a cerrarse. Sin embargo, esta vez esto está sucediendo mucho más lentamente que durante los encuentros anteriores. Nuestros [root.GetScientistResearchSubroutine] teorizan que este portal de gran tamaño puede que nunca deje de existir completamente - un hecho que es preocupante pero al mismo tiempo abre una oportunidad que no esperábamos antes. Si fuéramos capaces de estabilizarlo, un contraataque en la base de operaciones de Vazuran se volvería posible para nosotros, para que podamos asegurar la retribución por nuestros muertos."
 mem_vazurans.50.a:0 "Esperemos que sí."

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "Custodio"
 mem_vazurans.51.desc:0 "Con la investigación básica realizada y una sólida comprensión de la formación de las grietas obtenida, nuestros [root.GetScientistResearchSubroutinePlural] han presentado una propuesta para establecer una estación junto a las coordenadas del antiguo portal. Según sus planes, se utilizará para transferir la energía necesaria para reabrirlo y mantenerlo."
 mem_vazurans.51.a:0 "Hazlo."

 MEM_VAZURANS_RIFT_STABILIZATION:0 "Estabilización de la Grieta"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "Tenemos que preparar el equipo necesario para restablecer y mantener una conexión estable con la base de operaciones de Vazuran."

 #Player being informed about established connection
 mem_vazurans.53.name:0 "El Portal"
 mem_vazurans.53.desc:0 "Nuestros ingenieros han terminado su trabajo en la estación de la grieta. Se inició el procedimiento de estabilización, y después de lo que pareció una eternidad, la grieta se reabrió lentamente, formando un nuevo portal. Las sondas que hemos enviado han confirmado que hemos logrado un fuerte enlace con el otro lado. Ahora tenemos la confianza suficiente para enviar una fuerza expedicionaria tripulada."
 mem_vazurans.53.desc.gestalt:0 "Nuestros drones de ingeniería han terminado su trabajo en la estación de la grieta. Se inició el procedimiento de estabilización, y después de lo que pareció una eternidad, la grieta se reabrió lentamente, formando un nuevo portal. Las sondas que hemos enviado, habiendo confirmado que hemos logrado un fuerte enlace con el otro lado, ahora tenemos la confianza suficiente para enviar una fuerza expedicionaria tripulada a través."
 mem_vazurans.53.a:0 "Buen trabajo."

 # Finding first active Rift Endpoint
 mem_vazurans.60.name:0 "Instalación Antigua"
 # If we haven't seen a ruined version first
 mem_vazurans.60.a.desc:0 "Se ha localizado una antigua instalación de algún tipo en el borde del sistema [mem_vazuran_gateway_endpoint_system.GetName]. Aquí se ha formado una grieta en el mismísimo tejido del espacio-tiempo, creando un \"§Hagujero de gusano§!\" que, especulan nuestros [Root.Owner.GetScientistPlural], puede proporcionar un conducto a través del subespacio a otro agujero de gusano ubicado en algún otro lugar de nuestra galaxia. Las estructuras que lo rodean parecen funcionar tanto como contención como medio para estabilizar esta grieta aparentemente artificial.\n\nLas sondas enviadas al fenómeno han revelado incompatibilidades entre nuestra tecnología y el ambiente dentro. Ninguna de ellas logró pasar, sufriendo fallos en la unidad de subluz así como en el reactor, lo que llevó a su destrucción. Antes de que podamos intentar cualquier viaje a través de estas grietas tendremos que modificar los sistemas de nuestras naves para contrarrestar estos efectos adversos."
 # If we have seen a ruined version first
 mem_vazurans.60.b.desc:0 "Otra antigua instalación ha sido localizada al borde del sistema [mem_vazuran_gateway_endpoint_system.GetName]. Esta vez hemos encontrado una versión intacta. Como habíamos anticipado basándonos en nuestras observaciones en la ubicación anterior, una grieta en la misma tela del espacio-tiempo se ha formado aquí, creando un "§Hagujero de gusano§!" que, especulan nuestros [Root.Owner.GetScientistPlural], puede proporcionar un conducto a través del subespacio a otro agujero de gusano ubicado en algún otro lugar de nuestra galaxia. Las estructuras que lo rodean parecen funcionar tanto como contención como medio de estabilización de esta aparente grieta artificial.\n\nLas sondas enviadas al fenómeno han revelado incompatibilidades entre nuestra tecnología y el ambiente dentro. Ninguna de ellas logró pasar, sufriendo fallos en la unidad subluz así como en los reactores, lo que llevó a su destrucción. Antes de que podamos intentar cualquier viaje a través de estas grietas, tendremos que modificar los subsistemas de nuestras naves para contrarrestar estos efectos adversos."
 mem_vazurans.60.a:0 "Tendremos que adaptarnos primero."

 # Finding first ruined Rift Endpoint
 mem_vazurans.61.name:0 "Instalación en Ruinas"
 # If we haven't seen an intact version first
 mem_vazurans.61.a.desc:0 "Se ha localizado una antigua instalación de algún tipo al borde del sistema [mem_vazuran_gateway_endpoint_system.GetName]. Su estado en ruinas no oculta el hecho de que quien la creó era mucho más avanzado que nosotros. Los escaneos preliminares han revelado una anomalía en el centro de la instalación. Nuestros [Root.Owner.GetScientistPlural] consideran que es el vestigio de un fenómeno mucho más grande. Si su teoría es correcta, entonces el propósito de las estructuras es estabilizar la anomalía y formar algún tipo de portal. Sólo podemos adivinar a dónde puede llevar por el momento.\n\nAunque nuestras esperanzas de recrear alguna vez esta tecnología por nuestra cuenta son bastante escasas, dado suficiente tiempo podríamos ser capaces de restaurar esta instalación a un estado de funcionamiento."
 # If we have seen an intact version first
 mem_vazurans.61.b.desc:0 "Otra antigua instalación ha sido localizada al borde del sistema [mem_vazuran_gateway_endpoint_system.GetName]. Esta vez hemos encontrado una en un estado desolado. La grieta que contiene esta estructura casi se ha colapsado sobre sí misma. A pesar del extenso daño que sufrió, no hay duda de que quien la creó era mucho más avanzado que nosotros. Esta instalación también prueba que la suposición de nuestros [Root.Owner.GetScientistPlural] es correcta. El propósito de las estructuras es, de hecho, estabilizar y sostener la grieta.\n\nAunque nuestras esperanzas de recrear alguna vez esta tecnología por nuestra cuenta son bastante escasas, dado suficiente tiempo podríamos ser capaces de restaurar esta instalación a un estado de funcionamiento."
 mem_vazurans.61.a:0 "Si de alguna manera pudiera ser restaurada..."

 # Finding ruined vazuran homesystem
 mem_vazurans.62.name:0 "Destrucción Total"
 mem_vazurans.62.desc:0 "Este sistema yace en ruinas. Campos de escombros rodean los cascarones rotos que una vez fueron estaciones poderosas. Una estructura gigante rota cerca de los restos del segundo planeta domina el paisaje como un monumento a la grandeza pasada de sus constructores. Los restos encontrados aquí coinciden con el estilo y la composición material de las instalaciones de la grieta, sugiriendo que sus constructores eran uno y el mismo.\n\nNo se pudo determinar mucho más sobre su civilización. Las estaciones abandonadas y los barcos a la deriva en el vacío parecen haber sido saqueados y limpiados de cualquier tecnología valiosa hace mucho tiempo, y los núcleos de datos restantes parecen haber sido borrados a propósito, como si quisieran eliminar cualquier información sobre sus creadores, por quienes no podemos inferir.\n\nLa instalación de la grieta de este sistema resulta ser bastante diferente de las presentes en el cuerpo principal galáctico. Hay estructuras adicionales rodeando la grieta, o, para decirlo mejor, múltiples grietas están contenidas simultáneamente dentro de ella, funcionando como un nexo conectado a múltiples puntos finales. Las posibilidades estratégicas obtenidas al ocupar este sistema no pueden ser exageradas. Ya sea para apoyar nuestros propios planes o para negárselo a nuestros enemigos, asegurar este lugar para el [owner.GetName] debería tener alta prioridad."
 mem_vazurans.62.a:0 "Deberíamos reclamar este sistema."

 # Restoring ruined Rift Endpoint
 mem_vazurans.63.name:0 "Termino de la Grieta Restaurado"
 # Standard empire first time
 mem_vazurans.63.a.desc:0 "El término de la grieta en el sistema [mem_vazuran_rift_system.GetName] ha sido restaurado. Fue un gran trabajo volver a armar este rompecabezas con solo una comprensión muy básica de su tecnología. Sin embargo, el mayor desafío que enfrentamos fue el procedimiento de activación necesario para estabilizar la grieta. Finalmente funcionó bien y la grieta ahora es estable, pero los informes sobre cómo llegó a ser son preocupantes por decir lo menos.\n\nAparentemente, después de múltiples noches sin dormir, uno de nuestros [Root.GetScientistPlural] estaba frustrado por la falta de progreso y en un arranque de furia comenzó a cambiar aleatoriamente los cristales de control en el marco principal de la instalación, lo que resultó en la restauración de la grieta. El [Root.GetScientist] ahora es aclamado como un genio por algunos, mientras que otros simplemente están aliviados de que no explotó todo el sistema..."
 mem_vazurans.63.a.name:0 "Imponer más tiempo de descanso en el futuro."
 # Standard empire after first time
 mem_vazurans.63.b.desc:0 "El término de la grieta en el sistema [mem_vazuran_rift_system.GetName] ha sido restaurado. Utilizando el mismo procedimiento que se observó en el incidente anterior, la grieta se estabilizó sin problemas."
 # Hive empire first time
 mem_vazurans.63.c.desc:0 "El término de la grieta en el sistema [mem_vazuran_rift_system.GetName] ha sido restaurado. La restauración de las estructuras en sí ha sido llevada a cabo de manera eficiente por nuestros drones, pero activarlas resultó ser un desafío inmenso para nuestros [Root.GetScientistPlural]. Después de varias semanas sin progreso, uno de ellos ha comenzado de repente a reorganizar aleatoriamente los cristales de control en el marco principal de la instalación, lo que ha resultado en la estabilización de la grieta."
 mem_vazurans.63.c.name:0 "Esperábamos nada menos de la perfección de nuestra mente colmena."
 # Hive empire after first time
 mem_vazurans.63.d.desc:0 "El término de la grieta en el sistema [mem_vazuran_rift_system.GetName] ha sido restaurado. La restauración de las estructuras en sí ha sido llevada a cabo de manera eficiente por nuestros drones. Sin embargo, el proceso de reactivación resultó ser algo problemático. Se tuvieron que descartar docenas de [Root.GetScientistPlural] defectuosos hasta que uno pudo recrear nuestro éxito anterior. No obstante, la grieta ha sido estabilizada."
 mem_vazurans.63.d.name:0 "Descartar a los defectuosos, no son dignos de nuestra perfección."
 # Machine empire first time
 mem_vazurans.63.e.desc:0 "El término de la grieta en el sistema [mem_vazuran_rift_system.GetName] ha sido restaurado. La restauración de las estructuras en sí ha sido llevada a cabo de manera eficiente por nuestros drones, pero activarlas resultó ser un desafío inmenso para nuestros [Root.GetScientistPlural]. Después de varias semanas sin progreso, uno de ellos aplicó una subrutina de aleatorización estándar para determinar una nueva disposición de cristales de control dentro del marco principal de la instalación. Esta operación tuvo éxito y la grieta ha sido estabilizada."
 mem_vazurans.63.e.name:0 "Alabemos nuestra subrutina de aleatorización."
 # Machine empire after first time
 mem_vazurans.63.f.desc:0 "El término de la grieta en el sistema [mem_vazuran_rift_system.GetName] ha sido restaurado. La restauración de las estructuras ha sido llevada a cabo de manera eficiente por nuestros drones. La replicación de nuestro procedimiento de operación anterior tuvo éxito. La grieta ahora es estable."
 mem_vazurans.63.f.name:0 "Como se esperaba."

