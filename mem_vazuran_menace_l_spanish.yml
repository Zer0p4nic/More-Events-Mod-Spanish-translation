 #Anomaly success
 mem_vazurans.252.name:0 "Un Tesoro Tecnológico"
 mem_vazurans.252.desc:0 "Al principio, nuestro equipo de ciencia no reconoció el origen de los restos debido a su daño y un avanzado estado de deterioro, pero un escaneo de su composición material ha revelado que es inconfundiblemente Vazuran.\n\nCómo terminó en este lugar sigue siendo un misterio para nosotros, dado que los Vazurans tienden a autodestruir las naves deshabilitadas en lugar de dejar que su tecnología caiga en manos enemigas. Las circunstancias son aún más afortunadas, ya que aunque la mayoría de los sistemas de la nave están irreconocibles, un componente clave de su tecnología permanece en gran medida intacto. Según el científico jefe [root.Leader.GetName], ahora estamos en posesión de un generador de campo amortiguador, la principal fuente de la extraordinaria durabilidad de sus naves.\n\nDado suficiente tiempo para estudiar sus capacidades, podríamos ser capaces de encontrar una forma de eludir su efecto en nuestras armas."
 mem_vazurans.252.desc.gestalt:0 "Al principio, no pudimos reconocer el origen de los restos debido a su daño y un avanzado estado de deterioro, pero un escaneo de su composición material reveló que es innegablemente Vazuran.\n\nCómo terminó en este lugar sigue siendo un misterio para nosotros, dado que los Vazurans tienden a autodestruir las naves deshabilitadas en lugar de dejar que su tecnología caiga en manos enemigas. Las circunstancias son aún más afortunadas ya que, aunque la mayoría de los sistemas de la nave están más allá del reconocimiento, un componente clave de su tecnología permanece en gran medida intacto. Según el jefe [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], ahora estamos en posesión de un generador de campo amortiguador, la principal fuente de la extraordinaria durabilidad de sus naves.\n\nDado suficiente tiempo para estudiar sus capacidades, podríamos encontrar una forma de eludir su efecto en nuestras armas."
 mem_vazurans.252.a:0 "Intrigante"

