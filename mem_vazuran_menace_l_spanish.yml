 mem_vazuran_habitat_ruined:0 "Hábitat Precursor en Ruinas"
 mem_vazuran_habitat_ruined_DESC:0 "Un Hábitat Precursor en ruinas. Aunque su interior fue saqueado por saqueadores hace eones, el casco principal de la megaestructura sigue estando mayormente intacto. Con la tecnología adecuada y muchos recursos, potencialmente podría ser renovado."
 mem_vazuran_habitat_ruined_MEGASTRUCTURE_DETAILS:0 ""
 #Precursor Habitat
 mem_vazuran_habitat:0 "Hábitat Precursor"
 mem_vazuran_habitat_DESC:0 "Una arcología de espacio profundo precursora que ofrece condiciones de vida similares a las de un planeta, aunque decididamente urbanas. La hidroponía y las tecnologías de filtrado avanzadas la hacen autosuficiente, y las instalaciones de la estación pueden extraer materias primas del planeta anfitrión de la estación."

