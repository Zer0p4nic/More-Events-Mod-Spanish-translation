 tech_mem_vazuran_rift_stabilization:0 "Estabilización de Grieta"
 tech_mem_vazuran_rift_stabilization_desc:0 "Nuestros científicos ven la posibilidad de restablecer una grieta cerrada para formar una conexión permanente con la ubicación de origen."

 feature_mem_vazuran_rift_stabilization:0 "§HDesbloquea Característica:§! Estabilización de Grieta"
 feature_mem_vazuran_rift_stabilization_desc:0 "§HEstabilización de Grieta§!\nNos permite estabilizar la grieta que los Vazurans usaron para atacar nuestro mundo natal."

 tech_mem_vazuran_rift_travel:0 "Viaje por Grieta"
 tech_mem_vazuran_rift_travel_desc:0 "A pesar de que hay algunas similitudes superficiales con los agujeros de gusano naturales, la forma en que funcionan las grietas y su origen completamente artificial todavía desconciertan a nuestros científicos. Sin embargo, puede que esté al alcance una forma de atravesar de manera segura estos agujeros en la realidad."

 feature_mem_vazuran_rift_travel:0 "§HDesbloquea Característica:§! Viaje por Grieta"
 feature_mem_vazuran_rift_travel_desc:0 "§HViaje por Grieta§!\nPermite a nuestras naves viajar a través de grietas."

