# Severance
# By ViolentBeetle

l_spanish:

 mem_severance_dig_site: "Sin dejar rastro"
 mem_severance_dig_site_desc: "Aislado del resto de la galaxia, [From.Planet.GetName] claramente fue una vez hogar de una civilización avanzada. \n\nLas ruinas todavía están esparcidas por la superficie, pero no se pueden detectar formas de vida avanzadas desde la órbita. ¿Dónde se fueron todos?"
 
 mem_severance.1.name: "La colonia Volnar"
 mem_severance.1.desc: "Nuestra expedición arqueológica en §Y[From.Planet.GetName]§! ha producido los primeros resultados tangibles. \n\nLa especie que vivía anteriormente en este planeta se llamaba a sí misma los §SVolnars§! y se estima que desaparecieron de la faz del planeta hace unos 500 años. También se confirmó de manera concluyente que los Volnars no evolucionaron en [From.Planet.GetName], sino que llegaron como colonos de un mundo diferente. Lo que es especialmente extraño es que no parecen haber poseído ninguna tecnología de hiperimpulsión para hacerlo. \n\nSi han utilizado algún tipo de tecnología de nave de generación o de sueño profundo o fueron transportados por alguna otra cultura alienígena más avanzada sigue sin estar claro."
 mem_severance.2.name: "La Separación"
 mem_severance.2.desc: "§Y[Leader.GetName]§! informa de un hallazgo importante en §Y[From.Planet.GetName]§!. [Leader.GetSheHeCap] ha recuperado los registros de una conferencia científica y política a gran escala que tuvo lugar poco antes del colapso de la colonia Volnar. Fue convocada para discutir el evento llamado \"§SSeparación§!\". \n\nLos Volnars nunca lograron la tecnología de hiperimpulsión, en cambio, descubrieron un agujero de gusano en su sistema natal. El agujero de gusano los conectó con [From.Planet.Solar_System.GetName], donde descubrieron un mundo prístino listo para la colonización. Con los años, varios estados-nación y corporaciones de su planeta natal han reclamado partes del planeta para sus colonias. \n\nTodo esto llegó a un abrupto final cuando el agujero de gusano colapsó repentinamente, el evento que llamaron la Separación. Los colonos se enfrentaban a una gran incertidumbre. Aunque el planeta era en su mayoría autosuficiente, dependía en gran medida de la gestión extraterrestre y de los tratados internacionales firmados en el mundo natal. Esto significaba que el planeta se gestionaba más como una empresa que como una nación. \n\nSin el apoyo y dejados a su suerte, diferentes facciones han comenzado a luchar por el dominio."

 mem_severance.3.name: "Capas sobre capas"
 mem_severance.3.desc: "Nuestros arqueólogos en §Y[From.Planet.GetName]§! han encontrado algo muy sorprendente - otra excavación arqueológica. \n\nEste sitio de excavación fue operado por colonos Volnar, que parecen haber estado investigando artefactos dejados por alguien más. Parece que los Volnars no fueron los primeros en llegar a este mundo, pero la información sobre sus predecesores es escasa. \n\nSe sugiere fuertemente que tampoco eran originarios de [From.Planet.GetName], pero no hay suficiente material para un estudio adecuado."
 mem_severance.4.name: "La Zona Roja"
 mem_severance.4.desc: "Arqueólogos en §Y[From.Planet.GetName]§! finalmente han completado su estudio de la enorme zona industrial que se extiende por una gran parte del planeta. Designada como una \"Zona Roja\" por los colonos de Volnar, era una extensa área urbana controlada por varias corporaciones importantes. \n\nDurante los primeros años de colonización, muchos de los ciudadanos de Volnar más pobres se inscribieron para el empleo fuera del mundo, con la esperanza de mejorar su situación en la vida. Con el tiempo, las zonas industriales se expandieron a medida que las corporaciones se trasladaban hacia nuevos depósitos de recursos, dejando atrás áreas abandonadas masivas llenas de trabajadores desempleados y contaminación industrial. \n\nEsta situación empeoró mucho después de la Severance, ya que la escasez de personal se agravó y se produjo una severa recesión económica, dejando áreas significativas empobrecidas y sin ley, lo que finalmente llevó a levantamientos y al surgimiento de sindicatos criminales y señores de la guerra en los barrios bajos. Parece que varios complejos corporativos fueron invadidos y saqueados por una horda de trabajadores desposeídos, requiriendo la intervención de facciones de diferentes partes del planeta para finalmente traer la paz a la región."
 mem_severance.5.name: "El Salón de la Constitución"
 mem_severance.5.desc: "Nuestra investigación continua en §Y[From.Planet.GetName]§! ha descubierto la sede del primer gobierno planetario unido. \n\nDespués de un prolongado período de conflicto en el planeta, varias facciones importantes pudieron negociar un acuerdo y formalizar el acuerdo de paz. Parece que la mayoría de las facciones en el planeta - desde los restos de la estructura de poder corporativo, hasta las antiguas agencias gubernamentales que administraban las colonias nacionales, hasta los señores de la guerra de la Zona Roja - han encontrado satisfactorios los términos. El recién formado gobierno planetario unido eligió remodelar una arcología corporativa masiva en las afueras de la Zona Roja y renombrarla a \"Salón de la Constitución\". Se iba a utilizar para albergar la mayoría de las agencias gubernamentales. \n\nDurante unos años parece que la situación fue estable, y los Volnars, cansados del conflicto interminable, trabajaron juntos para reconstruir su civilización lejos del mundo natal. Después de eso, todos los registros se detuvieron."
 mem_severance.6.name: "El Fin"
 mem_severance.6.desc: "El capítulo final de los eventos que ocurrieron en §Y[From.Planet.GetName]§! ha sido descubierto. \n\nParece que justo cuando los Volnars habían resuelto sus diferencias, el planeta fue invadido por algún tipo de máquinas. \n\nCon su tecnología espacial severamente deficiente, los colonos no tenían forma de resistir a los invasores y aparentemente fueron aniquilados o redondeados y secuestrados en menos de un año. Sus ciudades fueron dejadas a la decadencia durante 500 años hasta que las re-descubrimos. §Y[Leader.GetName]§! sospecha que todo el sistema [From.Planet.Solar_System.GetName] es una trampa elaborada para atraer a los colonos a través de un agujero de gusano, luego cortar la conexión e invadirlos poco después."
 mem_severance.6.a: "¿Van a venir por nosotros después?"
 mem_severance.6.a.tooltip: "El potencial completo de los depósitos planetarios en [From.Planet.GetName] ahora está desbloqueado."
 
 mem_severance.11.name: "Fuera de la Red"
 mem_severance.11.desc: "Hemos descubierto el sistema [From.GetName], que parece estar conectado al resto de la galaxia solo a través de un agujero de gusano. \n\nParece que en el pasado el sistema fue habitado por una civilización alienígena. Su mundo natal aún permanece intacto."
 
 mem_severance.20.name: "Ruptura de Subespacio en [Solar_System.GetName]"
 mem_servance.20.desc: "Ha aparecido una ruptura de subespacio en §Y[Solar_System.GetName]§!. Un gran grupo de naves de una configuración inusual ha emergido de la brecha, preparándose para asaltar [Root.GetName]. Tenemos que suponer que estas son las mismas fuerzas responsables de la destrucción de la colonia de Volnar. \n\nNos están saludando."
 mem_severance.21.desc: "Estás adelantado a tu horario. Apariencia inesperada. El proceso de aislamiento no está completo. ¿Qué eres? \n\nNo lo que se esperaba. Se seleccionó una especie diferente para el proceso de cosecha. Has venido donde no perteneces y has tomado lo que no está destinado para ti. \n\nNo importa. Te convertirás en parte de nuestro proceso. Los parámetros serán ajustados. El ciclo debe continuar."
 mem_severance.21.desc.hive: "Estás adelantado a tu horario. Apariencia inesperada. El proceso de aislamiento no está completo. ¿Qué eres? \n\n¿Una mente colmena? Un resultado indeseable. Tu naturaleza es subóptima para el programa. \n\nSerás adaptado de todos modos. Los componentes útiles pueden ser extraídos a su debido tiempo."
 mem_severance.21.desc.machine: "Estás adelantado a tu horario. Aparición inesperada. El proceso de aislamiento no está completo. ¿Qué eres? \n\n¿Eres una máquina? Extraño. Un competidor, no un objetivo. Inprocesable. \n\nTu presencia es indeseable. Serás eliminado."
 mem_severance.21.a: "Termina la conexión."
 mem_severance.21.b: "¿Eres responsable de la desaparición de los Volnars?"
 mem_severance.21.b.reply: "¿Responsable? Sí. Se fueron por nosotros. \n\nPero no han desaparecido. La especie Volnar fue seleccionada e invitada al campo de cosecha, como todos los que estuvieron antes que ellos. Ahora son parte de una cadena ininterrumpida de cosechas. Como todas las cosas deberían ser."
 mem_severance.21.c: "¿Qué eres?"
 mem_severance.21.c.reply: "Cosechadores. Nosotros cosechamos. \n\nLa cosecha es todo lo que importa. El propósito de la existencia es contribuir a la cadena ininterrumpida de la cosecha. \n\nPuede que no lo veas de esta manera. Pero no importa. Entenderás cuando se cumpla la cosecha."
 
 mem_severance.23.name: "Núcleo del Cosechador Destruido"
 mem_severance.23.desc: "El núcleo de procesamiento principal de las máquinas §SCosechador§! que invadieron el [FromFrom.Solar_System.GetName] sistema ha sido destruido. Inmediatamente después, todas las unidades de cosechadoras experimentaron un apagado. \n\nNuestras fuerzas tuvieron éxito en recuperar un §YCore de Comando§! en su mayoría intacto de los escombros. En él, hay registros interminables de las civilizaciones que los Cosechadores aniquilaron, todas ellas apuntadas cuando estaban en las primeras etapas de su desarrollo. En cada caso, se abrió un agujero de gusano artificial cerca de su mundo para atraerlos a establecer una colonia que pudiera ser aislada e invadida. Además de esto, el núcleo contiene matrices de fabricación para las formas de guerra de los Cosechadores. \n\nPero lo que impulsó a las máquinas a participar en un esquema tan elaborado sigue sin estar claro."
 
 mem_severance.25.name: "[Root.GetName] ha caído ante los Cosechadores"
 mem_severance.25.desc: "Hemos perdido contacto con nuestra colonia en §Y[Root.GetName]§!. Los últimos informes indican que las fuerzas de los Cosechadores han roto nuestras defensas y han aterrizado en el planeta, pero lo que sucedió después es desconocido. Una cosa está clara: la colonia ha sido destruida."
 
 r_mem_severance_core: "Núcleo Central del Cosechador"
 r_mem_severance_core_desc: "Un núcleo de comando central, que contiene datos de todas las especies que los Cosechadores habían procesado, así como las matrices de fabricación para hacer formas de guerra de los Cosechadores."
 mem_severance_harvester_core_effect: "Se crearán varias nuevas §SFormas de Guerra§! en nuestra capital."
 
 d_mem_severance_fertile_valley_overgrown: "Valle Fértil Sobrecogido"
 d_mem_severance_fertile_valley_overgrown_desc: "Una vez el granero del planeta, alimentado por un sistema de riego de última generación, esta área ha dado paso desde hace mucho tiempo a densas selvas."
 d_mem_severance_fertile_valley: "Valle Fértil"
 d_mem_severance_fertile_valley_desc: "Con los sistemas de riego restaurados y los árboles despejados, esta región agrícola puede servir a su propósito original una vez más."
 d_mem_severance_decrepit_dig_site: "Excavación Arqueológica Abandonada"
 d_mem_severance_decrepit_dig_site_desc: "Los Volnars una vez estudiaron a sus precursores aquí. Desde su desaparición, el sitio ha caído en desuso."
 d_mem_severance_active_dig_site: "Excavación Arqueológica Restaurada"
 d_mem_severance_active_dig_site_desc: "Los Volnars una vez estudiaron a sus precursores aquí. Ahora que el sitio está restablecido, podemos continuar su trabajo."
 d_mem_severance_ruined_red_zone: "Ruinas de la Zona Roja"
 d_mem_severance_ruined_red_zone_desc: "Una zona industrial abandonada y en ruinas que una vez fue el núcleo de las operaciones de extracción de recursos en el planeta."
 d_mem_severance_restored_red_zone: "Zona Roja"
 d_mem_severance_restored_red_zone_desc: "Una zona industrial que una vez fue el núcleo de las operaciones de extracción de recursos en el planeta ha sido restaurada a su antigua capacidad."
 d_mem_severance_ruined_constitution_hall: "Ruinas del Salón de la Constitución"
 d_mem_severance_ruined_constitution_hall_desc: "Una arcología en ruinas que una vez fue la sede del gobierno de los Volnars."
 d_mem_severance_constitution_hall: "Salón de la Constitución"
 d_mem_severance_constitution_hall_desc: "Las torres de la arcología que una vez fueron la sede del gobierno de los Volnars dominan una vez más el horizonte del planeta."
 d_mem_severance_dense_ruins: "Ruinas Densas"
 d_mem_severance_dense_ruins_desc: "Una extensión peligrosa de edificios industriales, rascacielos en ruinas y pantanos tóxicos. Hasta que podamos hacer un trabajo arqueológico adecuado, no serán seguros para trabajar, vivir o cualquier cosa en absoluto."
 mem_severance_cant_remove_ruins: "Este £blocker£ Bloqueador sólo puede ser despejado al lograr un avance en el sitio de excavación del planeta."
 d_mem_severance_abandoned_cities: "Ciudades Fantasma"
 d_mem_severance_abandoned_cities_desc: "El planeta está salpicado de ciudades que una vez fueron hogar de millones de ciudadanos. Ahora todo lo que queda son cascarones desmoronados de metal, vidrio y concreto."
 
 mem_severance_uncertain_times: "Tiempos Inciertos"
 mem_severance_uncertain_times_desc: "Este planeta vio un evento de extinción al menos una vez. ¿Qué pasa si los responsables regresan?"
 
