l_spanish:
 ##Viral Engine
 #Writing and idea by shockedsystem
 #Code by LamilLerran
 mem_viral_engine.10.name:0 "Brote Viral"
 mem_viral_engine.10.desc:0 "Las autoridades en [This.GetName] han informado de la aparición de una nueva enfermedad. Aunque no es fatal, causa angustia emocional e insomnio entre los infectados. Podría no ser nada, un virus de especies cruzadas ganando terreno, tal vez. Sin embargo, deberíamos tomar medidas preventivas para evitar que se propague mientras el departamento de biología trabaja para identificar el patógeno."
 mem_viral_engine.10.a:0 "Pone en cuarentena a los infectados."
 mem_viral_engine.11.name:0 "Comportamiento Aberrante"
 mem_viral_engine.11.desc:0 "Gracias a nuestros esfuerzos, el virus ha dejado de propagarse. Pero los ya infectados están experimentando más síntomas. Se han informado cambios de personalidad y agresión repentina al personal médico. También han perdido interés en comunicarse con los que están fuera del cordón, prefiriendo interactuar con otros infectados. El trabajo continúa para aislar el patógeno responsable, pero el equipo disponible en [This.GetName] está abrumado. Solicitan asistencia."
 mem_viral_engine.11.a:0 "Ocúpate de ello."
 mem_viral_engine.11.b:0 "No tenemos tiempo para esto."
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "ESTADO DE EMERGENCIA"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "El personal médico de [From.GetName] ha pedido ayuda para identificar la enfermedad que afecta a su mundo. Una nave científica sería de gran ayuda."
 mem_viral_engine.12.name:0 "LOS INFECTADOS"
 mem_viral_engine.12.desc:0 "Los informes anteriores de agresión y alteración emocional entre los infectados en [From.GetName] han disminuido. En cambio, los que están en cuarentena sienten compulsiones para empezar a construir algo. No saben qué desean construir, o si lo saben, se niegan a explicarlo. Personas sin experiencia en construcción han comenzado a soldar una estructura de metal, los profesores están excavando para una fundación, y los indigentes están escribiendo código en un lenguaje octodecimal desconocido. En este punto es imposible decir qué están construyendo."
 mem_viral_engine.12.generic:0 "Estudia a los infectados."
 mem_viral_engine.12.col:0 "Recluye a los infectados en un campamento lejos de cualquier ciudad."
 mem_viral_engine.12.col.tooltip:0 "La población infectada será retirada de la fuerza laboral."
 mem_viral_engine.12.phobe:0 "Debemos proteger a nuestra gente. ¡Recluye a los infectados!"
 mem_viral_engine.12.phobe.tooltip:0 "La población infectada será retirada de la fuerza laboral."
 mem_viral_engine.12.mat:0 "Debemos encontrar una cura. Desata nuestras mejores mentes."
 mem_viral_engine.12.ind:0 "Cura a nuestra gente. Nada debe coartar el libre albedrío."
 mem_viral_engine.12.spi:0 "¡Esto puede ser una voz del Más Allá! Observa, pero no interfieras."
 mem_viral_engine.12.spiphile:0 "Hay una belleza divina en la mente alienígena. No interfieras."
 mem_viral_engine.12.phile:0 "Esto puede ser una inteligencia. Deberíamos dejarlos terminar."
 MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "ESTUDIO DE LOS INFECTADOS"
 MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "Los infectados se están comportando de manera extraña. Están cooperando entre sí para lograr alguna tarea aún desconocida. Por la seguridad de nuestra gente, deberíamos determinar cuál es su objetivo final."
 MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "ENCUENTRA LA CURA"
 MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "Nuestra gente está siendo manipulada por algún tipo de virus alienígena. Esto no puede continuar. Deberíamos comenzar una campaña dirigida para encontrar un medicamento antiviral capaz de enfrentar esta amenaza."
 mem_viral_engine.13.name:0 "ESTUDIO CONCLUIDO"
 mem_viral_engine.13.desc:0 "El análisis del comportamiento de los infectados ha concluido en consenso. Los afectados por el virus están construyendo alguna forma de computadora biológica increíblemente compleja.\n\nUno de los infectados se acercó a nuestro personal, afirmando hablar por el resto. Afirmaron que las compulsiones habían tomado la forma de voces, y que estas voces les decían que necesitaban someter sus cuerpos a algún tipo de procedimiento invasivo. Solicitaron que no interfiriéramos.\n\nNo tenemos idea de lo que le sucederá a nuestra gente. Esta podría ser nuestra última oportunidad para detener esto."
 mem_viral_engine.13.a:0 "Permíteles terminar."
 mem_viral_engine.13.a.tooltip:0 "Los infectados activan su máquina. Sólo podemos esperar que sea benigna."
 mem_viral_engine.13.b:0 "¡Detén esto de inmediato!"
 mem_viral_engine.13.b.tooltip:0 "La construcción será detenida por cualquier medio necesario... incluyendo la fuerza letal."
 mem_viral_engine.14.name:0 "EXITO EN EL AISLAMIENTO"
 mem_viral_engine.14.desc:0 "Nuestros esfuerzos conjuntos con la administración de [This.GetName] finalmente han aislado al culpable. Es un virus, aunque uno compuesto por varios aminoácidos no utilizados en nuestra propia biología. Ataca el cerebro, realizando modificaciones sutiles, casi dirigidas, a las áreas responsables de la toma de decisiones y la expresión emocional. Algunos de los virólogos creen que hay una inteligencia mayor guiando este proceso."
 mem_viral_engine.14.a:0 "Deberíamos considerar nuestras opciones"
 mem_viral_engine.15.name:0 "FUERA DE TIEMPO"
 mem_viral_engine.15.desc:0 "Nuestros investigadores se quedaron sin tiempo. Quedan demasiadas incógnitas, y los infectados casi han terminado su máquina."
 mem_viral_engine.15.a:0 "Todo lo que podemos hacer es esperar... y esperar."
 mem_viral_engine.16.name:0 "COMPLETO AISLAMIENTO"
 mem_viral_engine.16.desc:0 "Por el bien mayor, hemos eliminado completamente a los infectados de nuestra sociedad. Serán tratados y cuidados, pero nunca se les permitirá regresar. Nuestra gente se regocija en su sacrificio."
 mem_viral_engine.16.a:0 "¡Serán honrados!"
 mem_viral_engine.17.name:0 "CURA ENCONTRADA"
 mem_viral_engine.17.desc:0 "¡Éxito! Se ha sintetizado un antiviral para expulsar esta extraña infección. El resto de nuestra población en [This.GetName] también está siendo inoculada para prevenir que esto vuelva a suceder."
 mem_viral_engine.17.a:0 "Otra victoria para la ciencia médica."
 mem_viral_engine.22.name:0 "LA MAQUINA VIRAL"
 mem_viral_engine.22.desc:0 "La construcción en [This.GetName] ha terminado, y nuestros médicos informan que no queda rastro del virus en nuestra gente. La máquina que han construido mientras estaban bajo su influencia es una computadora basada no en datos digitales, sino en el movimiento de aminoácidos y grupos de proteínas. Es fascinante, aunque completamente alienígena.\n\nNuestra mejor suposición es que el virus se ha construido un hábitat, un entorno simulado persistente basado en una estructura biológica compatible. La comunicación ha sido posible a través de sustitutos temporales, y a cambio de energía e inyecciones regulares de material orgánico, la máquina nos ha ofrecido su uso como motor de cálculo. Su utilidad en nuestros esfuerzos de investigación podría ser inmensa."
 mem_viral_engine.22.a:0 "Me alegra que esto haya funcionado para ambos lados."
 mem_viral_engine.22.a.tooltip:0 "El §YMotor Viral§! está en línea, beneficiando nuestra investigación."
 mem_viral_engine.19.name:0 "Insurgencia Viral"
 mem_viral_engine.19.desc:0 "Hemos logrado prevenir cualquier actividad adicional por parte de los infectados. Desafortunadamente, esto les ha hecho revertir a una violencia aterradora. Las fuerzas locales se vieron obligadas a responder con fuerza letal. Algunos de los infectados han logrado escapar y pueden representar una amenaza en el futuro. Pero el problema inmediato ha pasado."
 mem_viral_engine.19.a:0 "¡Cázenlos!"
 mem_viral_engine.20.name:0 "El Transmisor Viral"
 mem_viral_engine.20.desc:1 "Los infectados han terminado la construcción. La última parte visible era un plato transmisor de radio. Se activó poco después de su finalización, enviando una cantidad gigantesca de datos al espacio. En algún momento, el virus fue completamente expulsado de los cuerpos de los infectados con un sistema de inoculación automatizado. Los que se han curado de la enfermedad han recuperado su personalidad original y no recuerdan casi nada de lo ocurrido.\n\nLa teoría actual es que este dispositivo ha convertido los componentes del virus en información electrónica codificada y la ha transmitido a un lugar desconocido. Nos quedamos con más preguntas que respuestas, junto con un transmisor de radio muy grande y muy inútil."
 mem_viral_engine.20.a:0 "Buen riddance."
 mem_viral_engine.21.name:0 "La Bomba Viral"
 mem_viral_engine.21.desc:0 "¡El proyecto de construcción en el que estaban trabajando los infectados no era más que una farsa! El edificio ocultaba un sistema masivo de dispersión viral: un dispositivo cuyo único propósito era verter nubes de agentes infecciosos en la atmósfera. Un intento de intervención fue recibido con una violencia terrible por parte de los infectados, y se informaron nuevos casos del virus en todo el planeta. Las fuerzas de seguridad libraron una lucha desesperada para detener a los infectados y poner en cuarentena a los expuestos. Las ciudades convulsionaron con violencia, y los incendios arrasaron el corazón industrial del mundo. Han logrado encarcelar o matar a la mayoría de los insurgentes, pero algunos lograron escapar al desierto. [This.GetName] llora a los perdidos en esta breve pero feroz guerra civil. Debe reconstruirse, pero nunca olvidará."
 mem_viral_engine.21.tooltip:1 "[root.mem_pops_killed] poblaciones en [root.GetName] mueren."
 d_mem_viral_engine:1 "Motor Viral"
 d_mem_viral_engine_desc:1 "Un ordenador biológico capaz de una capacidad de cálculo sin parangón. La inteligencia que habita la máquina agradece nuestra ayuda y pretende devolvérnosla colaborando en nuestra investigación."
 mem_mysterious_illness:0 "Enfermedad Misteriosa"
 mem_mysterious_illness_desc:0 "Ha estallado una enfermedad misteriosa. Nuestra gente está preocupada, temiendo que puedan ser los próximos en infectarse."
 mem_grateful_populace:0 "Poblaciones Agradecidas"
 mem_grateful_populace_desc:0 "La gente recuerda los sacrificios necesarios para mantenerlos a salvo. Se esfuerzan por demostrar que son dignos de este terrible costo."
 mem_medical_breakthrough:0 "Avance Médico"
 mem_medical_breakthrough_desc:0 "La pandemia viral ha sido erradicada. ¡Nuestra gente se regocija!"
 mem_viral_insurgency:0 "Insurgencia Viral"
 mem_viral_insurgency_desc:0 "Los infectados sobrevivientes han huido de la custodia, decididos a completar su nefasto plan. Debemos cazarlos, sin importar el costo!"
 d_mem_viral_transmitter:1 "Transmisor Viral"
 d_mem_viral_transmitter_desc:1 "El virus alienígena puede haber sido benigno, pero dejó tras de sí este inútil recordatorio de su paso."

 job_mem_viral_engineer:1 "Operador de Motores Virales"
 job_mem_viral_engineer_plural:1 "Operadores de Motores Virales"
 job_mem_viral_engineer_desc:1 "Investigadores que manejan un ordenador biológico, habitado por una inteligencia capaz de una capacidad de cálculo sin parangón. Agradece nuestra ayuda y pretende devolvérnosla colaborando en nuestra investigación."
 mod_job_mem_viral_engineer_add:1 "$job_mem_viral_engineer$ Trabajos"
 mod_job_mem_viral_engineer_per_pop:1 "§G+1§! $job_mem_viral_engineer$ Trabajos por $VALUE$ Poblaciones"
 mod_job_mem_viral_engineer_per_pop_short:1 "\n§G+1§! £job_researcher£ por $VALUE$ £pop£"
