 # Hivemind player decides whether or not to message a normal empire
 mem_hive_encounter.2.name:0 "Formas de Vida Individuales Inteligentes"
 mem_hive_encounter.2.desc:0 "A medida que la [root.GetName] comienza a investigar las estrellas, nos hemos encontrado con un concepto novedoso: la inteligencia en formas de vida individuales no vinculadas a ninguna conciencia general.\n\nEsto es algo que antes pensábamos que era imposible. Hemos dedicado considerables subrutinas dentro de nuestros procesos de pensamiento a la pregunta de cómo llegó a ser esto pero aún no hemos avanzado mucho. Para acelerar el proceso, quizás deberíamos pedir a la [mem_hive_encounter_normal_country.GetName], una de las sociedades más amigables, que nos proporcionen algunas muestras."
 mem_hive_encounter.2.a:0 "Pediremos su cooperación."
 mem_hive_encounter.2.b:0 "No necesitamos su ayuda."

 # Normal empire receives hive proposal
 mem_hive_encounter.3.name:0 "Transmisión Entrante"
 mem_hive_encounter.3.desc:0 "Saludos [root.species.GetNamePlural],\n\nA medida que comenzamos a explorar las estrellas, hemos encontrado civilizaciones como la tuya, que no se basan en una mente de colmena. El concepto de inteligencia en formas de vida individuales es novedoso para nosotros y desmiente muchas creencias que anteriormente considerábamos verdaderas. Estamos desconcertados sobre cómo surgieron estas circunstancias y deseamos investigar.\n\nPor lo tanto, nos gustaría solicitar que nos envíes algunas muestras de tu especie para que las examinemos. Prometemos que no se les causará ningún daño. A cambio, podemos ofrecerte tanto nuestro favor como una muestra de drones [mem_hive_encounter_hive_country.GetSpeciesAdj] no vitales con los que puedes realizar tus propios experimentos."
 mem_hive_encounter.3.a:0 "Por supuesto. Veremos si hay algún voluntario."
 mem_hive_encounter.3.b:0 "Podemos enviarte algunos de nuestros criminales, no los necesitamos."
 mem_hive_encounter.3.c:0 "Podemos enviarte algunas muestras fallecidas."
 mem_hive_encounter.3.d:0 "No podemos ayudarte."

 # volunteers found
 mem_hive_encounter.4.name:0 "Voluntarios Listos"
 mem_hive_encounter.4.desc:0 "Un número de voluntarios se ha presentado para actuar como sujetos de prueba para los [mem_hive_encounter_hive_country.species.GetNamePlural]. Motivados por una combinación de curiosidad, espíritu aventurero y en algunos casos desesperación, están dispuestos a dejar atrás sus vidas actuales y vivir en la Colmena."
 mem_hive_encounter.4.b:0 "Excelente"

 # no volunteers found
 mem_hive_encounter.5.name:0 "No se Encontraron Voluntarios"
 mem_hive_encounter.5.desc:0 "Nuestra llamada a voluntarios para actuar como sujetos de prueba para el [mem_hive_encounter_hive_country.GetName] ha caído en oídos sordos. No hemos logrado persuadir a ningún participante para que se presente. ¿Deberíamos encontrar una forma de acceder a la solicitud de los [mem_hive_encounter_hive_country.GetSpeciesAdj] de todos modos?"

 # hive receives answer
 mem_hive_encounter.6.desc.a:0 "Hemos encontrado un grupo de voluntarios dispuestos que actuarán como tus sujetos de prueba. ¡Confiamos en que te asegurarás de que nos sean devueltos en el mismo estado en que te los enviamos!"
 mem_hive_encounter.6.desc.b:0 "Hemos decidido que podemos prescindir de ciertos elementos indeseables de nuestras cárceles. Apreciaríamos mucho si pudieras asegurarte de que nunca regresen al espacio [mem_hive_encounter_normal_country.GetAdj]."
 mem_hive_encounter.6.desc.c:0 "Te enviaremos algunas muestras de nuestros fallecidos que nadie echará de menos. Puedes hacer con ellos lo que quieras."
 mem_hive_encounter.6.desc.d:0 "Lamentamos informarte de que no podemos ayudarte. No nos parece apropiado entregar los secretos biológicos de nuestra especie a estados extranjeros, sin importar cuán nobles sean sus intenciones."
 mem_hive_encounter.6.a:0 "Apreciamos tu cooperación."
 mem_hive_encounter.6.b:0 "Lamentable."

 # specimens arrive
 mem_hive_encounter.7.name:0 "La Investigación puede Comenzar"
 mem_hive_encounter.7.desc.a:0 "Las muestras de [mem_hive_encounter_normal_country.species.GetName] han llegado. Aunque han sido cooperativas con nuestras investigaciones e incluso parecen interesadas en saber más sobre ellas, estamos luchando para entender cómo funcionan sus cerebros. Cada individuo parece pasar una cantidad inquietante de tiempo pensando en un número extremadamente grande de pensamientos. La referencia cruzada entre diferentes sujetos ha confirmado que estos pensamientos se llegan de manera independiente entre sí, y a menudo divergen considerablemente. ¿Cómo puede una sociedad basarse en una falta tan grande de dirección central?"
 mem_hive_encounter.7.desc.b:0 "Las muestras de [mem_hive_encounter_normal_country.species.GetName] han llegado. Parecen temerosos de nosotros, y expresan angustia y enojo a nuestra vista. Curiosamente, la mayor parte de su enojo está dirigido a su propio gobierno. Nos resulta difícil decir si su comportamiento es normal, dado que estos son marginados que no lograron encajar en su sociedad. Sin embargo, estamos intrigados por el nivel de libertad de pensamiento que se permite en su sociedad. ¿Cómo puede una civilización basarse en una falta tan grande de dirección central?"
 mem_hive_encounter.7.desc.c:0 "Las muestras de [mem_hive_encounter_normal_country.species.GetName] han llegado. Es lamentable que no se hayan enviado muestras vivas, lo que significa que no podemos examinar el funcionamiento de la mente individual en acción. Sin embargo, hemos preparado una serie de experimentos para ver qué secretos se pueden descubrir."
 mem_hive_encounter.7.a:0 "Comencemos nuestro estudio."

 # results for hive
 mem_hive_encounter.8.name:0 "Conclusión Exitosa"
 mem_hive_encounter.8.desc.a:0 "Nuestra investigación de los especímenes [mem_hive_encounter_normal_country.species.GetName] ha resultado fructífera. No solo hemos ganado una comprensión de cómo las formas de vida con inteligencia individual interactúan entre sí y con nosotros, proporcionándonos muchas ideas sobre el comportamiento alienígena, sino que también hemos podido realizar pruebas sobre el funcionamiento de sus cerebros. Parece que, a pesar de la gran diferencia entre su civilización y la nuestra, así como nuestras biologías (en términos de estructuras neurales y genéticas) hay cierto grado de comparabilidad. La principal diferencia entre ellos y nosotros es que carecen de la capacidad de vincularse psiónicamente, lo que significa que cada mente es esencialmente dejada a sus propios dispositivos. El cerebro individual [mem_hive_encounter_normal_country.GetSpeciesAdj] es correspondientemente mucho más desarrollado que el promedio del dron [root.GetSpeciesAdj].\n\nCreemos que, algún día, seremos capaces de aplicar y eliminar el vínculo psiónico a voluntad, ganándonos esencialmente la capacidad de integrar otras poblaciones en el [root.GetName]. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la política de estado ha avanzado."
 mem_hive_encounter.8.desc.b:0 "Nuestras subrutinas científicas han logrado un avance en las muestras [mem_hive_encounter_normal_country.species.GetName]. Parece que, a pesar de la gran diferencia entre su civilización y la nuestra, así como nuestras biologías (en términos de estructuras neurales y genéticas) hay cierto grado de comparabilidad. La principal diferencia entre ellos y nosotros es que carecen de la capacidad de vincularse psiónicamente, lo que significa que cada mente es esencialmente dejada a sus propios dispositivos. El cerebro individual [mem_hive_encounter_normal_country.GetSpeciesAdj] es correspondientemente mucho más desarrollado que el promedio del dron [root.GetSpeciesAdj].\n\nCreemos que, algún día, seremos capaces de aplicar y eliminar el vínculo psiónico a voluntad, ganándonos esencialmente la capacidad de integrar otras poblaciones en el [root.GetName]. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la genética alienígena ha avanzado."
 mem_hive_encounter.8.a:0 "Excelente."

 # drones arrive
 mem_hive_encounter.9.name:0 "La Investigación puede Comenzar"
 mem_hive_encounter.9.desc:0 "Los drones del [mem_hive_encounter_hive_country.GetName] han llegado. Hasta ahora, han demostrado ser irresponsivos a nuestros científicos, parece que separarlos del resto de la Colmena ha cortado esencialmente la fuerza que les daba vida. Incapaces de pensar como individuos independientes, ahora carecen de dirección y dependen casi totalmente de nuestros cuidadores para mantenerse vivos. ¡Nuestros científicos pueden tener que actuar rápidamente si quieren descubrir mucho sobre ellos!"

 # results for normal country
 mem_hive_encounter.10.name:0 "Hallazgos sobre los Drones de la Colmena"
 mem_hive_encounter.10.desc.a:0 "Nuestros científicos han analizado los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] lo mejor que pudieron antes de que la condición de los drones declinara a tal estado que fueron declarados muertos. Parece que hay algún tipo de vínculo psiónico que une al dron individual con la colmena y permite que la colmena lo controle. A pesar de las dificultades inherentes al estudio de un fenómeno que no se pudo observar en acción, no pudimos reactivar el vínculo, nuestros científicos hicieron algunos progresos en la comprensión de su naturaleza y la del [mem_hive_encounter_hive_country.GetName]. Pudieron identificar la parte del cerebro utilizada para establecer el vínculo, aunque sus hipótesis sobre su funcionamiento son en gran medida especulativas.\n\nNo creen que los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] sean inherentemente incapaces de pensamiento independiente, nada en su estructura neural parecería excluirlo, a pesar de las fuertes inhibiciones que están en su lugar para prevenirlo, parece que los especímenes proporcionados simplemente no están lo suficientemente desarrollados para soportarlo. Si acaso, se parecen a las formas de vida pre-sapientes, pero sin ningún instinto de supervivencia del que hablar.\n\nCon el tiempo, nuestros científicos creen que podríamos llegar a tener la capacidad de crear o eliminar el vínculo psiónico que une a los [mem_hive_encounter_hive_country.GetSpeciesNamePlural], permitiéndonos efectivamente crear [mem_hive_encounter_hive_country.GetSpeciesNamePlural] individuales independientes. Sin embargo, ese día se encuentra en un futuro lejano. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la genética alienígena ha avanzado. Además, [mem_hive_encounter_leader.GetName] ha descubierto un nuevo interés en la psiónica."
 mem_hive_encounter.10.desc.b:0 "Nuestros científicos analizaron los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] lo mejor que pudieron antes de que el estado de los drones declinara a tal estado que se les declaró muertos. Parece que hay algún tipo de enlace psíquico que une a un dron individual con la colmena y permite que la colmena lo controle. Sin embargo, como este enlace estaba inactivo, nuestros científicos encontraron difícil estudiarlo y descubrieron más sobre lo que sucede en su ausencia. Aunque no creen que los drones [mem_hive_encounter_hive_country.GetSpeciesAdj] sean inherentemente incapaces de pensamiento independiente - nada en su estructura neural parecería excluirlo, a pesar de las fuertes inhibiciones que están en lugar para prevenirlo - parece que los especímenes proporcionados simplemente no están lo suficientemente desarrollados para soportarlo. Si acaso, se parecen a formas de vida pre-sapientes, pero sin ningún instinto de supervivencia del que hablar.\n\nNuestros científicos creen que, con el tiempo, podríamos llegar a tener la capacidad de crear o eliminar el enlace psíquico que une a los [mem_hive_encounter_hive_country.GetSpeciesNamePlural], permitiéndonos efectivamente crear [mem_hive_encounter_hive_country.GetSpeciesNamePlural] individuales independientes. Sin embargo, ese día se encuentra en un futuro lejano. Mientras tanto, nuestra comprensión de los fundamentos de la biología y la genética alienígena ha avanzado."
 mem_hive_encounter.10.a:0 "Excelente."

 # decision for hive whether or not to send back the volunteers
 mem_hive_encounter.11.name:0 "Nuestros Invitados"
 mem_hive_encounter.11.desc:0 "Ha llegado el momento de devolver los especímenes voluntarios [mem_hive_encounter_normal_country.species.GetName] a los [mem_hive_encounter_normal_country.GetName], como habíamos acordado. Por supuesto, podríamos incumplir nuestro acuerdo y mantenerlos para un estudio más profundo, ¡pero los [mem_hive_encounter_normal_country.species.GetNamePlural] probablemente no lo tomarán bien!"
 mem_hive_encounter.11.a:0 "Devuélvelos."
 mem_hive_encounter.11.b:0 "Retenlos."

 # volunteers return
 mem_hive_encounter.12.name:0 "Regreso de los Voluntarios"
 mem_hive_encounter.12.desc:0 "Los voluntarios que habíamos enviado a los [mem_hive_encounter_hive_country.GetName] nos han sido devueltos. Afirman haber tenido sus "horizontes ampliados" por la "experiencia reveladora", sea lo que sea que eso signifique. Por todas las cuentas, los [mem_hive_encounter_hive_country.GetSpeciesNamePlural] resultaron ser buenos anfitriones, ¡aunque los voluntarios ciertamente están contentos de estar de vuelta en un entorno más familiar!"
 mem_hive_encounter.12.a:0 "Me alegra oírlo."

 # volunteers missing
 mem_hive_encounter.13.name:0 "¡Voluntarios Detenidos!"
 mem_hive_encounter.13.desc:0 "Los [mem_hive_encounter_hive_country.GetName] se han negado a devolver nuestros sujetos voluntarios que les habíamos enviado, a pesar de que la fecha acordada para su devolución ha pasado. Afirman que necesitan más tiempo para completar su investigación, y como esto es una cuestión de seguridad vital para el Organismo, no se sienten obligados por nuestro acuerdo anterior."
 mem_hive_encounter.13.a:0 "¡Esto es un ultraje!"

 # opinion modifiers
 mem_opinion_hive_encounter_helped:0 "Especímenes Proporcionados"
 mem_opinion_hive_encounter_help_refused:0 "Apoyo Rechazado"
 mem_opinion_hive_encounter_good_hosts:0 "Buenos Anfitriones"
 mem_opinion_hive_encounter_dishonourable:0 "Deshonroso"

 # static modifiers
 mem_hive_encounter_dealed_with_xenos:0 "Negociaciones con xenos"
 mem_hive_encounter_traded_prisoners:0 "Vendieron prisioneros"
 mem_hive_encounter_desecrated_corpses:0 "Profanaron cadáveres"
 
