 #Messenger from the Shroudwalkers arrives
 mem_astral_tales.3.name:0 "Un Invitado Misterioso"
 mem_astral_tales.3.desc:0 "Al entrar a la oficina de [ruler.GetHisHer], [ruler.GetRulerTitle] [ruler.GetName] notó inmediatamente que algo estaba mal. La luz es inquietantemente tenue, mucho más de lo que solía ser antes. Las sombras oscuras se arrastran desde las esquinas de la habitación, devorando lo poco que queda visible.\n\nDe estas sombras surgió una figura encapuchada que parecía querer existir. Con su forma completa, algo de luz ha regresado también.\n\nEl invitado no solicitado invita silenciosamente al [ruler.GetRulerTitle] a acercarse..."
 mem_astral_tales.3.a:0 "Acércate a la figura"
 mem_astral_tales.3.b:0 "¡Alerta de seguridad! ¡Intruso!"

 #diplo screen, messenger gives package to country ruler
 mem_astral_tales.4.name:0 "Un Mensajero"
 mem_astral_tales.4.desc:0 "§HLa figura permanece en silencio...§!"
 mem_astral_tales.4.a:0 "¿Cómo entraste aquí?"
 mem_astral_tales.4.a.response:0 "§HComo si respondiera a la pregunta del [ruler.GetRulerTitle], la figura emite brevemente un aura de poder psiónico débil pero notable.§!"
 mem_astral_tales.4.b:0 "¿Quién eres tú?"
 mem_astral_tales.4.b.response:0 "§HUna imagen se forma en la mente del [ruler.GetRulerTitle] representando el sello de [mem_shroudwalker_country.GetName].§!"
 mem_astral_tales.4.c:0 "¿Por qué estás aquí?"
 mem_astral_tales.4.c.response:0 "§HEl invitado encapuchado revela un pequeño objeto metálico en forma de cubo y lo coloca cuidadosamente en el suelo.\n\nLa figura retrocede lentamente unos pasos, fundiéndose en las sombras hasta que desaparece por completo."
 mem_astral_tales.4.d:0 "¿Qué es esto?"

 #diplo screen, traveler appears
 mem_astral_tales.5.name:0 "El viajero"
 mem_astral_tales.5.desc_02:0 "§HEl cubo comienza a emitir un suave resplandor. Poco después, se proyectó un holograma de un orila desde él.§!\n\nTe saludo, [ruler.GetRulerTitle].\n\nTuve que emprender un viaje bastante largo para finalmente encontrarme contigo.\n\n§HEl holograma da una pista de una reverencia hacia [ruler.GetName]...§!"
 mem_astral_tales.5.desc_01:0 "§HEl cubo comienza a emitir un suave resplandor. Poco después, se proyectó un holograma de un alienígena desconocido desde él.§!\n\nTe saludo, [ruler.GetRulerTitle].\n\nTuve que emprender un viaje bastante largo para finalmente encontrarme contigo.\n\n§HEl holograma da una pista de una reverencia hacia [ruler.GetName]...§!"
 mem_astral_tales.5.a:0 "¿Chap'Lin? ¿Eres tú?"
 mem_astral_tales.5.b:0 "¿Quién o qué eres?"

 #Answers in next event screen
 mem_astral_tales.6.desc_01:0 "§HEl holograma inclina ligeramente la cabeza.§!\n\nSupongo que una designación binaria apenas sería suficiente como nombre para tu especie. Estos Caminantes del Velo me han llamado 'viajero' desde que mi esfera fue expulsada de su Túnel del Velo y ahora creen que soy algún heraldo divino.\n\n§HEl viajero da un guiño apenas reconocible.§!\n\nPero ¿quién soy yo para corregirlos? Un simple holograma, un científico, incluso un médico. Pero no un teólogo, no. En verdad, su ignorancia ha demostrado ser bastante beneficiosa para mis fines y me ha permitido estar donde debía estar. Pero no te preocupes, porque no estoy aquí para preguntarte sobre el estado de tu emergencia médica. De hecho, pareces bastante bien... por ahora. Además, mi área de especialización se encuentra en otro lugar completamente distinto."
 mem_astral_tales.6.desc_02:0 "§HEl orila inclina ligeramente la cabeza.§!\n\nPido disculpas. Ese nombre tiene un sonido familiar, aunque no es el mío.\n\nMi designación inicial será de poco uso para ti. Estos Caminantes del Velo me han llamado 'viajero' desde que mi esfera fue expulsada de su Túnel del Velo y ahora creen que soy algún heraldo divino.\n\n§HEl viajero da un guiño apenas reconocible.§!\n\nPero ¿quién soy yo para corregirlos? Un simple holograma, un científico, incluso un médico. Pero no un teólogo, no. En verdad, su ignorancia ha demostrado ser bastante beneficiosa para mis fines y me ha permitido estar donde debía estar. Pero no te preocupes, porque no estoy aquí para preguntarte sobre el estado de tu emergencia médica. De hecho, pareces bastante bien... por ahora. Además, mi área de especialización se encuentra en otro lugar completamente distinto."
 mem_astral_tales.6.desc_03:0 "§HAl darse cuenta de las posibles implicaciones, sacude la cabeza en un ataque de vergüenza.§!\n\nEn absoluto, puedo asegurarte eso. Es solo que, cuando has tenido la misma conversación mil veces y ya conoces todos los posibles resultados, intentas darle un toque de sabor improvisando aquí y allá. Parece que mis palabras fueron mal elegidas. Acepta mis disculpas."
 mem_astral_tales.6.a:0 "¿Por ahora? ¿Es eso una amenaza?"
 mem_astral_tales.6.b:0 "¿Cuál es tu área de especialización entonces?"
 mem_astral_tales.6.c:0 "¿Qué quieres decir con 'mil veces'?"

 #one answer fitting both questions
 mem_astral_tales.7.desc_01:0 "§HCon un breve gesto de su mano, múltiples pantallas comienzan a parpadear alrededor del Viajero. [ruler.GetName] puede distinguir fragmentos de eventos históricos, guerras entre civilizaciones alienígenas [ruler.GetHeShe] de las que nunca ha oído hablar antes, catástrofes planetarias, calamidades a escala galáctica, muerte y destrucción, seguidas del renacimiento de nuevas civilizaciones. Ciclos de creación y destrucción...§!\n\nBueno, verás, soy una mezcla de lo que podrías considerar un historiador, un arqueólogo y, por último, pero no menos importante, un físico. Contrariamente a la variedad habitual, sin embargo, no estudio el pasado, estudio el presente de dondequiera que visite para acumular conocimiento, una ventaja de tener una vida ilimitada.\n\nA continuación es donde entra en juego mi experiencia en física. ¿Estoy en lo correcto al suponer que al menos estás al tanto de la teoría del multiverso, realidades paralelas que existen junto a la nuestra? De hecho, en mi caso es menos una teoría y más una cuestión práctica. También existen otros planos de existencia que forman una conexión general entre estas diferentes realidades. El velo, del que eres consciente, y el plano astral, hogar de algunos seres energéticos desagradables, que probablemente nunca querrías conocer, son solo dos de esos.\n\nAtravieso estos planos para moverme entre universos paralelos. De hecho, no me limito a tropezar sin un propósito claro. ¿Quizás has oído decir 'todo el mundo es un escenario, y todos los hombres y mujeres son meros actores'? Si ese es el caso, ¿para quién están actuando? ¿Quién es el que está mirando?\n\nEsto es lo que me pregunté hace mucho tiempo, antes de recibir una revelación de mis benefactores. En cada realidad hay al menos una civilización que es especial, en el sentido de que el enfoque único de un Ser Superior recae en esa civilización.\n\nMi misión, dada por mis benefactores, es buscar tales civilizaciones y contactarlas como lo hice contigo."
 mem_astral_tales.7.desc_02:0 "§HEl viajero asiente...§!\n\nEn efecto, pero no solo eso. También influyen en toda tu civilización de diversas formas. Por ejemplo, ¿alguna vez has tomado una decisión que pudo haber parecido fuera de lugar o ilógica en su momento, pero que a posteriori condujo al mejor resultado posible en esa situación? Seguramente lo has hecho.\n\nEste es el alcance de hasta dónde puede llegar su influencia. No están limitados por nuestra percepción del tiempo y el espacio y algunos de ellos incluso tienen el conocimiento completo del pasado, el presente y el futuro y lo utilizan para avanzar en sus objetivos, para bien o para mal."
 mem_astral_tales.7.desc_03:0 "Mis benefactores desean transmitir un mensaje a tu Ser Superior a través de ti. Pero ten en cuenta que el conocimiento sobre el contenido de ese mensaje puede cambiar para siempre tu percepción de la realidad. Otros antes que tú se rompieron bajo el peso de sus implicaciones.\n\nEs tu decisión, si quieres o no recibir el mensaje."
 mem_astral_tales.7.a:0 "¿Un poder superior nos está observando?"
 mem_astral_tales.7.b:0 "Entonces, ¿por qué nos estás contactando?"
 mem_astral_tales.7.c:0 "¡Tenemos que saber!"
 mem_astral_tales.7.d:0 "Algunas cosas es mejor dejarlas desconocidas."

 #Last Window
 mem_astral_tales.8.desc_01:0 "§HComo se le pidió, el viajero comienza a presentar el mensaje que se le encomendó llevar...§!\n\nHola, este es Malthus del More Events Mod hablando.\n\nPrimero que nada, permíteme disculparme por esta intrusión, pero no había otra forma de realmente llegar a ti fuera de Stellaris. Los mensajes en la página de steam o en otras redes sociales probablemente solo sean vistos por unos pocos. Sin embargo, puedes estar seguro de que este evento aquí será la única vez que me dirija directamente a ti a través del contenido de nuestro mod.\n\nEl trabajo en MEM comenzó poco después del lanzamiento de Stellaris en 2016 y se lanzó por primera vez en steam en mayo de ese año, comenzando con algunas anomalías adicionales y eventos mecánicamente básicos. Debido a la retirada de VonMourn del proyecto debido a preocupaciones de tiempo, tomé la publicación en el taller desde el 18 de julio de 2016, hace más de siete años, y junto con los miembros restantes del equipo, lo expandimos y lo mantuvimos a lo largo de las muchas actualizaciones que el juego ha recibido desde entonces.\n\nSiempre quisimos hacer nuestro contenido lo más inmersivo posible, pero siempre tuvimos un gran problema. Eso siendo los recursos de arte, ya sea arte 2D o 3D. Ninguno de nosotros es un artista y encontrar a alguien dispuesto a unirse a nosotros ha sido un esfuerzo principalmente infructuoso a lo largo de los años.\nDicho esto, queda una alternativa, si queremos lograr los objetivos que nos hemos propuesto. §YComisiones.§! Afortunadamente, entramos en contacto con un artista muy capaz que hace exactamente eso. Desde hace mucho tiempo, cuando todavía teníamos el enlace de donación de PayPal, conseguimos alrededor de 20$ que junto con los fondos personales de Caligula y los míos se destinaron a la creación de retratos de paragon y especies utilizados para el mod. Un ejemplo que puedes ver arriba de este texto, los demás se muestran en la sección de imágenes de nuestra página de taller en steam. Hemos gastado unos cientos de dólares en total para esto y no me arrepiento de nada. Sin embargo, tenemos que hacer un corte en algún momento, ya que nuestros fondos, como los de cualquiera, son limitados.\n\nAún así, todavía hay muchas cosas que nos encantaría agregar al mod y continuar la cooperación con el artista. Para esto dependeremos de tu apoyo.\nSi has disfrutado de este mod, las muchas horas de trabajo incontables que hemos puesto en este proyecto han valido la pena. Si puedes permitírtelo y consideras que este proyecto es digno de tu apoyo, por favor, visita nuestra página de mod y dona para la causa de mejorarlo aún más. Cada moneda cuenta y estoy agradecido por cada uno de los que deciden respaldarnos.\n\nTambién quiero tomar un momento para dar mis más sinceras gracias a todos los que ya lo hicieron en el pasado. Ustedes son mis héroes.\n\nGracias por tomarte el tiempo de leer todo esto.\n\n§HCon su tarea terminada, el Viajero se despide y se desmaterializa junto con su cubo...§!"
 mem_astral_tales.8.desc_02:0 "§HEl viajero acepta la negativa de [ruler.GetName] sin mostrar decepción alguna.§!\n\nEn este caso, te deseo lo mejor y me despediré ahora. Por cierto, he dejado algunos de mis datos en tu dispositivo de almacenamiento para que los uses a tu conveniencia.\n\n§HPor un momento, el viajero mira más allá de [ruler.GetName] y dice:§!\n\nLo que fue, será. Nos encontraremos de nuevo en otro tiempo y lugar.\n\n§HPoco después, él y su cubo se desmaterializan y el [ruler.GetRulerTitle] se queda una vez más solo en [ruler.GetHisHer] oficina."
 mem_astral_tales.8.a:0 "¿Todo es solo un juego?!"
 mem_astral_tales.8.b:0 "Adiós, viajero."

 mem_astral_tales_otherworldly_knowledge:0 "Conocimiento de otro mundo"