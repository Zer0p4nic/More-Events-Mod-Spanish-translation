l_spanish:
 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 mem_demon_ship_category:0 "Lecturas Extrañas"
 mem_demon_ship_category_desc:0 "Los primeros escaneos de la encuesta muestran lecturas anormales desde la atmósfera exterior de §Y[Root.GetName]§!. El equipo científico está ansioso por hacer un segundo y más detallado escaneo de la fuente de estas lecturas."
 MEM_DEMON_SHIP_PROJECT:0 "Estabilizar Órbita del Prototipo"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "Nuestros científicos están seguros de que al acoplar una nave científica a nuestro prototipo seremos capaces de corregir y estabilizar su órbita. Esto implica cálculos largos y maniobras precisas. Te ahorran los detalles... pero subrayan el hecho de que la ventana de tiempo para una operación exitosa es limitada."
 mem_demon_ship.103.desc:0 "Nuestro equipo científico no pudo identificar qué causó las lecturas extrañas. Es posible que nunca sepamos si había algo en absoluto o si fue solo un mal funcionamiento del sensor."
 mem_demon_ship.1.name:0 "Descubierta Nave Prototipo Perdida"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§! está extasiado. Después de escaneos más detallados, la anomalía resulta ser una nave espacial. Intrigantemente, es una de las nuestras. Nuestra tripulación la reconoce como una de nuestras naves prototipo capaces de UL que se pensaba que se había perdido en un vuelo de prueba hace años.\n\nSu órbita es inestable y la nave está descendiendo lentamente hacia la atmósfera. Parece estar intacta, pero las lecturas de energía son mínimas. No recibimos respuesta a nuestro llamado.\n\nPara poder investigar más a fondo lo que ha sucedido con la nave y su tripulación, primero hay que estabilizar su órbita. [Root.GetLeaderName] ya ha ideado un plan."
 mem_demon_ship.1.a:0 "Salvemos este pedazo de nuestra historia."
 mem_demon_ship.1.b:0 "¿A quién le importa una vieja nave?"
 mem_demon_ship.2.name:0 "Órbita Estabilizada"
 mem_demon_ship.2.desc:0 "Resultó ser un poco más complicado de lo anticipado por §Y[Root.GetLeaderName]§!, pero el prototipo ahora está en una órbita estable y listo para ser examinado más de cerca. §Y[Root.GetName]§! está comenzando el acoplamiento."
 mem_demon_ship.2.a:0 "Manténme informado."
 mem_demon_ship.3.name:0 "Prototipo Perdido"
 mem_demon_ship.3.desc:0 "No pudimos estabilizar la órbita del Prototipo UL antes de que se hundiera en la atmósfera del gigante gaseoso y fuera destruido."
 mem_demon_ship.4.name:0 "Mensaje Urgente"
 mem_demon_ship.4.desc:0 "Ha llegado un mensaje urgente del Científico §Y[Root.GetLeaderName]§!: La tripulación está muerta, sus cadáveres mutilados flotando a través de las secciones despresurizadas de la nave. Como no hay descomposición en el vacío, [root.leader.GetSheHe] sólo puede adivinar durante cuánto tiempo han estado muertos.\n\nPor ahora sigue siendo un misterio por qué no hay atmósfera, ya que el casco de la nave parece intacto. La nave parece haberse quedado sin energía hace un tiempo. Pasará algún tiempo antes de que sepamos más."
 mem_demon_ship.4.a:0 "Qué horrible."
 mem_demon_ship.5.name:0 "Descubrimientos Macabros"
 mem_demon_ship.5.desc:0 "Todas las celdas de energía estaban agotadas, por lo que algunas de ellas tuvieron que ser reemplazadas con celdas de reserva de la §Y[Root.GetName]§! para poner en línea al menos algunos de los sistemas de la nave.\n\nEl libro de registro muestra a la tripulación bromeando con alegre anticipación a su primer vuelo UL, pero todas las grabaciones se detienen poco después de que se activaron los motores UL de la nave. Es difícil evaluar cuánto tiempo pasó antes de que las grabaciones comenzaran de nuevo. El vuelo parece haber terminado y la atmósfera ha cambiado por completo. Esas mismas caras que sonreían hace un momento ahora están distorsionadas por el dolor, y sus gritos resuenan mientras se mutilan. La grabación termina abruptamente.\n\n¿Deberíamos investigar más o dejar descansar a los muertos?"
 mem_demon_ship.5.a:0 "Destruye la nave. Nadie debe saber lo que se encontró."
 mem_demon_ship.5.b:0 "Debemos saber qué causó esta tragedia."
 mem_demon_ship.6.name:0 "Prototipo UL destruido"
 mem_demon_ship.6.desc:0 "La §Y[Root.GetName]§! se desacopla del prototipo UL y lo empuja nuevamente a una órbita descendente. Poco después es consumido por los fuegos de la entrada atmosférica."
 mem_demon_ship.6.a:0 "Que encuentren paz."
 mem_demon_ship.7.name:0 "Informe final"
 mem_demon_ship.7.desc:0 "Trabajando a través de los datos del sensor registrados durante el evento UL, §Y[Root.GetLeaderName]§! llegó a la conclusión de que el prototipo y su tripulación abandonaron nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El severo estrés mental debe haber llevado a la tripulación a la locura.\n\nAl revisar más datos, una sensación de presencia oscura superó al oficial de ciencia y [root.leader.GetHisHer] asistentes. Rápidamente removieron el núcleo de datos para llevarlo con ellos a la §Y[Root.GetName]§!.\n\nJusto después de regresar a su nave, nuestro equipo de ciencia ha registrado un pico de energía dentro del núcleo UL del prototipo. Han iniciado procedimientos de desacoplamiento de emergencia, que apenas han logrado completar antes de que la nave desapareciera en el vacío. §Y[Root.GetLeaderName]§! especula sobre la posibilidad de que la nave misma podría haber sido cambiada por las extrañas energías dimensionales.\n\n¿Podría estar viva? Nunca lo sabremos, pero el núcleo de datos recuperado ahora puede proporcionarnos datos significativos sobre el viaje FTL."
 mem_demon_ship.7.a:0 "Nuestro conocimiento se expande!"
 mem_demon_ship.8.name:0 "Informe final"
 mem_demon_ship.8.desc:0 "Trabajando a través de los datos del sensor registrados durante el evento UL, §Y[Root.GetLeaderName]§! llegó a la conclusión de que el prototipo y su tripulación abandonaron nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El severo estrés mental debe haber llevado a la tripulación a la locura.\n\nAl revisar más datos, [root.leader.GetSheHe] [root.leader.GetWasWere] interrumpido por los sonidos de la tripulación peleando y gritando. Uno de los asistentes del científico aparentemente se había vuelto loco, y estaba tratando de destruir la §Y[Root.GetName]§! mientras gritaba incoherentemente sobre cómo el prototipo exigía que se trasladaran más pasajeros al "Otro Lado". Con mucha suerte y al costo de algunas lesiones, el resto del equipo logró confinarlo a bordo de la nave científica.\n\nDespués de este evento, [Root.GetLeaderName] eligió destruir el prototipo y todo lo que podría haber traído consigo desde este "Otro Lado" mediante el uso remoto del dispositivo de autodestrucción de la nave. Nunca sabremos qué pasó exactamente con la nave y su tripulación, pero nuestro equipo de ciencia está vivo y el colega del científico jefe está en camino a la recuperación."
 mem_demon_ship.8.a:0 "Tragedia evitada."
 mem_demon_ship.9.name:0 "Transmisión final"
 mem_demon_ship.9.desc:0 "Trabajando a través de los datos del sensor registrados durante el evento UL, nuestro equipo de ciencia llegó a la conclusión de que el prototipo y su tripulación abandonaron nuestro plano de existencia y entraron en otra dimensión donde nuestras leyes naturales no se aplican. El severo estrés mental debe haber llevado a la tripulación a la locura.\n\nLa transmisión de datos científicos contenía un mensaje de video al final. En él, el científico jefe está frente a la cámara sosteniendo [root.leader.GetHisHer] propios ojos en [root.leader.GetHisHer] manos mientras habla en voz baja:
 mem_demon_ship.9.a:0 "Horroroso."
 mem_demon_ship.9.a.tooltip:0 "Nuestra nave de reconocimiento y su tripulación están perdidos"
 
