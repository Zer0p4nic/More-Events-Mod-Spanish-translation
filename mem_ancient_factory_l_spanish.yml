l_spanish:
 mem_ancient_factory_category:0 "Estructura Inusual"
 mem_ancient_factory_category_desc:0 "Un gran complejo de extrañas formaciones rocosas se encuentra cerca del ecuador de [From.GetName]."

 mem_ancient_factory.10.name:0 "Fábrica Abandonada"
 mem_ancient_factory.10.desc:0 "Según una encuesta del oficial científico [Root.GetLeaderName], las extrañas formaciones rocosas en [From.GetName] no son formaciones rocosas en absoluto. Son, de hecho, algún tipo de mega-fábrica automatizada, construida por fabricantes desconocidos y, a juzgar por su estado de deterioro, fueron abandonadas hace mucho tiempo. A pesar de estar demasiado dañadas para ser reutilizadas para nuestras propias necesidades, un estudio más detallado del complejo podría ser útil para nuestras propias fábricas y sistemas de automatización."

 mem_ancient_factory.20.name:0 "Estructura Inusual"
 mem_ancient_factory.20.desc:0 "Las formaciones rocosas inusuales en [From.From.GetName] son solo eso - formaciones rocosas inusuales. Parecen ser una especie de tierras baldías autónomas, demasiado pequeñas para que nuestros escáneres las registren como una región completamente desarrollada."
 mem_ancient_factory.20.a:0 "Muy bien."
