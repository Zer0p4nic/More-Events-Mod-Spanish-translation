 mem_albino_crystal.1.name: "Asteroide Pálido"
 mem_albino_crystal.1.desc: "[Root.GetName] informa que ha observado formaciones de cristal inusuales mientras inspeccionaba [From.GetName]. Estructuras cristalinas ultra duras y decoloradas se extienden desde la superficie del asteroide. También se ha detectado una débil firma de energía inexplicada dentro del núcleo del asteroide."
 mem_albino_crystal.2.name: "Entidad de Cristal Detectada"
 mem_albino_crystal.2.desc: "Estamos detectando una masiva §SEntidad de Cristal§! acercándose al sistema §Y[asteroids_star_system.GetName]§!.\n\nInesperadamente, no parece mostrar ninguna intención hostil, pero en realidad emite algún tipo de señal que podría ser legible."
 mem_albino_crystal.2.ai: "Soy solo una IA tonta, ¡no puedo lidiar con esto!" # Esta opción omite la conversación para beneficio de la IA. El jugador no está destinado a verlo.
 mem_albino_crystal.3.name: "Transmisión de la Entidad de Cristal"
 mem_albino_crystal.3.desc: "¿Lo... Entiende?"
 mem_albino_crystal.3.a: "Aparentemente. Estamos recibiendo tu señal."
 mem_albino_crystal.3.purifier: "¡Muere, abominación alienígena!"
 mem_albino_crystal.4.desc: "¡Corta... Debe dejar de cortar! ¡O sufrirá! \n\n§gAdjunto a la señal hay un conjunto de coordenadas que parece apuntar hacia el asteroide §Y[crystal_asteroid.GetName]§!"
 mem_albino_crystal.4.a: "¿Quieres que cesemos nuestra operación minera? Muy bien."
 mem_albino_crystal.4.a.response: "Es inteligente. No debe cortar de nuevo."
 mem_albino_crystal.4.b: "No podemos aceptar tu solicitud."
 mem_albino_crystal.4.b.phobe: "¡No aceptamos órdenes de una roca!"
 mem_albino_crystal.4.b.response: "¡Entonces sufrirá! ¡Sufrirá mucho!"
 mem_albino_crystal.5.desc: "§R¡Miente!§! \n\nDijo que no cortará, lo prometió, pero vuelve a cortar. ¡Ahora sufrirá!"
 mem_albino_crystal.5.a: "Demasiado mal."
 mem_albino_crystal.5.b: "¿Qué? No prometimos nada."
 mem_albino_crystal.7.name: "Eclosión de Cristal Blanco"
 mem_albino_crystal.7.desc: "Estamos observando una actividad inusual en el sistema [From.solar_system.GetName]. \n\nLos cristales incrustados en el asteroide §Y[From.GetName]§! han formado una estructura compleja que se ha separado de la roca y ahora es capaz de moverse con su propia agencia. Parece que estamos presenciando el nacimiento de una nueva Entidad Cristalina."
 mem_albino_crystal.8.name: "Eclosión de Cristal Blanco"
 mem_albino_crystal.8.desc: "$mem_albino_crystal.7.desc$ \n\nAlgunas de nuestras sondas de minería remotas del puesto avanzado parecen estar alojadas dentro de la entidad, lo que nos permite usarlas para interactuar remotamente con la criatura, influyendo en su comportamiento. A todos los efectos, hemos ganado una mascota de cristal."
 mem_albino_crystal.8.a: "Interesante. Deberíamos quedárnoslo."
 mem_albino_crystal.8.a.tooltip: "Un §SCristal Albino§! juvenil se unirá a nuestra armada."
 mem_albino_crystal.8.b: "Romperlo en partes de cristal."
 # It might be prudent to revisit this event write a different description if the father is not present somehow. But for now nothing comes to mind.
 mem_albino_crystal.9.name: "$mem_albino_crystal.7.name$"
 mem_albino_crystal.9.desc: "$mem_albino_crystal.7.desc$"
 mem_albino_crystal.10.name: "Mascota de Cristal"
 mem_albino_crystal.10.desc: "Hace un tiempo que una Entidad Cristalina Blanca nació bajo nuestro control. Su naturaleza intriga a nuestros científicos, y ha ganado seguidores entre la población. \n\nHa habido llamados para darle un nombre adecuado a la criatura, con una variedad de sugerencias que se han propuesto."
 mem_albino_crystal.10.a: "No necesita un nombre."
 mem_albino_crystal.10.b: "Púa."
 mem_albino_crystal.10.c: "Brillo."
 mem_albino_crystal.10.d: "Diamante."
 mem_albino_crystal.10.e: "Circón."
 mem_albino_crystal.10.f: "Rocoso."
 mem_albino_crystal.10.g: "Brillante."
 mem_albino_crystal.10.h: "Bordes."
 mem_albino_crystal.10.i: "Destello."
 mem_albino_crystal.10.j: "Relámpago."
 mem_albino_crystal.10.k: "Obsidiana."
 mem_albino_crystal.10.l: "Xilo."
 mem_albino_crystal.10.m: "Cristal McCaraCristal."
 mem_albino_crystal.11.name: "[Root.GetName] Crece"
 mem_albino_crystal.11.desc: "Nuestra entidad cristalina mascota ha pasado los últimos años activamente recolectando polvo espacial y absorbiendo radiación cósmica. De alguna manera, esto resultó en un crecimiento exponencial de su cuerpo. Sus capacidades ofensivas y defensivas también han aumentado para igualar su nuevo tamaño."
 mem_albino_crystal.12.name: "Muerte del Patriarca"
 mem_albino_crystal.12.desc: "Nuestras fuerzas han enfrentado y destruido el masivo §SCristal Albino§! en el sistema [FromFrom.Solar_System.GetName]. \n\nEl cuerpo de la criatura se ha fracturado en innumerables pedazos pequeños que probablemente serán útiles en nuestra industria."
 mem_albino_crystal.12.a: "Recógelos para refinar."
 
 mem_albino_crystal_modifier_1: "Grupo de Cristales"
 mem_albino_crystal_modifier_1_desc: "Un grupo de cristales inusualmente descoloridos crece en este asteroide."
 mem_albino_crystal_modifier_2: "Nido de Cristal"
 mem_albino_crystal_modifier_2_desc: "Una entidad cristalina ha emergido de este asteroide, dejando atrás varias huellas de su proceso de gestación."
 mem_albino_crystal_patriarch_power: "Poder de Cristal"
