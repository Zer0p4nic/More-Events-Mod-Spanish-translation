 #Events
 mem_maze.2.name:0 "La Estructura Perdida"
#  mem_maze.2.desc.m:0 "La demolición de una gran cordillera en §Y[Root.GetName]§! ha abierto el camino a un valle del que antes no teníamos conocimiento. Dentro de él, los ingenieros de paisaje han encontrado una estructura alienígena de algún tipo. Impenetrable a los escaneos, parece ser de una tecnología muy avanzada, pero primitiva en forma y elección de material. Las paredes están decoradas intrincadamente con formas abstractas e imágenes de escenas grotescas."
 mem_maze.2.desc.j:0 "Al despejar la densa maleza en §Y[Root.GetName]§!, los ingenieros de paisaje han hecho un descubrimiento asombroso. Anteriormente camuflada por la vegetación, una estructura alienígena se ha revelado. Impenetrable a los escaneos, parece ser de una tecnología muy avanzada, pero primitiva en forma y elección de material. Las paredes están decoradas intrincadamente con formas abstractas e imágenes de escenas grotescas."
#  mem_maze.2.desc.q:0 "Una pequeña retracción en una cuenca de arenas movedizas en §Y[Root.GetName]§! durante una operación de estabilización ha llevado a un descubrimiento asombroso. Una estructura alienígena de algún tipo que estaba previamente enterrada en la arena resurgió. Impenetrable a los escaneos, parece ser de una tecnología muy avanzada, pero primitiva en forma y elección de material. Las paredes están decoradas intrincadamente con formas abstractas e imágenes de escenas grotescas."
#  mem_maze.2.desc.g:0 "La vaporización de un glaciar en §Y[Root.GetName]§! ha llevado a un descubrimiento asombroso. Una estructura alienígena que estaba previamente completamente encerrada en hielo se reveló. Impenetrable a los escaneos, parece ser de una tecnología muy avanzada, pero primitiva en forma y elección de material. Las paredes están decoradas intrincadamente con formas abstractas e imágenes de escenas grotescas."
#  mem_maze.2.desc.k:0 "Despejar la cobertura de algas marinas en §Y[Root.GetName]§! ha producido algo asombroso. Lo que se pensaba que era una pequeña isla cubierta de algas marinas resultó ocultar una gran y misteriosa estructura alienígena. Impenetrable a los escaneos, parece ser de tecnología altamente avanzada, pero primitiva en forma y elección de material. Las paredes están intrincadamente decoradas con formas abstractas e imágenes de escenas grotescas."
 mem_maze.2.desc.machine: "Mientras eliminábamos la densa vegetación en §Y[Root.GetName]§!, hemos descubierto una estructura alienígena. Impenetrable a los escaneos, parece ser de tecnología altamente avanzada, pero primitiva en forma y elección de material. \n\nCualquier intento de explorarla más a fondo ha fracasado, sin embargo, ya que cualquier unidad que enviamos, sin importar cuán protegida estuviera, fue instantáneamente desactivada al acercarse."
 mem_maze.2.desc.hive: "Mientras eliminábamos la densa vegetación en §Y[Root.GetName]§!, hemos descubierto una estructura alienígena. Impenetrable a los escaneos, parece ser de tecnología altamente avanzada, pero primitiva en forma y elección de material. \n\nCualquier dron que hemos intentado enviar para echar un vistazo más de cerca, sin embargo, fue cortado de nosotros y rápidamente se marchitó, impidiéndonos explorar más el sitio."
 mem_maze.2.gest: "Qué extrañamente tentador..."
 
 mem_maze.4.name:0 "Estructura Alienígena"
 mem_maze.4.desc:0 "Una misteriosa estructura alienígena en §Y[Root.GetName]§! está atrayendo la atención de científicos y espectadores laicos por igual. Las especulaciones están desbocadas, pero pocos han podido sugerir teorías coherentes para el origen de la estructura. \n\nUna de las teorías más prometedoras que circulan es que el exterior de la pirámide es algún tipo de \"candado de rompecabezas gigante\". ¿Deberíamos autorizar un intento de desbloquearlo?"
 mem_maze.4a:0 "Sí, prepara todo lo que necesitamos."
 mem_maze.4b:0 "No deberíamos meter mano imprudentemente con artefactos alienígenas."
 mem_maze.4b.tooltip:0 "No haremos nada con esta estructura."
 mem_maze.4c:0 "Deberíamos tratarlo como un artefacto divino."
 mem_maze.4c.tooltip:0 "£unity  La producción de Unidad de la estructura aumentará, pero no intentaremos descubrir los misterios que esconde."
 
 mem_maze.5.name:0 "Laberinto Alienígena"
 mem_maze.5.desc:0 "Los intentos de navegar por las imágenes y los patrones grabados en la superficie de la misteriosa estructura finalmente han dado resultados. Presionarlos en el orden correcto causó que se abriera una puerta oculta, revelando el camino hacia el interior. \n\nEl interior de la estructura parece ser un laberinto interminable de corredores, retorcidos y adentrándose bajo tierra. No detectamos ninguna fuente de energía, pero las paredes están brillando suavemente, permitiendo la visión."
 mem_maze.5a:0 "Necesitamos explorarlo más a fondo."
 
 mem_maze.6.name:0 "Fracaso de la Primera Expedición"
 mem_maze.6.desc:0 "A medida que el equipo descendía por los túneles, perdimos todo contacto con ellos. \n\nEsperamos mucho tiempo con la esperanza de su regreso con buenas noticias, pero la espera se prolongó mucho más de lo esperado. Finalmente, uno de los miembros del equipo ha emergido de las profundidades del laberinto, medio enloquecido y exhausto. Revelaron que, mientras navegaban por el laberinto, el líder del equipo accidentalmente activó un hilo trampa, lo que causó que una gigantesca roca rodara por el corredor y los aplastara a todos, excepto al único superviviente."
 mem_maze.6a:0 "Lo intentaremos de nuevo, teniendo en cuenta las rocas rodantes."
 mem_maze.6b:0 "Este es un riesgo inaceptable, sella el laberinto."
 mem_maze_cancellation: "Sellamos el laberinto y nunca volveremos. \n§REsta decisión nunca puede ser revisada. Nunca.§!"
 
 mem_maze.7.name:0 "Fracaso de la Segunda Expedición"
 mem_maze.7.desc:0 "El segundo equipo estaba armado con un conocimiento avanzado de trampas mecánicas y equipado con dispositivos para evadirlas. Como antes, perdimos contacto con ellos a medida que descendían al laberinto. Hemos esperado en vano durante algún tiempo, hasta que varios supervivientes han emergido del laberinto. \n\nNos contaron que, a pesar de su éxito en evitar las trampas, fueron frustrados por algún tipo de rompecabezas que custodiaba una puerta. Implica reorganizar cuentas de colores fijadas en el armazón de un hipercubo para de alguna manera eliminarlas usando dimensiones extra. Cuando el equipo no pudo resolver el rompecabezas, la mayoría de ellos fueron derretidos por una forma desconocida de radiación. Los bocetos llevados por los supervivientes deberían hacer posible descifrar la solución de antemano."
 mem_maze.7a:0 "Lo intentaremos de nuevo, trayendo nuestra tarea terminada."
 
 mem_maze.8.name:0 "Fracaso de la Tercera Expedición"
 mem_maze.8.desc:0 "Con acceso a nuestras máquinas de cálculo avanzadas, pudimos proporcionar al equipo una solución al rompecabezas. Una vez más perdimos contacto cuando partieron, y una vez más hemos esperado su regreso. Finalmente, un único superviviente emergió del laberinto con un nuevo relato de fracaso. \n\nEsta vez, el equipo ha evitado las trampas y ha resuelto con éxito el rompecabezas del hipercubo. Sin embargo, a medida que avanzaban, se encontraron en una sala con varias losas cubiertas de acertijos. Algunos eran triviales de resolver, pero otros no. Como descubrió el equipo, los errores fueron fatales. Después de que casi todo el equipo fue electrocutado por rayos provenientes de las losas, el último superviviente decidió retirarse y traer las noticias, junto con una transcripción de todos los acertijos."
 mem_maze.8a:0 "Hemos ido demasiado lejos. Los acertijos no nos detendrán."

 mem_maze.9.name:0 "Fracaso de la Cuarta Expedición"
 mem_maze.9.desc:0 "Un comité compuesto por los científicos, filósofos, folcloristas y jugadores de juegos de mesa más brillantes de nuestro imperio proporcionó al equipo una lista de lo que creían que eran soluciones a los acertijos en el laberinto. Cuando partieron una vez más, hemos esperado con preocupación su regreso. Finalmente, varios supervivientes han regresado del laberinto, nuevamente con malas noticias. \n\nA pesar de resolver las losas de acertijos con bajas mínimas, el equipo fue detenido por un rompecabezas mecánico complejo que requería el uso de mecanismos elaborados y pesos compuestos de materia exótica para producir un paso seguro a través de una sala sin piso, suspendida sobre un abismo. En un intento por resolver el rompecabezas, la sala fue de alguna manera rotada alrededor del eje horizontal, aplastando fatalmente a la mayoría de ellos contra el techo. \n\nLos supervivientes llevaban un esquema detallado de la sala, que debería permitirnos probar soluciones dentro de una simulación virtual primero."
 mem_maze.9a:0 "Estamos casi allí. No podemos parar ahora."
 
 mem_maze.10.name:0 "Resultados de la Quinta Expedición"
 mem_maze.10.desc:0 "Hemos preparado extensamente antes de enviar al equipo de §Y[officer.GetName]§! en la misión. Mientras partían, hemos esperado pacientemente las noticias. De repente, se rompió el silencio de radio. ¡Parece que §Y[officer.GetName]§! llegó al centro del laberinto! \n\n[officer.GetSheHeCap] describe[officer.GetSXX] una gran sala con un orbe verde brillante situado en el pedestal en el medio. Según el científico, no es nada como [officer.GetSheHe] [officer.GetHasHave] visto antes. [officer.GetSheHeCap] piensa[officer.GetSXX] que de alguna manera... ¿está vivo? \n\nDe repente, la señal se interrumpe. ¡Ahora estamos recibiendo otra señal que proviene de la misma área!"
 
 mem_maze.11.desc:0 "Les damos la bienvenida, viajeros. Nos han encontrado, y al hacerlo, han demostrado su valía y determinación. Son dignos de nuestra audiencia. Dignos de nuestro conocimiento. \n\nPero primero díganos, ¿cuál es la mayor virtud para ustedes?"
 mem_maze.11a:0 "No lo sabemos."
 mem_maze.11a.tooltip:0 "La respuesta será elegida por ustedes. O no será elegida en absoluto."
 mem_maze.11b.eg:0 "Igualdad."
 mem_maze.11b.au:0 "Lealtad."
 mem_maze.11b.ma:0 "Conocimiento."
 mem_maze.11b.sp:0 "Fe."
 mem_maze.11b.mi:0 "Valentía."
 mem_maze.11b.pa:0 "Misericordia."
 mem_maze.11b.phile:0 "Tolerancia."
 mem_maze.11b.phobe:0 "Pureza."
 mem_maze.11c:0 "¿Quiénes son ustedes?"
 mem_maze.11c.response:0 "Somos muchos y tenemos muchos nombres. Guardamos el conocimiento y lo compartimos con aquellos que consideramos dignos. Compartiremos el conocimiento con ustedes."
 
 mem_maze.12.desc:0 "Interesante. Ahora díganos, ¿qué creen que es el mayor vicio?"
 mem_maze.12b.eg:0 "Injusticia."
 mem_maze.12b.au:0 "Egoísmo."
 mem_maze.12b.ma:0 "Superstición."
 mem_maze.12b.sp:0 "Negación."
 mem_maze.12b.mi:0 "Cobardía."
 mem_maze.12b.pa:0 "Crueldad."
 mem_maze.12b.phile:0 "Prejuicio."
 mem_maze.12b.phobe:0 "Corrupción."
 mem_maze.12.farewell:0 " Sus respuestas son fascinantes, viajeros. Ahora proporcionaremos nuestros regalos."
 
 mem_maze.13.name:0 "Regresan Nuestros Científicos"
 mem_maze.13.desc:0 "El equipo de §Y[officer.GetName]§! ha emergido triunfante del laberinto. Tienen problemas para recordar lo que realmente sucedió, pero hay un destello de locura en sus ojos. Exigieron acceso inmediato a las tabletas de datos, bolígrafos y papel, palos y un parche de tierra, cualquier cosa. Después de pasar muchas horas dibujando y escribiendo, parecen haber vuelto a la normalidad. Sus obras, mientras tanto, parecen contener varias de las respuestas que muchas de nuestras personas han estado buscando desde el amanecer de los tiempos!"
 mem_maze.13a:0 "Hemos aprendido mucho."
 mem_maz.13a.tooltip: "El Laberinto Alienígena ahora producirá un nuevo trabajo. Su producción dependerá de las respuestas que proporcionamos."

