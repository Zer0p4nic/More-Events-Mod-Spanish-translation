 mem_diversity.1.name:0 "Una Cuestión de Mérito"
 mem_diversity.1.desc:0 "Está codificado en la ley [Root.GetAdj] que los §Y[oppressed_species.GetSpeciesNamePlural]§! no están permitidos para ocupar posiciones de liderazgo dentro de la [root.GetName]. \n\nSin embargo, las pruebas de aptitud han revelado que un particular [oppressed_species.GetSpeciesName] es un genio de asombroso potencial, a pesar de su especie. Un [Root.GetSpeciesName] con tales aptitudes sería, sin duda, encaminado rápidamente a una posición importante. Sin embargo, tal como están las cosas, su talento corre el riesgo de ser desperdiciado. ¿Quizás se puede hacer una excepción en este caso?"
 mem_diversity.1.a:0 "Quizás. Haz los arreglos."
 mem_diversity_admiral:0 "Se añade un talentoso §Salmirante§! a la piscina de líderes."
 mem_diversity_general:0 "Se añade un talentoso §Sgeneral§! a la piscina de líderes."
 mem_diversity_scientist:0 "Se añade un talentoso §Scientífico§! a la piscina de líderes."
 mem_diversity_governor:0 "Se añade un talentoso §Sgobernador§! a la piscina de líderes."
 mem_diversity.1.a.tooltip:0 "Mientras que los §Y[oppressed_species.GetSpeciesNamePlural]§! estarán §Gcomplacidos§! por esta promoción, todas las poblaciones no xenófilas con §SPlena Ciudadanía§! estarán §Rprofundamente ofendidas§!."
 mem_diversity.1.b:0 "Absolutamente no."
 mem_diversity.1.c:0 "El "más inteligente de la galaxia [oppressed_species.GetSpeciesName]" haría un gran espectáculo de fenómenos."
 mem_diversity.1.c.tooltip:0 "Todos los §Y[oppressed_species.GetSpeciesNamePlural]§! estarán §Rprofundamente ofendidos§! por esta desgracia."
 
 mem_diversity_outsider:0 "Extranjero"
 mem_diversity_outsider_desc:0 "Contratado a pesar de las obvias prácticas discriminatorias, este líder está ansioso por demostrar el mérito de su especie."
 
